 GER_luftwaffe_ground_troops_focus_one:5 "Luftwaffe Field Divisions"
 GER_luftwaffe_ground_troops_focus_one_desc:5 "The Luftwaffe will lose some abilities. Following proposals to help bolster the strength of the Heer, Hermann Göring formulated a plan to create his own infantry divisions using 200,000-250,000 ground, support, and other excess personnel. The divisions were organized along the lines of two Jäger regiments with three battalions each, along with artillery and other support units. Göring intended for the units to be restricted to defensive duties in quieter fronts, however many units were used on the Eastern Front."
 GER_luftwaffe_ground_troops_focus_two:5 "Luftwaffe Field Divisions II"
 GER_luftwaffe_ground_troops_focus_two_desc:5 "The Luftwaffe will lose additional abilities. The thirst for men to bolster the strength of the Heer is never ending. Hermann Göring will provide additional ground, support, and other personnel to help the war effort."
 GER_luftwaffe_goering_panzer:5 "Luftwaffe 'Herman Göring' Panzer Division"
 GER_luftwaffe_goering_panzer_desc:5 "The unit was officially designated Division 'Herman Göring' on 15th October 1942. To fill the required numbers 5000 volunteers and the complete Fallschirmjäger Regiment 5 were absorbed into the new division. The Panzer Division was to be formed from the existing units with the recommendations that the army supply equipment, experienced Officers, NCOs, and Panzerwaffe instructors and commanders. These recommendations brought the addition of 1,500 men per month and saw the transfer of inexperienced Luftwaffe personnel to the army panzer divisions for 'on the job training' and experienced panzer officers and NCOs were transferred the HG Division. All tanks and other equipment (apart from Flak guns) were supplied by the army. The training battalion based in Utrecht was expanded to regimental size and received in its 'Gesenden-Kompanie', wounded personnel who released from hospital but were not yet ready for combat duty."
 GER_naval_bomber:5 "Küstenfliegergruppe (KuFlGr)"
