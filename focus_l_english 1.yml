 GER_tactical_air_effort:5 "Tactical Air Effort"
 GER_tactical_air_effort_desc:5 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
 GER_strategic_air_effort:5 "Strategic Air Effort"
 GER_strategic_air_effort_desc:5 "Victory will be achieved by destroying the enemy's industries. We must focus our efforts on design and production of strategic bombers."
 GER_soviet_treaty:5 "£tech_mod Treaty with the USSR"
 GER_soviet_treaty_desc:5 "We can pursue a new research treaty with the Soviet Union to develop, chiefly, better tanks. If they agree, we can reopen the tank school we closed in Kama in 1933. Soviet cooperation will, of course, mean that they too will benefit from the innovations made..."
 GER_advanced_science_funding:5 "Divert Resources to Synthetic Industries"
 GER_advanced_science_funding_desc:5 "We must begin to invest in our advanced scientific experiments and concepts."
 GER_rocketry_Peenemunde:5 "Peenemünde Army Research Centre"
 GER_rocketry_Peenemunde_desc:5 "Founded in 1937 as one of five military proving grounds under the German Army Weapons Office (Heereswaffenamt). On April 2, 1936, the aviation ministry paid 750,000 Reichsmarks to the town of Wolgast for the whole Northern peninsula of the Baltic island of Usedom. By the middle of 1938, the Army facility had been separated from the Luftwaffe facility and was nearly complete, with personnel moved from Kummersdorf. The Army Research Centre (Peenemünde Ost) consisted of Werk Ost and Werk Süd, while Werk West (Peenemünde West) was the Luftwaffe Test Site (Erprobungsstelle der Luftwaffe), one of the four test and research facilities of the Luftwaffe, with its headquarters facility at Erprobungsstelle Rechlin."
 GER_rocketry_focus:5 "Rocketry"
 GER_rocketry_focus_desc:5 "Rocket propulsion holds the key to massive innovations in all three of the military branches."
 GER_rocketry_v1:5 "Vergeltungswaffe 1 (V1 Flying Bomb)"
 GER_rocketry_v1_desc:5 "The V-1 flying bomb (Vergeltungswaffe 1 ot Vengeance Weapon 1)— also known to the Allies as the buzz bomb, or doodlebug, and in Germany as Kirschkern (cherrystone) or Maikäfer (maybug) — was an early cruise missile and the only production aircraft to use a pulsejet for power."
 GER_rocketry_v2:5 "Vergeltungswaffe 2 (V2 Rocket)"
 GER_rocketry_v2_desc:5 "The V-2 (Vergeltungswaffe 2 or Retribution Weapon 2), technical name Aggregat 4 (A4), was the world's first long-range guided ballistic missile. The missile with a liquid-propellant rocket engine was developed during the Second World War in Germany as a 'vengeance weapon', assigned to attack Allied cities as retaliation for the Allied bombings against German cities. The V-2 rocket also became the first artificial object to travel into outer space by crossing the Kármán line with the vertical launch of MW 18014 on 20 June 1944"
 GER_rocketry_fritz:5 "Fritz X"
 GER_rocketry_fritz_desc:5 "Fritz X was the most common name for a German guided anti-ship glide bomb used during World War II. Fritz X was the world's first precision guided weapon deployed in combat, and the first to sink a ship in combat. Fritz X was a nickname used both by Allied and Luftwaffe personnel. Alternative names include Ruhrstahl SD 1400 X, Kramer X-1, PC 1400X or FX 1400 (the latter, along with the unguided PC 1400 ordnance's Fritz nickname, is the origin for the name 'Fritz X'). Along with the USAAF's similar Azon weapon of the same period in World War II, it is one of the precursors of today's anti-ship missiles and precision-guided weapons."
 GER_rocketry_rheinbote:5 "Rheinbote (V4)"
 GER_rocketry_rheinbote_desc:5 "Rheinbote (Rhine Messenger, or V4) was a short range ballistic rocket developed by Rheinmetall-Borsig at Berlin-Marienfelde. It was intended to replace, or at least supplement, large-bore artillery by providing fire support at long ranges in an easily transportable form."
 GER_rocketry_r4m:5 "Rakete, 4Kilogramm, Minenkopf (R4M)"
 GER_rocketry_ruhrstahl_desc:5 "The R4M (Rakete, 4Kilogramm, Minenkopf) rocket, nicknamed the Hurricane (Orkan) due to its distinctive smoke trail when fired, was an anti-aircraft rocket. The anti-aircraft version of the R4M used a large warhead of 55 mm with 520 g. of the strongly brisant Hexogen explosive charge, nearly guaranteeing a fighter kill with one hit, from the \"shattering\" force of its explosive warhead — this was the same explosive used in the shells fired by both the MK 103 and MK 108 autocannons. Each R4M weighed 3.2 kg and was provided with enough fuel to be fired from 1000 m, just outside the range of the bomber's defensive guns. The main body of the rocket consisted of a simple steel tube with eight base-hinged flip-out fins on the tail for stabilisation, deployed immediately after launch. A battery typically consisted of two groups of 12 rockets and when all 24 were salvoed in an attack, they would fill an area about 15 by 30 m at 1000 m, a density that made it almost certain that the target would be hit. The R4Ms were usually fired in four salvos of six missiles at intervals of 70 milliseconds from a range of 600 m, and would supersonically streak towards their target at a sixty percent higher velocity than the Wfr. Gr. 21's rockets would (the BR 21's projectile travelled at some 1150 km/h post-launch), as the R4M typically had a flight speed of roughly 1,890 km/h (1,175 mph). Two warheads were available for the R4M, the common PB-3 with a 0.4 kg charge for anti-aircraft use and the larger shaped charge, similar in construction to the Panzerschreck, the Panzerblitz (PB-2/3), for anti-tank use. The Panzerblitz III, mounting a gigantic 210 mm hollow charge warhead (the same calibre as the BR 21), can be seen as the ultimate development of the basic Orkan rocket. It was intended to be carried (six or eight rockets per plane) by the tank-busting B model of the Henschel Hs 132 jet dive-bomber"
 GER_wunderwaffe:5 "£tech_mod Wunderwaffe"
 GER_wunderwaffe_desc:5 "Heisenberg and von Braun are chomping at the bit to explore certain ideas they have for true doomsday weapons. All they need are extra resources..."
 GER_norwegian_Hv_water:5 "Norwegian Heavy Water"
 GER_norwegian_Hv_water_desc:5 "The Uranverein members identified Norway’s heavy water as one of the best candidates to act as a neutron moderator, so when German forces invaded in 1940 the Vemork plant was an asset they were quick to snatch. Under tightened security, the German scientists doubled the heavy water production capacity and began shipping barrels of the material back to the weapons laboratories in Berlin. The Norwegian civilian workers knew nothing of nuclear bombs or neutron moderators, but the Nazis’ conspicuous interest in the substance prompted members of the resistance to report the activity to British intelligence."
 GER_goliah:5 "Goliath Tracked Mine"
 GER_goliah_desc:5 "Leichter Ladungsträger Goliath was a name given to two German Unmanned ground vehicles, disposable demolition vehicles, used during World War II. These were the electrically powered Sd.Kfz. 302 and the petrol-engine powered Sd.Kfz. 303a and 303b. They were known as beetle tanks to the Allies. They carried 60 or 100 kilograms of high explosives, depending on the model, and were intended to be used for multiple purposes, such as destroying tanks, disrupting dense infantry formations, and the demolition of buildings or bridges. Goliaths were single-use vehicles that were destroyed by the detonation of their warhead."
 GER_death_ray:5 "Death Ray"
 GER_death_ray_desc:5 "During World War II, the Germans had at least two projects, and the Japanese one, to create so called death rays. One German project led by a man called Schiebold concerned a particle accelerator with a steerable bundle of beryllium rods running through the vertical axis. The other was developed by Dr Rolf Wideroe and is referred to in his biography. The machine developed by Wideroe was in the Dresden Plasma Physics laboratory in February 1945 when the city was bombed. Wideroe led a team in March 1945 to remove the device from the ruined laboratory and deliver it to General Patton's 3rd Army at Burggrub where it was taken into US custody on 14 April 1945."
 GER_V3_cannon:5 "V-3 Cannon"
 GER_V3_cannon_desc:5 "The V-3 (Vergeltungswaffe 3, 'Retribution Weapon 3') was a supergun working on the multi-charge principle whereby secondary propellant charges are fired to add velocity to a projectile. The weapon was planned to be used to bombard London from two large bunkers in the Pas-de-Calais region of northern France, but they were rendered unusable by Allied bombing raids before completion. Two similar guns were used to bombard Luxembourg from December 1944 to February 1945. The V-3 was also known as the Hochdruckpumpe (High Pressure Pump, HDP for short), which was a code name intended to hide the real purpose of the project. It was also known as Fleißiges Lieschen (Busy Lizzie)."
 GER_vortex_cannon:5 "Vortex Cannon"
 GER_vortex_cannon_desc:5 "The Wind Cannon was developed by a factory in Stuttgart during the war. It was a type of gun that would eject a jet of compressed air against enemy aircraft. It was a strange device consisted of a large angled barrel like a bent arm resting in an immense cradle like some enormous broken pea-shooter lying askew. The cannon worked by the ignition of critical mixtures of hydrogen and oxygen in molecular proportions as near as possible. The powerful explosion triggered off a rapidly-ejected projectile of compressed air and water vapor, which, like a solid 'shot' of air, was as effective as a small shell. Experimental trials of the cannon at Hillersleben demonstrated that a 25mm-thick wooden board could be broken at 200m. Nitrogen peroxide was deployed in some of the experiments so that the brown colour would allow the path and destination of the otherwise transparent projectile to be observed and photographed. The tests proved that a powerful region of compressed and high-velocity air could be deployed with sufficient force to inflict some damage. However, the aerodynamics of a flying aircraft would almost surely have neutralized the effectiveness of this cannon. In addition, the effects of the cannon on a fast-flying aircraft was quite different from that on a fixed ground target. Still, the cannon was installed on a bridge over the Elbe, but with no significant results, either because there were no aircraft or simply no successes (as one might suspect). The wind cannon was an interesting experiment but a practical failure."
 GER_Sonic_Cannon:5 "Sonic Cannon"
 GER_Sonic_Cannon_desc:5 "During the early 1940s Nazi engineers had managed to develop a sonic cannon that could literally shake a person apart from the inside. Or at least that’s what they claimed. Designed by Dr. Richard Wallauschek, the cannon consisted of a methane gas combustion chamber leading to two large parabolic reflectors, the final version of which had a diameter over 3m. The 'dishes' were pulse detonated at around 44Hz and were connected to a chamber composed of several sub-units firing tubes. These tubes would allow a mixture of methane and oxygen in the combustion chamber, which when ignited, would turn these gases into noise that could kill. This infrasound, magnified by the dish reflectors, caused vertigo and nausea at 300 yards by vibrating the middle ear bones and shaking the cochlear fluid within the inner ear. Apparently, the sound waves created pressures that could kill a man 50 meters away in half a minute. To say the least, this is very unconvincing, since this supposed Sonic cannon was only tested on laboratory animals, and was never tested on human beings. Either or, in practice this thing would have been very vulnerable to enemy fire, since if the parabolic reflectors were damaged, it would render this weapon completely useless."
 GER_Landkreuzer:5 "Landkreuzer P. 1000 Ratte"
 GER_Landkreuzer_desc:5 "The Landkreuzer P. 1000 'Ratte' (Land Cruiser P. 1000 'Rat') was a design for a super-heavy tank, proposed by Krupp director Edward Grotte in June 1942. Submitted designs and drawings of the tank went under the names OKH Auftrag Nr. 30404 and E-30404/1, which were presented in December 1942. The tank was planned to be 1000 metric tonnes, being far heavier than the Panzer VIII 'Maus', the heaviest tank ever built (weighing 188 tonnes). The Ratte's primary weapon would have been a dual 280 mm SK C/28 gun turret. This was the same turret that was used on the German capital ship Gneisenau but modified by removing one of the guns and its associated loading mechanism. Removing the third gun allowed extra accommodation of ammunition, and reduced the total weight of the tank by 50 tonnes. The guns used for the Ratte would have fired ammunition developed for other naval guns. It also included armour-piercing rounds with 8.1 kg of explosive filler, and high-explosive rounds with 17.1 kg of explosive filler. Further armament was to consist of a 128 mm anti-tank gun of the type used in the Jagdtiger or Maus, two 15 mm Mauser MG 151/15 autocannons, and eight 20 mm Flak 38 anti-aircraft guns, probably with at least four of them as a Flakvierling quad mount. The 128 mm anti-tank gun's precise location on the Ratte is a point of contention among historians, most believing that it would have been mounted within the primary turret, with some others thinking a smaller secondary turret at the rear of the Ratte more logical. Some concept drawings exist to suggest a flexible mount on the glacis plate. The tank was to be provided with a vehicle bay that could hold two BMW R12 motorcycles for scouting, and several smaller storage rooms, a compact infirmary area, and a self-contained lavatory system. The project gained the approval of Adolf Hitler, who had expressed interest in the development of the tank, but was cancelled by Minister of Armaments Albert Speer in early 1943. The large size and weight would have rendered the tank unable to cross bridges at the risk of collapsing them, and travelling on roads would soon destroy them. Though its top intended speed was 40 kilometres per hour, its huge size and high visibility would have made it extremely vulnerable to aerial bombardment and artillery fire. Its great size would also have made it nearly impossible to transport—no existing railway or train car could bear its weight and its width was too great for existing tunnels."
 GER_mol_rib_pact:5 "Molotov-Ribbentrop Pact"
 GER_mol_rib_pact_desc:5 "A treaty of friendship and non-aggression with the USSR might turn the stomach, but it will allow their precious oil to keep flowing into Germany. The secret addendum will divide the territories of Romania, Poland, Lithuania, Latvia, Estonia and Finland into German and Soviet spheres of influence."
 GER_mol_rib_pact_tt:5 "Enter into a §Ynon-aggression pact§! with §YSoviet Union§! and agree to §Ydivide Poland§! between Soviet Union and Germany\n"
 GER_soviet_ally:5 "Alliance with the USSR"
 GER_soviet_ally_desc:5 "Perhaps it is possible to put aside our ideological differences with the Soviets and instead emphasize what unites us: hatred of selfish liberalism and the decadent West. With the USSR as an ally, we would have access to all the resources we need - in addition to their military power, of course..."
 GER_turkey_puppet:5 "Puppet Turkey"
 GER_turkey_puppet_desc:5 "Turkey is caught in a vice between us and our allies. If pressured, the Turks will most likely submit to our will and become a puppet state. However, if they reject our demands, it would mean war."
 GER_rhineland:5 "Enter the Rhineland"
 GER_rhineland_desc:5 "The Rhineland has been demilitarized since the end of the Great War, but this insult shall stand no longer! Germany is a sovereign nation and is free to move troops anywhere within her borders!"
 GER_rhineland_ultimatum:5 "§RThe remilitarization may be reversed if you are confronted and back down.§!\n"
 GER_japan_friend:5 "Befriend Japan"
 GER_japan_friend_desc:5 "We have long had a fruitful relationship with China, but our ambitions might be better served by instead aligning with our kindred warrior culture of Japan, even if it means throwing China to the wolves..."
 GER_china_friend:5 "Befriend China"
 GER_china_friend_desc:5 "Let us deepen our long-standing friendship with China. Doing so will alienate Japan, but what is Japan if not merely the Italy of the East?"
 GER_anti_comitern_pact:5 "Anti-Comintern Pact"
 GER_anti_comitern_pact_desc:5 "Interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-Communist countries to sign the pact, and make sure that we keep the red menace in check."
 GER_anti_soviet_pact:5 "Anti-Soviet Pact"
 GER_anti_soviet_pact_desc:5 "We can take the Anti-Comintern Pact one step further and ask all members to commit to a coalition against the Soviet Union. If any signatory ends up at war with the USSR, all other members must also declare war."
 GER_anti_soviet_pact_tt:5 "§YSends offer to all members of the Anti-Comintern Pact to join a defensive alliance against the Soviet Union.§!"
 GER_anti_soviet_pact_tt_2:5 "§Y The defensive alliance will call members to war if one of them is attacked by Comintern§!"
 GER_ussr_war_goal:5 "War with the USSR"
 GER_ussr_war_goal_desc:5 "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on the Soviet Union."
 GER_turkey_friend:5 "Befriend Turkey"
 GER_turkey_friend_desc:5 "Ataturk's Turkey is on an admirable path towards modernization, and the country controls access to the Black Sea through the Bosphorus and the Dardanelles. Bringing Turkey into our sphere of influence should be our first priority!"
 GER_anschluss:5 "£tech_mod Anschluss"
 GER_anschluss_desc:5 "The Anschluss, or union with Austria, is a long-held goal of the German people. Although forbidden by the Treaty of Versailles, the time has finally come to bring it about. Let us offer the Austrians a chance at sharing our glorious destiny!"
 anschluss_mefo_bills_tt:5 "Uses Austrian gold to reduce the cost of §YMEFO bills§!.\n"
 anschluss_mefo_bills_double_reduction:5 "Modify §YMEFO Bills§! by §G+0.10§! Daily Political Power Gain\n"
 GER_demand_memel:5 "Reassert Eastern Claims"
 GER_demand_memel_desc:5 "The Great War saw the loss of much German territory in the East with the resurrection of Poland and the transfer of Memel to Lithuania. An Ultimatum shall be sent to both nations, but Poland, at least, will likely not bow to mere words."
 GER_demand_memel_threat:5 "Germany Reasserted Eastern Claims"
 GER_reassert_western_claims:5 "Reassert Western Claims"
 GER_reassert_western_claims_desc:5 "Reassert Western Claims"
 GER_danzig_or_war:5 "A Solution for Danzig"
 GER_danzig_or_war_POL_faction_GER_leader:5 "§R[This.GetName] must approve of the agreement for bonuses to take effect. They will leave [Root.GetFactionName] if war is declared.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:5 "§R[This.GetName] must approve of the agreement for bonuses to take effect. You will leave [Root.GetFactionName] the faction if war is declared.§!\n"
 GER_danzig_or_war_desc:5 "Danzig was German, Danzig has remained German, and Danzig shall be German from now on! If Poland does not cede the territory, we must prepare the German people for the inevitable war. Danzig and the surrounding lands will return to Germany!"
 GER_czech_friend:5 "Befriend Czechoslovakia"
 GER_czech_friend_desc:5 "The Czechs and the Slovaks are an industrious and admirable peoples. It is unfortunate that our territorial ambitions clash with theirs, but it is not too late to pursue friendship rather than subjugation."
 GER_demand_sudetenland:5 "Reclaiming the Sudetenland"
 GER_demand_sudetenland_desc:5 "The fate of the Sudeten Germans was one of the worst injustices inflicted by the Treaty of Versailles. They must be brought under our protection, regardless of any possible objections."
 GER_demand_sudetenland_threat:5 "Germany Demanded Sudetenland"
 GER_first_vienna_award:5 "First Vienna Award"
 GER_first_vienna_award_desc:5 "The Hungarians were one of the people that suffered the most after the Great War. Following the dismantling of the Austro-Hungarian Empire, many Hungarians were now stranded on soil previously considered theirs for hundreds of years. We could greatly improve our relations with Hungary by giving them some territories from Czechoslovakia."
 GER_end_of_czechoslovakia:5 "Fate of Czechoslovakia"
 GER_end_of_czechoslovakia_desc:5 "The time has come to divide the old Czech lands between those who can govern them properly. We should also consider the creation of a separate Slovak puppet state to the east."
 GER_second_vienna_award:5 "Second Vienna Award"
 GER_second_vienna_award_desc:5 "Northern Transylvania has a Hungarian majority and should rightly belong to our friends in Hungary. However, it is hard to say how the Romanian regime and people will react to this demand."
 GER_italy_ally:5 "Alliance with Italy"
 GER_italy_ally_desc:5 "Italians may be untrustworthy - as they proved in the Great War - but Mussolini and his Fascist movement have shown that there is hope for Italy yet. Surely, Germany only stands to gain by allying with Italy, does it not?"
 GER_condor_legion:5 "Condor Legion"
 GER_condor_legion_desc:5 "Gain Air and land Doctrine and Technology Boosts"
 #--\n\n [Root.GetSpanishBattlesWon] ([?GER.condor_legion_battles_won|-0])
 #--spanish_won_30:5 "Has won §Y30§! battles in the §YSpanish Civil War§! with a §YGeneral§! assigned"
 GER_nationalist_spain_ally:5 "Alliance with Spain"
 GER_nationalist_spain_ally_desc:5 "The Nationalist victory in the Spanish Civil War has paved the way for a closer relationship between our two countries. The Spanish government holds the key to the Mediterranean."
 GER_nationalist_spain_ally_tt:5 "Boosts diplomatic relations with §YNationalist Spain§!"
 GER_danzig_vs_slovakia:5 "Danzig for Slovakia"
 GER_danzig_vs_slovakia_desc:5 "The Poles stand in the way of our plans for Lebensraum. Still, it is not too late to alter our long-term priorities and seek their friendship instead. The only possible way this could come about is through a trade of territory; Danzig for Slovakia. Poland has already shown some interest in the region by occupying Zaolzie."
 GER_poland_friend:5 "Befriend Poland"
 GER_poland_friend_desc:5 "Although Poland no longer has access to the sea, we have proved our good intentions by giving them Slovakia. Perhaps we can bring them even closer to us by making vague promises of future territorial gains in the east."
 GER_war_with_france:5 "War with France"
 GER_war_with_france_desc:5 "Now that Germany has found a satisfactory solution to the question of her eastern border for the moment, it is time to turn our attention westward. The loss of Alsace-Lorraine is a stain on the honour of the German people and only through a just and righteous war can we avenge this."
 GER_war_with_france_threat:5 "Claims on French territory"
 GER_naval_rearmament:5 "Kriegsmarine Kommando (OKM)"
 GER_naval_rearmament_desc:5 "The Anglo-German Naval Agreement we secured in 1935 allows us to expand our navy greatly. We should spare no expense in doing so."
 GER_naval_rearmament_2:5 "Complete Schiffbauersatzplan"
 GER_naval_rearmament_2_desc:5 "The Schiffbauersatzplan (\"Replacement ship construction program\") was a plan approved by the Reichstag in 1932. The program called for two separate production phases, the first from 1930 to 1936, and the second from 1936 to 1943. The latter phase was secretly intended to break the Versailles restrictions."
 GER_naval_air_effort:5 "Kriegsmarine Luftdienst"
 GER_naval_air_effort_desc:5 "Kriegsmarine Luftdienst"
 GER_Akagi_blueprints:5 "Akagi Blueprints"
 GER_Akagi_blueprints_desc:5 "A Luftwaffe officer, a naval officer, and a constructor visited Japan in the autumn of 1935 to obtain flight deck equipment blueprints and inspect the Japanese aircraft carrier Akagi. The Germans also unsuccessfully attempted to examine the British carrier HMS Furious. Let’s put those Blueprints to use!"
 GER_plan_z:5 "Plan Z"
 GER_plan_z_desc:5 "Plan Z was the name given to the planned re-equipment and expansion of the Kriegsmarine ordered by Adolf Hitler in early 1939. The fleet was meant to challenge the naval power of the United Kingdom, and was to be completed by 1948. Development of the plan began in 1938, but it reflected the evolution of the strategic thinking of the Oberkommando der Marine over the two decades following World War I."
 GER_prepare_plan_z:5 "Naval Expansion Plans"
 GER_prepare_plan_z_desc:5 "Raeder believed that Britain could be more easily defeated through the surface raider strategy he favored. The initial version of his plan was based on the assumption that the fleet should be centered on panzerschiffe, long-range cruisers, and U-boats to attack British commerce. These forces would tie down British naval power and allow a smaller number of battleships to operate in the North Sea. This first draft was called Plan X; a pared-down revision was renamed Plan Y, and the final version presented to Hitler was Plan Z."
 GER_u_boat_effort:5 "U-Boat Effort"
 GER_u_boat_effort_desc:5 "Commodore Dönitz advocates a strategy of unrestricted submarine warfare as the best way of bringing Britain to its knees. With enough U-boats, we might be able to starve the British home industries of all the required resources from its far-flung empire."
 GER_trade_interdiction:5 "Trade Interdiction"
 GER_trade_interdiction_desc:5 "Our dockyards are committed to churning out U-boats, but we need to develop better ways of utilizing these 'wolf packs'. Give the admirals everything they need to conduct their simulations and war games..."
 GER_submarine_pens:5 "U-Boat Pens"
 GER_submarine_pens_desc:5 "By the opening of the Second World War, plans for proper U-boat bunkers complete with protection for dockyard facilities were already laid out well in advance. The objective was not only to protect the boats from air attacks, but also to enable minor repairs to be carried out without interruption from air raids. However, with the fall of France and the occupation of Norway, new U-boat bases were made available which were much more strategically advantageous due to their proximity to the Atlantic. Construction priorities then shifted from bunkers in Germany to those in the occupied countries. There were also plans for building complete bunkered shipyards, fully equipped and self-sufficient with dry docks for major repairs and construction, but there were always other more pressing or urgent needs that these never saw fruition. Plans for the construction of bunkers as far away as the Mediterranean and the Black Sea were also conceived, but these too never took place."
 GER_denmark_friend:5 "Befriend Denmark"
 GER_denmark_friend_desc:5 "Gunboat diplomacy is not dead yet. Our naval expansion plans are well known to our little northern neighbour. In combination with their fear of our vastly superior armies, it should be easy enough to intimidate them into our sphere of influence."
 GER_norway_friend:5 "Befriend Norway"
 GER_norway_friend_desc:5 "Norway controls much of the precious iron exports from the vast mines in northern Sweden. We should intimidate them into 'friendship' with the threat of our expanding navy."
 GER_dutch_friend:5 "Befriend the Netherlands"
 GER_dutch_friend_desc:5 "The Dutch know full well how long they will last in the case of another Great War. If they can be convinced that Germany can seriously threaten Britain itself, it is possible they might choose alliance with us to avoid a harsh occupation."
 GER_sweden_friend:5 "Befriend Sweden"
 GER_sweden_friend_desc:5 "The Scandinavian countries are like dominoes; they stand and fall together. With Norway and Denmark in our sphere, Sweden will surely follow."
 GER_improve_national_spirit:5 "A Nation Reborn"
 GER_improve_national_spirit_desc:5 "With the capital cities of the victors of the Great War in our hands we can finally cast off the shadow of our defeat. A new age is dawning for Germany!"
 GER_improve_national_spirit_tooltip:5 "We, or our Faction members, must control London and Paris and the states they reside in."
 needs_approval:5 "§R[This.GetName] must approve of the agreement for bonuses to take effect.§!\n"
 GER_balkan_dominance:5 "Balkan Dominance"
 GER_balkan_dominance_desc:5 "The time of French supremacy on the Balkans has ended now"
 GER_balkan_dominance_threat:5 "Balkan Dominance"
 GER_demand_slovenia_desc:5 "The Treaty of Saint-Germain-en-Laye saw many historical Austrian territories passed out to successor states. With Austria once again united with the German nation it is time to end these injustices. The historical provinces of Carniola and Styria, which are now known as Slovenia, must be brought home."
 GER_first_ljubljana_award:5 "Split up Yugoslavia"
 GER_first_ljubljana_award_desc:5 "The hypocritical western powers preached national self-determination while handing over many minorities to be ruled by the Serbs. We are able to right that historic wrong and make friends at the same time. To those who wish to side with us in the European order we can be very generous."
 GER_fate_of_yugoslavia:5 "Set up Puppets"
 GER_fate_of_yugoslavia_desc:5 "The Yugoslav state was always an artificial construct, and central authority has started to collapse. We must step in to restore order. The only question we face is what would be the best way to do this."
 GER_second_ljubljana_award:5 "Second Ljubljana Award"
 GER_second_ljubljana_award_tt:5 "Event gives the possibility to demand land for [Root.GetName] or a worthy ally."
 GER_second_ljubljana_award_desc:5 "With the Yugoslav question solved it is time to turn our attention to Greece. They too have been unjustly aggrandized by the Allies. It is time to see who our friends really are."
 GER_war_with_greece:5 "War with Greece"
 GER_war_with_greece_desc:5 "With Greece already at war, it would be a shame for Germany to miss out on a base in the Eastern Mediterranean."
 GER_fate_of_greece:5 "Fate of Greece"
 GER_fate_of_greece_desc:5 "Greece has proven that it cannot cope with the new forces unleashed upon Europe. It is time to offer them the protection that only Germany can provide."
 GER_weserubung:5 "Operation Weserübung"
 GER_weserubung_desc:5 "Norway is a critical strategic point and would be an obvious point of attack for any enemy wanting to disrupt our steel trade with Sweden. We cannot risk our enemies setting up bases in this region. To obtain a good staging area for the invasion of Norway we need to move on Denmark first."
 GER_around_maginot:5 "Around Maginot"
 GER_around_maginot_desc:5 "If we want to ensure a tactical advantage against France we need to be able to hit them from all sides. They will not expect an attack from the North, which is exactly where we will hit them from, once we've disposed of a few obstacles."
 GER_danzig_or_war_POL_civil_war:5 "Take Danzig in exchange for support"
 GER_danzig_trigger_polish_civil_war:5 "Poland is in a civil war and one of the following must be true\n      Germany has sent volunteers to support one side\n      One side is in a faction with Germany"
 GER_alone_or_peace_faction_tt:5 "is not in a faction, or is in a faction at peace with [GER.GetNameDef]."
 GER_alsace_lorraine:5 "Reassert Elsass-\nLothringen Claims"
 GER_alsace_lorraine_desc:5 "In 1919, the region of Elsass-Lothringen was stripped away from Germany with the Treaty of Versailles. This important mining and industrial area was forcibly ceded to France. Now that we are back in control of this critical German territory, let us formally re-incorporate it into the German Reich!"
 GER_alsace_lorraine_threat:5 "Germany Reasserted Alsace-Lorraine Claims"
 GER_army_innovation:5 "Wehrmacht Expansion"
 GER_army_innovation_desc:5 "Heinz Guderian and other radical theorists are pushing for daring new doctrines emphasizing communication, identification of 'schwerpunkts' and local concentrations of combined arms forces. Giving them free rein might help avoid the meat grinder horrors of the Great War."
 GER_army_innovation_2:5 "Wehrmacht Expansion"
 GER_army_innovation_2_desc:5 "The lessons learned at our facilities in the USSR will allow us to further improve our doctrines and equipment. However, this time we will keep the advances to ourselves!"
 GER_kampfgruppes:5 "Kampfgruppen"
 GER_kampfgruppes_desc:5 "Our experience shows that combined-arms warfare is the way of the future. If we apply the Prussian doctrine of mission command to combined-arms warfare, our military can increase efficiency and effectiveness by forming 'Kampfgruppes', ad hoc military formations designed to complete a specific task."
 GER_artillery_expansion:5 "Division Artilleries "
 GER_artillery_expansion_desc:5 "The Treaty of Versailles sought to limit Germany's field artillery to just 284 pieces in total, but this laughable restriction is no obstacle to the Reich now. A powerful Germany needs a powerful Heer, and a powerful Heer needs powerful guns!"
 GER_artillery_medium_focus:5 "Artillery Korps"
 GER_artillery_medium_focus_desc:5 "The Treaty of Versailles sought to limit Germany's field artillery to just 284 pieces in total, but this laughable restriction is no obstacle to the Reich now. A powerful Germany needs a powerful Heer, and a powerful Heer needs powerful guns!"
 GER_artillery_heavy_focus:5 "Heavy Artillery Korps"
 GER_artillery_heavy_focus_desc:5 "The Treaty of Versailles sought to limit Germany's field artillery to just 284 pieces in total, but this laughable restriction is no obstacle to the Reich now. A powerful Germany needs a powerful Heer, and a powerful Heer needs powerful guns!"
 GER_infanterie_tactics:5 "Infantry Tactics"
 GER_infanterie_tactics_desc:5 "Infantry tactics have come a long way since the Great War. If we apply the General Staff's recent advancements in military thought to real-life experiences, the backbone of the Wehrmacht may become more unshakeable than ever before."
 GER_Heer_expansion:5 "Heer Doctrines/Tactics"
 GER_Heer_expansion_desc:5 "In recent years, the German army has ballooned in size. While quantity has a quality all its own, the Heer must be a well-disciplined force with cutting-edge tactics if Germany is to triumph in battle. We should put our experienced General Staff to work on this endeavour."
 GER_Heavy_panzer:5 "Pz VI 'Tiger' Research"
 GER_Heavy_panzer_desc:5 "The General Staff believes that tanks with thick armor and massive guns can be devastating when used properly on the offensive. They can also be used to provide heavy fire support when the Wehrmacht are on the defensive, but surely that day will never come."
