 GER_naval_patrol:5 "Seeaufklärungsgruppe (SAGr)"
 GER_naval_patrol_desc:5 "Naval Patrol Bombers"
 GER_fighterbomber_effort:5 "Jagdbomber"
 GER_fighterbomber_effort_desc:5 "Our bombers are too vulnerable to more agile fighters, but fighters designed purely with speed in mind are too unreliable. Like racehorses, they can outrun anything, but only under favourable conditions. If we were to develop 'fighter-bombers', heavier-armed and faster multirole aircraft prepared to operate under harsh conditions, then we can meet our enemy's 'racehorses' with warhorses instead."
 GER_Ural_Bomber:5 "Ural-Bomber"
 GER_Ural_Bomber_desc:5 "General Wever says we will have great success with heavy bombers so we should put resources in researching them."
 wever_alive:5 "§Y Walther Wever ALIVE §!"
