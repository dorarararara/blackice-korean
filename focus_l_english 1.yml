 GER_Amerika_Bomber:5 "Amerika-Bomber"
 GER_Amerika_Bomber_desc: "If we put effort in it, we can get a heavy Bomber that will be able to even bomb America."
 GER_levelbomber_focus:5 "Level Bombing"
 GER_levelbomber_focus_desc:5 "Some believe that in the next Great War, bombers will be critical, and the only way to end a bombing campaign will be to bomb the enemy into submission. The British have said 'the bomber will always get through' - let's make sure that when it comes to the Luftwaffe, that they are correct!"
 GER_divebomber_focus:5 "Dive Bombing"
 GER_divebomber_focus_desc:5 "During the Great War, the inability of early aircraft to sustain a vertical dive often turned bombing runs into suicide missions. But recent advances in aeronautics may allow us to produce viable dive-bombing planes that are not only more accurate than traditional level bombers, but more flexible and cost-effective. Such an aircraft could be dubbed the Sturzkampfflugzeug ('diving combat airplane'), or 'Stuka' for short..."
 GER_fighter_air_effort:5 "Jagdgeschwader (Fighters)"
 GER_fighter_air_effort_desc:5 "The ability of the Luftwaffe to conduct operations relies on achieving air superiority. We must develop agile and effective fighter planes for our Jagdgeschwaders ('hunter squadrons') to keep our enemies' fighters out of the sky."
 GER_heavyfighter_effort:5 "Zerstörergeschwader (Heavy Fighters)"
 GER_heavyfighter_effort_desc:5 "Luftwaffe staff believe there may be merit in pursuing the development of offensive-oriented twin-engine fighter planes with greater range and fuel capacity. These 'heavy fighters' could escort our bombers to enemy territory, then use their speed to quickly return home before more agile single-engine fighters can shoot them down... At least, in theory."
 GER_nightfighter_effort:5 "Nachtjagdgeschwader (Night Fighters)"
 GER_nightfighter_effort_desc:5 "Night Fighter Research"
 GER_wildesau:5 "Wilde Sau- Single Engine Night fighters"
 GER_wildesau_desc:5 "Wild Boar, was the term given by the Luftwaffe to the tactic used from 1943 to 1944 during World War II by which British night bombers were engaged by single-seat day-fighter aircraft flying in the Defence of the Reich. It was adopted when the Allies had the advantage over German radar controlled interception. The fighters had to engage the British bombers freely as they were illuminated by searchlight batteries, while avoiding their own anti-aircraft fire. After some initial successes, rising losses and deteriorating weather conditions led to the abandonment of the tactic."
 GER_Zahme_Sau:5 "Zahme Sau- Twin Engine Night Fighters"
 GER_Zahme_Sau_desc:5 "In which the twin-engine night fighters in to the Himmelbett system using individual ground controlled interception were released. The fighters flew against the bomber stream in a co-ordinated operation over a wide area, guided by a running commentary derived from radar, ground observation, wireless interception and contact reports from aircraft tracking the bomber stream. Audio and visual beacons were used to assemble the fighters, which circled the beacons until the target was known and then intercepted the bombers, above a height beyond which the flak did not fire."
