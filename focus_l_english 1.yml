 GER_Empower_Nat:5 "Empower Foreign Nationalists"
 GER_Empower_Nat_desc:5 "Opportunities can be found in the other nationalities of Europe to push forward Germany's goals. Many of them, especially the ones in the Soviet Union, will surely prefer working with us instead of the Bolsheviks given the right offer."
 GER_Finnish_Tiger:5 "Finnish Tiger"
 GER_Finnish_Tiger_desc:5 "Finns are constantly threatend by the Soviets. But where Stalin sees enemies, we see a valuable ally."
 GER_Finnish_Tiger_EXPL:5 "German-Finnish Diplomacy Focus"
