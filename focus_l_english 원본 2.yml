 KMT_trade_port_neutral:5 "Overturn the Unequal Treaties"
 KMT_trade_port_neutral_desc:5 "With the numerous unequal treaties signed by the incompetent Qing Dynasty with the western nations, some of our land is still in unjust hands. We must unite our people under one banner!"
 KMT_trade_port_demo:5 "Trade Ports for Assistance"
 KMT_trade_port_demo_desc:5 "With the western nations and ours practicing democracy, we must aid each other when they are in the hours of need. However, such assistance shall come with a price for the humiliation they cast upon us when we were weak."
 KMT_trade_port_fascism:5 "The Chinese Ports"
 KMT_trade_port_fascism_desc:5 "The secession of trade ports in the unequal treaties is most humiliating to the Chinese, as our trade is now constrained by the westerners an our lands divided. We must retake those lands and make China great again!"
 ## 22/8/2016 ##
 KMT_trade_port_commie_comintern:5 "Request Soviet Presence"
 KMT_trade_port_commie_comintern_desc:5 "If the Western world do not compromise in the trade port issue, we must request Soviet Union's presence to increase our odd."
 KMT_trade_port_commie_own:5 "Demand Trade Ports"
 KMT_trade_port_commie_own_desc:5 "We must retake the trade ports from the Western world, they are ours by right."
 KMT_industrialization_NW:5 "Local Industrialization: North West"
 KMT_industrialization_NW_desc:5 "The North-West region might look like a barren land for now, soon it will become one of most industrialized area."
 KMT_excavation_NW:5 "North West Excavation"
 KMT_excavation_NW_desc:5 "We must prospect for more resources in our land so that we can become independent from imported resources."
 KMT_industrialization_S:5 "Local Industrialization: South"
 KMT_industrialization_S_desc:5 "The South may be one of the most industrialized are, but it can be much more improved."
 KMT_excavation_S:5 "Rubber Plantation"
 KMT_excavation_S_desc:5 "The climate in the south is very suitable for rubber plantation, we should take good use of it."
 KMT_excavation_NE:5 "North East Prospection"
 KMT_excavation_NE_desc:5 "The Japanese left numerous tools in the area, we can use them to discover new resources in the area."
 KMT_ledo_road:5 "Ledo Road"
 KMT_ledo_road_desc:5 "The Burma Road has been cut off by invaders, we must construct another road from India for supplies."
 kmt_pekingu_tt:5 "Lower the penalty from §YPublic Iliteracy§!\n"
 kmt_neutral_tp_mc:5 "§YMacau§! is not owned by China and the owner is at peace with China"
