 #### BMP
 # Navy
 BMP_Red_Sea_Trade:5 "Red Sea Trading Port"
 BMP_Red_Sea_Trade_desc:5 "Access to the red sea is vital for trade with Asia"
 BMP_Trade_Fleet:5 "Trade Fleet"
 BMP_Trade_Fleet_desc:5 "We must build a fleet of trading vessels."
 BMP_surface_fleet:5 "Surface Fleet"
 BMP_surface_fleet_desc:5 "The Mandate’s strategic location near the Suez Canal means we must be able to defend the convoys passing through it. A surface fleet will allow us to better perform this role."
 BMP_mediterranean_fleet:5 "Mediterranean Fleet"
 BMP_mediterranean_fleet_desc:5 "If war comes to the United Kingdom, its fleet will need to defend its vast empire. Constructing our own fleet, large enough to help defend the Mediterranean, is crucial to both of our interests."
 BMP_military_dockyards:5 "Military Dockyards"
 BMP_military_dockyards_desc:5 "The Mandate borders both the Mediterranean and Red Seas. We must have a navy to defend our coasts. Military dockyards are the first step in building this fleet."
 BMP_anti-immigration_patrols:5 "Anti-Immigration Patrols"
 BMP_anti-immigration_patrols_desc:5 "Despite our best efforts, more Jews continue to sneak into the Mandate with the help of smugglers. We must use our navy to stop them."
 BMP_subsurface_fleet:5 "Subsurface Fleet"
 BMP_subsurface_fleet_desc:5 "Even with our investments, our ability to produce a navy is still limited. Submarines, however, are cheap and not required in large numbers. We should focus our research on new submarine technology."
 BMP_advanced_subsurface_fleet:5 "Advanced Subsurface Fleet"
 BMP_advanced_subsurface_fleet_desc:5 "Our successful venture into submarines means we should continue our efforts at an increased rate."
 # Military
 BMP_modernize_the_airforce:5 "Modernize the Airforce"
 BMP_modernize_the_airforce_desc:5 "Great Britain’s Royal Air Force is a model institution. Our own air force could learn from them."
 BMP_improve_the_airfields:5 "Improve the Airfields"
 BMP_improve_the_airfields_desc:5 "Our location near the Suez Canal makes Palestine a strategic location for military airbases. Right now, our airports are too small to facilitate any such role; we must expand them."
 BMP_air_defense:5 "Air Defense"
 BMP_air_defense_desc:5 "Mussolini’s Mediterranean ambitions paint a large target on our back, targets that the Italian air force will be more than happy to strike. We must create anti-air defenses if we wish to survive."
 BMP_fortify_the_mandate:5 "Fortify the Mandate"
 BMP_fortify_the_mandate_desc:5 "If the Suez Canal falls, the Mandate will be next. We must prepare for such a catastrophe."
 BMP_improved_artillery:5 "Improved Artillery"
 BMP_improved_artillery_desc:5 "If there is to be fighting in the open deserts, then artillery will dominate the battlefield. We should make sure ours dominates the most."
 BMP_create_special_forces:5 "Create Special Forces"
 BMP_create_special_forces_desc:5 "Fighting rebels has given us vast experience in unconventional warfare. We should harness this experience and use it in our army."
 BMP_special_weapons:5 "Special Weapons"
 BMP_special_weapons_desc:5 "Many of the educated immigrants have brought ideas. Very powerful ideas…"
 BMP_modernize_the_army:5 "Modernize the Army"
 BMP_modernize_the_army_desc:5 "The Mandate was never intended to fight a war, but the world is becoming an ever more dangerous place. The small colonial garrison we have is falling behind."
 BMP_arm_the_mandate:5 "Arm the Mandate"
 BMP_arm_the_mandate_desc:5 "We cannot rely on Great Britain alone if we wish to reach our full potential. We must construct our own weapons and equipment if our army is to succeed."
 BMP_advanced_research:5 "Advanced Research"
 BMP_advanced_research_desc:5 "From the influx of immigrants, we will recruit the best and brightest to conduct our research."
 BMP_Shared_research:5 "Commonwealth Research"
 BMP_Shared_research_desc:5 "Our research attempts on our own will always be small, we shall share discoveries with the commonwealth"
 BMP_subsidize_the_mandate:5 "Subsidize the Mandate"
 BMP_subsidize_the_mandate_desc:5 "With Great Britain’s help, we can increase industry and put many of the unsettled immigrants to work."
 BMP_British_Officer_Training:5 "British Officer Training"
 BMP_British_Officer_Training_desc:5 "Invite British officers to train and reform our command"
 # Political
 BMP_assist_great_britain:5 "Assist Great Britain"
 BMP_assist_great_britain_desc:5 "The path forward for all the people in the Mandate lies under the leadership of Great Britain. Now is not the time to be brash and dissolve the Mandate, at least not yet."
 BMP_reinforce_the_palestine_police_force:5 "Reinforce the Palestine Police Force"
 BMP_reinforce_the_palestine_police_force_desc:5 "With the Arab Revolt finally quelled, we cannot let anything like it happen again. We should reinforce the Palestine Police Force."
 BMP_palestine_police_train:5 "Police training"
 BMP_re-establish_the_mandate:5 "Strengthen the Mandate Government" #Re-establish the Mandate
 BMP_re-establish_the_mandate_desc:5 "With all of the recent trouble in Palestine, we must ensure that the Mandate government continues to function as the chief authority in the territory."
 BMP_put_down_the_arab_revolt:5 "Put Down the Arab Revolt"
 BMP_put_down_the_arab_revolt_desc:5 "The Mandate cannot continue to function with our own population rising against us. This revolt must be quelled immediately."
 BMP_resist_the_empire:5 "Resist the Empire"
 BMP_resist_the_empire_desc:5 "We have waited too long for the imperial administration of Great Britain to finally give self-determination to the peoples under our Mandate’s control. We must subvert British rule to create a home for the Jews at last!"
 BMP_limit_jewish_immigration:5 "Limit Jewish Immigration"
 BMP_limit_jewish_immigration_desc:5 "To appease the Arabs in the Mandate, and defer to the increasing British pressure, we should lower our Jewish immigration quotas."
 BMP_deport_illegal_immigrants_to_cyprus:5 "Deport Illegal Immigrants to Cyprus"
 BMP_deport_illegal_immigrants_to_cyprus_desc:5 "Whether we apprehend them at sea, or after they’ve snuck into the Mandate, we need somewhere to send the uncooperative refugees. Cyprus is just the place."
 # ISR leaning
 BMP_jewish_militias:5 "Jewish Militias"
 BMP_jewish_militias_desc:5 "The armed Jews, working alongside the Palestine Police Force, were instrumental in ending the Arab revolt. Organizations such as the Haganah should receive support from the Mandate to better secure our authority."
 BMP_encourage_refugee_smuggling:5 "Encourage Refugee Smuggling"
 BMP_encourage_refugee_smuggling_desc:5 "The British administration wishes to appease its enemies by limiting Jewish immigration into the Mandate. Not only should we resist this pressure, but we should work to accept more than the British’s quota of refugees and immigrants into the Mandate."
 BMP_secret_training_camps:5 "Secret Training Camps"
 BMP_secret_training_camps_desc:5 "Countless Jewish militia groups are willing to train new troops to resist the British. We should assist them in this task."
 BMP_send_a_message:5 "Send a Message"
 BMP_send_a_message_desc:5 "Preparations to break free are complete. It is time we let the British, and perhaps even the whole world, know of our will to be free."
 BMP_demand_independence:5 "Demand Independence"
 BMP_demand_independence_desc:5 "Our daring efforts have gained the world’s attention. Now is the time to send Great Britain our demands! \n\n(The more land we demand, the less likely Great Britain is to capitulate to our demands.)"
 BMP_secret_armories:5 "Secret Armories"
 BMP_secret_armories_desc:5 "Much of the industry in Palestine has the potential to secretly make arms on the side. There is no reason to let that potential go to waste."
 BMP_settle_immigrants:5 "Settle Immigrants"
 BMP_settle_immigrants_desc:5 "The new influx of immigrants and refugees must be put to work."
 BMP_negotiate_for_independence:5 "Negotiate for Independence"
 BMP_negotiate_for_independence_desc:5 "Preparations for war have been made; there is no doubt that the British have noticed this. However, if we work together, we may be able to avoid conflict altogether. \n\n(The more land we request, the less likely Great Britain is to accept our terms.)"
 BMP_Underground_Government:5 "Form an Underground Government"
 BMP_Underground_Government_desc:5 "We must organise our political systems to be ready to rule in place of Britain"
 BMP_Call_Elections:5 "Call for an Election"
 BMP_Call_Elections_desc:5 "Too long have we heard of the benefits of Democracy without the vote ourselves, In 30 days this country will head to the polls and let the people's voice be heard"
 BMP_UN:5 "Take the Issue to the UN"
 BMP_UN_desc:5 "The situation in the Mandate has gotten very dire. We have no choice but to prepare for its independence. Perhaps the newly-founded UN can help us plan for this while being legitimate enough for the local population to accept the plan."
 # Industry
 BMP_improve_arab_railways:5 "Improve Arab Railways"
 BMP_improve_arab_railways_desc:5 "Like in the jewish-inhabited regions, the infrastructure in the arab regions is poor. More and better railways are the first solutions to this problem."
 BMP_encourage_arab_enterprise:5 "Encourage Arab Enterprise"
 BMP_encourage_arab_enterprise_desc:5 "Much of the arab territories remain unindustrialized. We should begin efforts to bring modern technology and ideas to the Arab economy."
 BMP_improve_palestinian_railways:5 "Improve Palestinian Railways"
 BMP_improve_palestinian_railways_desc:5 "Improving the railways in Palestine will allow both civilian and military logistics to be far more efficient."
 BMP_encourage_palestinian_enterprise:5 "Encourage Palestinian Enterprise"
 BMP_encourage_palestinian_enterprise_desc:5 "With a small amount of government assistance, the economy in Palestine has the potential to grow."
 BMP_establish_military_industry:5 "Establish Military Industry"
 BMP_establish_military_industry_desc:5 "With all of the Mandate’s industrial expansion, we should subsidize our fledgling arms industry."
 BMP_Steel_Mill:5 "Palestine Foundries and Metal Works"
 BMP_Steel_Mill_desc:5 "Our developing nation needs a large ferrous metal works to futher our industry"

 ##### IRAQ
 ##IRQ_anglo_treaty:5 "Treaty with the British"
 ##IRQ_anglo_treaty_desc:5 "We can pursue a new research treaty with the British in order to develop, chiefly, better aircrafts. If they agree, we can reopen the aeronautic school we closed down in Baghdad in 1933. British cooperation will, of course, mean that they too will benefit from the innovations made..."
 ##IRQ_IRQ_nationalism:5 "Nationalist Propaganda"
 ##IRQ_IRQ_nationalism_desc:5 "Exalting our nation's achievements to the mass media will be of great help in our cause"
 ##IRQ_coup:5 "Operation Griffin"
 ##IRQ_coup_desc:5 "The time has come for an end to it all we need to act now"
 #IRQ_purge:5 "Purge the Pro-British"
 #IRQ_purge_desc:5 "All those who support and sympathize with the British imperialists are traitors to the homeland, must be hunted down and purged of our nation"
 IRQ_military_advance:5 "£tech_mod Military Schools"
 IRQ_military_advance_desc:5 "With the creation of military schools, we will have our young minds committed to creating new technologies that will be of great benefit to us."
 # Army
 IRQ_army_innovations:5 "Westernize the Army"
 IRQ_army_innovations_desc:5 "An effort to bring our army to Western standards is extremely necessary. We should start now."
 IRQ_division_cmd:5 "Improve Divisional Command"
 IRQ_division_cmd_desc:5 "Effective command structures with clearly defined roles will pay dividends"
 IRQ_recruitment:5 "Recruitment Drive"
 IRQ_recruitment_desc:5 "Our armed forces are dangerously undermannned so we must encourage more people to enlist"
 IRQ_equipment:5 "Weapon Design"
 IRQ_equipment_desc:5 "Developing our own weapons projects will be essential. If we want to be autonomous in the military technological area"
 IRQ_arty:5 "Import Artillery Pieces"
 IRQ_arty_desc:5 "Importing new artillery pieces will be cheaper than producing new ones."
 IRQ_doctrine:5 "Desert Doctrine"
 IRQ_doctrine_desc:5 "Bakr Sidqi and other radical theorists are pushing for daring new doctrines emphasizing communication, identification of artillery batteries and local concentrations of combined arms forces. Giving them free reins might help avoid the meat grinder horrors of the Great War."
 IRQ_Desert_training:5 "Desert Combat"
 IRQ_Desert_training_desc:5 "Our men have grown up in the deserts, with training we can use this to our advantage"
 IRQ_motor:5 "Motorized Brigade"
 IRQ_motor_desc:5 "The motorization of the infantry will be the future of the next wars"
 IRQ_tank_desc:5 "Licensing foreign tanks and producing them locally will give us a basic understanding of this technology."
 IRQ_tank:5 "License Foreign Tanks"
 IRQ_arty2:5 "Develop own Artillery"
 IRQ_arty2_desc:5 "With the knowledge acquired with the purchase and production of licensed artillery pieces, we can already produce our own."
 IRQ_mountain:5 "Mountain Divisions"
 IRQ_mountain_desc:5 "Much of our country is mountainous terrain, we need a specific doctrine for combat situations on these lands."
 IRQ_mechanized:5 "Mechanized Brigades"
 IRQ_mechanized_desc:5 "After long field tests, it has been proven to our engineers that moving troops on trucks that lack armor is not viable. Their efforts are being now in light armored vehicles for troop transport based on wheels and half-tracks."
 # Airforce
 IRQ_air:5 "Investments in the Air Force"
 IRQ_air_desc:5 "Our air force is pathetic compared to our neighbors and world powers. We need to invest heavily in this area."
 IRQ_fighters:5 "Air Superiority"
 IRQ_fighters_desc:5 "If we do not maintain control of the skies, we certainly lost the battle on land and at sea."
 IRQ_cas:5 "Ground Support"
 IRQ_cas_desc:5 "We need Aircraft dedicated to supporting troops on ground effectively. Our fighters are not the best for this task."
 IRQ_air2:5 "Air Force Expansion"
 IRQ_air2_desc:5 "With more airstrips across the country we can better cover our skies and repel invaders at our borders, thus ensuring our sovereignty."
 IRQ_rocket:5 "God's Hand Program"
 IRQ_rocket_desc:5 "**Top secret** \n\nOur scientists are about to make a discovery that had changed the man's life in the world. If they had greater financial support for research, it would certainly accelerate the progress of this research."
 # Navy
 IRQ_dockyard:5 "Found Iraqi Navy"
 IRQ_dockyard_desc:5 "Kuwait for years was a natural part of the province of Basra but thanks to British imperialism it was made a protectorate and we lost almost our entire coastline, Now that Kuwait is our new territory we can finally found a navy to protect our precious maritime territory."
 IRQ_coastal_navy:5 "The Gulf Navy"
 IRQ_coastal_navy_desc:5 "We have the ability to establish full control over the Persian Gulf with only a medium navy, we will not need a large Navy like the United Kingdom or the United States."
 IRQ_dockyard2:5 "Plan G"
 IRQ_dockyard2_desc:5 "Heavy investment in our fleet will give us the certainty that no nation would venture into our maritime domains."
 IRQ_destroyer:5 "Destroyers"
 IRQ_destroyer_desc:5 "Destroyers will be the heart of our surface navy."
 IRQ_navy_doctrine:5 "New Doctrines"
 IRQ_navy_doctrine_desc:5 "Our Admirals are developing new naval strategies based on our Maritime capabilities."
 IRQ_submarines:5 "Submarines"
 IRQ_submarines_desc:5 "Submarines are the future, invisible and lethal predators."
 IRQ_torpedoes:5 "Torpedoes Technology"
 IRQ_torpedoes_desc:5 "Our engineers are working on new torpedoes of great reach and great destructive power, but a bigger investment would be welcome..."
 IRQ_Sea_Trade:5 "Khor Al Zubair Port"
 IRQ_Sea_Trade_desc:5 "The port in Basra is of vital importance to our economy"
 IRQ_Trade_Fleet:5 "Trade Fleet"
 IRQ_Trade_Fleet_desc:5 "Construct a trade fleet"
 IRQ_convert_fleet:5 "Convert the Merchant Fleet"
 IRQ_convert_fleet_desc:5 "Our coast is defenceless without a navy, we will use the parts of merchant vessels to construct a destroyer"
 IRQ_navy_tt:5 "3 patrol boats are commissioned in our port"
 IRQ_Shipbuilder:5 "Shipbuilding"
 IRQ_Shipbuilder_desc:5 "With our larger coastline we can now effectively build a naval force"
 IRQ_Shipbuilder_tt:5 "A Coastal state that is not Al Basra"
 #Politics
 IRQ_reform:5 "Consolidate the Power of the King"
 IRQ_reform_desc:5 "The King does not see himself in command of his own country, we must change this through changes in our government."
 IRQ_break_treaty:5 "Break Anglo-Iraqi Treaty"
 IRQ_break_treaty_desc:5 "The Anglo-Iraqi treaty is a shame for our nation we must revoke it immediately"
 IRQ_assyrians:5 "Incorporate Assyrian Levies"
 IRQ_assyrians_desc:5 "We have to recognize the Assyrians as part of the Iraqi people, a good start for this is to accept them in our glorious army."
 IRQ_solve_internal_issues:5 "Solve Internal Issues"
 IRQ_solve_internal_issues_desc:5 "Much of the northen part of Iraq has been destroyed by internal conflicts, we can spend government resources to rebuild villages and roads"
 IRQ_army_sent:5 "Shia Crushed"
 IRQ_army_sent_desc:5 "Shia Crushed"
 IRQ_send_army:5 "Crush the Rebels"
 IRQ_send_army_desc:5 "The Shia tribes continue to be a thorn in our side, we must act quickly"
 IRQ_Shia_deal:5 "Negotiate with the Tribes"
 IRQ_Shia_deal_desc:5 "We have been progressively taking power away from the Shia, we will ensure they have a seat in our government"
 IRQ_Shia_Friend:5 "Friend of the Shia"
 IRQ_Shia_Friend_desc:5 "Having kept our word to include the Shia in government we have prevented further unrest"
 IRQ_Assyrian_friend:5 "Friend of the Assyrians"
 IRQ_Assyrian_friend_desc:5 "It is time to reach out to other Assyrian communities across our borders"
 IRQ_Consult_Shia:5 "Consult Shia Clerics"
 IRQ_Consult_Shia_desc:5 "We should consult with Shi'ite Clerics to ensure the best outcomes for their tribes"
 IRQ_build_assyria:5 "Rebuild Assyrian villages"
 IRQ_build_assyria_desc:5 "Much work needs to be done to rebuild what was destroyed"
 IRQ_Claim:5 "Claim Kuwait"
 IRQ_Claim_desc:5 "Kuwait has always been a part of our land"
 IRQ_British_oil:5 "Export More Oil to the UK"
 IRQ_British_oil_desc:5 "Export more oil to the UK"
 IRQ_British_research:5 "Allied Research"
 IRQ_British_research_desc:5 "Allied Research"
 IRQ_British_aid:5 "British Aid"
 IRQ_British_aid_desc:5 "British Aid"
 IRQ_British_train:5 "British Officer Training"
 IRQ_British_train_desc:5 "British Officer Training"
 IRQ_Ita_aid:5 "Italian Aircraft"
 IRQ_Ita_aid_desc:5 "Italian Aircraft"
 IRQ_Ger_aid:5 "German Guns"
 IRQ_Ger_aid_desc:5 "German Guns"
 IRQ_Prepare_coup:5 "Prepare for a Military Coup"
 IRQ_Prepare_coup_desc:5 "Prepare for a Military Coup"
 IRQ_Prepare_coup_tt:5 "Unlocks ambush decisions"
 IRQ_seize_airfields:5 "Seize the Airfields"
 IRQ_seize_airfields_desc:5 "Seize the Airfields"
 IRQ_militarize:0 "Militarize the Nation"
 IRQ_militarize_desc:0 ""
 #Industry
 IRQ_oil:5 "Nationalize the IPC"
 IRQ_oil_desc:5 "With the nationalization of the Iraqi Petroleum Company we will ultimately own our reserves of natural oil"
 IRQ_infrastructure:5 "Mossul-Baghdad Railway"
