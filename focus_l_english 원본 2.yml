 Arab_Establish:5 "Establish our nation"
 Arab_Establish_desc:5 "Even small nations like ours have a part to play in the event to come"
 Arab_modernise:5 "£tech_mod Modernize the Nation"
 Arab_modernise_desc:5 ""
 Arab_axis:5 "Strength through Power"
 Arab_axis_desc:5 "The axis represent the most powerful nations, we would do well to follow them"
 Arab_sov:5 "Strength through Unity"
 Arab_sov_desc:5 "Soviet ideals of equality and community will guide our nation to greatness"
 Arab_sov_sub:5 "Sumbit to the Soviets"
 Arab_sov_sub_desc:5 "It has become increasing clear that if we want the aid of the Soviet Union we must grovel"
 Arab_sov_stable:5 "Soviet Construction"
 Arab_sov_stable_desc:5 "The Soviets have offered to greatly expand our industry"
 Arab_Indi:5 "Arabian Strength"
 Arab_Indi_desc:5 "Our people, our land and our values must determine our path"
 Arab_Indi_demo:5 "Arabian Democracy"
 Arab_Indi_demo_desc:5 "The people of this land shall rule as they choose"
 Arab_Indi_mono:5 "Long live the King!"
 Arab_Indi_mono_desc:5 "It is an honor to serve"
 Arab_Indi_friends:5 "Make friends"
 Arab_Indi_friends_desc:5 "We have a common ground throughout Arabia, it is time to strengthen our ties"
 Arab_Science:5 "Arabian Science"
 Arab_Science_desc:5 "Once we have standardised our research we can begin to collaborate with other Arab nations \nNote: you must complete the decision for each nation you want in the research sharing before completing this focus"
 Arab_League:5 "Form the Arab League"
 Arab_League_desc:5 "Once we have gathered our allies we can form the Arab League \nNote: you must complete the decisions for each nation you want in the faction before completing this focus"
 Arabian_League:5 "League of Arab States"
 Arab_Allies:5 "Strength through Wealth"
 Arab_Allies_desc:5 "The Capitalists have shown us the way to increase our prosperity and ensure our future"
 Arab_Brit:5 "Look to Britian"
 Arab_Brit_desc:5 "The Conservative values of Britian are to be admired"
 Arab_Brit_sub:5 "Sumbit to the Empire"
 Arab_Brit_sub_desc:5 "It has become increasing clear that if we want the aid of the United Kingdom we must grovel"
 Arab_Brit_Aid:5 "British Industry Aid"
 Arab_Brit_Aid_desc:5 "The British have offered to aid us in our construction projects"
 Arab_allied_research:5 "Commonwealth Research"
 Arab_allied_research_desc:5 "Our science lags behind the rest of the world, by working with our new allies we can improve"
 Arab_allied_Science:5 "£tech_mod Allied Scientists"
 Arab_allied_Science_desc:5 "We will invite some of the top scientists to study in our nation"
 Arab_France:5 "Look to France"
 Arab_France_desc:5 "The French have been leaders in europe for many years"
 Arab_France_sub:5 "Sumbit to France"
 Arab_France_sub_desc:5 "It has become increasing clear that if we want the aid of the French people we must grovel"
 Arab_France_aid:5 "French Shipbuilding"
 Arab_France_aid_desc:5 "The French have offered to expand our shipbuilding"
 Arab_Ita:5 "Favour Italy"
 Arab_Ita_desc:5 "The Italians are the new powerhouse of the region and are worthy of our attention"
 Arab_Ita_sub:5 "Submit to Italy"
 Arab_Ita_sub_desc:5 "It has become increasing clear that if we want the aid of the Italian nation we must grovel"
 Arab_Ita_Navy:5 "Italian Naval construction"
 Arab_Ita_Navy_desc:5 "The Italian navy will soon control the Mediterian and we shall be a part of the fleet"
 Arab_Ita_Air:5 "Italian Planes"
 Arab_Ita_Air_desc:5 "The Italians have offered us some of their older model planes to defend our skies"
 Arab_Ger:5 "Favour Germany"
 Arab_Ger_desc:5 "The Germans are the new world order and so we look to them"
 Arab_Ger_sub:5 "Submit to Germany"
 Arab_Ger_sub_desc:5 "It has become increasing clear that if we want the aid of the German nation we must grovel"
 Arab_Ger_aid:5 "German Industral Aid"
 Arab_Ger_aid_desc:5 "The Germans have offered to add us in our military production"
 Arab_Ger_train:5 "German Advisors"
 Arab_Ger_train_desc:5 "A small team of german military officers will offer guidance and training for our military"
 Arab_officers:5 "Train our Officers"
 Arab_officers_desc:5 "With outside help now available it is time to train our military command for modern warfare"
 ### Late War
 Arab_War_Command:5 "War Command"
 Arab_War_Command_desc:5 "The world burns around us, we must use everything we have learned to excel in the field"
 Arab_build_up:5 "Build Up the Machine"
 Arab_build_up_desc:5 "We must shift our nation into overdrive to be ready to face the looming threats"
 Arab_civ_focus:5 "Focus on Domestic Industries"
 Arab_civ_focus_desc:5 "Without a strong civilian industry any war effort is doomed to fail"
 Arab_econ_focus:5 "Manage the Economy"
 Arab_econ_focus_desc:5 "Manage the Economy"
