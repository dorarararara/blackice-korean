  BUL_patrol_rom:5 "Patrol Romanian Air Space"
  BUL_patrol_rom_desc:5 "Romania's oil fields are vital to the war effort, we can do our part by directing our fighters to patrol them"
  BUL_steel_fire:5 "Fire and Steel"
  BUL_steel_fire_desc:5 "More work is needed"
  BUL_training_drills:5 "Training Drills"
  BUL_training_drills_desc:5 "With Turkey moving their troops to our border we would be wise to ensure we are ready for any aggression"
