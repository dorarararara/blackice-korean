  BUL_support_desc:5 "Improve our support"
  BUL_exercise_direct_power_desc:5 "Assuming direct control of the government allows us to have perfect control of our country and to oust all who are against us."
  BUL_revise_our_regime_desc:5 "Revising our Regime will give control of the country to the Prime Minister, but will make us favourable with the Western Powers."
  BUL_fight_the_crisis_desc:5 "Bulgaria was hit hard by the crisis. United as a country, we must band together to defeat the crisis, or collapse under it separately."
  BUL_restore_the_bulgarian_army_desc:5 "Since the end of the Great War, our army has been a disgrace to the community. Part of this is to be blamed on the peace treaty, but also on our lack of doing something about it. We should reorganise the army."
  BUL_greater_bulgaria_desc:5 "Ever since the Great War we've had the concept of a Greater Bulgaria. Now we're an independent and strong power, we finally have the ability to pursue that."
  BUL_sign_salonika_agreement_desc:5 "One of the first things we should do is cancel the restrictions placed on us. We can do so by signing a treaty with the Greeks and the other members of the Balkan Entente."
  BUL_ignore_treaty_neuilly_sur_seine_desc:5 "The results of our loss during World War I are still apparent. As opposed to following Western order however, we should attempt to secretly re-arm ourselves."
  BUL_vmz_sopot_desc:5 "VMZ Sopot can provide us with weapons for the infantry, munitions and artillery. VMZ Sopot might be crucial to the restoration of the Bulgarian army."
  BUL_treaty_of_friendship_yugoslavia_desc:5 "We should start restoring relations with Yugoslavia. We are much alike and they could be a valuable ally in what's to come."
  BUL_expand_facilities_desc:5 "In order to further fight the crisis, it'd best that we improve the industry by means of constructing more factories, and as a result, enlist more people."
  BUL_rearm_ourselves_desc:5 "As part of our plan of re-arming, the first thing to do is to enhance our military production. We do this by building more factories and enlisting more people."
  BUL_acquire_t_11_desc:5 "A first step to modernising the Bulgarian army is the acquirement of military vehicles. Not just trucks, we also need tanks. We can acquire the T-11 tank easily."
  BUL_bulgarisation_desc:5 "Bulgarisation is the process that we plan to perform in Greece against the Greek people. Basically, we change their entire culture to fit into our style, or they die."
  BUL_rearm_airforce_desc:5 "Re-arming the Bulgarian airforce should be one of our top priorities. If we are to prepare for an upcoming conflict, then the airforce is crucial to it."
  BUL_fighter_focus_desc:5 "We should focus our efforts on the fighters, as opposed to bombers. We need the fighters to rule the skies."
  BUL_bomber_focus_desc:5 "Instead of a light airforce, we should focus on bombers and destroy the enemy from the air."
  BUL_air_innovations_desc:5 "We should update our tactics in the sky, and correct our mistakes of the Great War."
  BUL_research_treaty_with_italy_desc:5 "Italy is one of the leading innovators when it comes to sky warfare. We should request their help in the updating of our airforce."
  BUL_airfields_for_germany_desc:5 "It might be beneficial for both us and the Germans that we permit the Germans to use our airbases. For if we are in favour with the Germans, they might reward us."
  BUL_bulgarian_arms_desc:5 "Bulgarian gun manufacturing needs to be restarted. It collapsed as a result of our failure during the Great War, and now we can solve it."
  BUL_bulgarian_will_desc:5 "The Slavic peoples are known for their physical and mental strength. If we are to be unbreakable in order to win, then we shall become so."
  BUL_acquire_panzer_iv_desc:5 "We can produce a local variant of the Panzer IV, mounted with a ZiS-3 gun. It is to be one of our first domestically produced tanks."
  BUL_maintain_soviet_diplomats_desc:5 "Maintaining Soviet diplomats will help us in the long run, by doing so we will be able to restore relations with out Slavic brothers once again."
  BUL_reinforce_tsarist_navy_desc:5 "The Bulgarian navy has suffered greatly from the consequences of the Great War. If we are to reconstruct it, we are going to do this on our own."
  BUL_destroyer_effort_desc:5 "The Bulgarian navy can make good use of destroyers, being connected to the Black Sea, in which destroyers are used to their best effect."
  BUL_podvodnik_desc:5 "Based on the Podvodnik 18, a Bulgarian submarine from the Great War, we could build a number more submarines in order to reinforce the Bulgarian navy."
  BUL_dockyards_of_varna_desc:5 "We should put our effort on producing a concentrated dockyard area to produce ships at. The ideal place is Varna, one of our biggest cities."
  BUL_mobile_navy_desc:5 "As Bulgarians we would never be able to focus on producing capital ships and other heavy ships of the likes, so instead we should focus on building a bigger navy instead."
  BUL_bulgarian_research_committee_desc:5 "In order to advance quicker, we are to focus our efforts on research."
  BUL_bulgarian_research_institutes_desc:5 "We should have our institutes and universities focus on progressing, as it is important that we stay up to date on technology if we are to compete with the other nations."
  BUL_bulgarian_infrastructure_desc:5 "The infrastructure has suffered greatly from both the Great Depression and from our losses during the Great War. We are to recover from that if we want to make our country strong once again."
  BUL_license_german_equipment_desc:5 "We need to upgrade our equipment, but until then we can ask other nations for their technology. Our best bet is Germany, by far, as they have the best technology around."
  BUL_license_soviet_equipment_desc:5 "One way to upgrade our army is to deploy Soviet equipment in our army. Soviet equipment is better than that of any of our potential enemies, and they might be willing to agree."
  BUL_allied_research_support_desc:5 "Joining with our allies, we are more likely to achieve things than we otherwise would. It would be a good idea to percieve this."
  BUL_krali_marko_line_desc:5 "The Krali Marko Line is our way of defending our country from foreign aggression. In order to build the line, we are to use the equipment supplied by our allies."
  BUL_black_sea_operations_desc:5 "In order to maintain our naval control of the Black Sea, we must arm ourselves with marines, for in the event of a war in the Black Sea, we'll be ready."
  BUL_prosveta_publishing_house_desc:5 "In order to maintain our decryption research and electronics, we should appoint a company. This will help us in the long run as it ensures that we stay up to date."
  BUL_acquire_p_38_desc:5 "Part of our modernisation is the acquiring of modern vehicles. We can acquire the Czech Praga P-38 for a relatively low price. We should consider that."
  BUL_bulgarian_ports_desc:5 "In order to be fully prepared for anything that may stand against us, we need to ensure a route of supply can be maintained by our docks, as such, we should expand them."
  BUL_steady:5 "A steady and Stable Government"
  BUL_steady_desc:5 "A goverment loyal to the King but also to the country"
  BUL_army_support:5 "Support from the Army"
  BUL_army_support_desc:5 ""
  BUL_nadezhda_desc:5 "The Nadezhda was a torpedo boat in the Bulgarian Navy, by the Bulgarians considered to be a light cruiser. We should take the design and upgrade it to accomodate a modern fleet."
  BUL_blacktrap_power_navy_desc:5 "Rather than a big fleet of smaller ships, we should instead field a fleet of heavier ships which accomodates a smaller fleet."
  BUL_across_the_seas_desc:5 "Our navy is far from up-to-date, now one way to accomodate a modern fleet, is to have modern transports. This should be one of our primary goals."
  BUL_air_support_desc:5 "In support of our army, we require the production and deployment of close air support fighters. We should upgrade our airforce to support this."
  BUL_heavy_fighter_project_desc:5 "While fighters are decent, we need multi-purpose heavy fighters to win the war in the air."
  BUL_strategic_bomber_focus_desc:5 "Medium bombers are good and well, but we need strategic bombers, to reach both ends of our enemy's country."
  BUL_skywalkers_desc:5 "Paratroopers are vital to good cooperation between the ground force and the airforce, and we need them to fight our enemy. May the Force be with us."
  BUL_political_force_desc:5 "Rebuilding our country is vital to our survival, but opening our political spectrum would help us in doing so."
  BUL_bulgarian_resentment_desc:5 "The Bulgarians long resent their Balkan neighbours over their losses during the Balkan Wars. We should recognise this and use it in our advantage."
  BUL_reassert_western_claims_desc:5 "We've lost plenty of territory in the past thirty years, we should let the world know that we still desire these territories."
  BUL_german_arm_deliveries_desc:5 "We should try to undermine the treaty of Neuilly-sur-Seine, the United Kingdom has said it'll allow us in the face of immediate external threats, and who better to ask than Germany?"
  BUL_deal_with_the_macedonian_problem_desc:5 "For too long have the Macedonians undermined our government. We should deal with IMRO as soon as possible - through whatever means."
  BUL_satisfy_the_macedonians_desc:5 "The most effective way to deal with the Macedonians is to appease them. Sacrifices will have to be made, but in the end it'll be worth it."
  BUL_honour_slavic_allegiance_desc:5 "Our true origins lay far away from here. We should show this to the Soviets, the leading Slavic country. Our loyalty should be only to them."
  BUL_join_the_comintern_desc:5 "In accomodation to the Soviets, we shall request to join the Comintern. This will naturally make them happy, and we will be protected, and our bond with our Slavic brothers will only be stronger."
  BUL_peasant_conviction_desc:5 "If our subjects believe in a successful Communist regime, then we will be just fine in our pursuit of true global collectivism."
  BUL_royal_communism_desc:5 "Our regime maintains Tsar Boris, but only as a figurehead. He will not have any real power, and the Communist Council will be assembled to lead the country."
  BUL_the_peoples_republic_desc:5 "Keeping the Tsar would show weakness. We'll show our true strength by establishing the People's Republic."
  BUL_sign_the_tripartite_pact_desc:5 "Germany would rather that we sign the Tripartite Pact and formally align with them. This would definitely help us on the go, but it could prove fatal in the long run."
  BUL_permit_german_troops_desc:5 "In order to appease the Germans, we should permit the Germans access to our territory to station troops in, if need be."
  BUL_join_the_axis_desc:5 "We have appeased Germany enough, signing the Tripartite Pact and allowing them access were the two steps needed to join the Axis, and we shall request to."
  BUL_expel_soviet_diplomats_desc:5 "We should show our loyalty and dedication to aiding the German cause, by expelling the Soviet diplomats from our country. Striking against our own brethren will convince them of our loyalty."
  BUL_dedication_to_the_axis_desc:5 "Our dedication to the Axis proves fruitful, as our country seems to be more supporting of Fascism. Hristo Lukov would be a wise choice when we elect our leader."
  BUL_the_wrong_axis_desc:5 "It appears we have chosen to join the wrong alliance. The Axis Powers aren't strong enough to protect us, and we maintained the Soviet diplomats. Time to make use of them."
  BUL_negotiate_with_the_soviets_desc:5 "It is time we start negotiating with the Soviets about our possible entry into the Comintern. We should secure our own survival before that of the Germans, and the Soviets can help with that."
  BUL_align_with_the_west_desc:5 "In face of the immediate threats in Europe, our only area of safety is in the Allies, under protection of Western Europe."
  BUL_appease_the_allies_desc:5 "The Allies have made it known that they support Nikola Mushanov as the Prime Minister with his Democratic Party. Installing Mushanov's regime will greatly help our cause."
  BUL_deal_with_the_allies_desc:5 "No more shady backdoor deals, the world may know that Bulgaria is now a formal member of the Allies, for all that is good."
  BUL_balkan_alignment_desc:5 "In order to advance our agenda, we should perform some alignment changes. Either we align with the Balkans, or we align, the Balkans."
  BUL_befriend_greece_desc:5 "Our decades long rivalry with Greece should come to an end. It's all been fun and well, but now is the time to band together."
  BUL_befriend_romania_desc:5 "Our northern neighbour, Romania, doesn't like us a whole lot. It is time to change that, so that the Balkans will stand together and won't be picked off one by one."
  BUL_formalise_the_balkan_entente_desc:5 "Being a part of the Entente system is good, but we should consider reaffirming it, so we can stand up to those who seek to invade us."
  BUL_alliance_with_the_entente_desc:5 "Now that we have appeased Yugoslavia, Romania and Greece, we should consider joining the Balkan Entente. The Balkan Entente will keep us strong."
  BUL_albanian_inheritance_desc:5 "Not only is Albania Slavic, Albania used to be part of the great Bulgarian Empires. It is time we amend the situation and remind them that their independence depends on our mercy."
  BUL_local_armour_acquirements_desc:5 "Rather than relying on external sources for our armoured equipment, we should devise and produce our own. That way we'll always be secure."
  BUL_over_the_balkans_desc:5 "Mountaineer divisions are of good use in the Balkans. Research into them and deploying them will help us immensely in the long run."
  BUL_protect_the_balkans_desc:5 "In order to protect the Balkans, we need to set up an impenetrable line of forts and secure them with our military."
  BUL_cumerio_med_desc:5 "Cumerio Med was a manufacturing company in Bulgaria which focused on materials and resources used by the Bulgarian government and army."
  BUL_girdap_desc:5 "We should secure funds from the Girdap bank in Bulgaria, they can fund many government projects and give us support in some areas where we're less inclined to help."
  BUL_across_the_land_desc:5 "We should upgrade our infrastructure all across the land. As it is, our roads aren't brilliant, and to support our future military movements, this is a good start."
  BUL_bulgarian_electronics_desc:5 "Electronics research is a step into the future. We should realise plans to step into said future."
  BUL_steel_exports_desc:5 "While Bulgaria does not have a tremendous amount of steel, it is enough to support the Bulgarian needs, and even export, to a minimal level."
  BUL_global_detection_desc:5 "The next step from electronics is to advance to the supposed RADAR, an improvised plan which should allow us to view surroundings all around us with ease. Mythical."
  BUL_institute_for_nuclear_research_desc:5 "If Bulgaria is to advance with time, then it is of the utmost importance that we start our own research on Nuclear power."
  BUL_jet_fighters_desc:5 "While our old fighters accomodate our military as it is. It won't stay that way, and how better than to advance with a jump?"
  BUL_derhavna_samoletna_fabrika_desc:5 "Derhavna Samoletna Fabrika is a Polish factory set-up in Bulgaria to produce several Polish fighters locally for the Bulgarian military."
  BUL_retake_thrace_desc:5 "Thrace is nominally ours! Prior to the second Balkan War, Thrace was core Bulgarian territory, and those filthy Greeks have stolen it from us! We should take it back at all costs!"
  BUL_soviet_t_34_desc:5 "If we are to acquire Soviet technology, then we shall acquire the T-34, their main battle tank. We shall put in effort to acquire the tank."
  BUL_bulgarian_dars_desc:5 "The Bulgarian company DAR has built plenty of trainer aircraft in the past. Perhaps we could utilise these trainers for our pilots to fly in and gain experience as they go."
  BUL_dismantle_the_government_desc:5 "The government has betrayed Tsar Boris!  We need to eliminate the opposition before they attempt a coup d'état!"
  BUL_depose_the_king_desc:5 "It is time we finally eliminate the false king. He no longer deserves to lead Bulgaria."
  BUL_local_antitank_innovation_desc:5 "As a country, Bulgaria can't produce tanks well enough to counter other countries, as such, we need to look to other methods to deal with tanks."
  BUL_interventionism_desc:5 "It is our time to make the world secure. Having beaten it so much in the past, we get the chance to redeem ourselves."
  BUL_anti_tank_guns:5 "Anti-tank Guns"  
