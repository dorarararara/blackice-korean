 TIB_dalai_lama:5 "Dalai Lama"
 TIB_dalai_lama_desc:5 "The Dalai Lama is the son of a peasant family in a small village of Amdo as revealed by the direction of the scarfs of the oracles and the visions of the regent."
 TIB_dalai_lama_phawpon:5 "Young Dalai Lama"
 TIB_dalai_lama_phawpon_desc:5 "The Dalai Lama is the son of Yabshi Phawpön. He was chosen because the horse of the previous Dalai Lama escaped and stopped in front of the house of the child, waiting for his reincarnated master like Tibet waiting for the return of his ruler."
