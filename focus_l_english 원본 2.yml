VIC_german_negotiate_economy:5 "Ask Germany to End War Payments"
VIC_german_negotiate_economy_desc:5 "Our war payments are killing our economy. We should do something about this."
VIC_german_industry_help:5 "German Industrial Help"
VIC_german_industry_help_desc:5 "Can the Germans help our industrial efforts?"
VIC_ask_france_afterww2:5 "Ask for Western France Back"
