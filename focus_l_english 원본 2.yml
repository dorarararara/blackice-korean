 kmt_demo_tp_mc:5 "§YPortugal§! owns §YMacau§!, does not have civil war and is at peace with China"
 kmt_demo_tp_gzw:5 "§YFrance§! owns §YGuangzhouwan§!, does not have civil war and is at peace with China"
 kmt_demo_tp_hk:5 "§YGreat Britain§! owns §YHong Kong§!, does not have civil war and is at peace with China"
 KMT_dare_to_die_corps:5 "Dare-To-Die Corps"
 KMT_dare_to_die_corps_desc:5 "If we are to win the war against the invaders, our people must be brave enough to not afraid of death."
