VIC_german_leaning:5 "Lean Towards Germany"
VIC_german_leaning_desc:5 "Germany can help us to become a France."
VIC_msr:5 "Mouvement Social Révolutionnaire"
VIC_msr_desc:5 "We should deny all German pressure and became independent via revolution."
VIC_deloncle:5 "Deloncle Ideas"
VIC_deloncle_desc:5 "Eugène Deloncle has ways that can save us."
VIC_intelligence_offices:5 "Intelligence Services"
VIC_intelligence_offices_desc:5 "Opening an Intelligence Service for our nation will put our government to front in diplomatic actions."
VIC_ssofvichy:5 "SS of Vichy"
VIC_ssofvichy_desc:5 "An armed force like SS can help us on wars"
VIC_organisemilitias:5 "Organise Militias"
VIC_organisemilitias_desc:5 "We don’t have a proper army so getting militias together will make a force for our nation."
VIC_internationalism_focus:5 "Internationalism Focus"
VIC_internationalism_focus_desc:5 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
VIC_political_correctness:5 "Political Correctness"
VIC_political_correctness_desc:5 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
VIC_indoctrination_focus:5 "Indoctrination"
VIC_indoctrination_focus_desc:5 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
VIC_political_commissars:5 "Political Commissars"
VIC_political_commissars_desc:5 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
VIC_join_commintern:5 "Ask to Join Comintern"
VIC_join_commintern_desc:5 "Ask to Join Comintern."
VIC_civil_war:5 "Civil War"
VIC_civil_war_desc:5 "We need to unite and do a revolution for this nation."
VIC_research_treaty:5 "£tech_mod Research Treaty"
VIC_research_treaty_desc:5 "We should enter into a research treaty."
VIC_fascist_threat:5 "The Fascist Threat"
VIC_fascist_threat_desc:5 "We must get our land back from the Germans"
VIC_strike_empire:5 "Strike at the Empire"
VIC_strike_empire_desc:5 "The true threat to liberty in the world is the capitalist empires built by European superpowers. They must be crushed, and their populations freed, starting with the British Empire."
VIC_research_commite:5 "£tech_mod Research Committee"
VIC_research_commite_desc:5 "We should found a research committee"
VIC_milice:5 "Milice Française"
VIC_milice_desc:5 "We should Create Milice Française with German aid for suppressing revolts."
VIC_ask_for_arm:5 "Ask to Arm"
VIC_ask_for_arm_desc:5 "Ask Germany for armaments."
VIC_armistice_corps:5 "Armistice Corps"
VIC_armistice_corps_desc:5 "We should ask for a Corps to aid the armistice."
VIC_equipment_effort:5 "Equipment Effort"
VIC_equipment_effort_desc:5 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
VIC_motorization_effort:5 "Motorization Effort"
VIC_motorization_effort_desc:5 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
VIC_armor_effort:5 "Armor Effort"
VIC_armor_effort_desc:5 "Applying what we have learned from mechanizing our infantry, we can improve our armoured vehicles as well."
VIC_COS:5 "Special Forces"
VIC_COS_desc:5 "We have need of elite forces; mountain troops and paratroopers should be our priority."
VIC_vichy_french_airforce:5 "Vichy Airforce"
VIC_vichy_french_airforce_desc:5 "We should create the Vichy France air force."
VIC_fighter_focus:5 "Fighter Focus"
VIC_fighter_focus_desc:5 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
VIC_bomber_focus:5 "Bomber Focus"
 VIC_bomber_focus_desc:5 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
