NZL_long_range_patrol:5 "Long Range Patrol"
 NZL_artillery_focus:5 "Artillery Focus"
 NZL_artillery_focus_desc:5 "Artillery is crucial for the support of any forward movement by our infantry. Expand research into ballistics and larger barrel guns."
 NZL_big_bob_tank:5 "Big Bob Tank"
 NZL_big_bob_tank_desc:5 "The battlefields of Europe are calling for heavier armour to compete with the super tanks of our enemies. The Big Bob will be New Zealand’s contribution to this design effort."
 NZL_research_collaboration:5 "Research Collaboration"
 NZL_research_collaboration_desc:5 "The British showed us the advantage of sharing scientific progress between close allies. Our whole faction will be able to conduct wartime R&D more efficiently if we take the steps necessary to coordinate this."
 NZL_the_first_labor_government:5 "The First Labour Government"
 NZL_the_first_labor_government_desc:5 "The First Labour Government for New Zealand has the opportunity to pursue a progressive social and economic agenda. Industrial regulation, workers’ rights, social welfare laws and rules for wages are all on the agenda."
 NZL_ratana_alliance:5 "Ratana Alliance"
 NZL_ratana_alliance_desc:5 "An alliance with the Ratana movement will bring Maori New Zealanders into the government and hopefully begin to heal some of the wounds of British conquest."
 NZL_maori_affairs_act:5 "Maori Affairs Act"
 NZL_maori_affairs_act_desc:5 "Much of the land owned by Maori is economically unproductive. If we can consolidate it and bring more under government control, we can turn these barren locations into fruitful sites of industry and commerce."
 NZL_the_manpower_act:5 "The Manpower Act"
 NZL_the_manpower_act_desc:5 "Ever since the war started, Maori have come to the cities in large numbers. The Manpower Act will let us steer those energies into New Zealand factories."
 NZL_amend_the_maori_affairs_act:5 "Amend the Maori Affairs Act"
 NZL_amend_the_maori_affairs_act_desc:5 "We must amend the Maori Affairs Act so that it boosts the productivity of underutilized lands, but doesn’t needlessly displace our Maori citizens."
 NZL_waitangi_tribunal:5 "Waitangi Tribunal"
 NZL_waitangi_tribunal_desc:5 "British New Zealanders should come to terms with what their ancestors did to displace, disrupt and marginalize the Maori of New Zealand. Bloody wars, land seizures, and natural rights ignored. Recognizing this legacy is a step to healing."
 NZL_maori_volunteers:5 "Maori Volunteers"
 NZL_maori_volunteers_desc:5 "Showing their patriotism, hundreds of Maoris are stepping up to volunteer for service in the New Zealand army."
 NZL_strengthen_the_commonwealth:5 "Strengthen the Commonwealth"
 NZL_strengthen_the_commonwealth_desc:5 "As a smaller Dominion, it is important to stick close to our friends and family. We will reinforce our ties to our fellow British territories."
 NZL_statute_of_westminster:5 "Statute of Westminster"
 NZL_statute_of_westminster_desc:5 "The Statute of Westminster gives us greater independence under the Crown while still keeping us within the Empire."
 NZL_2nzef:5 "2NZEF"
 NZL_2nzef_desc:5 "Despite the horrors of the last war, New Zealand is ready to march again. The 2nd New Zealand Expeditionary Force is being organized as we speak."
 NZL_arrest_pacifist_leaders:5 "Arrest Pacifist Leaders"
 NZL_arrest_pacifist_leaders_desc:5 "Now is not a time for dissension within the country. Everyone must focus on winning the war, and if that means detaining any who speak against the war, then that is what we will do."
 NZL_technology_sharing_with_britain:5 "Technology Sharing with Britain"
 NZL_technology_sharing_with_britain_desc:5 "Great Britain’s scientific and industrial base far exceeds our own, but since we are family, they are willing to share what they know with us."
 NZL_the_lee_affair:5 "The Lee Affair"
 NZL_the_lee_affair_desc:5 "John Lee, MP for Grey Lynn, has been causing problems within the Labour caucus. He is agitating for a more radical agenda instead of the cautious path we are taking. Measures must be taken to quiet his revolt."
 NZL_empower_the_working_class:5 "Empower the Working Class"
 NZL_empower_the_working_class_desc:5 "Labour has championed the working class since its founding, indeed many of our leaders have working class origins. Let’s push for more dramatic protections and powers for the unions."
 NZL_join_comintern:5 "Join Comintern"
 NZL_join_comintern_desc:5 "The time has come to join with our socialist brothers in an alliance. Through the Comintern we will achieve the worker’s paradise."
 NZL_technology_sharing_with_soviet_union:5 "Technology Sharing with Soviet Union"
 NZL_technology_sharing_with_soviet_union_desc:5 "The Soviet Union has many of the world’s top scientists and technology innovators. They are generous enough to share what they know with us, their comrades in arms."
 NZL_in_the_darkness:5 "In the Darkness"
 NZL_in_the_darkness_desc:5 "There is a rot inherent in the democratic systems championed by our mother country. True strength cannot be demonstrated through compromise."
 NZL_befriend_japan:5 "Befriend Japan"
 NZL_befriend_japan_desc:5 "As a Pacific nation, it suits our security interests to side with the strongest power in the region. Japan and its mighty navies can protect us from the world’s dangers."
 NZL_rule_them_all:5 "Rule Them All"
 NZL_rule_them_all_desc:5 "The antipodean nations of the South Pacific should be one united power. Australia should consider submitting to our superior ethos."
 NZL_technology_sharing_with_japan:5 "Technology Sharing with Japan"
 NZL_technology_sharing_with_japan_desc:5 "Japan has many of the world’s top scientists and technology innovators. They are generous enough to share what they know with us, their brothers in arms."
 NZL_constitution_amendment_act:5 "Constitution Amendment Act"
 NZL_constitution_amendment_act_desc:5 "The time has come for New Zealand to consider separating itself from British domination. We will amend our constitution to assert greater control over our own affairs."
 NZL_independent_new_zealand:5 "Independent New Zealand"
 NZL_independent_new_zealand_desc:5 "We are now a Republic! New Zealand owes nothing to the United Kingdom but the gratitude any child owes its mother for raising it safely. But we must leave the save nest of the Commonwealth and view the world with our own interests in mind."
 NZL_transfer_ships_tt:5 "[ENG.GetNameDef] transfers §Y2 Light Cruisers§! to us."
 #################### Polish miedzymorze
 POL_treaty_with_czechoslovakia:5 "Prague Declaration"
 POL_treaty_with_czechoslovakia_desc:5 "Czechoslovakia can be a very valuable ally. We should give up our claims and choose idea of long-term cooperation - even if chances for agreement are low. As the first step, we should guarantee their independence!"
 miedzymorze.1.t:5 "Poland suggest cooperation"
 miedzymorze.1.d:5 "At the meeting of representatives of polish and Czechoslovak governments in Hradczany, Poland officially resigned from all claims on Zaolzie, and made many declarations about future cooperation that may lead to Czechoslovak membership in Intermarium."
 miedzymorze.1.a:5 "In those uncertain times our countries need friendship. We accept the proposal! Fight together or die alone!"
 miedzymorze.1.b:5 "Czechoslovakia is stronger alone!... but can we stop Germans, if they attack us?"
 POL_treaty_with_romania:5 "Polish-Romanian cooperation"
 POL_treaty_with_romania_desc:5 "Since the Great War, Romania was the friendliest of Poland neighbours. Our defence pact against the Soviet Union is great base for further cooperation!... but can we stop the Red Bear, even together?"
 miedzymorze.2.t:5 "Poland suggests strengthening cooperation."
 miedzymorze.2.d:5 "At the meeting of representatives of Polish and Romanian governments in Lviv, Poland proposed to extend the existing treaties from Bucharest and Warsaw to enable full military cooperation."
 miedzymorze.2.a:5 "We accept the proposal, together we will be stronger!... stronger, but strong enough?"
 miedzymorze.2.b:5 "Romania is stronger alone!"
 POL_lwow_fortified_area:5 "Defence of Lviv"
 POL_lwow_fortified_area_desc:5 "Lviv has the highest priority in defence of Poland and the whole Intermarium from the Soviet Union. By a joint effort, Poland and Romania should fortify this region."
 POL_demand_zaolzie:5 "Demand Zaolzie"
 POL_demand_zaolzie_desc:5 "We have been demanding Zaolzie for a long time. It’s time to make a final demand. Zaolzie or war!"
 POL_demand_zaolzie_threat:5 "Poland claims Zaolzie"
 miedzymorze.3.t:5 "Poland demand Zaolzie."
 miedzymorze.3.d:5 "Poland was demanding this small territory with a Polish population living there for a long time... But now they have issued an ultimatum - Zaolzie or war. "
 miedzymorze.3.a:5 "We are not ready for war."
 miedzymorze.3.b:5 "Zaolzie is Czech!"
 miedzymorze.4.t:5 "Czechoslovakia relinquishes Zaolzie."
 miedzymorze.4.d:5 "In fear from the Polish intervention, the Czech government decided to give up Zaolzie. Polish army entered the area and secured new border."
 miedzymorze.4.a:5 "Great!"
 miedzymorze.5.t:5 "Czechoslovakia won't give up Zaolzie."
 miedzymorze.5.d:5 "Czechoslovak government don't fear the possibility of Polish intervention and haven’t relinquished control of Zaolzie. War is almost certain."
 miedzymorze.5.a:5 "They do not know what they are getting into."
 POL_polish_pilots:5 "Polish pilots"
 POL_polish_pilots_desc:5 "Our air forces are weak and backward, but our pilots are best in the world. They are well trained, full of will to fight and use original tactic of separated formation."
 POL_pression_on_hungary:5 "Pressure on Hungary"
 POL_pression_on_hungary_desc:5 "A Fascist Hungarian government can be dangerous for entire Intermarium. They are our brothers, to bottle and to sword, and we need to save them from fascist regime!"
 POL_pression_on_hungary_tooltip:5 "Poland try to subjugate Hungary"
 POL_pression_on_hungary_threat:5 "Polish pressure on Hungary"
 miedzymorze.6.t:5 "Polish demands"
 miedzymorze.6.d:5 "Poland demanded the resignation of current government and subordination of their interests to the Intermarium. They threatened that if we will not accept their demand, their Polish army will invade Hungary."
 miedzymorze.6.a:5 "We don’t want war. Demand accepted... now let’s drink vodka together!"
 miedzymorze.6.b:5 "We will fight for our government!"
 miedzymorze.7.t:5 "Hungary surrender."
 miedzymorze.7.d:5 "Hungary has succumbed to our pressure and formed a puppet government. Our interests in this country are safe... actually."
 miedzymorze.7.a:5 "Intermarium growing in strength!"
 miedzymorze.8.t:5 "Hungary refuse."
 miedzymorze.8.d:5 "Hungarian government refused our demands and has announced mobilization. If we want to achieve our target, war is certain."
 miedzymorze.8.a:5 "Intermarium will crush them!"
 POL_treaty_with_yugoslavia:5 "Zagreb summit"
 POL_treaty_with_yugoslavia_desc:5 "Yugoslavia joining our faction will allow us to gain influence in Mediterranean Sea and protect us from eventual attack from the west."
 miedzymorze.9.t:5 "Zagreb summit"
 miedzymorze.9.d:5 "Representatives of Yugoslavia and all the countries in the Intermarium met in Zagreb to negotiate terms of future cooperation. As was expected, Poland offered Yugoslavia to join the faction."
 miedzymorze.9.a:5 "Yugoslavia needs this alliance. Slavs must be together!"
 miedzymorze.9.b:5 "Yugoslavia is stronger alone... Now let's remove kebab!"
 POL_treaty_with_finland:5 "Northern Pact"
 POL_treaty_with_finland_desc:5 "Finland can be a strong ally against Soviet Union. We should deepen cooperation with that brave nation."
 POL_east_secured:5 "East is secured."
 POL_east_secured_desc:5 "If Soviet Union will attack- We will be ready!"
 POL_the_cult_of_the_marshal:5 "The cult of Marshal Pilsudski"
 POL_the_cult_of_the_marshal_desc:5 "Marshal Pilsudski is a symbol that unify the Polish Nation. Even after his death, he inspired the will to fight for our country!"
 miedzymorze.10.t:5 "The proposal of the Northern Pact"
 miedzymorze.10.d:5 "The polish government is always looking for allies in defence against Soviet Union. Now, when the Intermarium is strong, they have sent us a proposal to join the faction."
 miedzymorze.10.a:5 "Finland need this cooperation."
 miedzymorze.10.b:5 "We don't need an ally like that."
 intermarial_influance:5 "Influence of Intermarium"
 intermarial_influance_desc:5 "Cooperation with Intermarium and Poland has grown our power, that was unimportant in our policy some time ago."
 miedzymorze.11.t:5 "Czechoslovakia accept the proposal."
 miedzymorze.11.d:5 "We managed to forgot past disputes and sign our guarantees of independence. It’s a huge success for Polish diplomacy, but also a chance for Czechoslovakia. In their country they started raising groups with their main target to cooperate with Poland."
 miedzymorze.11.a:5 "Great!"
 miedzymorze.12.t:5 "Czechoslovakia refuse to accept the proposal."
 miedzymorze.12.d:5 "Polish declarations and promises do not impress the Czechoslovak government. They didn't accept our proposal and refused to guarantee independence for Poland. What to do now?"
 miedzymorze.12.a:5 "We will guarantee their independence anyway!"
 miedzymorze.12.b:5 "Forget all suggestions! Now let's talk about Zaolzie!"
 miedzymorze.12.c:5 "We will guarantee a submission by force!"
 ### focus ###
 KMT_internal_stability:5 "Prioritize Internal Stability"
 KMT_internal_stability_desc:5 "While the Japanese are a disease of the skin, the Communist Bandits are a disease of the heart. To save China, we must first purge her of all traitors."
 KMT_focus:5 "Kuomintang Focus"
 KMT_SHX_offer:5 "The Shanxi Offer"
 KMT_SHX_offer_desc:5 "Yan's fiefdom denies us military access. If we strongarm him into submission, then we can surround the communists and crush them once and for all."
 KMT_strike_PRC:5 "Strike At The Communist Bandits"
 KMT_strike_PRC_desc:5 "The bandits are still recovering from the Long March. We must strike when they are weak!"
 KMT_preparation:5 "Anti-Communist Construction"
 KMT_preparation_desc:5 "After their near destruction during the Long March, the Communist Bandits are hiding in the Shaanxi region. We must attack before they can recover!"
 KMT_prep_tt:5 "Add 4 §YInfrastructure§! in all states neighbouring PRC"
 KMT_warlord:5 "Unify China"
 KMT_warlord_desc:5 "Now that the Communist Bandits have been destroyed, it is time for the warlords to meet the sword. They have been robbing from the people for too long. We must complete the National Revolution!"
 KMT_external_defense:5 "Prioritize External Threat"
 KMT_external_defense_desc:5 "Although the communists are a dire threat, Japan has the ability to snuff out the entire Chinese nation. They will not content with Manchuria. Someday they will try to take the rest of China as well. We must do everything possible to prepare for the storm."
 KMT_fortify_land:5 "Build the Sun Yat-sen Line"
 KMT_fortify_land_desc:5 "With the Japanese probing the area around Beijing, their intentions become clear. We must fortify our borders. We will not give them an inch of sacred Chinese soil!"
 KMT_fortify_coast:5 "Central Fortifications"
 KMT_fortify_coast_desc:5 "Given Japanese control of the seas, they will no doubt launch coastal invasions in the case of war. We must prepare while we can. The Paris of the Orient will not be given up without a fight!"
 KMT_national_def_propaganda:5 "National Defence Propaganda"
 KMT_national_def_propaganda_desc:5 "In order to defend ourselves from the Japanese threat, the Chinese people must be as unified as possible. While we hate both the Communist Bandits and the Warlords, every man, woman and child must be willing to fight and die together in China's defence."
 KMT_alone_or_peace_faction_tt:5 "is not in a faction, or is in a faction at peace with [CHI.GetNameDef]."
 KMT_tibet_march:5 "Demand Tibet"
 KMT_tibet_march_desc:5 "Tibet is essential to China's defence and future expansion. However, the region has been independent from Chinese rules since the 1911 Revolution. We must fix this error."
 KMT_tibet_friend:5 "Befriend Tibet"
 KMT_tibet_friend_desc:5 "Tibet is essential for China's defence and future expansion. However, Tibet gained independence following the 1911 Revolution. We must ally with the Dalai Lama and secure our flanks."
 KMT_redraw_mcmahon_tt:5 "Either §Y[CHI.GetName]§! or §Y[TIB.GetName]§! is the owner of §YXikang§! and §YTibet§!."
 KMT_redraw_mcmahon:5 "Redraw McMahon Line"
 KMT_redraw_mcmahon_desc:5 "Tibet agreed to the shameful Simla Accord, which redrew their border with India. We must make sure that this line is redrawn in our favour."
 KMT_redraw_mcmahon_cancel_tt:5 "neither §Y[CHI.GetName]§! nor §Y[TIB.GetName]§! is the owner of §YXikang§! and §YTibet§!."
 KMT_burma_road_tt:5 "Add maximum §YInfrastructure§! in §YYunnan§!\n"
 KMT_the_big_rear_concept_tt:5 "§YShanghai§! is in the hand of our enemy in the current war"
 big_rear_concept_bp_tt:5 "Not enough building slots in §YXikang§!"
 KMT_lure_them_in_tt:5 "§YHubei§! and §YHunan§! is in the hand of our enemy in the current war"
 demand_taiwan_tt:5 "At peace with owner of §YTaiwan§!"
 KMT_ocean_hub_tt:5 "Not enough building slot in §YTaiwan§!"
 land_bonus:5 "Army equipment bonus"
 KMT_pioneering_the_north_east_tt:5 "Add maximum §YInfrastructure§! in §YSouth Chahar§!, §YChahar§!, §YEast Herbei§!, §YJehol§!, §YLiaotung§!, §YLiaoning§!, §YKirin§!, §YSongkiang§! and §YHeilungkiang§!"
 KMT_north_plan_effect_tt:5 "Gain war goal against foreign owner of said states."
 KMT_voting_rights_tt:5 "Allow elections"
 plan_empire_tt:5 "Set ruling party to §YFascist§!.\n"
 KMT_hundred_flowers_tt:5 "§YThe Hundred Flowers Campaign starts.\n\nThe people will be allowed to point out the flaws in our government and make critiques about them.\n\n§!§RThis is a plot to expose malefactors, however, their critiques may sway our people's will. That the people might think that our government is incapable and become more attracted to other parties before we arrest those malefactors.§!"
 KMT_industrial_effort:5 "Invest in Industry"
 KMT_industrial_effort_desc:5 "Chinese industry has always been behind that of the West and Japan. To maintain our independence, we must increase our industrial output. We can also allow foreign firms to invest in our industry."
 KMT_armament_effort:5 "Re-found the Jiangnan Arsenal"
 KMT_armament_effort_desc:5 "The Jiangnan Arsenal provided the Qing Dynasty with up to date equipment. We should borrow the name for a military industrial complex which can serve as a nucleus for our growing arms industry."
 KMT_gain_control_of_the_sea:5 "Expand the Navy"
 KMT_gain_control_of_the_sea_desc:5 "Our naval superiority has long been lost, having been broken at the Battle of the Yalu River. With the Japanese navy menacing our trade, we must make some efforts to defend our merchantmen on the high seas."
 KMT_the_big_rear_concept:5 "The Big Rear Plan"
 KMT_the_big_rear_concept_desc:5 "With the war raging in China's east, our west remains comparatively safe. We must try to develop these backwater areas so that they can contribute to China's war as well."
 KMT_increase_funding_of_german_weaponary:5 "Adopt German-Style Equipment"
 KMT_increase_funding_of_german_weaponary_desc:5 "Although we have support from German advisers such as Von Falkenhausen and some imported German equipment, our locally produced models are of sub-standard quality. By using German equipment as templates in our manufacturing process, we can be increase our quality eightfold!"
 KMT_lure_them_in_strategy:5 "Lure-Them-In Strategy"
 KMT_lure_them_in_strategy_desc:5 "With our nation's vast territory and rough terrain, we can afford to retreat and lure invaders into battlefields of our choosing. Let the imperialists try and chase us! They shall encounter an ambush at every corner and a booby-trap with every step!"
 KMT_air_effort:5 "Reorganize the ROCAF"
 KMT_air_effort_desc:5 "Our air force has always been neglected. If we want to be able to make any effort to fight in the air, the branch must receive serious reform."
 KMT_air_reform:5 "The Flying Tigers"
 KMT_air_reform_desc:5 "Realizing the justice of our cause, a group of American pilots have volunteered to join our air force en-masse. We should use these well-trained men as the elite core of a new and revitalized air force."
 KMT_study_foreign_ship:5 "Study Foreign Ship Design"
 KMT_study_foreign_ship_desc:5 "We lag behind other nations in ship design. If we are to have a first-rate navy someday, then we must learn what makes their ships superior so we can build our own."
 KMT_demand_taiwan:5 "Demand Taiwan"
 KMT_demand_taiwan_desc:5 "The people of Taiwan must be liberated from their current ruler and returned to us. Long divided, the nation must unite."
 KMT_taiwan_fleet_hub:5 "Taiwan Fleet Hub"
 KMT_taiwan_fleet_hub_desc:5 "The foreigners left behind an extensive amount of infrastructure in Taiwan. We should expand on this base to turn the entire island into one naval base and manufacturing centre."
 KMT_pacific_fleet:5 "Break the First Island Chain"
 KMT_pacific_fleet_desc:5 "If China is to achieve her full potential, we must not content ourselves to this side of the Pacific. We must build a fleet capable of sailing past Taiwan and Japan."
 KMT_sea_fleet:5 "Draw the Nine-Dash Line"
 KMT_sea_fleet_desc:5 "The South China Sea contains many important trade routes. If we claim this passageway, then we can move towards dominating Southeast Asia. However, we must have a fleet capable of backing up our claims and bringing all hostile trade to a watery grave."
 KMT_pacific_expansion:5 "Break the Second Island Chain"
 KMT_pacific_expansion_desc:5 "Now that we have a fleet capable of carrying the fight past Japan, we must now build a fleet that can make any nation in the Pacific feel China's wrath. We shall make Zheng He proud."
 KMT_sea_expansion:5 "Enforce the Nine-Dash Line"
 KMT_sea_expansion_desc:5 "It appears that stating our claims to the South China Sea was not enough. We must continue the expansion of our navy, so we can make the Imperialists see the justice of our cause by force!"
 KMT_modernize_army:5 "Modernize Army"
 KMT_modernize_army_desc:5 "Spirit and skill is not enough to win a war. We also need up-to-date equipment."
 KMT_north_plan:5 "Retake Manchuria"
 KMT_north_plan_desc:5 "Dongbei, called Manchuria by the Westerners, fell to the Japanese and their puppets only a few years ago. We must take it back!"
 KMT_pioneering_the_north_east:5 "Found the Northeast Development Agency"
 KMT_pioneering_the_north_east_desc:5 "Although the Japanese developed parts of Manchuria, vast tracts of land remain untouched. We should begin a vast effort to fully bring these once barbaric lands into the modern world."
 KMT_extra_research_slot:5 "£tech_mod Expand Peking University"
 KMT_extra_research_slot_desc:5 "Peking University is a world-class institution. We should give it more funding, as well as provide scholarships to talented youths, in order to produce a generation of skilled scientists and leaders."
 KMT_national_institute:5 "Asylum for Jews"
 KMT_national_institute_desc:5 "Facing persecution and death in Europe, many Jews have begun to settle in Shanghai. We should open our borders to all Jewish refugees, so we may in turn profit from their expertise. Already, Jewish engineers have brought us Polish and German arms designs. What else can they do for their new protectors?"
 KMT_military_science:5 "Military Science"
 KMT_military_science_desc:5 "Civilian science and military science are both important to a nation's strength. A reasonable funding to the latter will make our army more formidable."
 KMT_ballistic_weapon:5 "The Guandi Rocket System"
 KMT_ballistic_weapon_desc:5 "The dawn of rockets in warfare has arrived. We must adopt this new weapon system if our armies are to survive on the modern battlefield. Let our enemies feel the rage of the god of war!"
 KMT_electronics_research:5 "Nationalize Electronics Company"
 KMT_electronics_research_desc:5 "While electricity has yet to reach the countryside, our scientists are already busy at work producing indigenous electronic products for the Shanghai and Hong Kong markets. We should take control of Ch'eng-kung and use it for state research."
 KMT_extra_research_slot_2:5 "£tech_mod Education For The Nation"
 KMT_extra_research_slot_2_desc:5 "It is not enough to only allow those wealthy enough to afford a university education to enter the halls of learning. We must nationalize all of China's universities and have entrance be based off merit and not wealth."
 KMT_bold_hypothesis:5 "Brave Science"
 KMT_bold_hypothesis_desc:5 "Our scientists have had an inferiority progress, believing that, no matter what they do, they will never surpass the West. We need to start a propaganda program to restore our scientists' morale."
 KMT_nuclear_physics:5 "Nuclear Physics"
 KMT_nuclear_physics_desc:5 "If the theories of Einstein are correct, then splitting the atom could produce a weapon of untold power. This possibility should be further researched."
 KMT_fighter_focus:5 "Fighter Focus"
 KMT_fighter_focus_desc:5 "Air superiority is our first concern in aerial combat, and fighters are the ones that do the job."
 KMT_bomber_focus:5 "Bomber Focus"
 KMT_bomber_focus_desc:5 "Destroying supply lines and factories of our enemy is the best option in aerial warfare. Hence we should stick to the bomber."
 KMT_cas_effort:5 "CAS Effort"
 KMT_cas_effort_desc:5 "Close air support is extremely beneficial to our army's advance on the ground. These CAS fighters will win the war for us."
 KMT_nav_effort:5 "NAV Effort"
 KMT_nav_effort_desc:5 "Naval bombers excels in destroying enemy ships and ports, that is why it is an inalienable part of naval warfare."
 KMT_political_effort:5 "National Reform"
 KMT_political_effort_desc:5 "Our government is far from loved by the common man. We must begin rooting out corruption if we are to survive."
 KMT_government_reform:5 "Rethink the Republic"
 KMT_government_reform_desc:5 "Our current type of government is undesirable, we must seek another path."
 KMT_strengthen_the_republic:5 "Strengthen The Republic"
 KMT_strengthen_the_republic_desc:5 "Our citizens are content with the Republic. We must keep our roots firmly in Sun Yat-sen thought to enhance their trust."
 KMT_democratic_republic:5 "End the People's Tutelage"
 KMT_democratic_republic_desc:5 "Our citizens are now ready for democracy. By Sun Yat-sen's will, we shall end the era of single-party rule and hold elections as soon as they can be properly organized."
 KMT_unitary_semi_presidential_republic:5 "Continue the People's Tutelage"
 KMT_unitary_semi_presidential_republic_desc:5 "Although we have made great progress, the people are still not ready for democracy. We must continue to have KMT guidance."
 KMT_promote_nationalism:5 "Revive the New Life Movement"
 KMT_promote_nationalism_desc:5 "Our nation has long been teased for its weakness and inability. We should continue our earlier efforts to create a nationalistic citizenry, who can make China great again."
 KMT_become_communism:5 "Into Communism"
 KMT_become_communism_desc:5 "After a long debate between officials, we have decided that communism is the path to the future. We should join forces with Comrade Mao."
 KMT_neutrality_focus:5 "Return to Isolation"
 KMT_neutrality_focus_desc:5 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 KMT_interventionism_focus:5 "Export the National Revolution"
 KMT_interventionism_focus_desc:5 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 KMT_deterrence:5 "Deterrence"
 KMT_deterrence_desc:5 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defence is one so well-known you never have to put it to use."
 KMT_volunteer_corps:5 "The Sun Yat-sen Brigades"
 KMT_volunteer_corps_desc:5 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 KMT_foreign_expeditions:5 "The National Friendship Expeditionary Corps"
 KMT_foreign_expeditions_desc:5 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 KMT_centralizing_power:5 "Centralizing Power"
 KMT_centralizing_power_desc:5 "The People's Tutelage phase is slowly allowing us to centralize all power, both local and regional, in the hands of the central government. We shall not repeat the mistakes of 1912 and 1916. There can be no federalism in a united China."
 KMT_into_despotism:5 "Despotism"
 KMT_into_despotism_desc:5 "By the decree of Chiang, China will follow neither Democracy, Fascism nor Communism. China shall follow the KMT, as we lead the middle kingdom into the future. Our enemies call this despotism. We call it progress."
 KMT_social_experiment:5 "Black Laboratory"
 KMT_social_experiment_desc:5 "What is the use of petty things such as morality in science? To maintain progress, we shall begin experimentation on prisoners immediately."
 KMT_voting_rights:5 "A New Constitution"
 KMT_voting_rights_desc:5 "The previous constitution insufficient to prevent tyranny and corruption. To fully transition to a democratic republic, we must write a new constitution. The right to vote, the right to liberty, and checks & balances most all be put into place. China must become a nation of laws and not a nation of men."
 KMT_implement_parliamentary_system:5 "Rural Reconstruction Movement"
 KMT_implement_parliamentary_system_desc:5 "The Communists have their power base in the dissatisfied peasantry. For democracy to survive in China, we must totally destroy the Communists' base of support by improving the lives of the peasants. The landlords must have their estates broken up, new agricultural techniques must be introduced, schools founded, medical care provided; It is time that China begins taking care of its people."
 KMT_universal_sufferage:5 "The Three Principles of the People"
 KMT_universal_sufferage_desc:5 "Central to Sun Yat-sen thought are the three principles of the people: democracy, nationalism and the people's welfare. While in the past we only achieved nationalism, we now march towards completely achieving Sun's dream."
 KMT_european_friend:5 "Western Friends"
 KMT_european_friend_desc:5 "Democracy is much more established in the West than in China. We should join the bloc of Western democracies to learn from their example and make the coalition of free peoples stronger."
 KMT_alone_in_the_east:5 "Alone In The East"
 KMT_alone_in_the_east_desc:5 "The Western Democracies are in embroiled in Chaos. Joining them now would destroy our new and fragile republic. We must stand alone in Asia, as a light of liberty in the East."
 KMT_knowledge_of_the_citizens:5 "£tech_mod Education of Citizenship"
 KMT_knowledge_of_the_citizens_desc:5 "In the past, education was not available for many people. By expanding the national school system with a curriculum that seeks to create citizens, not subjects."
 KMT_knowledge_of_the_future:5 "Education for The Future"
 KMT_knowledge_of_the_future_desc:5 "In the past, education was not available for many people. By expanding the national school system with a curriculum that seeks to create citizens, not subjects."
 KMT_westernization:5 "£tech_mod Westernization"
 KMT_westernization_desc:5 "The western world's knowledge is beyond our imagination, adopting their knowledge would require a whole campaign."
 KMT_fascism_focus:5 "Power to The Blueshirts"
 KMT_fascism_focus_desc:5 "The strength shown by the German Reich is very intriguing. Our nation must follow their path to glory. We must support those at home who have shown great passion for our nation."
 KMT_militarism_focus:5 "National Military Indoctrination"
 KMT_militarism_focus_desc:5 "People say 'Do not use good iron to make nails, do not use good men to make soldiers.' Such disdain for the military will not do. We must increase the standing of the services in the people's eyes."
 KMT_ban_communism:5 "Ban Communism"
 KMT_ban_communism_desc:5 "Communism is the pest of society. We must ban the pest to prevent our society's degradation."
 KMT_planning_our_empire:5 "Rebuild the Empire"
 KMT_planning_our_empire_desc:5 "China has been the most powerful nation on the face of the Earth for the majority of civilized history. We must retake our place in the sun."
 KMT_isolation_tactic:5 "Anti-Soviet Isolation Tactics"
 KMT_isolation_tactic_desc:5 "With the Comintern spreading into Central Asia, we are slowly being surrounded by the red menace. We must sow distrust in their alliance system to re-establish the old borders."
 KMT_war_propaganda:5 "War Propaganda"
 KMT_war_propaganda_desc:5 "Brainwashing our people with the benefit of war and victory is a great way to unite our people and create a strong military."
 KMT_military_first:5 "Military First"
 KMT_military_first_desc:5 "'Informing' our people of the benefits of war and expansion will go along in ensuring our ability to go slay monsters abroad."
 KMT_war_fanaticism:5 "War Fanaticism"
 KMT_war_fanaticism_desc:5 "It is not enough to fight and die. We must fight and win, at all cost. Let our blood make China the centre of the world once more! ZHONGGUO WANSUI!"
 KMT_claim_territory:5 "The Tribute System Claims"
 KMT_claim_territory_desc:5 "We have lost both our own land and our tributaries to the Imperialists. Given that tributaries would formally become vassals to the throne, we could make claims on many places in East Asia..."
 KMT_recognize_maos_government:5 "Recognize Mao's Government"
 KMT_recognize_maos_government_desc:5 "Recognizing their government is a great way to improve our relationship and ease the tension."
 KMT_privilege_to_proletarians:5 "Privilege to Proletarians"
 KMT_privilege_to_proletarians_desc:5 "The workers have been exploited for too long. It is time to liberate them and give them all of the privileges that they deserve."
 KMT_integration_of_government:5 "Integration of Government"
 KMT_integration_of_government_desc:5 "With both nations under Mao's guidance, two government shall become one."
 KMT_hundred_flowers_campaign:5 "Hundred Flowers Campaign"
 KMT_hundred_flowers_campaign_desc:5 "Some reactionaries are still in our midst. The best way to expose them is to give them a chance to voice their minds."
 KMT_great_leap_forawrd:5 "Great Leap Forward"
 KMT_great_leap_forawrd_desc:5 "We are far behind both West and the Soviets. In order to achieve communism and protect the people, we must engage on a gigantic mass campaign to catch up in a small amount of time."
 KMT_join_comintern:5 "Join Comintern"
 KMT_join_comintern_desc:5 "Being surrounded by enemies, it is a good idea to find security in the ranks of our comrades from other nations. By joining the Comintern we can secure our position and advance the cause of communism worldwide."
 kmt_integrate_mao_tt:5 "Set ruling party to Communism"
 KMT_socialist_science:5 "£tech_mod Socialist Science"
 KMT_socialist_science_desc:5 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
 KMT_socialist_future_science:5 "Modern Socialist Science"
 KMT_socialist_future_science_desc:5 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
