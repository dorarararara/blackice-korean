 Arab_aviation_effort_desc:5 "Nowhere are technological advances more rapid than in aerial warfare. Aviation is a subject that any modern nation must master."
 Arab_fighter_focus:5 "Fighter Focus"
 Arab_fighter_focus_desc:5 "We have not seen the last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 Arab_bomber_focus:5 "Bomber Focus"
 Arab_bomber_focus_desc:5 "When people of the future speak of the horror of today's wars, fire raining down from the skies will prominently feature. We must ensure that those stories are told by our enemies."
 Arab_aviation_effort_2:5 "Aviation Effort II"
 Arab_aviation_effort_2_desc:5 "Further advances in aviation will be necessary to integrate our air force into the other branches of the military."
 Arab_CAS_effort:5 "CAS Effort"
 Arab_CAS_effort_desc:5 "A modern army needs support from vehicles not only on the ground, but also in the air."
 Arab_NAV_effort:5 "NAV Effort"
 Arab_NAV_effort_desc:5 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the water."
#Defenses
 Arab_fort_capital:5 "Defend the Capital"
 Arab_fort_capital_desc:5 "With tension in the world rising we must be ready to defend our seat of power"
 Arab_forts:5 "Fortification Techniques"
 Arab_forts_desc:5 "In the past we could rely on the hostile terrain to defend our borders, but recent advances in warfare mean we must build to protect our borders."
 Arab_Elec_Fort:5 "Electrical Defenses"
 Arab_Elec_Fort_desc:5 "Recent breakthroughs in radio and RADAR will lead the way in our defensive strategies"
 Arab_Listen:5 "Detection Focus"
 Arab_Listen_desc:5 "The Key to a good defence is knowing what our opponents are doing, we will actively listen on the airwaves"
 Arab_Hide:5 "Scrambling Techniques"
 Arab_Hide_desc:5 "Safety is found when you can not be found"
 Arab_Walls:5 "Defensive Constructions"
 Arab_Walls_desc:5 "We will build fortifications and armories to defend our land"
 Arab_Walls_ground:5 "Ground Defences"
 Arab_Walls_ground_desc:5 "Its boots on the ground, entrenced and ready that provide the best defence"
 Arab_Walls_Air:5 "Air Defences"
 Arab_Walls_Air_desc:5 "We can not hope to defend our skies with our small airforce, instead we will install defenses on the ground"
