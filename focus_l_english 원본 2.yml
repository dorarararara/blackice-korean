 TIB_sci_idea:5 "Electrified Laboratories"
 TIB_call_for_reform:5 "Call for Reform"
 TIB_call_for_reform_desc:5 "As the regent wants to abdicate, an opportunity for a deep reform of the state suddenly appeared. With the competition of the British model and the systems but in place in China and elsewhere. The future of Tibet is now on the balance and a new path will is opening for the highest country in the world."
 TIB_chinese_model:5 "The Chinese Model"
 TIB_chinese_model_desc:5 "We must look west towards China if we want to find a model for Asian Modernity. Which Chinese faction though? That is not yet settled."
 TIB_study_british_constitution:5 "Study the British Constitution"
 TIB_study_british_constitution_desc:5 "If we want to establish a modern state, we will have to establish a balanced legal system. In order to do that we can try to copy the British system. A subtle equilibrium between a strong parliament and a monarch. That way the future of the Dalai Lama will be ensured and we could benefit from the full support of the reformists and the British mission."
 TIB_free_lungshar_and_implement_reforms:5 "Free Lungshar and Implement Reforms"
 TIB_free_lungshar_and_implement_reforms_desc:5 "A few years ago, the aristocrat Lungshar tried to implement democratic reforms. His \"conspiracy\" was unmasked, he was arrested and his eyes were cruelly removed. Even if he was tortured and jailed at the time, his plan is still the best guideline we have in order to implement democratic reforms in the country."
 TIB_reopen_british_school:5 "Reopen the British School of Gyantse"
 TIB_reopen_british_school_desc:5 "For a few years during the 1920's, a British School existed in the town of Gyantse and formed the future of the Tibetan elite by opening their eyes to the modern science and the outside world. While it was closed after the Monasteries complained that they lost their monopoly on knowledge, it is time to reopen the school and form a new generation to modern techniques."
 TIB_a_tibetan_parliament:5 "Reform the National Assembly"
 TIB_a_tibetan_parliament_desc:5 "Under the traditionnal system the national assembly had few powers but was essential in order to represent the interests of the aristocracy to the Dalai Lama and his regent. With proper reforms and the implementation of parlementarianism, this group will be opened to new interests and will have the power to oppose the decisions of the monarch."
 TIB_constitutional_theocracy:5 "Constitutional Theocracy"
 TIB_constitutional_theocracy_desc:5 "By combining constitutionalism and theocratic elements, we will be able to ensure democratic rights while maintaining his holiness of the Dalai Lama as our head of state. The new constitution has been approved by the national assembly and should now receive the seals of the Ganden Thripa and the two tutors of the Dalai Lama in order to form an unalterable \"great oath\" (mna' gan mthu mo che) and become law."
 TIB_british_guarantees:5 "British Guarantees"
 TIB_british_guarantees_desc:5 "With our close ties to the British mission, we can now ask for an official treaty of guarantees in order to maintain our security in this difficult time."
 TIB_ask_for_a_british_commander:5 "Ask for a British Commander"
 TIB_ask_for_a_british_commander_desc:5 "In order to ensure a good leadership of our army, we should ask the British to allow Philip Neame to supervise our military plans."
 TIB_reduce_monasteries_influence:5 "Reduce Monasteries Influence"
 TIB_reduce_monasteries_influence_desc:5 "The monks who had the monopoly on knowledge and a privileged access to political structures before the reforms now see that they are losing influence day by day. Their anger is understandable but also an obstacle to modernization that must be overcome."
 TIB_dual_educational_system:5 "Dual Educational System"
 TIB_dual_educational_system_desc:5 "The monks who had the monopoly on knowledge and a privileged access to political structures before the reforms now see that they are losing influence day by day. Their anger is understandable and we must try to reach for a compromise between religious and western education."
 TIB_education_reform:5 "£tech_mod Reformed Tsikhang and Tse Laptra Schools"
 TIB_education_reform_desc:5 "Through countless reforms we have finally begun to open to modern techniques and sciences. We can only contemplate our backwardness and try to improve our situation."
 TIB_restart_mondo_field_survey:5 "Restart Möndö's Field Survey"
 TIB_restart_mondo_field_survey_desc:5 "After his return from England, Möndö began to look for interesting ores in Tibet (especially gold). But as he was accused of disturbing spirits and spoiling crops, he was forbidden to continue. Now that we have reduced the influence of the monks, we should encourage his to restart his researches"
 TIB_exploit_the_findings:5 "Exploit the Findings"
 TIB_exploit_the_findings_desc:5 "Now that we have identified now ore deposits, we can increase the production."


 TIB_empower_the_military_faction:5 "Empower the Military Faction"
 TIB_empower_the_military_faction_desc:5 "Once the call for reform was known, the first group to respond was logically the military. They were calling for reforms for years and have been repeatedly blocked in their political desires and even repressed due to the opposition of the monks who feared to lose their role of pivot in the Tibetan society. This time has come now and a new era seem to have begun on the plateau beyond the high mountains."
 TIB_secularization_desc:5 "In order to build a more modern state, we must separate the religious insitutions and restrict the influence of the spiritual powers into temporal matters. The weakness of the regent and the youth of the Dalai Lama make this time a unique window of opportunity in order to reform Tibet."
 TIB_fair_treatment_of_the_dalai_lama:5 "Fair Treatment of the Dalai Lama"
 TIB_fair_treatment_of_the_dalai_lama_desc:5 "Like the Emperor in China after the revolution of 1911, we don't want to eliminate the Dalai Lama but simply control him by restricting him to the Potala palace."
 TIB_control_the_monasteries:5 "Control the Monasteries"
 TIB_control_the_monasteries_desc:5 "Considering the opposition expressed by the monks and their desire to regain power, we can't allow them to plot a coup to reestablish an absolutist theocratic government."
 TIB_invite_chinese_officials:5 "Invite Chinese Officials"
 TIB_invite_chinese_officials_desc:5 "Due to the link between the organization and the goal of the military faction and the Kuomingtang party in China, it's a logical move to invite Chinese officials and ease the tensions at the border."
 TIB_join_the_front:5 "Join the Front"
 TIB_join_the_front_desc:5 "The Chinese are in danger and as one of the 5 races, it's our duty to help them and fight the invaders."
 TIB_negotiated_chinese_suzerainty:5 "Negotiated Chinese Suzerainty"
 TIB_negotiated_chinese_suzerainty_desc:5 "We are one of the races of the Chinese union but we also have our specificities. In order to preserve them, we must negotiate favorable conditions regarding our future within the Republic."
 TIB_road_to_china:5 "Road to China"
 TIB_road_to_china_desc:5 "To ensure that communication with China is quicker and more reliable, the great road to the west has to be entirely analyzed and sometimes rebuilt."
 TIB_mobilization_measures:5 "Mobilization Measures"
 TIB_mobilization_measures_desc:5 "To ensure our security, we must ensure that our country to resist an attack."


 TIB_radical_reforms:5 "Radical Reforms"
 TIB_radical_reforms_desc:5 "We will not live eternally under the oppression of the monks and lamas. They are simply holding all of us in a state of feudal backwardness in order to ensure that they are staying in power. This is no longer tolerable! We must destroy the feudal system and ensure prepare the modernization of the country."
 TIB_build_strong_modern_state:5 "Build a Strong Modern State"
 TIB_build_strong_modern_state_desc:5 "Yes, some have been assaulted... but look at the result! We now have our hands free in order to invite manufacturing advisors and support the modernization of the country."
 TIB_centralize_power:5 "Centralize Power"
 TIB_centralize_power_desc:5 "Too many people are doubting our project! Too many look at the tyrannical past with nostalgy while they are unable to see the bright future that is awaiting us. They must be dealt with swiftly if our project must be fully implemented."
 TIB_crush_the_reactionaries:5 "Crush the Reactionaries"
 TIB_crush_the_reactionaries_desc:5 "Considering the opposition expressed by the monks and their desire to regain power, we can't allow them to plot a coup to reestablish an absolutist theocratic government. Therefore they must be dealt with swiftly and efficiently."
 TIB_claim_qinghai:5 "Claim Qinghai"
 TIB_claim_qinghai_desc:5 "Qinghai is comprised of the Tibetan province of Amdo. Historically it is an integral part of greater Tibet and must be freed from their current oppressors."
 TIB_modernization_with_tibetan_characteristics:5 "£tech_mod Modernization With Tibetan Characteristics"
 TIB_modernization_with_tibetan_characteristics_desc:5 "I have promised you progress! I have promised you prosperity! This is the most important step! Modernity awaits us!"
 TIB_restart_mondo_field_survey2:5 "Restart Möndö's Field Survey"
 TIB_restart_mondo_field_survey2_desc:5 "After his return from England, Möndö began to look for interesting ores in Tibet (especially gold). But as he was accused of disturbing spirits and spoiling crops, he was forbidden to continue. Now that we have reduced the influence of the monks, we should encourage his to restart his researches"
 TIB_exploit_the_findings2:5 "Exploit the Findings"
 TIB_exploit_the_findings2_desc:5 "Now that we have identified now ore deposits, we can increase the production."


 TIB_compassion_for_the_masses:5 "The rise of Bapa Wangyal"
 TIB_compassion_for_the_masses_desc:5 "Coming from the border region inhabited by Tibetans but under Chinese Control, the young Bapa Wengyal formed a small group of students determined to spread marxists-leninists ideas and free the Tibetans from the oppression of the monks and the lamas."
 TIB_get_rid_of_the_spiritual_opiates:5 "Get Rid of the Spiritual Opiates"
 TIB_get_rid_of_the_spiritual_opiates_desc:5 "The clergymen have exploiting the peasantry for centuries, forcing them to do statute labour while they were looking for an illusionary illumination. This must cease and a new Tibet must be created out of the collective workforce of the liberated peasantry."
 TIB_red_monasteries:5 "Red Monasteries"
 TIB_red_monasteries_desc:5 "In the late 1920's, monks were punished for their adhesion to communism. It's proof that communism can grow in the monasteries and change them into fortresses that will be the vanguard of the revolution."
 TIB_invite_chinese_commissars:5 "Invite Chinese Commissars"
 TIB_invite_chinese_commissars_desc:5 "The Chinese Communists are a model for all of us! They have freed the peasants and are protecting them from the enemy of the workers. If they accept to send us some advisors, the quality of our army would surely be improved."
 TIB_invite_soviet_advisors:5 "Invite Soviet Advisors"
 TIB_invite_soviet_advisors_desc:5 "In order to improve the quality of our army, we must ask the Soviet Union, if they would accept to send a military mission in order to replace the British one and help to reorganize our army."
 TIB_accept_the_unity_of_china:5 "Accept the Unity of China"
 TIB_accept_the_unity_of_china_desc:5 "We must recognize that while we are not Hans, we, like the Manchus the Huis and Mongols are still members of the greater union upon which China is founded."
 TIB_great_socialist_tibet:5 "Great Socialist Tibet"
 TIB_great_socialist_tibet_desc:5 "It is time to realize the dream of Bapa Wangyal: the unification of all the lands inhabited by Tibetans, free of the tyranny of both the lying monks and the Chinese oppressors."
 TIB_state_atheism:5 "State Atheism"
 TIB_state_atheism_desc:5 "The monks are the oppressors of the people, they flogged peasants for minor mistakes and to top it all, the regent was a perverse and corrupt man! That mascarade has to end once and for all. The monasteries must be eliminated in order to allow the liberation of the workers."
 TIB_climbing_the_mountain_of_progress:5 "£tech_mod Climbing the Mountain of Progress"
 TIB_climbing_the_mountain_of_progress_desc:5 "Science is the key to the liberation of the workers and we must ensure that we have access to the latest scientific textbook in order to educate the people and free ourselves from feudal backwardness."
 TIB_restart_mondo_field_survey_communism:5 "Restart Möndö's Field Survey"
 TIB_restart_mondo_field_survey_communism_desc:5 "After his return from England, Möndö began to look for interesting ores in Tibet (especially gold). But as he was accused of disturbing spirits and spoiling crops, he was forbidden to continue. Now that we have reduced the influence of the monks, we should encourage his to restart his researches"
 TIB_exploit_the_findings_communism:5 "Exploit the Findings"
 TIB_exploit_the_findings_communism_desc:5 "Now that we have identified now ore deposits, we can increase the production."

 TIB_encourage_british_mission:5 "Resolve the Dispute over Tawang"
 TIB_encourage_british_mission_desc:5 "The border between our country and the British Empire is passing in a remote valley near the village of Tawang. The imprecision of the map create a small problem: some villages have been taxed twice as both sides thought that they were under their juridictions. In order to preserve our good relations with the British, the border must be clearly established."
 TIB_search_the_dalai_lama:5 "Search the Dalai Lama"
 TIB_search_the_dalai_lama_desc:5 "The very reason of the Regent existence is to find the Dalai Lama. After meditation done specifically for that purpose last year and the consultation of oracles, the time has come to start the search for the reincarnation of the Dalai Lama"
 TIB_traditional_government:5 "Traditional Government"
 TIB_traditional_government_desc:5 "In order to ensure the future of the Dalai Lama, the assembly and the regency government must collaborate and ensure the stability of the country."
 TIB_dob_dobs_vigilance:5 "Dob Dob Vigilance"
 TIB_dob_dobs_vigilance_desc:5 "The Dob dobs are the monks charged to control the other monks. While their usual job is mainly to control the crowds during the festivals, they can potentially punish monks seduced by perverse ideas."
 TIB_renounce_to_abdicate:5 "Renounce to Abdicate"
 TIB_renounce_to_abdicate_desc:5 "The Regent considered to step down for some time. But a delegation of the assembly met him in order to convince him to stay in power in order to ensure the stability of the regency while the Dalai Lama is only beginning his education."
 TIB_monasteries_influence:5 "Rely on the Monasteries"
 TIB_monasteries_influence_desc:5 "The monasteries are the core of the lamaist state and their support is essential to engage into political actions while keeping the social order."
 TIB_reintroduce_monastic_tax:5 "Reintroduce Monastic Taxation"
 TIB_reintroduce_monastic_tax_desc:5 "In order to finance the state and the lavish lifestyle of the Regent, the monasteries must contribute to the national budget."
 TIB_guard_the_borders:5 "Guard the Borders"
 TIB_guard_the_borders_desc:5 "Our security could be threatened by a an invasion coming from China. Our border outposts must be reinforced in order to control the border mountain passes more efficiently."

 TIB_denounce_regents_corruption:5 "Denounce Regent's Corruption"
 TIB_denounce_regents_corruption_desc:5 "The regent is not a religious man! He organized orgies with men and women alike and embezzled money in order to enjoy an outrageous lavish lifestyle. He must step down!"
 TIB_religious_harmony:5 "Religious Harmony"
 TIB_religious_harmony_desc:5 "Now that the morally dubious regent has been replaced, we can ensure the total support of the monasteries."
 TIB_foreign_advices:5 "£tech_mod Foreign Advices"
 TIB_foreign_advices_desc:5 "In order to keep the pace with the foreigner, we must bring in some foreign technologies in our country. The best way to achieve that goal is to rely on a few western advisors who could be kept under control"
 TIB_army_review:5 "Army Review"
 TIB_army_review_desc:5 "By reviewing our army by foreign military advisors, we will be able to have a better idea of our military situation compared to other countries."
 TIB_officers_professionalism:5 "Officers Professionalism"
 TIB_officers_professionalism_desc:5 "One of the big problem of Tibet is that officials are moved from military to civilian duties and the other way around without the possibility to build up and use their experience. In order to have an effective fighting force, we must ensure that officers will stay in the army and retrain them to ensure their proficiency."
 TIB_modern_army_structure:5 "Modern Army Structure"
 TIB_modern_army_structure_desc:5 "To finalize our army reform, we must reorganize our army stucture and integrate some of the militias into a clear military structure."
 TIB_train_monks_and_clerks_as_officers:5 "Train Monks and Clerks as Officers"
 TIB_train_monks_and_clerks_as_officers_desc:5 "It would be a rather unpopular move but a necessary decision to conscript educated citizens to strengthen our officer pool."

 TIB_build_air_strip:5 "Build an Air Strip"
 TIB_build_air_strip_desc:5 "While not every planes can fly to Tibet, building a reliable air strip is an important step to unite high altitude flights and close air support into one discipline: piloting over Tibet. In addition specific planes must be design because taking off is already an accomplishment at those altitudes."
 TIB_small_airframes:5 "Small Airframes"
 TIB_small_airframes_desc:5 "Considering that only localized air superiority will be necessary to help the troops on the ground, cheaper smaller aircraft are simply a better choice."
 TIB_large_airframes:5 "Large Airframes"
 TIB_large_airframes_desc:5 "Considering the size of the country, and the difficulty to fly around high mountains, it is better to have planes able to fly further, above the mountains rather than to zigzag around the untouched summits of the world."
 TIB_flight_over_the_mountains:5 "Flight over the Mountains"
 TIB_flight_over_the_mountains_desc:5 "We now have the capabilities to master air power at the top of the world."

 TIB_naval_effort:5 "Finance Shipbuilding"
 TIB_naval_effort_tt:5 "Not enough building slots for §YNaval Dockyards§!"
 TIB_naval_effort_desc:5 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 TIB_flexible_navy:5 "Flexible Navy"
 TIB_flexible_navy_desc:5 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 TIB_large_navy:5 "Large Navy"
 TIB_large_navy_desc:5 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 TIB_submarine_effort:5 "Submarine Warfare"
 TIB_submarine_effort_desc:5 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 TIB_cruiser_effort:5 "Conceive Cruisers"
 TIB_cruiser_effort_desc:5 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 TIB_destroyer_effort:5 "Design Destroyers"
 TIB_destroyer_effort_desc:5 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 TIB_capital_ships_effort:5 "Interest in Capital Ships"
 TIB_capital_ships_effort_desc:5 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."

 TIB_buy_machines_in_india:5 "Buy Machines in India"
 TIB_buy_machines_in_india_desc:5 "The path of modernization begins with aquiring what we can't build ourselves. In order to modernize the Drabshi Lekhoung factory, we must travel to India and by machines to increase our productivity."
 TIB_steel_mill:0 "Begin Milling Steel"
 TIB_steel_mill_desc:0 ""
 TIB_increase_drabshi_lekhoung_output:5 "Increase Drabshi Lekhoung Output"
 TIB_increase_drabshi_lekhoung_output_desc:5 "Now that the machines have arrived, we must assemble them and actually begin production."
 TIB_drabshi_lekhoung_arms_production:5 "Drabshi Lekhoung Arms Production"
 TIB_drabshi_lekhoung_arms_production_desc:5 "With the new machines, we could plan to increase the military sections of the industrial complex."
 TIB_new_production_chains:5 "New Production Chains"
 TIB_new_production_chains_desc:5 "Only the formation of new workers and the addition of new production chains will enable us to increase arms production."
 TIB_drabshi_lekhoung_power_plant:5 "Dode Valley Power Plant"
 TIB_drabshi_lekhoung_power_plant_desc:5 "The Dode Valley power plant is the only source of electricity in the country. It must be expanded in order to power more factories."
 TIB_steel_bridges_on_the_way_to_lhasa:5 "Steel Bridges on the Way to Lhasa"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:5 "In order to ease the travels to and from Lhasa, metallic bridges must be built along the road."
 TIB_new_industrial_complex:5 "New Industrial Complex"
 TIB_new_industrial_complex_desc:5 "It begin to appear that the Drabshi Lekhoung can't be expanded any more and a new industrial complex must be built elsewhere."
 TIB_optimize_production:5 "Optimize Production"
 TIB_optimize_production_desc:5 "By focusing on improving our manufacturing techniques we can detect our past mistakes and ensure better productivity"
 TIB_equipment_effort:5 "Manufacture .303 Ammunitions"
 TIB_equipment_effort_desc:5 "In the past we tried and failed to manufacture the .303 ammunitions. Those were too unreliable and damaged the weapons and the soldiers. With our new manufacturing experience, we can learn from our past mistakes and produce those ammunitions for our machine guns and Lewis guns."
 TIB_our_own_artillery:5 "Our Own Artillery"
 TIB_our_own_artillery_desc:5 "In 1936, we only had 6 artillery pieces (2 being dangerous to fire). It is time to change that situation and authorize the Drabshi Lekhoung to produce shells and guns."
 TIB_mountain_artillery_training:5 "Mountain Artillery Training"
 TIB_mountain_artillery_training_desc:5 "Mountains are our domain and if we want to use artillery efficiently, we will have to train specifically for that purpose."
 TIB_improve_logistics:5 "Improve Logistics"
 TIB_improve_logistics_desc:5 "In order to fight correctly, we must first bring weapons in a correct location. By improving our transportation capabilities, we will ensure that everybody get the armement where they need it, when the need it."
 TIB_spare_parts_recycling:5 "Spare Parts Recycling"
 TIB_spare_parts_recycling_desc:5 "Fighting create waste and damage weapons. But we can't afford to waste any weapon and must do what is necessary to repair weapons and retrieve the left overs of battles."
 TIB_combat_mountain_climbers:5 "Combat Mountain Climbers"
 TIB_combat_mountain_climbers_desc:5 "Now that our army is more closer to modern standards, we can equip some selected men as mountain climbers in order to attack the enemy from the most unexpected positions."
 TIB_military_modernization:5 "£tech_mod Military Modernization"
 TIB_military_modernization_desc:5 "With our progress in military manufacturing, we can now experiment on new ideas and designs to try to build more advanced equipments."
 TIB_modern_research:5 "£tech_mod Modern Research"
 TIB_modern_research_desc:5 "We must grasp modern science if we want to fill the scientific gap between us and the outside world."
 TIB_institute_cross_border_raids:0 "Institute Cross-Border Raids"
 TIB_institute_cross_border_raids_desc:0 "We won't be taken seriously unless we demonstrate to the world that we are able and willing to fight for our lands. A few small incursions will show our determination and might allow us to seize some undefended territory."
 TIB_idea_flight:0 "The Idea of Flight"
 TIB_idea_flight_desc:0 ""
 
 ##################National Focuses Sweden
 SWE_motti_tactic:5 "Active Defense"
 SWE_motti_tactic_desc:5 "We do not have the capability to overwhelm any major power in Europe today, regardless of our Alliances. Therefore it has been our position to pursue an active defense doctrine and use the dense forests to our advantage. The Finns are calling this Motti tactics and we should practice these tactics in joint exercises."
 #SWE_motti_tactic:5 "Adopt Motti Tactics"
 SWE_kings_council:5 "The King in Council"
 SWE_kings_council_desc:5 "The King in Council or \"Konungen i Statsrådet\" gives the King the possibility to form his own Cabinet and expel the current government if it is deemed necessary. Several Generals and a strong public activism have urged his Majesty to take charge, in order to pursue a more pragmatic foreign policy and stand by our neighbors."
 SWE_convoy_focus:5 "Protect the Merchant Sailors"
 SWE_convoy_focus_desc:5 "We must increase our efforts to protect Merchant Sailors and their Vessels in order to ensure our international trade. The Swedish economy and war effort depends upon these imports and exports."
 #SWE_convoy_focus:5 "Atlantic Dockyards"
 SWE_iron_ore:5 "Support the Merchant Industry"
 SWE_iron_ore_desc:5 "Sweden has a long standing ship-building tradition and has a large Merchant fleet. We must make use of this and further support our domestic ship-building capabilities."
 SWE_fortify_gulf:5 "Fortify Gulf of Bothnia"
 SWE_small_arms_focus:5 "Vapenfabrik"
 SWE_unified_command:5 "Supreme Commander"
 SWE_slot_expansion:5 "Industiral Cooperation"
 SWE_technology_sharing:5 "Tech Sharing"
 SWE_technology_sharing_desc:5"Share any techonlogical advances with faction members, will depend on faction members."
 SWE_kings_meeting:5 "Stockholm Communiqué"
 SWE_hansson_3:5 "Hansson III Cabinet"
 SWE_hansson_3_desc:5 "Form the National unity government aka. the Hansson III Cabinet."
 SWE_construction_effort_II:5 "L&M Ericsson "
 SWE_frivilligkaren:5 "Expand Frivilligkåren"
 SWE_frivilligkaren_desc:5 "Many are sympathetic to the Finnish cause and see it as an extension of our own Foreign Policy, this grants many potential Recruits."
 SWE_german_command:5 "German Advisors"
 SWE_german_command_desc:5 "Allow experienced German Commanders to assist, lead and train several of our units to gain efficiency during the War."
 SWE_embargo_soviet:5 "Embargo USSR"
 SWE_embargo_england:5 "Embargo Britain"
 SWE_baltic_uprising:5 "Baltic Mutiny"
 SWE_baltic_uprising_desc:5 "Explanantion:Estonia 60%(and Latvia 40% likelyness)will rise up against USSR. 10Days later 1Lightcruiser 2Destroyers 1Sub will be captured and sent to sweden from Tallinn."
 SWE_volunteer_corps:5 "Non-Belligerence"
 SWE_polistrupper_focus:5 "Polistrupper"
 SWE_polistrupper_focus_desc:5 "In a covert Operation Danish and Norwegian Volounteers will be trained as \"Police Officers\" in Sweden and later fight on our side to liberate Denmark and Norway."
 SWE_guarantee_finland:5 "Guarantee Finland"
 SWE_nationalism_focus:5 "NSAP Coalition Government"
 SWE_nationalism_focus_desc:5 "After the Åland Convention has been revoked the SAP is splitt. Form a Coalition Government with the NSAP nationalists to take power."
 SWE_internationalism_focus:5 "SKP Coalition Government"
 SWE_internationalism_focus_desc:5 "After the Åland Convention has been revoked the SAP is splitt. Form a Coalition Government with the SKP communists to take power."
 SWE_support_allies:5 "Gothenburg Communiqué"
 SWE_malmoe_communique:5 "Malmö Communiqué"
 SWE_american_engineers:5 "American Engineers"
 SWE_danish_ultimatum:5 "Danish Ultimatum"
 #SWE_danish_ultimatum:5 "Join or Die"
 SWE_ajs:5 "Ranger Academy AJS"
 SWE_ajs_desc:5 "Arméns Jägarskola trains the Swedish special forces and elite soldiers to give us an advantage in multilatteral warfare."
 SWE_svensk_standard:5 "Common Production Standard"
 SWE_svensk_standard_desc:5 "Sweden is the Industrial driving force in Scandinavia today and most other industries rely upon our products for their manufacturing. By formalizing common production standards we can make production much more efficient and coordinate any changes with our allies."
 SWE_beredskap:5 "Beredskap"
 SWE_beredskap_desc:5 "Ready your armed forces and prepare them to defend Sweden against any foreign threat."
 SWE_arrest_royalists:5 "Arrest Royalists"
 SWE_arrest_royalists_desc:5 "The King has obstructed our path to power for long enough. Despite his popularity a Monarch cannot be the head of state for our glorious nation. We must take charge and force him to leave office and get rid of top department Heads, many of whom are Royalists. Revolutionary elements of our party have already hinted at plans to arrest them and the Royal Family."
 SWE_abolish_monarchy:5 "Abolish the Monarchy"
 SWE_abolish_monarchy_desc:5 "The King is a dedicated anti-Bolshevist and cannot be allowed to continue to opress the People anymore, we must abolish the Monarchy."
 SWE_facket:5 "Folkhemmet"
 SWE_facket_desc:5 "We must spread the People's home by creating our own faction."
 SWE_norway_friend:5 "Fund Norwegian Communists"
 SWE_norway_friend_desc:5 "Fund Norwegian Unions and Communist politicians to increase our influence in the region. If we have good relations to the Norwegians maybe we can bring about another Union?"
 SWE_deal_soviet:5 "A Deal with the USSR"
 SWE_deal_soviet_desc:5 "Give the Soviets Control of Karelia in exchange for entrance in to their faction and their support to push for Communism in Norway, through substantial subversive efforts."
 SWE_women_pilots:5 "Flyglottakåren"
 SWE_women_pilots_desc:5 "Enlist Female Pilots into your Pilot programs."
 SWE_technology_sharing_comintern:5 "Murmansk Research City"
 SWE_technology_sharing_comintern_desc:5 "Share technology with the USSR."
 SWE_norway_unification:5 "Scandinavian Socialist Union"
 SWE_norway_unification_desc:5 "Form the fourth Union with Norway and join both your countires into a Scandinavian Socialist Union. History has and will be on our side again as we stand together as one Country."
 SWE_support_iceland_rebels:5 "Supply Icelandic Nationalists"
 SWE_support_iceland_rebels_desc:5 "Icelanders have long sought Independence from Denmark and some are ready to fight for their own country. We must arm the Nationalists."
 SWE_iceland_rebel_uprising:5 "Icelandic Mutiny"
 SWE_iceland_rebel_uprising_desc:5 "Icelandic Nationalists have been trained and armed extensively by us, now we must help them to secure their independence. However, we are not sure how the Danes will respond."
 SWE_strb:5 "Stridsbåtar"
 SWE_strb_desc:5 "Develop small, agile boats armed with machineguns and plenty of space to transport our Marines and speed up invasions."
 SWE_axis_leanings_focus:5 "Axis Leanings"
 SWE_axis_leanings_focus_desc:5 "Draw closer to Germany and align our politics to a potential membership in the Axis."
 SWE_technology_sharing_axis:5 "Krupp Tech Sharing"
 SWE_technology_sharing_axis_desc:5 "Starts tech sharing with Germany."
 SWE_found_own_empire:5 "Our Own Empire"
 SWE_found_own_empire_desc:5 "Found our own faction and promote our intrests in the Baltic."
 SWE_bofors_nobelkrut:5 "Bofors Nobelkrut"
 #SWE_bofors_nobelkrut:5 "Encourage Domestic Arms Manufacturing"
 SWE_bofors_nobelkrut_desc:5 "Bofors is our largest and perhaps most important arms manufacturer. They build some of the most capable and qualitative Guns in the World. By helping them to modernize their Nobelkrut facilities we can increase production output of certain equipment and their largest Shareholder Axel Wenner-Gren will advice the department of defense in the proper rearmament of our country."
 SWE_undk:5 "Signals Intelligence FRA"
 SWE_undk_desc:5 "Currently our Intelligence Services and the Cipher Office are scattered across the armed forces and the Defence Staff. We must reorganize them into their own department the FRA."
 SWE_sci:5 "£tech_mod Military Science"
 SWE_sci_desc:5 "Our Military must be ready for the future"
 SWE_undk2:5 "Intelligence Agency FRA"
 SWE_undk2_desc:5 "Implement the Intelligence Office of the Defence Staff to reduce foreign espoinage activity. UNDK is short for Underrättelsekontoret which is part of Försvarsstaben."
 #SWE_amfss:5 "Kustartilleriets Skjutskola"
 SWE_amfss_desc:5"Kustartilleriets Skjutskola is training our Marines to operate in coastal areas."
 SWE_amfss:5 "Coastal Gunnary School KAS"
 SWE_musko_bas:5 "Archipelago Bases"
 SWE_crypto_bomb_focus:5 "Geheimfernschreiber Cipher"
 SWE_crypto_bomb_focus_desc:5 "Bring the brilliant Mathematician Arne Beurling on to the Crypto Department and give him and his team the recources to further our Cipher efforts."
 SWE_stuka_effort:5 "Nydqvist & Holm Flygmotorfabriker"
 SWE_stuka_effort_desc:5 "As the German Luftwaffe has many constraints put upon it after the treaty of Versailles, the Germans wish to practice StuKa dive-bombing operations in Sweden in which we are welcome to join."
 SWE_synth_oil:5 "Skifferoljeaktiebolaget"
 SWE_army_effort:5 "Arméstaben"
 SWE_army_effort_desc:5 "Organize the Army Staff Office as part of our military re-organization. The staff will from now on answer to the Defense Staff and the Supreme Commander instead of the Head of State."
 SWE_doctrine_effort_2:5 "Mechanized Combat"
 SWE_doctrine_effort_2_desc:5 "Modern Combat is increasingly Mechanized and we need to consider this when we develop our battle doctrines."
 SWE_doctrine_effort_3:5 "Royal Military Academy Karlberg"
 SWE_doctrine_effort_3_desc:5 "The Royal Military Academy Karlberg can be expanded further to accommodate more officers and bring forth more experience to the front."
 SWE_equipment_effort:5 "Fund Carl Gustafs Gevärsfaktori"
 SWE_equipment_effort_desc:5 "Carl Gustafs Gevärsfaktori is a high quality small arms designer seeking to make the next technological leap for modern weapons"
 SWE_equipment_effort_2:5 "Gunnary School ArtSS"
 SWE_equipment_effort_2_desc:5 "Artilleriskjutskolan will train our artillery to be more efficient in the field."
 SWE_rocket_effort:5 "Reaktions Motor"
 #SWE_rocket_effort:5 "Jet-Motor"
 SWE_rocket_effort_desc:5 "Start the devleopment of jet-engines that can power both modern aircraft and ballistic misslies."
 SWE_nuclear_effort:5 "Kärnvapenprogrammet"
 SWE_nuclear_effort_desc:5 "Instruct the FOA to begin a Nuclear Research Program \"Kärnvapenprogrammet\"."
 SWE_ski_troops:5 "Winter Equipment"
 SWE_ski_troops_desc:5 "We must give our Infantry Winter equipment so that they can face the enemy at an advatange in the tough Arctic terrain of northern Europe."
 SWE_mechanization_effort:5 "Order Armored Terrain Cars"
 SWE_mechanization_effort_desc:5 "Pansarterrängbilar are robust armored cars which can operate in rough terrain and take our infantry safely into combat."
 SWE_armor_effort:5 "Contract Landsverk"
 SWE_armor_effort_desc:5 "Landsverk is a Landskrona based armor company, competing to produce swedish built tanks for our defence."
 SWE_aviation_effort:5 "Flygstaben"
 SWE_aviation_effort_desc:5 "Organize the Aviation Staff Office as part of our military re-organization. The staff will from now on answer to the Defense Staff and the Supreme Commander instead of the Head of State."
 SWE_fighter_focus:5 "Flygverkstäderna"
 SWE_fighter_focus_desc:5 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SWE_bomber_focus:5 "SAAB Twin Engine Planes"
 SWE_bomber_focus_desc:5 "SAAB is a high-tech aluminum aircraft producer, ready to prodcue a range of planes for our Royal Airforce."
 SWE_jet_fighter_focustree:5 "The Barrel & The Lance"
 SWE_jet_fighter_focustree_desc:5 "Saab has made major developments in the last years and their Aircrafts are becoming ever more competitive. They are now looking to develop our own jet fighters, nicknamed the Barrel and the Lance."
 SWE_CAS_effort:5 "Dive Bombers"
 SWE_CAS_effort_desc:5 "It is essential to any army that we acquire Dive Bombers for Close Air Support."
 SWE_NAV_effort:5 "Torpedo Bombers"
 SWE_NAV_effort_desc:5 "Torpedo Bombers have started to show great promise in naval warfare."
 SWE_bulltofta:5 "Bulltofta & Kavaheden"
 SWE_bulltofta_desc:5 "Build the Airfields of Bulltofta near Malmö and Kavaheden in Lapland. Sweden is vast and it is absolutely essential to have numerous Airfields in order to reach aerial superiority."
 SWE_ornen:5 "Pilot Academy FlygS"
 SWE_ornen_desc:5 "Some nations have begun to enlist women into their pilot programs. We have decided only to enlist the best men with a real gung ho attitude for extensive pilot training. They will be well prepared for the harsh scandinavian weather conditions and future dogfights with our enemy."
 SWE_geting:5 "Manoeuvre Getingen"
 SWE_bulldog:5 "Combat Pilots"
 SWE_bulldog_desc:5 "Implement Pilot training program Bulldogen to practice manoeuvres which will increase capabilities for several aircraft classes."
 SWE_j22_steel_fighter:5 "J-22 Steel Fighter"
 SWE_j22_steel_fighter_desc:5 "Order Bo Lundgren to construct a Steel-framed version of the J-22, to fill the need of fighter aircraft inspite of the current Aluminium shortages. This fighter is comparable to the 1940's SpitFire and uses steel instead of aluminium as raw material."
 #SWE_support_the_industry:5 "Iron Ore Line"
 SWE_support_the_industry:5 "Northern Railways"
 SWE_support_the_industry_desc:5 "Support the Industry in northern Sweden and expand the infrastructure in key areas near the Iron Ore Line."
 SWE_southern_infrastructure:5 "Southern Railways"
 SWE_southern_infrastructure_desc:5 "Build additional railways through Skåne and Småland to enhance transport capabilities between the Öresund and the Stockholm."
 SWE_planned_expansion:5 "Finance State-owned Enterprises"
 SWE_planned_expansion_desc:5 "Finance State-owned Enterprises to expand the workforce and lower unemployment, while boosting homegrown production output."
 SWE_depression:5 "Develop Weekly Index"
 SWE_depression_desc:5 "The Riksbank has developed a new, weekly index of consumer prices. This was necessary as the goal is to “give the public certain definite stand points for estimating future developments in prices.” Consequently, the new index is designed to include a wide range of goods and services that reflected purchases made by average families in Sweden. This will ensure that the purchasing power of the Krona could be measured for most individuals correctly. The weekly inflation was then computed by weighing the percent change in each good and service consumed by the fraction of total consumer expenditure that households allocated to this item"
 SWE_scania_rubber:5 "Trelleborg Rubber Factory"
 SWE_scania_rubber_desc:5 "Trelleborgs Gummifabrik is an important supplier of rubber and synthetic materials, much needed resources for advanced machinery and warplane production."
 SWE_mining:5 "Aluminium Company"
 SWE_mining_desc:5 "The Swedish Aluminum Company (SAKO) is looking to expand its processing capabilities by building a processing plant in Sundsvall. Sponsor them to increase their output of high quality Aluminum."
 SWE_construction_effort_I:5 "Ball Bearing Factory"
 SWE_construction_effort_I_desc:5 "Swedish Ball Bearings are of very high quality and are being used in advanced machinery across the world."
 SWE_production_effort_I:5 "Organize the Mechanical Works"
 SWE_production_effort_I_desc:5 "The Mechanical Works are manufacturing companies providing the industry with essential parts, not least for our Arms Manufacturers. Organize their efforts and expand their facilities to boost their deliveries to SAAB, Bofors and Landsverk."
 SWE_substitute_aluminium:5 "Aluminium Substitute"
 SWE_substitute_aluminium_desc:5 "To cope with the heavy demand and low supply of Aluminium, several Government efforts such as recycling and re-working steel into an anluminium substitute have to be implemented."
 SWE_industry_research:5 "£tech_mod Industrial Research"
 SWE_industry_research_desc:5 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 SWE_extra_tech_slot_2:5 "£tech_mod Research Institute FOA"
 #SWE_extra_tech_slot_2:5 "Millitary Research"
 SWE_extra_tech_slot_2_desc:5 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 #SWE_secret_weapons:5 "Försvarets Forskningsanstalt"
 SWE_secret_weapons:5 "Research Institute FOA"
 SWE_secret_weapons_desc:5 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 SWE_naval_effort:5 "Stockholms Örlogsvarv"
 #SWE_naval_effort:5 "Stockholm Shipyards"
 #SWE_naval_effort:5 "Marinverkstäderna"
 SWE_naval_effort_desc:5 "The expansion of our navy should be our first priority. Assign all available resources to build more Dockyards to our already existing \"Örlogsvarv\"."
 SWE_flexible_navy:5 "Marinstaben"
 SWE_flexible_navy_desc:5 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 SWE_large_navy:5 "Evaluate Naval Doctrine"
 SWE_large_navy_desc:5 "Thus far our Navy has avoided open sea battles and our entire strategy relies on the shallow coastline which is hard to maneuver for our enemies. It is time to re-evaluate our Naval Doctrines and asses what the naval battles of modern warfare will require."
 SWE_baltic_dominance:5 "Control the Baltic Sea"
 SWE_baltic_dominance_desc:5 "Its is essential to our intrests to control the Baltic Sea as best we can. If possible we would strive to dominate this Region to protect our extensive shoreline."
 SWE_capital_ships:5 "Refurbish Cruisers"
 SWE_capital_ships_desc:5 "It is essential that we should refurbish our Cruiser classes which are currently in production, so that they can challange any other modern navy in the Baltic."
 SWE_destroyer_effort:5 "Order Modern Destroyers"
 #SWE_destroyer_effort:5 "Jagare"
 SWE_destroyer_effort_desc:5 "Sweden is quite capable of building high quality destroyers. As technological progress is ever advancing, we must ensure that our Destroyers are up to moderns standards."
 #SWE_sea_wolves:5 "Wolfpack"
 SWE_sea_wolves:5 "Ubåtsflottiljen"
 SWE_sea_wolves_desc:5 "This Submarine effort can give a small nation like ours a decisive advantage to attack enemy Convoys and to perform stealthy attacks on Capitalships."
 SWE_osterbotten:5 "Swedish Consolidation"
 SWE_osterbotten_desc:5 "Swedes across the Baltic must stand together as one People and protect one anothers intrests. Many live in Finland and some in Estonia, by focusing on a unification of our people we can expand our cores to the provinces of eastern Finland. That is if we can take them."
 SWE_infrastructure:5 "Southern Railways"
 SWE_infrastructure_desc:5 "Build additional railways through Skåne and Småland to enhance transport capabilities between the Öresund and the Stockholm."
 SWE_production_effort_II:5 "Develop the Aircraft Industry"
 SWE_production_effort_II_desc:5 "The Civilian Aircraft Indusrty has taken off in latter years and is starting to produce competitive Planes for the international market. As our Airforce barley has any Warplanes we must encourage producers like ASJA, SAAB and Nohab Flygmotorfabriker to increase their efforts to produce modern Fighters."
 #SWE_production_effort_II:5 "Flygmotorfabriker"
 SWE_bomb_defence:5 "Bergrum"
 SWE_motorized_focus:5 "Motorized Standardization"
 SWE_planned_expansion_II:5 "Public Construction Investments"
 SWE_planned_expansion_II_desc:5 "To stimulate our domestic construction market and expand our industrial efforts, we can let the government make Investments into Public Construction Companies."
 SWE_planned_expansion_III:5 "Industiral Expansion"
 SWE_lottorna:5 "Lottorna"
 SWE_lottorna_desc:5 "Lottorna is a Women's Auxiliary organisation which conscripts Women to replace Men in some less essential areas of our defence since 1924. Now we can organize them into the 3 armed branches so that they will participate in acitve service."
 SWE_neutrality_focus:5 "Scandinavian Isolation"
 SWE_neutrality_focus_desc:5 "It is in our interest to uphold the Nordic Rules of Neutrality and better our relations with our neighbors. This is of far greater importance to us than any disagreements in continental Europe. By signing the Stockholm Communiqué we strengthen the ties amongst the Nordic countries."
 #SWE_fortify_skargard:5 "Kustartilleriet"
 SWE_fortify_skargard:5 "Coastal Artillery"
 SWE_fortify_skargard_desc:5 "Instruct Kustartilleriet to build defensive structures along the coastline and fortify our ports to prepare the homeland for potential naval invasions. Furthermore enhance the Havsbandslinjen to strenghten our defences in the Stockholm Archipelago."
 SWE_fortify_scania:5 "Skånelinjen"
 SWE_fortify_scania_desc:5 "Construct the defensive line also called the Per Albin line to protect the souther shoreline."
 SWE_airfields_gotland:5 "Gotska Flygfält"
 SWE_airfields_gotland_desc:5 "Construct a series of airfields and anit-aircraft guns on Gotland"
 SWE_tornea_line:5 "Kalixlinjen"
 SWE_tornea_line_desc:5 "Defensive structures along the Torne river to protect eastern landborder."
 SWE_liberty_ethos:5 "Export Based Economy"
 SWE_liberty_ethos_desc:5 "Strenghten our trade by making our economy even more well suited for the international trade of the modern world."
 SWE_intervention:5 "Foreign Involvement"
 SWE_intervention_desc:5 "Look outword and strengthen your leverage in Scandinavia."
 SWE_alliance_finland:5 "Åbo Conference"
 SWE_alliance_finland_desc:5 "Form the historic Alliance with Finland that many military leaders and politicians on both sides of the Gulf have pushed for. Our independence stands and falls at the Karelian Isthmus."
 SWE_finalnd_arms_production:5 "Finnish Arms Cooperation"
 SWE_finalnd_arms_production_desc:5 "Cooperate in the small arms production with Finalnd to make efficiency gains."
 SWE_baltic_refugees:5 "Nordic Evacuees"
 SWE_baltic_refugees_desc:5 "Many Baltic Refugees fled to Sweden during WW2, and several Swedish minorities including the Estonian-Swedes were evacuted by Merchant Vessels and Destroyers."
 SWE_demand_aland:5 "Demand Åland"
 SWE_demand_aland_desc:5 "Demand Åland from the Finns, it is our right to be reunited with our people and protect the entrance into the Gulf of Bothnia. It is essential to protect the swedish population on the Islands and to reclaim our historic lands."
 SWE_befriend_denmark:5 "Copenhagen Treaty"
 SWE_befriend_denmark_desc:5 "Ask Denmark and Norway to join in our Alliance at a summit in Copenhagen."
 SWE_danish_factory_alliance:5 "Danish Industrial Cooperation"
 SWE_danish_factory_alliance_desc:5 "Cooperate with the Danes to streamline factory output."
 SWE_befriend_norway:5 "Oslo Amendment"
 SWE_befriend_norway_desc:5 "Ask Norway to join in an Alliance."
 SWE_small_ships:5 "Norwegian Dockyard Cooperation"
 SWE_small_ships_desc:5 "Institute Norwegain ship assembly to improve the efficiency of Uboat and Destroyer production."
 SWE_norway_war_goal:5 "Annex Norway"
 SWE_norway_war_goal_desc:5 "Norway declared independence from Sweden in 1905 and has been a sovereign Nation ever since. The political discourse has grown hard and the considerable differences might force us to intervene and control their independence."
 SWE_germany_friend:5 "German Cooperation"
 SWE_germany_friend_desc:5 "German power in Europe is an ever growing force, by cooperating we can gain better relations to the Germans. "
 SWE_soviet_war_goal:5 "Dagö & Ösel Crisis"
 SWE_estonia_war_goal:5 "Dagö & Ösel Crisis"
 SWE_estonia_war_goal_desc:5 "Dagö & Ösel are both islands of the west coast of Estonia, historically populated by swedes residing around the Baltic.  Their current situation is uncertain and tensions in the region makes it likely that their government might move against them and a Crisis is unfolding for our Countrymen. We must intervene!"
 SWE_militarism:5 "Millitarism"
 SWE_german_tank_production:5 "German Armor Cooperation"
 SWE_german_tank_production_desc:5 "In the face of the greater good the Germans are ready to help us in our war effort to streamline the production of light tanks."
 SWE_soviet_friend:5 "Befriend Soviet Union"
 SWE_influence_finland_communism:5 "Coerce Finland"
 SWE_influence_norway_communism:5 "Coerce Norway"
 SWE_norwegian_ultimatum:5 "Norwegian Ultimatum"
 SWE_go_with_britain:5 "Join the Allies"
 SWE_planned_expansion_comm:5 "Wrokers Expansion"
 SWE_foreign_expeditions:5 "Frivilligkåren"
 SWE_foreign_expeditions_desc:5 "Frivilligkåren is our Volunteer Battalions which are going to participate on behalf of other nations that need them more than we do."
 SWE_war_bonds:5 "War Bonds"
 SWE_war_bonds_desc:5 "We can ask the people to invest in governmental War Bonds in order to raise money for our war effort."
 SWE_ltank_tooltip:5 "Can now deploy Light Tanks and Motorized Units"
 SWE_forsvenskning_tt:5 "Can get event Unite with Finland-Swedes"
 #SWE_forsvarsbeslutet:5 "Defence Policy"
 SWE_forsvarsbeslutet:5 "Försvarsbeslutet"
 SWE_forsvarsbeslutet_desc:5 "Manifest the National Defense Assessment which assesses our defensive needs for the next 10 years. This time we are in need of additional funds to the Deparment of Defence and the Arms Industry to achieve our domestic production goals."
 SWE_fst:5 "Supreme Commander"
 SWE_ransonering:5 "Rationing"
 SWE_ransonering_desc:5 "We can choose to ration some Consumer Goods our in order to free up capacity in our Civilian factories."
 SWE_air_defence:5 "Luftvärnet"
 SWE_air_defence_desc:5 "Luftvärnet is responsible for the defense of our Airspace from the ground."
 SWE_anschluss_finland:5 "Arbetarbundet"
 SWE_hemvarnet:5 "Home Guard"
 SWE_hemvarnet_desc:5 "Hemvärnet is a civil millitia which gathers men from accross the country to protect the homeland against potential invanders."
 SWE_naval_dockyard_effort:5 "Varvs Expansion"
 SWE_naval_dockyard_effort_desc:5 "Expand the naval dockyards and enhance the Norwegian Cooperation."
 SWE_radar:5 "RADAR"
 SWE_radar_desc:5 "Focus your efforts on developing better RADAR systems to detect enemy activity."
 SWE_kalix_line:5 "Kalixlinjen"
 SWE_kalix_line_desc:5 "The Kalix line is a line of forts constructed to protect our north-eastern border to Finland and further on the Soviet Union. It is sittuated along the Torne River in dense forests."
 SWE_continuation_war:5 "Continuation War"
 SWE_continuation_war_desc:5 "Join the Continuation War to deter the Soviets once and for all from our Scandinavian homelands."
 SWE_liberate_norway:5 "War with Germany"
 SWE_liberate_norway_desc:5 "Liberate Norway from Germans and support the Allied mission."
 SWE_political_effort:5 "En Svensk Tiger"
 SWE_political_effort_desc:5 "The Swedish National spirit to unite the people and strengthen the war effort."
 SWE_claim_aland:5 "Revoke the Åland Convention"
 SWE_claim_aland_desc:5 "The Åland Convention which was signed in 1921 has given Finland the ownership of the Åland islands. The Majority population is Swedish and historically the islands are part of our territory. We can defy the League of Nations ruling and revoke the Åland Convention to reclaim the islands for Sweden."
 SWE_fortify_aland:5 "Fortify Åland"
 SWE_fortify_aland_desc:5 "Fortify the Åland islands as they hold a key strategical position in protecting Stockholm and the Gulf."
 SWE_min_def:5 "Ministry of Defence"
 SWE_american_help:5 "American Equipment"
 SWE_kalmar_union:5 "Scandinavianism"
 SWE_kalmar_union_desc:5 "The idea that we should all stand together as one in our fight against any common enemy is nothing new. This revived Scandinavianism will allow us to free up manpower in our Armed Forces and will enhance our capabilites to provide reinforcements."
 SWE_black_chamber:5 "White Guard Uprising"
 SWE_black_chamber_desc:5 "Explanantion:Sweden will incite a civil war in Finland and then be asked to join by Dem. Finland. Åland will some days after rise up and unit with sweden if u say yes. You will fight communist finland if you say yes."
 SWE_embargo_germany:5 "Embargo Germany"
 SWE_polstjarna:5 "Operation Stella Polaris"
 SWE_polstjarna_lar:5 "Operation Stella Polaris"
 SWE_abandon_neutrality:5 "Abandon Neutrality"
 SWE_abandon_neutrality_desc:5 "Abandon the current Neutrality policy our government had set up in order to pursue a more interventionist policy and take a stance for your side in the conflicts to come."
