 Arab_arms_focus:5 "Focus on Arms Production"
 Arab_arms_focus_desc:5 "Guns and Tanks, need we say more?"
 Arab_arms_focus2:5 "Roll Out New Factories"
 Arab_arms_focus2_desc:5 "Roll Out New Factories"
 Arab_nav_air_focus:5 "Naval and Airforce Focus"
 Arab_nav_air_focus_desc:5 "While our ground troops will always have a role to play it is time to expand our navy and airforce"
