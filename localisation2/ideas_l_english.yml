 home_of_revolution:0 "혁명의 고향"
 home_of_revolution_desc:0 "동지여, 미천하고 반혁명적인 트로츠키주의는 패배했고, 우리는 혁명의 방위에 전념할 수 있습니다. 우리의 목표, 희망, 표어는 일국 사회주의입니다. 우리는 여기 소련에 풍요로운 사회주의자의 낙원을 건설할 것입니다."
 en_svensk_tiger:0 "스웨덴인은 비밀을 지킨다"
 en_svensk_tiger_desc:0 "만약 스웨덴이 사냥감을 찾는 호랑이처럼 움직이려면 적성국 스파이들이 우리가 행하려는 바를 알아서는 안 됩니다. 분쟁과 다툼의 시기동안 모든 스웨덴인은 애국적인 의무를 위해 침묵해야 합니다."
 state_shintoism:0 "국가신토"
 state_shintoism_desc:0 "메이지 유신 이래로 제국에 대한 충성, 국가 건설을 향한 헌신을 고취시키기 위하여 신사참배에 힘써왔습니다. 이를 토대로 국가의 이름 아래, 부국강병을 위하여 더 많은 희생을 하도록 준비할 것입니다. "
 daitoakyoeiken_desc:0 "The Greater East Asia Co-Prosperity Sphere showcased the superiority of the Japanese over other Asian races and provides evidence that the Sphere was inherently hierarchical, including the Japanese Empire's true intention of domination over the Asian continent and Pacific Ocean"
 vittoria_mutilata:0 "불구의 승리"
 vittoria_mutilata_desc:0 "§L우리의 동맹국들은 런던 조약을 파기해 이탈리아의 뒤를 쳤습니다.  우리는 그들이 승리하도록 이손조 강에서 크나큰 희생을 치렀지만 정당한 권리를 부인 당했습니다. 이제 이탈리아는 운명을 스스로 개척할 것이고, 직접 정의를 세울 것입니다.§!"
 stiff_upper_lip:0 "영국 스토아학파"
 stiff_upper_lip_desc:0 "모든 이들이 흥분하여 너를 비난할 때\n네가 침착할 수 있다면,\n네가 대승과 대패를 맞이하되\n그 두 가지 거짓됨을 똑같이 대할 수 있다면,\n이 세상, 그리고 이 세상의 모든 것이 다 네 것이며,\n그리고 무엇보다도, 아들아, 너는 비로소 남자가 되는 것이다. - 러디어드 키플링, <만약> "
 trotskyite_plot:0 "트로츠키파의 음모?"
 trotskyite_plot_desc:0 "오래된 권력투쟁으로 인한 피해 망상과 병적인 의심이 국가 지도부에 영향을 주고 있습니다."
 trotskyite_plot_purged:0 "트로츠키파의 음모는 제거되었는가?"
 trotskyite_plot_purged_desc:0 "숙청에도 불구하고 배신의 공포는 남아있습니다."
 officers_purged:0 "숙청된 장교들"
