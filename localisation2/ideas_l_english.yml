 desenvolvimentismo_desc:0 "developmentalism is the idea that the state must be the base of industrial growth. By 1936 Brazil's facing heavy economical crysis, its economy based of non-manufactured exports its failing, more than that the economical crysis and growing world tension leads to a shortage of industrialized imports, our people is unemployed and the rich can't expend their money, this catastrophe leaves no choice to the state and its people other than full industrialization of the country"
 desco:0 "산업화 주력"
 desco_desc:0 "As imports and exports kept going down the brazillian governement interfered directly into the economy ending decades of liberalism. First action was to estabilize the price of coffe (main brazillian export) by burning all produced surplus to reduce offer. Second action was the creation of many state factories and companies to create jobs and reduce unemployment. Third the new industrial expansion was meant to manufacture brazillian goods for exports and to supply the internal market that was dependent on imports, third was to strenghen brazillian military industry in view of the growing world tension and the possibility of either export weapons and resources or in case of facing war."
 urba:0 "도시화"
