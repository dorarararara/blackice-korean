 IRE_freedom:0 "Anglo-Irish Treaty"
 IRE_freedom_desc:0 "Michael Collins has described the treaty signed in 1922 as the 'Freedom to achieve Freedom' and it has put Ireland well on the path to independence"
 IRE_domhnall_buachalla:0 "Domhnall Ua Buachalla"
 IRE_domhnall_buachalla_desc:0 "In an effort to make the office of Govener General an irrelevance by reducing it to invisibility Domhnall Ua Buachalla forfills no public duties or engagements and does not take resisdence in the Viceregal Lodge"
 IRE_trade_war:0 "Anglo-Irish Trade War"
 IRE_trade_war_desc:0 "On taking over power and coming into office in 1932, the new Fianna Fáil government under Éamon de Valera embarked upon a protectionist policy in economic dealings, and tariffs were introduced for a wide range of imported goods, mainly from Britain, the Free State's largest trading partner by far. This was thought necessary to develop native industry, move away from over-dependence on Britain, as well as its failure to develop industrially under free market conditions. It was also to compensate for the drastic fall in demand for Irish agricultural products on international markets, due to the Great Depression which had begun in 1929. Other means had also to be found to help the disastrously undermined balance of trade and the mounting national debt. A vigorous campaign was set in motion to make the Free State agriculturally and industrially self-sufficient by the then Minister for Industry and Commerce, Seán Lemass. Every effort was taken to add to the measures brought in by the previous government to boost tillage farming and industry and to encourage the population to avoid British imports and 'Buy Irish Goods'."
 IRE_trade_war_eng:0 "Anglo-Irish Trade War"
 IRE_trade_war_eng_desc:0 "British Prime Minister Ramsay MacDonald retaliated with the imposition of 20% import duty on Free State agricultural products into the UK, which constituted 90% of all Free State exports. UK households were unwilling to pay twenty per cent extra for these food products. The Free State responded in kind by placing a similar duty on British imports and in the case of coal from the UK, with the remarkable slogan (from Jonathan Swift in the 1720s): 'Burn everything English except their coal'. While the UK was much less affected by the ensuing Economic War, the Irish economy was badly affected."
