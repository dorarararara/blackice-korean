 GRE_tobacco_trade:0 "Tobacco Trade"
 GRE_tobacco_trade_desc:0 "Tobacco exports have fueled the greek economy for years. It is time to revive our trade"
 GRE_ammunition_sortages:0 "Ammunition Sortages"
 GRE_ammunition_sortages_desc:0 "Our rifles are from primarily Austrian decent, the ammunition made by Steyer Arms is in short supply. We are also suffering sortages is all types of artillery shells. We must win soon. Otherwise, we will have to fend off the Italians with sticks and stones."
 GRE_logistical_troubles:0 "Logistical Troubles"
 GRE_logistical_troubles_desc:0 "The underdeveloped road network is forcing us onto poor mountain roads, mules and civillians are used for supply, meaning sortages in food and ammo are common. Our army is struggling, but we will fight on."
 GRE_army_fatigue:0 "Army Fatigue"
 GRE_army_fatigue_desc:0 "We are hanging on by a thread, we can only hold against superior Axis forces for so long. We will fight to the end, but defeat might be inevitable"
 GRE_cretan_defence_strategy:0 "Last stand at Crete"
 GRE_cretan_defence_strategy_desc:0 "Greece can evacuate its goverment to Crete. If our mainland is lost, we will make a determined last stand on the grand island of Crete"
 GRE_EAM:0 "EAM"
 GRE_EAM_desc:0 "The Greek Communist party has, independently of the government, waged a very effective guerilla war through its armed wing, the National Liberation Front, the EAM!"
 GRE_mutinies:0 "Political Mutiny"
 GRE_mutinies_desc:0 "There is a mutiny of Greek Communists within our ranks"
 GRE_army_collapse:0 "Mainland army collapse"
 GRE_GRE_army_collapse_desc:0 "the remnants of the army in crete are not organised. However, we have the reserves of the Cretan 5th Division so we might organise an army out of what we have left"
 GRE_italian_preparations:0 "Italian invasion preparations"
 GRE_italian_preparations_desc:0 "We shall land with American Help and crush the Italian menace"
 GRE_polemos:0 "O Polemos mas sinehizetai!"
