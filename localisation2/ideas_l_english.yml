 GRE_EON:0 "Ethnikí Orgánosis Neoléas"
 GRE_EON_desc:0 "We have established the National Youth Organisation, this organisation will serve to educate our children and teens about the values of Metaxas and the 4th of August Reigime. These youths will make great workers and if need be, soldiers"
