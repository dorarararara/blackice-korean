 mtgnavalfolder_desc:0 "함정. 새 부품을 연구해 함정을 개량하세요."
 mtgsubmarine_folder:0 "잠수함"
 mtgsubmarine_folder_desc:0 "잠수함. 새 부품을 연구해 함정을 개량하세요."
 naval_doctrine_folder:0 "해군 교리"
 naval_doctrine_folder_desc:0 "해군이 싸우는 방식, 해군 교리."
 air_techs_folder:0 "공군"
