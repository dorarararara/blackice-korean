 coastal_defense_ships:0 "해방전함 설계"
 improved_fire_control_system:0 "향상된 사격 통제 장치"
 improved_fire_control_system_desc:0 "목표물의 항로, 속도 및 거리를 기계식 컴퓨터에 입력하면 다음번 일제 사격이 준비될 때 목표물의 위치를 정확하게 예측할 수 있습니다."
 advanced_fire_control_system:0 "발전된 사격 통제 장치"
 advanced_fire_control_system_desc:0 "크고 아름다운 기계식 컴퓨터는 목표물, 기상 조건, 해상 상태 등의 조건을 입력하여 매우 정확한 탄도 계산을 할 수 있게 해 줍니다."
 sonar:0 "초기 수중 청음기"
 sonar_desc:0 "초기 수중 청음기는 수중 표적이 내는 소리를 감지하여 추적할 수 있게 해줍니다."
 improved_sonar:0 "향상된 수중청음기"
 improved_sonar_desc:0 "수중청음기 기술의 향상으로 소리의 근원의 위치 파악이 쉬워졌습니다."
 smoke_generator:0 "연막 발생기"
 smoke_generator_desc:0 "경함선 또는 중형 함선의 엔진과 연돌에 대한 사소한 수정을 통해 적을 회피하거나 교전을 차단하는 많은 연막을 만들 수 있습니다."
 basic_depth_charges:0 "기초 폭뢰"
 basic_depth_charges_desc:0 "압력을 감지하는 장치가 달린 간단한 폭뢰는 미리 설정된 깊이에 도달하면 폭발합니다."
 improved_depth_charges:0 "폭뢰 투하대"
 improved_depth_charges_desc:0 "선박으로부터 일정한 거리를 두고 폭뢰를 발사하는 간단한 기계장치. 더이상 구축함이 목표물을 직접 넘나들며 공격할 필요가 없다는 뜻입니다."
 advanced_depth_charges:0 "폭뢰 박격포"
 advanced_depth_charges_desc:0 "구축함에 탑재된 박격포는 폭뢰를 훨씬 더 멀리 발사할 수 있어 공격 함과 동시에 함선이 소나를 통해 잠수함을 탐지할 수 있고 정확도를 획기적으로 높일 수 있습니다."
 modern_depth_charges:0 "향상된 폭뢰 박격포"
 modern_depth_charges_desc:0 "더 커다란 폭뢰 발사대는 상당히 먼 거리에서 잠수함이 있을법한 깊이에서 터지도록 설정한 폭뢰를 발사합니다."
 improved_airplane_launcher:0 "향상된 함재기 발사기"
 improved_airplane_launcher_desc:0 "향상된 공압 메커니즘은 훨씬 더 큰 비행기들이 케터펄트를 이용하여 발사될 수 있게 합니다. 이것은 항공기의 탐색 반경을 증가시킵니다."
 basic_cruiser_armor_scheme:0 "기초 순양함 장갑 도식"
 basic_cruiser_armor_scheme_desc:0 "주력함에서 볼 수 있는 수선장갑대와 갑판 장갑을 틈을 본따, 파편과 소구경 함포로부터 어느 정도 보호 받을 수 있는 장갑 계획입니다."
 improved_cruiser_armor_scheme:0 "전간기 순양함 장갑 도식"
 improved_cruiser_armor_scheme_desc:0 "Further refinements to the armour scheme along with a heavier deck are necessary to cope with the increasing range and power of guns."
 advanced_cruiser_armor_scheme:0 "발전된 순양함 장갑 도식"
 advanced_cruiser_armor_scheme_desc:0 "수선장갑대를 비스듬하게 놓으면 같은 무게와 두께의 장갑으로도 훨씬 뚫기 어렵게 만들 수 있습니다."
 basic_heavy_armor_scheme:0 "향상된 주력함 장갑 도식"
 basic_heavy_armor_scheme_desc:0 "Analysis and testing of earlier armour schemes have led to the development of alternative schemes which should offer a number of advantages."
 improved_heavy_armor_scheme:0 "발전된 주력함 장갑 도식"
 improved_heavy_armor_scheme_desc:0 "Further refinements to armour schemes allow us to protect the vital parts of the ship even more efficiently."
 basic_torpedo:0 "기초 어뢰"
 basic_torpedo_desc:0 "폭발물 탄두를 장착한 자가 추진 무기로 목표인 흘수선 아래에 명중할 때까지 미리 설정된 항로로 전진합니다.\nThe torpedo allowed smaller surface ships and submersibles to damage or destroy larger ships without needing heavy guns."
 magnetic_detonator:0 "자기 신관"
 magnetic_detonator_desc:0 "로운 기폭 장치는 어뢰가 표적 아래를 지나갈 때 지구의 자기장 변화를 감지합니다. 배의 바로 아래에서 폭발하면 훨씬 더 많은 피해가 발생하며 목표의 용골이 끊어지면서 즉시 침몰합니다."
 homing_torpedo:0 "유도 어뢰"
 homing_torpedo_desc:0 "By modifying the gyro system on torpedoes, we can program them to follow courses other than a straight line."
 electric_torpedo:0 "자기 어뢰"
 electric_torpedo_desc:0 "Instead of leaving an easily-detected trail of bubbles, a torpedo with an electrical engine remains practically invisible until it hits. This also means that there is no trail leading back to the launching submarine."
 improved_ship_torpedo_launcher:0 "향상된 어뢰 발사기"
 improved_ship_torpedo_launcher_desc:0 "더 강력해진 엔진을 사용함으로써 더 많은 어뢰발사관을 장착할 수 있으며, 어뢰로 목표를 조준하는 속도가 더 빨라집니다."
 advanced_ship_torpedo_launcher:0 "향상된 어뢰"
 advanced_ship_torpedo_launcher_desc:0 "Developments in torpedo technology allow for longer range and more powerful warheads."
 modern_ship_torpedo_launcher:0 "발전된 어뢰"
 modern_ship_torpedo_launcher_desc:0 "Advanced torpedo engines and explosive compounds further increase the lethality of torpedoes."
 basic_submarine_snorkel_sub:0 "기초 잠수함 스노클"
 basic_submarine_snorkel_sub_desc:0 "엔진에서부터 지휘실까지 이어지는 간단한 공기 수송관. 이 장비는 잠수함이 잠수한 상태로 엔진을 가동하고 동력을 충전할 수 있게 합니다."
 improved_submarine_snorkel_sub:0 "향상된 잠수함 스노클"
 improved_submarine_snorkel_sub_desc:0 "개선된 설계는 엔진으로 물이 들어가는 것을 방지하고 스노클의 레이더 에코를 감소시킵니다."
 basic_battery:0 "해군 함포"
 basic_battery_desc:0 "발전된 해군 함포와 훈련에 대한 기초 설계"
 basic_light_battery:0 "기초 경함포 포탑"
 basic_light_battery_desc:0 "소형 함선에 사용되는 개방식 소구경 함포입니다."
 improved_light_battery:0 "향상된 70-115mm 포탑"
 improved_light_battery_desc:0 ""
