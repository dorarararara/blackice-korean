 flak_tower:0 "대공 포탑"
 flak_tower_desc:0 "대공 포탑 (독일어: 플락튀르메) 은 나치 독일이 1940년부터 베를린(3개), 함부르크(2개), 빈(3개)에 건설한 거대하고 복잡한 대공포 요새였습니다. 대공 포탑를 사용했던 다른 도시로는 슈투트가르트와 프랑크푸르트가 있습니다. 프랑스의 앙제, 독일의 헬골란트, 노르웨이의 트론헤임과 같은 독일 외곽의 주요 방어 거점에 더 작은 단일 목적의 대공 포탑이 세워졌습니다. 이 탑들은 제2차 세계 대전 동안 이 도시들에 대한 연합국의 공습으로부터 방어하기 위해 루프트바페가 사용했습니다. 그들은 또한 수만 명의 지역 민간인들을 위한 방공호 역할을 했습니다."
