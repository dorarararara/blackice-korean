 basic_medium_shell:0 "중형 피모철갑탄"
 basic_medium_shell_desc:0 "피모를 장착함으로써 포탄은 공기역학적이면서도 관통력을 유지시킬 수 있습니다."
 improved_medium_shell:0 "중구경 반철갑탄"
 improved_medium_shell_desc:0 "관통력과 고폭 성능이 절충된 이 포탄은 얇은 장갑을 가진 경함선에 훨씬 더 큰 피해를 입힙니다."
 basic_heavy_battery:0 "기초 중함포 포탑"
 basic_heavy_battery_desc:0 "거대한 함포가 두꺼운 장갑 아래에 함포를 보호하고 있습니다."
 improved_heavy_battery:0 "향상된 250-310mm 포탑"
 improved_heavy_battery_desc:0 ""
 advanced_heavy_battery:0 "발전된 250-310mm 포탑"
