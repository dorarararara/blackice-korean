 naval_techs_folder:0 "해군 기술"
 naval_techs_folder_desc:0 "해군을 위한 기술. 새로운 기술 여구로 해군의 생존력을 향상시킬 수 있습니다."
 mtg_navaltechs_folder: "해군 기술들"
