 leaf_suspension:0 "판스프링 현가장치"
 leaf_suspension_desc:0 " A leaf spring takes the form of a slender arc-shaped length of spring steel of rectangular cross-section. In the most common configuration, the center of the arc provides location for the axle, while loops formed at either end provide for attaching to the vehicle chassis. For very heavy vehicles, a leaf spring can be made from several leaves stacked on top of each other in several layers, often with progressively shorter leaves. Leaf springs can serve locating and to some extent damping as well as springing functions. While the interleaf friction provides a damping action, it is not well controlled and results in stiction in the motion of the suspension"
 christie_suspension:0 "크리스티 현가장치"
 christie_suspension_desc:0 "The Christie suspension is a suspension system developed by engineer J. Walter Christie for tanks. It allowed considerably longer movement than conventional leaf spring systems then in common use, which allowed tanks to have considerably greater cross-country speed"
 horstmann_suspension:0 "호르스트만 현가장치"
 horstmann_suspension_desc:0 "The principal design feature is that two or more wheels are mounted to a common framework. Each wheel is mounted on an L-shaped swing arm that forms a bell crank, so the upward movement of the wheel is turned into sideways motion of the top of the crank. The two arms may be mounted on a common pivot shaft between them, or more commonly, two closely spaced shafts. The two wheels share a coil spring running horizontally between the tops of the crank arms. Thus if one wheel moves up over an obstacle, the spring is compressed against the swing arm of the other wheel"
 torsion_suspension:0 "토션바 현가장치"
 torsion_suspension_desc:0 "A torsion bar suspension, also known as a torsion spring suspension, is any vehicle suspension that uses a torsion bar as its main weight-bearing spring. One end of a long metal bar is attached firmly to the vehicle chassis; the opposite end terminates in a lever, the torsion key, mounted perpendicular to the bar, that is attached to a suspension arm, a spindle, or the axle. Vertical motion of the wheel causes the bar to twist around its axis and is resisted by the bar's torsion resistance. The effective spring rate of the bar is determined by its length, cross section, shape, material, and manufacturing process. "
 duck_bills:0 "덕빌"
 duck_bills_desc:0 "This was an end connector with a sheet steel foot welded to it, when bolted in place on the track it added several inches to the tracks width in soft terrain. The only drawback was they broke off fairly easy, but were easy enough to replace"
