 amphibious_mechanized_infantry:0 "수륙양용 장갑차"
 amphibious_mechanized_infantry_desc:0 "수륙양용 장갑차 또는 암트랙은 해병대가 장갑의 보호 하에 해변에 상륙할 수 있게 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_infantry_2:0 "향상된 수륙양용 장갑차"
 amphibious_mechanized_infantry_2_desc:0 "이 암트랙은 해변에서 더 쉽게 상륙할 수 있는 후방 진입로와 같은 원판에 비해 향상된 몇가지의 개선 사항을 제공합니다."
 amphibious_tank_2:0 "향상된 수륙양용 장갑차"
 amphibious_tank_2_desc:0 "2세대 수륙 양용 전차는 더 나은 방호와 증가된 화력을 특징으로 가집니다."
 NAVAL_TITLE_MINES:0 "기뢰전"
 basic_naval_mines:0 "접촉 기뢰"
 basic_naval_mines_desc:0 "해저에 고정된 형태의, 단순한 부유식 폭탄입니다. 기뢰는 선박과 접촉 할 때 폭발합니다."
 improved_naval_mines:0 "자기 기뢰"
 improved_naval_mines_desc:0 "이 정교한 기뢰는 지나가는 선박으로부터 발생하는 자기장의 변화를 감지하면 폭발합니다."
 advanced_naval_mines:0 "음향 기뢰"
 advanced_naval_mines_desc:0 "이 유형의 기뢰는 센서가 근방의 선박 소음을  감지하면 폭발합니다."
 modern_naval_mines:0 "압력 기뢰"
 modern_naval_mines_desc:0 "매우 진보된 이 기뢰는 근방에 움직이는 선박으로 인해 수압의 작은 변화를 감지합니다."
 degaussing:0 "소자"
 degaussing_desc:0 "강력한 전자기 코일을 설치, 선박의 자기력 특징을 극적으로 줄이는 것이 가능해 자기력 기뢰에 취약하지 않도록 합니다."
 submarine_mine_laying:0 "기뢰부설 잠수함"
 submarine_mine_laying_desc:0 "기뢰를 보관 및 방출하도록 고안된 장비를 설치 할 수 있는, 특별히 고안된 잠수함은 잠수하고 있는 동안 기뢰를 전개 시킬 수 있으며, 바라건대 탐지되지도 않습니다."
 improved_submarine_mine_laying:0 "어뢰발사관 기뢰 배치"
 improved_submarine_mine_laying_desc:0 "기뢰를 어뢰 발사관에 맞게 재설계하면, 비싼 어뢰로 운반되는 점은 감수하더라도 모든 잠수함이 기뢰 부설함이 될 수 있습니다."
 airdrop_mines:0 "공중 기뢰부설"
 airdrop_mines_desc:0 "기뢰를 작은 낙하산 크기에 맞추면, 항공기로 안전하게 살포해 기뢰 지대를 빠르고 효율적으로 만들 수 있습니다."
 airsweep_mines:0 "공중 기뢰소해"
 airsweep_mines_desc:0 "공중에서 기뢰를 탐지하고 안전하게 폭파 시킬 수 있는 특수 장비를 항공기에 설치 할 수 있도록 합니다."
