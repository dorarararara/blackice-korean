 ## German tanks ##
 tech_panzer_i_equipment_1:0 "1호 전차"
 tech_panzer_i_equipment_1_desc:0 "In 1933 the German military issued a requirement for a light armored vehicle that could be used for training. Krupp's design won, and it was designated as a "industrial tractor" to conceal its true purpose. Production began in 1934. Originally intended to serve as a training vehicle, the Panzer I was lightly armored and armed only with a machine gun. However, it was used in frontline divisions in the invasion of Poland and the Battle of France due to the shortage of better tanks. By the end of 1941, it had been phased out of service, although the command model remained in service longer. Its chassis continued to be used in other roles, such as carrying ammunition, or as a self-propelled anti-tank gun."
 tech_panzer_ii_equipment_1:0 "2호 전차 A/B형"
 tech_panzer_ii_equipment_1_desc:0 "In order to bridge the gap before the arrival of the Panzer III and IV, German military leadership ordered a stopgap vehicle in 1934. After trials the MAN model succeeded and would be known as the Panzer II. Lightly armored and armed only with machine guns and a 20mm autocannon, it was more suited for training and reconnaissance duties than frontline combat. However, it formed the backbone of the German armored divisions in the Battle of France, with about 1,000 in frontline service. The Panzer II would continue to serve in North Africa and the Soviet Union until enough better tanks were available.\nThe Panzer II Ausf A was the first production model, delivered in 1935. Early tests showed that its engine was underpowered, and the Ausf B variant recieved a more powerful one and thicker frontal armor."
