 gun_stabilization_desc:0 "The mechanism usually includes an angular reference device such as a mechanical or optical gyro and servo mechanisms. In the case of a tank, there is one servo stabilizing the turret and another for the elevation of the gun. The aiming is then done by control input to the mechanism, rather than directly on the gun"
