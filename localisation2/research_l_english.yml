 ### ASW CA
 tech_kr_early_sonar_ca:0 "초기 소나"
 tech_kr_early_sonar_ca_desc:0 "Developed at the end of the first-world war, and initially known as ASDIC, sonar was thought at the time to have likely rendered submarines ineffective in future wars.  While this was a drastic overestimate of sonar's capabilities, these early sets were still useful in enabling surface vessels to combat submerged enemies."
 tech_kr_depth_charge_throwers_ca:0 "폭뢰 투하대"
 tech_kr_depth_charge_throwers_ca_desc:0 "The main weapon against submarines in the inter-war period and for most of the Second World War was the depth charge.  Depth charges could be rolled off the stern of a ship onto the expected location of a sub, but the development of depth charge throwers enabled vessels to project patterns of depth charges over a wider area, increasing their effectiveness."
 tech_kr_basic_sonar_ca:0 "기초 소나"
 tech_kr_basic_sonar_ca_desc:0 "Using sound to detect vessels underwater was (and is) a complex science, and sonar systems advanced on numerous occasions between the end of the First and the Second World Wars"
 tech_kr_asw_mortars_ca:0 "대잠 박격포"
 tech_kr_asw_mortars_ca_desc:0 "A key shortcoming of sonar was that contact was lost when the attacking ship travelled over the target, giving the submarine a window within which it could maneuver to evade the coming depth charge attack.  The invention of anti-submarine mortars such as Hedgehog and Mousetrap allowed escorts to fire at targets in front of them, and were an important addition to anti-submarine warfare."
 tech_kr_advanced_sonar_ca:0 "발전된 소나"
 tech_kr_advanced_sonar_ca_desc:0 "Representing the most advanced sonar developed during the period, these sets are better at finding submerged raiders, and are important to counter ever-improving submarine design."

