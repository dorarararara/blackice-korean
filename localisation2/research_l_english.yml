 basic_light_shell:0 "소구경 반철갑탄"
 basic_light_shell_desc:0 "관통력과 고폭 성능이 절충된 이 포탄은 약한 장갑을 가진 경함선에 훨씬 더 큰 피해를 입힙니다."
 improved_light_shell:0 "소구경 철갑탄"
 improved_light_shell_desc:0 "소구경 함포에 적절한 관통력을 가진 포탄은 구축함이나 다른 경함선들과 전투시 장갑을 관통시킬 능력을 줍니다."
 basic_medium_battery:0 "기초 중형함포 포탑"
 basic_medium_battery_desc:0 "순양함에 사용되는 포탑으로 중구경의 주포가 약 두 개에서 세 개가 달려있습니다."
