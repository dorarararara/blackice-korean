 TRADE_INTERDICTION_DESC:0 "적의 해군이 너무 강하다면 우리는 무역로 봉쇄로 그들의 전쟁 수행 능력을 고사시킬 수 있습니다."
 BASE_STRIKE_DESC:0 "항공모함 작전과 이를 지원하는 것에 주력합니다. 땅에서든 바다에서든 그 어떤 적도 우리의 작전 범위에서 사라지게 될겁니다."
 AIR_SUPERIORITY_DESC:0 "우리 전투기는 공군의 척추이며 우리 영공 방어, 폭격기 호위, 육군을 위해 적 영공 공격을 합니다."
 BATTLEFIELD_SUPPORT_DESC:1 "아군 지상 병력과 유기적으로 소통하는 근접항공지원은 최적의 효율로 적 지상 병력들을 파괴할 수 있습니다."
 OPERATIONAL_INTEGRITY_DESC:0 "전술 폭격기는 유연하며 지상 지원과 일반적인 폭격을 수행할 수 있습니다."
