 hfdf_tech:0 "신호 정보"
 hfdf_tech_desc:0 "A loop antenna that can be mechanically rotated. The operator would tune in a known radio station and then rotate the antenna until the signal disappeared. This meant that the antenna was now at right angles to the broadcaster, although it could be on either side of the antenna. By taking several such measurements, or using some other form of navigational information to eliminate one of the ambiguous directions, the bearing to the broadcaster could be determined."
 hfdf_tech2:0 "왓슨-와트 배열"
 hfdf_tech2_desc:0 "The Adcock antenna is an arrangement of four monopole masts that act as two virtual loop antennas arranged at right angles. By comparing the signals received on the two virtual loops, the direction to the signal can be determined using existing RDF techniques. Researchers had set up the antenna in 1919 but had been neglecting it in favour of smaller designs. These were found to have very poor performance due to the electrical characteristics of the Slough area, which made it difficult to determine if a signal was being received on a straight line or down from the sky. Smith-Rose and Barfield turned their attention back to the Adcock antenna, which had no horizontal component and thus filtered out the \"skywaves\". In a series of follow-up experiments they were able to accurately determine the location of transmitters around the country."
 hfdf_tech3:0 "고주파 방향 탐지"
 hfdf_tech3_desc:0 "HF/DF (Huffduff) used a set of antennas to receive the same signal in slightly different locations or angles, and then used those slight differences in the signal to display the bearing to the transmitter on an oscilloscope display. Earlier systems used a mechanically rotated antenna (or solenoid) and an operator listening for peaks or nulls in the signal, which took considerable time to determine, often on the order of a minute or more. HF/DF's display made the same measurement essentially instantaneously, which allowed it to catch fleeting signals, such as those from the U-boat fleet. "
