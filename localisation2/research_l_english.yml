 tech_czech_ger_panzer_1:0 "35(t) 전차"
 tech_czech_ger_panzer_1_desc:0 "It is not often realized that Czechslovakia was a leading designer, manufacturer, and exporter of armored vehicles before the Second World War. In 1935, the Czech army began trials of a new medium tank. The S-11 (or T-11) was initially plagued with problems resulting from its rushed development, but these were gradually overcome and the vehicle gained a good reputation. After the occupation of Czechslovakia, the Germans captured these vehicles and designated them as the Panzer 35(t). Due to the shortage of better tanks in the early war, it was used in frontline units up until 1942, when most were converted into armored tractors. A unique feature of the Panzer 35(t) was that its transmission and steering were assisted by compressed air to reduce driver fatigue, allowing it to travel long distances."
