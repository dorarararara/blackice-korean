 tech_kr_cl_interwar_torpedoes:0 "전간기 어뢰"
 tech_kr_cl_interwar_torpedoes_desc:0 "Torpedoes continued to develop after the first world war, and most of the major nations in WW2 used torpedoes designed and first put into service in the 1920s and early 1930s"
 tech_kr_cl_magnetic_detonators:0 "자기 신관"
 tech_kr_cl_magnetic_detonators_desc:0 "While initially quite unreliable, once they had been refined magnetic detonators made torpedoes more effective."
 tech_kr_cl_electric_torpedoes:0 "자기 어뢰"
 tech_kr_cl_electric_torpedoes_desc:0 "Quieter and leaving far less wake (making it harder for the target to see the incoming danger), electric torpedoes were another significant step forward in torpedo technology."
 tech_kr_cl_advanced_torpedoes:0 "발전된 어뢰"
 tech_kr_cl_advanced_torpedoes_desc:0 "Improvements in reliability, aiming (including rudimentary homing devices) and other areas made the torpedoes coming into service at the end of the war very dangerous indeed."

 ### Ships Anti-Air CL
 tech_kr_Interwar_AA_cl:0 "전간기 함선 대공"
 tech_kr_Interwar_AA_cl_desc:0 "While navies had started adding anti-aircraft guns to their ships before the end of the First World War, many navies expanded their investments in naval AA during the 1920s, developing medium-calibre, rapid-firing weapons designed primarily to engage aircraft."
 tech_kr_Late_1930s_AA_cl:0 "전쟁 전 함선 대공"
 tech_kr_Late_1930s_AA_cl_desc:0 "As aircraft continued to develop, navies in turn refined their AA systems (although the outbreak of war would see that they were insufficient to the task), with higher-velocity, multi-barreled systems, and early anti-air fire control systems."
 tech_kr_Early_War_AA_cl:0 "전시 함선 대공 확장"
 tech_kr_Early_War_AA_cl_desc:0 "Wartime experience highlighted the need for greater AA installations on existing and new vessels to counter the threat posed by aircraft."
 tech_kr_Late_War_AA_cl:0 "발전된 함선 대공 시스템"
 tech_kr_Late_War_AA_cl_desc:0 "Improved fire control and powered training and elevation, combined with innovations including ammunition with proximity fuses, greatly improved the effectiveness of naval AA systems."

 ### Ship Radar CL
 tech_kr_Surface_search_radar_cl:0 "수상 탐색 레이더"
 tech_kr_Surface_search_radar_cl_desc:0 "The early radar sets were bulky, and required a lot of power, so were only practically able to be installed on larger vessels.  They proved valuable in aiding ships' tactical awareness, particularly in low visibility situations."
 tech_kr_air_warning_radar_cl:0 "대공 경보 레이더"
 tech_kr_air_warning_radar_cl_desc:0 "As radar sets were refined, they were employed to provide early warning of air attack. In effect, this enabled vessels to be ready for the aircraft and put up a stronger air defence."
 tech_kr_advanced_surface_search_radar_cl:0 "발전된 수상 탐색 레이더"
 tech_kr_advanced_surface_search_radar_cl_desc:0 "The development of centimetric radar allowed the installation of far more powerful but also far smaller radar sets.  This meant larger vessels had even more tactical awareness, and smaller vessels were able to employ radar as well."
 tech_kr_surface_fc_radar_cl:0 "수상 화력 통제 레이더"
 tech_kr_surface_fc_radar_cl_desc:0 "It wasn't long before radar was being used to assist with fire control and ranging, making larger warships more effective at range and at night."
 tech_kr_advanced_fc_radar_cl:0 "대공 화력 통제 레이더"
 tech_kr_advanced_fc_radar_cl_desc:0 "Further improvements in radar led to them aiding in target acquisition for ships' anti-aircraft weapons, enabling significantly more accurate AA fire against incoming aircraft."

