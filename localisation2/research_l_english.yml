 tech_panzer_iv_equipment_1:0 "4호 기갑전투차량 A형"
 tech_panzer_iv_equipment_1_desc:0 "The German general and armored warfare theorist Heinz Guderian envisioned that each tank battalion should have three companies of relatively light medium tanks and one company of better armed and armored medium tanks. The latter would eventually become the Panzer IV. Its job was to fight anti-tank gun positions and fortifications, and for this it would be equipped with a low velocity gun designed mainly to fire HE shells. Krupp took over total responsibility of the vehicle and production started in 1936. The Ausf A variant was soon replaced by the Ausf B, which had a more powerful engine, better transmission, a commander's cupola, and more armor. The Ausf C variant introduced more armor.\nThe Panzer IV had the distinction of remaining in production throughout the entire war, and was well known as the "workhorse" of German armored divisions."
 tech_panzer_iv_equipment_2:0 "4호 기갑전투차량 D형"
 tech_panzer_iv_equipment_2_desc:0 "The Ausf D variant of the Panzer IV was introduced in 1939 and recieved increased armor on its sides and turret. After the Invasion of Poland, it was decided to increase production of the Panzer IV. A plan to equip some with 50mm anti-tank guns was tested but dropped. Production of the Ausf E version, with even more armor and an improved commander's cupola, began in 1940."
