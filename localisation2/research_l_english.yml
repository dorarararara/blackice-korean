 electronics_folder:0 "공학"
 electronics_folder_desc:0 "공학, 레이다, 암호 등 발전된 기술에 대한 연구."
 secret_weapons_folder:0 "비밀 무기"
 secret_weapons_folder_desc:0 "광기에 찬 과학의 산물, 기적의 무기들"
 mobile_warfare:0 "기동전"
 mobile_warfare_desc:0 "기동전은 속도에 중점을 두고 기동을 통해 적군의 체계를 차단하고 와해시킵니다.\n"
 delay:0 "지연"
 delay_desc:0 "전투에서 이기지 못하더라도, 매복과 지연 전술로 공격 부대의 전진을 느리게 하는 것이 유리할 수 있습니다."
 elastic_defence:0 "탄력적인 방어"
 elastic_defence_desc:0 "최전선에 모든 역량을 집중하는 대신, 탄력적 방어는 '두터운' 방어선을 만들어 공격자들이 뿔뿔이 흩어져 지지부진하는 동안 방어자가 대응과 반격을 할 수 있는 시간을 더 많이 창출할 수 있습니다."
 mobile_infantry:0 "기동보병"
 mobile_infantry_desc:0 "일반 보병은 흔히 연락하고, 반응하고, 또는 이동하는 기갑 부대로부터 신속하게 탈출하는 것이 느립니다. 답은 현대 전쟁의 속도를 따라 갈 수 있는 차량화 또는 기계화 보병에 중점을 두는 것입니다.\n"
 mass_motorization:0 "전면 차량화"
 mass_motorization_desc:0 "차량화 부대에 더욱 중점을 둡니다."
 mechanised_offensive:0 "기계화 공세"
 mechanised_offensive_desc:0 "차량화 부대는 만족스럽고 좋지만, 기갑 차량을 몰아 공세를 이끌고, 전투에서 그들을 보호하며 중화기를 운반할 수 있는 보병이 필요합니다."
 armored_spearhead:0 "기갑 선봉대"
 armored_spearhead_desc:0 "보병 지원에 묶여 채 이끌어내지 못한 전차의 잠재력을 최대한 사용합니다. 대신 그들은 빠른 이동, 독립된 병력으로 구성되어 선봉 공격을 할 수 있습니다.\n"
 schwerpunk:0 "중점"
 schwerpunk_desc:0 "중점 또는 초점 작전이라 일컬어지는 일련의 작전은, 식별과 무력의 최대 집중으로 이기는 것에 방점을 두어야 합니다.."
 blitzkrieg:0 "전격전"
 blitzkrieg_desc:0 "전격전이란 빠르게 움직이는 기갑 부대가 기동보병의 지원과 공중 지원에 힘입어 적 전선을 뚫고 들어가 조직력을 파괴하고 포위하는 전략을 말합니다."
 kampfgruppe:0 "전투단"
 kampfgruppe_desc:0 "전투단은 특정 임무를 수행하기 위해 조직된 임시 편성 부대입니다."
 firebrigades:0 "소방대"
 firebrigades_desc:0 "'소방대'는 적군의 돌파에 대응하거나 다른 긴급 상황에 대비하기 위해 긴급 편성된  부대입니다.\n\n"
 backhand_blow:0 "유인 후 역습"
 backhand_blow_desc:0 "지상의 모든 면에서 싸우는 것 보다, 적 스스로 침투를 깊게 할 때까지 교전을 피하다가, 반격을 통해서 후미를 끊고 괴멸 시킬 수 있습니다."
 modern_blitzkrieg:0 "현대 전격전"
 modern_blitzkrieg_desc:0 "기동전의 정점인, 현대 전격전은 최신으로 진보된 기술과 이전 교리들을 통해서 배운 교훈들의 모든 집합체입니다."
 volkssturm:0 "국민돌격대"
 volkssturm_desc:0 "국민돌격대 혹은 국민의용군은 너무 늙거나 너무 어리거나 정규 군복무에 적합하지 않은 이들로 구성되었습니다.\n\n"
 nd_conscription:0 "무차별 징병"
 nd_conscription_desc:0 "병약자와 불구자일지라도 징집되어야 합니다. 민간인 같은 것은 있을 수 없습니다."
 werwolf_guerillas:0 "늑대인간 유격대"
 werwolf_guerillas_desc:0 "늑대인간 유격대는 전쟁에서 잃은 지역의 점령군에 대항해 싸우려고 조직된 독일 레지스탕스였습니다."
 superior_firepower:0 "화력 우세"
 superior_firepower_desc:0 "이 교리는 적들에게 사람이 아닌 포탄을 쏘는 것에 중점을 둡니다. 우리의 인력은 귀하고, 총알은 싸니까요.\n"
 sup_delay:0 "지연"
 sup_delay_desc:0 "비록 전투에 이길 수 없더라도, 매복과 지연 전술로 공격 부대의 진군을 느리게 하는 것은 이로울 수 있습니다."
 mobile_defence:0 "기동 방어"
 mobile_defence_desc:0 "기동 방어는 적군이 공격할 수 있는 어느 곳이든지 방어를 강화하기 위해 사용될 수 있습니다."
 intergrated_support:0 "통합 지원"
 intergrated_support_desc:0 "전투부대와 함께한 근접통합지원부대는 사단의 공격력을 강화시켜주었습니다.\n\n"
 regimental_combat_teams:0 "연대 전투단"
 regimental_combat_teams_desc:0 "연대 전투단은 보병연대와 포병, 탱크, 정찰대 요소와 같은 지원 병력간에 밀접한 통합을 이루어 소규모 자급자족 병력이 공격시 큰 유연성을 가지게 합니다."
 dispersed_support:0 "분산 지원"
 dispersed_support_desc:0 "우리의 지원 병력을 분산시킴으로서 사선 밖에 있는 동안 그들이 넓은 범위를 커버할 수 있게 해서 사단이 뛰어난 방어를 할 수 있게 합니다. \n\n"
 overwhelming_firepower:0 "압도적인 화력"
 overwhelming_firepower_desc:0 "모든 가능한 지원 병력을 불러 모아준 압도적인 화력은 공격자의 날에 목표물을 구워 삶거나 더 심각하게 황폐화 시킬 수 있습니다."
 sup_mechanized_offensive:0 "기계화 공세"
 sup_mechanized_offensive_desc:0 "차량화 부대는 괜찮고 좋지만, 공격을 이끌기 위해서 우리는 병사들을 보호하고 중화기를 실을 수 있는 장갑차를 타고 전장에 들어갈 수 있는 보병이 필요합니다."
 concentrated_fire_plans:0 "집중 포화 계획"
 concentrated_fire_plans_desc:0 "여러 포대들이 동시에 포격하는 집중 포화로 적에게 더 큰 피해를 줄 수 있습니다.\n"
 combined_arms:0 "제병협동"
 combined_arms_desc:0 "장갑차,  보병,  지원 병력이 함께 하는 잘 조직된 전투단은 따로 분리되있는 부대들 보다 훨씬 더 효과적입니다."
 tactical_control:0 "전술적 통제"
 tactical_control_desc:0 "전방에 전개된 제병군에 대한 장교들의 숙련도는 이제 모든 병과들의 지휘에 직접적으로 관련됩니다."
 air_land_battle:0 "공지 전투"
 air_land_battle_desc:0 "이미 합동편제를 조직하고 있는 지상군과 함께, 공지전은 이제 공중과 지상 전장을 빈틈없이 합침으로써 지상전력과 공군전력의 밀접한 협조를 강조하고 있습니다."
 centralized_fire_control:0 "중앙 사격 통제"
 centralized_fire_control_desc:0 "중앙사격 통제 시스템은 한 지점에 있는 것들을 평가해 모든 포병지원 호출을 허용하며, 만약 필요시, 그들에게 할당 된 포병에게 발사요청 할 수 있는 것 뿐 아니라 사단의 전체 화력을 목표물에 집중합니다.\n"
 forward_observers:0 "전방 관찰자"
 forward_observers_desc:0 "전방 관찰자는 포 사격의 효과와 정확도를 직접 관찰할 수 있는 위치를 선점하고, 포의 보정을 위해 다시 결과를 돌려줍니다."
 advanced_firebases:0 "발전된 중포 기지"
 advanced_firebases_desc:0 "포병 화력은 전방으로 나아가는 병력들에게 최대한의 화력을 지원하기 위해 전선과 가까운 곳에서 강화된 포진지에 배치될 수 있습니다."
 shock_and_awe:0 "충격과 공포"
 shock_and_awe_desc:0 "집중된 대규모 화력은 적에게 즉각적으로 압도적인 수준의 충격과 공포를 부여하거나 대항할 의지를 충분히 마비 시킵니다."
 grand_battle_plan:0 "대전략"
 grand_battle_plan_desc:0 "전투에 참여하기 전에 선행되는 광범위한 계획 수립과 준비 과정은 성공의 열쇠입니다.\n"
 trench_warfare:0 "참호전"
 trench_warfare_desc:0 "삽은 때때로 보병의 가장 중요한 무기입니다. 병력은 그들이 있는 위치에서 참호의 가치를 배웁니다."
 prepared_defense:0 "준비된 방어"
 prepared_defense_desc:0 "야전 요새의 더 광범위한 체계은 병력의 방어를 크게 향상시켰습니다."
 grand_assault:0 "대돌격"
 grand_assault_desc:0 "충분한 전투력이 완성되고 그들의 목적이 잘 구상되었을 때, 강력한 공격은 적을 격멸하기에 부족함이 없습니다."
 grand_mechanized_offensive:0 "기계화 공세"
 grand_mechanized_offensive_desc:0 "차량화 부대는 괜찮고 좋지만, 공격을 이끌기 위해서 우리는 병사들을 보호하고 중화기를 실을 수 있는 장갑차를 타고 전장에 들어갈 수 있는 보병이 필요합니다.\n\n"
 assault_concentration:0 "돌격 집결"
 assault_concentration_desc:0 "공격을 시작하기 전에, 선도부대는 최초 전개간 최대한의 전투력을 투사할 수 있도록 전방에 신중히 준비되어야 하고 배치되어야 합니다."
 branch_interoperation:0 "상호 연동 부서"
 branch_interoperation_desc:0 "병력 내 서로 다른 병과들의 협동성을 증진시키는 것은 그들로 하여금 통합작전을 더울 잘 수행하게끔 합니다."
 assault_breakthrough:0 "돌격 돌파"
 assault_breakthrough_desc:0 "전면에 대규모의 공세를 취하는 것 대신에, 오직 공격목표를 적 전면 한곳이나 소수에 집중하고 돌파를 달성해 내는 것이 더 효과적일 수 있습니다."
 central_planning:0 "중앙 계획"
 central_planning_desc:0 "전병과에서 온 장교들은 이제 주어진 작전을 최대한 효율적으로 수행할 수 있게 계획하는 데 공헌합니다."
 c3i_theory:0 "지휘, 통제, 통신 및 정보 (C3I)"
 c3i_theory_desc:0 "효과적인 참모 장교들은 부대 지휘관과 그가 지휘하는 병력 간에 명령, 제어, 연락 & 첩보의 흐름을 안전하게 합니다."
 infantry_offensive:0 "보병 공세"
 infantry_offensive_desc:0 "보병의 공격 정신이야말로 전투의 결정적인 승리 요인입니다. 우리 보병들을 이끄십시오.\n\n"
 armored_operations:0 "기갑 작전"
 armored_operations_desc:0 "전차와 다른 장갑차들은 전장까지 보병을 수송하고 전투에 직접적인 지원을 하는데 아주 효과적입니다."
 infiltration_assault:0 "침투 돌격"
 infiltration_assault_desc:0 "공세 시작점의 보병은 방어가 탄탄한 구역의 적 전선을 우회하거나 차단하여 여력으로 적을 전멸시킬 수 있는 약점을 목표로 해야합니다."
 night_assault_tactics:0 "야간 돌격 전술"
 night_assault_tactics_desc:0 "야간 이동과 야간 전투에 능한 병사들은 공격을 위한 사전 전개와 예상치 못한 적부대를 직접 공격할 수 있습니다."
 attritional_containment:0 "소모 억제"
 attritional_containment_desc:0 "만약 우리가 적 거점을 제거하는 공격이 불가능 하다면 그래도 끊임없이 적이 공격을 개시하는 것을 방해하고, 게다가 손실을 일으키는 수있는 소규모 공격을 계속해야 됩니다."
 infiltration_in_depth:0 "종심 침투"
 infiltration_in_depth_desc:0 "우리 군대는 이제 적의 깊숙히 펼쳐진 강력한 지점을 우회하여 차단하도록 훈련되었고 이상적인 우리의 돌격군은 적의 후방지역에 도착하여 적군을 완전히 차단할 때까지 멈추지 말아야 합니다."
 mass_assault:0 "대규모 돌격"
 mass_assault_desc:0 "완벽한" 무기는 과대평가된 것이며, 그냥 많이 만들어진 "충분히 좋은" 무기가 승리로 가는 길입니다!\n"
 pocket_defence:0 "고립지역 방어"
 pocket_defence_desc:0 "방어전에서 우리군대가 포위망에 갇히는 일이 일어날 수 있다.  이러한 경우 필연적인 반격으로 적들을 제거할 때까지 오로지 제자리에서 방어해야만 합니다"
 defence_in_depth:0 "종심 방어"
 defence_in_depth_desc:0 "상대적으로 미약한 저항과 일시적으로 영역을 내줌으로써 우리는 시간을 벌 수 있으며 공격자들이 우리의 반격 이전에 그들 스스로 지치게 할 수 있도록 해준다."
 large_front_operations:0 "대규모 전선 작전"
 large_front_operations_desc:0 "대규모 전선에서의 싸움은 긴거리의 여러 부대 활동의 조정을 필요로 합니다: 전술보다는 작전 레벨에서 말이지요.\n\n"
 deep_operations:0 "종심 작전"
 deep_operations_desc:0 "종심 작전 또는 종심 전투의 개념은 적의 방어선 여러 곳을 돌파하는 개념이며 그들의 작전상 예비대, 작전 심도를 파괴하고 그들의 전략적 종심을 가능한 한 많이 차지하는 것입니다."
 operational_concentration:0 "집결 작전"
 operational_concentration_desc:0 "어떤 군사행동의 핵심은 압도적인 지역 우세입니다. 모든 전선이 압도적으로 우위에 서지 않는 다면, 모든 곳에서 강해지기보다는 짧게라도 전선의 일부를 약화시켜 필요한 곳에 부대를 집중 시키는 것입니다."
 vast_offensives:0 "대공세"
 vast_offensives_desc:0 "돌파구 형성이 가능하다면 가능한 강력하게 확대되어야 한다: 광대한 공격이 적의 전선을 가능한 깊게 통과해서 밀어부치는 것은 적들의 전선 방어를 더 어렵고 불가능하며 하찮게 만들 것입니다."
 breakthrough_priority:0 "돌파 우선"
 breakthrough_priority_desc:0 "작전의 집중에 대해 더 상세히 말하자면 전선에서 필요한 모든 것은 돌파구 형성을 위한 전력 집중에 종속됩니다. 부분 지역에서의 패배는 결정적인 한방에 비하면 별로 중요치 않습니다."
 mechanized_wave:0 "기계화 제파"
 mechanized_wave_desc:0 "기계화 부대는 정확히 돌파된 곳을 개척해 빠르게 나아가는 일과, 기갑부대를 지원하고 측면 틈을 메우는 일을 수행하는데 이상적입니다."
 continuous_offensive:0 "연속적 공세"
 continuous_offensive_desc:0 "돌파점을 적절하게 활용하는 것이 종종 매우 효과적이라고는 해도, 공격자는 이내 언제나 기진맥진하게 되고 방어자는 재편성할 수 있고 새로운 방어선을 재구성할 수 있습니다. 하지만, 충분한 예비대와 적절한 편성을 통해, 공격자는 적에게 큰 피해를 줄 수 있는 종심 깊은 공격을 지속할 수 있게 됩니다."
 human_wave_offensive:0 "인해 전술 공세"
 human_wave_offensive_desc:0 "인해 전술 공세는 공격측의 보병전술로 적의 전선에 대항해 높은 밀도의 보병진형으로 정면돌격을 감행, 방어측의 근접전 교전의지를 꺾는 것입니다."
 human_infantry_offensive:0 "보병 공세"
 human_infantry_offensive_desc:0 "보병의 공격정신은 승전의 결정적인 요소입니다. 우리 보병이 그 방향을 이끌어야 합니다."
 large_front_offensive:0 "대규모 전선 공세"
 large_front_offensive_desc:0 "지휘 또는 위협에 의한 여러 곳에서 인해전술 공세를 감행하여 적의 화력을 한 곳에 집중시키는 것을 어렵게 합니다."
 peoples_army:0 "인민군"
 peoples_army_desc:0 "인민군은 무기보다 열등한 기술을 상쇄하는 강력한 동기를 가진 사람이 우선이라고 믿고있고 민간인력으로부터의 광대한 지원을 누리고 있습니다.\n\n"
 guerilla_warfare:0 "게릴라전"
 guerilla_warfare_desc:0 "적이 공격하면, 우리는 후퇴합니다; 적이 숙영하면, 우리는 기습합니다; 적이 지치면, 우리는 공격합니다; 적이 후퇴하면, 우리는 추격합니다."
 infantry_weapons2:0 "향상된 보병 장비 I"
 infantry_weapons2_desc:0 "개인과 승무원들에게 지급되는 보병 화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 infantry_weapons2_ger:0 "향상된 보병 장비 I"
 infantry_weapons2_ger_desc:0 "개인과 승무원들에게 지급되는 보병 화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 infantry_weapons2_sov:0 "향상된 보병 장비 I"
 infantry_weapons2_sov_desc:0 "개인과 승무원들에게 지급되는 보병 화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 infantry_weapons2_usa:0 "향상된 보병 장비 I"
 infantry_weapons2_usa_desc:0 "개인과 승무원들에게 지급되는 보병 화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."

 improved_infantry_weapons_2:0 "향상된 보병 장비 II"
 improved_infantry_weapons_2_desc:0 "개인과 승무원들에게 지급되는 보병 화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 향상된 무기 모델과 더 특화된 장비들입니다."
 advanced_infantry_weapons2:0 "향상된 보병 장비 III"
 advanced_infantry_weapons2_desc:0 "개인과 승무원들에게 지급되는 보병 화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다. 이전에 제한적 크기로 배포된 무기의 능력을 향상시켰습니다."
 infantry_at:0 "보병 대전차 무기 I"
 infantry_at_desc:0 "대전차 무기를 장비한 보병 병력은 기동성을 유지하면서 가벼운 장갑으로 무장된 차량을 제거할 수 있게 되었습니다."
 infantry_at_2:0 "보병 대전차 무기 연구와 설계 업그레이드"
 infantry_at_2_desc:0 "새로운 보병 대전차 무기 체계인- RPG 발사기를 개발할 수 있는 기술을 설계 및 테스트할 수 있습니다"
 support_weapons:0 "지원 화기 I"
 support_weapons_desc:0 "자동화기는 더 휴대하기 좋아졌습니다. 경기관총은 이미 효과를 증명했고 소형 지원 무기의 발전은 계속되어야 합니다."
 support_weapons2:0 "지원 화기 II"
 support_weapons2_desc:0 "경기관총과 기관총의 형태가 결합된 자동화기의 발전은 우리 보병들이 그 장비를 어떻게 이용하게 하는지에 따라 다재다능하게 합니다."
 support_weapons3:0 "지원 화기 III"
 support_weapons3_desc:0 "우리는 기관총의 신뢰도를 유지하고 향상하면서, 총알의 흐름을 지속적으로 유지해 치사율을 보장하는 높은 연사속도를 가지는 실험 또한 가능합니다."
 support_weapons4:0 "지원 화기 IV"
 support_weapons4_desc:0 "돌격소총의 다양한 활용과 함께, 어느상황에서나 모든 병사들에게 신뢰받을 수 있는 자동화기를 개발하는 것은 현대화된 군의 선결요건입니다."
 paratroopers:0 "공수부대 I"
 paratroopers_desc:0 "우리의 군에 공수부대를 통합 하는 것은, 이전에는 접근 할 수 없었던 지역을 강제적으로 들어가거나 주요 지점을 차지하는 것을 가능 하도록 하여, 새로운 전술적 기회를 제공하도록 합니다."
 paratroopers2:0 "공수부대 II"
 paratroopers2_desc:0 "작은 작전에서 소규모로 활동하던 공수 분대의 규모가 더 커진 공수 사단으로 대규모 공중 수송 작전으로의 이행은 참신함을 넘어 자연스러운 전쟁의 한 부분으로 받아 들여지고 있습니다."
 paratroopers3:0 "공수부대 III"
 paratroopers3_desc:0 "날씨별 공수 임무를 적응 및 학습하며, 전투 점프 같은 표준화된 장비와 다양한 특화 훈련은 이러한 매우 위험한 임무에 연관된 혼란과 위험을 최소화 할 것입니다."
 para_supply_tech:0 "공수 보급 조직"
 marines:0 "해병대"
 marines_desc:0 "상륙전에 특화된 부대는 점점 필수 조건이 되어가고 있습니다. 우리 해병대가 상륙함의 지원과 특수 훈련을 받음에 따라 임시방편으로 만든 작전과 장비는 이제 옛말이 되었습니다."
 marines2:0 "해병대"
 marines2_desc:0 "상륙전은 지속적인 혁신이 필요합니다. 개선된 군수 지원과 이동가능한 항구가 우리 해병들을 상륙가능하게 합니다 그렇지 않으면 불가능 했을 것입니다e."
 marines3:0 "향상된 해병대"
 marines3_desc:0 "해병대는 단순히 상륙가능한 보병 그 이상입니다. 미래에, 우리의 해병대는 가장 잘 훈련되고 단결력이 강한 특수부대가 될 것입니다."
 tech_mountaineers:0 "산악 보병 I"
 tech_mountaineers_desc:0 "산악에서의 전투는 부대를 많은 위험에 노출시키지만, 때로는 피할수 없습니다. 우리는 이런 위험을 특화된 장비와 훈련을 병사들에게 제공하여 최소화 할 수 있습니다."
 tech_mountaineers2:0 "산악 보병 II"
 tech_mountaineers2_desc:0 "생존을 넘어 우리 군대는 산악을 그들의 이점으로 이용하도록 훈련될 수 있습니다. 경장비와 노새를 이용한 이동수단은  다른 보병보다 더 나은 작전활동이 가능하게 합니다."
 tech_mountaineers3:0 "산악 보병 III"
 tech_mountaineers3_desc:0 "고고도와 저기온의 가장 험악한 산악임무를 위한 사전준비는 우리의 산악병을 특별훈련시키고 단련하는데 필요합니다."
 tech_special_forces:0 "특수부대"
 tech_special_forces_desc:0 "색다른 싸움을 위한 특수 훈련. 우리 부대들이 준비돼고 가혹한 상태를 체득할 수 있도록 해야 합니다."
 advanced_special_forces:0 "발전된 특수부대 훈련"
 advanced_special_forces_desc:0 "광범위한 훈련을 통해, 우리 특수부대는 일반인을 월등히 뛰어넘은 활동을 할 수 있게 될 것입니다."
 improved_special_forces:1 "확장된 특수부대 프로그램"
 improved_special_forces_desc:1 "특수부대는 평범한 군인이 할 수 없는 임무를 수행할 수 있어야 합니다. 우리 군인들이 질적으로 향상되도록 훈련 프로그램을 확장해야만 합니다."
 extreme_environment_training:0 "극한 환경 훈련"
 extreme_environment_training_desc:0 "우리는 가혹한 환경에서도 싸울 수 있어야 합니다. 올바른 훈련과 장비를 통해, 우리 부대는 가장 혹독한 상태에서도 싸울 수 있을 것입니다."
 survival_training:0 "생존 훈련"
 survival_training_desc:0 "우리 특수부대들은 때로 최소한의 보급품만으로 적의 배후에서 싸워야 합니다. 우리는 가혹한 날씨와 제한된 보급품만으로 싸울 수 있도록 훈련시켜야 합니다."
 elite_forces:0 "정예군"
 elite_forces_desc:0 "오직 최고 중의 최고만이 특수부대원이 될 수 있습니다. 군인들은 훈련을 통해 누구보다 더 강해고, 빠르며 격렬히 싸울 수 있게 될 것입니다."
 jungle_warfare:0 "정글전"
 jungle_warfare_desc:0 "정글에서 효과적으로 싸울 수 있게 우리 군을 특수훈련 시킵니다."
 HUN_light_infantry_tech:0 "경보병 사단 교리"
 HUN_light_infantry_tech_desc:0 "보병 사단의 지원화기 양을 줄여 더 유연해지고 도시와 숲과 같은 제한된 지형에서의 전투에서 유리하게 합니다."
 tech_recon:0 "수색 중대 I"
 tech_recon_desc:0 "본대가 움직이기에 앞서 소규모 정찰 병력을 전방에 보내는 것은 우리에게 앞으로 마주칠 적의 규모 및 관련된 정보를 획득할 수 있게 할 것입니다."
 tech_recon2:0 "수색 중대 II"
 tech_recon2_desc:0 "수색 임무는 종종 위험하고 사상률이 높습니다. 우리 수색대원들로 하여금 신속하게 작전에 투입 및 퇴각할 수 있도록 준비시키고 적에 의해 구축된 장애물을 제거할 수 있도록 장비시키는 것은 그들이 무사히 돌아올 가능성을 증가시킬 것입니다."
 tech_recon3:0 "수색 중대 III"
 tech_recon3_desc:0 "무전 기술의 발달은 수색 임무가 수행되는 방식을 바꾸어놓았고, 수집된 정보를 신속하게 교환하는 것을 가능하게 하였습니다."
 tech_recon4:0 "수색 중대 IV"
 tech_recon4_desc:0 "종심 수색작전, 복합 첩보활동, 게릴라 작전 및 특수부대 훈련들은 우리들의 전략적 선택을 보조하고 정책수립을 신속히 할 수 있도록 도와줄 것입니다."
 tech_engineers:0 "공병 중대 I"
 tech_engineers_desc:0 "요새 건설과 장애물 파괴는 야전에서 강력한 전투공병을 만들었습니다. 우리 공병의 다양한 역할이 가능함은 그들이 필요한 다양한 상황과 장소에 맞게 배치할 수 있습니다."
 tech_engineers2:0 "공병 중대 II"
 tech_engineers2_desc:0 "현대화된 장비 및 고폭발물과 함께, 우리의 기술자들은 그들의 전통적인 임무를 넘어 육지 및 해상에서 그들의 창의력을 발휘하여 적들을 놀라게 할 것입니다."
 tech_engineers3:0 "공병 중대 III"
 tech_engineers3_desc:0 "군사 공학 프로젝트는 더 큰 규모로 접근합니다. 발전된 시설건설 지원은 야전에서 일반적으로 가능한것을 뛰어넘어 지원을 필요로하는 임무가 가능합니다."
 tech_engineers4:0 "공병 중대 IV"
 tech_engineers4_desc:0 "지속적인 참호구축과 보급 시스템을 건설하는 동안 지역 기동성을 유지하고, 전투공병은 앞으로 우리 부대가 어디서든 공격 당하더라도 문제가 없도록 미리 준비할 것입니다."
 hospital_tech:0 "야전 병원"
 logistics_tech:0 "군수 중대"
 recon_tech:0 "수색 중대"
 tech_field_hospital:0 "야전 병원 I"
 tech_field_hospital_desc:0 "사상자가 죽은 군인을 의미할 필요는 없습니다. 즉각적인 의학적 처치로 우리 부상자들을 후방으로 데려오는 것이 가능하게 하는 것은 안전을 위한 첫단계 입니다."
 tech_field_hospital2:0 "야전 병원 II"
 tech_field_hospital2_desc:0 "필요한 곳에 의무지원을 할 수 있도록 이동식 구호소를 운영함으로써, 우리는 많은 수의 불필요한 죽음과 영구적인 부상을 멈출 수 있습니다."
 tech_field_hospital3:0 "야전 병원 III"
 tech_field_hospital3_desc:0 "수술은 전장에서 가장 흔한 응급 처치중 하나입니다. 수술 및 이에 필요한 도구들은 전장에서 보다 가깝게 사용할 수 있어야 하며, 우리는 숙련된 의사들이 군 의료 요원의 일부가 될 수 있도록 보장하여야 합니다."
 tech_field_hospital4:0 "야전 병원 IV"
 tech_field_hospital4_desc:0 "비록 야전 치료 부분에서 많은 진보가 있어왔지만 많은 발달은 일시적이고 인정받은 교리가 부족합니다. 보다 더 많은 경험으로 우리는 이 부대의 역할을 명확하게  설명할 수 있고 영구적 기구의 즉흥적인 혁신이 가능합니다."
 tech_logistics_company:0 "군수 중대 I"
 tech_logistics_company_desc:0 "전문적인 군수장교는 보급업무 간 불필요한 낭비를 경감시켜줄 것입니다."
 tech_logistics_company2:0 "군수 중대 II"
 tech_logistics_company2_desc:0 "전쟁에 있어 새로운 국면에 대한 우리의 위기관리 능력을 적용하는 것은 군수업무의 안정성을 증대시킬 것입니다."
 tech_logistics_company3:0 "군수 중대 III"
 tech_logistics_company3_desc:0 "보급품 수요에 대한 통계학적인 분석을 계속하는 것은 우리의 자원들을 최대한 효율적으로 활용할 수 있게끔 합니다."
 tech_logistics_company4:0 "군수 중대 IV"
 tech_logistics_company4_desc:0 "보급품의 표준화된 분류법의 발전은 혼란을 최소화 시키고 더 능률적으로 계획을 수립할 수 있게 할 것입니다."
 tech_military_police:0 "헌병대 I"
 tech_military_police_desc:0 "정규군은 단기간의 점령을 해낼 수 있지만 정규군은 선두의 중요한 병사들입니다. 군내에 헌병대를 조직하는 것은 사보타주를 조사하고 저항군에 대응하는 병력 확보를 보장할 것입니다."
 tech_military_police2:0 "헌병대 II"
 tech_military_police2_desc:0 "점령지에서 교통지도 및 공공질서 유지 등과 같은 정규 경찰 업무를 담당하여, 우리 헌병들이 저항세력들로 인해 생겨나는 혼돈 및 혼란을 최소화 할 수 있습니다."
 tech_military_police3:0 "헌병대 III"
 tech_military_police3_desc:0 "지역 스파이 조직 및 점령 전 구성되었던 밀고자들과 협조함으로써, 우리의 헌병들은 어디에서 저항이 일어날 지를 선제적으로 대비할 수 있습니다."
 tech_military_police4:0 "헌병대 IV"
 tech_military_police4_desc:0 "원만한 정치적 영토 점령은 정상상태로의 복귀와 무자비한 제거에 대한 반대와 동일합니다. 우리의 헌병은 반드시 우리병사와 민간인들을 위해 이 작업을 일찍 시작하게 합니다."
 tech_improved_suppression:0 "향상된 치안 유지"
 tech_improved_suppression_desc:0 "치안유지 기술 훈련이 널리 보급되도록 함으로써, 우리는 이 분야에서 우리 군대의 효율성을 높일 수 있습니다."
 tech_signal_company:0 "통신 중대 I"
 tech_signal_company_desc:0 "전장에서 통신망을 개통하고 유지하는 것은 언제나 전문적인 기술을 요합니다. 제1차 세계대전에서 새로운 통신 및 탐지기술의 출현과 함께, 새로운 가능성이 대기하고 있습니다."
 tech_signal_company2:0 "통신 중대 II"
 tech_signal_company2_desc:0 "군 내 다른 병과들간의 의사소통에 진력하는 통신 중대는 지상군이 해상 및 공중 작전과 협조된 노력을 발휘할 수 있도록 보장하며 그들의 기동을 보다 신속하게 계획할 수 있도록 도와줍니다."
 tech_signal_company3:0 "통신 중대 III"
 tech_signal_company3_desc:0 "더욱 더 휴대화된 통신 기술은 배낭형태로 개인이 나를 수 있게 실용화 되었습니다. 이것은 통신중대의 기동성을 증대시도록 활용해야 합니다."
 tech_signal_company4:0 "통신 중대 IV"
 tech_signal_company4_desc:0 "우리의 통신기술 하사관은 야전에서 장비를 직접 다룰수 있을 지식을 가진 사람들과 견주어 집니다. 새로운 통신기술 연구에 그들을 참여시키는 것은, 그들의 전문 지식을 사용할수 있게 되었습니다."
 tech_maintenance_company:0 "정비 중대 I"
 tech_maintenance_company_desc:0 "유지보수, 수리와 정비는 군사 장비의 신뢰도와 안전하게 사용하는 데 중요합니다. 이런 특수한 중대를 가지는 것은 적절한 긴장 상태를 유지하게 해줍니다."
 tech_maintenance_company2:0 "정비 중대 II"
 tech_maintenance_company2_desc:0 "일상적인 운용관리 절차는 장비가 고장나거나, 교체 하기 이전에 부대에 경고해서 위험을 최소화 합니다."
 tech_maintenance_company3:0 "정비 중대 III"
 tech_maintenance_company3_desc:0 "우리의 병력들이 전장에서 언제든지 일반적인 수리를 할 수 있도록 기본적인 자재를 소유할 수 있게 보장하는 것은 손상된 장비의 지속적인 사용을 막아줄 것입니다."
 tech_maintenance_company4:0 "정비 중대 IV"
 tech_maintenance_company4_desc:0 "거대한 전쟁에서 중복된 활동을 위한 설계 경험은 더 현대화된 장비로 갱신하는 일의 유지보수를 쉽게 만듭니다."
 motorised_infantry:0 "차량화 보병"
 motorised_infantry_desc:0 "야전에서 보병 수송에 차량 이용을 확대하는 것은 속도가 느린 병력의 기동력을 비약적으로 상승시키고 새로운 전략과 빠른 대응을 가능하게 합니다."
 night_vision:0 "야간 투시경 I"
 night_vision_desc:0 "보이지 않고 적을 볼 수 있다는 것은 야간임무의 핵심입니다. 다루기는 힘들지만, 이것을 가능하게 하는 적외선 기술의 발명으로 야간 시야 장비를 우리 군에게 지급할 수 있습니다."
 night_vision2:0 "야간 투시경 II"
 night_vision2_desc:0 "앞선 적외선 스코프는, 초기 저격수가 사용하도록 의도했지만, 가시거리가 제한되었습니다. 휴대성과 가시성 모두를 향상시킨, 이 장비들은 야간 작전을 수행하는 더 많은 병사들에게 사용될 수 있을겁니다."
 basic_machine_tools:0 "기초 공작기계"
 basic_machine_tools_desc:0 "새로 개발된 다양한 밀링 머신은 군수 생산에 이용할 수 있으며, 작은 다용도 유형에서부터 기계공장에서도 사용할 수 있는 대형까지, 기술적 한계를 뛰어넘습니다."
 improved_machine_tools:0 "향상된 공작기계"
 improved_machine_tools_desc:0 "터릿 선반은 대량생산에 있어서 필수적임을 증명하고 있습니다. 효과적인 생산을 보장하는 선반을 사용하는 것은 산업에 상당한 이점을 줄 것입니다."
 advanced_machine_tools:0 "발전된 공작기계"
 advanced_machine_tools_desc:0 "자동제어 장치를 사용해서 공작기계를 자동화 하는것은 이전에 논의 되었었습니다. 이 아이디어를 연습하도록 허용하는 것은, 컴퓨터같은 또 다른 진보된 자동화 기계를 만들도록 합니다."
 assembly_line_production:0 "조립 라인 생산"
 assembly_line_production_desc:0 "컨베이어 조립 라인은 이미 많은 산업에서 사용되고 있고,  이런 전례없는 물량생산은 전쟁의 양상을 바꿀 것입니다."
 flexible_line:0 "유연한 라인"
 flexible_line_desc:0 "유연한 조립라인은 사람에 의해 조정되는 것처럼 필요할 때 적응할 것입니다. 우리는 이걸 산업 생산에 적용해야 합니다."
 streamlined_line:0 "간결한 라인"
 streamlined_line_desc:0 "표준화되고 엄격한 구조의 조립라인은 효율과 안전의 핵심입니다. 이것들은 우리 산업생산 개발의 핵심양상 이어야 합니다."
 modern_machine_tools:0 "현대 공작기계"
 modern_machine_tools_desc:0 ""
 tool_maintenance:0 "도구 정비"
 tool_maintenance_desc:0 ""
 worker_training:0 "기술과 교육"
 worker_training_desc:0 ""
 worker_colleges:0 "노조와 대학"
 worker_colleges_desc:0 ""
 on_spot_training:0 "공장 현장 교육"
 on_spot_training_desc:0 ""
 foriegn_labour:0 "외국인 노동자"
 foriegn_labour_desc:0 ""
 improved_equipment_conversion:0 "향상된 장비 전환"
 improved_equipment_conversion_desc:0 "진보한 공학으로 이전 모델에서 발견한 문제를 수정하고 현재 요구에 맞게 갱신할 수 있게 해줍니다."
 advanced_equipment_conversion:0 "발전된 장비 전환"
 advanced_equipment_conversion_desc:0 "우리의 구식 모델을 보강하기 위해 전문적인 팀과 조립 라인을 설치해 우리의 전쟁 기계를 언제나 치명적으로 유지합니다."
 concentrated_industry:0 "산업 집중 I"
 concentrated_industry_desc:0 "우리의 산업 생산시설을 몇몇 주요한 지역에 집중시켜 극적으로 효율성을 향상시킬 수 있습니다.\n"
 concentrated_industry2:0 "산업 집중 II"
 concentrated_industry2_desc:0 "집중된 제조업은 비용 절감에 도움이 될 것입니다."
 concentrated_industry3:0 "산업 집중 III"
 concentrated_industry3_desc:0 "보다 더 집중된 우리의 산업에 체계화된 구조망을 도입해 기반시설 비용을 줄일 수 있습니다."
 concentrated_industry4:0 "산업 집중 IV"
 concentrated_industry4_desc:0 "중요한 우리 산업을 서로 가깝게 모아 집약된 효과를 증대 시킵니다."
 concentrated_industry5:0 "산업 집중 V"
 concentrated_industry5_desc:0 "주요 산업 단지가 이제 우리 산업의 많은 부분을 결합시켜, 운송과 노동비를 최소화 합니다."
 dispersed_industry:0 "산업 분산 I"
 dispersed_industry_desc:0 "우리의 산업을 분산시켜서, 전시에 적에게 목표물이 되는 것을 힘들게 만들어 안전하게 합니다.\n"
 dispersed_industry2:0 "산업 분산 II"
 dispersed_industry2_desc:0 "더 나아간 우리 산업의 분산화는 특정지점을 타격하는것을 어렵게 합니다."
 dispersed_industry3:0 "산업 분산 III"
 dispersed_industry3_desc:0 "다른 모습으로 위장한 공장을 운영하는 것은 직접 공격의 위험을 줄일 것입니다."
 dispersed_industry4:0 "산업 분산 IV"
 dispersed_industry4_desc:0 "위장과 분산되어 네트워크 구축된 우리의 공장을 완전히 붕괴시키는 것은 매우 힘들 것입니다."
 dispersed_industry5:0 "산업 분산 V"
 dispersed_industry5_desc:0 "산업뿐만 아니라 기반시설이 서로를 비밀스럽게 동작 하도록 이어줘서, 우리는 공중 공격으로부터 파괴되는 것을 더 어렵게 만들 수 있습니다."
 synth_oil_experiments:0 "합성 석유 실험"
 synth_oil_experiments_desc:0 "원유에 대한 의존도를 줄이고, 다른 물질과 자원으로부터 대체하는 제조 처리법을 연구 할 수 있습니다."
 early_refining:0 "초기 정제"
 early_refining_desc:0 "원유는 여러 물질로 정제할 수 있으며 현대전의 중요한 재료입니다. 이러한 방법들은 현대 산업을 구축하는데 필요할 것입니다."
 oil_processing:0 "석유 정제"
 oil_processing_desc:0 "합성 증류와 석유 가공품의 정제를 위한 공장 연결망은 우리 국가의 연료 보급을 보장하는 첫 걸음입니다."
 improved_oil_processing:0 "향상된 석유 정제"
 improved_oil_processing_desc:0 "광범위한 규모의 증류를 위한 실험적 방법으로의 이행은 우리에게 더 나은 원료와 요구를 충족시킬 것입니다."
 advanced_oil_processing:0 "발전된 석유 정제"
 advanced_oil_processing_desc:0 "수소 처리와 같은 새로운 실험적 정류 기법을 석유 공정에 도입하면 최종 생산은 크게 개선될 것입니다."
 modern_oil_processing:0 "현대식 석유 정제"
 modern_oil_processing_desc:1 "우리의 석유 정제는 수소화분해, 알킬화, 메르캅탄 산화와 이성질화와 같은 새로이 향상된 석유 정제법으로 인해 더욱 개선될 수 있습니다."
 rubber_processing:0 "고무 정제"
 rubber_processing_desc:1 "산업적 처리에 의한 합성 고무는 자연 고무에 관한 우리의 의존도를 낮추기 위해 필요한 것입니다."
 improved_rubber_processing:0 "향상된 고무 정제"
 improved_rubber_processing_desc:1 "탈수소화 반응을 가속화하는 새로운 처리는 광범위한 규모의 합성 고무 생산을 가능하게 했습니다."
 advanced_rubber_processing:0 "발전된 고무 정제"
 advanced_rubber_processing_desc:1 "도데실메르캅탄 중합체를 활용하여 개선된 처리 과정을 담은 범용 합성 고무 제조법은 우리의 합성 고무 생산을 확장할 수 있게 할 것입니다."
 modern_rubber_processing:0 "현대식 고무 정제"
 modern_rubber_processing_desc:1 "더욱 좋아진 중합화 처리는 낮은 비용과 높은 생산량을 결과로 보여줄 것입니다."
 construction1:0 "건설 I"
 construction1_desc:0 "건축 방법과 건설 자재의 개선은 민간과 군사 모두에서 건물을 더 빠르게 짓게 해주었습니다."
 construction2:0 "건설 II"
 construction2_desc:0 "우리의 건축 공구와 장비 현대화는 우리의 건설에 더 많은 도움이 될 것입니다."
 construction3:0 "건설 III"
 construction3_desc:0 "현대식 차량의 채택과 건축 분야에서 우리의 진보된 경험은 엄청나게 빠르게 수리할 수 있게 합니다."
 construction4:0 "건설 IV"
 construction4_desc:0 "높은 수준의 기계화와 더 나은 루틴은 건물 건설 속도를 더 빠르게 합니다."
 construction5:0 "건설 V"
 construction5_desc:0 "미래의 효율적인 건설은 개별의 프로젝트에 대한 광범위한 계획 뿐만 아니라 언제나 가능할 때 표준화된 해결책을 요구할 것입니다."
 excavation1:0 "채굴 I"
 excavation1_desc:0 "시추 기술의 발전은 우리들로 하여금 이전에는 불가용했던 자원들을 채굴할 수 있게 해주었습니다."
 excavation2:0 "채굴 II"
 excavation2_desc:0 "새로운 기술은 우리들로 하여금 자원을 더 효율적으로 채취할 수 있게 합니다. 우리는 더이상 채굴 간 자원을 오염시키지 않고 더 많은 산출량을 낼 수 있습니다."
 excavation3:0 "채굴 III"
 excavation3_desc:0 "지질학의 발전은 우리가 자원의 위치를 결정하는 것을 돕습니다. 우리는 이제 우리의 채굴 능력을 더 많은 천연자원이 발견될 가능성이 높은 장소에 집중할 수 있습니다."
 excavation4:0 "채굴 IV"
 excavation4_desc:0 "핵심 처리공정의 자동화와 진보화된 장비는 우리의 모든 자원 채굴지를 좀 더 효율적으로 만듭니다."
 excavation5:0 "채굴 V"
 excavation5_desc:0 "지표 채굴과 같은 지상에서의 채굴기술 발전은 우리에게 현재 채광지에서의 자원 생산량을 더 늘려줍니다."
 excavation_tech:0 "굴착 기술"
 electronic_mechanical_engineering:0 "전자 기계 공학"
 electronic_mechanical_engineering_desc:0 "우리는 전기로 작동하는 기계들이 단지 우리를 따뜻하게 하고 빛을 제공할 뿐만 아니라 판단과 소통을 도와주는 시대에 살고 있습니다. 전자공학은 다가오는 시대에 군사 정보의 핵심이 될 것입니다."
 consumer_electronics:0 "가전제품"
 consumer_electronics_desc:0 "모든 가정을 위한 현대의 경이"
 consumer_tv:0 "대중 매체"
 consumer_tv_desc:0 ""
 radio:0 "라디오"
 radio_desc:0 "아마추어 전신기사들의 발명품을 받아들이고 FM 라디오의 사용을 확장하는 것은 주파수 간섭을 막고 무선기술의 새로운 사용법들을 알려 줄 것입니다."
 radio_detection:0 "전파 탐지"
 radio_detection_desc:0 "레이다, 전파 탐지와 범위의 개발은 전파를 이용해 물체를 탐지하는 것을 가능하게 했습니다. 이 발명은 위치 단위에 영향을 끼치는 것을 고려해 매우 비밀스럽게 연구되었습니다."
 decimetric_radar:0 "데시미터파 레이다"
 decimetric_radar_desc:0 "많은 요소들이 레이다의 효율성을 증대시키기 위해 연계되었습니다. 데시미터파 레이다의 개발으로 인해 그 잇점을 우리가 사용할수 있게 되었습니다."
 improved_decimetric_radar:0 "향상된 데시미터파 레이다"
 improved_decimetric_radar_desc:0 "레이다의 사용은 이미 명백하게 증명되었지만, 우리의 데시미터파 레이다는 더욱 좋은 범위를 보장합니다. 특정 주파수에 맞춰진 레이다는 우리의 기술적 우위를 최대화 하고 있습니다."
 centimetric_radar:0 "센티미터파 레이다"
 centimetric_radar_desc:0 "극초단파 대역에서 작동하는 새로운 레이다는 우리에게 기존의 레이다로는 잡아낼 수 없을 정도로 조그마한 물체들을 탐지해 낼 수 있게 되었습니다."
 improved_centimetric_radar:0 "향상된 센티미터파 레이다"
 improved_centimetric_radar_desc:0 "중요 작전에서 모노펄스 레이다 같은 최첨단 레이다 기술의 도입은 아주 정교한 추적을 가능하게 할 것입니다."
 advanced_centimetric_radar:0 "발전된 센티미터파 레이다"
 advanced_centimetric_radar_desc:0 "우리들의 진보한 레이다라 하더라도, 여전히 적에게는 탐지를 피할 수 있는 수단들이 남아있습니다. 펄스-도플러 레이다와 같은 새로운 개발은 우리의 장비들이 지녔던 이러한 대다수의 제한들을 없애줄 것입니다."
 mechanical_computing:0 "기계식 연산"
 mechanical_computing_desc:0 "진보된 기계의 차등 분석 능력을 만드는 것은 기계 도움을 받아 계산을 할 수 있도록 급변하게 만들 것입니다."
 computing_machine:0 "연산 기계"
 computing_machine_desc:0 "현대화된 컴퓨터를 위한 기초이론 개발과 전자기기를 구성 연습하도록 시작하는 것은 이 분야의 가능성에 첫 걸음이 될 것입니다."
 improved_computing_machine:0 "향상된 연산 기계"
 improved_computing_machine_desc:0 "전자식 디지털 컴퓨터는 이제 프로그래밍 가능하게 되었습니다. 비록 엄청나게 크고 비싸지만, 이 컴퓨터는 인간의 범위를 넘어선 정보 분석을 가능하게 해주었습니다."
 advanced_computing_machine:0 "발전된 연산 기계"
 advanced_computing_machine_desc:0 "강력한 프로그램 능력과 트랜지스터를 활용하는 컴퓨터 작업의 시작은 주변 어느 분야에서든 사용되는 곳에서 우리를 디지털 혁명으로 이끌 것입니다."
 basic_encryption:1 "암호화 - 다중 치환 암호"
 basic_encryption_desc:0 "새로운 통신방식은 가로챌 수 있는 새로운 위험이 있습니다. 회전식 암호화 장치는 빠르고 복잡한 암호화를 사용할 수 있게 해 줍니다."
 improved_encryption:1 "암호화 - 순환 치환"
 improved_encryption_desc:0 "암호화 장비의 무작위를 제한은 암호화를 깨는데 이용될 수 있습니다. 향상된 회전 장비의 무작위는 이런 종류의 암호화를 더 어렵게 만듭니다."
 advanced_encryption:1 "암호화 - 펄스 부호 변조(PCM)"
 advanced_encryption_desc:0 "기술개량과 애써 얻은 경험들은 우리 통신의 트래픽 흐름을 더 안전하게 조치 할 수 있게 했습니다."
 basic_decryption:1 "암호 해독 - 빈도 분석"
 basic_decryption_desc:0 "암호 해독은 더욱더 수리과학을 진보 시켰습니다. 카드 카탈로그와 회전기록 장치처럼 생긴 시스템은 해독에 필요한 일을 도울수 있습니다."
 improved_decryption:1 "암호 해독 - 부채널 공격"
 improved_decryption_desc:0 "더 정교해진 컴퓨터의 개발은 손으로 푸는 암호 해독 방식과 차등방식의 새로운 암호해독 프로그램이 결합될 때, 진보된 암호를 깨는데 사용 될 수 있습니다."
 advanced_decryption:1 "암호 해독 - 자동 추론"
 advanced_decryption_desc:0 "계산능력이 증가된 우리의 암호 해독 기술은 지금까지 앞으로 거의 해독 불가능한 암호를 만들 우려가 있습니다. 계속 앞서나가기 위해서, 기술의 더 깊은 지식을 얻을 수 있도록 보다 적극적으로 연구를 할 준비를 해야합니다."
 basic_encryption_lar:1 "암호화 - 다중 치환 암호"
 basic_encryption_lar_desc:0 "새로운 통신방식은 가로챌 수 있는 새로운 위험이 있습니다. 회전식 암호화 장치는 빠르고 복잡한 암호화를 사용할 수 있게 해 줍니다."
 improved_encryption_lar:1 "암호화 - 순환 치환"
 improved_encryption_lar_desc:0 "암호화 장비의 무작위를 제한은 암호화를 깨는데 이용될 수 있습니다. 향상된 회전 장비의 무작위는 이런 종류의 암호화를 더 어렵게 만듭니다."
 advanced_encryption_lar:1 "암호화 - 펄스 부호 변조(PCM)"
 advanced_encryption_lar_desc:0 "기술개량과 애써 얻은 경험들은 우리 통신의 트래픽 흐름을 더 안전하게 조치 할 수 있게 했습니다."
 basic_decryption_lar:1 "암호 해독 - 빈도 분석"
 basic_decryption_lar_desc:0 "암호 해독은 더욱더 수리과학을 진보 시켰습니다. 카드 카탈로그와 회전기록 장치처럼 생긴 시스템은 해독에 필요한 일을 도울수 있습니다."
 improved_decryption_lar:1 "암호 해독 - 부채널 공격"
 improved_decryption_lar_desc:0 "더 정교해진 컴퓨터의 개발은 손으로 푸는 암호 해독 방식과 차등방식의 새로운 암호해독 프로그램이 결합될 때, 진보된 암호를 깨는데 사용 될 수 있습니다."
 advanced_decryption_lar:1 "암호 해독 - 자동 추론"
 advanced_decryption_lar_desc:0 "계산능력이 증가된 우리의 암호 해독 기술은 지금까지 앞으로 거의 해독 불가능한 암호를 만들 우려가 있습니다. 계속 앞서나가기 위해서, 기술의 더 깊은 지식을 얻을 수 있도록 보다 적극적으로 연구를 할 준비를 해야합니다."
 experimental_rockets:0 "로켓 실험"
 experimental_rockets_desc:0 "액체연료 로켓의 거리와 신뢰도를 향상시키는 로켓 과학의 진보는, 그 기술에 대한 충분한 학습을 통해 더 진보된 모델을 위한 발사대 건설을 가능하게 했습니다."
 rocket_engines:0 "로켓 엔진"
 rocket_engines_desc:0 "로켓추진 지식은 이전에 도달할 수 없는 속도로 작동하는 비행폭탄과 로켓동력의 항공기를 만들 수 있는 지점에 도달하게 합니다."
 improved_rocket_engines:0 "향상된 로켓 엔진"
 improved_rocket_engines_desc:0 "초기의 장거리 탄도 미사일은 멀리 있는 적, 심지어는 우주공간에 까지 닿을 수 있도록 더욱 정교하게 개발될 수 있습니다."
 advanced_rocket_engines:0 "발전된 로켓 엔진"
 advanced_rocket_engines_desc:0 "로켓의 미래는 사거리 및 일부기능을 제한시키고 유효 탑재량은 늘려 치사량을 높인, 대륙간 미사일과 같은 가능성을 열었습니다."
 atomic_research:0 "핵 연구"
 atomic_research_desc:0 "핵분열, 원자의 분열은 막대한 양의 에너지를 발생시키며 끝없는 파괴력을 지녔습니다."
 rocket_interceptor:0 "로켓 요격기"
 rocket_interceptor_desc:0 "글라이더에 기반한 로켓동력 요격기는, 짧은 시간동안, 다릉 어떤 비행기보다 빠르게 이동 할 수 있습니다. 휘발성 연료는 위험 하지만, 어떤 적이 기대하는 것 보다 공격에 빠른 반응과 이륙이 가능합니다."
 rocket_interceptor_1:0 "로켓 요격기 I"
 rocket_interceptor_1_desc:0 "글라이더에 기반한 로켓동력 요격기는, 짧은 시간동안, 다릉 어떤 비행기보다 빠르게 이동 할 수 있습니다. 휘발성 연료는 위험 하지만, 어떤 적이 기대하는 것 보다 공격에 빠른 반응과 이륙이 가능합니다."
 rocket_interceptor_2:0 "로켓 요격기 II"
 rocket_interceptor_2_desc:0 "여전히 동작이 매우 위험한 것으로 간주되며, 로켓-동력의 전투기는 현재  최고 속도를 사용하기 위해서, 자동 조종장치와 다른 항공기에 의한 견인에 의해 사용 가능하지만, 연소 시간이 짧습니다."
 rocket_interceptor_3:0 "로켓 요격기 III"
 rocket_interceptor_3_desc:0 "새로운 착륙 기술과 더 안전한 연료 시스템은 로켓 전투기의 생존성 및 성공 확률을 크게 향상시켜, 이러한 첨단 항공기의 이론적인 가능성을 충족시켰습니다."
 nukes:0 "핵폭탄"
 nukes_desc:0 "원자폭탄을 제조하려는 계획은 한 국가가 시도할 수 있는 가장 은밀하고 어려운 과업이지만, 성공할 수만 있다면 오늘날의 전쟁이 나아갈 길은 물론 세계의 미래까지 바꿀 수 있습니다."
 interwar_artillery:0 "말"
 interwar_artillery_desc:0 "오래된 사람, 장비 그리고 보급품 수송 수단입니다"
 artillery0:0 "기초 경포"
 artillery0_desc:0 "더 현대적인 재료와 원리로, 대전쟁의 곡사포와 야포는 현대전을 위해 약실 재조정 및 현대화될 수 있습니다."
 artillery1:0 "기초 경포"
 artillery1_desc:0 "더 현대적인 재료와 원리로, 대전쟁의 곡사포와 야포는 현대전을 위해 약실 재조정 및 현대화될 수 있습니다."
 artillery2:0 "경포 운반 업그레이드"
 artillery2_desc:0 "낡은 부분을 업그레이드 하는 것은 우리에게 오직 어느 정도만 이득을 주었습니다. 새로운 고압류식반동장치와 길어진 총열의 이점을 취하기 위해, 새로운 곡사포 디자인이 필요해질 것입니다."
 artillery3:0 "경야포 포신 업그레이드"
 artillery3_desc:0 "가벼운 포차에 무거운 포를 사용 가능하게 하기 위해, 소염기에 곡사포 설계가 포함될 수도 있습니다."
 artillery4:0 "향상된 경야포"
 artillery4_desc:0 "이동을 위해 분해해서 운송 할 수 있는 가벼운 포를 개발하여 이전에 포격 지원을 하기 어려웠던 지역에 포의 진출이 가능하게 합니다."
 artillery5:0 "전쟁 후기 경포 업그레이드"
 artillery5_desc:0 "더 적은 실루엣을 갖도록 설계된 포는 적이 목표를 잡기 더 어렵게 해줄 것입니다."
 mountain_gun:0 "산악포"
 mountain_gun_desc:0 "인도 북부의 산악지형은 포를 분해하여 필요로 하는곳 어디든 당나귀 가방을 이용해서 나를 수 있도록 개발을 주도하고 있습니다."
 mntartillery1:0 "향상된 산악포"
 mntartillery1_desc:0 ""
 mntartillery2:0 "산악포 업그레이드"
 mntartillery2_desc:0 ""
 rocket_artillery2:0 "로켓포 업그레이드 I"
 rocket_artillery2_desc:0 "로켓포를 장착한 자주포는 넓은 범위에 강력한 화력을 퍼부을 수 있으며, 적의 대포병사격을 회피할 수 있는 기동성도 지니고 있다."
 rocket_artillery3:0 "로켓포 업그레이드 II"
 rocket_artillery3_desc:0 "타격을 위한 사거리를 포기하는 대신에, 우리는 더 무거운 로켓을 더 큰 차량에 탑재할 수 있습니다. 팀으로써 움직이며, 이 포대들은 서로 협동하여 장전 및 재배치를 할 수 있습니다."
 rocket_artillery4:0 "로켓포 III"
 rocket_artillery4_desc:0 "회전 안정화 로켓은 경포 포대의 사정 거리를 증가시켜주었습니다."
 antiair1:0 "대공포 업그레이드"
 antiair1_desc:0 "보다 빠른 재장전 기술을 통해, 방공화기들은 더 많은 탄약을 지닌 채 요구되는 발사속도를 충족할 수 있다."
 antiair2:0 "대공포 II"
 antiair2_desc:0 "고고도의 적 항공기를 요격하기 위해, 더욱 긴 포신과 탄창이 대공포에 필요하였습니다."
 antiair3:0 "향상된 대공포 업그레이드 I"
 antiair3_desc:0 "레이다 시스템의 발전으로, 레이다를 이용해 통제하는 대공포는 보다 쓸만해 졌습니다. 이러한 기술을 유지하는 것은 가장 정확한 대공 시스템을 운용할 수 있도록 할 것입니다."
 antiair4:0 "향상된 대공포 업그레이드 II"
 antiair4_desc:0 "현대화된 레이다 시스템, 전산기기 및 자동 장전장치의 결합은 더 빨라진 항공기에 대응하기 위해 필요할 것입니다."
 antiair5:0 "대공포 V"
 antiair5_desc:0 "지대공 미사일은 대공 전투의 미래입니다. 지대공 미사일의 기동 플랫폼을 개발하는 것이 우리의 다음 목표일 것입니다."
 antitank1:0 "대전차포 업그레이드"
 antitank1_desc:0 "대전차 무기의 중요성은 세계 제1차 대전 때 확립되었습니다. 이러한 새로운 세대의 무기 도입 은 현대식 전차 설계가 도입된 전투에서 필요하게 될 것입니다."
 antitank2:0 "대전차포 II"
 antitank2_desc:0 "대부분의 대전차포는 지금까지는 가벼웠습니다. 더 커진 구경의 포는 중전차와 경사장갑을 가진 전투에서 필요하게 될 것입니다."
 antitank3:0 "향상된 대전차포 업그레이드 I"
 antitank3_desc:0 "HEAT(대전차 고폭)탄은 제한된 포구 속도를 지닌 대전차포에 사용될 수 있습니다."
 antitank4:0 "향상된 대전차포 업그레이드 II"
 antitank4_desc:0 "새로운 다목적 대전차포는 분리철갑탄(APDS)을 사용하여 거의 모든 전차의 장갑을 관통할 수 있습니다."
 antitank5:0 "대전차포 V"
 antitank5_desc:0 "다른 종류의 탄약을 결합하고 포의 높아진 포구탄속 기술은, 우리의 적이 개발한 새로운 장갑이 무엇이든 간에 우린 대비할 수 있습니다."
 air_superiority:0 "공중우세"
 air_superiority_desc:0 "공중우세를 달성한다면 적이 우리 나라를 폭격하는 것을 어렵게 해주고 우리가 적을 폭격하기 쉽게 해줄 것입니다."
 formation_flying:0 "편대 비행"
 formation_flying_desc:0 "편대 비행을 통해서 비행기들은 서로를 도울 수 있고 함께 적을 공격할 수 있다."
 air_offense:0 "전투기 엄호"
 air_offense_desc:0 "주간 폭격을 하기 위해서는 요격 나오는 전투기로부터 우리 폭격기를 안전하게 할 필요가 있습니다. 우리의 전투기 조종사를 폭격기와 근접해 호위할 수 있도록 훈련시켜 적 영토에서 폭격기들을 보호하는 전투 능력을 향상시킵니다."
 fighter_baiting:0 "미끼 전투기"
 fighter_baiting_desc:0 "우리 전투기는 약한 모습을 보여서 적 비행기를 매복속으로 유인합니다."
 dogfighting_experience:0 "공중전 경험"
 dogfighting_experience_desc:0 "치열한 공중전 중에 적기와 동료 기체간에 적절한 위치를 지속적으로 추적하는 것은 쉽지 않지만, 경험을 쌓은 우리 파일럿은 능숙해 질 것입니다."
 fighter_ace_initiative:0 "에이스 주도의 전투"
 fighter_ace_initiative_desc:0 "다섯기 이상의 적기를 격추해, 에이스 자격을 얻은 조종사는 위험관리 능력과 에이스 조종사가 가져야 할 정예 요건의 감각에 이르게 합니다. - 비록 경험을 가진 조종사들이 전투에 남는 경향이 있지만요."
 multialtitude_flying:0 "다중고도 비행"
 multialtitude_flying_desc:0 "공중전은 삼차원 공간에서 이루어집니다. 하지만 대부분의 조종사들은 위나 아래에서 비행하는 항공기를 계속 추적하고 찾는것은 매우 어려운 일입니다. 그래서 수직 방향으로 퍼트린 대형의 편대로 이점을 가질 수 있습니다."
 offensive_formations:0 "공세 대형"
 offensive_formations_desc:0 "우리 전투기들에게 공격 대형을 훈련시키는 것은 전투시 더 위협적으로 만들 것입니다."
 fighter_sweeps:0 "전투기 휩쓸기"
 fighter_sweeps_desc:0 "적 영토에서 전투기의 공격적인 정찰은 그들이 취약한 항공기 이착륙시를 노려 잡거나, 적의 훈련 비행을 방해합니다."
 force_rotation:0 "전력 교대"
 force_rotation_desc:0 "교전 또는 단순히 장기간에 걸친 집중은 소모적 이지만, 새로운 전력과 교체 시킴으로써 어떠한 경우에도 조종사의 피로에 의한 실수를 줄일 수 있습니다"
 air_defence:0 "공대공 방어"
 air_defence_desc:0 "언뜻 위험이 없는 듯 할 때도, 정기적으로 경계하도록 조종사를 훈련해서, 적 항공기를 요격 할 수 있는 기회를 증가시킵니다."
 dispersed_fighting:0 "분산 전투"
 dispersed_fighting_desc:0 "더 분산 된 대형을 채택하는 것으로, 동일한 수량의 항공기로 더 큰 범위의 공역을 경계할 수 있습니다."
 forward_interception:0 "전방 요격"
 forward_interception_desc:0 "적 공역에서 더 가까이 작전함으로써 우리의 전투기들이 상대의 비행기가 그들의 목표에 도달하는 것을 더 손쉽게 차단할 수 있도록 합니다."
 fighter_veteran_initiative:0 "베테랑 주도의 전투"
 fighter_veteran_initiative_desc:0 "조종사의 장기 생존에 초점을 두고, 신중한 전술과 함께 숙련된 조종사와 훈련 중인 조종사 교대를 통해 새로운 조종사가 지식을 전승받을 수 있습니다."
 formation_fighting:0 "전투 대형"
 formation_fighting_desc:0 "편대 비행은 우리 조종사들이 서로의 사각지대를 보완하고 적 비행기들을 더 손쉽게 발견할 수 있는 능력을 갖추게 한다."
 air_skirmish:0 "소규모 공중전"
 air_skirmish_desc:0 "불행히도, 우리나라에서 발견되는 모든 적 항공기를 섬멸 할 수있는 것은 아니지만, 적 발견시 마다 지속적으로 괴롭힘으로서, 그들을 떠나게 만들 수 있을 것입니다."
 home_defence:0 "본토 방어"
 home_defence_desc:0 "발견 및 초계를 위한 초소와 함께 공군과 협조해, 지상의 적을 탐지하여 추적하고 침입을 격멸합니다."
 battlefield_destruction:0 "전장 파괴"
 battlefield_destruction_desc:0 "공군은 멀리 떨어진 적국으로 공습이 가능한 반면 전투에서 지상부대의 직접 지원으로도 사용할 수 있다."
 dive_bombing:0 "급강하 폭격"
 dive_bombing_desc:0 "급강하 폭격은 훌륭한 명중률을 보여주지만 최선의 결과를 내기 위해서는 저속 급강하가 가능하고 이탈시 위험에서 생존이 가능한 특화된 항공기가 필요하다."
 direct_ground_support:0 "직접 지상 지원"
 direct_ground_support_desc:0 "항공화력 유도 지상 관측병들과 CAS 파일럿들과의 밀접한 협력은 전장에서 지상군에게 정확하고 직접적인 최고의 지원을 할 수 있습니다."
 bomber_veteran_initiative:0 "베테랑 주도의 폭격"
 bomber_veteran_initiative_desc:0 "베테랑 파일럿들이 신병들에게 그들의 지식을 전수하는 정책은 신병들의 생존률을 올리는데 큰 도움이 된다."
 bomber_ace_initiative:0 "에이스 주도의 폭격"
 bomber_ace_initiative_desc:0 "공식적인 인정과 보상은 에이스 폭격기 파일럿들의 대담함과 결단력을 더욱 이끌어낼 수 있다."
 cas_veteran_initiative:0 "베테랑 주도의 공대지 공격"
 cas_veteran_initiative_desc:0 "베테랑 조종사들의 경험을 신병에게 물려주는 정책은 그들의 생존 가능성을 증대시키는 대 기여합니다"
 cas_ace_initiative:0 "에이스 주도의 공대지 공격"
 cas_ace_initiative_desc:0 "공식적인 인정과 보상은 에이스 CAS 파일럿들의 대담함과 결단력을 더욱 이끌어낼 수 있다."
 hunt_and_destroy:0 "추격 섬멸"
 hunt_and_destroy_desc:0 "직접적인 화력지원을 제공하는 CAS 병력은 단독으로 목표물들을 사냥할 수 있고 때때로 갑자기 최전선을 향해 이동하는 적 지상군을 공격한다."
 naval_strike_torpedo_tactics:0 "해군 타격 뇌격 전술"
 naval_strike_torpedo_tactics_desc:0 "조종사의 어뢰 명중률을 훈련시키는것은 해상공습을 더욱 효과적이게 만들어 줄 것입니다."
 naval_strike_torpedo_tactics_oi:0 "해군 타격 뇌격 전술"
 naval_strike_torpedo_tactics_oi_desc:0 "조종사들을 어뢰를 더 정교하게 타격할 수 있도록 훈련시키는 것은 적의 함선에 대한 공중강습을 더 효율적으로 해줄 것입니다."
 naval_strike_tactics:0 "해군 타격 전술"
 naval_strike_tactics_desc:0 "조종사들을 함선의 이동을 추적하고 공격에 협조하게끔 훈련시키는 것은 적의 함선에 대한 공중강습을 더 효율적으로 해줄 것입니다."
 low_echelon_support:0 "하위 제대 지원"
 low_echelon_support_desc:0 "소규모 지상공격 편성의 CAS 병력을 배치하는 것으로 그들은 전통적인 포병대의 사거리 밖에 있을지라도 항상 요청한 추가화력을 제공합니다."
 combat_unit_destruction:0 "전투부대 파괴"
 combat_unit_destruction_desc:0 "우리의 근접항공지원기 조종사를 파괴된 것이 확인 될 때까지 반복적으로 동일한 목표를 공격하는 훈련을 쌓으므로써 목표물을 가까이서 놓쳐 살아 남지 않도록 보장합니다."
 operational_destruction:0 "작전상 파괴"
 operational_destruction_desc:0 "적 육군의 보급선을 공격하는 것은 전장에서 적들의 기동력을 낮아지게 합니다. 바꿔말하면 우리가 공중우세를 이루고 있는 지역에서 우리 육군이 작전 중에 많은 이점을 갖게 된다는 것입니다."
 infrastructure_destruction:0 "기반시설 파괴"
 infrastructure_destruction_desc:0 "철도 및 교량과 같은 기반시설을 공격하는 최적의 방법을 조종사에게 훈련함으로써 더욱 효과적인 전술 폭격을 할 수 있습니다."
 logistical_bombing:0 "군수 폭격"
 logistical_bombing_desc:0 "공중에서 적 보급선을 공격하는데 커다란 초점을 맞추는 것은 그 지역의 우리 육군에 대단한 이점을 준다."
 battlefield_support:0 "전장 지원"
 battlefield_support_desc:0 "수평 폭격은 급강하 폭격보다 정확도가 나쁘기 때문에, 우리 지상 병력이 싸우고있는 근처의 목표를 공격하는 것은 어렵습니다. 그러나 심화 훈련과 지상관측과의 협력을 통해 이 문제를 극복할 수 있습니다."
 carousel_bombing:0 "회전목마 폭격"
 carousel_bombing_desc:0 "폭격기는 목표 지역에 도달하면 즉시 모든 폭탄을 투하하고 가능한 빨리 기지로 돌아오고 싶을 것입니다. 이것은 지역-공습시에는 먹히는 방법이지만 작은 목표를 맞출때는 그 목표 상공 위에서 머물면서 최대 정확도가 될 때에만 조금씩 폭탄을 투하하는 것이 더 효과적입니다."
 keypoint_bombing:0 "정밀 폭격"
 keypoint_bombing_desc:0 "전장의 요충지를 정밀 폭격하고 지상군을 지원함으로써 적을 격파 하는데 엄청난 도움이 될 수 있습니다."
 ground_support_integration:0 "지상 지원 통합"
 ground_support_integration_desc:0 "전술 폭격기를 지상의 관찰자와 완벽하게 통합함으로써 공격의 정확도를 향상시키고, 전투중인 지상군을 직접적으로 지원하는 것이 가능합니다."
 strategic_destruction:0 "전략적 파괴"
 strategic_destruction_desc:0 "우리의 조종사는 육군이나 해군 전력 보다도 훨신 빠르게 적 전략적 목표에 접근할 수 있습니다. 적 병력의 신병은 어떤 수단으로도 장비를 얻을 수 없어 곧 아군이 수적 우세가 될 수 있을 것 입니다."
 high_level_bombing:0 "고고도 폭격"
 high_level_bombing_desc:0 "높은 고도에서부터 우리는 공중 교전과 대공 무기를 피할 수 있습니다. 높은 고도에서 폭탄을 떨어트리는 것은 더 많은 정밀함을 요구하지만 더 안전합니다."
 massed_bomber_formations:0 "밀집 폭격 대형"
 massed_bomber_formations_desc:0 "대형을 유지하는데서 우리 폭격기들은 자신들을 방어할 수 있고 성공적인 폭탄 투하 기회를 더 많이 얻을 수 있습니다."
 night_bombing:0 "야간 폭격"
 night_bombing_desc:0 "어둠은 적 방어력을 낮춰주고 우리 폭격기들을 가려줍니다. 적들에게 우리가 얼마나 집요한지 보여줘야 합니다.\n\n"
 dead_reckoning_bombing:0 "추측 항법 폭격"
 dead_reckoning_bombing_desc:0 "이전 위치에서의 속도, 방향, 편류를 측정함으로서 우리는 밤에도 더 정확하게 폭탄 투하를 계산할 수 있다."
 infiltration_bombing:0 "침투 폭격"
 infiltration_bombing_desc:0 "적 편대에 뛰어들거나 적의 뒤를 따라 적 기지까지 추격하는 것은 미친 짓으로 보일지도 모른다. 충분한 훈련으로 그것은 충분히 가능하다."
 pathfinder_groups:0 "항로유도단"
 pathfinder_groups_desc:0 "베테랑 조종사들은 목표의 위치를 도시하는데 훌륭한 수단들을 지니고 있습니다. 연기의 부재나 나쁜 날씨들로는 그 폭격기들이 임무를 수행하는 것을 막을 수 없습니다."
 day_bombing:0 "주간 폭격"
 day_bombing_desc:0 "낮 동안에 집중하는 것은 시야의 엄청난 이득 덕분에 대단히 파괴적입니다. 우리의 능력을 투사 시키는 것은 좋은 부가 효과를 안겨줍니다.\n\n"
 escort_relay_system:0 "릴레이식 호위 체계"
 escort_relay_system_desc:0 "전투기의 호위를 받는 폭격기는 적군 화력에 대응하는 우리의 능력을 향상시켰습니다."
 flying_fortress:0 "날아다니는 요새"
 flying_fortress_desc:0 "기관총을 장비한 우리의 고공 중폭격기는 스스로를 방어하고 충분한 장갑은 적을 공격하고 기지로 귀환할 수 있게 합니다."
 mass_destruction:0 "대규모 파괴"
 mass_destruction_desc:0 "대량의 가장 강력한 무기를 장착 한 폭격기입니다. 비록 소수의 조종사만 통과 하더라도 확실한 성과를 거둘 것입니다."
 fleet_in_being:0 "현존함대"
 fleet_in_being_desc:0 "함대는 안전한 항구에 머무르고 오직 적절한 순간에만 적과 교전할 것입니다. 우리 함대의 주둔은 적들이 우리 항구로 오는 것을 더 싫어하게 만들 것입니다.\n\n"
 battlefleet_concentration:0 "전투함대 집결"
 battlefleet_concentration_desc:0 "적함발견 즉시 근처의 함선을 부릅니다. 공동으로 빠르게 집중된 화력은 적함을 무력화 시킵니다. 하나씩 차례로 사냥해 침몰 시킵니다."
 battlefleet_concentration_ti:0 "전투함대 집결"
 battlefleet_concentration_ti_desc:0 "적함발견 즉시 근처의 함선을 부름니다. 공동으로 빠르게 집중된 화력은 적함을 무력화 시킵니다. 하나씩 차례로 사냥해 침몰 시킵니다."
 subsidiary_carrier_role:0 "항모의 보조적 역할"
 subsidiary_carrier_role_desc:0 "전함을 지원하는 항모는 수비에서 공격으로 전환시, 전함의 준비를 향상시킬 수 있습니다. 하늘의 눈 역할과 강력하고 빠른 공격력 이 유용한 항공모함의 두 능력은 느린 전함을 잘 보완합니다."
 subsidiary_carrier_role_ti:0 "항모의 보조적 역할"
 subsidiary_carrier_role_ti_desc:0 "전함을 지원하는 항모는 수비에서 공격으로 전환시, 전함의 준비를 향상시킬 수 있습니다. 하늘의 눈 역할과 강력하고 빠른 공격력 이 유용한 항공모함의 두 능력은 느린 전함을 잘 보완합니다."
 hunter_killer_groups:0 "대잠 격침조"
 hunter_killer_groups_desc:0 "구축함들은 적 잠수함을 뒤쫓기 위해 그룹을 구성할 것입니다. 수색섬멸 전문가들의 노력이 결합되면 뛰어난 사냥팀이 만들어질 것입니다."
 floating_fortress:0 "떠다니는 요새"
 floating_fortress_desc:0 "감히 적이 우리 바다를 위협하는 경우, 우리는 항상 대응할 준비가 되어 있다고 ​전함으로 가장 높은 경고를 할 것입니다. 모든 함대는 견고한 기반을 필요로하고 전함의 능력은 타의 추종을 불허합니다."
 floating_fortress_ti:0 "떠다니는 요새"
 floating_fortress_ti_desc:0 "감히 적이 우리 바다를 위협하는 경우, 우리는 항상 대응할 준비가 되어 있다고 ​전함으로 가장 높은 경고를 할 것입니다. 모든 함대는 견고한 기반을 필요로하고 전함의 능력은 타의 추종을 불허합니다."
 floating_fortress_bs:0 "떠다니는 요새"
 floating_fortress_bs_desc:0 "감히 적이 우리 바다를 위협하는 경우, 우리는 항상 대응할 준비가 되어 있다고 ​전함으로 가장 높은 경고를 할 것입니다. 모든 함대는 견고한 기반을 필요로하고 전함의 능력은 타의 추종을 불허합니다."
 floating_airfield:0 "떠다니는 비행장"
 floating_airfield_desc:0 "항공모함을 통합해 향상된 우리 함대는 해상과 제공 모두 타격할 수 있게 준비해서 유지하고 있습니다. 우리가 가는 곳마다 제공권을 지배하는 것이 핵심입니다."
 floating_airfield_ti:0 "떠다니는 비행장"
 floating_airfield_ti_desc:0 "항공모함을 통합해 향상된 우리 함대는 해상과 제공 모두 타격할 수 있게 준비해서 유지하고 있습니다. 우리가 가는 곳마다 제공권을 지배하는 것이 핵심입니다."
 floating_airfield_bs:0 "떠다니는 비행장"
 floating_airfield_bs_desc:0 "항공모함을 통합해 향상된 우리 함대는 해상과 제공 모두 타격할 수 있게 준비해서 유지하고 있습니다. 우리가 가는 곳마다 제공권을 지배하는 것이 핵심입니다."
 grand_battlefleet:0 "대전투함대"
 grand_battlefleet_desc:0 "지휘 훈련은 우리 지휘관을 달아오른 전장에서 어마어마한 함대를 지휘할 때 침착하게 유지시킬 수 있게 합니다. 우리 함대는 어떤 대립군도 뭉개버릴 것입니다."
 convoy_sailing:0 "수송선 항법"
 convoy_sailing_desc:0 "수송선 항해법의 도입은 적의 습격을 탐지하고 제때 대응하기 쉽게 만듭니다. 집단적 행동이 안전하게 다닐 수 있도록 할 것입니다."
 convoy_sailing_ti:0 "수송선 항법"
 convoy_sailing_ti_desc:0 "수송선 항해법의 도입은 적의 습격을 탐지하고 제때 대응하기 쉽게 만듭니다. 집단적 행동이 안전하게 다닐 수 있도록 할 것입니다."
 convoy_sailing_bs:0 "수송선 항법"
 convoy_sailing_bs_desc:0 "수송선 항해법의 도입은 적의 습격을 탐지하고 제때 대응하기 쉽게 만듭니다. 집단적 행동이 안전하게 다닐 수 있도록 할 것입니다."
 convoy_escorts:0 "수송선 호위"
 convoy_escorts_desc:0 "빠른 해상 선박에 의한 호위는 보다 빠르게 적 잠수함을 발견하고 제때 대응하게 합니다. 빠른 탐지는 적 잠수함의 방해를 제거하는 핵심입니다."
 convoy_escorts_bs:0 "수송선 호위"
 convoy_escorts_bs_desc:0 "빠른 해상 선박에 의한 호위는 보다 빠르게 적 잠수함을 발견하고 제때 대응하게 합니다. 빠른 탐지는 적 잠수함의 방해를 제거하는 핵심입니다."
 escort_carriers:0 "호위 항공모함"
 escort_carriers_desc:0 "항공모함 탑재기가 담당하는 지역은 무역 수송선을 호위 임무하는 것을 훨씬 쉽게 만듭니다. 자원의 흐름을 확보하는 것이 중요합니다."
 integrated_convoy_defence:0 "통합 수송선 방어"
 integrated_convoy_defence_desc:0 "나아진 해군과 공군의 협동은 적들이 우리 무역 수송선 근처에 오기 전에 수 마일 밖에서 타격 할 수 있도록 합니다. 이는 우리 수송 항해의 효과를 급격하게 올려줄 것입니다."
 integrated_convoy_defence_bs:0 "통합 수송선 방어"
 integrated_convoy_defence_bs_desc:0 "나아진 해군과 공군의 협동은 적들이 우리 무역 수송선 근처에 오기 전에 수 마일 밖에서 타격 할 수 있도록 해 줄것입니다. 이는 수송 항해의 효과를 급격하게 올려줄 것입니다."
 submarine_operations:0 "잠수함 작전"
 submarine_operations_desc:0 "전투에서 승리하기 위해 적함대 선봉과 교전할 필요가 없습니다. 적 무역 수송선이 알아채고 도망가기 전에 타격합니다. 볼 수 없는 것에는 싸울 수 없으니까요."
 submarine_operations_bs:0 "잠수함 작전"
 submarine_operations_bs_desc:0 "전투에서 승리하기 위해 적함대 선봉과 교전할 필요가 없습니다. 적 무역 수송선이 알아채고 도망가기 전에 타격합니다. 볼 수 없는 것에는 싸울 수 없으니까요."
 undersea_blockade:0 "잠수함 봉쇄"
 undersea_blockade_desc:0 "잠수함은 적국의 중요 자원 수입을 차단하는 데 완벽한 도구입니다. 우리는 그들을 봉쇄하여 적의 생산을 불구로 만들고 승리할 것입니다."
 undersea_blockade_bs:0 "잠수함 봉쇄"
 undersea_blockade_bs_desc:0 "잠수함은 적국의 중요 자원 수입을 차단하는 데 완벽한 도구입니다. 우리는 그들을 봉쇄하여 적의 생산을 불구로 만들고 승리할 것입니다."
 convoy_interdiction:0 "수송선 차단"
 convoy_interdiction_desc:0 "향상된 우리 잠수함들의 협력은 수송 루트에서 무역 수송선을 타격하게 해줄 것입니다. 적의 보급선에 지장을 주면 전략적 이득이 될 것입니다."
 convoy_interdiction_ti:0 "수송선 차단"
 convoy_interdiction_ti_desc:0 "향상된 우리 잠수함들의 협력은 수송 루트에서 무역 수송선을 타격하게 해줄 것입니다. 적의 보급선에 지장을 주면 전략적 이득이 될 것입니다."
 convoy_interdiction_bs:0 "수송선 차단"
 convoy_interdiction_bs_desc:0 "향상된 우리 잠수함들의 협력은 수송 루트에서 무역 수송선을 타격하게 해줄 것입니다. 적의 보급선에 지장을 주면 전략적 이득이 될 것입니다."
 submarine_offensive:0 "잠수함 공세"
 submarine_offensive_desc:0 "아군 잠수함끼리의 통신이 정점에 달해 공세 가담을 가능하게 합니다. 적 수송선이 다시 채워지는 것보다 더 빠르게 격파 하는것이 가능하게 됨니다."
 submarine_offensive_bs:0 "잠수함 공세"
 submarine_offensive_bs_desc:0 "아군 잠수함끼리의 통신이 정점에 달해 공세 가담을 가능하게 합니다. 적 수송선이 다시 채워지는 것보다 더 빠르게 격파 하는것이 가능하게 됨니다."
 trade_interdiction:0 "무역 차단"
 trade_interdiction_desc:0 "적을 빨리 발견할 수록 우리는 빨리 적을 격파할 수 있습니다. 상대의 상선들이 알아채기전에 공격하고 빠집시다.\n"
 unrestricted_submarine_warfare:0 "무제한 잠수함전"
 unrestricted_submarine_warfare_desc:0 "민간 여부 상관 없이 우리의 잠수함이 모든 함선을 경고없이 침몰시키도록 합니다.  일부는 전쟁 규칙 위반이라 생각하지만, 이것이 효과적이라는 것에는 누구도 부정을 안할 것입니다."
 wolfpacks:0 "늑대떼"
 wolfpacks_desc:0 "우리 잠수함을 집단으로 구성해 서로간에 협력을 크게 향상 시킵니다. 적이 우리 잠수함에 위치하면 남은 잠수함 집단이 도착할 때까지 기다리며, 우리가 압도적인 승산이 있을 경우에만 공격합니다."
 advanced_submarine_warfare:0 "발전된 잠수함전"
 advanced_submarine_warfare_desc:0 "잠수함간 대규모 통신 개선은 그들에게 완벽한 시간공격을 할 수 있게 되었습니다. 우리를 볼 수 있는건 침몰하는 함선에서 일 것입니다."
 combined_operations_raiding:0 "합동 습격 작전"
 combined_operations_raiding_desc:0 "적 무역 수송선을 사냥하기 위해 모든 해상전력 자원을 지정합니다. 우리의 본 함대와 잠수함이 서로 협력하여 적의 위치를 알립니다. 어떤 함선도 우리 해역에서 들키지 않을 수 없을 것입니다."
 raider_patrols:0 "급습 순찰"
 raider_patrols_desc:0 "빠르고 중무장한 함선들로 순찰하는 것은 적의 무역 수송선이 어디에도 숨을 곳이 없도록 합니다.\n잠수함만 사냥이 가능한것은 아닙니다."
 capital_ship_raiders:0 "주력함 급습"
 capital_ship_raiders_desc:0 "우리의 가장 강력한 함선과 함께 하는 무역선 사냥에서, 모든 적군은 신변의 안전이 없을 것입니다. 그들은 우리가 그들을 찾지 못하길 바라는 호구일 뿐입니다."
 carrier_operations:0 "항공모함 작전"
 carrier_operations_desc:0 "항공 모함은 전투기 조종사들이 육지에 있는 우리 공군기지보다 더 빠르고 쉽게 바다를 타격할 수 있게 해줄 것입니다. 우리는 적군이 반격할 시간을 갖기 전에 타격 할 것입니다."
 naval_air_operations:0 "해군 항공대 작전"
 naval_air_operations_desc:0 "항공 모함에서 임무를 수행하도록 훈련된 전투기 조종사들은 우리가 바다를 지배할 수 있는 새로운 길을 열어주었습니다. 비행기들은 적 함대를 솎아 버리는 효과적인 방법입니다."
 base_strike:0 "기지 타격"
 base_strike_desc:0 "적군의 항구를 타격하는 것은 그들의 함대를 재건하는 능력을 상실시켜 줄 것입니다. 이는 수많은 적들에게서 우리가 바다를 지배할 수 있게 해줄 것입니다.\n\n"
 carrier_primacy:0 "항공모함 우선"
 carrier_primacy_desc:0 "현대식 비행기들은 보통의 해군 무기들보다 더 긴 범위와 정밀도를 가졌습니다. 우리의 함대에 항공모함을 편성하고 하늘로부터 바다를 지배하십시오."
 carrier_task_forces:0 "항모 태스크 포스"
 carrier_task_forces_desc:0 "항공모함과 경순양함으로 이뤄진 태스크 포스는 적군이 방심하여 우리를 절대 잡지 못하게 합니다."
 massed_strikes:0 "대규모 타격"
 massed_strikes_desc:0 "항공모함 임무에 훈련된 조종사들은 붐비는 항모에서도 원활히 수행하며, 우글거리는 적과 수상 전투에서 그들의 유효성을 광범위하게 개선 할 수 있게 합니다."
 carrier_battlegroups:0 "항공모함 전투단"
 carrier_battlegroups_desc:0 "항공모함은 적의 함포보다 훨 씬 멀리서 적을 타격할 수 있고 하늘에 있는 비행기들이 우리의 헛점을 노출시키지 않을 것입니다. 뭉친 항공모함은 엄청난 힘을 가짐니다."
 escort_patrols:0 "호위 초계"
 escort_patrols_desc:0 "탐지를 강화시켜 우리의 수송선 호위대를 잠수함에 더 치명적이게 합니다. 아무데도 숨을 곳이 없다면 위협적이지도 않을 겁니다."
 HQ_communications:0 "본부 정보통신"
 HQ_communications_desc:0 "Maintaining high quality contact with subordinated units is essential for any operation. Finding new wayss to do this faster is key to give us an advantage over enemy forces. "
 HQ_radio:0 "본부 무전기"
 HQ_radio_desc:0 "With the use of radio's the HQ will have more control over the operations they do."
 vehicle_radio:0 "트럭 무전기"
 vehicle_radio_desc:0 "Placing radio into a truck gives the commander the power to coordinate his actions even faster and more coordinated so he can react faster onto enemies moves."
 tank_radio:0 "전차 무전기"
 tank_radio_desc:0 "Placing radio into a tank gives the commander the power to coordinate his actions even faster and more coordinated so he can react faster onto enemies moves."
 recon_radio:0 "정찰대 무전기"
 recon_radio_desc:0 "By giving recon radio's the recon will give the commander the intell even faster than the enemy can react."
 infantry_radio:0 "보병대 무전기"
 infantry_radio_desc:0 "Provding the infantry with a radio enables the infantry to attack/defend with more concentrated fires."
 artillery_radio:0 "포병대 무전기"
 artillery_radio_desc:0 "Provinding the artillery with radio the artillery can support the attacking/defending even better and faster with coordinated fires."
 radio_tech_research:0 "£tech_mod 무전기 기술"
