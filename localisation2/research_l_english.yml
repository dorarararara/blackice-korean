 interwar_AA_tech_rn:0 "전간기 대공"
 interwar_AA_tech_rn_desc:0 "While navies had started adding anti-aircraft guns to their ships before the end of the First World War, many navies expanded their investments in naval AA during the 1920s, developing medium-calibre, rapid-firing weapons designed primarily to engage aircraft."
 late_1930s_AA_tech_rn:0 "전쟁 전 대공"
 late_1930s_AA_tech_rn_desc:0 "As aircraft continued to develop, navies in turn refined their AA systems (although the outbreak of war would see that they were insufficient to the task), with higher-velocity, multi-barreled systems, and early anti-air fire control systems."
 early_war_AA_tech_rn:0 "전시 대공 확장"
 early_war_AA_tech_rn_desc:0 "Wartime experience highlighted the need for greater AA installations on existing and new vessels to counter the threat posed by aircraft."
 late_war_AA_tech_rn:0 "발전된 대공 시스템"
 late_war_AA_tech_rn_desc:0 "Improved fire control and powered training and elevation, combined with innovations including ammunition with proximity fuses, greatly improved the effectiveness of naval AA systems."
 surface_search_radar_rn:0 "수상 탐색 레이더"
 surface_search_radar_rn_desc:0 "The early radar sets were bulky, and required a lot of power, so were only practically able to be installed on larger vessels.  They proved valuable in aiding ships' tactical awareness, particularly in low visibility situations."
 air_warning_radar_rn:0 "항공 경보 레이더"
 air_warning_radar_rn_desc:0 "As radar sets were refined, they were employed to provide early warning of air attack. In effect, this enabled vessels to be ready for the aircraft and put up a stronger air defence."
 advanced_surface_search_rn_radar:0 "발전된 수상 탐색 레이더"
 advanced_surface_search_rn_radar_desc:0 "The development of centimetric radar allowed the installation of far more powerful but also far smaller radar sets.  This meant larger vessels had even more tactical awareness, and smaller vessels were able to employ radar as well."
 surface_fc_radar_rn:0 "수상 화력 통제 레이더"
 surface_fc_radar_rn_desc:0 "It wasn't long before radar was being used to assist with fire control and ranging, making larger warships more effective at range and at night."
 advanced_fc_rn_radar:0 "대공 화력 통제 레이더"
 advanced_fc_radar_rn_desc:0 "Further improvements in radar led to them aiding in target acquisition for ships' anti-aircraft weapons, enabling significantly more accurate AA fire against incoming aircraft."
 early_sonar_rn:0 "초기 소나"
 early_sonar_rn_desc:0 "Developed at the end of the first-world war, and initially known as ASDIC, sonar was thought at the time to have likely rendered submarines ineffective in future wars.  While this was a drastic overestimate of sonar's capabilities, these early sets were still useful in enabling surface vessels to combat submerged enemies."
 depth_charge_throwers_rn:0 "폭뢰 투하대"
 depth_charge_throwers_rn_desc:0 "The main weapon against submarines in the inter-war period and for most of the Second World War was the depth charge.  Depth charges could be rolled off the stern of a ship onto the expected location of a sub, but the development of depth charge throwers enabled vessels to project patterns of depth charges over a wider area, increasing their effectiveness."
 basic_sonar_rn:0 "기초 소나"
 basic_sonar_rn_desc:0 "Using sound to detect vessels underwater was (and is) a complex science, and sonar systems advanced on numerous occasions between the end of the First and the Second World Wars"
 asw_mortars_rn:0 "대잠 박격포"
 asw_mortars_rn_desc:0 "A key shortcoming of sonar was that contact was lost when the attacking ship travelled over the target, giving the submarine a window within which it could maneuver to evade the coming depth charge attack.  The invention of anti-submarine mortars such as Hedgehog and Mousetrap allowed escorts to fire at targets in front of them, and were an important addition to anti-submarine warfare."
 advanced_sonar_rn:0 "발전된 소나"
 advanced_sonar_rn_desc:0 "Representing the most advanced sonar developed during the period, these sets are better at finding submerged raiders, and are important to counter ever-improving submarine design."
 sub_rn_interwar_AA_tech:0 "전간기 대공"
 sub_rn_interwar_AA_tech_desc:0 "While navies had started adding anti-aircraft guns to their ships before the end of the First World War, many navies expanded their investments in naval AA during the 1920s, developing medium-calibre, rapid-firing weapons designed primarily to engage aircraft."
 sub_rn_late_1930s_AA_tech:0 "전쟁 전 대공"
 sub_rn_late_1930s_AA_tech_desc:0 "As aircraft continued to develop, navies in turn refined their AA systems (although the outbreak of war would see that they were insufficient to the task), with higher-velocity, multi-barreled systems, and early anti-air fire control systems."
 sub_rn_early_war_AA_tech:0 "전시 대공 확장"
 sub_rn_early_war_AA_tech_desc:0 "Wartime experience highlighted the need for greater AA installations on existing and new vessels to counter the threat posed by aircraft."
 sub_rn_late_war_AA_tech:0 "발전된 대공 시스템"
 sub_rn_late_war_AA_tech_desc:0 "Improved fire control and powered training and elevation, combined with innovations including ammunition with proximity fuses, greatly improved the effectiveness of naval AA systems."
 sub_rn_interwar_torpedoes:0 "전간기 어뢰"
 sub_rn_interwar_torpedoes_desc:0 "Torpedoes continued to develop after the first world war, and most of the major nations in WW2 used torpedoes designed and first put into service in the 1920s and early 1930s.\nFor the UK they developed the 18inch and the 21inch during the interwar period. The Nelson Class had it own type of torpedo, the 24inch Mark I. They even developed a aircraft launched torpedo the 18inch Mark XI."
 sub_rn_magnetic_detonators:0 "자기 신관"
 sub_rn_magnetic_detonators_desc:0 "While initially quite unreliable, once they had been refined magnetic detonators made torpedoes more effective."
 sub_rn_electric_torpedoes:0 "자기 어뢰
 sub_rn_electric_torpedoes_desc:0 "Quieter and leaving far less wake (making it harder for the target to see the incoming danger), electric torpedoes were another significant step forward in torpedo technology."
 sub_rn_advanced_torpedoes:0 "발전된 어뢰"
 sub_rn_advanced_torpedoes_desc:0 "Improvements in reliability, aiming (including rudimentary homing devices) and other areas made the torpedoes coming into service at the end of the war very dangerous indeed."

