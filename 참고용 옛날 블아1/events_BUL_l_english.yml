l_english:
 bulgarians.1.t:0 "불가리아가 3국조약에 조인하고 싶어하다!"
 bulgarians.1.d:0 "불가리아는 3국조약에 조인하고 추축국에 가입하여 세계정복에 힘을 보태려 하고 있습니다."
 bulgarians.1.a:0 "허가하라."
 bulgarians.1.b:0 "필요없다!"
 bulgarians.2.t:0 "승낙받다!"
 bulgarians.2.d:0 "독일은 우리의 추축국 가입을 받아들였고, 공식적으로 동맹을 맺는 한편, 3국 조약에도 가입하였습니다."
 bulgarians.2.a:0 "만세!"
 bulgarians.3.t:0 "거절하다!"
 bulgarians.3.d:0 "거만한 독일은 추축국에 가입하려는 우리의 요구를 거부했습니다!"
 bulgarians.3.a:0 "저 멍청이들!"
 bulgarians.4.t:0 "루마니아를 종속국으로?"
 bulgarians.4.d:0 "불가리아는 매혹적인 세력에 가입하고 함께하기를 요구하고 있습니다. 거절한다면, 저들은 전쟁을 일으키려할 것입니다. 하지만 고려해보는 것이 좋을 수도 있습니다."
 bulgarians.4.a:0 "음, 좋."
 bulgarians.4.b:0 "뭐라고! 절대 안된다."
 bulgarians.5.t:0 "수락하다!"
 bulgarians.5.d:0 "루마니아는 우리의 제안을 받아들였고 우리나라의 일부가 될 것입니다. 이제 이전 영토를 완전히 수복할지, 아니면 그래도 존속시킬지는 우리의 의사에 달렸습니다."
 bulgarians.5.a:0 "조금 수복하지"
 bulgarians.5.b:0 "존속시키라"
 bulgarians.6.t:0 "거절하다!"
 bulgarians.6.d:0 "저 멍청이들은 우리의 관대한 요구를 거절했습니다! 갚아주어야할 것입니다!"
 bulgarians.6.a:0 "물론."
 bulgarians.7.t:0 "드라마 봉기"
 bulgarians.7.d:0 "불가리아의 제안에 대해서, 그리스는 봉기를 일으켰습니다. 수많은 용감한 군인들을 이 봉기에서 잃었습니다."
 bulgarians.7.a:0 "망할 놈들!"
 bulgarians.8.t:0 "터키에 전쟁선포?"
 bulgarians.8.d:0 "불가리아인들은 발칸반도에서 터키를 몰아내기 위해서 함께 공동 선전포고를 하자고 제안했습니다. 반칸반도는 발칸인들만의 것입니다. 발칸인들의 입장에서 터키인들은 도저히 받아들일 수 없는 이들입니다."
 bulgarians.8.a:0 "저들이 옳다!"
 bulgarians.8.b:0 "아니다."
 bulgarians.9.t:0 "불가리아와의 조약"
 bulgarians.9.d:0 "불가리아는 우리가 국내를 현대화 해주는 한편, 공군의 항공기 연구를 도와주기를 요구했습니다. 이는 저들과 친밀한 관계를 유지할 수 있겠으나, 그 반대의 경우도 발생할 수가 있습니다."
 bulgarians.9.a:0 "뭐가 나쁜가?"
 bulgarians.9.b:0 "뭐라고?! 안된다! 우리 숙련공들의 경험을 빼았길 수는 없다."
 bulgarians.10.t:0 "승낙하다!"
 bulgarians.10.d:0 "이탈리아는 우리의 현대화 제안을 받아들였습니다!"
 bulgarians.10.a:0 "쪼아!"
 bulgarians.11.t:0 "거부하다!"
 bulgarians.11.d:0 "이탈리아는 우리의 연구 협약에 거부라는 대답을 제시했습니다. 결국에는 기술자들을 가르치게 되었습니다."
 bulgarians.11.a:0 "우, 쓰레기같은 자식들."
 bulgarians.12.t:0 "코민테른에 가입하는 불가리아?"
 bulgarians.12.d:0 "불가리아가 코민테른에 가입하려 하고 있습니다. 이들은 현재 사회주의 국가로 이에 대한 이득은 엄청날 것입니다."
 bulgarians.12.a:0 "알겠다"
 bulgarians.12.b:0 "혼자 있으라지"
 bulgarians.13.t:0 "승낙하다!"
 bulgarians.13.d:0 "코민테른 가입을 승낙받았습니다. 함께, 공산주의 형제는 나란히 서 있을 것입니다!"
 bulgarians.13.a:0 "마침내!"
 bulgarians.14.t:0 "거절하다!"
 bulgarians.14.d:0 "코민테른 가입을 거부받았습니다. 이제 대불가리아를 세우는 방법밖에는 없습니다."
 bulgarians.14.a:0 "화가 나는군!"
 bulgarians.15.t:0 "발칸 연방"
 bulgarians.15.d:0 "불가리아는 같은 이념을 공유하는 세력에 초대를 했습니다. 발칸국들이 함께할 수만 있다면 좋을 것입니다."
 bulgarians.15.a:0 "공평해보이는군."
 bulgarians.15.b:0 "그렇게 생각안하는데."
 bulgarians.16.t:0 "유고슬라비아의 승낙!"
 bulgarians.16.d:0 "유고슬라비아는 우리의 하나된 발칸반도의 계획한을 받아들였습니다. 발칸반도의 공산주의 연맹은 누군가는 멍청하다고 할 수 있겠지만, 어쨌든 간에 대단한 생각입니다."
 bulgarians.16.a:0 "와!"
 bulgarians.17.t:0 "유고슬라비아의 거절!"
 bulgarians.17.d:0 "유고슬라비아는 하나된 발칸반도에 대한 우리의 생각에 반대를 표명했습니다. 멍청이들! 직접 보여줄 때입니다!"
 bulgarians.17.a:0 "멍청이들!"
 bulgarians.18.t:0 "불가리아가 트라키아를 요구하다!"
 bulgarians.18.d:0 "불가리아는 옛 영토인 트라키아를 요구하고 있습니다. 제 1차 발칸 전쟁에서 소유하기는 했었지만, 트라키아는 명백하게 그리스 영토입니다! 하지만 양보가 때로는 좋은 선택일 때도 있습니다."
 bulgarians.18.a:0 "포기하자."
 bulgarians.18.b:0 "트라키아는 우리땅이다!"
 bulgarians.19.t:0 "그리스의 승낙!"
 bulgarians.19.d:0 "그리스는 트라키아 양도안에 승낙하였습니다. 우리보다 더 열등하다는 것을 깨달은 것이 틀림없습니다."
 bulgarians.19.a:0 "좋아."
 bulgarians.20.t:0 "그리스의 거부!"
 bulgarians.20.d:0 "그리스는 트라키아 양도안에 거부했습니다! 진정한 강대국이 무엇인지 보여줄 때입니다!"
 bulgarians.20.a:0 "그래야 한다면."
 bulgarians.21.t:0 "소협상국 재확인!"
 bulgarians.21.d:0 "불가리아의 요구로 인하여, 몇개의 새로운 조약을 체결한 나라들과 외교관계를 단단히 다지는 소협상국을 맺게 되었습니다."
 bulgarians.21.a:0 "받아들인다."
 bulgarians.21.b:0 "그 누구도 필요없다."
 bulgarians.22.t:0 "소협상국으로의 초대"
 bulgarians.22.d:0 "불가리아가 기존의 회원국들을 포함한 채 발칸 소협상국으로 초대를 하였습니다. 저들은 유고슬라비아에도 같은 제안을 했으며, 저들은 이를 받아들일 것 같습니다. 이제 남은 것은 우리 뿐입니다."
 bulgarians.22.a:0 "물론이지. 왜 안되겠어?"
 bulgarians.22.b:0 "안된다."
 bulgarians.23.t:0 "유고슬라비아가 거부를 표하다!"
 bulgarians.23.d:0 "발칸 소협상국 개혁에 유고슬라비아의 표시는 거부였습니다. 이제 더이상 우리와는 동맹관계를 유지하지 않겠다는 말로 받아들이며, 어떠한 이들과도 동맹을 맺지 않겠다."
 bulgarians.23.a:0 "멍청이들!"
 bulgarians.24.t:0 "마케도니아 봉기!"
 bulgarians.24.d:0 "마케도니아인들이 봉기를 일으켰습니다! 협상하는 것은 그리 낙관적이지 않으니, 봉기를 일으킨 것입니다. 이에 대응하였지만, 귀중한 인력을 대가로 치르게 되었습니다. 하지만 다시는 이러한 일이 일어나지 않게는 할 수 있을 것입니다."
 bulgarians.25.t:0 "협상 요구!"
 bulgarians.25.d:0 "불가리아가 협상을 제안했습니다. 불가리아는 1차 대전쟁의 평화조약 조항을 고수하고 있습니다. 저들을 설득하여 동맹국을 만들 수 있을지도 모릅니다."
 bulgarians.25.a:0 "알겠다, 좋아."
 bulgarians.25.b:0 "뭐라고, 안되!"
 bulgarians.26.t:0 "그리스의 승낙!"
 bulgarians.26.d:0 "좋은 소식입니다! 그리스는 우리에게 씌워진 올가미를 약간 가볍게 만들어주었습니다. 마침내 예견되는 전쟁에 대비할 수 있게 되었습니다."
 bulgarians.26.a:0 "승리다!"
 bulgarians.27.t:0 "그리스의 거부!"
 bulgarians.27.d:0 "확실하게 근시안적인 시각을 가지고 있는 그리스 정부는 우리의 재무장을 반대하고 있습니다! 행동으로 보여줄 때입니다! 행동을 개시한다면, 평화 조약에 의해서 제지당할 수도 있습니다."
 bulgarians.27.a:0 "그럼 보여주자."
 bulgarians.28.t:0 "불가리아가 도브루자를 요구하다"
 bulgarians.28.d:0 "불가리아는 이전 영토였던 도브루자를 요구하고 있습니다. 공식적으로는 1차 발칸 전쟁에서 승전품으로 이 영토를 차지였지만, 2차 발칸전쟁에서 패배하면서 잃게 됩니다. 양보하는 것이 좋을 수도 있고, 아니면 저들이 더 강해지기 전에 밟아버리는 것이 좋을 수도 있습니다."
 bulgarians.28.a:0 "돌려줘버려라"
 bulgarians.28.b:0 "안된다, 우리땅이다!"
 bulgarians.29.t:0 "루마니아의 승낙!"
 bulgarians.29.d:0 "루마니아는 도브루자를 양도하는데 승낙하였습니다. 이 기회를 이용해야 합니다."
 bulgarians.29.a:0 "와!"
 bulgarians.30.t:0 "루마니아의 거절!"
 bulgarians.30.d:0 "루마니아는 도브루자를 양도하는데 거부하였습니다! 거스르는 것이 아니라는 것을 보여줄 때입니다!"
 bulgarians.30.a:0 "지옥으로 보내라!"

 bulgarian_news.1.t:0 "불가리아가 3국 조약에 조인하다!"
 bulgarian_news.1.d:0 "불가리아는 이전 협정국인 독일, 추축국과 함께 3국 조약에 조인하였습니다."
 bulgarian_news.1.a:0 "잘 알겠네"
 bulgarian_news.1.b:0 "와!"
 bulgarian_news.1.c:0 "불가리아인들에게 토스트를!"
 bulgarian_news.2.t:0 "불가리아가 코민테른에 가입하다!"
 bulgarian_news.2.d:0 "불가리아는 코민테른에 가입하였고 예견된 전쟁에서 슬라브 형제애를 기를 때입니다."
 bulgarian_news.2.a:0 "공평하군."
 bulgarian_news.2.b:0 "유후!"
 bulgarian_news.2.c:0 "환영하네, 동무!"
 bulgarian_news.4.t:0 "차르 보리스 III세의 죽음!"
 bulgarian_news.4.d:0 "불가리아의 차르 보리스 3세는 심장질환으로 비참하게 오늘 생을 마감했습니다. 공식적으로 그의 아들 시므온 2세가 왕위를 계승받지만, 아직 어립니다. 보리스의 형제 프레슬라브의 키릴 왕자가 자리에 오를 것입니다."
 bulgarian_news.4.a:0 "이런"
 bulgarian_news.5.t:0 "보리스 황제가 암살 추정에서 살아남다"
 bulgarian_news.5.d:0 "불가리아의 신문에 의하면, 보리스 황제가 암살 시도에서 살아남았으며, 이는 차르 축출을 위한 독일의 소행으로 의심된다고 합니다."
 bulgarian_news.5.a:0 "추정? 음.."
 bulgarian_news.6.t:0 "불가리아에 씌워진 올가미가 가벼워지다!"
 bulgarian_news.6.d:0 "좋은 소식입니다! 그리스는 우리에게 씌워진 올가미를 약간 가볍게 만들어주었습니다. 마침내 예견되는 전쟁에 대비할 수 있게 되었습니다."
 bulgarian_news.6.a:0 "그래야 한다면 현명하게.."
 bulgarian_news.6.b:0 "... 그래, 알겠다.."

 bulgariansenhanced.1.t:0 "불가리아가 독일제 무기를 요구하다!"
 bulgariansenhanced.1.d:0 "재무장의 의사를 비치고 있는 불가리아는 우리의 지원을 받기를 바랍니다. 불가리아 측에는 주변 정세가 불안정한 이유로 영국은 재무장 건에 대해서는 찬성하였다고 설득하고 있습니다. 이 제안을 받아들이면 불가리아와의 관계에 도움이 되겠지만, 적으로 돌아서거나 우리의 뒤를 칠 수도 있으니, 조심해서 이 사안을 고민해야 합니다."
 bulgariansenhanced.1.a:0 "잘 알겠다, 도와줘라."
 bulgariansenhanced.1.b:0 "스스로 해야 될 것을..."
 bulgariansenhanced.2.t:0 "독일의 승낙!"
 bulgariansenhanced.2.d:0 "독일은 재무장 지원을 받아들였습니다. 2천정의 총기가 지원되었습니다. 이에 대한 대가를 치뤄야 할게 분명합니다! 아니면 앙갚음을 각오하고 입을 씻을 수도 있습니다."
 bulgariansenhanced.2.a:0 ".. 와."
 bulgariansenhanced.3.t:0 "독일의 거절!"
 bulgariansenhanced.3.d:0 "독일은 우리의 관대한 지원 요청을 거부했습니다! 2천정의 총을 요구했을 뿐이고, 저들은 그러한 능력도 가지고 있습니다. 망할 놈들!"
 bulgariansenhanced.3.a:0 "뭐라고! 치사한 놈들!"
 bulgariansenhanced.4.t:0 "불가리아와의 동맹?"
 bulgariansenhanced.4.d:0 "불가리아는 우리와 영원한 동맹을 맺으려 하고 있습니다. 불가리아는 우리와의 관계증진을 꾀하고 있으며, 이는 명백하게 함정이지만, 우리 입장에서는 너무 달콤한 과실입니다."
 bulgariansenhanced.4.a:0 "서명해라!"
 bulgariansenhanced.4.b:0 "어떻게.. 안된다."
 bulgariansenhanced.5.t:0 "유고슬라비아의 승낙!"
 bulgariansenhanced.5.d:0 "유고슬라비아는 우리와의 영원한 동맹을 승낙했습니다! 우리가 진정한 친우라는 것을 알아내었다 보군요! 우리의 의도를 알아채고, 우리는 저들을 더 잘 알 기회가 생겼습니다."
 bulgariansenhanced.5.a:0 "에이!"
 bulgariansenhanced.6.t:0 "유고슬라비아의 거절!"
 bulgariansenhanced.6.d:0 "유고슬라비아는 우리와의 영원한 동맹을 거절하였습니다! 어떻게 이럴수가?! 우리가 변했다는 것을 모르는 건가요? 이 멍청이들! 직접 가르쳐주어야겠군요!"
 bulgariansenhanced.6.a:0 "이 얼마나 불운한가."
 bulgariansenhanced.7.t:0 "게오르기 키오세이바노브의 사임!"
 bulgariansenhanced.7.d:0 "수상이 사임하였습니다! 1935년부터 나라를 이끌었던 키오세이바노브 수상은 공식적으로 사임을 표했습니다! 이제 후임자를 결정해야하며, 보리츠 황제가 직접 결정한 보그단 필로브가 그 후보로 거론되고 있습니다! 아니면 키오세이바노브의 정권을 모두 해체하고 보리스 3세를 지도자로 삼을 수도 있습니다."
 bulgariansenhanced.7.a:0 "필로브라 하라."
 bulgariansenhanced.7.b:0 "차르 만세!"
 bulgariansenhanced.8.t:0 "조국전선이 권력을 잡다!"
 bulgariansenhanced.8.d:0 "조국전선이 권력을 잡을려는 우리의 노력이 결실을 맺었습니다! 조국전선은 여당이 되었으며, 공식적으로도 이를 선언했습니다. 보리스 차르는 여전히 권력을 손에 쥐고 있지만, 직접적인 간섭은 하지 못합니다. 이제 조국전선이 독일을 뒤로 제쳐두고 소련과 더 친밀하게 지내기를 바라는 수밖에 없습니다."
 bulgariansenhanced.8.a:0 "에이!"
 bulgariansenhanced.9.t:0 "발칸 동맹에 가입?"
 bulgariansenhanced.9.d:0 "불가리아는 발칸 동맹 가입을 요청받았습니다. 즉 가입국이 전쟁에 돌입하면, 우리도 함께 선전포고를 한다는 것입니다. 가입국이 선전포고를 받을 때에도 마찬가지입니다. 외교명성에 영향을 끼치기에 그냥 무시할 수는 없습니다. 물론 이러한 제안을 무시할 수도 있습니다."
 bulgariansenhanced.9.a:0 "환영하자!"
 bulgariansenhanced.9.b:0 "알아서 하라고 그래."
 bulgariansenhanced.10.t:0 "거부하다!"
 bulgariansenhanced.10.d:0 "저 피빛 루마니아 놈들이 우리의 제안에 거절의 답을 보냈습니다! 발칸 소협상국에도 들어오는 것도 허락하지 않을 것입니다! 이건 미친 일입니다! 복수를 해야하며, 죽여야 하든, 어찌하든 조취를 취해야 합니다. 받아들일리가 없습니다."
 bulgariansenhanced.10.a:0 "뭐라고!"
 bulgariansenhanced.11.t:0 "협상을 원하는 불가리아!"
 bulgariansenhanced.11.d:0 "불가리아 정부는 마침내 자신들이 지는 편에 서서 전쟁을 하고 있다는 것을 깨달은 모양입니다. 늦엇다고할지라도 말입니다. 배상을 받을 것입니다. 이를 제쳐두고서라도 지금은 저들의 미래를 결정할 때입니다. 독일에 대항하여 코민테른에 강입하고 우리 동맹으로 서거나, 소련에게 박살나도록 내버려둘 수도 있습니다."
 bulgariansenhanced.11.a:0 "그래 그럼."
 bulgariansenhanced.11.b:0 "죽여라!"
 bulgariansenhanced.12.t:0 "승낙하다!"
 bulgariansenhanced.12.d:0 "소련이 우리의 코민테른 가입을 허락하였습니다! 이제 우리는 선한 편에서 싸울 것이고, 그러한 명분도 얻을 것입니다! 하지만 지금당장은, 나치 독일과 싸우고 소련의 신임을 얻는데 집중해야 합니다."
 bulgariansenhanced.12.a:0 "불가리아는 존속할 것이니!"
 bulgariansenhanced.13.t:0 "소련의 거절"
 bulgariansenhanced.13.d:0 "소련은 우리의 제안을 거절했습니다! 소련과 함께 공존하는 우리의 시도는 실패로 끝났습니다. 독일의 편에 서서 어떻게든 살아야 합니다. 독일의 명성을 드높이고, 더 중요한 점은 조국과 국민들의 명성을 드높여야한다는 것입니다."
 bulgariansenhanced.13.a:0 "지옥이구나!"
 bulgariansenhanced.14.t:0 "불가리아가 발칸 소협상국에 다시금 가입을 원하다"
 bulgariansenhanced.14.d:0 "현 발칸 소협상국의 실정은 현실과는 동떨어져 있습니다. 우리 동맹국은 전쟁에서 어떠한 도움도 되지 못할 것입니다. 이 방안은 정말 좋은 생각입니다. 반면에, 만약 발칸국들과의 거리를 둘려고 한다면, 이를 거절하면 됩니다."
 bulgariansenhanced.14.a:0 "찾아라! 초대를 해!"
 bulgariansenhanced.14.b:0 "음."
 bulgariansenhanced.15.t:0 "루미니아의 승낙!"
 bulgariansenhanced.15.d:0 "루마니아는 발칸 소협상국 가입을 받아들였습니다. 우리는 영광스러운 일원으로써 초대를 받았고, 루마니아는 세력 주도국으로써의 그 능력이 무능하다는 것을 보여줄 수밖에 없으며, 그러한 역활은 우리에게 이어질 것입니다. 즉, 다른 회원국들 또한 우리의 가입을 승낙했다는 말입니다. 현 협상국의 실정이 현실과는 동떨어진 것을 인정한 것이며, 이는 우리에게 유리한 일입니다."
 bulgariansenhanced.15.a:0 "오 이봐!"
 bulgariansenhanced.16.t:0 "루마니아의 불만!"
 bulgariansenhanced.16.d:0 "너무 극적일 수도 있겠지만, 저들은 우리를 좋아할 수도 있습니다. 하지만, 우리가 발칸 소협상국의 재가입에 반대하지는 않을 것입니다. 아니면 스스로 채찍질하는 것이라고 가정할 수도 있겠습니다. 또는 진정으로 우리와 다른 발칸 회원국들을 싫어하는 것일 수도 있습니다. 반면에, 모두가 우리에게 불만을 품은 것일 수도 있습니다."
 bulgariansenhanced.16.a:0 "모두가? 뭐라고?"
 bulgariansenhanced.17.t:0 "알바니아의 유산"
 bulgariansenhanced.17.d:0 "불가리아는 이전 우리나라가 이전 제국의 영토라는 주장을 하면서 우리가 속국이 되기를 요구했습니다. 당연하겠지만, 우리는 그러한 일은 전혀 신경쓰지 않았습니다. 하지만 불가리아는 빈틈을 주지않고 있으며, 저들이 선전포고할 시에는 아주 격퇴할 아주 적은 가능성만이 존재하고 있습니다. 속국이 되어서 후에 독립을 하는 편이 더 가능성 있어 보입니다. 만약 확신이 있다면, 어떠한 수단을 써서라도 진격하고 거절하십시오."
 bulgariansenhanced.17.a:0 "그래 그렇게 하자"
 bulgariansenhanced.17.b:0 "나는 확신이 있다!"
 bulgariansenhanced.18.t:0 "승낙하다."
 bulgariansenhanced.18.d:0 "알바니아는 우리가 옳다는 것을 깨달았고, 우리를 정당한 지도자로 받아들였습니다. 이제 우리는 평화적으로 알바니아를 대 불가리아 영토에 합병해야 합니다. 이 일은 조국을 더 위대하게 만드는데 한걸음 나아간 거에 불가합니다."
 bulgariansenhanced.18.a:0 "Bam."
 bulgariansenhanced.19.t:0 "거절하다!"
 bulgariansenhanced.19.d:0 "멍청한 알바니아는 속국이 되라는 우리의 제안을 거절했습니다! 저들의 땅이 우리 땅이라는 것을 정말로 깨닫지 못한 건가요? 대체 뭐가 문제인지?! 당장 저들의 영토를 손에 넣어야 합니다! 저들은 불가리아 제국을 깔보고 있음이 틀림없습니다!"
 bulgariansenhanced.19.a:0 "공격!"
 bulgariansenhanced.20.t:0 "루마니아의 승낙!"
 bulgariansenhanced.20.d:0 "루마니아는 발칸 소협상국으로의 가입을 승낙했습니다. 가입국이 전쟁에 돌입하면, 우리도 함께 선전포고를 한다는 것입니다. 가입국이 선전포고를 받을 때에도 마찬가지입니다. 외교명성에 영향을 끼치기에 그냥 무시할 수는 없습니다. 물론 이러한 제안을 무시할 수도 있습니다."
 bulgariansenhanced.20.a:0 "이야!"
 greater_bulgaria:0 "대 불가리아"
 balkan_entente:0 "발칸 소협상국"
 balkan_federation:0 "발칸 연맹"