 flying_boat_equipment:0 "비행정"
 flying_boat_equipment_desc:0 "비행정은 크고 해상 정찰, 공격을 수행할 수 있는 물 위에 뜨는 항공기 입니다. 느린 속도로 회피율이 낮지만, 중무장을 하였습니다."
