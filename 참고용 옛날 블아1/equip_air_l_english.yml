 iar_80_equipment_1_desc:0 "IAR 80 은 루마니아의 고유의 전투기이다."
 tech_iar_80_equipment_1:0 "IAR 80"
 tech_iar_80_equipment_1_desc:0 "전쟁이 시작되면, 우리 연합은 우리에게 기꺼이 현대식 전투기를 빌려주지 않을지도 모른다. 우리는 고유 전투기 개발과 함께, 우리의 전투기 공급을 안정적으로 만들어야 한다.."
 iar_80_gun_upgrade:0 "총"
 iar_80_gun_upgrade_desc:0 "2개의 7.92 mm 기관총을 추가한다. 추후의 업그레이드는 일단 2개의 7.92mm 기관총을 13mm 기관총으로 대체할 것이고, 최종적으로 더 많은 7.92mm 기관총을 MG  151/20으로  대체할 것이다."
 iar_80_engine_upgrade:0 "엔진"
 iar_80_engine_upgrade_desc:0 "엔진을 K14-100A로 교체하여 기체의 성능을 올립니다."
 iar_80_armor_upgrade:0 "장갑"
