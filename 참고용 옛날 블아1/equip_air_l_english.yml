 heavy_fighter:0 "중전투기"
 heavy_fighter_equipment_desc:0 "중전투기는 긴 항속거리와 강력한 무장을 가지고 있습니다. 중전투기는 범위 내 아군 폭격기 보호와 적군 폭격기 요격 둘 다 적합합니다.  하지만 제한적인 기동성은 일반 전투기들과의 싸움에서는 불리하게 작용할 것입니다."
 strat_bomber:0 "전략 폭격기"
 strat_bomber_equipment_desc:0 "전략 폭격기는 적 건물과 사회 기반 시설을 공격하여, 전쟁 수행에 필수적인 산업시설들을 사용할 수 없게 만들 것입니다"
 jet_strat_bomber:0 "전략 폭격기"
