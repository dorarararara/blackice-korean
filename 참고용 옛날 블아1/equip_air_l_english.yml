 uniqueflying_boat:0 "수상기"
 uniqueflying_boat_desc:0 "수상기는 크고 물에서도 이착륙할 수 있는 기종으로 초계 임무와 해상 공격 임무를 수행합니다. 이들은 속력이 느려서 취약하지만, 중무장을 하고 있습니다."
