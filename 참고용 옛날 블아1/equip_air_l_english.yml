 CAS_equipment_0_short:0 "전간기 근접 항공 지원기"
 CAS_equipment_0_desc:0 "우리의 근접 항공 지원 교리는 정확한 지면 공격 능력을 갖춘 비행기를 필요합니다. 이러한 비행기들은 우리의 더 큰 전술 폭격기에 비해 적은 폭장량을 가졌지만, 이들은 소규모의 목표를 향해 급강하하여 맹폭격하는 능력을 갖추었습니다."
