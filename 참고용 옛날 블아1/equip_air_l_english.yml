 nav_bomber_equipment_3_short:0 "뇌격기 III"
 nav_bomber_equipment_3_desc:0 "전 부분 금속 설계와 강력한 에어브레이크는 더 복잡한 해군 항공운용을 가능하게 했습니다. 하지만 이러한 미래의 비행기들은 발전된 시스템을 사용하기 위해 더욱 많은 승무원을 요구합니다."
