 #############Unique Air units###########
 main_fighter:0 "요격기"
 main_fighter_desc:0 "요격기는 높은 속력과 뛰어난 조종성을 이용해서 적 항공기를 격추시키는 임무를 맡습니다. 하지만 경무장을 하여 폭격기에게는 효율이 떨어집니다."
 alta_fighter:0 "전투기"
 alta_fighter_desc:0 "전투기는 적 항공기를 요격하기 위해 만들어졌습니다. 또한 적 함선이나 군대에 제한된 공격을 가할 수 있습니다."
 multi_rolefighter:0 "다용도 전투기"
 multi_rolefighter_desc:0 "다용도 전투기는 제공임무에만 극한되지 않고, 폭탄을 탑재하여 근접 항공 지원도 행할 수 있습니다. 두 임무에 특화되어 있지 않아도 다재다능한 기종입니다."
 unique_cas:0 "근접 항공 지원기"
 unique_cas_desc:0 "근접 항공 지원기는 소형기로써 적 함선이나 육군에게 총, 폭탄, 로켓으로 공격을 가합니다. 적  항공기와 대공공격에 취약하지만 전 기종 중 가장 높은 지상 지원 효율을 보입니다."
 uniquelight_bomber:0 "폭격기"
