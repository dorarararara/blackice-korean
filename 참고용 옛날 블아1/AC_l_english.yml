 AC_build_button_tt:0 "§G이 버튼을 누르는 것은 디시전에서 건설 프로젝트를 활성화하거나 이 주의 활성화된 프로젝트를 취소하게 됩니다.§!\n\n[AC_GetGUIValues]§L수도와의 거리에 따라 50%의 불이익을 건설 속도에서 받습니다.§!\n\n§L한번에 5개까지 건설 프로젝트를 활성화할 수 있습니다. 최대 건설 속도는 다음에 의해 조정 (슬롯이 1씩 늘어날때마다 10% 보너스))\n\n이용 가능한 건물 슬롯이 없거나 주 통제권을 잃을시, 그리고 건설 허가를 받지 못할시에는 자동으로 프로젝트가 취소됩니다.\n\n다시 건설 프로젝트를 시작하려면 하루가 걸립니다.§!"
