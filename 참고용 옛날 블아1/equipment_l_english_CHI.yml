 ### PLA Navy ###
 PRC_submarine_1:0 "AG급"
 PRC_submarine_1_desc:0 "아메리칸 홀란드급 잠수함은 캐나다에서 건조되어, 1차 대전 때 러시아로 전해졌습니다. 그 후, 이 잠수함을 복제하여 홀란드급 잠수함이 탄생하게 되었고, 그 당시에는 뛰어난 설계로 인해, 강력한 잠수함이었습니다."
 PRC_submarine_2:0 "V형 슈츄카급"
 PRC_submarine_2_desc:0 "슈츄카급의 V시리즈 잠수함은 소비에트 해군의 잠수함중 두번째로 많습니다. 그 많은 수는 소비에트 연방의 네 함대의 배치로 부터 나옴니다: 흑해, 발틱해, 북극해와 태평양. 중형-크기의 순찰 잠수함으로 좋은 어뢰와 내항성을 가지고 있습니다."
 PRC_submarine_3:0 "XIV형 K급"
 PRC_submarine_3_desc:0 "XIV시리즈 잠수함은 확작된 작전범위를 가진 대형 순항 잠수함입니다. 본래 프라우다급 IV시리즈의 향산된 버젼입니다. 이 잠수함의 특색으로는 어뢰와 표면 함포를 중무장 했습니다. 하지만 장거리에만 만족할만한 내항성만을 가집니다."
 PRC_submarine_4:0 "한급"
 PRC_submarine_4_desc:0 "프로젝트 611 잠수함 (NATO 코드명: 줄루)는, 2차 세계대전 이후 소비에트 해군이 처음으로 건조한 잠수함입니다. 독일의 Type XXI 잠수함을 기초로 해서 설계되었고, 오래된 K XIV 시리즈를 대체하는 것을 의미합니다. 중어뢰로 무장하고, 긴 작전범위를 가지는 대형 원양 잠수함입니다. 후속 프로젝트 613 (NATO 코드명: 위스키) 과 프로젝트 641 (NATO 코드명: 폭스트롯) 급 잠수함의 기초로 사용되어 집니다."
 PRC_destroyer_1:0 "30형급"
 PRC_destroyer_1_desc:0 "Orfey 급 구축함은 이전의 Novik 급에 비해 개량된 버젼이었습니다.  이 구축함은 크기에 맞는 충분한 수상, 대공 장비를 갖추었고 작전 반경은 짧았으나 빠른 속도와 중어뢰로 무장했습니다. 후계함 Fidonisy와 Izyaslav 급은 주무장과 선체 크기가 증가하였습니다. "
 PRC_destroyer_2:0 "39형급"
 PRC_destroyer_2_desc:0 "그네브니급(프로젝트 7) 구축함은 1933년-1938년의 건함 계획에 따라 건조된 함선으로 이탈리아의 마에스트랄레급 구축함을 참고하여 성공적으로 설계되었습니다. 배수량 1,600-2,000 톤에 대공 화기와 어뢰로 잘 무장했고 강력한 엔진 덕분에 빠른 속도로 항해가 가능했지만 근해에서 주로 활동하는 단거리 선박이었습니다."
 PRC_destroyer_3:0 "42형급"
 PRC_destroyer_3_desc:0 "사브라지텔늬 급 (프로젝트 7U) 구축함은 이전 그네브니급의 개선된 버전입니다. 엔진은 재설계 되었고 강력한 대공 무기를 탑재했습니다. 1,900-2,400 톤의 배수량에 속력과 범위는 그네브니급과 비슷했습니다."
 PRC_destroyer_4:0 "52형급"
 PRC_destroyer_4_desc:0 "Skoryi 급(프로젝트 30bis)는 Ognevoy 급의 개량형 이었습니다. 크기와 배수량(2,500-3,100톤)의 증가는 작전 반경의 증가로 보다 안정적인 군함이 되게 하였습니다.  전후 건조된 모든 함선은 빠른 건조 와 배치가 가능한 모듈식 설계를 채용했습니다. 무장은 이전의 Ognevoy 급과 거의 비슷했으나 주포는 단포신 포탑 대신 쌍열포탑으로 바뀌었습니다."
 PRC_light_cruiser_1:0 "28C형급"
 PRC_light_cruiser_1_desc:0 "크라즈니 크림급 순양함은 원래 1차 세계대전 이전에 건조가 시작된 스베트라나급 순양함 이었으나, 전쟁 발발과 그에 따른 혁명으로 전반적인 동급함 완성이 지연되었습니다. 1920년대 중후반 반자매함인 체르보나 유크리나(어드미랄 나기모프 급)와 함께 마침내 소련 해군에 인도되었다. 이 함선은 러시아 제국 해군 최초의 터빈 추진 순양함이었다. 그당시 장갑과 중무장이 잘된 순양함이었습니다."
 PRC_light_cruiser_2:0 "35C형급"
 PRC_light_cruiser_2_desc:0 "콤소몰레츠급 경순양함은 가상의 함선 시리즈 입니다. 얼마간의 신규 기술융합이 있었습니다. 스베트라나와  어드미랄 나기모프급의 미완성 선체를 이용하여 건조 비용을 낮췄다. 구축함용 소형 캘리버포 쌍열 포탑 6문을 탑재하고 충분한 대공무장을 갖추어 정찰 및 구축함대의 기함 역할로 적당했다. 함선의 전체적인 모습은 키로프 급 순양함과 흡사해 보였습니다."
 PRC_light_cruiser_3:0 "44C형급"
 PRC_light_cruiser_3_desc:0 "차파예프 급 (프로젝트 68) 순양함은 키로프 급 (프로젝트 26) 순양함을 기본으로 하여 1938-43년간 건조 프로그램에 포함되는 것이 승인되었습니다. 소련 해군 최초의 진정한 경순양함으로서 강력한 대수상, 대공 무장과 더불어 충분한 어뢰 무장도 갖추었다. 전체적으로 10,500~14,000톤의 배수량과 두터운 장갑, 높은 속도, 괜찮은 작전 반경을 가진 훌륭한 함선이었습니다. 전쟁 발발과 독일군의 침공으로 인하여 이 함급의 많은 함선들이 취소되거나 교전끝에 침몰하였습니다."
 PRC_light_cruiser_4:0 "50C형급"
 PRC_light_cruiser_4_desc:0 "스베들로프 급 순양함 (프로젝트 68bis)는 소련 해군의 마지막 순양포함(gun cruiser)이자 이전 차파예프 급의 발전형이었습니다. 차파예프 급과 비교하면 동일한 무장과 기계장비, 방호장갑을 갖추었지만 연료 저장고가 증가하여 더 넓은 작전 반경, 진보된 대잠방어, 증가된 대공 포대, 그리고 약간 더 나은 내항성을 가졌습니다. 수송선 사냥 임무와 주력함 보조의 역할로 설계되었다. 미사일 시대의 도래로 인하여 이 함급의 많은 수의 함선들이 취소되거나 건조완료되지 못했습니다."
 PRC_heavy_cruiser_1:0 "30HC형급"
 PRC_heavy_cruiser_1_desc:0 "크라즈니 캅카즈 순양함은, 원형인 어드미랄 나기모프급 경순양함으로 체르보나 유크리나의 반자매함 이었습니다. 크라즈니 캅카즈는 대형 180mm 캘리버 주포와 강력한 대공 무장을 탑재하도록 수정한 설계대로 완성되었습니다. 재건조 경순양함이었기 때문에, 다른 해군의 중순양함에 비해 비교적 얇은 장갑을 가지고 있었습니다."
 PRC_heavy_cruiser_2:0 "38HC형급"
 PRC_heavy_cruiser_2_desc:0 "키로프급 (프로젝트 26) 순양함은 소련 해군 최초의 현대식 순양함이었습니다. 이탈리아의 라이몬도 몬테쿠콜리급 경순양함의 설계를 기반으로 1933-1938년의 건함 계획에 따라 건조되었습니다. 7,700에서 9,200 톤 사이의 배수량에 180mm 3연장 함포 3문과 강력한 대공 포대로 무장했습니다. 뛰어난 엔진 덕분에 빠른 속력과 넓은 작전 범위를 가졌으나 다른 중순양함과 비교했을때 얇은 장갑을 가지고있습니다."
 PRC_heavy_cruiser_3:0 "43HC형급"
 PRC_heavy_cruiser_3_desc:0 "프로젝트 22 중순양함은 주변국의 유사한 함선에 대응하기 위해 1930년 중반에 설계되었습니다. 15,500에서 17,000 톤급을 대체할 대형 함선 선계를 요구했습니다. 적 순양함을 격퇴 할 네 개의 240mm 삼연장 함포, 자가-방어를 위한 중무장 대공화기, 그리고 적을 찾는데 힘쓸 더 커진 정찰기를 장착했습니다. 주요 임무는 적군을 정찰하고 수송단을 사냥하는 것이었습니다. 함선의 비용과 자원 배정 등의 요구로 이 프로젝트는 결국 취소되었습니다."
 PRC_heavy_cruiser_4:0 "58HC형급"
 PRC_heavy_cruiser_4_desc:0 "프로젝트 66 중순양함은 소련해군에게 있어 순수하게 함포만을 탑재하도록 설계되고 건조하려 한 마지막 순양함입니다.  첫 설계는 1943년에 시작되었고 최종적인 설계는 대전 후에 완성되었습니다. 이 함선의 특징은 3연장 220mm 함포와 강력한 대공포무장에 있습니다. 함선 배수량은 거의 26,500톤에 달합니다. 대함미사일시대의 출현과 스탈린의 죽음으로 인하여 이 프로젝트는 중단되었습니다."
 PRC_battle_cruiser_1:0 "40BC형급"
 PRC_battle_cruiser_1_desc:0 "보로디노급 전투순양함은 제1차 세계 대전 이전인 1914년에 건조가 승인된 4척의 함급이었습니다. 이들은 임페라트리차 마리야급 전함에서 비롯되었습니다. 이 함급은 강력한 주무장으로써 4문의 3연장 포탑, 강력한 부무장 포곽 및 전체적으로 평갑판을 채용하는 당대 러시아 주력함의 건조 관례에 따랐습니다. 보로디노급은 발트 해의 얕은 바다에서 싸우기엔 불안정하여 평판이 낮았습니다. 이 시기의 많은 러시아 군함들처럼, 1차 세계 대전 발발 및 러시아 혁명은 이제까지 완성된 이 함선들이 최후를 맞이하게끔 했습니다."
 PRC_battle_cruiser_2:0 "51BC형급"
 PRC_battle_cruiser_2_desc:0 "크론슈타트 급 (프로젝트 69) 전투순양함은 1938-43년의 건조 프로그램에 승인되었고 1940년대에 완성될 예정이었습니다. 원 설계는 23,000톤급 대형 중순양함을 목표로 했지만 이후 독일의 샤른호르스트 전투순양함의 정보가 들어오고 35,000톤급으로 설계변경되었습니다.  독일과 소련사이에 발생한 적대행위에 의해 함선 건조는 멈추었고 결국 취소되었습니다.  미완성 선체를 항공모함으로 개장완성 한다는 프로젝트 69AV 로 불리는 대체 계획이 있었습니다."
 PRC_battleship_1:0 "주급"
 PRC_battleship_1_desc:0 "마라트급 전함(원래 간구트 급)은 제1차 세계 대전 시대의 전함으로 러시아 제국 해군의 첫 번째 드레드노트급 함으로 취역한 전함입니다. 이 함선의 설계와 포탑 배치는 모든 차기 전함과 순양전함의 기본이 되었습니다. 러시아 혁명의 혼돈 속에서 오직 3척 만이 살아남았습니다. 이 함선들은 1930년대에 현대화 및 재개장 되었으며, 그 결과 파고다형 상부 구조물을 가지게 되었습니다. 이 함선들은 현대식 전자장비와 강력한 대공 장비를 가지고 있었습니다."
 PRC_battleship_2:0 "쳰급"
 PRC_battleship_2_desc:0 "프로젝트 21형 전함은 1930년대 중반에 스탈린의 대양 함대중 일부가 될것으로 설계되었습니다. 그들은 영국의 넬슨급 전함과 굉장이 유사할 것입니다.이 전함은 약 41,000톤의 배수량을 가졌을 것이며, 9문의 406mm 3연장 주포로 무장할 것이었으며(함수 집중구조), 그리고 부무장은 12문의 152mm 함포입니다. 좋은 대공무장과 두꺼운 장갑은 하늘과 수면의 목표에 대한 단단한 방비를 제공했습니다. 이 계획은 결국 취소 되었지만 구성요소 중 일부는 소비에츠키 소유즈급 (프로젝트 23형) 전함에 사용되었습니다."
 PRC_battleship_3:0 "주더급"
 PRC_battleship_3_desc:0 "레닌급 전함은 독일의 비스마르크급 및 미국의 사우스다코타급 전함에 맞서 대항하기 위해 가상으로 설계된 전함입니다. 이 함선의 406mm 3연장포 9문은 충분한 화력을 제공하며, 130mm 대공포 및 두꺼운 장갑, 거대한 엔진은 전투에서 생존을 보장할 것입니다."
 PRC_battleship_4:0 "마오급"
 PRC_battleship_4_desc:0 "스탈린그라드 급(프로젝트 82)은 2차 세계 대전 시대 이후 주화력을 소련해군에게 제공하려고 한 주력함이었습니다. 이 함선은 빠르고 중무장했으며 방호력이 좋은 배 였습니다. 건조는 전후에 시작됐으나 적어도 소련제 V-2 미사일을 장착한 변경 설계로 끝내기로 계획되었습니다."
 PRC_SH_battleship_1:0 "프로젝트 50SHBB형"
 PRC_SH_battleship_1_desc:0 "소비에츠키 소유즈 급 (프로젝트 23)은 소련 조선소에서 건조된 마지막 전함 함급이었으며 1938-43년의 함선건조 프로그램에서 승인되었습니다. 기준 배수량 59,000톤에 406mm 3연장 포탑 3기와 중부포와 대공무기를 탑재하도록 계획됐습니다. 또한 함선을 두르고 있는 두꺼운 장갑에 적합하도록 강한 엔진을 장착했습니다. 독소 전쟁이 발발하여 이 함선들은 완성되지 못했습니다."
 PRC_SH_battleship_2:0 "프로젝트 59SHBB형"
 PRC_SH_battleship_2_desc:0 "프로젝트 23bis 급은 이전의 소비에츠키 소유즈 급(프로젝트 23)의 수정되고 진보한 버젼의 전함이었습니다. 전의 함선과 비교해보면 4문의 동일한 406mm 캘리버포 포탑과 두터운 장갑을 장비하고 있었고 개정된 부포 배열과 강력한 대공 무장을 가지고 있었습니다. "
 PRC_carrier_1:0 "위린급"
 PRC_carrier_1_desc:0 "이스마일급 항공모함은 동명의 보로디노급 전투순양함의 미완성 선체를 직접 개조하여 만들어졌습니다. 이러한 개조의 특성 덕택에 두꺼운 장갑과 강력한 대함, 대공 장비를 갖추었습니다. 적절한 규모의 항공대는 함대에 필요한 항공 지원을 해주었습니다. 이 프로젝트는 비용 문제 및 10월 혁명 후 소련 조선업의 상황으로 인해 완료되지 못했습니다."
 PRC_carrier_2:0 "상하이급"
 PRC_carrier_2_desc:0 "크라즈니 보스두크급 항공모함은 소련 해군 항공투사를 함대에 제공하기 위한 가상의 설계입니다. 그들은 영국의 아크로얄급 항공모함이나 일본의 히류급 항공모함과 규모가 비슷하지만 추가적인 부포는 수상 표적에 맞서며 공중 엄호를 위한 충분한 대공무장을 지니고 있습니다. 증가된 장갑은 이 항공모함들에 비해 비행대를 약간 줄이는 결과를 낳았습니다."
 PRC_carrier_3:0 "베이징급"
 PRC_carrier_3_desc:0 "프로젝트 71B 항공모함은 1930년대 중후반에 설계되었습니다. 스탈린의 계획에 따라 새로운 수상 함대를 위한 항공 지원을 제공하도록 계획되었ㅅ브니다. 약 30,000톤, 강력한 대공 무장, 훌륭한 장갑과 충분한 항공대를 갖춘 두 척의 함선이 계획되었습니다. 독일의 침공으로 인해 이 선박의 건조는 취소되게 되었습니다."
 PRC_carrier_4:0 "랴오닝급"
 PRC_carrier_4_desc:0 "프로젝트 72 항공모함은 이전의 프로젝트 71 함들의 개선된 버젼이었습니다. 보다 얇은 장갑을 가진 대형 선박의 연구설계는 1940년대 초반에 끝났ㅅ브니다. 여유 공간은 강력한 대공 무장을 설치하는데 사용되었고 대규모 항공대를 운용할 수 있는 능력을 주었습니다."

