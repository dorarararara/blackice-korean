 CHI_twin_engine_cas_equipment_3_desc:0 "적 대공포와 요격기의 발전으로 우리의 근접 항공 지원기에도 수많은 개선을 요구하게 되었습니다. 새로운 설계가 적용된 이 기체는 향상된 엔진출력, 급강화 폭격 능력과 방호를 적용한 기체 개선을 적용하고, 더욱 더 많은 폭장량을 자랑합니다."
