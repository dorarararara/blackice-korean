 CHI_twin_engine_cas_equipment_1_desc:0 "근접 항공 지원 교리에서는 정확한 지상 공격을 하도록 하고 있습니다. 전술 폭격기보다 적은양의 폭장량을 자랑하지만, 급강하 폭격을 통해서 정확하게 소형 목표물을 타격할 수 있습니다."
 CHI_twin_engine_cas_equipment_2:0 "A-20 하오지이"
 CHI_twin_engine_cas_equipment_2_short:0 "A-20 하오지이"
 CHI_twin_engine_cas_equipment_2_desc:0 "초기의 전쟁 경험은 근접 항공 지원기의 생존에 있어서 빠른 속력, 조종성, 장갑의 증대가 필수적이다는 것을 증명해내어주었습니다. 이 다음 세대의 지상 공격기는 더욱 더 많은 폭장량, 기관포, 기관총으로 목표물을 타격할 수 있습니다."
