 # Switzerland
 switzerland.1.t:0 "스위스가 전투기 면허생산을 요청하다" 
 switzerland.1.desc:0 "스위스 정부가 자신들이 공격을 받을 경우를 대비하여 최신 전투기를 면허생산 받을 것을 요구하고 있습니다! 어떤 대답을 해야 할까요?"
 switzerland.1.a:0 "물론!"
 switzerland.1.b:0 "절대 안된다!"
 switzerland.2.t:0 "프랑스의 수락!"
 switzerland.2.desc:0 "프랑스 정부는 우리가 믿을만하다면서 자신들의 전투기를 면허생산하는 것을 허락하였습니다! 우리같은 소국에게는 대단한 소식입니다!"
 switzerland.2.a:0 "환상적이군!"
 switzerland.3.t:0"프랑스의 거절!"
 switzerland.3.desc:0 "프랑스 정부는 우리를 믿지 못하겠다면서, 자신들의 전투기를 면허생산하는 것을 거절하였습니다! 우리같은 소국에게는 나쁜 소식입니다!"
 switzerland.3.b:0 "이런"
 switzerland.4.t:0 "새로운 육군 군단"
 switzerland.4.desc:0 "2개의 사단을 더 모병할 수 있을 것입니다!"
 switzerland.4.a:0 "좋아!"
 switzerland.4.b:0 "필요없다!"
 switzerland.10.t:0 "독일-스위스 무역 협정"
 switzerland.10.d:0 "독일은 우리가 가지고 있는 석탄(철)과 독일의 더 많은 공장 이용권을 교환하여 서로서로 이득을 취하도록 제안을 걸어왔습니다!"
 switzerland.10.a:0 "그래! 모두에게 좋군!"
 switzerland.10.b:0 "안된다! 파시스트 놈들과는 무역을 하지 않을 것이다!"
 switzerland.11.t:0 "스위스가 독일-스위스 무역 협정에 승낙하다"
 switzerland.11.d:0 "그래! 모두에게 좋군!"
 switzerland.11.a:0 "대단하군!"
 # Norway
 norway.30.t:0 "핀마르크의 비행기지"
 norway.30.desc:0 "군사에 대한 고심은 락셀의 비행기지를 짓는데 일조를 했습니다. 노르웨이 중립 외교 정책에도 불구하고 나라의 전략적인 지정학적 위치로 강대국이 노르웨이를 침공할 수 있다는 두려움은 존재하고 있습니다. 그렇기에 군은 공군의 국내 작전반경을 늘릴 수 있는 비행기지를 짓기를 원하고 있습니다. 특히 피마르크는 핵심적인 위치를 가진 곳으로 콜라 반도에서의 소련의 군사행위를 대적할 수 있는 곳에 위치해있습니다. 증가된 군사 자금은 이러한 건설작업을 1937년과 다음년에 이어갈 수 있도록 했습니다. 결과적으로 베낙에 제 3의 경유지를 짓게 되었습니다.\n2차 대전 동안 노르웨이는 독일 점령하에서 베낙은 루프트바페가 사용하였습니다. 이들은 핀마르크에서 출발하여 소련을 공격하려고 계획하였고 북부 노르웨이에서 베낙을 주요 공군기지로 여겼습니다. 1940년 9월까지 주 활주로는 200m에서 1,000m로 확장되었으며(660피트에서 3,280피트), 표면이 나무로 구성되어 있었습니다. 추가로 3개의 격납고가 지어졌고 폭격기 또한 수납할 수 있었습니다. 공군기지의 주요 목표는 북극 호송선단의 공격이었습니다. 1943년, 2개의 활주로가 있었으며, 모두 1,800m(5,900피트)의 길이를 자랑했습니다. 1944년 10월, 노르들리츠트 작전동안 비행기지는 폭격을 받았고 독일군은 핀마르크에서 후퇴하였습니다."
 norway.30.a:0 "지어라"
 norway.4.t:0 "알트마르크 사고"
 norway.4.desc.GER:0 "원유 수송선 중 하나인 알트마르크가 얼마전에 노르웨이해 근방에서 영국군에게 억류받았습니다. 노르웨이가 중립성을 표방함에도, 영국 해군은 원유 수송선의 경로를 차단시키고 구축함 코삭이 조싱피오르드 근처에서 공격했습니다. 자유를 표방함에 따라 이는 노르웨이의 경각심을 불러 일으킬 징조입니다. 얼마 안있어 노르웨이가 영국에 대항하여 우리와 함께 전쟁에 참여할 것은 명백합니다. 그전에 노르웨이와의 외교에 힘써야할 것입니다."
 norway.4.desc.NOR:0 "영국군은 독일 원유 수송선 알마르크를 억류했다고 주장할 뿐이지만, 영국-독일 분쟁에서 중립을 표명하고 있음에도 이 사안에 관련해서는 성명을 발표해야합니다. 아무래도 우리의 중립성 표방이 너무 오래 지속된 것 같습니다. 우리는 무엇이 우선사항인지 정할 준비를 해야합니다. 연합국은 우리에게 참전을 하라고 압박을 가하거나 아니면, 독일과의 관계를 증진시킬 수도 있을 것입니다."
 norway.4.desc.ENG:0 "2번의 시도 끝에 독일 원유 수송선 알마르크를 나포하는 시도는 성공적이었습니다. 또한 이뿐만 아니라, 노르웨이인들에게 국익과 관련해서는 그 방침을 바꿀 수도 있다는 것을 보여주었습니다. 충분한 압력을 통해서 독일에 대항해 노르웨이의 도움을 받을 수 있을지도 모릅니다."
 norway.4.desc:0 "영국, 독일, 노르웨이 사이에서 사고가 얼마전에 일어났습니다. 노르웨이의 중립성에도 불구하고 영국과 독일은 중립국인 노르웨이 해역에 진입하였지만, 노르웨이 측에서는 영국군이 독일 수송선을 공격함에도 어떠한 반응도 보이지 않았습니다. 더해서 이들은 영국군이 나포를 하여도 아무런 조취를 취하지 않았습니다. 이것이 노르웨이 중립성에 금이 가는 신호일까요?"
