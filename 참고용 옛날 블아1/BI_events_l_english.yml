 blackiceairevents.36.a:0 "테스트"
 blackiceairevents.37.t:0 "수입한 항공기가 도착하다!"
 blackiceairevents.37.d:0 "11대의 커티스 호크 멀티롤 전투기가 도착했습니다. 이것은 우리의 공군력을 현대화하려는 우리의 계속되는 시도에서 큰 진전입니다."
 blackiceairevents.37.a:0 "좋았어!"
 blackiceairevents.38.t:0 "수출된 항공기가 도착되다!"
 blackiceairevents.38.d:0 "커티스는 11대의 커티스 호크 III 멀티롤 전투기를 아르헨티나에 인도했습니다. 바라건대 그들은 앞으로도 계속해서 공군력을 갖추기 위해 미국 회사들을 바라 볼 것입니다."
 blackiceairevents.38.a:0 "그들에게 좋은 일이군."
 blackiceairevents.39.t:0 "수입한 항공기가 도착하다!"
 blackiceairevents.39.d:0 "우리가 구매한 커티스 호크 III 전투기 30대가 도착했습니다! 이것은 우리의 공군을 현대화하려는 우리의 계속되는 시도에서 커다란 진전입니다."
 blackiceairevents.39.a:0 "좋았어!"
 blackiceairevents.40.t:0 "수입한 항공기가 도착하다!"
 blackiceairevents.40.d:0 "우리가 구매한 커티스 호크 III 전투기 30대가 도착했습니다! 이것은 우리의 공군을 현대화하려는 우리의 계속되는 시도에서 커다란 진전입니다."
 blackiceairevents.40.a:0 "좋았어!"
 blackiceairevents.41.t:0 "수출된 항공기가 도착되다!"
 blackiceairevents.41.d:0 "커티스는 30대의 커티스 호크 III 멀티롤 전투기를 중국에 인도했습니다. 바라건대 그들은 앞으로도 계속해서 공군력을 갖추기 위해 미국 회사들을 바라 볼 것입니다."
 blackiceairevents.41.a:0 "그들에게 좋은일이군."
 blackiceairevents.42.t:0 "수입한 항공기가 도착하다!"
 blackiceairevents.42.d:0 "우리가 구매한 커티스 호크 III 전투기 42대가 도착했습니다! 이것은 우리의 공군을 현대화하려는 우리의 계속되는 시도에서 커다란 진전입니다."
