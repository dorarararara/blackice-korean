 soviet.301.t:0 "소련이 먼저 공격한다!"
 soviet.301.desc:0 "몇백년동안 유럽의 열강들은 정복을 위해 우리나라를 공격해왔습니다. 이제 이를 용납할 수도 없고 가장 유력한 적은 독일입니다. 우리의 혁명과 조국을 지키기 위해 먼저 공격해야합니다."
 soviet.301.a:0 "국경을 지켜야 한다!"
 soviet.302.t:0 "볼셰비키의 침공!"
 soviet.302.desc:0 "소련은 조약을 어기고 침공을 시작했습니다! 국경을 따라서, 소련군의 포격이 행해지고 있고 전차들과 군인들은 돌격을 하고 있습니다. 반드시 이 침공을 막아내야 합니다!"
 soviet.302.a:0 "조국을 위해!(Für das Vaterland!)"
 soviet.304.t:0 "소련의 침공!"
 soviet.304.desc:0 "어두운 날이 도달했습니다! 더이상 정치적으로 우리의 미래를 장담할 수 없게 되었습니다. 소련이  우리를 향해 총공세를 펼치기 시작하였습니다!\n\n우리의 병사들은 용감하게 싸우고 있으며, 영토를 방어하고 있지만 우리가 이 전쟁에서 승리할 수 있다고 장담할 수는 없으며, 도움을 요청해야 합니다!\n\n독일과 추축국은 가장 우리와 이해관계가 맞는 나라입니다. 이들 국가는 우리의 석유를 원하고 있습니다. 하지만 어떤 요구를 원할지 알 수 없습니다.\n\n다른 한편으로는 연합국에 도움을 요청할 수 있지만, 추축국만큼은 강력한 군사력을 보유하지 않습니다."
 soviet.304.a:0 "추축국에 요청한다!"
 soviet.304.b:0 "연합국에 요청한다!"
 soviet.304.c:0 "발칸반도 국가에 요청한다!"
 soviet.305.t:0 "루마니아가 도움을 요청하다!"
 soviet.305.desc:0 "부카레스트로부터 다급한 전보가 도착했습니다! 루마니아는 소련의 공세를 받고 있으며, 이는 루마니아를 공산주의로 전향시키기 위한 전쟁이었습니다. 루미니아의 자주권도 중요하지만, 그곳의 석유는 아주 중요합니다.\n\n하지만 이를 받아들인다면, 소련과 바로 전쟁상태에 돌입합니다. 이 요청을 가볍게 받아들일 수는 없습니다."
 soviet.305.a:0 "함께 방어하자!"
 soviet.305.b:0 "구할 수 없다..."
 soviet.306.t:0 "추축국의 도움!"
 soviet.306.desc:0 "대단한 소식입니다! 독일은 우리나라를 추축국에 가입시켰고 붉은 군대에 대항하여 함께 방어를 하겠다고 하였습니다. 비록 그 의도가 우리의 석유를 위한 것일지는 몰라도, 우리는 모든 도움을 추축국에 지원할 것입니다!"
 soviet.306.a:0 "함께 볼세비키를 무찌르자!"
 soviet.307.t:0 "연합군의 도움!"
 soviet.307.desc:0 "대단한 소식입니다! 영국은 우리를 도와주기로 하였습니다!"
 soviet.307.a:0 "함께 볼세비키를 무찌르자!"
 soviet.308.t:0 "추축국은 돕지 않는다!"
 soviet.308.desc:0 "독일로부터 전보가 도착했습니다. 독일은 소련에 대항하여 전쟁을 벌일 수는 없다고 했습니다."
 soviet.308.a:0 "영국에 요청하자!"
 soviet.308.b:0 "우리는 혼자다..."
 soviet.309.t:0 "연합국은 돕지 않는다!"
