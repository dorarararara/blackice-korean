 ss_event.679.t:0 "SS 융커슐렌"
 ss_event.679.d:0 "SS 융커슐렌은 1937년 설립되어 군사학교로써 2차 대전 당시 SS 친위대를 기르는 양성소로 SS 전투  사단의 장교들을 육성했습니다. SS 융커슐렌은 바트 퇼츠, 브라운슈바이크, 클라겐푸르트, 프라하 이렇게 4곳에 위치했습니다. 이곳의 졸업자들은 SS 전투부대, 경찰소, SS 토텐코브 관련 기관에 배치되었습니다. 이곳에서는 군사훈련 때 SS의 수칙에 따르는 것이 삶의 전체라고 가르쳤습니다.\n이제 자국만의 SS 친위대를 양성할 수 있으며, 판저 I과 판저 II를 SS 친위대에 배치하여 SS 기갑사단 또한 창설할 수 있습니다."
