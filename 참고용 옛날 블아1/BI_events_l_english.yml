 bice_britain.45.t:0 "종전 후 선거"
 bice_britain.45.desc:0 "나치에 대항해 성공적인 승리에도 불구하고 보수당은 그 지지를 잃어가고 있습니다. 보수당이 오랫동안 집권하기는 했지만, 이제 노동당이 그 세를 늘려가고 있습니다. 특히 1942년에 나온 베버리지 보고서에  따라 종전 후에는 사회복지 향상을 위해 경제관련 정책을 내놓아야할 것으로 보이며, 이로인해 노동당의 우세가 확실해보입니다."
 bice_britain.45.a:0 "정치상황이 변하고 있다." 
 bice_britain.46.t:0 "베버리지 보고서"
 bice_britain.46.desc:0 "베버리지 보고서, 또는 공식적으로 명명된 '사회보험 및 관련 서비스'는 1942년 후반에 작성되어 영국에 큰 파급력을 몰고왔습니다. 자유경제학자인 윌리엄 베버리지에 의해 작성된 이 문서는 '5개의 사회악'이 있다고 정의했습니다 : 결핍,질병,무지,불결,나태. 또한 모든 이들에게 기본적 생활수준을 보장하는 것을 근본적인 것으로 보고 있습니다. 많은 보수당 인사들은 이에 대해 소극적으로 응하고 있으며, 적은 예산만을 투입하여야 한다고 주장하고 있습니다. 이 보고서는 전후 선거에 큰 영향을 끼칠 것입니다."
 bice_britain.46.a:0 "이 보고서는 너무 새대를 앞서있다."
 bice_britain.46.b:0 "얼마나 좋은 생각인가!"  
 
 hungary.7.t:0 "독일이 호르티에게 은퇴하는 것을 요구하다"
 hungary.7.desc:0 "소련과 관계가 안좋아지면서 호르티 제독은 소련과의 평화협정을 고려하고 있습니다. 한편, 독일은 이러한 외교행위에 경고하고 있으며, 그럼에도 불구하고 호르티는 붉은 군대와 평화협정을 위한 수속을 밟고 있습니다.\n\n호르티가 평화협정을 맺을지도 모른다는 생각에 독일은 호르티의 아들을 납치하여, 호르티에게 은퇴하기를 요구하고 파시스트 당의 지도자 살러시 페렌츠가 집권하기를 요구하고 있습니다. 살러시의 지도 아래에 헝가리는 독일과 연합하여 소련과 맞써 싸울 것입니다."
 hungary.7.a:0 "붉은 군대를 몰아내자!"
 
 DOD_yugoslavia.166.t:0 "세르비아인의 분노"
 DOD_yugoslavia.166.desc:0 "소수민족 문제를 평등주의 사회를 권장함으로써 일부 해결했다지만, 세르비아인들은 여전히 분노하고 있습니다. 우리나라의 정치인들은 이전의 항락적인 삶과 많은 문제를 일으킴으로 인해 권위를 잃어버리고 군중, 반란군, 반정부주의자들 등 국내의 많은 문제를 일으키게 되었습니다.\n\n이 문제를 조심해서 다우러야합니다. 더이상의 타협점은 없으며, 예기치 못한 일이 일어날 수도 있습니다..."
 DOD_yugoslavia.166.a:0 "그들을 제거해라"
 DOD_yugoslavia.166.b:0 "그들과 타협해라"
 DOD_yugoslavia.167.t:0 "의도하지 않은 결과"
 DOD_yugoslavia.167.desc:0 "우리의 세르비아 동지들과 타협하려는 우리의 선택은 역효과를 냈습니다! 우리는 위대한 민족 국가의 민족 간 분쟁이 잠시 동안 잠시 쉬는 동안 즐거웠지만, 이것은 분명히 세르비아 반란군이 그들의 힘을 모으고 궁극적 인 복수를 계획하기위한 것일뿐입니다. 그들은 하나로서 일어나서 내전을 위협하고 있습니다!\n\n이제 우리는 다시 한 번 끔찍한 선택에 직면하게됩니다. 우리는 그들을 연방 공화국 내에서 지키기 위해 싸울 것인가? 아니면 반란군들이 더 단결 된 미래를 보도록 내버려 둘 것인가?"
 DOD_yugoslavia.167.a:0 "우리는 연방 공화국을 보존해야합니다!"
 DOD_yugoslavia.167.b:0 "그들을 지켜보자...."
 DOD_yugoslavia.168.t:0 "소수 민족 보고서 : 유고 슬라비아"
 DOD_yugoslavia.168.desc:0 "최근 소수 민족에 대한 지역 통제를 포기한 것은 우리가 더 이상 긍정적으로 또는 부정적으로 영향을받지 않는다는 것을 의미합니다. 따라서 우리는이를 고려하여 인구조사를 다시 해야합니다"
 DOD_yugoslavia.168.a:0 "그들은 더 이상 유고 슬라비아연방의 일부가 아닙니다."
 
 DOD_hungary.171.t:0 "오스트리아-헝가리 총선거"
 DOD_hungary.171.desc:0 "과거의 오스트리아-헝가리 제국을 재건시키려는 노력으로 헝가리는 양국에서 총선거를 열려고 하고 있습니다.\n\n이는 우리가 전혀 예상하지 못했던 것이며, 이를 반드시 막아야합니다 하지만 이 과정에서 전쟁이 일어날 가능성이 있으며, 이로인해 우리가 예정했던 계획을 전면 수정하게 될 지도 모릅니다."
 DOD_hungary.171.a:0 "이를 허락할 수 없다!"
 DOD_hungary.171.b:0 "투표하게 놔두어라"
 DOD_hungary.172.t:0 "독일은 총선거를 허락하였다"
 DOD_hungary.172.desc:0 "달가워하지는 않지만, 독일은 현재 총선거를 막지 않겠다고 하였습니다. 하지만 이로인해  독일과 척을 지게 되었습니다."
 DOD_hungary.172.a:0 "훌륭해"
 DOD_hungary.173.t:0 "독일이 총선거에 항의를 하다"
 DOD_hungary.173.desc:0 "아마 독일이 모든 독일인들을 단결시킨 것으로 보입니다.\n\n이는 우리의 계획에 중대한 차질이 생길 것임을 예견하고 있습니다. 독일의 행위는 차후에 재앙으로 끝날지도 모릅니다."
 DOD_hungary.173.a:0 "어쨌든 진행하라"
 DOD_hungary.173.b:0 "독일의 뜻을 거스를 수는 없다"
 DOD_hungary.174.t:0 "헝가리가 물러나다"
 DOD_hungary.174.desc:0 "우리의 항의를 듣고, 헝가리는 총선거를 취소하고 오스트리아-헝가리 제국 재건 계획 또한 취소하였습니다. 이는 독일에 있어서 승리이자 우리의 정당한 영토를 다시 되찾을 수 있게 되었습니다!"
 DOD_hungary.174.a:0 "좋아 오스트리아는 우리 것이다!"
 DOD_hungary.175.t:0 "헝가리는 총선거를 요구한다"
 DOD_hungary.175.desc:0 "우리의 항의에도 불구하고, 헝가리는 오스트리아-헝가리 제국을 재건시키기 위한 계획을  하나씩 진행시켜 나가고 있습니다.\n\n이는 수백만의 독일인들에게 모욕이 되었습니다. 하지만 한편으로는 이를 거절한다면 침공을 방어해야할 것입니다."
 DOD_hungary.175.a:0 "오스트리아를 위협해라"
 DOD_hungary.175.b:0 "물러서자"
 DOD_hungary.176.t:0 "독일이 오스트리아를 위협하다"
 DOD_hungary.176.desc:0 "합병을 원하는 독일은 자신들의 요구에 응하지 않겠다면, 오스트리아를 침공하겠다고 위협하고 있습니다! 우리는 독일이 이렇게 민감하게 반응할지 몰랐고, 우리가 저들의 요구를 거절한다면 침공을 방어해야합니다.\n\n아마 오스트리아는 독일에게 있어서 잘 차려진 음식에 불구할 것입니다. 우리의 형제를 보호해야할지 고려를 해야합니다."
 DOD_hungary.176.a:0 "오스트리아에게 보호를 제안해라"
 DOD_hungary.176.b:0 "물러서자"
 DOD_hungary.177.t:0 "헝가리의 후퇴"
 DOD_hungary.177.desc:0 "대단한 소식입니다. 헝가리가 물러났습니다! 저들은 아직 우리와 전쟁할 여력이 되지 않습니다. 우리는 독일에 승리를 가져왔습니다! 하지만 헝가리는 이후 총선거를 요구하고 있습니다. 우리는 외부에 오스트리아의 운명을 맡길 수는 없습니다... 침략을 대비해야할지도 모릅니다."
 DOD_hungary.177.a:0 "어쨋든 오스트리아를 침략해라!"
 DOD_hungary.177.b:0 "물러서자"
 DOD_hungary.178.t:0 "헝가리가 '보호'를 제안하다"
 DOD_hungary.178.desc:0 "최근 우리는 다른나라에 도움을 요청하고 있습니다. 독일은 오스트리아-헝가리 제국이 재건된다면 침공하겠다고 위협을 했습니다. 이에 헝가리는 뜻을 굽히지 않고 독일의 침략에 대해 보호해주겠다는 제의를 하였습니다.\n\n이는 좋은 일이지만, 과연 이런 것으로 침략을 막을 수 있을까요?"
 DOD_hungary.178.a:0 "저들의 제안을 받아들이자"
 DOD_hungary.178.b:0 "그럼 대신 동맹을 제의해봐라"
 DOD_hungary.179.t:0 "오스트리아가 우리의 제안을 수락하다"
 DOD_hungary.179.desc:0 "오스트리아는 독일의 일부가 되는 것보다는 헝가리와 함께하는 것이 좋다면서 우리의 제안을 승락했습니다. 이제 독일의 침공을 대비해야합니다."
 DOD_hungary.179.a:0 "훌륭해!"
 DOD_hungary.180.t:0 "헝가리가 오스트리아를 합병하다"
 DOD_hungary.180.desc:0 "우리의 요구와 위협에도 불구하고, 생각도 할 수 없는 일이 발생하였습니다 : 오스트리아-헝가리 제국이 재건되었습니다. 우리의 침략에 두려워한 오스트리아는 자신들의 운명을 헝가리에게 맡겼습니다.\n\n우리는 여전히 오스트리아 침공을 준비하고 있지만, 이로 인해 헝가리와도 싸워야될 수도 있습니다. 하지만 이는 우리나라에 심각한 피해를 줄 수도 있습니다.\n\n하지만 어쩌면 침공을 하는 것이 답일 수도 있습니다."
 DOD_hungary.180.a:0 "침략을 준비하라"
 DOD_hungary.180.b:0 "물러나자"
 DOD_hungary.181.t:0 "독일이 침공을 준비하다!"
 DOD_hungary.181.desc:0 "합병에도 불구하고, 독일은 이 일을 받아들일 수 없다고 밝혔습니다. 독일의 사단들은 전 오스트리아 국경에 집결하여 침공을 준비하고 있습니다. 이에 대해 대비를 해야 합니다!"
 DOD_hungary.181.a:0 "조국을 수호할 것이다!"
 DOD_hungary.182.t:0 "오스트리아가 동맹을 제의하다"
 DOD_hungary.182.desc:0 "자주국으로 남기를 원하는 오스트리아는 함병을 거부하고 대신 동맹을 제안했습니다. 이는  우리가 기울인 노력이 완벽하지는 않지만, 최소한의 성과를 도출해내었습니다. 하지만 이는 독일과 외교적 문제에 휘말리게 될 수도 있습니다."
 DOD_hungary.182.a:0 "없는 것보다는 좋지..."
 DOD_hungary.182.b:0 "저들은 필요없을 것이다."
 DOD_hungary.183.t:0 "오스트리아는 지원을 받고 있다"
 DOD_hungary.183.desc:0 "가까으로 자주국으로 남아 오스트리아는 헝가리와 동맹을 맺어 우리를 단념시키려하고 있습니다."
 DOD_hungary.183.a:0 "어쨌든 침공해라!"
 DOD_hungary.183.b:0 "물러나자"
 DOD_hungary.184.t:0 "오스트리아는 혼자다"
 DOD_hungary.184.desc:0 "일련의 사건들이 발생한 후, 오스트리아는 우리의 군대와 혼자서 싸워야 했습니다. 헝가리는 형제국이 당하는 것을 그냥 지켜보고 있습니다.\n\n오스트리아가 외교적으로 고립되어있고 안슐루스가 발생하기 직인 지금, 아직 기회는 있습니다. 하지만 동시에 저들을 계속해서 고립 상태로 놓아둘 수는 없습니다. 해결할 방법이 있습니다."
 DOD_hungary.184.a:0 "침략이 답이군"
 DOD_hungary.184.b:0 "물러나자"
 DOD_hungary.185.t:0 "독일의 거래제안"
 DOD_hungary.185.desc:0 "우리가 주데텐란트를 내놓은 것을 망설이자, 독일은 새로운 해결책을 가져왔습니다. 독일은 단치히와 포즈난을 원하고 있으며, 주데텐란트를 돌려주고 남부 폴란드를 우리에게 주겠다는 거래를 해왔습니다.\n\n이는 전략요새들과 거점들을 잃어버리는 것보다 더 흥미로운 제안입니다."
 DOD_hungary.185.a:0 "없는 것보다는 좋지"
 DOD_hungary.185.b:0 "받아들일 수 없다!"
 DOD_hungary.186.t:0 "오스트리아 -헝가리가 폴란드의 문제에 수락하다"
 DOD_hungary.186.desc:0 "오스트리아-헝가리는 폴란드 문제에 대해 승낙하였습니다. 이제 성공적인 폴란드 침공만을  앞두고 있는 지금, 일단 주테덴란트를 소유하게 되었습니다!"
 DOD_hungary.186.a:0 "훌륭해"
 DOD_hungary.187.t:0 "오스트리아-헝가리는 우리의 제안을 거절했다"
 DOD_hungary.187.desc:0 "남쪽의 탐욕스러운 멍청이는 남부 폴란드에 대한 우리의 제안을 거절했습니다. 우리를 믿지 않거나, 자신들의 정당한 영토라고 생각하고 이렇게 행동하였겠지만, 아무튼 저들은 주테덴란트를 우리에게 넘겨주지않았습니다. 국제적 위기를 가져오더라도 우리는 무력을 사용해 요구를 이루어야합니다."
 DOD_hungary.187.a:0 "포기하지 않을 거다!"
 DOD_hungary.187.b:0 "국제적인 위기를 일으킬 수는 없다."
 DOD_hungary.188.t:0 "인구증가"
 DOD_hungary.188.desc:0 "이제 오스트리아는 우리가 통제하고 있으며, 이들 땅에서 징병을 실시할 수 있습니다."
 DOD_hungary.188.a:0 "훌륭해!"
 DOD_hungary.189.t:0 "인구증가"
 DOD_hungary.189.desc:0 "이제 체코슬로바키아는 우리가 통제하고 있으며, 이들 땅에서 징병을 실시할 수 있습니다."
 DOD_hungary.189.a:0 "훌륭해!"
 DOD_hungary.190.t:0 "블레드 협정 : 마지막 거절"
 DOD_hungary.190.desc:0 "우리의 강력한 항의와 경고에도 불구하고, 헝가리는 재무장을 하기로 결정했습니다! 만약 헝가리가 계속해서 이러한 공격적인 행위를 계속한다면ㅡ 우리는 모든 수단을 강구해서라도 이를 막아낼 것입니다.\n\n우리가 이 일을 계속 진행해야할까요? 아니면 외교적 수치심을 감수하고서라도 물러서야할까요?"
 DOD_hungary.190.a:0 "한번에 끝낼 것이다!"
 DOD_hungary.190.b:0 "더 심해지기 전에 이 정신나간 짓을 멈추라..."
 DOD_hungary.191.t:0 "인구증가"
 DOD_hungary.191.desc:0 "오스트리아와 체코슬로바키아를 통제하게 되면서, 두 국가의 젊은이들의 수를 조사해야하게 되었습니다! 군대를 더욱 더 늘릴 수 있을 것입니다."
 DOD_hungary.191.a:0 "훌륭해!"
 DOD_hungary.192.t:0 "인구증가"
 DOD_hungary.192.desc:0 "오스트리아와 체코슬로바키아를 통제하지 못하면서, 우리는 그곳에서 인력을 충당할 수 없게 되었습니다. 하지만 다행이 그곳의 군대를 관리하지 않아도 됩니다..."
 DOD_hungary.192.a:0 "망할!"
 
 generic.2.d.f:0 "혼란과 파괴의 시간속에서, 우리 군주주의자들은 이데올로기에 나라가 넘어가지 않도록 함께 뭉쳐야합니다. [alliance_applicant.GetName] 는 [Root.GetFactionName]와 함께하기를 주장했습니다. 이는 이 불운한 시간에 우리의 힘이 되어줄 것입니다."
 generic.2.g:0 "우리가 존속할 수 있을지 시험의 시간에 들었군"
 generic.3.f:0 "왕가에 적당한 사람이 있을거다"
 generic.4.f:0 "그렇게 정통성이 강하지 않다"
 generic.5.f:0 "급진주의자들과 맞써 싸워야 한다."
 
 DOD_yugoslavia.169.t:0 "유고슬라비아가 추축국에?"
 DOD_yugoslavia.169.desc:0 "우리는 베오그라드로부터 유고슬라비아가 추축국에 가입하겠다는 소식을 보내왔습니다.\n\n여기서 우리는 신중히 결정해야합니다. 유고슬라비아는 발칸반도에서 강대국이지만 다른 한편으로는, 저들의 영토를 가질 수 없다는 것을 의미합니다. 우리와 이탈리아는 현재 유고슬라비아 영토를 양분할려는 계획을 가지고 있지만 이 제안을 승낙하는 것은 이 계획을 실행하지 못한다는 것입니다."
 DOD_yugoslavia.169.a:0 "저들의 제안을 승낙하라"
 DOD_yugoslavia.169.b:0 "저들의 제안을 거절하라"
 DOD_yugoslavia.170.t:0 "독일은 승낙했다!"
 DOD_yugoslavia.170.desc:0 "독일은 추축국과 함께한다는 우리의 제안을 승낙했습니다! 반드시 이에 대해 승리로 보답을 할 것이며, 전쟁에서 승전국으로 남을 것입니다!"
 DOD_yugoslavia.170.a:0 "훌륭해!"
 DOD_yugoslavia.171.t:0 "독일은 거절했다!"
 DOD_yugoslavia.171.desc:0 "독일은 추축국과 함께한다는 우리의 제안을 거절했으며, 왜 그랬는지는 모릅니다.\n 아마 독일은 우리가 저들의 자원을 축낼 수도 있기 때문에 그런 걸까요? 아니면 우리 땅을 탐내서 그럴까요? 어쨌든 위험하고 확장주의적인 주변국이 있는 이상 우리는 조심해야합니다..."
 DOD_yugoslavia.171.a:0 "망할"
 DOD_yugoslavia.172.t:0 "크로아티아 독립국"
 DOD_yugoslavia.172.desc:0 "독일과 이탈리아의 파시스트 괴뢰정부로 1941년 4월 10일 추축국의 침략 후, 유고슬라비아 땅의 일부를 가지고 독립을 하였습니다. 이 영토는 오늘날에는 크로아티아, 보스니아, 헤르체고비나로 남아있으며, 세르비아와 슬로베니아의 영토입니다."
 DOD_yugoslavia.172.a:0 "크로아티아 독립국을 세워라"
 DOD_yugoslavia.172.b:0 "필요없다"
 DOD_yugoslavia.173.t:0 "세르비아에서의 독일 군사행정부"
 DOD_yugoslavia.173.desc:0 "세르비아에 있는 독일 군사행정부에 의해 점령된 곳은 독일이 처음에 점령하였습니다. 후에는 주로 불가리아 군대가 통치하였지만, 이탈리아 군사행정부의 관할지역이었습니다. 이 지역의 사람들과 통화는 세르비아의 것이었지만, 폴 N.헨에 따르면 이곳의 공식명칭은 세르비아의 군사행정구역이라고 명명되어졌습니다. 또한 이곳에는 독일의 군사관리하에 있는 세르비아 괴뢰정부가 존재했으며, 처음 정부는 짧게 존재하였으며, 밀란 아치모비치에 의해 통치되었습니다. 두번째 정부는 밀랑 네디치에 의해 통치되었으며, 구국 정부라고 공식적으로 명명되었습니다."
 DOD_yugoslavia.173.a:0 "세르비아를 세워라"
 DOD_yugoslavia.173.b:0 "필요없다"
 DOD_yugoslavia.174.t:0 "크로아티아 독립국"
 DOD_yugoslavia.174.desc:0 "독일과 이탈리아의 파시스트 괴뢰정부로 1941년 4월 10일 추축국의 침략 후, 유고슬라비아 땅의 일부를 가지고 독립을 하였습니다. 이 영토는 오늘날에는 크로아티아, 보스니아, 헤르체고비나로 남아있으며, 세르비아와 슬로베니아의 영토입니다."
 DOD_yugoslavia.174.a:0 "크로아티아 독립국을 세워라"
 DOD_yugoslavia.174.b:0 "필요없다"
 DOD_yugoslavia.175.t:0 "세르비아에서의 이탈리아 군사행정부"
 DOD_yugoslavia.175.desc:0 "세르비아에 있는 이탈리아 군사행정부에 의해 점령된 곳은 이탈리아가 처음에 점령하였습니다. 후에는 주로 불가리아 군대가 통치하였지만, 이탈리아 군사행정부의 관할지역이었습니다. 이 지역의 사람들과 통화는 세르비아의 것이었지만, 폴 N.헨에 따르면 이곳의 공식명칭은 세르비아의 군사행정구역이라고 명명되어졌습니다. 또한 이곳에는 독일의 군사관리하에 있는 세르비아 괴뢰정부가 존재했으며, 처음 정부는 짧게 존재하였으며, 밀란 아치모비치에 의해 통치되었습니다. 두번째 정부는 밀랑 네디치에 의해 통치되었으며, 구국 정부라고 공식적으로 명명되었습니다."
 DOD_yugoslavia.175.a:0 "세르비아를 세워라"
 DOD_yugoslavia.175.b:0 "필요없다."
 DOD_romania.156.t:0 "루마니아가 독일 조언가들을 초청하다"
 DOD_romania.156.desc:0 "루마니아 특사는 우리의 군사 조언가를 보내주기를 요청하고 있습니다. 이로 인해 루마니아는 군대의 현대화가 진행될 것이고, 양국에는 더욱 더 신뢰가 싹틀 것입니다.\n\n받아들여야 할까요?"
 DOD_romania.156.a:0 "물론이지. 왜 안되겠어?"
 DOD_romania.156.b:0 "왜 방해나하나?"
 DOD_romania.157.t:0 "독일이 우리의 초대를 승낙하다!"
 DOD_romania.157.desc:0 "독일은 이제 우리에게 군사 조언가를 보냈습니다. 우리는 유럽대륙의 강자가 될 것이며, 수없이  많은 좋은 일들이 일어날 것입니다!"
 DOD_romania.157.a:0 "훌륭해"
 DOD_romania.158.t:0 "독일의 우리의 초대를 거절하다!"
 DOD_romania.158.desc:0 "안타깝게도 독일은 우리와 어떤 군사관계를 맺는 것을 원하지 않고 있습니다..."
 DOD_romania.158.a:0 "망할"
