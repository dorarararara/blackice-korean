 germany.442.t:0 "빌데 자우(야생 멧돼지)"
 germany.442.d:0 "빌데 자우 (야생 멧돼지)는 1943년부터 1944년 사이에 루프트바페가 사용한 전술의 이름으로, 영국 야간 폭격 비행대와 본토 방어를 위해 독일 단좌 전투기가 싸울 때 사용되었습니다. 이 전술은 독일의 레이더와 연계한 요격을 연합국이 효과적으로 대응하였기에 채택되습니다. 전투기들은 영국 폭격기를 조명 기구로 비추었으며 그들의 대공 무기를 피하면서 자유롭게 요격을 했습니다. 이 전술은 초기에 여러 전과를 거두었으나, 이후 손실 증가와 악화되어가는 기상 조건으로 인해 사용되지 않았습니다."
 germany.442.a:0 "행운이 함께하기를"
 germany.443.t:0 "자메 자우(길들인 돼지)"
 germany.443.d:0 "자메 자우 (길들인 돼지)는 빅터 폰 로스베르크가 고안해낸 야간 전투기 요격 전술이며, 1943년 루프트바페에 도입되었습니다. 기상 레이더로 공습의 징후가 발견되면, 전투기들은 궤도에서 대기하며, 지상 라디오 신호를 통해 세부적인 탐지 지원을 받으며 폭격기 편대를 요격할 준비가 되어있습니다. 일단 폭격기에게 접근한다면, 끊임없는 레이더 지원을 받으며 탄약과 연료가 허용하는 한계 내에서 요격 임무를 수행했습니다."
 germany.443.a:0 "행운이 함께하기를"
 germany.445.t:0 "동방 부대"
 germany.445.d:0 "1942~1943년동안 육군에는 러시아인으로 이루어져 있지 않은 동방 부대가 점점더 많이 창설되었습니다. 허나 1943년 말에 들어서 소련이 독일에 대해 승기를 잡자, 이들은 동부전선에서 믿을 수 없게 되었습니다. 동방 대대는 독일 제복과 장비를 갖추고 더 큰 독일군에 통합되었습니다. 이들은 지휘관 개개인의 사적인 제안으로 존재했으나, 이후 공식화되었고 1943년 말에 들어 이들의 인력은 독일의 30여개 사단에 맞먹는 427,000명이었습니다. 대부분은 동부 전선과 발칸 전선에서 전투를 수행했으며, 1944년 연합군의 침공을 예상하여 프랑스 북부에는 다수의 동방 대대가 주둔했습니다. 노르망디 전투에서 전투를 수행한 이들은 제 243, 709 주둔 보병 사단의 일부였습니다. 동방 대대는 또한 프랑스 남부에도 주둔했으며, 1944년 8월, 양동작전의 일환으로 노르망디 작전과 함께 시행된 '용기병 작전'과 맞서 싸웠습니다." 
 germany.445.a:0 "동방 대대를 창설하라"
