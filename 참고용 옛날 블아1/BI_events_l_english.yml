 ss_event.740.t:0 "히틀러 유겐트"
 ss_event.740.d:0 "1922년, 뮌헨에 거점을 둔 나치당은 NSADP 유겐트라 불리는 청소년 조직을 공식적으로 설립했습니다. 1922년 3월 8일, 푈키셔베오바흐터에서 선언되었고 같은해 5월 13일, 비정기적인 모임이 열렸습니다. 뮌헨, 바바리아에 거점을 둔 이 조직은 미래의 돌격대(SA) 대원들을 양성하는 것이었지만, 주요 목표는 나치당의 준군국주의적 측을 담당하는 것이었습니다.\n다음을 얻게 될 것입니다:\n정치력 획득 +3%\n국가 단결도 +3%\n일간 파시스트 지지도 +0.02 "
 ss_event.740.a:0 "알겠다"
 ss_event.741.t:0 "히틀러 보조병"
 ss_event.741.d:0 "1940년 5월 1일, 아르투어 악스만은 1940년 8월 8일부터 히틀러 유겐트 지도자(Reichsjugendführer)의 자리를 물려받은 쉬라크의 명령을 받도록 편성을 받았습니다. 악스만은 전쟁을 수행할 수 있는 보조병을 창설하였습니다. 히틀러 유겐트는 지원 여단과 연합군의 폭격으로 엉망이 된 도시재건에 점차 그 영역을 늘려 나갔습니다. 또한 제국 우편 업무, 제국 철도 업무, 다른 정부 기관과 관련된 조직을 창설하였으며, 이들은 또한 군 지원과 대공포 운영병으로 배치되었습니다."
 ss_event.741.a:0 "알겠다"
 ss_event.742.t:0 "히틀러 유겐트"
 ss_event.742.d:0 "동부전선에서의 바그라시옹, 르보브-산도미에스 작전과 서부전선에서의 코브라 작전의 실행으로 독일군의 사상자가 늘면서, 히틀러 유겐트 일원들은 나이에 상관없이 무조건 징집되었습니다. 1945년까지, 국민돌격대(Volkssturm)의 주요 인원들은 12살이라도 계급을 부여받았습니다. 베를린 전투가 진행되는 와중에, 악스만의 히틀러 유겐트는 독일 방어선의 주력을 담당했으며, 보고되는 바에 따르면 가장 맹렬한 군인들이었다고 하고 있습니다. 도시 지휘관이었던 헬무트 바이틀링 장군은 악스만에게 히틀러 유겐트 사단의 해체를 명령하였지만, 혼란 속에서 이 명령은 실행될 수가 없었습니다. 유겐트 여단의 궤멸은 러시아군의 공세에 심각한 사상자를 내었고, 두명의 생존자라는 결과가 배출되었습니다."
 ss_event.742.a:0 "알겠다"
 ss_event.743.t:0 "SS 사단 '다스 라이히'"
 ss_event.743.d:0 "제 2 SS 사단 다스 라이히는 2차 대전 당시의 나치 SS 전투부대의 사단이었습니다. 야전에 배치된 SS 전투부대의 38번째 사단으로, 다스 라이히는 프랑스 침공을 수행하고 동부 전선에서도 굵직한 여러 전투를 수행하였으며, 이는 쿠르스크의 제 5 근위 기갑군과 맞썬 프로크호로브카 전투 또한 포함되어있습니다. 이후에 서부전선으로 이동하여 노르망디 전투, 벌지 전투에 참여하고 헝가리와 오스트리아에서 종전을 맞이했습니다."
