 navaltreaty.10.a:0 "더 이상 조약을 준수할 수 없다"
 navaltreaty.11.t:0 "2차 런던 해군 군축조약의 끝"
 navaltreaty.11.d:0 "이탈리아, 일본, 독일의 위협으로 인해 2차 런던 해군 군축조약은 이제 곧 휴지조각이 될 것 같아 보입니다. 새로운 기준에 의거하여 새로운 군함을 만들어내야 합니다."
