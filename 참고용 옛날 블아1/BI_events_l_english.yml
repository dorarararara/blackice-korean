 clear_units_tt:0 "이는 [?temp|G0] 사단을 국내에서 제거할 것이며, 역사적으로도 실제로 있었던 일이었습니다. 매우 적은 비용이 드는 것은 분명합니다. 게임이 시작한 뒤, 곧바로 할 것을 추천합니다."
