 navaltreaty.8.b:0 "안된다. 영국인들이 해군 문제를 다뤄 어떤 일이 일어났었는지 우리는 알고 있다 "
 navaltreaty.9.t:0 "2차 런던 해군 군축조약의 끝"
 navaltreaty.9.d:0 "이탈리아, 일본, 독일의 위협으로 인해 2차 런던 해군 군축조약은 이제 곧 휴지조각이 될 것 같아 보입니다. 새로운 기준에 의거하여 새로운 군함을 만들어내야 합니다."
