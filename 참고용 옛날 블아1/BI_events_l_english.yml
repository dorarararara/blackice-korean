 germany.252.b:0 "필요 없다"
 germany.253.t:0 "제 29 차량화 보병 사단"
 germany.253.d:0 "최초의 차량화 보병 사단 4개(2, 13, 20, 29)는 1937년부터 1939년까지 보병 사단에서 직접 업그레이드되어 대부분의 기능을 유지했습니다. 각 차량화 보병 사단에는 3개의 차량화 보병 연대와 1개의 차량화 포병 연대가 주요 전투 부대로 있었고, 이 사단에는 다른 지원 부대도 가지고 있었습니다.\n제 29 차량화 보병 사단은 에르푸르트의 막사에서 수리할 것입니다.\nOOB:\nCO: 구스타프 폰 비터사임\n제 15 차량화 보병 연대\n제 71 차량화 보병 연대\n제 86 차량화 보병 연대\n제 29 차량화 포병 연대\n\n중요!!!\n당신은 보병 사단의 편제를 복제해야 합니다. !!! 이름을 Inf-Division(mot). 로 지정하십시오!!!\n변경:\n전투부대\n6 차량화 보병 대대\n3 차량화 포병 대대\n\n사단 아이콘을 Inf.-Division 에서 Inf.-Division(mot.)로 변경할 수 있습니다\n\n이 이벤트를 닫은 후 군대 개요에서 29. Infanterie-Division 를 찾은 후 편제를 29. Infanterie-Division(mot) 로 변경하십시오."
 germany.253.a:0 "사단을 생성하라"
 germany.254.t:0 "제 2 차량화 보병 사단"
 germany.254.d:0 "최초의 차량화 보병 사단 4개(2, 13, 20, 29)는 1937년부터 1939년까지 보병 사단에서 직접 업그레이드되어 대부분의 기능을 유지했습니다. 각 차량화 보병 사단에는 3개의 차량화 보병 연대와 1개의 차량화 포병 연대가 주요 전투 부대로 있었고, 이 사단에는 다른 지원 부대도 가지고 있었습니다.\n제 2 차량화 보병 사단은 슈테티의 막사에서 수리할 것입니다.\nOOB:\nCO: 폴 베이더 중장\n제 5 차량화 보병 연대\n제 25 차량화 보병 연대\n제 92 차량화 보병 연대\n제 2 차량화 포병 연대\n\n중요!!!\n군대 개요에서 2. Infanterie-Division 를 찾을 수 있습니다. 그것을 열고 'Inf-Division(mot.)' 로 편제를 변경하십시오\n\n이제 이름을 2. Infanterie-Division(mot.)로 변경하십시오."
