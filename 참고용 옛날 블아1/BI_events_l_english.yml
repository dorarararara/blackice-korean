 vichy.34.t:0 "릴라 작전"
 vichy.34.d:0 "툴룽을 점령하고 함대를 점거하기 위해 릴라 작전을 시행하였습니다. 주력 군단으로 제 7 기갑 사단과 제 2 SS 전차 사단의 4개의 전투 팀원이 약 오전 04:00에 도시로 진입했습니다.\n 빠르게 라말규 요새를 점령하였지만, 수석부관이 경보를 전하는 것을 막는데는 실패하였습니다. 독일의 배반에 충격을 먹은 드 라보르드는 자침준비를 하는 한편, 자침을 완료할 때까지 독일군을 막아내라고 명령을 내렸습니다. 툴룽을 통해 진격한 독일군은 무선통신망을 모두 통재하고 기뢰를 공중 투하하여 프랑스 해군의 탈출경로를 차단했습니다.\n해군 기지 정문에 도달하면서, 독일군은 서류를 달라는 보초에 의해 그 진격이 늦춰졌습니다. 5:25에 독일 전차가 기지에 진입하였고 그 라보르드는 기함인 스트라스부르에게 자침명령을 하달받았습니다. 부둣가를 따라서 전투를 하며, 독일군은 함선에서의 화기를 온몸으로 받아내야 핬습니다. 화력이 더 우세한 독일군은 협상을 하려 했으나, 자침으로 인해 대부분의 함선에 승선하지도 못했습니다. 독일군은 성공적으로 듀플렉스 순양함에 승선하였고 해수 벨브를 닫았지만, 포탑에서의 폭발과 불로 침몰을 막아낼 수는 없었습니다. 얼마되지 않아서 독일군은 가라앉거나 불타는 함선들을 배경으로 서 있었습니다. 그 날이 끝나기까지 3척의 구축함을 무장해제 시키고, 4대의 손상입은 잠수함과 3척의 민간 선박을 손에 넣었습니다."
