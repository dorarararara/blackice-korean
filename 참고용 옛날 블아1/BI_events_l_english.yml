 germany.713.t:0 "독일 제국이 발칸 반도에 대한 지배권을 주장하다"
 germany.713.d:0 "독일 제국은 1933년에 새로운 지도자 [GER.GetLeader]가 취임한 이후로, 그 영토를 확장해가고 있습니다. 이후 몇년간의 대규모 군사 작전으로 영토확장을 이어나가고 있으며, 이제는 발칸반도의 균형을 뒤흔들고 있습니다. 얼마 전에는 발칸 반도의 안보와 평화를 보장하던 최후의 저항을 이어나가고 있었던 프랑스 공화국을 패퇴시켰습니다. 이들의 몰락으로, 독일 제국은 발칸반도에서 영향력을 확장하고 있으며, 또다른 방면의 전쟁을 벌일려고 하고 있습니다."
 germany.713.a:0 "독일 제국을 지지하자!"
 germany.713.b:0 "영국 친우들과 함께 나아갈 것이다!"
 germany.713.c:0 "중립을 표방할 것이다"
 
