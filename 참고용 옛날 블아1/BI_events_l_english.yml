 kmt.123.a:0 "저들과 전쟁을 할 수는 없다"
 kmt.123.b:0 "헛소리 하는군."
 kmt.124.t:0 "중국이 광저우만을 점유하다"
 kmt.124.d:0 "중국은 광저우만에 군대를 보내었고, 얼마 안 있어 점거하였습니다. 이 행동은 아주 공격적인 행위로 여러 국가들에 있어서 많은 논쟁거리가 됐습니다."
