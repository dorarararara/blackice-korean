 tdlra.1.t:0 "[From.GetName] 는 베네룩스와 함께할려한다"
 tdlra.1.d:0 "[From.GetName] 는 우리를 끌어들여 동맹을 강화할려 합니다."
 tdlra.1.a:0 "수락한다"
 tdlra.1.b:0 "거절한다"
 tdlra.2.t:0 "[From.GetName] 의 거절"
 tdlra.2.d:0 "슬프게도 [From.GetName] 은 우리의 제안을 거절했습니다."
 tdlra.2.a:0 "우리는 그들이 필요하다. 다른 방법이 있을 거다"
 tdlra.3.t:0 "[From.GetName] 의 수락"
 tdlra.3.d:0 "[From.GetName] 는[Root.GetFactionName] 로의 가입을 승낙했습니다."
 tdlra.3.a:0 "좋은 소식이군"
 tdlra.4.t:0 "[From.GetName] 의 조약 제의"
 tdlra.4.d:0 "우리의 탱크는 저들보다 우수하고, 이에 [From.GetName]는 우리에게 탱크 설계를 요구하는 대신 방공협정에 가입하겠다고 요청하고 있습니다."
 tdlra.4.a:0 "수락한다"
 tdlra.4.b:0 "거절한다"
 tdlra.5.t:0 "[From.GetName] 는 우리의 제안을 수락했다."
 tdlra.5.d:0 "우리의 제안은 받아들여졌습니다. [From.GetName]는 우리에게 기술을 주었고, 이제 외부의 영향력에 무시하는 일만이 남았습니다."
 tdlra.5.a:0 "새 설계도를 보고 한번 생산해 보자구"
 tdlra.6.t:0 "[From.GetName] 우리의 제안을 거절했다."
 tdlra.6.d:0 "[From.GetName] 는 우리의 무장을 늘리는 조약을 맺는데 거절하였습니다. 우리 스스로 새 전차를 개발해야 합니다!"
 tdlra.6.a:0 "알겠다."
 tdlra.8.t:0 "네덜란드가 [Root.GetFactionName]에 함께하기를 원한다."
 tdlra.8.d:0 "독일의 침략을 받지 않는다는 것을 깨달았지만 [From.GetName]는 두려워하고 있고, 우리의 보호를 요청하고 있습니다."
 tdlra.8.a:0 "승낙"
 tdlra.8.b:0 "거절"
 tdlra.9.t:0 "[From.GetName] 의 수락"
 tdlra.9.d:0 "영국은 베네룩스 지역이 독일과의 전쟁에 있어서 아주 전략적인 지역이라는 것을 깨달았으며, 영국은 우리나라의 보호를 약속했습니다."
 tdlra.9.a:0 "좋은 소식이군"
 tdlra.10.t:0 "[From.GetName] 의 거절"
 tdlra.10.d:0 "영국은 베네룩스 지역을 중요하게 생각하지 않는 것은 명확하며, 우리와 함께 싸우지 않을 것 같습니다"
 tdlra.10.a:0 "영국에게 제안을 해보자"
 tdlra.11.t:0 "현재 체제를 무너뜨리자"
 tdlra.11.d:0 "이 어지러운 난국에 굳건한 사회는 필요없습니다. 이를 무너뜨려 나라를 강력하게 만들 때입니다."
 tdlra.11.a:0 "시행하라"
 tdlra.12.t:0 "경제 부양정책"
 tdlra.12.d:0 "[Root.GetName] 는 최근 생산단가를 낮추는 경제협정을 열었습니다."
 tdlra.12.a:0 "수락하지"
 tdlra.12.b:0 "거절하자"
 tdlra.13.t:0 "[From.GetName] 의 수락"
 tdlra.13.d:0 "[From.GetName]는 생산단가를 낮추는 협력을 맺었습니다"
 tdlra.13.a:0 "좋아"
 tdlra.14.t:0 "[From.GetName] 의 거절"
 tdlra.14.d:0 "안타깝게도 [From.GetName] 는 우리의 제안을 거절하였습니다."
 tdlra.14.a:0 "베네룩스에 있어서 슬픈 날이군"
 tdlra.15.t:0 "모두가 경제 부양정책을 받아들이다"
 tdlra.15.d:0 "모든 베네룩스 지역의 국가들은 경제 부양정책을 받아들였으며, 향후에 함께 성장할 것입니다."
 tdlra.15.a:0 "좋은 소식이군"
 tdlra.22.t:0 "현재 체제를 무너뜨리자"
 tdlra.22.d:0 "[From.GetLeader] 는 우리 사회를 무너드리려는 시도에 대해 단호했습니다. 한 말을 인용하면 "나라의 기둥인 시민들은 스스로 자멸의 길을 걷고 있으며, 미래를 망치는 길입니다. 우리는 세계에서 우리의 지위를 확립해야 합니다.""
 tdlra.22.a:0 "시행하라"
 tdlra.23.t:0 "자유당이 우리 계획을 지지하다"
 tdlra.23.d:0 "최근 자유당은 [From.GetLeader]의 계획을 지지한다고 밝혔습니다."
 tdlra.23.a:0 "좋은 소식이군"
 tdlra.24.t:0 "개신교의 반항"
 tdlra.24.d:0 "개신교는 우리나라에 있어서 함께 미래로 나아가기가 어렵다는 것이 증명되었습니다. 이들은 개신교 학교를 요구하거나 이들의 비판을 들어주기를 바라고 있습니다."
 tdlra.24.a:0 "승인하다"
 tdlra.24.b:0 "이 요구는 교회와 국가에 있어서 심각한 폭력사태를 유발할 것입니다."
 tdlra.25.t:0 "카톨릭의 반항"
 tdlra.25.d:0 "카톨릭은 우리나라에 있어서 함께 미래로 나아가기가 어렵다는 것이 증명되었습니다. 이들은 카톨릭 학교를 요구하거나 이들의 비판을 들어주기를 바라고 있습니다."
 tdlra.25.a:0 "승인하다"
 tdlra.25.b:0 "이 요구는 교회와 국가에 있어서 심각한 폭력사태를 유발할 것입니다."
 tdlra.26.t:0 "공산주의자들의 요구"
 tdlra.26.d:0 "공산주의자들은 현재 나뉘어져 있는 상황입니다. 이들은 여성들에게도 남성들과 같은 사회적 권리를 부여준다면 우리를 지지하겠다고 하고 있습니다."
 tdlra.26.a:0 "여성들을 군대에 징병하라"
 tdlra.26.b:0 "여성들을 대학에 진학시켜라"
 HOL_trick_germans_good:0 "입증된 중립성"
 HOL_trick_germans_bad:0 "영국에 대항해 방어해라".
 tdlra_andries_cornelis_dirk_de_graeff:0 "앤드리스 코넬리스 더크 데 그라프" 
 japan.26.t:0 "섬 주둔군"
 japan.26.d:0 "섬 주둔군과 국경 경비대를 창설합니다."
 japan.26.a:0 "알겠다"
 tfv_south_africa.66.t:0 "마몬-헤링턴 장갑차"
 tfv_south_africa.66.d:0 "마몬-헤링턴 장갑차는 북아프리카에서 엄청난 실전을 거쳤으며, 영연방에서 많은 수가 사용되었으며, 경장갑과 화력이 부족함에도 신뢰성 있는 차량이라는 명성을 얻었습니다. 독일, 비시 프랑스, 이탈리아의 차량과 비교하여 그 성능이 떨어져, 연합군은 MK II 버전으로 개량하는 작업을 거져, 브레다 모델 35, 브레다 36 대전차포와 2.8cm sPzB 41 대전차포로 장착하였습니다. 비록 이 차량이 정찰용으로 사용했지만, 지휘사령부, 야전병원, 구난 차량, 연락차로 이용되었습니다."
 tfv_south_africa.66.a:0 "알겠다"
 china.211.t:0 "중화 인민공화국의 후퇴"
 china.211.d:0 "중화 인민공화국은 일본과 계속 게릴라전을 펼치기 위해 몽골국경 근처의 땅을 요구하고 있습니다."
 china.211.a:0 "동의한다"
 china.211.b:0 "안된다"
 china.214.t:0 "놈들을 막아라!"
 china.214.d:0 "이 공포의 시간에서 참호를 파고 방어하는 것은 살아남기 위한 최고의 선택지입니다."
 china.214.a:0 "참호를 파라"
 china.214.b:0 "참호를 파라"
 usa.48.t:0 "아이슬란드, 그린란드, 패로 제도"
 usa.48.d:0 "독일기지로 이용되는 것을 막기 위해 우리가 통제해야 한다"
 usa.48.a:0 "덴마크에 요청해보자"
 usa.49.t:0 "아이슬란드, 그린란드, 패로 제도"
 usa.49.d:0 "영국은 우리를 위해 이 지역을 지킬 것입니다."
 usa.49.a:0 "알겠다"
 usa.49.b:0 "안된다"
 usa.50.t:0 "아이슬란드, 그린란드"
 usa.50.d:0 "해군 기지로써 이 지역이 필요하다"
 usa.50.a:0 "영국에 요청해보자"
 usa.51.t:0 "아이슬란드, 그린란드"
 usa.51.d:0 "미국이 점령하도록 해라"
 usa.51.a:0 "알겠다"
 usa.51.b:0 "안된다"
 usa.73.t:0 "피츠버그 홍수!" #have fun changing the event ID if PDX decides to use this ID in MtG
 usa.73.d:0 "오늘 펜실베니아의 피츠버그시에서 홍수가 일어났습니다! 그로 인해 수위가 46피트(14m)에 이르렀습니다! 모든 미국 시민들이 향후의 홍수에 대비할 것을 권장합니다.."
 usa.73.a:0 "안되!"
 usa.76.t:0 "소련이 원조를 요구하다" 
 usa.76.d:0 "소련 대사관이 오늘, 스탈린이 연합국과 미국이 추축국의 공격에 대한 원조를 바란다고 밝혔습니다. 연합국 사령부는 현재, 소련이 우세한 국방군을 상대로 버티지 못할 것이라 믿고 있습니다."
 usa.76.a:0 "독일 제국을 저지해야한다"
 HQ_commands.386.t:0 "기갑 보너스 제거"
 HQ_commands.386.d:0 "미안하네, 여기서는 아무런 도움이 필요없네... 전차는 비싸질걸쎄"
 HQ_commands.386.a:0 "망할"
