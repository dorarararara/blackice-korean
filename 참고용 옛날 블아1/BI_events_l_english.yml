 ss_event.668.t:0 "SS 전투부대"
 ss_event.668.d:0 "SS 전투부대는 1934년 9월 24일 창설되었으며, SS 존더코만도, 베를린 경호대와 같은 여러 부대들을 통합한 부대였습니다. SS 전투부대는 독일 육군의 방침에 의해 처음에는 2개의 보병연대로 구성되어 있었습니다. 안슐루스 이후 세번째 연대가 배치되었으며, 각각의 연대는 세개의 중대, 오토바이 정찰병들이 배치되어 있었습니다.\nSS 전투부대의 존재는 1935년 3월 16일에 독일 국회 의사당 연설에서 처음 알려졌습니다. SS 전투부대는 독일에서 무기, 충원을 받는 한편, 다른 독일 국방군의 충원을 관리하기 위해 지역 내의 징병을 관리하였습니다. 그렇기에 이 사단은 가장 적은 충원 우선도를 가지고 있었고 그 크기도 작았습니다.\n\n중요!!!이제 SS 친위대의 군제를 변경할 수 있습니다.\n이제 충분한 육군 경험치를 가지고 있습니다:\n3 개의 차량화 보병대대\n1 개의 SS 친위대 야포대대\n1 개의 SS 친위대 사단장교\nSS 전투단의 이름을 재설정하고 사단 문양도 바꾸세요\n역사적으로 하기 위해서는!!\nSS 전투사단 게르마니아를 이 곳에 사용하고 SS 전투사단 도이칠란드를 이 사단에 포함시킬 수 있습니다."
 ss_event.668.a:0 "SS 전투사단을 여단규모로 창설해라"
 ss_event.668.b:0 "필요 없다"
 ss_event.669.t:0 "SS 해골 사단"
 ss_event.669.d:0 "제 3 SS 해골사단은 1939년 10월에 보병사단으로써 창단되었습니다. 1942년 SS 기갑척탄병 '해골'로 재분류 되었습니다. 그리고 1943년 12월 SS 기갑사단 '해골'로 바뀌었습니다. 제 3 SS 기갑 사단 '해골'은 38 SS 전투사단 중 하나였습니다. 사단이 되기 전, 이 부대는 캄프그루페 "아이케"로 알려졌습니다. 대부분의 이 SS 친위대에 속해있던 이들은 SS 해골단으로, 다른 이들은 민병대로 구성되어 폴란드에서 전쟁범죄를 저질렀습니다. 이러한 휘장 때문에 "죽음의 머리 사단"이라는 별칭이 붙기도 했습니다."
 ss_event.669.a:0 "SS 해골 사단을 창설하라"
 ss_event.670.t:0 "SS 친위대 '총통친위연대'"
 ss_event.670.d:0 "제 1 SS 기갑 사단 총통친위연대는 아돌프 히틀러의 개인 경호원으로 그 역사가 시작됩니다. 처음에는 연대였지만, 결국에는 사단으로 그 규모를 확장하게 됩니다. Leibstandarte는 Leibgarde(라이프가르데)에서 비롯된 단어로 그 뜻은 호위대였습니다. 그리고 Standarte(슈텐다티)는 SS 친위대로써 연대 규모라는 뜻을 가지고 있었습니다.\n총통친위연대는 폴란드 침공에 독립적으로 행동했으며, SS 전투사단, SS 해골단과 합쳐져 1941년 바르바로사 작전을 준비하였습니다. 2차 대전 말기에는 그 규모가 더욱 더 커져 기갑 사단으로 변모하였습니다."
 ss_event.670.a:0 "SS 친위대 '총통친위연대'를 창설하라"
 ss_event.671.t:0 "SS 친위대 '다스 라이히'"
 ss_event.671.d:0 "제 2 SS 친위대인 다스 라이히는 2차 대전 당시 나치의 SS 전투 사단이었습니다. 프랑스 침공 당시  38개의 전투사단들 중 하나로, 프랑스 침공과 제5 방위 기갑사단에 맞썬 쿠르스크 전투의 프로호로프카 전투와 같이 동부전선에도 참여를 했습니다. 그리고 서부전선으로 배치되어 노르망디, 벌지 전투에 참전하였으며 헝가리와 오스트리아에서 그 존재가 끝나게 되었습니다."
 ss_event.671.a:0 "SS 친위대 '다스 라이히'를 창설하라"
 ss_event.672.t:0 "SS 경찰 사단"
 ss_event.672.d:0 "이 사단은 1939년 질서경찰에 배치되었습니다. 모든 독일 경찰들이 SS 친위대장 히믈러에 의해 통제될 때, 이들은 같은 SS 친위사단이 아닌 SS 전투사단으로 취급되었습니다. 이는 이들의 장비와 계급을 통해 알 수 있었습니다. 1942년 SS 전투사단에 배치됨과 동시에 경찰 휘장과 계급을 그대로 유지하고 있었습니다. 또한 동시에 기갑척탄병 사단으로 승진하게 되었습니다. 프랑스, 소련, 그리스(디스토마 대학살이 있던 곳), 포메라니아에서 싸웠으며, 1945년 5월 미군에게 항복하였습니다."
 ss_event.672.a:0 "SS 경찰 사단을 창설하라"
 ss_event.673.t:0 "SS 비킹 사단"
 ss_event.673.d:0 "1939년 폴란드 침공 이후, SS 친위대장 하인리이 힘러는 "볼세비키에 대항한 성전"이라고 주장하며 외국인들로 구성된 무장 친위대의 확충을 논했습니다. 모집은 1940년 4월부터 시작되었으며, 모집된 두개의 연대는 노르드랜드 무장친위 연대(덴마크, 노르웨이, 스웨덴 자원병), 무장 친위 연대 웨스트랜드(네덜란드, 벨기에 자원병)로 구성되어 있습니다.\n애초에 노르드인으로만 구성된 노르드인 사단(Nr. 5)은 노르드 자원병과 독일 무장 친위대와 민족적으로 섞인 부대입니다. 무창친위 사단의 SS 보병 연대 게르마니아는 대부분 독일인으로 구성되어 있지만, 1940년대 후반에는 새로운 사단을 구성하기 위해 그 배속이 변경되었습니다. 1940년 12월, 새로운 SS 차량화 사단으로 SS 게르마니아 사단이 지정되었지만, 통합하는 과정에서 그 이름이 1941년 1월, SS 비킹 사단으로 변경되었습니다. 이 사단은 게르마니아, 웨스트랜드, 노르드랜드인 세 개의 차량화 보병 연대로 구성되어 있습니다. 또한 더해서 포병 연대가 함께 배속되어 있습니다. 새롭게 창설된 사단의 지휘관으로 친위대 여단 지도자인 펠릭스 슈타이너로 전 SS 도이칠란드 전투부대의 사령관이었습니다.\n편성이 완료된 뒤, 사단은 훈련을 위해 독일의 헤우버그(Heuber)로 이동하고, 1941년 4월 전투준비를 마쳤습니다. 사단은 동부의 중앙에 배치받아 바르바로사 작전동안에 우크라아니로의 남쪽 진격에 작전을 수행했습니다. 1941년 1월, SS 무장 친위 핀란드 자원병 대대가 전방에서 창설되었습니다. 훈련을 끝마친 후에, 이 병력은 노르드랜드 무장친위 연대로 배속되었습니다. 겨울 전쟁에서 싸운 약 430명의 핀란드인이 바르바로사 작전이 시작된 뒤, SS 비킹 사단에 입대하였습니다. 1943년 봄, 2년동안 싸운 핀란드인 대대는 패퇴하였습니다. 같은 시기에, 노르드랜드 연대는 새로운 SS 노르드랜드 사단의 창설을 위해 흡수당해 사라졌습니다. 에스토니아 보병 대대 나라와가 그 자리를 대신했습니다."
