 ss_event.640.t:0 "SS 특무부대 여단을 사단으로 확대"
 ss_event.640.d:0 "SS 특무부대는 주테덴란트, 오스트리아, 체코슬로바키아 점거 당시 독일 국방군 소속으로 임무를 수행했습니다. 그리고 이러한 임무는 독일 국방군 사령관의 지휘를 받아야 했습니다. 또한 이 시간동안 육군과의 격차를 줄이기 위해 야포 여단을 조직할 수 있는 이벤트가 발생할 것입니다. SS 특무부대 도이칠란드와 게르마니아는 폴란드 침공에서 총통경호친위대와 함께 작전을 수행했습니다. 1939년 9월 SS 특무부대는 폴란드 침공에서 육군 기갑사단과 함께 임무를 수행했습니다. 로잔, 모들린, 웜자, 크미진에서 육군과 함께 전투를 하였습니다. 이 사단은 1939년 10월 7일 폴란드 도시 니지차에서 해체하였으며, 1939년 10월 도이칠란드와 게르마니아 덜 퓨터 여단은 파울 하우서를 지휘관으로 SS 특무부대 사단으로 합쳐졌습니다.\n\n중요!!!\nSS VT를 수정할 수 있습니다.\n추가하거나 변경하기 위한 충분한 육군 경험치를 가졌습니다:\n전투\n3개의 SS 차량화 대대\n2개의 SS 차량화 야포 대대\n추가 지원:\n1개의 대공보 와 1개의 정찰 장갑차\n변경:\n여단에서 사단규모로\nSS-VT Division으로 이름 변경.\n필요하다면 육군 경험치가 추가됩니다\n!!!저장하는 것을 잊지 마세요!!!"
 ss_event.640.a:0 "전투, 지원 부대를 추가하여 사단 수준으로 확대하라"
 ss_event.641.t:0 "SS 사단 '라이히' 창설"
 ss_event.641.d:0 "SS 사단 "라이히"는 1940년 12월 21일 SS 특무부대 사단의 이름이 변경된 사단으로 차량화 사단이었습니다. 그와 동시에 SS StuG 대대와 SS 연락병 대대가 배치되었습니다. 1941년 3월 말에는 브라우나우암인으로 이동하였다가 헝가리에서 발칸반도에서의 작전을 준비하였습니다.\n\n중요!!!\n사단 템플릿을 열고 SS-VT 을 수정하십시오\n추가하거나 변경하기 위한 충분한 육군 경험치를 가졌습니다:\n변경:  전투\nSS 차량화 보병을 차량화 보병으로\n추가 전투T:\n1개의 StuG 대대\n추가 지원\n1개의 오토바이 정찰병\nSS-Division Reich로 이름을 다시 짓고 저장\n필요하다면 육군 경험치가 추가됩니다\n!!!저장하는 것을 잊지 마세요!!!""
 ss_event.641.a:0 " SS 사단 '라이히'를 차량화하고 창설하라"
