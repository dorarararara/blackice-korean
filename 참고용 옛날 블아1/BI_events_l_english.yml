 ## 8/7/2016 ##
 kmt.62.t:0 "프랑스-중국 협정"
 kmt.62.d:0 "종전 후 중국 관리는 우리에게 접근해 광저우만의 소유권을 확실히 하자고 의논했습니다."
 kmt.62.a:0 "저들은 많은 희생을 전쟁에서 하였고 이는 합당한 보상이다."
 kmt.62.b:0 "그 땅은 프랑스 소유다!"
 kmt.63.t:0 "프랑스가 광저우만 반환을 거절하다"
 kmt.63.d:0 "프랑스는 광저우만이 프랑스 쇼유라고 주장하고 있습니다."
 kmt.63.a:0 "망할 놈들!"
 kmt.64.t:0 "멈출 수 없는 중국군"
 kmt.64.d:0 "모든 아시아 영토가 전쟁으로 중국의 손아귀에 떨어졌고, 조국에 쳐들어오기 전에 아시아의 땅을 저들에게 반환해주는 것을 생각해보아야 합니다!"
 kmt.64.a:0 "백기를 들자..."
 kmt.64.b:0 "프랑스는 절대 물러서지 않는다!"
 kmt.65.t:0 "프랑스가 평화를 제안하다"
 kmt.65.d:0 "우리가 프랑스를 침공하는 것을 우려하면서, 프랑스의 관리는 모든 아시아의 땅을 반환하는 동시에 평화를 제안했습니다."
 kmt.65.a:0 "우리는 탐욕스러운 것이 아니다. 그저 제안을 받은 것일 뿐이다."
 kmt.65.b:0 "우리나라는 언제나 승자가 될 것이다!"
 kmt.66.t:0 "거절된 제안"
 kmt.66.d:0 "중국은 우리의 평화 조약을 거절했고 이제 어느 한쪽이 끝날 때까지 싸워야 합니다."
 kmt.66.a:0 "젠장..."
 kmt.67.t:0 "중국-영국 공동 선언"
 kmt.67.d:0 "우리의 홍콩 지배가 끝날 것으로 보입니다. 이제 홍콩을 중국에 돌려주어야 합니다."
 kmt.67.a:0 "딜"
 kmt.67.b:0 "홍콩은 제국에 남아 있어야 한다!"
 kmt.68.t:0 "영국이 협정을 어기다"
 kmt.68.d:0 "영국은 난징 조약에 따라 99년 뒤 홍콩을 돌려주는 것을 거부했습니다. 이는 묵인할 수 없는 행동입니다!"
 kmt.68.a:0 "망할 놈들!"
 kmt.69.t:0 "마카오 반환?"
 kmt.69.d:0 "비록 마카오가 1974년까지 '포루투갈 정부에 의해 통치되는 중국 영토'로 정의되어 왔지만, 중국은 이 영토를 다시 되찾을려 하고 있습니다. 몇몇 관리들은 이 영토는 무슨 일이 있더라도 포루투갈 영토여야 한다고 주장하고 있습니다."
 kmt.69.a:0 "그 관리들은 멍청이들이다"
 kmt.69.b:0 "포루투갈은 강하다! 그리고 마카오는 포루투갈의 정당한 영토이다!"
 kmt.70.t:0 "마카오 반환을 거절한 포루투갈"
 kmt.70.d:0 "포루투갈 정부는 마카오 반환을 거절했습니다!"
 kmt.70.a:0 "포루투갈 깃발을 브라질에 세우도록 해야겠군"
 kmt.71.t:0 "광저우만의 반환"
 kmt.71.d:0 "광저우만은 이제 정당한 지배자에게 양도되었습니다!"
 kmt.71.a:0 "와아!"
 kmt.72.t:0 "홍콩의 반환"
 kmt.72.d:0 "홍콩은 이제 정당한 지배자에게 양도되었습니다!!"
 kmt.72.a:0 "와아!"
 kmt.73.t:0 "마카오의 반환"
 kmt.73.d:0 "마카오은 이제 정당한 지배자에게 양도되었습니다!!"
 kmt.73.a:0 "와아!"
 ### 9/7/2016 ###
 kmt.74.t:0 "[CHI.GetName] 는 항복을 요구합니다"
 kmt.74.d:0 "[CHI.GetName] 는 모든 군벌들에게 항복을 요구하며 최후통첩을 보냈습니다. [Root.GetLeader] 은 비밀 회담을 열어 신뢰하는 관리들과 함께 이에 대해 의논했습니다.\n\n회담은 어떤 결과를 내놓을까요?"
 kmt.74.a:0 "'유혈사태를 피하기 위해, 요구를 수용할 수밖에 없다."
 kmt.74.b:0 "'폭군은 존재해서는 안된다!'"
 kmt.75.t:0 "최후통첩 - 군벌들의 포기"
 kmt.75.d:0 "[From.GetLeader] 는 우리에게 대항하여 그 끝이 좋지 않을 것이라고 인지하였고, 평화롭게 우리의 요구를  받아들였습니다."
 kmt.75.a:0 "통합을 위한 또다른 한 걸음이다!"
 kmt.752.t:0 "최후통첩 - 군벌들의 거절"
 kmt.752.d:0 "[From.GetLeader] 는 우리의 제안을 거절하였고 우리가 폭군이라고 일컽고 있습니다!"
 kmt.752.a:0 "어떻게 감히!"
 kmt.76.t:0 "옌 시산의 운명"
 kmt.76.d:0 "전 '산시의 지도자'는 죄수의 신분으로 떨어졌고 그의 세력은 우리군에 의해 파괴되었습니다. 이제 이 죄수의 운명을 결정할 때입니다. 몇몇은 관리로 임명하자고 하지만, 또다른 몇몇은 전례로 처벌하자고 주장하고 있습니다."
 kmt.76.a:0 "다가올 전쟁을 준비해야 한다!"
 kmt.76.b:0 "선례를 남길 것이다"
 kmt.77.t:0 "리 쭝런의 운명"
 kmt.77.d:0 "전 '광시 좡족의 지도자'는 죄수의 신분으로 떨어졌고 그의 세력은 우리군에 의해 파괴되었습니다. 이제 이 죄수의 운명을 결정할 때입니다. 몇몇은 관리로 임명하자고 하지만, 또다른 몇몇은 전례로 처벌하자고 주장하고 있습니다."
 kmt.77.a:0 "다가올 전쟁을 준비해야 한다!"
 kmt.77.b:0 "선례를 남길 것이다"
 kmt.78.t:0 "룽 윈의 운명"
 kmt.78.d:0 "전 룽 윈은 죄수의 신분으로 떨어졌고 그의 세력은 우리군에 의해 파괴되었습니다. 이제 이 죄수의 운명을 결정할 때입니다. 몇몇은 관리로 임명하자고 하지만, 또다른 몇몇은 전례로 처벌하자고 주장하고 있습니다."
 kmt.78.a:0 "다가올 전쟁을 준비해야 한다!"
 kmt.78.b:0 "선례를 남길 것이다"
 kmt_lzr_join:0 "리 쭝런은 우리 군에서 그 직무를 다할 것입니다."
 kmt_yxs_join:0 "옌 시산은 우리 군에서 그 직무를 다할 것입니다."
 kmt_ly_join:0 "룽 윈은 우리 군에서 그 직무를 다할 것입니다."
 ## 15/7/2016 ##
 kmt.84.t:0 "중국의 요구"
 kmt.84.d:0 "[SIK.GetName] 와 [CHI.GetName] 가 우리 아래 수호되고 있는 가운데, [CHI.GetLeader] 는 [SIK.GetName] 이 중국으로 돌아오는 것이 더 났겠다는 생각을 하였습니다.\n\n어떻게 대답해야할까요?"
 kmt.84.a:0 "친밀한 관계를위해!"
 kmt.84.b:0 "세력 구성국끼리는 서로 의심할 필요가 없다!"
 kmt.85.t:0 "[SOV.GetNameDef] 는 우리를 버렸습니다!"
 kmt.85.d:0 "우리나라를 합병하려는 [CHI.GetName] 의 최근 요구로 인해  [SOV.GetLeader]은 우리를 희생시키기로 결정했습니다!"
 kmt.85.a:0 "[SOV.GetLeader]의 명령을 따르자..."
 kmt.85.b:0 "망할 놈! 끝까지 싸울 거다!"
 kmt.86.t:0 "거부된 요청"
 kmt.86.d:0 "[SOV.GetName] 는 [SIK.GetName]을 합병해달라는 우리의 요청을 거절했습니다."
 kmt.86.a:0 "[SOV.GetLeader]의 명령을 따르자..."
 kmt.86.b:0 "그럼 우리가 해결해야지!"
 kmt.87.t:0 "[SIK.GetName] 합병"
 kmt.87.d:0 "[SOV.GetLeader]의 수락으로 [SIK.GetName]는 이제 [CHI.GetName]의 일부분이 되었습니다!"
 kmt.87.a:0 "[SOV.GetLeader]에게 감사하자!"
 kmt.88.t:0 "[SIK.GetName]의 저항"
 kmt.88.d:0 "불만을 품은 [SIK.GetNameADJ]의 사람들은 우리에게 저항하고 있으며, 우리군에게 발포를 시작했습니다. 이제  [CHI.GetName] 와 [SIK.GetName] 사이의 전쟁이 발발하였습니다!"
 kmt.88.a:0 "중국을 도와야한다!"
 kmt.88.b:0 "배은망덕한 놈들!"
 kmt.89.t:0 "[SOV.GetName] 이 전쟁에 개입하다"
 kmt.89.d:0 "[SOV.GetName]은 우리편에 서서 신장 반란군을 격퇴하기로 하였습니다!"
 kmt.89.a:0 "우리에게 대항하려는 마음은 없을 것이다!"
 kmt.90.t:0 "중국의 초대"
 kmt.90.d:0 "이제 중국은 코민테른에 대항하기로 마음먹었으며, 동맹을 찾고 있습니다."
 kmt.90.a:0 "망할 놈들에게 대항해서 함께 싸울거다!"
 kmt.90.b:0 "[SOV.GetName]와 전쟁을 할 수는 없다..."
 kmt.91.t:0 "[SIK.GetName] 의 수락"
 kmt.91.d:0 "[SIK.GetName] 는 세력에 들어오라는 우리의 제안을 수락했으며, 이제 진정한 마르크스 레닌주의의 길로  나아갈 것입니다!"
 kmt.91.a:0 "또다른 동무가 자유롭게 되었다!"
 kmt.92.t:0 "[SIK.GetName] 의 거절"
 kmt.92.d:0 "[SIK.GetName] 는 세력에 들어오라는 우리의 제안을 거절했습니다."
 kmt.92.a:0 "수정주의의 타락이 퍼지고 있다..."
 kmt.93.t:0 "중국의 압력"
 kmt.93.d:0 "최근 중국은 많은 압력을 주었으며, 우리는 민주주의로 돌아설지, 아니면 국가의 소멸을 선택해야할지 정해야 합니다!"
 kmt.93.a:0 "우리나라는 존속해야 한다!"
 kmt.93.b:0 "민주주의는 또다른 폭군의 형태다!"
 kmt.94.t:0 "신강이 민주주의로 돌아서다"
 kmt.94.d:0 "최근에 가한 압박으로 인해, 신강은 결국 민주주의로 돌아섰습니다. 그리고 우리는 저들의 손을 들어주는  여러 국가들 중 한 곳입니다."
 kmt.94.a:0 "민주주의에 찬성한다!"  #Latin
 kmt.95.t:0 "신강이 민주주의를 거절하다"
 kmt.95.d:0 "우리가 신강에 많은 압력을 넣었으며에도, 신강은 민주주의로 돌아서는 것을 거절하였습니다."
 kmt.95.a:0 "어려운 길을 선택하는군..."
 kmt.96.t:0 "치앙의 최후통첩"
 kmt.96.d:0 "치앙은 우리가 항복하기를 요구하고 있으며, 거절한다면 유혈사태를 일으킬 것이라고 위협하였습니다.[SIK.GetLeader] 는 몇시간에 걸친 회담 끝에 신강은 ...에 보호된다고 하였습니다."
 kmt.96.a:0 "'전쟁이다'"
 kmt.96.b:0 "'폭군이다'"
 kmt.97.t:0 "신강의 항복"
 kmt.97.d:0 "수십년이 지나서 중국은 마침내 신강을 통치하게 되었습니다!"
 kmt.97.a:0 "중국은 더욱 더 커진다!"
 kmt.98.t:0 "최후통첩"
 kmt.98.d:0 "신강은 항복하는 것을 거절하였고 이제 힘으로 해결해야 합니다!"
 kmt.98.a:0 "죽어라! 야만인 놈들!"
 ## 5/8/2016 ##
 kmt.100.t:0 "치창의 최후통첩"
 kmt.100.t_2:0 "중국의 요구"
 kmt.100.d:0 "중국 정부는 광저우만을 반환하라는 최후통첩을 보내었습니다. 우리가 거절한다면 군사적 조취를 취할  것으로 보입니다."
 kmt.100.a:0 "평화는 언제나 옭다"
 kmt.100.b:0 "놈들은 우리의 상대가 되지 못한다!"
 kmt.101.t:0 "광저우만의 반환"
 kmt.101.d:0 "광저우만은 반환되었으며, 서양의 열강들은 우리의 위대함에 두려움을 떨 것입니다!"
 kmt.101.a:0 "현명한 행동이군"
 kmt.102.t:0 "최후통첩을 거부하다"
 kmt.102.d:0 "비겁한 서양의 야만인들은 평화적인 방법을 거절했습니다! 광저우만의 사람들은 조금 더 해방을 기다려야 할 것입니다."
 kmt.102.a:0 "저들의 거만함은 실패의 원인이 될 것이다!"
 kmt.103.d:0 "중국 정부는 마카오만을 반환하라는 최후통첩을 보내었습니다. 우리가 거절한다면 군사적 조취를 취할  것으로 보입니다."
 kmt.104.t:0 "마카오의 반환"
