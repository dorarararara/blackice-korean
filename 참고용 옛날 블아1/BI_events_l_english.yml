 soviet.360.t:0 "일본이 평화를 제안하다"
 soviet.360.d:0 "일본은 우리와 평화조약을 맺기를 원하고 있습니다. 비록 몽골과 동시베리아 지역을 포기해야하지만, 이로인해 독일의 공세에 집중할 수 있습니다. 결국 향후에 일본은 추축국을 떠날 것입니다. 일본과 평화 조약을  맺어야할까요?"
 soviet.360.a:0 "어서 서둘러라!"
 soviet.360.b:0 "절대로 안된다!"
