 blackiceairevents.77.t:0 "야간 공격 비행대 생성."
 blackiceairevents.77.d:0 "우리는 이미 몇 개의 야간 공격 비행대를 만들기 시작했다. 이들 전대는 주로 구형 훈련기나 정찰기로 이루어져 있어 야간에 큰 소리를 내어 적군이 제대로 잠을 자지 못하도록 하기 위한 목적으로 만들었다."
 blackiceairevents.77.a:0 "좋아."
 blackiceairevents.78.t:0 "전투기 품평회"
 blackiceairevents.78.d:0 "1936년 2월 10일, 이탈리아 공군은 새로운 전투기에 대한 사양을 발표했습니다. 6개의 회사가 요구에 응답하였으며, 구이도니아몬테첼리오에서의 시험 비행이 끝났으나 이제 승자를 뽑을 때입니다. 카프로니와 에로나우티카 움브라의 F.5와 T.18은 아직 비행을 하지 못했습니다. 아이맘 Ro.51은 비행시 불안정하며 인상적이었습니다. 나머지 세 항목중 마키 MC.200은 분명이 성능은 제일 좋지만 가장 비쌉니다. 레기안 Re.2000은 대단한 발전 가능성을 보여주고 있지만, 아직 생산 준비가 안되었습니다. 피아트 G.50은 가장 저렴하며 생산 속도가 가장 빠릅니다."
 blackiceairevents.78.a:0 "G.50. 우리는 전투기가 필요해!"
 blackiceairevents.78.b:0 "MC.200이 확실이 좋아!"
 blackiceairevents.78.c:0 "Re.2000은 미래다!"
 blackiceairevents.78.e:0 "그들 모두에게 기금을 주어라!"
 blackiceairevents.78.f:0 "나는 AI고 나는 이것을 선택한다!"
 blackiceairevents.79.t:0 "전투기 품평회"
 blackiceairevents.79.d:0 "5번째 품평회에서 이탈리아 공군은 다임러-벤트 DB605 엔진 또는 이와 동등한 장비에 의해 가동되는 전투기 설계 요청서를 발급했습니다. 마키는 성능이 가장 좋고 가격도 가장 비싸지만, 무장이 약한 것으로 나타났습니다. 레기안 Re.2005는 가장 중무장했지만 성능이 가장 낮습니다. 피아트 G.55는 위의 두 회사의 무장량과 비행 성능 사이에 있으며, 가장 저렴합니다."
 blackiceairevents.79.a:0 "G.55 가 최고의 구매품이다!"
 blackiceairevents.79.b:0 "MC.205 가 확실히 좋아!"
 blackiceairevents.79.c:0 "Re.2005가 적의 폭격기에 대항하기 위해 필요하다!"
 blackiceairevents.79.e:0 "그들 모두에게 기금을 주어라!"
 blackiceairevents.79.f:0 "나는 AI고 나는 이것을 선택한다!"
 blackiceairevents.80.t:0 "근접항공지원기"
 blackiceairevents.80.d:0 "이탈리아의 근접 항공 지원기의 미래에 대해서는 두 가지 의견이 있습니다. 하나는 단발 엔진 급강하 폭격기가 좋다고 주장하는 반면, 다른 하나는 쌍발 엔진 항공기가 더 많은 무장을 탑재할 수 있을 것으로 믿고 있습니다. 둘다 각각의 장단점이 있기는 하지만, 우리가 선호하는 항공기 설계자에게 이를 알려야합니다. 단발 근접 항공 지원기는 저렴하고 효과적이며, 쌍발 근접 항공 지원기는 가격 대비 폭장량이 높습니다."
 blackiceairevents.80.a:0 "단발 엔진이면 충분하다!"
 blackiceairevents.80.b:0 "우리는 더 무거운 지원 무기가 필요해!"
 blackiceairevents.80.c:0 "나는 AI고 나는 이것을 선택한다!"
 blackiceairevents.81.t:0 "뇌격기"
 blackiceairevents.81.d:0 "우리의 항공기 설계자들은 우리 뇌격기의 미래에 대해 두가지 의견을 생각중입니다. 한 쪽은 우리가 더 작고 값싼 뇌격기에 의존해야 한다고 생각하고 있는 반면, 다른 쪽은 여러개의 어뢰를 발사할 수 있는 대형 항공기가 필요하다고 생각합니다. 우리는 우리가 선호하는 대안을 설계자들에게 전해주어야 합니다."
 blackiceairevents.81.a:0 "값싼 뇌격기로 계약하자!"
 blackiceairevents.81.b:0 "어떻게 더 많은 어뢰를 거절하겠나?"
 blackiceairevents.81.c:0 "나는 AI인 관계로 이걸 선택할거다!"
 blackiceairevents.82.t:0 "엔진 기술 면허"
 blackiceairevents.82.d:0 "이제 다른 거대한 공군과의 동맹 관계가 형성되었으므로 우리는 그들의 엔진기술에 다가갈 수 있습니다. 이탈리아 공학자들이 고출력 항공기 엔진 분야에서 큰 진보를 이루어 냈으나, 우리는 아직 군에서 대규모로 사용할 수 있는 최고급 엔진을 생산할 능력이 없습니다. 우리는 이 상황을 반드시 바꿀 것입니다."
 blackiceairevents.82.a:0 "좋아!"
 blackiceevents.105.t:0 "역사적인 중점 끄기"
 blackiceevents.105.desc:0 "저희는 역사적인 중점을 끄고 게임하는 것을 권장하지 않습니다. 블랙 아이스는 반역사적인 플레이 테스트를 하지 않았으므로 CTD가 일어날 가능성이 커질 겁니다."
 blackiceevents.105.a:0 "알겠다."
 blackiceevents.106.t:0 "철인모드 활성화"
 blackiceevents.106.desc:0 "삭제버튼 저희는 철인 모드로 블랙아이스를 하는 것을 권장하지 않습니다. 게임이 중단되고 저희에게 세이브를 보내기로 결정하신 경우 더 해결하기 힘들어집니다."
 blackiceevents.106.a:0 "알겠다."
 enigma.1.t:0 "마리안 레예프스키가 에니그마 암호기를 연합군에 가져오다"
 enigma.1.d:0 "마리안 아담 레예프스키는 1932년 독일에서 널리 사용된 에니그마 암호기가 어떻게 내용을 암호화하는지를 알아내는 폴란드의 수학자이자 암호학자 였습니다. 레예프스키와 그의 동료들인 헨리크 지갈스키, 예르지 루지츠키의 성공은 2차 세계 대전에서 영국이 에니그마로 암호화된 메세지를 해독하게 해주었습니다. 에니그마 해독 프로젝트의 코드명은 '울트라'로, 이를 통해 얻어낸 수많은 정보는 아마 결정적으로 나치 독일의 패배에 기여했을 것입니다. 1939년 독일의 폴란드 침공 5주전, 레예프스키와 그의 동료들은 프랑스와 영국의 정보기관에 에니그마 해독에 대한 결과를 양도했습니다. 2차 세계대전이 발발한 직후, 폴란드의 암호학자들은 프랑스로 피신했으며, 거기서 영국과 프랑스와 협력하여 그들의 해독작업을 계속 이어나갔습니다."
 enigma.1.a:0 "그들에게 에니그마 암호기를 주어라"
 enigma.1.b:0 "안된다!"
 enigma.2.t:0 "마리안 레예프스키가 에니그마 암호기를 연합군에 가져오다"
 enigma.2.d:0 "마리안 아담 레예프스키는 1932년 독일에서 널리 사용된 에니그마 암호기가 어떻게 내용을 암호화하는지를 알아내는 폴란드의 수학자이자 암호학자 였습니다. 레예프스키와 그의 동료들인 헨리크 지갈스키, 예르지 루지츠키의 성공은 2차 세계 대전에서 영국이 에니그마로 암호화된 메세지를 해독하게 해주었습니다. 에니그마 해독 프로젝트의 코드명은 '울트라'로, 이를 통해 얻어낸 수많은 정보는 아마 결정적으로 나치 독일의 패배에 기여했을 것입니다. 1939년 독일의 폴란드 침공 5주전, 레예프스키와 그의 동료들은 프랑스와 영국의 정보기관에 에니그마 해독에 대한 결과를 양도했습니다. 2차 세계대전이 발발한 직후, 폴란드의 암호학자들은 프랑스로 피신했으며, 거기서 영국과 프랑스와 협력하여 그들의 해독작업을 계속 이어나갔습니다."
 enigma.2.a:0 "훌륭해! 이제 본격적으로 암호를 해독하자!"
 enigma.3.t:0 "울트라 작전"
 enigma.3.d:0 "'울트라'는 2차 세계 대전에서 암호화된 독일의 무선 통신을 해독하여 정보를 얻는 작전을 위해 영국에서 사용한 코드명입니다. 이 용어는 높은 수준의 암호 해독에 대한 모든 정보의 표준 명칭이 되었습니다. 이 이름의 유래는 그당시 가능한 최고 기밀 분류보다도 암호 해독이 더욱 중요하다고 여긴 것에서 나왔으며, 그렇기에 '울트라 비밀'으로 간주되었습니다. 독일의 많은 통신 내용이 에니그마 암호기에 의해 암호화되었기 때문에, '울트라'라는 용어는 종종 '에니그마해독'과 똑같이 쓰일 때가 있었습니다. '울트라'의 정확한 영향력이 오늘날에도 여전히 연구되고 논의되고 있는 와중에도 '울트라'작전이 진행되면서 '블레츨리 파크'에서 해독된 여러 고급 정보가 연합군의 전쟁 수행과 전쟁기간의 단축에 막대한 도움을 주었다는 사실은 변함이 없습니다."
 enigma.3.a:0 "블레츨리 파크는 이제 우리의 정보센터다"
 enigma.3.b:0 "안돼"
 enigma.4.t:0 "블레츨리 파크의 요구"
 enigma.4.d:0 "폴란드의 '산하 암호국'은 폴란드에서 제 2차 세계 대전이 발발하기 몇주전에 (MI6을 포함하여) 영국과 프랑스의 정보국에 에니그마 암호 해독에 관한 성과를 양도했습니다. 영국은 에니그마를 해독하기 위한 기반으로써, 이 정보를 사용했습니다. '정부통신본부'는 1939년 8월 15일 '블레츨리 파크'로 거처를 옮겼으며, 이들의 본부는 1층에 위치했습니다. 최상층은 MI6이 있었는데, 이런 구조는 너무 비좁았기에, 근처의 기숙사 학교인 '엘머스 학교'의 인수가 필요해 보입니다."
 enigma.4.a:0 "그럼 그렇게 해라"
 enigma.5.t:0 "블레츨리 파크를 계속 개선하라"
 enigma.5.d:0 "감청소들은 온갖 곳에 설치되었으며, 블레츨리 파크에서 해독되어야 할 암호화된 통신을 수집합니다. 이렇게 수신된 통신은 손으로 받아 적은 후, 오토바이 배달원, 또는 나중에 전신 기사들이 블레츨리 파크에 보냅니다. 블레츨리 파크는 에니그마 해독으로써 주로 기억되곤 하지만, 가장 큰 업적은 독일의 FISH 암호체계를 뚫은 것인지도 모릅니다. 블레츨리에서 암호 해독으로 생산된 정보는 '울트라'라고 코드명이 붙여졌습니다. 이는 대서양에서 유보트를 패배시킨 연합군의 성공과, 마타판 곶 해전, 그리고 노스케이프 해전에서의 영국 해군의 승리에 크게 기여했습니다."
 enigma.5.a:0 "그렇군"
 enigma.6.t:0 "블레츨리 파크는 이제 완전 가동중이다"
 enigma.6.d:0 "감청소들이 이제 완전히 작동중입니다. 우리는 유럽 대륙에서 신호를 수신하고 해독할 수 있게 되었습니다."
 enigma.6.a:0 "좋아"
 enigma.7.t:0 "Z 작전"
 enigma.7.d:0 "우리의 암호학자들이 에니그마 암호를 성공적으로 해독했습니다."
 enigma.7.a:0 "어마어마하군."
 enigma.8.t:0 "에니그마 암호 개편"
 enigma.8.d:0 "우리 암호 학자들은 연합국이 우리의 통신을 해독하는 것을 막기 위해 우리의 에니그마 암호를 개편했습니다."
 enigma.8.a:0 "좋아"
 enigma.9.t:0 "독일이 에니그마 암호를 개편하다"
 enigma.9.d:0 "우리는 예전처럼 그들의 통신을 해독할 수 없게 되었습니다"
 enigma.9.a:0 "제기랄!"
 enigma.10.t:0 "에니그마 M4"
 enigma.10.d:0 "4개의 기어가 있는 에니그마 암호기는 1942년 2월 1일, 크릭스마리네의 유보트 운항을 위해 도입되었는데, 이 암호기는 M4로 불립니다. 추가적으로 장착된 기어는 5개로, 총 8개중 기어에서 4개의 기어로 1,680가지의 암호화 방법을 만들어내는 M4 암호기 덕분에, 암호화 능력이 한층 강화되었습니다. 이제 몇개월 동안은 연합군이 수송선단 습격을 방해하지 못할 것입니다."
 enigma.10.a:0 "좋아"
 enigma.11.t:0 "에니그마 해독 시도"
 enigma.11.d:0 "4개의 기어가 있는 에니그마 암호기는 1942년 2월 1일, 크릭스마리네의 유보트 운항을 위해 도입되었는데, 이 암호기는 M4로 불립니다. 추가적으로 장착된 기어는 5개로, 총 8개중 기어에서 4개의 기어로 1,680가지의 암호화 방법을 만들어내는 M4 암호기 때문에, 독일의 암호화 능력이 한층 강화되었습니다. 이제 우리의 해군은 독일의 수송선단 습격을 방해할 수 없습니다. 우리의 장군들은 우리의 수송선단이 무사히 항해하기 위해서 에니그마 암호를 해독하는 새로운 방법을 속히 연구할 것을 요구하고 있습니다.\n\n만약 이 결정에 동의한다면, 인력의 5%가 에니그마 암호가 해독될 때 까지 투입될 것입니다."
 enigma.11.a:0 "해독을 시도하라"
 enigma.11.b:0 "그럴순 없다"
 enigma.12.t:0 "에니그마 암호가 해독되다!"
 enigma.12.d:0 "암호학자들은 그들의 일을 훌륭하게 해냈습니다. 이제 우리는 독일의 U보트에 맞서 우리의 수송선단을 더 잘 방어할 수 있게 되었습니다.\n\n우리는 이번 해독작업에 투입된 인력을 돌려받을 것입니다."
 enigma.12.a:0 "훌륭해"
 enigma.13.t:0 "미국이 에니그마 암호를 공유하다"
 enigma.13.d:0 "미국 암호학자들은 대단한 일을 해냈습니다. 우리는 그들 덕에 이제 우리의 수송선단을 독일 U보트로부터 잘 방어할 수 있게 되었습니다. "
 enigma.13.a:0 "고맙군"
 enigma.14.t:0 "에니그마 암호가 해독되다!"
 enigma.14.d:0 "우리의 암호학자들은 대단한 일을 해냈습니다. 우리는 이제 우리의 수송선단을 독일 U보트로부터 잘 방어할 수 있게 되었습니다."
 enigma.14.a:0 "훌륭해"
 enigma.15.t:0 "블레츨리 파크가 적에게 점령되다!"
 enigma.15.d:0 "우리는 블레츠리 파크를 버릴 수 밖에 없었습니다. 귀중한 장비들이 적에게 넘어갔습니다. 이는 연합군의 전쟁 수행에 있어서 심각한 피해입니다!"
 enigma.15.a:0 "오 안돼!"
 ENG_Bletchley_Park:0 "블레츨리 파크"
 USA_Cracking_Enigma:0 "미 해군 계산기계연구소"
 
 argentina.1.t:0 "루나 파크에서 나치 집회가 개최되다"
 argentina.1.d:0 "나치 집회가 부에노스 아이레스보다는 베를린을 더 닮은 특별한 각본을 만들어내는 루나 파크에서 개최되었습니다. 2만명이 나치 집회에 참가했으며, 놀랍게도 아르헨티나의 최대 신문사인 '클라린'의 설립자 로베르토 노블을 비롯하여 여럿 정치인들도 참여한 것으로 보입니다."
 argentina.1.a:0 "독일은 대단하군!"
 argentina.1.b:0 "독일과 함께할 좋은 기회다!"
 argentina.2.t:0 "아르헨티나가 추축국에 참여하려 하다"
 argentina.2.d:0 "우리의 선전은 아르헨티나가 우리의 대의에 함께 하도록 북돋았습니다!"
 argentina.2.a:0 "좋아! 그들은 남미 진출에 필요한 발판이 되어주겠지!"
 
 australia.1.t:0 "아이비 메이 피어스"
 australia.1.d:0 "곡예 비행사 '아이비 메이 피어스'가 조종사로써 공군에 입대하기를 요청했습니다."
 australia.1.a:0 "그녀를 입대시키자"
 australia.1.b:0 "그럴순 없다"
 australia.2.t:0 "영 연방을 탈퇴하다"
 australia.2.d:0 "수년간 영국이라는 틀에 얽매이는 것은 우리가 마땅히 행해야 할 자치 국가가 되는 능력을 제한해 왔습니다. 우리는 그들에게 우리의 새로운 기량을 보여줄 것입니다."
 australia.2.a:0 "우리는 스스로 일어설 것이다"
 australia.3.t:0 "아프리카 사막 전술"
 australia.3.d:0 "1차 대전의 교훈을 통해, 우리는 북 아프리카와 중동의 사막지형에서 전쟁을 치르는데 필요한 전략에 대해 수많은 지식을 얻었습니다."
 australia.3.a:0 "승리를 위하여!"
 australia.4.t:0 "태평양 침공 전술"
 australia.4.d:0 "코코타 트랙 전투는 적군이 수미터 내로 접근할때 까지 전혀 볼 수 없었던 울창한 정글에서의 보병전이었습니다.."
 australia.4.a:0 "얻을 만한 정보는 최대한 얻자"
 australia.6.t:0 "호주가 요구사항을 전달하다"
 australia.6.d:0 ""
 australia.6.a:0 "요구사항을 받아들이자"
 australia.6.b:0 "거절하겠다"
 australia.7.t:0 "뉴질랜드가 요구사항을 받아들이다"
 australia.7.d:0 ""
 australia.7.a:0 "완벽해"
 australia.8.t:0 "뉴질랜드가 거절하다!"
 australia.8.d:0 ""
 australia.8.a:0 "무력으로 제압하라"
 australia.9.t:0 "호주의 최후통첩"
 australia.9.d:0 ""
 australia.9.a:0 "인도네시아를 넘기자"
 australia.9.b:0 "별로 중요치 않은 지역을 넘기자"
 australia.9.c:0 "그딴 주장은 받아들일 수 없다!"
 australia.10.t:0 "네덜란드가 통첩을 받아들이다"
 australia.10.d:0 ""
 australia.10.a:0 "우리의 땅이 늘어만 가는군"
 australia.11.t:0 "네덜란드가 쓸모없는 지역을 넘겼다!"
 australia.11.d:0 ""
 australia.11.a:0 "공격할 시간이다!"
 australia.12.t:0 "네덜란드가 거절하다!"
 australia.12.d:0 ""
 australia.12.a:0 "강철의 대가를 치루게 해주겠다!"
 australia.13.t:0 "호주가 추축국에 참여하기를 원한다"
 australia.13.d:0 ""
 australia.13.a:0 "우린 그들을 환영한다"
 australia.13.b:0 "우린 약자따위 필요없어"
 australia.14.t:0 "호주가 코민테른에 참여하기를 원한다"
 australia.14.d:0 ""
 australia.14.a:0 "동지여 함께하자!"
 australia.14.b:0 "이세상에 우리와 맞먹을 국가가 있어선 안된다"
 australia.15.t:0 "반-일 성향 태도"
 australia.15.d:0 "호주는 세계라는 이름의 무대에서 우리를 향해 적대적 움직임을 보이기 시작했습니다. 우리는 그들에게 진정한 힘의 의미와 두려움을 가르쳐주어야 합니다."
 australia.15.a:0 "그 멍청이들은 자신들이 누굴 건드리는 지 조차 모른단 말인가?"
 australia.16.t:0 "나의 적의 적"
 australia.16.d:0 "호주는 최근 태평양에서 일본에 대항하여 싸우려고 노력중입니다. 우리가 이 공통된 위협을 제거하기 위해서는 협력하는 것이 좋겠습니다."
 australia.16.a:0 "친구가 될 수 있을 것이다"
 australia.17.t:0 "호주는 뉴질랜드식 공산주의를 원한다"
 australia.17.d:0 ""
 australia.17.a:0 "한발 물러나 변화를 받아들이자"
 australia.17.b:0 "이런 사소한 문제는 무시한다"
 australia.18.t:0 "뉴질랜드가 항복하다"
 australia.18.d:0 "뉴질랜드는 열띈 토론 끝에 그들의 섬은 호주에게 양도되어야한다고 결정했습니다."
 australia.18.a:0 "혁명을 향해서!"
 australia.19.t:0 "뉴질랜드가 거절하다"
 australia.19.d:0 ""
 australia.19.a:0 "노동자들을 지켜라!"
 australia.20.t:0 "호주는 시암식 공산주의를 원한다"
 australia.20.d:0 ""
 australia.20.a:0 "한발 물러나 변화를 받아들이자"
 australia.20.b:0 "이런 사소한 문제는 무시한다"
 australia.21.t:0 "시암이 항복하다"
 australia.21.d:0 ""
 australia.21.a:0 "혁명을 향해서!"
 australia.22.t:0 "시암이 거절하다"
 australia.22.d:0 ""
 australia.22.a:0 "노동자들을 지켜라!"
 australia.23.t:0 "로버트 멘지에스가 당선되다"
 australia.23.d:0 "1939년 4월 26일 조솁 라이온의 죽음을 뒤로하고 그 뒤를 로버트 멘지에스가 당선되면서 호주를 이끌게 되었습니다."
 australia.23.a:0 "인재를 잃었다"
 australia.24.t:0 "존 커튼 당선"
 australia.24.d:0 "존 커튼은 파든 연립 정부가 하원에서 지지를 잃은 이후 1941년 10월 7일 수상에 취임했습니다."
 australia.24.a:0 "아주 좋아"
 astnews.2.t:0 "왕이 새로운 총독을 임명하다"
 astnews.2.d:0 "왕은 총독 이삭 아이작 경을 대체하는것을 요구했습니다. 이삭 아이작 경은 최초의 호주인 총독이였고 사람들에게 있어 매우  인기 있는 사람이였습니다.  왕은 이미 제 1대 가우리 백작 알렉산더 호어-루스벤을 임명하기로 결정했습니다. "
 astnews.2.a:0 "대체에 동의한다"
 astnews.2.b:0 "거절한다"
 astnews.2.c:0 "동의하지만 다른 호주인이 임명되어야 한다."
 australia.26.t:0 "첫번째 회담"
 australia.26.d:0 "호주와 뉴질랜드의 미술관과 박물관 측은 오클랜드에서 회담을 열었고, 이를 통해서 많은 문화적 교류를 성사시켰으면 하는 바람입니다."
 australia.26.a:0 "좋은 기회군"
 australia.27.t:0 "성공적인 남극 임무"
 australia.27.d:0 "우리의 용감한 탐험가들이 남극 임무에서 성공을 알려왔고, 이를 통해 새로운 지식을 얻을 수 있었습니다."
 australia.27.a:0 "나만 추운거 아니지?"
 australia.28.t:0 "앤잭데이(ANZAC Day)"
 australia.28.d:0 "4월 25일, 앤잭데이는 1915년 뉴질랜드와 호주군이 1차 대전 중 갈리폴리 상륙작전을 기념하는 기념일입니다. 호주, 뉴질랜드군은 협상국의 일원으로써 갈리폴리 반도를 점령해내었습니다. 약 8000명의 호주군과 3000명의 뉴질랜드군이 8달동안의 작전에서 사망했습니다.\n 1차 대전 기간중 모병제와 선전전을 펼친 이날은, 잃은 것들을 기념하고 애국심을 고취시키는 날입니다.D"
 australia.28.a:0 "잊지말자"
 #################### New Zealand
 nzl.1.t:0 "두번째 나치 원정군을 조직하다"
 nzl.1.d:0 "전투중인 뉴질랜드 군대는 이제 해외에서 싸울 것입니다. 우리는 국익에 저해되는 적들을 물리치기 위해, 해외 파병사단을 새롭게 조직할 것입니다."
 nzl.1.a:0 "시작하지"
 nzl.2.t:0 "뉴질랜드로부터의 음식 수입"
 nzl.2.d:0 "뉴질랜드는 우리제국의 음식 공급처나 다름없습니다. 뉴질랜드는 우리에게 자신들이 냉동보관된 음식들을 많이 비축해놓았다고 말하였으며, 이는 우리 병사들에게 도움이 될 것입니다."
 nzl.2.a:0 "잘했네 뉴질랜드!"
 nzl.3.t:0 "제 75 비행 중대"
 nzl.3.d:0 "전쟁이 발발하자 뉴질랜드는 30대의 웰링턴 폭격기와 승무원들을 영국 왕립 공군에 배치하였으며, 이는 곧 제 75 비행 중대라 명명받았습니다."
 nzl.3.a:0 "대단하군!"
 nzl.4.t:0 "뉴질랜드와 BCATP"
 nzl.4.d:0 "영연방 공군 훈련 계획(BCATP)은 영국, 캐나다, 호주, 뉴질랜드에서 대량으로 승무원을 양성하는 계획이었습니다. 뉴질랜드는 2,743명의 승무원들을 영국 왕립 공군에 보냈습니다."
 nzl.4.a:0 "훌륭해!"
 nzl.5.t:0 "방위대 창설"
 nzl.5.d:0 "영국의 본토 방위 지원대(후에 방위대라 명명)의 선례를 따라서 퇴역병 단체와 농업 연합이 함께 방위대에  자원했습니다. 이는 곧 정부 주도하에 바뀌게 되었고 우리는 본토를 방위하기에 충분한 병력을 확보하게 되었습니다."
 nzl.5.a:0 "시작하자"
 nzl.6.t:0 "고철 장비 재사용"
 nzl.6.d:0 "전쟁은 무수히 많은 장비들에 손상을 입혔습니다. 이로 인해 우리는 무수히 버려지고 손상받은 장비들을  보유하고 있으며, 이러한 장비를 다시 보수하는데는 시간과 노력이 들 것입니다. 지금은 비효율적인 생산을 그만두고 이러한 장비들을 재사용해야합니다."
 nzl.6.a:0 "계속 사용해야지."
 nzl.7.t:0 "뉴질랜드에서의 소형정 생산"
 nzl.7.d:0 "뉴질랜드는 태평양에서 사용할 보트, 예인선, 소형선과 같은 물품을 생산하는데 동의했습니다. 이들은 무역에 사용될 것이고 국익에 도움이 될 것입니다. 역사적으로 100여대 이상이 건조되었습니다."
 nzl.7.a:0 "좋은 계획이군"
 nzl.8.t:0 "군대를 위한 식량"
 nzl.8.d:0 "우리에게는 인력과 산업력이 없지만, 농업과 노동력은 차고 넘칩니다. 이들은 국익을 위한 농산물을 생산할 것이고, 연합국이 우리나라 가까이의 태평양에서 전쟁을 수행하는 이상 우리에게서 식량을 구입할 수밖에 없습니다."
 nzl.8.a:0 "현명한 선택이다."
 nzl.9.t:0 "민간 장비 요구"
 nzl.9.d:0 "전쟁으로 인해 필수품이 아닌 민간자원들 또한 필요로 하게 되었습니다. 민간 차량, 트럭, 소총을 방위를 위해 징발할 수 있고 훗날에 이에 대한 보상을 해주어야 할 것입니다."
 nzl.9.a:0 "필요한 조치다"
 nzl.10.t:0 "뉴질랜드군"
 nzl.10.d:0 "1936년입니다. 평화에 찌든 군대는 3개의 구역에 위치한 3개의 여단으로 구성된 사단으로 조직되어 있습니다. 하지만, 인력부족난이 심각하고 본토에 비교하면 훈련도 부족하며, 장비 또한 부족합니다. 예비군이 우리의 핵심 전력으로 모병을 통해 확충시켜야 합니다."
 nzl.10.a:0 "좋아"
 ##### Belgium
 belgium.1.t:0 "뫼즈 강 다리 폭파"
 belgium.1.d:0 "1940년 5월 뫼즈 강의 다리는 폭파당했습니다. 독일의 진군을 막기 위해 벨기에군은 뫼즈 강에 있는 모든 다리를 폭파했습니다."
 belgium.1.a:0 "착수하라"
 belgium.1.b:0 "좋은 생각은 아닌거 같군"
 ##### Canada
 canada.1.t:0 "캐나다 방송법"
 canada.1.d:0 "1936년 11월 2일, 캐나다 라디오 방송 위원회를 대체하기 위해 캐나다 방송법이 발족되고 이 캐나다 방송 협회(CBC)가 설립되었습니다. CBC는 오늘날까지도 국영방송으로 남아있습니다."
 canada.1.a:0 "좋아."
 canada.2.t:0 "CMP"
 canada.2.d:0 "1937년 초, 캐나다 국방장관이 포드사와 GM사를 방문하여 영국 육군성에 의해 채택된 군용 트럭을 살펴보았습니다. 보고에 따르면 캐나다는 영국의 우방국이기에 사용하는 장비가 호환되어야 한다고 밝혔습니다. 이 트럭은 결국 캐나다군의 제식 트럭으로 지정되었습니다."
 canada.2.a:0 "진행하라."
 canada.2.b:0 "도움은 필요없다."
 canada.3.t:0 "CMP 트럭"
 canada.3.d:0 "1939년 계획되었던 CMP 트럭이 완성되었습니다. 캐나다의 것은 상대적으로 크고, 민간차를 생산하던 공장에서도 쉽게 군용트럭으로 전환생산할 수 있게 설계되었습니다. 종전까지 4000,000 CMP 트럭이 캐나다에서 생산되었으며, 이는 모든 트럭 생산량 중 절반에 달하는 생산량입니다."
 canada.3.a:0 "훌륭해!"
 canada.4.t:0 "킹이 히틀러를 만나다"
 canada.4.d:0 "1937년 6월, 캐나다 수상 매켄지 킹은 독일의 총독 히틀러와 만남을 가졌으며, 이 만남의 목적은 독일의 의도를 파악하는 것이었습니다.\n\n킹은 유럽과 북아메리카의 지도자들 중 독일의 공세에 "유화정책"을 사용한 인물입니다."
 canada.4.a:0 "유화정책은 먹힐 것이다."
 canada.4.b:0 "놈은 악마에 불과하다."
 canada.5.t:0 "1939 캐나다 순행"
 canada.5.d:0 "1939년 5월 17일 조지 5세와 그의 배우자 엘리자베서 여왕은 캐나다, 미국, 뉴펀들랜드를 순행하였습니다. 왕가는 모든 지역을 방문하고 인파들의 열렬한 지지를 받았습니다."
 canada.5.a:0 "대왕 만세!"
 canada.6.t:0 "램 전차 설계"
 canada.6.d:0 "영국 원정군이 덩케르크에서 탈출했을 때,  전차를 포함한 상당수의 장비들이 버려졌습니다. 이 일은 영국을 매우 적은 수의 전차만을 가지게 했고 비축량은 캐나다에 전차를 공급하기는 부족한 수준이 되었습니다.  결국 이것은 캐나다에서 직접적으로 전차를 생산하도록 결정하였고 또한 몬트리올 기관차 제작소를 캐나다의 전차 병기창으로 선정하게 했습니다.  이후 미국 M3 리 전차의 드라이브 트레인과 차체에 기반한 설계 작업이 시작되었습니다."
 canada.6.a:0 "진행하라."
 canada.6.b:0 "필요하지 않다."
 canada.7.t:0 "램 시제품 완성"
 canada.7.d:0 "1941년 6월 램 I의 작동하는 시제품이 안성되었고, 11월엔 전차의 생산이 시작되었습니다. 약 3달 이후 더 큰 6파운더 주포를 사용하는 램 II로 생산을 변경했습니다."
 canada.7.a:0 "완벽하군."
 canada.8.t:0 "그리즐리의 생산 준비 완료"
 canada.8.d:0 "1943년에 연합군은 기갑 부대의 장비를 미국의 셔먼 전차 수준으로 평준화시키기로 했습니다. 몬트리올 기관차 제작소는 상당한 점이 개량된 M4A1인 그리즐리를 생산하기 시작했습니다. "
 canada.8.a:0 "완벽하군."
 bicecanada.1.t:0 "1942년 국민투표"
 bicecanada.1.d:0 "1941년까지만 해도 5개 파병군 사단을 조직할 자원자들이 있었습니다. 한편 보수파는 총독이 해외 파병을 시행하도록 왕에게 압력을 넣는 상황입니다. 1942년 4월, "당신은 군인을 모집하기 위한 방법을 제한하는 구 조항들로부터 정부를 자유롭게 만드는데 찬성하십니까?" 라는 질문으로 국민투표가 개최되었습니다.\n\n대부분의 영어권 캐나다인들과 금지되었던 공산당은 이 사항에 대해 찬성표를 던졌으며, 캐나다 전역의 유권자들중 64.5%가 찬성표를 던졌습니다. 영어권 캐나다인들은 83%가 찬성표를 던진 것으로 집계되었습니다. 그에 반해 1917년 가장 강력한 징병제 반대자였던 '헨리 부라사'가 이끄는 반-징병 단체들과 프랑스어권 캐나다인들은 반대표를 던졌으며, 특히 프랑스어 구사자들이 많이 사는 퀘벡주에서는 72.9%의 반대표가 나왔습니다. 그리고 정부는 해외 파병을 제한하는 NRMA(국가 자원 동원법)을 무효로 만드는 법 80조를 통과시켰습니다. 하지만 많은 캐나다인들은 즉각적인 징병을 지지하지 않았으며, 비록 1917년과 1918년때의 폭동에 비할 바는 아니지만 몬트리올에서는 폭동이 발생했습니다. 강한 징병제 찬성 지역이었던 토론토에서도 보수주의자였던 '아더 메이겐'이 징병제 도입을 내걸고 선거에 도전했으나 패배했었습니다."
 bicecanada.1.a:0 "이제 깨어날 시간이 왔다!"
 ##### Hatay
 hatay.1.t:0 "하타이의 양도"
 hatay.1.d:0 "투르크인들은 우리의 위임통치령 시리아의 영토인 하타이의 합병을 요구하고 있습니다,  과연 우리는 그들에게 넘겨야 할까요, 아니면 말아야 할까요?
 hatay.1.a:0 "우린 하타이가 없어도 된다."
 hatay.1.b:0 "하타이는 시리의 일부분이다!"
 hatay.2.t:0 "하타이의 양도 - 요구 수락됨"
 hatay.2.d:0 "프랑스는 우리의 요구를 받아들였고 하타이는 다시 한번 터키 땅이 되었습니다!"
 hatay.2.a:0 "완벽하군!"
 hatay.3.t:0 "하타이의 양도 - 요구 거부됨"
 hatay.3.d:0 "마지막 순간에, 결국 프랑스는 하타이에 대한 우리의 계획을 좌절시켰습니다!"
 hatay.3.a:0 "이건 나쁜데..."
 ##### Info
 info.1.t:0 "블랙 아이스가 인터넷에!"
 info.1.d:0  "블랙 아이스의 병력 가이드를 포함한 완전한 정보를 찾으신다면, http://blackicemod.com에서 찾으실 수 있습니다!"
 info.1.a:0 "멋진데!"
 ##### Pride
 pride.1.t:0 "$PRIDE_SUNK$가 침몰하다!"
 pride.1.d:0 "$FROMCOUNTRY_ADJ$의 해군의 자랑인,  두려운 $PRIDE_SUNK$이, 자랑스러운 $PRIDE_SINKER$!에 의해 침몰했습니다! 이 일은 $FROMCOUNTRY_ADJ$의 사기를 낮춰버릴 것이고, 우리의 사기를 높일 것입니다."
 pride.1.a:0 "대단한 소식이군!"
 pride.2.t:0 "$PRIDE_SUNK$를 잃다!"
 pride.2.d:0 "우리 해군의 자랑인, 자랑스러운 $PRIDE_SUNK$가 결국 $FROMCOUNTRY_ADJ$의 $PRIDE_SINKER$에 의해 침몰했습니다. 이 일은 우리의 사기를 낮출 것입니다."
 pride.2.a:0 "제기랄!"
 ##### Mexico
 bicemexico.1.t:0 "'포트레로 델 라노'의 침몰"
 bicemexico.1.d:0 "'SS 포르테로 델 라노'는 1912년에 건조된 유조선입니다. 이 함선은 수많은 회사들을 위해 항해했으며, 제 1차 세계 대전에서도 살아남았습니다. 하지만 2차 세계 대전중 플로리다 연안에서 멕시코 국기를 매달고 항해하던 도중 독일의 U-보트에 의해 어뢰공격을 받고 침몰했습니다. 이 함선의 침몰은 연합국의 편에서 전쟁에 참여하기로 한 멕시코의 결정을 야기했습니다."
 bicemexico.1.a:0 "파시스트녀석들과 전쟁이다!"
 ##### GERMANY
 germany.59.t:0 "독일-슬로바키아 조약"
 germany.59.d:0 "1939년 7월 28일 체결된 독일-슬로바티아 조약은 슬로바키아 땅의 통제권을 독일 제국에 이양하는 한편, 전 체코슬로바키아 영토에서 폴란드로의 공세를 이어갈 수 있다는 내용이 포함된 조약입니다. 하지만 무기공장으로 인해 폴란드 침공이 끝난 뒤에도 영토는 반환되지 않았습니다."
 germany.59.a:0 "조약을 체결해라"
 germany.59.b:0 "필요없다"
 
 germany.98.c:0 "물러나자."
 germany.98.b:0 "유고슬라비아 지도를 다시 그려야겠군."
 germany.223.t:0 "제 25, 26, 33, 34 보병 사단 배치."
 germany.223.d:0 "라인란트의 재무장으로 인해 이 4개의 보병 사단 (1파)들은 일찍 의무에 불렸습니다. 그리고 프랑스 국경을 따라 경비하기 위해 사아르플라즈에서 동원되어 배치되었습니다.\n제 25 보병 사단 배치장소 : 루트비히스부르크 사령관 = 허버트. 샬러-카라이드 소장\n제 26 보병 사단 배치장소: 쾰른 사령관 = 프리드리히 쿤첸 중장\n제 33 보병 사단 배치장소: 다름슈타트 사령관 = 오이겐 지그프리드 에리히 릿터 폰 쇼베르트 보병대장\n제 34 보병 사단 배치장소: 코블렌츠 사령관 = 에리히 뤼트케 중장"
 germany.223.a:0 "그들을 배치하라"
 germany.223.b:0 "필요 없다"
 germany.224.t:0 "제 27, 28, 29, 30 보병 사단 배치"
 germany.224.d:0 "히틀러는 군대를 확장하기 위해 4개의 보병 사단을 추가로 조직하도록 명령했습니다 (제 1).\n제 27 보병 사단 배치장소: 아우크스부르크\n사령관 = 에밀 라이슐레 소장\n제 28 보병 사단 배치장소: 브레슬라우\n사령관 = 한스 폰 옵스트펠데르 중장\n제 29 보병 사단 배치장소: 에어푸르트\n사령관 = 구스타프 폰 비터스하임 중장\n제 30 보병 사단 배치장소: 뤼베크\n사령관 = 칼 하인리히 폰 슈튈프나겔 중장"
 germany.224.a:0 "그들을 배치하라"
 germany.224.b:0 "필요 없다"
 germany.225.t:0 "제 31, 32, 35, 36 보병 사단 배치."
 germany.225.d:0 "히틀러는 군대를 확장하기 위해 4개의 보병 사단을 추가로 조직하도록 명령했습니다 (1 파).\n제 31 브라운슈바이크 보병 사단\n제 32 코슬린 보병사단\n제 35 카를스루에 보병사단\n제 36 카이저슬라턴 보병사단"
 germany.225.a:0 "그들을 배치하라"
 germany.225.b:0 "필요 없다"
 germany.226.t:0 "제 42 보병 사단 배치"
 germany.226.d:0 "제 46 보병 사단은 1938년 폴 폰 하세 소장의 지휘 하에 조직되었습니다. 이 사단은 1939년 폴란드에서 싸웠고, 다음 해에는 프랑스에서 싸웠습니다. 1941년까지 프랑스에 남아있었고, 4월에는 유고슬라비아 내전에 참가했습니다. 소련 침공 동안에, 남부 집단군에 소속되어 우크라이나를 거쳐 크림반도로 진격했습니다.\n1945년 3월에 그 사단은 국민척탄병으로 지정되었습니다. 하지만 그 숫가자 점점 감소함에 따라, 이 사단은 1945년 5월 소련에 항복했습니다."
 germany.226.a:0 "제 46 보병 사단을 배치하라"
 germany.226.b:0 "필요 없다"
 germany.227.t:0 "제 50 보병 사단 배치"
 germany.227.d:0 "제 50 보병 사단은 2차 세계 대전 당시 독일의 보병 사단이었습니다. 이 사단은 1939년 8월 26일 코스트신나트오드롱에서 조직되었습니다."
 germany.227.a:0 "제 50 보병 사단을 배치하라"
 germany.227.b:0 "필요 없다"
 germany.228.t:0 "35(t) 전차"
 germany.228.d:0 "총 434대가 생산되었습니다. 이들 중 독일은 1939년 3월 보헤미아-모라비아를 점령했을 때 244대를 차지했고, 동시에 슬로바키아는 체코로부터 독립을 선언하면서 52대를 차지했습니다. 다른 것들은 불가리아나 루마니아로 수출되었습니다. 독일은 제 2차 세계 대전의 초반 폴란드 침공이나 프랑스 전투, 소련 침공에서 1942년에 퇴역하거나 매각되기 전까지 사용했습니다. 이것은 다른 나라들에 의해 전쟁이 끝나기 전까지 사용되었고, 불가리아에서는 1950년대까지 훈련용 전차로 사용되었습니다.\n !!!!!플레이어에게 중요!!!!!\n 제 6, 8 기갑 사단 이벤트를 위해 '4호 전차' 가 연구되어 있어야 합니다!!"
 germany.228.a:0 "제 1, 3 경기갑사단이 조직되다."
 germany.228.b:0 "필요 없다"
 germany.229.t:0 "38(t) 전차"
 germany.229.d:0 "체코슬로바키아가 독일에 의해 점령 당한 후, 이 전차는 폴란드, 프랑스 및 소련 침공에서 사용되었습니다. 생산은 무장이 부적당한것으로 판단된 1942년에 끝났습니다. 결국, 1400대 이상이 제조되었습니다. 차체는 이후 포탑이 없는 돌격포나 대전차포나 대공포로 개조되었는데. 이중 아크트판저 38(1944~1945) 구축전차, 혹은 마더 III(1942~1944) 로 계속 생산되었습니다.\n 1939년의 폴란드 침공과 1940년 프랑스 전투에서 38(t) 전차는 잘 작동했습니다. 이 전차는 독일의 1호 전차나 2호 전차보다 더 잘 무장되어 있었습니다. 비록 중형, 중, 보병전차의 정면 장갑을 효과적으로 결합시키지는 못했지만, 그 시대의 대부분의 경전차 설계과 대등했습니다."
 germany.229.a:0 "제 2 경기갑사단이 조직되다"
 germany.229.b:0 "필요 없다"
 germany.230.t:0 "제 72 보병 사단 배치 및 동원"
 germany.230.d:0 "제 72 보병 사단은 1939년 9월 19일에 국경 사단 트리어에서 조직되었습니다. 이 사단은 1944년 2월 체르카시 포켓 전투에서 벗어나 폴란드로 철수했습니다. 1944년 3월, Schatten-Division Generalgouvernement에서 24파로 재편성되었습니다. 비스툴라의 바로노프 교두보에서 큰 손실을 입은 후 다시 개편된 이 사단은 1945년 5월 체코슬로바키아의 에르츠산맥 지역에서 붉은 군대에 항복했습니다."
 germany.230.a:0 "제 72 보병 사단을 배치하라"
 germany.230.b:0 "필요 없다"
 germany.231.t:0 "베를린 경비대 개명"
 germany.231.d:0 "1937년 6월, 이 유닛은 베를린 연대로 이름이 바뀌었습니다. 신병 모집 제도는 더 이상 사단급에 게시하지 않고 재작업했지만, 6개원간의 근무를 위해 부대에 개별 배치되었습니다. 한 보급 중대 또한 연대의 전투 서열에 추가되었습니다.\n제 1차 세계 대전에서 독일은 한 국가라기보다는 정치적 개념에 더 가까웠고, 대부분의 사단들은 여전히 그들의 지역의 이름 (예 : 색슨, 프러시안, 바바리안, 바덴 등)을 따서 지었습니다. 국가사회주의독일노동자당에 따라, 마침내 이 국가는 진장한 독일인으로 통일되었고, 하나의 깃발 아래 모든 게르만 민족을 포괄하고 베를린을 수도로 하여서, 이름을 바꾸어 '대독일 보병 연대' 가 되었다.\n베를린 연대는 국빈 방문, 회담, 올림픽 경기에서 의장대와 경호를 제공했습니다.\n\n중요!!!!   *완료될 때까지 열린 채로 두십시오.\n* 모집 및 배치 열기. * 경비대 사단 편제 편집. * 이제 추가할 수 있습니다:\n지원\n1 병참 중대.\n마지막으로 베를린 연대(Wach Regiment Berlin)로 이름을 바꾸십시오."
 germany.231.a:0 "베를린 연대로 이름을 바꿔라"
 germany.231.b:0 "필요 없어"
 germany.232.t:0 "AI 자립"
 germany.233.t:0 "독일 아프리카 군단 DAK"
 germany.233.d:0 "제 2차 세계 대전의 북아프리카 전역의 독일원정군입니다. 1941년 3월부터 1943년 5월에 항복할 때까지 이탈리아의 식민지 방어를 돕기 위하여 보내져, 다양한 유화책에 따라 아프리카에서 싸웠습니다. 이 부대의 가장 잘 알려진 지휘관은 에르빈 롬멜 육군 원수였습니다."
 germany.233.a:0 "독일 아프리카 군단을 조직하라"
 germany.233.b:0 "독일 아프리카 군단을 조직하라"
 germany.233.c:0 "필요 없다"
 germany.234.t:0 "제거하라"
 germany.235.t:0 "체코의 장비"
 germany.235.d:0 "체코슬로바키아의 합병으로 우리는 트럭, 야포 및 소화기를 포함한 많은 양의 전쟁 물자를 획득했습니다."
 germany.235.a:0 "굉장히 유용해!"
 germany.236.t:0 "프랑스의 장비"
 germany.236.d:0 "프랑스의 몰락으로 우리는 트럭, 야포 및 소화기를 포함한 많은 양의 전쟁 물자를 획득했습니다."
 germany.236.a:0 "굉장히 유용해!"
 germany.238.t:0 "제 1 산악 여단"
 germany.238.d:0 "산악 여단은 1935년 6월에 조직되었습니다. 1938년 3월 12일 오스트리아 합병(안슐루스)동안 오스트리아로 진군한 부대 중 하나였습니다. 1938년 4월 9일에는 제 1 산악 사단으로 확장되었습니다."
 germany.238.a:0 "그것을 조직하라"
 germany.238.b:0 "필요 없다"
 germany.239.t:0 "제 4 기갑 사단"
 germany.239.d:0 "제 4 기갑 사단은 1938년 11월 10일, 독일에서 1935년 원래의 3개의 기갑 사단의 창설 이후 제 2 파의 기갑 사단의 첫번째로써, 바이에른의 뷔르츠부르크에서 조직되었습니다. 제 4 기갑 사단과 함께, 5번쨰 사단은 현재 폴란드에 있는 오폴레의 오펠로에서 조직되었습니다. 뷔르츠부르크는 1938년 3월 안슐르스 이래 본부를 오스트리아 빈으로 옮긴 제 2 기갑 사단의 주둔지였습니다."
 germany.239.a:0 "제 4 기갑 사단을 조직하라"
 germany.239.b:0 "제 4.기갑 사단을 조직하라 AI"
 germany.239.b:0 "필요 없다"
 germany.240.t:0 "제 5 기갑 사단"
 germany.240.d:0 "제 5 기갑 사단은 1938년 11월 15일 폴란드의 오폴레에서 1935년에 최초의 3개의 기갑 사단이 창설된 후 독일의 새로운 기갑사단의 2파로 조직되었습니다. 제 5 기갑 사단과 함께 5일 전에는 뷔르츠부르크에서 제 4 기갑 사단이 조직되었습니다. 이 사단의 인원들은 주로 전에 독일에 의해 합병된 슐레지엔과 주데텐란트의 독일인들로 구성되어 있었습니다."
 germany.240.a:0 "제 5 기갑 사단을 조직하라"
 germany.240.b:0 "제 5 기갑 사단을 조직하라(AI)"
 germany.240.c:0 "필요 없다"
 germany.241.t:0 "제 9 기갑 사단"
 germany.241.d:0 "이것은 1940년 1월에 4개의 경사단이 재편성된 이후에 생겼습니다. 이 사단의 본부는 독일의 제 17 군관구의 빈에 본부를 두었습니다. 원래 독일에 합병된 오스트리아 군에서 자랐던 제 9 기갑 사단은 독일군의 서유럽 공격의 일부였습니다.\n!!!!!! 플레이어에게 중요!!!!!!  모집 및 배치 열기 'L-Div 4'.\n지원 변경:\n사단 본부, 군단 포병, 공병, 정찰 장갑차량, 대전차 지원, 야전 병원, 병참 중대.\n전투 부대 변경:\n제 1 연대: 1개 기계화 보병 연대 + 2개 차량화 보병 대대; 제 2 연대: 3개 차량화 보병 대대 ; 제 3 연대: 3호 전차 2개 대대 + 4호 전차 1개 대대; 제 4 연대: 3호 전차 2개 대대 + 4호 전차 1개 대대; 제 5 연대: 3개 차량화 야포대대 + 1개 대전차 대대.\nPanzer-Division II '1940' 으로 사단의 이름을 바꾸고,지도상의 '9. Panzer Division'을 바꾸십시오.\n이제 이벤트를 닫을 수 있습니다. 경험치는 필요하다면 획득할 수 있습니다."
 germany.241.a:0 "제 9 기갑 사단을 조직하라"
 germany.241.b:0 "제 9 기갑 사단 조직 (AI)"
 germany.241.c:0 "필요 없다"
 germany.242.t:0 "제 10 기갑 사단"
 germany.242.d:0 "제 10 기갑 사단은 1939년 4월 1일 프라하에서 처음 조직되었으며, 이전에 독일 전역에 걸쳐 설립된 유닛들로 만들어진 복합적인 형태로 구성되었습니다. 이 부대 중 많은 수는 제 20 차량화사단, 제 29 차량화 사단, 그리고 제 3 경사단에서 이전되었습니다. 1939년 가을까지, 이 사단은 여전히 조직중이었으며, 그럼에도 불구하고 폴란드 침공에 투입되었습니다. 그러한 이유로, 제 10 기갑 사단은 이 전역의 대부분을 위해 예비대에 남아있었습니다. 이 사단은 8월에 포메라니아에서 폴란드로 옮겨졌는데, 제 7 기갑 연대, 제 4 기갑 여단 및 몇몇의 SS부대를 지휘했습니다."
 germany.242.a:0 "그것을 조직하라"
 germany.242.b:0 "그것을 조직하라 (AI)"
 germany.242.c:0 "필요 없다"
 germany.243.t:0 "제 11 기갑 사단"
 germany.243.d:0 "제 11 기갑 사단은 1940년 8월 1일에 제 11 방위 여단, 제 5 기갑 사단에서 제거된 제 15 기갑 연대, 그리고 제 231, 311, 209 보병 사단의 일부에서 조직되었습니다. 이 사단의 대부분의 인원은 실레시아 출신이었습니다"
 germany.243.a:0 "그것을 조직하라"
 germany.243.b:0 "제 11 기갑 사단 조직(AI)"
 germany.244.t:0 "제 12 기갑 사단"
 germany.244.d:0 "이 사단은 1921년에 설립된 제 2 보병 사단으로 구성되었습니다. 이 사단은 1936~37년에 차량화되었으며, 폴란드와 프랑스 침공에 참여했습니다. 1940년 10월에 기갑 부대로 재편성되었습니다."
 germany.244.a:0 "그것을 조직하라"
 germany.244.b:0 "그것을 조직하라 (AI)"
 germany.245.t:0 "제 13 기갑 사단"
 germany.245.d:0 "이 사단은 원래 보병 사단으로 1934년에 조직되었습니다. 1937년에는 차량화되었고, 제 13 차량화보병사단으로 명명되었습니다. 폴란드와 서유럽에 대항하는 전역에 참여했고, 1940년 6월 프랑스의 몰락 이후, 이 사단은 제 13 기갑 사단으로 재편성되었습니다."
 germany.245.a:0 "그것을 조직하라"
 germany.245.b:0 "필요 없다"
 germany.246.t:0 "제 14 기갑 사단"
 germany.246.d:0 "제 14 기갑 사단은 1940년 8월 제 4 보병 사단과 제 4 기갑 사단의 부대로부터 결성되었습니다. 제 4 보병 사단은 사단급 참모와 보병을 제공했으며, 제 4 기갑 사단은 제 36 기갑 연대를 새로운 부대로 옮김으로써 전차를 제공했습니다."
 germany.246.a:0 "그것을 조직하라"
 germany.246.b:0 "필요 없다"
 germany.247.t:0 "제 16 기갑 사단"
 germany.247.d:0 "제 16 기갑 사단은 1940년 가을 독일의 프랑스 침공에 참여했던 제 16 보병 사단에서 조직되었습니다. 독일 베스트팔렌 지역의 제 6 군관구에 기반한 이 사단은 제 2 기갑 사단으로부터 제 2 기갑 연대를 받아 뮌스터에서 부퍼탈로 주둔지를 옮기고 한스 발렌틴 후베의 지휘를 받았습니다."
 germany.247.a:0 "그것을 창설하라"
 germany.247.b:0 "필요 없다"
 germany.248.t:0 "제 17 기갑 사단"
 germany.248.d:0 "제 27 보병 사단은 1936년 10월 바이에른의 아우크스부르크에서 새로운 독일 국방군의 평화시 부대로 창설되었습니다. 이 사단은 1939년 8월 26일 동원되었고 폴란드와 프랑스 침공에 참여했습니다. 제 17 기갑 사단은 1940년 말 제 27 보병 사단이 기갑 사단으로 전환되었을때 조직되었습니다. 부분적으로, 제 2 기갑 사단은 새로운 사단을 위해 참모들을 제공했습니다. 이 사단의 대부분은, 당시의 나치 정권인 바이에른의 스와비아 지방 출신입니다."
 germany.248.a:0 "그것을 창설하라"
 germany.248.b:0 "필요 없다"
 germany.249.t:0 "제 18 기갑 사단"
 germany.249.d:0 "제 18 기갑 사단은 1940년 10월 26일 제 14 보병 사단의 일부와 수륙 양용 전차의 4개 대대들에 의해 켐니츠에서 조직되었습니다. 원래는 독일군의 영국 침공 계획인 바다사자 작전을 대상으로 한 것이었습니다. 이들의 4개 기갑 대대 중, 2개는 제 18 기갑 연대를, 나머지 2개는 제 28 기갑 연대를 조직했습니다. 1941년 3월 제 18 기갑 사단이 재편성되면서, 제 28 기갑 연대이 해산되었고, 대대 중 하나가 제 18 기갑 연대의 제 3 대대가 되었고, 다른 대대는 제 3 기갑 사단으로 옮겨졌습니다."
 germany.249.a:0 "그것을 창설하라"
 germany.249.b:0 "필요 없다"
 germany.250.t:0 "제 19 기갑 사단"
 germany.250.d:0 "이 사단은 1940년 11월 제 19 보병 사단에서 조직되었으며, 제 27 기갑 연대와 제 59 보병 연대를새로운 제 20 기갑 사단에 보냈습니다."
 germany.250.a:0 "그것을 창설하라"
 germany.250.b:0 "필요 없다"
 germany.251.t:0 "제 20 기갑 사단"
 germany.251.d:0 "제 20 기갑 사단은 1940년 10월 5일에 기존 독일 기갑 사단들을 약화시켜 새 기갑 사단을 창설하기로 결정한 이후에 조직되었습니다. 새로운 사단은 여러 전투 및 예비 부대를 이끌었고, 그 중 제 19 보병 사단은 기갑 사단으로 전환되어 19번째 기갑 사단이 되었습니다."
 germany.251.a:0 "그것을 창설하라"
 germany.251.b:0 "필요 없다"
