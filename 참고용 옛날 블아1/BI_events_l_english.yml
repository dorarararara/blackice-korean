 worldnews.1.t:0 "베네룩스와의 동맹"
 worldnews.1.d:0 "프랑스 벨기에, 룩셈부르크는 영국에서 상호방위협정을 맺었습니다. 이전의 협정은 벨기에가 1936년 중립적인 태도를 취하면서 취소되었지만, 동쪽의 파시스트들이 위협이 되면서 연합국은 유럽에서의 독일의 영향력에 대항하기 위해 함께 동맹을 맺었습니다."
 worldnews.1.a:0 "동맹은 더욱 더 강력해질 것이다."
