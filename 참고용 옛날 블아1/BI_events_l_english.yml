 navaltreaty.5.a:0 "지금은 동의하지..."
 navaltreaty.5.b:0 "영국은 언제나 해군 강국이었다. 영국에게 물러설 수는 없다!"
 navaltreaty.6.t:0 "2차 런던 해군 군축조약"
 navaltreaty.6.d:0 "이 조약은 참가국으로 하여금 배의 최대 크기와 최대 주포 구경을 제한하는 것이 주목적입니다. 첫번째로 주력함은 35,000톤의 배수량과 14인치(356mm)의 주포로 제약됩니다. 또한 잠수함은 2,000톤의 배수량보다 크거나 5.1인치보다 큰 주포를 장착할 수 있습니다. 경순양함은 8,000톤으로 제약되고 6.1인치(155mm)의 주포까지만 장착이 가능했습니다. 항공모함은 23,000톤까지 배수량이 규제되었습니다."
 navaltreaty.6.a:0 "1차 조약을 갱신하자."
 navaltreaty.6.b:0 "현 세계 정세를 보아 해군에 제약을 가할 수는 없다"
