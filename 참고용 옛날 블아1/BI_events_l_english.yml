 navaltreaty.3.t:0 "2차 런던 해군 군축조약"
 navaltreaty.3.d:0 "이 조약은 참가국으로 하여금 배의 최대 크기와 최대 주포 구경을 제한하는 것이 주목적입니다. 첫번째로 주력함은 35,000톤의 배수량과 14인치(356mm)의 주포로 제약됩니다. 또한 잠수함은 2,000톤의 배수량보다 크거나 5.1인치보다 큰 주포를 장착할 수 있습니다. 경순양함은 8,000톤으로 제약되고 6.1인치(155mm)의 주포까지만 장착이 가능했습니다. 항공모함은 23,000톤까지 배수량이 규제되었습니다."
