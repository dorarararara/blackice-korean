 germany.446.d:0 ""
 germany.446.a:0 "모두 우리 땅이다!"
 germany.446.b:0 "물러나자"
 germany.452.t:0 "서프로이센 재통합"
 germany.452.d:0 "1차 대전 후 독일이 패배하면서 폴란드가 형성되면서 독일은 프로이센의 많은 지역을 포기해야 했습니다. 이 지역을 다시 재통합하여야 할까요?"
 germany.452.a:0 "서프로이센을 통합하라!""
 germany.452.b:0 "군사 통제하에 두어라"
 germany.453.t:0 "웨멘-말메디, 룩셈부루크, 알자스 통합"
 germany.453.d:0 "1938년, 오스트리아계 독일인인 아돌프 히틀러는 오랜 소망이었던 자신의 고향인 오스트리아와 독일의 통합(안슐루스)을 베르사유 조약을 어기면서 이루어내었습니다. 이는 독일-오스트리아인들의 호응에 부응한 결과였습니다. 19세기의 정치 상황과는 다르게, 오스트리아는 1938년에 이전 정권의 흔적이 잔존해 있었고, 독일어 사용 국가이지만, 종속국과는 거리가 먼 국가였습니다. 19세기의 해결책과 관련해서 "대독일 해결책"으로써 Großdeutsches Reich("대독일 제국")의 영토를 확장하고자 했습니다. 이러한 이름은 처음에 비공식적으로 일컽어지다가 1943년에는 공식적인 이름으로 선포되었습니다. 대독일 제국은 독일(전간기 영토의), 오스트리아, 알자스 로렌뿐만 아니라, 룩셈부르크, 서덜랜드, 보헤미아, 모라비아, 메멜, 나치 독일에 의해 합병된 폴란드 영토, 단치히 자유시, "일반정부부문"(독일군에 의해 통치되는 지역)을 포함했습니다. \n이러한 대독일 제국을 실현하기 위해 통합의 과정이 필요합니다."
 germany.453.a:0 "지역을 통합하라"
 germany.453.b:0 "군사 통제하에 둬라"
 germany.455.t:0 "독일 제국이 슬로베니아를 요구하다"
 germany.455.d:0 "독일의 탐욕은 끝이 없어 보입니다. 오스트리아를 합형하였음에도, 이제는 슬로베니아를 요구하고 있습니다. \n\n슬로베니아는 우리나라에 있어서 그렇게 중요한 땅은 아니고, 전쟁을 피할 수 있을지도 모릅니다. 하지만 독일이 여기서 멈춘다는 보장이 없습니다."
 germany.455.a:0 "선택지가 없다"
 germany.455.b:0 "어떠한 땅도 포기할 수 없다!"
 germany.456.t:0 "슬로베니아가 제국에 반환되다"
 germany.456.d:0 "유고슬로베니아는 우리의 요구를 받아들였으며, 슬로베니아를 반환하였습니다!"
 germany.456.a:0 "좋은 결정이군."
 germany.457.t:0 "유고슬로비아가 우리의 결정을 거부하다!"
 germany.457.d:0 "유고슬로비아 왕국은 슬로베니아를 평화적으로 넘겨주는 것을 거부했습니다. 무력으로 해결해야 할까요?"
 germany.457.a:0 "물론!"
 germany.457.b:0 "나중에 해결하자."
 germany.460.t:0 "에버하르트 조직"
 germany.460.d:0 "에버하르트 여단(존더베르반드 단치이, 때때로는 에러하르트 조직)은 단치히 헌병대에 Verstärkter Grenzaufsichtsdienst (VGAD)의 인원이 충원되어 조직된 곳입니다. 이 여단은 1939년, 단치이에서의 대격전 이후 단치히의 우체국 점령으로 이름을 떨쳤습니다.\n지휘관: 프리드리히게오르크 에버하르트.\n1939년에 제 60 보병사단으로 생성되었습니다."
 germany.460.a:0 "사단 생성."
 germany.461.t:0 "제 60 보병사단"
 germany.461.d:0 "제 60 보병사든은 에버하르트 여단(단치히 헌병대에 속한 정예군에 속함)으로부터 1939년 10월에 창설되었습니다. 지휘관: 프리드리히게오르크 에버하르트 (1939년 10월 15일 - 1940년 8월 ?일. 1940년 8월에 제 60 보병사단(차량화)로 재설계되었습니다."
 germany.461.a:0 "사단 생성"
 germany.462.t:0 "제 60 차량화 보병사단"
 germany.462.d:0 "제 60 차량화 보병사단은 1940년, 제 60 보병사단을 재조직하여 창설된 사단으로 1943년 2월, 스탈린그라드에서 궤멸당했습니다. 살아남은 잔존병력들은 제 60 기갑척단병 사단으로 편입되는 대신, 펠트헤른할레 기갑척탄병 사단으로 편입되었습니다. \n제 92 보병 연대의 제 3대대는 제 3 (예거) 중대로 1941년 11월 17일에 예편되었고 엽병 대대의 역활을 하는 한편, 1차 대전부터 존재해온 제 27번 예거 중대(핀란드 예거)의 예비병으로 배치되었습니다."
 germany.462.a:0 "사단을 재편해라."
 
 germany.599.t:0 "독일 제국 노동 봉사단(Reichsarbeitsdienst)"
 germany.599.d:0 "영광스러운 국가를 위해 노동에 전념할 열기가 가득찬 젊은 남성과 여성으로 대부분 구성되어 있는 제국 노동 봉사단을 조직하였습니다. 이들이 국가재건에 투입될지 공장에 투입될지 정하는 절차만이 남았습니다.! "
 germany.599.a:0 "공장에 보내라!"
 germany.599.b:0 "건물건설에 보내라!"

 germany.600.t:0 "Bf109A 시제품"
 germany.600.desc:0 "Bf 109의 시제품입니다. 두정의 기관총만 장착하여 가벼운 무장을 지니고 있으며, 이로 인해 엄청난 속도를 자랑합니다. 후에 나온 B형은 처음부터 동축 기관총이 장착되어 있습니다.\n!!! 시제품만 해당 !!!\nBf 109A는 19대가 생산되었으며, 1937년 1월부터 3월까지 군에 인도되었습니다. 그중 15대는 시리아 내전에서 사용되기도 하였습니다."
 germany.600.a:0 "19대의 Bf109-A 시제품을 인도하라"

 germany.601.t:0 "제 1-2-3 전차사단 업그레이드"
 germany.601.desc:0 "새로운 판저 III + IV 기술개발이 완료되면서, 새로운 판저 III과 판저 IV로 구성된 전차사단 구성이 가능캐 되었습니다. 판저 III과 판저 IV는 OOB(최상위 전투서열)에 인도될 것입니다. 또한 기술자들은 더욱 더 공세적인 전술과 야전 정비기술을 훈련받을 것입니다.\n훈련된 사단들은 풍부한 전투경험을 유지한 채 장비만 새롭게 인도받을 것입니다."
 germany.601.a:0 "새로운 사단을 생성하라."
 germany.601.b:0 "AI 이벤트"
 germany.601.c:0 "필요없다."
 germany.604.t:0 "제 4 전차사단을 업그레이드하라"
 germany.605.t:0 "제 5 전차사단을 업그레이드하라"
 germany.606.t:0 "제 6 전차사단을 창설하라"
 germany.607.t:0 "제 7 전차사단을 업그레이드하라"
 germany.607.desc:0 "제 7 전차 사단은 2차 대전 당시 독일의 기갑 편대였습니다. 프랑스 전투, 소련 침공, 비시 프랑스 점령을 수행했으며, 종전까지 동부 전선에 배치되었습니다. 때때로 제 7 전차 사단은 '§Y유령 사단§!'이라는 별명으로 불리기도 했습니다.\n1940년 프랑스에서 성공적으로 작전을 수행하였고 다음의 1941련 소련에서도 마찬가지였습니다. 1942년 5월, 동부전선에서 철수하였으며, 프랑스에서 전열을 재정비하였습니다. 남부 러시아 방면으로 투입되어 스탈린그라드에서 패배를 거듭하였고 돈 집단군 산하에서 방어 전투를 치르며 독일군의 붕괴를 막아내었습니다. 에리히 폰 만슈타인 장군의 하르코프 반격에 그 일원으로 전투를 수행했습니다. 1943년 여름, 쿠르스크 공세에서 인명과 장비에 큰 손실을 당했고, 이어진 소련군의 반격으로 더 많은 피해를 입었습니다.\n1944년부터 1945년까지 제 7 전차 사단은 극도로 약해진 전역으로 동부전선에서 후퇴 전투를 벌였습니다. 두 번이나 장비들을 모두 남겨둔 채 해상 탈출을 감행했습니다. 프러시아와 독일 북부에서 방어전투를 벌인 뒤, 살아남은 잔존 병력들은 1945년 5월, 베를린 북서부 지역에서 영국군에 항복했습니다."
 germany.608.t:0 "제 8 전차사단 업그레이드"
 germany.608.desc:0 "1938년, 제 67 전차대대, 제 8,9 기계화 경기병 연대, 제 8 정찰 연대로 구성된 제 3 경사단이 창설되었습니다. 제 3 경사단은 1939년 폴란드 침공을 수행하였고, 그 후 1939년 겨울에 제 8 전차사단으로 확충되었습니다.\n정찰연대의 일원으로써 두 개의 대대는 갈라서 한 대대는 제 10 전차사단으로, 다른 중대는 제 8 전차사단에 잔존했습니다. 두 대대는 이제는 3개 대대의 제 8 슈첸 여단과 제 8 슈첸 여단 대대가 통제하는 동프러시아의 제 8 수첸 여단으로부터 인원을 충원받았습니다. 전차 대대는 처음에는 체코제 전차와 Mk II 경전차를 장비하고 있었으며, 프랑스 침공 당시에는 총 212대의 전차(58대의 Mk II, 118대의 38t, 23대의 Mk IV와 15대의 지휘전차)로 구성되어 있었습니다.\n또한 사단에는 흔한 장비인 화력이 약한 37mm PAK 35/36 대전차포가 장착된 두개의 중대로 구성된 대전차차량 대대와 1개의 정찰 대대, 통신 부대, 지원 부대로 구성되어 있습니다. 사단포르는 2개의 105mm 자주포 대대가 있습니다.n\n다음 업그레이드는 1941년 1월에 있을 예정입니다."
 germany.609.t:0 "제 9 전차사단 업그레이드"
 germany.609.desc:0 "제 9 전차사단은 독일 국방군의 2차 대전 기간 동안 존속한 전차사단입니다. 1940년 1월 제 4 경사단을 재조직한 사단입니다. 사단 본부는 제 17군관구의 비엔나에 위치해 있었습니다. 애초에 오스트리아군이었지만, 전쟁 발발 전에 독일로 합병된 국가의 군으로써 제 9 전차사단은 초기 서부 유럽 전격전 당시 주력이었습니다. 프랑스 침공작전 이후, 1940년 1월 비엔나로 돌아왔습니다. 이곳에서 재조직을 받으며, 그 규모를 키워갔고 동일한 종류의 전차 연대를 보유한 전시 중에 가장 규모가 커다란 사단으로 성장해나갔습니다. 이외에도 두개의 기갑척탄병 여단, 한개의 야표 여단으로 구성되어 있습니다. 9월, 폴란드로 40기갑군단과 함께 폴란드에 배치되었습니다. 1941년 봄, 제 9 전차사단은 발칸 작전을 수행하게 되었습니다. 루마니아로 수송되고 제 12 군단의 선두에 자리잡았습니다. 발칸반도에서 전격전 전술을 일부 수행했으며, 왕립 유고슬라비아군으로부터 그리스군을 분리시키고, 유고슬라비아군을 공격했습니다. 제 12 군단의 일원으로써 제 9 전차 사단은 영국, 그리스, 호주 주력군을 패퇴시켰습니다. 비록 이 사단은 후퇴하였지만, 루마니아에서 바르바로사 작전, 즉 소련 침공을 준비하였습니다."
 germany.610.t:0 "제 10 전차사단 업그레이드"
 germany.610.desc:0 "제 10 전차사단은 1939년 프라하에서 4월 1일에 창설되었으며, 독일 전역의 일원들로 구성된 통합 사단이었습니다. 이 사단에 소속된 수많은 병력들은 제 20 차량화 사단, 제 29 차량화 사단, 제 3 경사단으로부터 배치된 병력입니다. 1939년 가을까지, 사단은 여전히 창설 중이었지만, 이러한 와중에도 1939년 폴란드 침공을 수행한 것은 분명합니다. 이러한 이우로, 제 10 전차사단은 대부분의 작전에서 예비병력으로 잔존해있었습니다. 8월, 포메라니아에서 폴란드로 이동하여 급하게 제 7 기갑여단, 제 4 전차여단, 소수의 SS 친위대에게서 지역을 양도받았습니다.\n인원충당은 1940년 초반에 완료하였습니다. 제 69, 86 슈첸 연대로 구성된 제 10 소총 여단, 제 7, 8 전차연대로 구성된 제 4 전차여단, 제 90 야포 연대로 구성되어 있습니다."
