 news.192.t:0 "이탈리아가 유고슬라비아 영토에 대해 주장하다"
 news.192.d:0 "달마티아식 해변에서 한 이탈리아 민중 앞에서의 연설에서 [From.GetLeader]은(는)[YUG.GetName](이)가 [From.GetName]의 이탈리아의 영토로서 [From.GetName]에 정당하게 일부가 될 것이라고 공표 했다.\n\n[From.GetName]는 필요하다면 무력으로 영토를 차지할 준비가 되었다고 공식성명이 이 주장을 뒷받침했다."
 news.192.a:0 "그 영토는 유고슬리바아의 영토이지, 이탈리아의 영토가 아니다!"
 news.192.b:0  "이미 불안정한 이 지역의 균형을 무너뜨릴 셈인가. "
 news.192.c:0 "그 영토는 유고슬라비아의 영토 보다 이탈리아의 영토처럼 보인다."
 news.192.e:0 "그 영토는 이탈리아의 영토이다!"
 news.334.t:0 "베이징 함락"
 news.334.d:0 "1937년 7월 29일, 일본군은 베이징-톈진시를 여러 방면에서 공격해나갔습니다. 산발적으로 중국군이 싸워나갔지만, 격렬한 전투가 이어진 뒤, 베이징-톈진시는 1937년 7월 30일에 함락되었습니다."
 news.334.a:0 "베이징-톈진시는 관동 일본군에게 함락당했습니다. 역사적으로 이는 1937년 7월 30일에 발생하였습니다."
 news.334.b:0 "일본군은 얼마전, 주둔군의 항복 이후 베이징-톈진시에 진입하였으며, 이 도시는 점령당했습니다."
 news.334.c:0 "대승리다!"
 news.2237.t:0 "1936년 동계 올림픽 준비"
 news.2237.d:0 "독일 남부 바이에른주의 가르미슈파르텐키르헨(Garmisch-Partenkirchen)에서 열릴 1936년 동계 올림픽 준비를 마쳐야 합니다."
 news.2237.a:0 "준비되었습니까?"
 news.2237.b:0 "준비되었습니까?"
 news.2238.t:0 "1936년 동계 올림픽"
 news.2238.d:0 "동계올림픽이 독일 가르미슈파르텐키르헨에서 열렸습니다. 이는 우리 독일인의 우수성을 세계에 보일 기회입니다. 독일 스키선수 빌리 보그너는 개막식에서 맹세를 선서하였습니다. 국제적으로 실력있는 스키선수인 에듀아르트 디틀 소장은 많은 행사를 개최하였습니다.  처음으로 군사 순찰 경기가 개최되었습니다. (바이애슬론의 선구종목)"
 news.2238.a:0 "동계 올림픽을 시작하지!"
 news.2238.b:0 "We will do our best at the Winter Olympics!"
 news.2238.c:0 "They will start without [Root.GetAdjective] participation"
 news.2238.b:0 "우리가 올림픽에서 최고가 될 것이다!"
 news.2239.t:0 "댄스쇼"
 news.2239.d:0 "외국의 손님들을 환영하고 독일의 문화를 보여주기 위해 우리는 댄서들을 배치하였습니다. 독일의 여성상이 전세계에 방송될 것입니다."
 news.2239.a:0 "세계를 즐겁게 하자"
 news.2239.b:0 "멋진 공연이군"
 news.2240.t:0 "1936년 동계올림픽 페막식"
 news.2240.desc:0 "동계올림픽이 막을 내렸습니다. 경기장에서 폐막식이 개최되었으며, 메달 수상 선수이기도 한 리터 본 호트가 주도했습니다. 노르웨이가 가장 많은 15개의 메달을 취득했으며, 다음으로는 독일이었습니다.\n\n                          금     은   Bronze\n1.[NOR.GetFlag]노르웨이          7           5          3\n2.[GER.GetFlag]독일        3           3          0\n3.[SWE.GetFlag]스웨덴           2           2          3\n4.[FIN.GetFlag]핀란드           1           2          3\n5.[SWI.GetFlag]스위스     1           2          0\n6.[AUS.GetFlag]오스트리아            1           1          2\n7.[ENG.GetFlag]대영제국   1           1          1\n8.[USA.GetFlag]미합중국   1           0          3\n"
 news.2240.a:0 "We did a good job."
 news.2240.b:0 "We showed the world our best."
 news.2240.c:0 "Amazing Games"
 news.2240.d:0 "Good Games"
 news.2240.e:0 "Irrelevant"
 news.2241.t:0 "호스바흐 각서"
 news.2241.d:0 "호스바흐 각서는 1937년 11월 5일 독일 독재자 아돌프 히틀러의 미래 확장 정책의 윤곽이 그려진 군 및 외교 정책 지도부 사이의 회담을 요약한 것이다. 이 회의는 히틀러의 외교 정책에 전환점이 되었고, 그 후 이것이 급진적으로 진전되었다. 이것은 유럽으로의 확장에 대한 히틀러의 계획을 간략하게 설명했다.\n\n각서에 따르면, 히틀러는 1939년 영국과 프랑스와의 전쟁을 원하지 않았다. 그가 원했던 것은 독일의 침체된 경제를 지원하는 데 도움이 되는 작은 약탈 전쟁이었다. 하지만 나치들은 결코 그들의 재정적인 문제에 대해서 발설하지 않았다. 히틀러는 1941년에서 1944/45년 사이에 영국과 프랑스와의 전면적인 유럽 전쟁을 원했다."
 news.2241.a:0 "우리의 정책을 시행해라."
 news.2242.t:0 "블롬베르크-프리치 사건"
 news.2242.d:0 "블롬베르크-프리치 사건은 1938년 초에 히틀러에 의한 독일군의 정복을 초래한 두 건의 관련 스캔들이다. 이 사건은 1938년 1월 12일에 있었던 독일군 총사령관의 결혼식 이후 시작되었는데, 그 때 게슈타포가 그의 젊은 신부가 전에  포르노 사진을 찍기 위해 포즈를 취했었다고 보고했다. 히틀러는 블롬베르크에게 스캔들 발생을 피하고 군대의 청렴도를 유지하기 위해 결혼을 취소하라고 명령했다. 블롬베르크는 결혼 무효화를 거부했고, 괴링의 그의 아내의 과거 정보를 공개하겠다고 위협했을 때, 블롬베르크는 결국 1938년 1월 27일에 사임했다. 괴링은 프리치와 블롬베르크가 그의 상관의 후계자가 되는 것을 원치 않았다. 히믈러는 독일의 정규군에 대한 경쟁자로서 슈츠슈타펠을 강화하기 위해서 독일군을 약화시키기를 원했다. 라인하르트 하이드리히는 동성애 혐의를 받고 있는 폰 프리치에 대한 자료를 준비했다. 프리치는 1938년 2월 4일에 사임했다 ."
 news.2242.a:0 "흥미롭군."
 news.2243.t:0 "펜타곤 건설이 끝나다"
 news.2243.d:0 "미 국방부 건물은 미 육군성 전체를 수용하게 될 거대한 사무실 단지인 미 국방성에 완공되었다. 워싱턴의 포토맥 건너 편에 세워진 미 국방성은 400만 평방 피트가 넘는 부지를 가진 세계에서 가장 큰 사무실 건물이다. 완공된 지 1년 6개월도 채 되지 않아, 첫 번째 국방부 직원들은 8개월 전 공사중이었던 이 건물로 이사했습니다.\n\n미 국방부는 세계에서 가장 큰 사설 교환기를 보유하고 있는데, 이는 125,000명의 도시에 충분한 양이며, 건조 비용은 전함 한척과 거의 같았다. 그러나, 그 건물의 거대한 크기에도 불구하고, 육군성은 여전히 국방부 건물의 안에 있는 모든 직원들이 들어갈 수 있는 충분한 공간을 찾을 수 없다."
 news.2244.t:0 "채플린의 모던 타임스!"
 news.2244.d:0 "모던 타임스는 그의 우상인 리틀 트램프 캐릭터가 현대적이고 산업화된 세상에서 살아남기 위해 고군분투하는 찰리 채플린에 의해 쓰여지고 감독되는 1936년 코미디 영화이다. 이 영화는 대공황 때 많은 사람들이 직면한 필사적인 고용과 재정상태, 채플린의 관점에서 현대 산업화의 효율성에 대한 논평입니다.\n\n 채플린은 1934년 첫번째 발성 영화로 이 영화를 준비하기 시작했으며 대화의 대본을 작성하고 몇 가지 음향 장면을 실험했다. 그러나 그는 곧 이러한 시도를 포기하고 음향 효과를 동시에 전달하는 조용한 형식으로 돌아왔다. 대화의 실험은 만약 그 캐릭터가 스크린에서 말을 한다면 트램프의 보편적인 매력이 사라질 것이라는 그의 오랜 확신을 확증했다."
 news.2245.d:0 "유명한 후버 댐은 대공황 기간동안 1931년에서1936년 대공황 시기 사이에 5년동안 공사가 이루어졌습니다. 이것은 애리조나와 네베다 주 경계에 지어졋습니다. 댐에는 2개의 공식적인 이름이 있었는데, 후버 대통령의 이름을 딴 것과 볼더 캐니언의 이름을 딴 것으로 많은 미국인들은 한 일이 없는 사람이 댐의 이름을따서 명명된 것에 좌절감을 느껴 1947년 미국 시민들에 의해 후버 댐으로 명칭을 변경했다."
 news.2246.d:0 "1936년의 히트 웨이브는 북 아메리카의 모든 지역에 영향을 미쳤고 현대 역사상 가장 심각한 무더위 중 하나였다. 사망자 수는 미국에서만도 5,000명을 넘었다. 많은 여름 수확물들이 파괴되었고 가뭄이 발생했으며 많은 사람들이 고통을 겪었다. 부유한 지역의 많은 곳은 실외 환기와 냉방 시설을 갖추고 있었기 때문에, 부유한 기업체에 고용된 많은 사람들은 영향을 받지 않았다. 무더위는 주로 9월까지 지속되었다."
 news.2247.d:0 "1937년 2월 21일 워터맨 에로우플레인에서 개발한 에로우빌은 처음으로 비행을 시작하였는데, 이것은 민간용으로 제작된 꼬리가 없는 비행기였다. 이것은 땅 위의 자동차와 공중의 비행기처럼 작동했다. 이것은 거의 소비자의 관심을 끌지 못하고 단지 5개만이 만들어졌다. 많은 반복 작업들이 지난 몇년 동안 이루어졌지만, 결코 성공하지 못했다. 마지막 지도는 1957년 5월에 이루어졌다."
 news.2248.d:0 "1937년 9월 2일, 이름없는 태풍이 홍콩을 강타하여 홍콩, 마카오 및 대만에 영향을 미쳤습니다. 11000명이 홍콩에서 사망하고, 마카오에서 21명이 사망했습니다."
 news.2250.d:0 "1936년 투어 드 프랑스는 7월 7일부터 8월 2일까지 벨기에의 1위와 3위를 차지한 반면, 프랑스는 2위를 차지했습니다."
 news.2251.d:0 "1937년 투어 드 프랑스는 7월 7일부터 8월 2일까지 열렸는데, 프랑스는 1위, 이탈리아는 2위, 스위스는 3위를 차지했다."
 news.2252.d:0 "1938년 투어 드 프랑스는 7월 5일부터7월 31일까지 개최되었으며, 이탈리아기 1위, 벨기에가 2위, 프랑스가 3위를 차지하였다."
 news.2253.d:0 "1939년 투어 드 프랑스는 7월 5일부터 31일까지 개최되었고, 벨기에가 1위와 3위를 차지한 반면, 프랑스는 2위를 차지했습니다. 독일, 이탈리아, 스페인은 참여하지 않았다."
 news.2254.d:0 " 실력있는 배우이자 감독인 모건 프리먼이 태어났다. 그는 미국 테네시 주의 멤피스에서 태어났다. 그는 놀라운 독특한 목소리를 지니고 있다. '재미 있는 연주 거리를 주세요. 나는 기쁩니다.'"
 news.2255.d:0 "1939년 12월 26일에 에르진칸 지진이 발생했다. 32,962명의 사람들이 죽었다. 지진이 발생한 후 며칠 뒤에 폭우가 내렸고 홍수가 났다. 이는 최근 터키 역사상 가장 강력한 지진이었다."
 news.2256.d:0 "1942년 10월 16일, 현재 뭄바이시는 영국령 인도의 봄베이에 의해 허리케인과 홍수로 인해 사망했고 4만명의 시민들이 사망했다."
 news.2257.d:0 "1938년 9월 9일 뉴잉글랜드 지역은 무시무시한 허리케인의 공격을 받았다. 682-800명의 사망자가 발생한 것으로 추산되었으며, 3억 6백만달러의 피해가 발생했다. 2015년에는 47억 달러의 피해가 발생했다."
 news.2258.d:0 "1944 년 9 월 9 일 미국 북동부 전역에서 일련의 허리케인이 발생하여 300-400 명의 사망자가 발생했으며 1 억 달러 상당의 피해가 발생했습니다."
 news.2259.d:0 "대서양 허리케인으로 인해 우리는 북동부 해안, 롱 비치 섬, 애틀랜틱 시티, 오션 시티 및 케이프 메이에서 최악의 피해를 입었습니다."
 news.2260.d:0 "기원후 79 년에 폼페이 의 로마 도시를 파괴 한 유명한 이탈리아 화산 인 마운트 베수비우스는 다시 한번 폭발했다. 화산재는 나폴리에서도 볼 수 있었으며,이 폭발이 가장 강력한것은 아니지만, 그 기반 근처에있는 몇몇 마을은 광범위한 피해를 입었다."
 news.2261.d:0 "최근 미국 라디오에서 H.G.웰스의 소설 'War of the Worlds'을 각색한 것이 그들의 청취자들 사이에서 집단 히스테리를 일으켰다. 오슨 웰스가 감독하고 내레이션을 한 이 라디오 드라마는 머큐리 극장의 특별한 할로윈 에피소드였고 막을 수 없을 것 같은 화성인의 지구 침략을 묘사했다.\n\n방송의 일부를 접한 많은 사람들은 그것이 실제 사건들에 대해 이야기하고 있다고 믿었으며 공황 상태에서 반응했다. 전문가들은이 사실이 긴장된 국제 상황과 유럽에 드리워지고 있는 전쟁의 전망 탓으로 돌리고 있다."
 news.2262.d:0 "루이스와 슈멜링의 첫번째 시합은 1936년 6월 19일 뉴욕의 유명한 양키 스타디움에서 열렸다. 심판은 전설적인 아서 도노반이었다. 슈멜링은 루리의 스타일을 연구했고, 싸움이 있기 전 며칠 동안, 그는 승리의 열쇠를 찾았다고 주장했다. 팬들은 그가 싸움에 대해 관심을 얻기 위해 노력하고 있다고 주장했다. 그럼에도 불구하고, 권투 팬들은 여전히 유명한 전 세계 챔피언에 맞서 떠오르는 스타를 보기 원했다.\n\n 시합이 진행되면서, 루이스는 여러 부상을 입었다. 루이스는 여전히 바쁘게 케이오승을 거둘 펀치를 날리려 했으나, 시력 문제와 슈멜링의 잽으로 인해 불가능하다는 것이 입증되었다.\n\n 12라운드에서 슈멜링이 판정승을 거두었다. 마지막으로 그는 오른손으로 루이스의 몸에, 그리고 턱에 다른 손을 양륙하였다.  루이스는 모퉁이 근처로 떨어졌으며 도노반에 의헤 카운트되었다. 이것은 그의 전성기 동안 루이스의 유일한 패배였다."
 news.2263.d:0 "독일 제국 최후의 카이저 빌헬름 2세가 오늘 82세의 나이로 세상을 떠났다. 빌헬름 황제는 제1차 세계 대전이 끝나 갈 무렵, 왕위를 포기하고 군주제가 부활할 때까지 독일로 결코 돌아가지 않겠다고 맹세한 후 네덜란드로 망명했습니다.\n\n 그는 겨우 99일 동안 통치했던 그의 할아버지 빌헬름 1세와 그의 아버지 프레드릭 3세의 죽음으로 1888년 왕위에 올랐다. 그의 장남이자 제5대 대전을 지휘한 전 왕세자 빌헬름이 현재 호엔졸렌의 새 대표이다."
