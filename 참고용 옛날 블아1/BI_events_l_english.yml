 japan.21.t:0 "5장관 회의"
 japan.21.d:0 "5장관 회의는 일본의 확장 계획에 관해 결정하는 주요 5명의 장관들 간에 이루어지던 회의였습니다. 이  회의를 통해서 중국을 통해 남쪽으로 확장하는 것 또한 결정하였습니다. 하지만 소련은 이 계획을 통해 자국의 군대를 패퇴시킬 수 있는 강력한 군대를 일본이 양성할 수 있다는 것을 알고 있었습니다. 또한 외무부 장관 아리타는 이 계획을 승인하는 동시에 영국과 미국, 양국과의 우호적인 관계가 중요하다고 강조했습니다. 히로타 수상은 이 계획에 승인하면서 육군, 해군 중 누가 이 계획을 책임질지 결정해야 했습니다."
 japan.21.a:0 "육군이 이 계획을 담당하도록 하자"
