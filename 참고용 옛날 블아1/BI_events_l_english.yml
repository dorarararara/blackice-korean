 politics.227.desc:0 "경제부 장관 얄마르 샤흐트는 괴링의 경제계획을 늦게나마 비판했습니다. 이 계획이 길어질수록  독일은 파산한다고 주장하였습니다. 얄마르 샤흐트는 광범위한 경제 지식을 가지고 있지만, 그의 비판은 우리 국가의 위신에 영향을 줄 수 있으며, 특히 괴링의 경게계획에는 더욱 더 그렇습니다. 그를 제거해야 할까요?"
