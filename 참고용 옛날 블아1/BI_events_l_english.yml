 soviet.90.t:0 "프로젝트 1058 항공전함!"
 soviet.90.d:0 "1938년 직후 군함 설계사 깁스 & 콕스는 대구경의 주포와 비행기 발사대를 가지고 있는 항공전함을 설계했습니다. 3개의 다른 개량형이 있으며, 각각의 군함은 1058.1 : 36대의 함재기와 8개의 45.7 cm 주포, 최고 속도 34노트에 16099의 생산비용. 1058.2 : 36대의 함재기와 8개의 40.6 cm 주포, 최고 속도 34노트에 16099의 생산비용. 1058.3 : 24대의 함재기와 10개의 40.6 cm 주포, 최고 속도 31노트에 13208의 생산비용 입니다. 이미 원하는 한개의 함선을 건조할 준비가 되었습니다!"
 soviet.90.desc.a:0 "1938년 직후 군함 설계사 깁스 & 콕스는 대구경의 주포와 비행기 발사대를 가지고 있는 항공전함을 설계했습니다. 3개의 다른 개량형이 있으며, 각각의 군함은 1058.1 : 36대의 함재기와 8개의 45.7 cm 주포, 최고 속도 34노트에 16099의 생산비용. 1058.2 : 36대의 함재기와 8개의 40.6 cm 주포, 최고 속도 34노트에 16099의 생산비용. 1058.3 : 24대의 함재기와 10개의 40.6 cm 주포, 최고 속도 31노트에 13208의 생산비용 입니다. 이미 원하는 한개의 함선을 건조할 준비가 되었습니다!"
