 alsacelorraine.1.t:0 "독일은 알자스 로렌을 요구하고 있다"
 alsacelorraine.1.d:0 "독일 군대는 라인란트에 집결해 있으며, 그들의 외무성은 우리에게 최후 통첩을 날렸습니다! 우리는 알자스 로렌 지역을 즉시 그들에게 양보하거나 군사 행동의 위협에 직면해야 합니다. 우리는 그들의 요구에 동의해야 할까요?"
 alsacelorraine.1.a:0 "우리는 받아 들여야만 한다."
 alsacelorraine.1.b:0 "절대!"
 alsacelorraine.2.t:0 "알자스 로렌 - 프랑스의 후퇴"
 alsacelorraine.2.d:0 "프랑스 정부는 우리의 요구에 동의했고, 알자스 로렌은 독일로 편입되어, 서쪽의 국경을 프러시아 제국때의 국경으로 되돌려 놓을 것이다.  또 다른 불법적으로 도난당한 지방이 독일에 반환되었다!"
 alsacelorraine.2.a:0 "훌륭해."
 alsacelorraine.3.t:0 "알자스 로렌 - 프랑스가 우리의 요구를 거절하다"
 alsacelorraine.3.d:0 "프랑스 정부는 우리의 요구를 거절했다! 그들은 독일이 알자스 로렌 지역에 대한 법적 권리가 없다고 주장하며 비참한 베르사유 조약 뒤에 숨어 있다. 우리는 그들에게 우리의 입장을 다양한 수단으로 설명해야 할 것이다..."
 alsacelorraine.3.a:0 "고집센 바보들."
 ####################Air Events###################
 blackiceairevents.2.t:0 "웨버 장군의 죽음"
 blackiceairevents.2.d:0 "독일 공군의 참모총장 발터 웨버는오늘 오전에 항공기 사고로 인해 그와 엔지니어가 부상당하는 사고를 일으켰습니다. 전략 폭격기를 지지하는 몇 안되는 독일군 중 하나인 웨버는 그의 '우랄 폭격기' 프로그램의 일환으로 여러 항공기 제조 업체와 장거리 폭격기 계획을논의해 왔습니다. 그의 죽음은 독일의 폭격기 개발에 중대한 영향을 미칠 것입니다."
 blackiceairevents.2.a:0 "그가 그리울 것이다."
 blackiceairevents.3.t:0 "웨버 장군의 추락"
 blackiceairevents.3.d:0 "독일 공군의 참모총장 웨버의 비행기가 오늘 오전에 그와 엔지니어 둘 다에게 부상을 입히면 추락했다. 전략 폭격기를 지지하는 몇 안되는 독일군 중 하나인 웨버는 그의 '우랄 폭격기' 프로그램의 일환으로 여러 항공기 제조 업체와 장거리 폭격기 계획을논의해 왔다. 웨버는 알베르트 케셀링에게 부상이 회복될 때까지 자리를 맡아 달라고 요청했다."
 blackiceairevents.3.a:0 "아슬아슬하게 탈출했어."
 blackiceairevents.6.t:0 "그리프의 비행"
 blackiceairevents.6.d:0 "He 177 Greif 프로토타입이 비행했습니다. 엔진과 관련된 문제들이 항공기의 신뢰도를 손상시키고 있는 반면에, 독일 공군은 이제 중폭격기를 가지고 있습니다."
 blackiceairevents.6.a:0 "할 수 있어."
 blackiceairevents.7.t:0 "그리프의 비행"
 blackiceairevents.7.d:0 "The He 177 Greif 프로토타입이 비행했습니다. 초기에 엔진에 문제가 있었지만, 웨버 장군은 문제를 해결하기 위한 조사를 이끌고 있습니다. 독일 공군은 이제 중폭격기를 가지고 있습니다."
 blackiceairevents.7.a:0 "좋았어!"
 blackiceairevents.9.t:0 "Po-2 폭격기"
 blackiceairevents.9.d:0 "최근 오데사 시를 둘러싼 전투 동안, 우리의 조종사들 중 일부는 U-2 훈련기를 폭격기로 사용하는 능력을 보여주었습니다. 이 기체는 많은 무장을 탑재할 수는 없지만, 다수가 사용 가능합니다 ."
 blackiceairevents.9.a:0 "멋진 아이디어야."
 blackiceairevents.11.t:0 "제 588 야간 폭격 연대"
 blackiceairevents.11.d:0 "여성으로 구성된 제 588 야간 폭격 연대는 소형 폭탄을 운반할 수 있도록 수정된 Po-2 훈련기를 조종했습니다."
 blackiceairevents.11.a:0 "좋았어!"
 blackiceairevents.12.t:0 "외국 항공기 구매"
 blackiceairevents.12.d:0 "일본 폭격기가 아무런 호위도 없이(전투기의 작전 범위 부족으로) 장거리 임무를 수행하는 것은 최근 중국에 의해 큰 손실을 입었습니다. 이 문제를 해결하기 위해 일부 외국 2인승 전투기를 구입하고 생산용 라이센스를 살 수 있습니다. 세버스키 2PA-3B가 선택되엇으며, A8V1으로 제조됩니다."
 blackiceairevents.12.a:0 "우리의 폭격기는 반드시 보호받아야 한다!"
 blackiceairevents.12.b:0 "우리는 우리의 해결책을 개발할 수 있다!"
 blackiceairevents.13.t:0 "세버스키의 대외 판매."
 blackiceairevents.13.d:0 "우리는 최근 항공기 제조사 중 하나인 세버스키가 자사 항공기 중 하나를 일본에 판매하고 용인하기로 동의햇다는 것을 알았습니다. 일본은 현재 중국과의 전쟁에 관련되어 있으며, 세버스키는 우리의 항공 사업을 위해 항공기를 제공해 왔기 때문에, 이것은 부끄러운 일입니다. 유일한 긍정적인 면은세버스키는 이미 우리가 흥미가 있다면 우리에게 항공기를 팔기 위해 내놓을 것이라는 점입니다..."
 blackiceairevents.13.a:0 "그들이 감히!"
 blackiceairevents.14.t:0 "세버스키의 장거리 비행기"
 blackiceairevents.14.d:0 "복좌식 전투기는 최근 항공 분야에서 유행하고 있는데, 이는 더 긴 작전범위를 제공하고 견시를 통해 목표물을 찾아냅니다. 세버스키는 최근에 2PA-3B를 개발했습니다.(이 항공기 기술은 현재 일본의 항공 기술에 있습니다.)"
 blackiceairevents.14.a:0 "좋았어!"
 blackiceairevents.15.t:0 "세버스키 2PA-3B 구매"
 blackiceairevents.15.d:0 "세버스키 2PA-3B를 구매하려는 우리의 시도는 성공적이었으며, 첫 20대의 항공기가 도쿄에 도착했습니다. 우리가 이 항공기를 라이센스화하기를 원한다면, 우리는 일본 산업이 이 외국 항공기를 생산할 수 있도록 준비하는데 시간과 기술적 자원을 쏟을 필요가 있을 것입니다."
 blackiceairevents.15.a:0 "좋았어!"
 blackiceairevents.20.t:0 "독일 항공기 면허 생산"
 blackiceairevents.20.d:0 "중국에서의 싸움은 일본의 고유 항공 산업이 큰 발전을 이루었지만, 아직 필요한 만큼 발전하지 못했다는 것을 보여주었습니다. 그들의 He 112 전투기에 대한 헨켈과의 협상은 성공적이였습니다. He 112는 우리의 기체처럼 조종할 수 있는것은 아니지만, 굉장히 빠름니다. 우리는 30대를 주문할 수 있으며, 일본에서 추가 생산을 할 수 있습니다."
 blackiceairevents.20.a:0 "주문해라!"
 blackiceairevents.20.b:0 "우리는 우리만의 비행기를 설계할 수 있다!"
 blackiceairevents.21.t:0 "He 112 면허"
 blackiceairevents.21.d:0 "처음으로 30대의 헨켈 112 전투기들이 도쿄에 도착했습니다. 히타치는 헨켈 설계의 추가 생산을 위해 공장을 건설했습니다."
 blackiceairevents.21.a:0 "좋았어!"
 blackiceairevents.22.t:0 "He 112 면허"
 blackiceairevents.22.d:0 "처음으로 12기의 헨켈 112 전투기가 도쿄에 도착했습니다. 독일은 그들의 군대를 지원하라는 나머지 명령을 내렸고, 만약 그렇다면, 언제 그들이 도착할지는 불분명합니다. 이제 일본의 히타치 공장에서 생산을 시작할 수 있습니다."
 blackiceairevents.22.a:0 "없는 것보다 낫다."
 blackiceairevents.23.t:0 "He 112 면허"
 blackiceairevents.23.d:0 "헨켈 122 전투기를 생산하는 데 필요한 청사진과 지그가 도쿄에 도착했습니다. 우리가 30대의 항공기를 주문하는 동안 그들은 독일 정부에 의해 독일 공군에서 사용하도록 몰수되었습니다. 일본의 히타치 공장에서 He 112의 생산을 시작할 수 있습니다."
 blackiceairevents.23.a:0 "유감이군."
 blackiceairevents.24.t:0 "He 112의 면허"
 blackiceairevents.24.d:0 "헨켈은 He 112 전투기의 일본 판매를 협상중입니다. 우리는 이 판매가 허가되도록 해야합니까, 아니면 우리의 것으로 몰수해야 합니까?"
 blackiceairevents.24.a:0 "이건 우리 사업이 아니야"
 blackiceairevents.24.b:0 "그들은 몇몇을 살 수 있어"
 blackiceairevents.24.c:0 "그들 모두를 몰수하라!"
 blackiceairevents.25.t:0 "He 100 면허"
 blackiceairevents.25.d:0 "헨켈은 우리의 대표자 몇 명을 위해 He 100 전투기를 시연했습니다. 그것에 투자하는 것이 히타치로 하여금 우리 공군력을 확장하고 믿을 수 없을 만큼 빠르게 전투기를 제공하게 할 것이지만, 해외 디자인에 투자하는 것은 우리의 토착 항공 산업을 해칠 것입니다. 우리는 He 100의 라이센스를 얻기 위해 시도해야할까요?"
 blackiceairevents.25.a:0 "그들을 구매해!"
 blackiceairevents.25.b:0 "우리는 반드시 스스로 만들어야한다!"
 blackiceairevents.26.t:0 "He 100 면허"
 blackiceairevents.26.d:0 "일본 대표들은 헨켈 He 100 전투기에 대한 라이센스 계약을 모색하려고 시도해 왔습니다. 이 일을 진행시켜야 할까요?"
 blackiceairevents.26.a:0 "그들에게 줘라."
 blackiceairevents.26.b:0 "그들은 그들만의 설계를 할 수 있다!"
 blackiceairevents.27.t:0 "He 100 면허"
 blackiceairevents.27.d:0 "He 100에 대한 라이센스 계약의 시도는 성공적이였습니다. 자본 유입으로 인해 히타치는 대규모로 확장 할 수 있었으며, He 100의 생산을 용이하게 할 뿐만 아니라 우리가 얻은 이후의 헨켈 디자인도 쉽게 사용할 수 있게 되었습니다."
 blackiceairevents.27.a:0 "좋았어!"
 blackiceairevents.28.t:0 "He 100 면허"
 blackiceairevents.28.d:0 "He 100에 대한 라이센스 계약의 시도는 실패했다. 독일은 그들의 나라에서 더 이상 비밀을 발설하기를 꺼리고 있다."
 blackiceairevents.30.t:0 "블랙아이스 일본 공군"
 blackiceairevents.30.d:0 "이 이벤트는 일본 제국군과 일본 제국 해군의 항공기 배경에 대한 배경 정보와 블랙아이스의 일본 항공기 운영 방식에 대한 정보를 제공하기 위한 것입니다.\n 일본 제국군과 일본 제국 해군은 모두 2차 세계 대전 중에 각각 자신들의 무기가 있었습니다. 항공기를 만든 회사 중 많은 회사들도 독점적으로 한 부문에 계약될 정도로 그 둘 사이의 격차는 충분히 깊었습니다. 항공 모함과 더불어 일본 제국 해군은 자체적인 육상 기반 전투기와 폭격기를 개발했습니다."
 #blackiceairevents.30.a:0 "나는 역사에 대해 더 알고 싶어!"
 blackiceairevents.30.a:0 "다음!"
 blackiceairevents.30.b:0 "나는 이것이 게임 내에서 무엇을 의미하는지 알고 싶어!"
 blackiceairevents.30.c:0 "나는 교육이 필요 없어!"
 blackiceairevents.31.t:0 "배경 정보"
 blackiceairevents.31.d:0 "이 부분은 제작중이다."
 #blackiceairevents.31.a:0 "돌아가기"
 blackiceairevents.31.a:0 "다음!"
 blackiceairevents.32.t:0 "게임 정보"
 blackiceairevents.32.d:0 "블랙 아이스는 하츠 오브 아이언 4에 많은 다른 유닛들과 기술을 추가합니다. 그리고 때로는 압도적으로 보일 수도 있습니다. 이 가이드는 이러한 차이와 플레이어가 플레이어로서 여러분에게 의미하는 바를 설명하는 데 도움을 주기 위한 것입니다.\n 일본 항공 테크 트리는 연구 화면의 왼쪽 열에 있습니다!"
 #blackiceairevents.32.a:0 "유닛에 대해 더 자세히 말해 줘"
 blackiceairevents.32.a:0 "다음!"
 blackiceairevents.32.b:0 "기술에 대해 더 자세히 알려줘"
 blackiceairevents.32.c:0 "돌아가기"
 blackiceairevents.33.t:0 "블랙아이스 일본 항공기 유닛"
 blackiceairevents.33.d:0 "현재 일본 항공기 라인은 다음과 같이 구성되어 있습니다.\n일본 제국군 : 전투기 중폭격기, 근접 항공 지원기, 경폭격기, 중형 폭격기\n일본 제국 해군 : 전투기, 함재 전투기, 중전투기, 함재 근접 항공 지원기, 뇌격기, 함재 뇌격기. 그리고 수상기과 중폭격기는 일본 제국군과 일본 제국 해군 모두가 공유합니다.\n 일본 유저들은 테크 트리의 역사적인 명명 방식을 보게 될 것입니다. 다른 나라들은 2차 세계 대전 중에 많은 일본 항공기에 배정된 기타 국가들은 키타이만 보게 됩니다.\n 현재 '자리 표시' 장치인 함재기가 일부 있을 수 있습니다. 이는 특수 항공기가 AI에 적합하도록 하기 위한 것으로, 사용자가 구축하는 모든 항공대에 항공기를 수동으로 할당하기를 원하는 경우가 아니라면 재고에서 배치하면 안됩니다. 앞으로 더 나은 해결책으로 바뀔 것으로 기대됩니다."
 #blackiceairevents.33.a:0 "뒤로가기"
 blackiceairevents.33.a:0 "다음!"
 blackiceairevents.34.t:0 "블랙아이스 일본 항공 기술"
 blackiceairevents.34.d:0 "모든 항공 기술을 연구하는 것이 필요한것은 아닙니다. 앞으로 무엇을 생산하게될지 조사하고, 필요한 것만 생산하세요. 만약 당신이 주요국들에 맞설 계획이면, 뇌격기와 항공모함에 대한 투자가 현명할 것입니다. 중국이나 소련과의 오랜 전쟁을 계획하고 있다면 전투기와 근접 항공 지원기에 집중하는 것이 더 좋은 생각일 것입니다."
 #blackiceairevents.34.a:0 "뒤로가기"
