 kmt.150.d:0 "중국은 홍콩에 군대를 보내었고, 얼마 안 있어 점거하였습니다. 이 행동은 아주 공격적인 행위로 여러 국가들에 있어서 많은 논쟁거리가 됐습니다."
 kmt.150.a:0 "이러한 수치스러운 일을 당해도 견뎌내야한다."
 kmt.150.b:0 "이것은 명백한 침략이다! 전쟁을 준비하자!"
 kmt.151.t:0 "[From.GetName]와의 친밀한 관계"
 kmt.151.d:0 "이제 [From.GetNameADJ] 정부는 홍콩을 우리에게 돌려주기로 결정을 내렸고 양국 간의 관계는 친밀하게 변했습니다."
 kmt.151.a:0 "조국에 영광을!"
 kmt.152.t:0 "[From.GetName] 의 거절"
 kmt.152.d:0 "[From.GetNameADJ] 정부는 홍콩 반환을 거절했습니다. 이제 저들은 처벌을 받을 것입니다..."
 kmt.152.a:0 "그 누구도 조국에 대항할 수는 없다!"
 kmt.153.t:0 "[From.GetName] 의 수락"
 kmt.153.d:0 "[From.GetName] 은 홍콩 반환요구를 받아들였습니다!"
 kmt.153.a:0 "조국은 그대들을 환영하네!"
 kmt.154.t:0 "[From.GetName] 의 거절"
 kmt.154.d:0 "[From.GetName] 은 홍콩 반환요구를 거절하였습니다!"
 kmt.154.a:0 "조국은 이 땅을 어떠한 방법을 써서라도 돌려받아야 한다!"
 kmt.156.t:0 "[From.GetName]의 비난"
 kmt.156.d:0 "[From.GetName] 은 홍콩에서 실패한 쿠데타의 배후가 우리라는 것을 알아내었고, 현재 정치적으로  우리를 비난하고 있습니다!"
 kmt.156.a:0 "저들과 무역을 단절시킬 거다!"
 kmt.156.b:0 "홍콩을 되찾을 새로운 기회군!"
 kmt.156.c:0 "무시해라..."
 ## 22/8/2016 ##
 kmt.157.t:0 "[SOV.GetName] 의 개입"
 kmt.157.d_1:0 "[SOV.GetName] 은 [CHI.GetName]와 함께 가지고 있는 무역항 문제에 세력 수장으로써 개입하였습니다."
 kmt.157.d_2:0 "[SOV.GetName] 는 [CHI.GetName]와의 무역항 문제에 개입하였습니다. 저들은 무역항을 중국에게 반환한다면 더 좋은 무역항을 공유할 수 있다고 주장할 수 있습니다."
 kmt.157.a_1:0 "[SOV.GetLeader]에 복종해야한다.!"
 kmt.157.a_2:0 "흥미롭군..."
 kmt.157.b_1:0 "코민테른은 지옥으로 가는 길이다. 절대로 따르지 않을거다!"
 kmt.157.b_2:0 "우리가 원하는 자원이 없다!"
 kmt.158.t:0 "[CHI.GetName] 이 개입을 요청하다"
 kmt.158.d:0 "[CHI.GetName] 는 멸망한 청왕조가 서양세력과 불가침조약으로 인해 양도한 항구 문제에 대해 문제를 겪고 있습니다. 이들은 자신들의 이익을 위해 개입을 요청하고 있습니다."
 kmt.158.a:0 "함께 나아갈 것이다!"
 kmt.158.b:0 "인내심을 가져야 한다!"
 kmt.159.t:0 "[SOV.GetName] 가 제안을 거절하다"
 kmt.159.d:0 "[SOV.GetLeader] 는 우리의 문제를 중재하는 것을 거절하였고, 이 문제에 대해 한 발 물러나기를 요청하고 있습니다."
 kmt.159.a:0 "[SOV.GetLeader] 동무의 의견은 언제나 옳지..."
 kmt.159.b:0 "그럼 우리가 해결해야지!"
 kmt.160.t:0 "광저우만의 반환"
 kmt.160.d:0 "[SOV.GetName] 는 우리 문제에 관해 중재해주었고 이제 광저우만은 반환되었습니다."
 kmt.160.a:0 "진심으로 고맙다"
 kmt.161.t:0 "[From.GetName] 의 거절"
 kmt.161.d:0 "우리가 중재했음에도 불구하고 [From.GetName] 는 여전히 무역항을 중국에 반환하는 것을 거절하였습니다."
 kmt.161.a:0 "적을 무찔러야겠군!"
 kmt.162.t:0 "[From.GetName] 의 거절"
 kmt.162.d:0 "[SOV.GetName]의 중재에도 불구하고 [From.GetName]는 여전히 무역항을 중국에 반환하는 것을 거절하였습니다."
 kmt.162.a:0 "묻어주마!"
 kmt.163.t:0 "마카오의 반환"
 kmt.163.d:0 "[SOV.GetName] 는 성공적으로 중재를 하였으며, 마카오는 우리에게 반환되었습니다."
 kmt.163.a:0 "진심으로 고맙다"
 kmt.164.t:0 "홍콩의 반환"
 kmt.164.d:0 "[SOV.GetName] 는 성공적으로 중재를 하였으며, 홍콩은 우리에게 반환되었습니다."
 kmt.164.a:0 "진심으로 고맙다"
 kmt.179.t:0 "산업 향상"
 kmt.179.d:0 "공장이 늘어나면서 생산량 또한 증가되었습니다."
 kmt_incompetent_indus_tt:0 "§Y부족한 산업§!의 불이익을 줄여줍니다.\n빈 건설 슬롯을 모든 주에 늘려줍니다."
 kmt.179.a:0 "곧 우리 산업은 가장 강력해질 것이다!"
 kmt_incompetent_indus_remove_tt:0 "§Y부족한 산업§!의 불이익을 줄여줍니다.\n1개 빈 건설 슬롯을 모든 주에 늘려줍니다."
 kmt.183.t:0 "마 부팡의 운명"
 kmt.183.d:0 "이슬람 군벌인 마 부팡은 죄수의 신분으로 떨어졌고 그의 세력은 우리군에 의해 파괴되었습니다. 이제  이 죄수의 운명을 결정할 때입니다."
 kmt_mbf_join:0 "마 부팡은 우리 군에서 그 직무를 다할 것입니다."
 kmt.185.t:0 "일본의 위협"
 kmt.185.d:0 "일본은 우리가 내부적인 문제에 시달리는 동안, 침공을 할려 하고 있습니다! 군벌들과 연합하여 이 침략군들을 함께 막아야 할까요?"
 kmt.185.a:0 "우리나라 역사상 가장 긴박한 순간이다!"
 kmt.185.b:0 "내부 문제를 해결하는 것이 더 중요하다."
 kmt.186.t:0 "국민당이 평화를 추구하다"
 kmt.186.d:0 "일본의 침공으로 [From.GetLeader] 는 [Root.GetLeader]을 평화회담에 초청하여, 함께 일본의 침공을 막는 것에 대한 논의를 하였습니다."
 kmt.186.a:0 "서로 간 휴전은 하겠지만, 참전하지는 않을 거다."
 kmt.186.b:0 "우리는 모두 중국인이다..."
 kmt.186.c:0 "평화란 없다!"
 kmt.186.e:0 "일본에 대항해 함께 싸울 것이다!"
 kmt.187.t:0 "평화!"
 kmt.187.d_1:0 "[From.GetLeader] 은 평화조약을 받아들였고 이제 일본의 침략에 집중할 수 있습니다."
 kmt.187.d_2:0 "[From.GetLeader] 은 평화조약을 받아들였고 이제 일본의 침략에 함께 맞써 싸울 것입니다."
 kmt.187.a:0 "나중에라도 저들을 처리할 수 있다"
 kmt.188.t:0 "[From.GetName] 가 평화조약을 거절하다"
 kmt.188.d:0 "[From.GetLeader] 은 평화조약을 거절했고 [Root.GetLeader] 은 격분했습니다."
 kmt.188.a:0 "지도상에서 지워버리자!"
 kmt.189.t:0 "[From.GetName] 가 우리와 함께 싸우고 싶어하다"
 kmt.189.d:0 "[From.GetLeader] 은 [CHI.GetLeader]의 행동으로 인해 격분하였고 함께 대항하여 싸우기를 원하고 있습니다."
 kmt.189.a:0 "대동아 공영권은 더욱 더 성장한다!"
 kmt.189.b:0 "조국을 배신인 이들에게는 명예가 없다!"
 kmt.190.t:0 "[JAP.GetName] 의 수락"
 kmt.190.d:0 "[JAO.GetName] 는 우리의 제안을 수락하였고 이제 [CHI.GetName] 를 자리에서 끌어내릴 것입니다!"
 kmt.190.a:0 "[CHI.GetLeader]에게 죽음을!"
 kmt.191.t:0 "[JAP.GetName] 을 거절"
 kmt.191.d:0 "[JAP.GetName] 은 우리의 제안을 거절했고 [Root.GetLeader]에게는 명예가 없다면서 우리의 행위를 비난했습니다."
 kmt.191.a:0 "두 거인을 격분시킨 걸지도 모른다..."
 kmt.192.t:0 "[From.GetName] 이 일본의 공세에 참여하다"
 kmt.192.d:0 "[From.GetLeader] 은 중국 영토에 침략하는 일본의 공세에 참여하였습니다!"
 kmt.192.a:0 "매국노! 앞잡이!"
 kmt.193.t:0 "일본에 참여하려는 [From.GetName]의 시도는 실패하였습니다."
 kmt.193.d:0 "군사정보에 따르면 [From.GetLeader]는 우리에게 대항하는 일본군에 가담하려했다는 시도를 했지만, 일본군에게 명예가 없다는 비난을 받으며 실패했다고 합니다."
 kmt.193.a:0 "배신자의 말로는 그렇게 좋지 않지"
 kmt_fascism_tp_728_coup_tt:0 "쿠데티가 진행중입니다. 당신의 국가 단결도가 높을수록 더 성공할 확률이 높아집니다."
 kmt_manpower_transfer_tt:0 "20000의 인력수송"
 kmt_fascism_tp_728_inc_tt:0 "광저우만은 우리 군에 의해 점거당했고, 전쟁으로 확대될 수도 있습니다."
 kmt_fascism_tp_729_inc_tt:0 "마카오은 우리 군에 의해 점거당했고, 전쟁으로 확대될 수도 있습니다."
 kmt_fascism_tp_326_inc_tt:0 "홍콩은 우리 군에 의해 점거당했고, 전쟁으로 확대될 수도 있습니다."
 kmt.196.t:0 "신강을 통치하다"
 kmt.196.d:0 "신강에서 반란이 있은 후에, 신강은 마침내 우리나라의 영토가 되었습니다."
 kmt.196.a:0 "신강 사람들이 똑똑하다면 이는 죽음을 피해간 것이다..."
 ## 5/9/2016 ##
 kmt.197.t:0 "[CHI.GetName] 는 우리와의 관계를 향상시키고 있습니다."
 kmt.197.d:0 "[CHI.GetLeader] 은 티벳에 대한 영유권을 포기하며, 우리와의 관계를 향상시킬려 하고 있습니다. 관리들은 저들이 거짓말을 하고 있을 수도 있다고 경고하고 있지만, 결국에는 [TIB.GetLeader]  스스로 정해야될 문제입니다."
 kmt.197.a:0 "가는 말이 고우면, 오는 말도 곱다"
 kmt.197.b:0 "[CHI.GetRulingParty] 은 우리를 영광으로 인도할 것이다!"
 kmt.197.c:0 "우리 또한 친선을 보여줄 것이다."
 kmt.197.e:0 "이러한 속임수에 놀날 수는 없다!"
 kmt.198.t:0 "[TIB.GetName] 이 세력에 가입하다"
 kmt.198.d:0 "[TIB.GetLeader] 은 밝은 미래를 꿈꾸며 세력에 가입하기로 결정했습니다."
 kmt.198.a:0 "누구도 유혈사태를 원하지 않는다"
 kmt.199.t:0 "[TIB.GetName] 은 우리의 괴뢰국이 되었습니다."
 kmt.199.d:0 "[TIB.GetLeader] 은 [Root.GetRulingParty] 가 우리를 영광의 길로 이끌 것이라고 하면서, 모든 정치적인 문제를 우리에게 넘겼습니다."
 kmt.199.a:0 "저들에 대해 걱정할 필요 없겠군"
 kmt.200.t:0 "[TIB.GetName] 은 신강에 대한 영유권을 포기하였습니다."
 kmt.200.d:0 "[TIB.GetLeader] 은 신강에 대해 더이상 영유권 주장을 하지 않겠다고 선언하고 이로 인해 친선을 도모하였으면 좋겠다고 하였습니다."
 kmt.200.a:0 "상호존중이 가장 중요하다"
 kmt.201.t:0 "[TIB.GetName] 이 우리의 요청을 거절하다"
 kmt.201.d:0 "[TIB.GetLeader] 은 우리의 친절이 단지 거짓일 것이라고 생각하고 있습니다."
 kmt.201.a:0 "왜 그렇게 생각하고 있나!"
 ## 6/9/2016 ##
 kmt.202.t:0 "내전 종식"
 kmt.202.d:0 "마지막 중국 내전이 끝났으며, 우리는 승리자로 남게 되었습니다. [CHI.GetNameDef] 는 패배하였으며, 이제 우리는 혼자서 행동할 필요가 없습니다."
 kmt.202.a:0 "이제 동맹국을 찾아야겠군."
 ## 8/9/2016 ##
 kmt.203.t:0 "국보가 적에게 약탈당하다"
 kmt.203.d:0 "금고비가 파괴된 후 자금성의 국보가 적에게 약탈당했습니다. 침략자들은 아무것도 남겨두지 않고 모두 자국내로 옮기고 있습니다."
 kmt.203.a:0 "재앙이다!"
 kmt.205.t:0 "적의 군세가 충칭에 가까워지다"
 kmt.205.d:0 "이제 적군은 국보가 있는 충칭을 위협하고 있습니다. 몇몇 고고학자들은 이러한 유물들을 지키기 위해 도시에서 빼내어야 한다고 주장하고 있습니다. 하지만 또다른 몇몇은 이러한 유물들이 군인들의 사기를 붇돋을 수 있다고 주장합니다."
 kmt.205.a:0 "최후의 한명까지 싸울 것이다!"
 kmt.205.b:0 "그대로 놔두어도 무사하기를 바라자"
  ## sunfall ##
 sfl.1.t:0 "내전!"
 sfl.1.d:0 "성난 민중들과 관리들은 한계에 도달했고 내전은 피할 수 없어 보입니다! 게다가 타이완과 한국의 사람들은  지역 관리들을 모두 죽이고 중국의 통치를 받기를 원하고 있습니다!"
 sfl.1.a:0 "히로히토 천황을 어떤 희생을 치러서라도 지켜라!"
 sfl.3.t:0 "한반도"
 sfl.3.d:0 "한반도는 원래 조선 왕조의 땅이었지만, 1910년에 불평등 조약으로 인해 일본에게 영유권이 넘어갔습니다. 이제는 한반도를 원래의 주인에게 돌려줄 때입니다."
 sfl.3.a:0 "자주국이 될 것이다!"
 sfl.3.b:0 "위협을 감수할 수는 없다!"
 ## 11/7/2016 ##
 sfl.4.t:0 "일본이 영토를 반환하다"
 sfl.4.d:0 "성공적인 민주주의 쿠데타 이후, 일본은 친선의 표시로 이전의 파시스트 정부가 점거하고 있던 영토를 반환하였습니다."
 sfl.4.a:0 "정당한 우리 영토다!"
 sfl.5.t:0 "일본이 친선을 도모하다"
 sfl.5.d:0 "성공적인 민주주의 쿠데타 이후, 일본은 친선의 표시로 양국의 분쟁거리였던 영유권을 우리에게 반환하였습니다."
 sfl.5.a:0 "현명하군"
 sfl.6.t:0 "비스마르크 해"
 sfl.6.d:0 "성공적인 민주주의 쿠데타 이후, 일본은 친선의 표시로 1차 대전 후 독일로부터 빼았은 군도를 우리에게 주었습니다."
 sfl.6.a:0 "친선을 받아들이겠다"
 sfl_aftermath_chi_tt:0 "[Root.GetName] 은 [JAP.GetName]에 지배되던 중국 영토를 손에 넣었습니다."
 sfl.7.t:0 "한국 해방"
 sfl.7.d:0 "조선반도는 이제 다른나라의 손아귀에 떨어졌고 그 나라는 한국을 해방시켰습니다."
 sfl.7.a:0 "미친짓이다!"
 sfl.7.b:0 "한국같은 잔챙이와 싸울 시간이 없다!"
 sfl.8.t:0 "중국 영토"
 sfl.8.d:0 "이제 파시스트 정권은 그 권력을 일었으며, 이들이 저질렀던 악행들도 더이상 일어날 수 없습니다. 만주국  또한 이들이 저질렀던 악행입니다. 중국에게 영토를 반환해야 할까요?"
 sfl.8.a:0 "[CHI.GetName] 는 우리 땅을 넘보고 있다"
 sfl.8.b:0 "공산주의 정권에 잘 보여, 저들에게 멸망하지 않도록 해야 한다"
 sfl.8.c:0 "우선사항이 아니다"
 sfl.9.t:0 "[SOV.GetName]와의 영토 분쟁"
 sfl.9.d:0 "사할린 섬에 관련된 영토 분쟁을 끝내는 것은 붉은 거인을 기쁘게 함과 동시에 우리나라를 안전하게 만들 수 있는 좋은 기회입니다."
 sfl.9.a:0 "스스로 자멸해서는 안된다!"
 sfl.9.b:0 "말도 안된다. 공산주의는 절대로 세상에 자유를 가져다주지 못한다!"
 sfl.10.t:0 "태평양 군도"
 sfl.10.d:0 "현재 우리의 이데올로기적 성향을 고려한다면, [USA.GetName]는 강력한 동맹이 될 수 있습니다. 관계 향상을 위해 1차 대전 때 독일 제국으로부터 빼았은 군도를 양도할 수 있을 것입니다."
 sfl.10.a:0 "엄청난 동맹이다"
 sfl.10.b:0 "우리 스스로 나아갈 수 있다!"
 sfl.11.t:0 "만주 반환을 거절한 일본"
 sfl.11.d_prc:0 "[JAP.GetName] 은 점거하고 있던 중국 영토를 [CHI.GetName]에 반환하기로 결정했습니다. 이는 우리  정부에 대한 수치입니다!"
 sfl.11.d_chi:0 "[JAP.GetName] 은 점거하고 있던 중국 영토를 [PRC.GetName]에 반환하기로 결정했습니다. 이는 우리  정부에 대한 수치입니다!"
 sfl.11.a:0 "이 수치를 감수하지 않을 거다!" 
 sfl.12.t:0 "만주 문제 무시"
 sfl.12.d:0 "[JAP.GetName]의 일본 정부는 만주 문제에 대해 언급하면서 이 문제를 차후에 처리하기로 결정했습니다. 정확히 반환하는 것 또한 언급하지 않았습니다!"
 sfl.12.a:0 "이것을 참을 수 있다면 무엇을 못 참겠는가?(시가인숙불가인)" #是可忍,孰不可忍!
 sfl.13.t:0 "한국"
 sfl.13.d:0 "한국을 해방시켜야 할까요?"
 sfl.13.a:0 "물론"
 sfl.13.b:0 "무슨 농담을"
 ## 26/8/2016 ##
 sfl.14.t:0 "추축국과 평화를 모색하다"
 sfl.14.d:0 "이제 일본과는 전쟁을 하고 있지는 않지만, 다른 추축 국가와는 전쟁을 하고 있습니다. 계속 싸우기 보다는  평화를 모색하는 것이 나을지도 모릅니다."
 sfl.14.a:0 "평화협상과 관련하여 연락을 취해보자"
 sfl.14.b:0 "이 전쟁으로 이익을 얻을 수 있다..."
 sfl.15.t:0 "[From.GetName] 가 평화조약을 요청하다"
 sfl.15.d:0 "[From.GetName] 정부는 [Root.GetLeader]와 평화협상을 위해 연락을 취했습니다. 자신들은 이제 일본과 전쟁을 하지 않으니, 추축국과 전쟁할 이유가 없다고 하고 있습니다."
 sfl.15.a:0 "옳은 말이다. 이제 전쟁은 끝났다"
 sfl.15.b:0 "우리는 국익을 위해 싸우고 있다!"
 sfl.16.t:0 "[From.GetName] 가 평화조약에 동의하다"
 sfl.16.d:0 "[From.GetLeader] 는 자신들도 더이상 싸울 이유가 없다면서 평화조약에 동의했습니다."
 sfl.16.a:0 "보장하지."
 sfl.17.t:0 "[From.GetName] 가 평화조약을 거절하다"
 sfl.17.d:0 "[From.GetLeader] 는 일본과 동맹이기에 전쟁을 하고 있는 것뿐만 아니라, 국익을 위해 싸우고 있다!"
 sfl.17.a:0 "망할 제국주의자 놈들!"
 
 ### news event ###
 kns.1.t:0 "일본 내전"
 kns.1.d:0 "중국 정복이 실패한 이후, 일본의 민중들은 현재의 파시스트 정권을 전복시키고 민주주의 정부를 세울려고 하고 있습니다. 전쟁에서 패배하고 반체제 인사들이 존재하는 지금 히로히토의 꿈은 물거품으로 변해버렸습니다."
 kns.1.a:0 "이는 파시스트의 패배이다!"
 kns.1.b:0 "흥미롭군"
 kns.1.c:0 "동맹은 무너졌고 더이상 이들에게 의지할 수 없다"
 kns.2.t:0 "일본 내전의 종식"
 kns.2.d_f:0 "수많은 게릴라와 민중들의 지원에도 불구하고 민주주의 지지자들은 일본 내전에서 패배하였습니다. 관계자로 의심되는 자들은 모두 구금되거나 처형되었습니다. 국내를 안정시키기 위해 히로히토 황제는 전쟁만이 국가를 부흥시킬 수 있는 수단이라고 연설을 하였지만, 민중들의 반응은 시큰둥했습니다."
 kns.2.d_d:0 "황제의 은신처에 공격을 가한 몇 시간 뒤, 파시스트 정권은 항복을 선언했습니다. 정권을 잡은 민주주의당은 이전 파시스트들이 망친 국내를 다시 돌보기 시작했습니다. '우리는 잊어버리기 바라지 않습니다. 모두 우리가 껴안고 가야할 부분입니다'라고 한 일본 민주주의 정치가가 언급하였습니다."
 kns.2.a:0 "일본이 무엇을 하고 있는지 스스로 깨닫기를..."
 kns.3.t:0 "베이징 함락"
 kns.3.d:0 "일본 사령부 습격이 실패한 뒤, 중국은 엄청난 사상자를 내었습니다. 더 많은 사상자를 내기 전에 중국의 지휘관은 베이징으로 후퇴를 명령하였고, 후에 일본군은 미미한 저항을 받고 베이징으로 전진했습니다.\n\n자금성의 유물들은 일본군에 의해 약탈되었지만, 다행이도 대부분의 유물들은 1933년 남쪽으로 이동된 상태였습니다."
 better_canada.1.t:0 "[CAN.GetNameDef] 이 알레스카를 요구하다"
 better_canada.1.d:0 "[CAN.GetNameDef] 는 알레스카를 자신들에게 양도하기를 요구하고 있습니다. 이들은 외국 군대가 너무 가까이 주둔해 있는 것은 자주권에 대한 침해라고 주장하였습니다."
 better_canada.2.t:0 "[CAN.GetNameDef] 는 우리를 동맹으로 인식하고 있다"
 better_canada.2.d:0 "[CAN.GetNameDef] 는 자신들의 세력을 설립하기로 결정하였으며, 우리를 잠재적으로 이곳에 초대하는 것은 확실해 보였습니다. 아직 공식적으로 선언된 것은 아니지만, 우리에게 이에 대한 요청이 이미 보내졌습니다." 
 better_canada.2.a:0 "고려해보지"
 better_canada.3.t:0 "[CAN.GetNameDef] '북미연맹'을 설립하다"
 better_canada.3.d:0 "유럽에서 정치 영향력을 키운 [CAN.GetNameDef]은 '북미연맹'을 설립하였습니다. 자신들의 목적은 대륙 내에서 현상유지를 위한 것이라고 선언했지만, 모든 이들은 이를 믿지 않았습니다. 게다가 [USA.GetNameDef]가 이곳에 참여하기를 고려하고 있다는 소문이 돌고 있습니다."
 better_canada.3.a:0 "흥미롭군"
 better_canada.3.b:0 "영광이 기다린다"
 better_canada.4.t:0 "국민투표 개최"
 better_canada.4.d:0 "결과가 나왔습니다. 퀘벡을 제외하고 모든 지역내에서 징병제를 확장시키는데 결정할 국민투표를 개최하였습니다. 퀘벡뿐만이 아니라 거의 73%가 반대하였습니다. 퀘벡의 상황은 변하지 않았으며, 조금도 저들의 생각을 바꾸기는 어렵다고 말하고 있습니다. 강제로 징병을 실시해야할 수도 있습니다."
 better_canada.4.a:0 "이 무슨..."
 better_canada.5.t:0 "뉴펀들랜드가 [ENG.GetNameDef]의 뜻에 거스르다"
 better_canada.5.d:0 "뉴펀들랜드의 지역 주둔군은 [ENG.GetNameDef]의 국민투표 무시에 큰 충격을 받은 것처럼 보입니다. 성난 폭도들이 기지 근처로 왔을 때, 주둔군은 싸우는 대신 시자체 관리들을 제압하고 모든 시민들은 스스로 자신의 운명을 결정할 수 있어야 한다고 선언했습니다. 그 결과로 주둔군은 뉴펀들랜드와 래브라도를 안전하게 떠날 수 있었습니다."
 better_canada.5.a:0 "계획대로다"
 better_canada.6.d:0 "오늘 아침 일찍 뉴펀들랜드와 래브라도의 지역민들은 [ENG.GetName]의 독립을 요구하며, 여러  군 기지를 항해 진군했습니다. 장교들은 무분별한 유혈사태가 일어날 것을 염려하며 요구를 들어주고  [ENG.GetNameDef]이 평화롭게  그 지역에서 떠났습니다. 전 지역에서 무작위로 일어난 폭동이었고 이미 [CAN.GetName]가 범인이라는 소문이 나돌고 있습니다."
 better_canada.7.t:0 "에이드리언 아르캉이 파시스트를 하나되게 하다"
 better_canada.7.d:0 "오늘 일찍 많은 캐나다의 파시스트 당이 킹스턴, 온타리오에서 전당대회를 열었습니다. 이는 에이드리언 아르캉이라는 지도자를 중심으로 하나의 당으로 뭉치는 것을 목적으로 개최한 것으로 매시에서 모여서  아르캉 당을 설립하였습니다.  스스로를 '캐나다의 총통'이라 칭하면서 나치를 모방하였습니다."
 better_canada.9.t:0 "내전 종식"
 better_canada.9.d:0 "좋든 나쁘든 내전이 종식되었습니다. 이제 무슨일이 일어날지 기다리기만 하면 됩니다."
 better_canada.10.t:0 "퀘벡은 더 이상 우리나라에 속해있지 않다"
 better_canada.10.d:0 "퀘벡을 잃은 결과로 우리는 저들에게 징병법을 강요할 수 없게 되었습니다." 
 better_canada.11.t:0 "퀘벡이 재차 자신들의 입장을 표명하다"
 better_canada.11.d:0 "퀘벡은 어떤 일이 있더라도 캐나다를 지지할 것이라고 재차 선언했습니다." 
 better_canada.12.t:0 "[QUE.GetName] 은 [USA.GetNameDef]를 대륙동맹에 초대하였습니다."
 better_canada.12.d:0 "[QUE.GetName] 는 우리가 어떠한 나라와도 동맹을 맺지않았다는 것을 인지하고 있으며, 이로인해 자신들과 동맹을 맺기를 바라고 있습니다. 또한 이러한 동맹을 위해 양국간의 국익을 도모할 수 있다고 주장하고 있습니다." 
 better_canada.12.a:0 "좋아"
 better_canada.13.t:0 "[QUE.GetName] 동해안에 영유권을 주장하다"
 better_canada.13.d:0 "[QUE.GetName] 은 영국과 캐나다에게 프랑스어권의 사람들이 퀘벡에 속하기를 원한다면서  동해안을 양도해달라고 요청했습니다. 이미 이들은 필요하다면 무력으로 이를 이룰 준비가 된 것 같아 보입니다."
 better_canada.14.t:0 "[QUE.GetName] 프랑스 루이지애나에 영유권을 주장하다"
 better_canada.14.d:0 "[QUE.GetName] 는 [USA.GetNameDef]에게 프랑스 루이지애나를 양도해달라고 요구하고 있습니다. 이미 이들은 필요하다면 무력으로 이를 이룰 준비가 된 것 같아 보입니다."
 better_canada.15.t:0 "[QUE.GetName] 은 대륙동맹을 부흥시켰습니다"
 better_canada.15.d:0 "오늘 일찍, [QUE.GetNameDef]은 '1775년의 대륙동맹'의 재기를 선언했습니다. 비록 그 목표는 명확하지 않으나 동맹국을 형성할려고 하고 있습니다."
 better_canada.16.t:0 "[QUE.GetNameDef] 가 파리를 차지하다"
 better_canada.16.d:0 "오늘 일찍이 [QUE.GetNameDef]은 '반되되는 식민주의' 사태를 불러왔습니다. 바로 프랑스 파리를 점령한 것입니다. 퀘벡군은 긍지에 가득 찬 채로 거리를 행진하였으며, 이미 [QUE.GetLeader]는 오늘을 국가 기념일로 제정하였습니다."
 better_canada.20.d:0 "[CAN.GetNameDef] 는 신속히 뉴펀들랜드와 래브라도를 넘겨주기를 요구하고 있습니다. 이들은 외국 군대가 너무 가까이 주둔해 있는 것은 자주권에 대한 침해라고 주장하였습니다."
 better_canada.20.t:0 "[CAN.GetNameDef] 는 뉴펀들랜드와 래브라도를 요구합니다"
 better_canada.20.a:0 "좋아"
 better_canada.20.b:0 "절대로 안된다!"
 better_canada.21.t:0 "타계책 고려"
 better_canada.21.d:0 "어떤 일을 실행하기 전에는 어떻게 접근할지 먼저 정해야 합니다. 우리는 이러한 영토 요구에 대해 어떻게 하면 더 좋은 방안을 취할 수 있을지 고민해야 합니다. 래브라도의 사람들은 총선거를 원하고 있으며, 이후에는 우리를 더욱 더 신뢰하게 될 것입니다."
 better_canada.21.a:0 "총선거를 열어라"
 better_canada.21.b:0 "총선거는 필요없다"
 better_canada.22.t:0 "뉴펀들랜드 총선거"
 better_canada.22.d:0 "[CAN.GetNameDef]는 뉴펀들랜드와 래브라도에 총선거를 열려고 하고 있습니다. 시민들은 압도적으로 캐나다에 남을려고 하고 있습니다. 물론 이와 다른 결과가 나올 수도 있지만, 그렇다면 전쟁의 빌미가 생깁니다."
 better_canada.22.a:0 "저들의 소망을 무시하자"
 better_canada.22.b:0 "저들에게 맞겨보자"
 better_canada.23.t:0 "뉴펀들랜드 총선거"
 better_canada.23.d:0 "오늘 일찍 뉴펀들랜드에서 총선거가 열렸으며, [ENG.GetNameDef]에 캐나다로 편입시켜주기를 원하고 있습니다. [ENG.GetLeader]는 이 총선거를 합법적으로 받아들였으며, 부채를 포함하여 모든 것을 [CAN.GetNameDef]에 돌려주었습니다."
 better_canada.23.a:0 "흥미로운"
 better_canada.23.b:0 "훌륭해"
 better_canada.23.c:0 "이게 실수가 아니기를 빈다"
better_canada.23.f:0 "좋은 소식이군!"
 better_canada.24.t:0 "뉴펀들랜드 총선거"
 better_canada.24.d:0 "오늘 일찍 뉴펀들랜드에서 총선거가 열렸으며, [ENG.GetNameDef]에 캐나다로 편입시켜주기를 원하고 있습니다. [ENG.GetLeader]는 이 총선거가 불법이라고 주장하며 거절했으며, [CAN.GetLeader]는 이러한 소식에 분개하였으며, 이 땅을 해방시키기를 맹세하였습니다."
 better_canada.24.a:0 "흥미롭군"
 better_canada.24.b:0 "원한다면 전쟁이다..."
 better_canada.24.c:0 "이 땅은 너무 값지다"
 better_canada.24.f:0 "최악의 상황을 준비해야 한다"
 better_canada.25.t:0 "[CAN.GetNameDef]는 생 피에르 & 미클롱 을 요구합니다"
 better_canada.25.d:0 "[CAN.GetNameDef]는 즉시 생 피에르 & 미클롱 을 양도하라고 요청하고 있습니다. 이들은 외국 군대가 너무 가까이 주둔해 있는 것은 자주권에 대한 침해라고 주장하였습니다."
 better_canada.30.t:0 "[USA.GetNameDef] 는 [CAN.GetNameDef]에게 알레스카를 양도했습니다."
 better_canada.30.d:0 "오늘 일찍이 [CAN.GetNameDef] 는 [USA.GetNameDef]에게  외국 군대가 너무 가까이 주둔해 있는 것은 자주권에 대한 침해라고 주장하며, 알레스카 양도를 요청했습니다. 이러한 갑작스러운 요청에  [USA.GetLeader]는 알레스카 양도를 승낙했습니다."
 better_canada.30.a:0 "알겠다"
 better_canada.30.b:0 "훌륭해"
 better_canada.30.c:0 "실수일지도 모릅니다..."
 better_canada.30.f:0 "훌륭해"
 better_canada.31.d:0 "오늘 일찍이 [CAN.GetNameDef] 는 [USA.GetNameDef]에게  외국 군대가 너무 가까이 주둔해 있는 것은 자주권에 대한 침해라고 주장하며, 알레스카 양도를 요청했습니다. 이러한 갑작스러운 요청에  [USA.GetLeader]는 거부하며, 알레스카를 러시아에게서 구매했으며, 절대로 포기하지 않을 것이라고 선언하였습니다."
 better_canada.31.a:0 "알겠다"
 better_canada.31.b:0 "망할"
 better_canada.31.c:0 "대체 무슨 생각을 하고 있는 거지?"
 better_canada.31.f:0 "전쟁을 준비해야할지도 모르겠군"
 better_canada.31.t:0 "[CAN.GetNameDef] 는 알레스카를 요구합니다"
 better_canada.32.t:0 "[FRA.GetNameDef] 는 생 피에르 & 미클롱을 [CAN.GetNameDef]에 양도하였습니다."
 better_canada.32.d:0 "\n오늘 일찍이 [CAN.GetNameDef]은 [FRA.GetNameDef]에게 외국 군대가 너무 가까이 주둔해 있는 것은 자주권에 대한 침해라고 주장하며, 생 피에르 & 미클롱 양도를 요구하였습니다. 이러한 갑작스러운 요구에   [FRA.GetLeader]는 캐나다에게 이 영토를 양도하였습니다."
 better_canada.33.t:0 "[CAN.GetNameDef]는 생 피에르 & 미클롱 을 요구합니다"
 better_canada.33.d:0 "오늘 일찍이 [CAN.GetNameDef]은 [FRA.GetNameDef]에게 외국 군대가 너무 가까이 주둔해 있는 것은 자주권에 대한 침해라고 주장하며, 생 피에르 & 미클롱 양도를 요구하였습니다. 이처럼 갑작스러운 요구에  [FRA.GetLeader]는 이곳의 사람들 또한 프랑스인이라고 주장하며, 거부하였습니다."
 better_canada.40.a:0 "좋아"
 better_canada.40.b:0 "받아들일 수 없다!"
 better_canada.40.t:0 "영국은 뉴펀들랜드와 래브라도를 [CAN.GetNameDef]에 양도하였습니다."
 better_canada.40.d:0 "오늘 일찍이 [CAN.GetNameDef] 는 [ENG.GetNameDef] 에게 외국 군대가 너무  가까이 주둔해 있는 것은 자주권에 대한 침해라고 주장하며, 뉴펀들랜드와 래브라도 양도를 요청했습니다. 이러한 갑작스러운 요구에 [ENG.GetNameDef] 는 승낙했습니다."
 better_canada.40.c:0 "실수일지도 모른다..."
 better_canada.40.f:0 "훌륭해"
 better_canada.41.d:0 "오늘 일찍이 [CAN.GetNameDef] 는 [ENG.GetNameDef] 에게 외국 군대가 너무  가까이 주둔해 있는 것은 자주권에 대한 침해라고 주장하며, 뉴펀들랜드와 래브라도 양도를 요청했습니다. 이러한 갑작스러운 요구에 [ENG.GetNameDef]은 반박하며 그곳은 오직 근처의 국가들의 군사행동에 대비하기 위한 훈련장일 뿐이라고 주장하였습니다."
 better_canada.41.a:0 "알겠다"
 better_canada.41.b:0 "망할"
 better_canada.41.c:0 "대체 무슨 생각을 하고 있는 거지?"
 better_canada.41.f:0 "전쟁을 준비해야할지도 모르겠군"
 better_canada.41.t:0 "[CAN.GetNameDef] 는 뉴펀들랜드와 래브라도를 요구합니다"
 better_canada.43.t:0 "확실하군"
 better_canada.43.d:0 "시민들은 마지못해 징병제에 만족하고 있지만 몇몇 소수의 지방에서는 그 지지도가 적지만 인력 여유를 가져다 주었습니다."
 better_canada.43.a:0 "도움이 될거다"
 better_canada.44.t:0 "납득하지 못하는 이들"
 better_canada.44.d:0 "당신의 호소는 한귀로 흘려졌으며, 전쟁 참여에 찬성하지 않고 있습니다."
 better_canada.44.a:0 "의심할 여지없이 지지도가 급감하고 있군..."
 better_canada.44.b:0 "경악스럽군"
 better_canada.45.t:0 "엄격한 강제 징병"
 better_canada.45.d:0 "당신은 엄격한 강제 징병을 실시했으며, 이로 인해 징병제에 찬성하는 이들은 해텍을 받았습니다."
 better_canada.45.a:0 "의심할 여지없이 지지도가 급감하고 있군..."
 better_canada.46.t:0 "엄격한 강제 징병이 민중을 분노시키다"
 better_canada.46.d:0 "당신은 엄격한 강제 징병을 실시했으며, 이로 인해 민중들은 징병을 거부할 뿐만아니라 분노하였습니다."
 better_canada.46.a:0 "상황이 나쁘게 흘러가고 있군..."  
 better_canada.47.d:0 "퀘벡인들은 결국 분리주의자로 변했습니다. 이들은 우리와 모든 연락을 끊고 자신들을 독립국이라 칭하고 있습니다."
 better_canada.47.a:0 "이런..."
 better_canada.47.b:0 "퀘벡 독립 만세!"
 better_canada.48.t:0 "[QUE.GetName] 는 [CAN.GetNameDef]에서 독립하였습니다."
 better_canada.48.d:0 "[CAN.GetNameDef]의 프랑스인들을 더 많이 징병하기 위해, [CAN.GetLeader] 는 퀘벡을 격분하게 만드는 것을 감수하였습니다. 결국 [CAN.GetNameDef] 로부터 분리 독립하였으며, [CAN.GetLeader] 은 이를 불법으로 규정하면서 즉시 [QUE.GetLeader]에 조취를 취했습니다."
 better_canada.48.a:0 "흥미로군"
 better_canada.48.b:0 "군사개입만이 해답이다"
 better_canada.48.c:0 "안타까운 일이다"
 better_canada.49.t:0 "리덕 No. 1"
 better_canada.49.d:0 "임페리얼 오일에서 수년간 굴착에 실패한 뒤, 앨버타주에서 엄청난 깊이를 판 후에, 대량의 석유 매장지를 발견했습니다. "
 better_canada.49.a:0 "검은 황금이다!"
 better_canada.50.t:0 "[CAN.GetNameDef]에서 대량의 석유 매장지가 발견되다"
 better_canada.50.d:0 "임페리얼 오일은 전쟁 중에서도 몇년간 굴착작업을 진행하였지만, 아무런 소득이 없었습니다. 하지만 오늘 엄청난 행운이 따라주었습니다. 더 깊이 판 결과 엄청난 석유 매장지가 발견되었고 이는 앨버타주에 경제부흥을 가져다 줄 것입니다."
 better_canada.50.a:0 "흥미롭군"
 better_canada.50.b:0 "이미 도움이 되고 있었다"
 better_canada.50.c:0 "좋은 소식이군!"
 better_canada.51.t:0 "북서 캐나다의 텅스텐 매장지"
 better_canada.51.d:0 "전쟁이 발발하기 전에는 그 수요가 별로 없어 텅스텐 광산을 찾기위한 노력을 그렇게 많이 하지 않았습니다. 하지만 이제는 상황이 달라졌습니다. 전쟁은 발발하였고 브리티시컬럼비아주에서 텅스톈을 찾았던 노력은 이제야 그 빛을 발했습니다."
 better_canada.51.a:0 "전쟁을 치르는데 도움이 될거다"
 better_canada.52.t:0 "사니아, 온타리오의 합성고무"
 better_canada.52.d:0 "이때까지 동남 아시아에서 수입해오던 자연고무가 있었지만, 전쟁이 발발하면서 수송선단이  공격을 받아 그 양은 급속도로 적어지게 되었습니다. 이로인해 Polymer사에서는 대체제를 개발하여 돌파구를 만들어내었습니다. '합성고무' 이 고무는 이미 사니아에서 생산되고 있으며, 이에 관한 연구를 더 하여 생산량을 늘려야 합니다."
 better_canada.52.a:0 "훌륭해"
 better_canada.53.t:0 "정권에 대한 물음"
 better_canada.53.d:0 "이제 우리는 식민지에서 벗어났으며, 정부를 재구성해야합니다. 국가를 위한 파시슴을 수용할  수도 있고, 사람들이 결정하는 미래로 나아갈 수도 있습니다."
 better_canada.53.a:0 "퀘벡이 가장 먼저다!"
 better_canada.53.b:0 "사람들이 결정하도록 하자"
 better_canada.54.t:0 "퀘벡의 참여"
 better_canada.54.d:0 "좋은 소식입니다. 퀘벡인들이 드디어 전쟁에 적극적으로 참여하려고 하고 있습니다. 이전에도  그랬지만 외교적인 수단이 이들의 마음을 움직인 것으로 보입니다."
 better_canada.54.a:0 "환상적이군!"
 ################# BICE Britain ##############
 britain.123.t:0 "제45 2 웨섹스 사단"
 britain.123.d:0 "또다른 유럽에서의 분쟁을 피할 길이 없는 것처럼 보인다면, 1939년의 본토 제45 보병 사단을 제43 (웨섹스) 사단의 편제를 복사하여 창설합니다."
 britain.123.a:0 "대단해"
 britain.123.b:0 "필요없다"
 britain.124.t:0 "제 15 스코틀랜드 & 제 59 스탠포드샤이어 사단"
 britain.124.d:0 "제 15 (스코틀랜드) 사단은 8월 후반부터 1939년 9월 초기까지 모병과정을 거쳤습니다. 2년 뒤, 2차 대전이 발발하면서 이 사단은 전시 특별 복무를 하였습니다. 사단은 스코틀랜드 사령관의 지휘를 받으며 그 모태가 되는 제 52 로우랜드 사단과 함께 작전을 수행했습니다. 제 59 (스태포드샤이어) 모터 사단은 1939년 8월 21일, 제 1 방어선 제 55 웨스트 란체스터 모터 사단의 편제를 그대로 하여 제 2 방어선 본토 방위 사단으로써 창설되었습니다."
 britain.124.a:0 "대단해"
 britain.124.b:0 "필요없다"
 britain.125.t:0 "제 38 웨일즈 사단"
 britain.125.d:0 "제 38 (웨일즈) 보병사단은 제 2 방어선 주둔군으로써 창설되었으며, 제 1 방어선 53 (웨일즈) 보병사단의 편제를 그대로 하였습니다."
 britain.125.a:0 "대단해"
 britain.125.b:0 "필요없다"
 britain.126.t:0 "제 18 이스트 앵글리아 사단"
 britain.126.d:0 "제 2 방어선 주둔군으로서, 제 54 (이스트 앵글리아) 보병 사단의 편제를 그대로 하였으며 이스트 앵글리아에 거주하던 이들로 구성된 사단입니다."
 britain.126.a:0 "대단해"
 britain.126.b:0 "필요없다"
 britain.127.t:0 "제 23 노섬브리아 & 제 46 보병 사단"
 britain.127.d:0 "제 23 (노섬브리아) 사단은 2차 대전 당시의 1940년 프랑스에서 활발하게 작전을 수행하던 영국군의 차량화 보병사단이었습니다. 제 46 보병사단은 1939년 4월부터 제 2 방어선에 배치되었고 제 49 (웨스트 라이딩) 보병 사단의 편제를 그대로 하였습니다."
 britain.127.a:0 "대단해"
 britain.127.b:0 "필요없다"
 britain.128.t:0 "제 51 하이랜드 사단"
 britain.128.d:0 "1939년 8월 24일에 창설되었으며, 나치 독일의 우려스러운 외교활동이 창설 이유였습니다."
 britain.128.a:0 "대단해"
 britain.128.b:0 "필요없다"
 britain.129.t:0 "기갑 방위 사단"
 britain.129.d:0 "2차 대전 와중에 1941년 6월 17일 대영제국군의 핵심 방위 사단, 척단병 근위병, 콜드스트림 근위병, 스코틀랜드 근위병, 아일랜드 근위병, 웨일즈 근위병으로써 창설되었습니다."
 britain.129.a:0 "대단해"
 britain.129.b:0 "필요없다"
 britain.130.t:0 "제 1 공수사단"
 britain.130.d:0 "윈스턴 처칠이 수상으로 임명된 이후 공수부대의 창설을 주장하여, 2차 대전 와중인 1941년 후반에 창설되었으며."
 britain.130.a:0 "대단해"
 britain.130.b:0 "필요없다"
 britain.131.t:0 "제 6 공수사단"
 britain.131.d:0 "이름과는 달리, 제 6 공수사단은 전시에 창설된 두번째 공수사단으로 첫번째는 제 1 공수사단입니다. 제 6 공수사단은 1943년 중반에 창설되었습니다."
 britain.131.a:0 "대단해"
 britain.131.b:0 "필요없다"
 britain.132.t:0 "네덜란드령 동인도제도를 영국의 통제하에 두다"
 britain.132.d:0 ""
 britain.132.a:0 "네덜란드에 요청해라"
 britain.133.t:0 "네덜란드령 동인도제도를 영국의 통제하에 두다"
 britain.133.d:0 ""
 britain.133.a:0 "대단해"
 britain.133.b:0 "필요없다"
 britain.134.t:0 "제 1 기갑사단"
 britain.134.d:0 "1937년 11월 창설되어 첫번째 사령관은 아치발드 몽고메리-메시버드경으로 황실 참모진의 사령관(CIGS)이었습니다. 그 당시에, 처음 부여된 이름은 기동 사단이었습니다."
 britain.134.a:0 "대단해"
 britain.134.b:0 "필요없다"
 britain.135.t:0 "제 7 기갑사단"
 britain.135.d:0 "제 7 기갑사단은 2차대전동안 작전을 수행한 다른 영국의 기갑 사단과는 비교되는 사단으로 전력을 서부 사막에 쏟아부어 사막의 쥐로 유명합니다."
 britain.135.a:0 "대단해"
 britain.135.b:0 "필요없다"
 BICE_britain.1.t:0 "K6 빨간 전화통"
 BICE_britain.1.d:0 "1936년에 자일즈 길버트 스코트 경에 의해 설계된 것으로 킹 조지 5세의 기념일에 만들어졌습니다. 슬프게도 왕께서는 이 전화통이 설치되는 것을 보지 못하였습니다. 원래 키오스크 기념일에 알려졌으며, 70,000여대가 1936년에서 1968년 사이 설치되었습니다."
 BICE_britain.1.a:0 "영국의 상징이다"
 BICE_britain.2.t:0 "처칠의 격노"
 BICE_britain.2.d:0 "영국 하원 의사당에서 처칠은 연방국이 독재국가에게 위협받고 있다고 분노에 찬 연설을 하였습니다. 영국인들은 현재 너무 평화에 길들여져 있다고 비난했으며, 특히 징병 반대 선전과 방위 반대 운동에 대해 많은  비난을 하였습니다.\n\n하지만 많은 영국의 의원들은 처칠의 생각에 동의하지 못했습니다. 그로 인해 현재 처칠은 비난받고 있습니다."
 BICE_britain.2.a:0 "독일은 아무런 걱정이 되지 않는다."
 BICE_britain.3.t:0 "영국 공산주의자들"
 BICE_britain.3.d:0 "소련 외부의 공산주의자들은 소련의 혁명을 깨 부수는데 신경을 쓰고 있습니다. 영국 공산주의당의 서기장인 해리 폴릿은 '모스크바의 반역자들을 무찌르는 것은 역사의 새로운 진전'이라고 언급하였습니다."
 BICE_britain.3.a:0 "우리는 스탈린을 사랑한다!"
 BICE_britain.4.t:0 "팔레스타인 반란"
 BICE_britain.4.d:0 "영국의 식민화와 이주에 대항하여 팔레스타인에서 반란이 일어났습니다. 이들은 9명을 야파에서 살해했으며, 주거지는 불타고 가게는 약탈당했으며, 과수원은 파괴되었습니다.\n\n독립을 원하며, 아랍에서 일어난 이 운동은 결국 진압하기 위해 영국군이 140명의 무슬림들을 사살했지만, 11월까지 반란은 이주 정책을 고수하는 영국에 의해 지속될 것입니다."
 BICE_britain.4.a:0 "아랍의 반란자군!"
 BICE_britain.5.t:0 "영국 파시스트 연합 (BUF)"
 BICE_britain.5.d:0 "동런던의 민중들은 케이블가에서 모여 파시스트인 오즈월드 모슬리와 그의 지지자들을 이스트 엔드까지 몰아넣어, 통과하지 못하도록 하였습니다. 케이블가 전투의 주요 원인은 1936년 치안유지법의 통과로 이는 경찰들이 정치적 시위를 통제하거나 정당 유니폼을 입지못하도록 단속하는 것이었습니다. 하지만 이 법은 2차 대전 전에 영국 파시스트 연합에서 심각한 반대를 받았습니다."
 BICE_britain.5.a:0 "케이블가 전투"
 BICE_britain.6.t:0 "1936년 치안유지법"
 BICE_britain.6.d:0 "정당 유니폼을 입는 것을 금지하고 시위를 할 때 경찰들이 선두에 서서 통제하는 법으로 어떠한 사람들의 조직, 훈련, 무장을 금지함과 동시에 물리적인 방법을 써 이데올로기 강요를 금지하였습니다.\n\n하지만 이 법은 영국 파시스트 연합의 성장에 도움을 주었습니다. 불법 무장단체의 금지는 오히려 경찰과의 관계를 증진시켰고 법이 통과된지 몇년되지 않아 중산층들은 주요 지지자들이 되었습니다."
 BICE_britain.6.a:0 "법을 통과시켜라"
 BICE_britain.6.b:0 "필요없다"
 BICE_britain.7.t:0 "BBC 채널이 운영을 시작하다"
 BICE_britain.7.d:0 "1936년 11월 2일, 런던의 알렉산드라 궁전에서 처음으로 텔레비전이 수백명이 지켜보는 가운데 방영되었습니다. 이후 25,00040,000의 가정에 2차대전이 발발하기 전에 텔레비전이 보급되었습니다.\n\n초단파 방송은 독일의 폭격 공습을 알리는 라디오에 사용하기에 적절했고, 기술자들은 레이더 프로그램에 투입되었습니다."
 BICE_britain.7.a:0 "BBC에 채널을 맞춰라"
 BICE_britain.8.t:0 "슈퍼마린 스핏파이어 Mk I"
 BICE_britain.8.d:0 "역사적으로 첫번째로 운용된 것은 K9789으로 19대의 비행소대로 구성되어 덕스포드 영국 왕립 공군에서 1938년 8월 4일 운용되었습니다. 스핏파이어는 영국 본토 항공전에서 전설적인 업적을 달성했으며, 이는 항공기 생산 장관인 비버브룩 경에 이해 이루어진 업적입니다.\n\n비록 전투기의 주요 목표는 루프트와프 폭격기를 제지하는 것이었지만, 사용하던 전술은 독일의 호위 전투기였던 Bf 109를 상대하기 위해 고안되었습니다. 하지만 실제로는 주로 폭격기를 상대로 하였습니다."
 BICE_britain.8.a:0 "완벽한 기체야"
 BICE_britain.9.t:0 "호커 허리케인 Mk I"
 BICE_britain.9.d:0 "첫 전투기로써 멀린 II 엔진이 장착되어 1937년 10월 12일 운용이 시작되었습니다. 첫 4대의 전투기들은 영국 왕립 공군에 NO. 111 비행소대로써 배치되었습니다. 2차 대전이 발발하자 거의 500대가 생산되어 18개의 비행소대를 구성했습니다."
 BICE_britain.9.a:0 "완벽한 기체야"
 BICE_britain.10.t:0 "핼리팩스가 독일을 방문하다"
 BICE_britain.10.d:0 "네빌 체임벌린 정부의 새로운 출범을 알리기 위해 핼리팩스 경은 독일의 헤르만 괴링에게 찾아왔으며, 또한 대영제국을 지지하는 히틀러에게도 인사를 나누었습니다. 히틀러는 인도가 독립을 추구하는데 대해 어떻게 대응할지 조언을 하였으며, 이러한 조취도 충분하지 않다면, 간디를 죽이라고 조언하였습니다.\n\n핼리팩스 경의 친우인 핸리 캐논은 괴벨스를 포함해 모든 나치 인사들과 친밀하게 지냈다고 보고했습니다."
 BICE_britain.10.a:0 "히틀러의 조언"
 BICE_britain.11.t:0 "지그문트 프로이트가 런던에 당도하다"
 BICE_britain.11.d:0 "5월 말, 프로이트는 런던으로 떠나 법적으로 우여곡절도 많았고 나치당과의 협상에서 엄청난 재정적 어려움을 겪게되었습니다. 하지만 나치 당원은 이 문제에 대해 공감했고 이러한 문제에 동감을 하였습니다. 프로이트의 오랜 친우 안톤 사우어발트는 프로이트의 연구에 큰 관심을 보였습니다.\n\n 결국 프로이트는 오리엔트익스프레스를 통해 집사, 의사와 함께 6월 4일에 떠났습니다. 파리에 도착해 마리 보나파르트 공주의 손님으로써 묶다가, 밤새 이동을 하여 6월 6일 영국의 빅토리아역에 도착하였습니다."
 BICE_britain.11.a:0 "시가는 어느 곳에나 있다"
 BICE_britain.12.t:0 "TV에서의 시험 크리켓"
 BICE_britain.12.d:0 "BBC에 의해 영국과 호주 간의 시험 크리켓이 방영되었습니다. 이는 로드 크리켓 구장에서 실시간으로 중계되었습니다."
 BICE_britain.12.a:0 "뭐라고!"
 BICE_britain.13.t:0 "앤서니 이든의 사임"
 BICE_britain.13.d:0 "영국의 외교장관 앤서니 이든은 무솔리니를 신뢰하지 않았습니다. 이러한 태도는 핼리팩스 경을 외교 사절단으로 보낼 때 나타났습니다. 이든은 사임하고 그 자리를 핼리팩스가 이어받았으며, 이로 인해 외교장관은 유화정책에 특화된 사람으로 교체되었습니다."
 BICE_britain.13.a:0 "핼리팩스를 임명해라"
 BICE_britain.14.t:0 "선전 방송"
 BICE_britain.14.d:0 "호호경은 영어로 선전방송을 한, 프로그램 독일의 부름을 방송하던 사람의 별명으로 함부르크에서 중파로 영국으로, 단파로 미국에 방송을 하였습니다. 1939년 9월 18일에 시작해 함부르크가 영국군에 함락된 1945년 4월 30일까지 계속되었습니다.\n\n호호경이라는 별명은 윌리엄 조이스를 일컫는 말로 독일 내에서 가장 유창한 영어 구사능력을 지닌 라디오 진행가였습니다. 하지만 한편으로 다른 진행가들 또한 방송을 하기도 했습니다."
 BICE_britain.14.a:0 "방송 개시"
 BICE_britain.15.t:0 "프랑코 정권"
 BICE_britain.15.d:0 "대영제국과 프랑스는 프랑코 정권을 인정하였고, 후에 국제적인 인정이 쇄도했습니다."
 BICE_britain.15.a:0 ""
 BICE_britain.15.b:0 ""
 BICE_britain.16.t:0 "알트마르크 사건"
 BICE_britain.16.d:0 "독일 유조선인 알트마르크는 299명의 영국 상선 선원을 태우고 독일로 돌아가는 도중, HMS 코삭에 의해 수송이 방해되자 알트마르크는 노르웨이 남동쪽의 죠싱피요르드에 정박하기를 요청했으나, 거절당했고 결국  코삭에게 추척을 받게 되었습니다.\n\n이러한 상황속에서 영국군은 알트마르크에 승선하였고, 후에 근접전이 벌어진 후, 선원들을 제압할 수 있었습니다. 석방된 죄수에 의하면, 영어가 들려왔고 이에 대응해 큰 소리로 대답하자 "해군이 왔다"라는 소리를 함성과 함께 들을 수 있었습니다."
 BICE_britain.16.a:0 ""
 BICE_britain.17.t:0 "파시스트 당원 체포"
 BICE_britain.17.d:0 "5월 22일부터 정부는 18B 방어수칙에 의해 모슬리와 780명의 영국 파시스트 연합 당원들을 포함해 모든 파시스트들을 체포하였습니다."
 BICE_britain.17.a:0 "가둬라"
 BICE_britain.17.b:0 "필요없다"
 BICE_britain.18.t:0 "피,수고,눈물,땀"
 BICE_britain.18.d:0 "제가 이 새로운 내각의 장관들에게 말했듯이 하원에서도 이렇게 말합니다. 즉, 제가 줄 수 있는 것이라고는 피와 수고와 눈물과 땀밖에 없습니다. 우리 앞에는 가장 극심한 시련이 다가오고 있습니다. 우리는 앞으로 몇 달이 걸릴지 모르는 싸움과 고통의 순간을 맞이합니다.”
 BICE_britain.18.a:0 "경이로운 연설이었다"
 BICE_britain.19.t:0 "비상대권법"
 BICE_britain.19.d:0 "이 법은 왕이 현재의 비상사태에 직접 권력을 행사하고 방위군을 더욱 더 늘리는 법입니다."
 BICE_britain.19.a:0 "통과시켜라"
 BICE_britain.19.b:0 "잊어버려라"
 BICE_britain.20.t:0 "절대 포기하지 않는다"
 BICE_britain.20.d:0 "우리는 절대 사그러들지도 패배하지도 않을 것이다. 끝까지 싸울 것이고 프랑스, 모든 바다에서  싸울 것이다."
 BICE_britain.20.a:0 "기운이 난다"
 BICE_britain.21.t:0 "최상의 시기이다"
 BICE_britain.21.d:0 "프랑스 전투가 끝났습니다. 이제 영국 본토 전투가 시작되려하고 있습니다. 이제 마지막 기독교  국가만이 남았습니다. 적의 격분과 소망은 이제 우리에게 되돌아 올 것입니다. 히틀러는 우리를 패배시키거나 아니면 자신들이 패배한다는 것을 잘 알고 있습니다. 이제 우리의 의무를 다함과 동시에 마지막까지 견뎌내야합니다. 이런 말이 있습니다. '이 때가 가장 최상의 시기이다.'"
 BICE_britain.21.a:0 "준비되었다!"
 BICE_britain.22.t:0 "많은 이들이 이렇게 적은 이들에게 구해진 적이 없습니다."
 BICE_britain.22.d:0 "국내, 세계, 제국, 적군을 제외한 모든 이들의 고마움은 역경을 딛고 끝까지 위협과 도전에 맞써 싸워낸 헌신과 기량을 통해 전쟁을 판도를 바꾼 조종사들에게 향해야합니다. 인류 전쟁사에서 이토록 많은 사람들이 이렇게 적은 사람들에게 이토록 큰 도움을 받은 적이 없습니다."
 BICE_britain.22.a:0 "영국 왕립 공군에 감사해야한다."
 BICE_britain.23.t:0 "U-110"
 BICE_britain.23.d:0 "독일 잠수함인 U-110은 2차 대전동안 운용된 크릭스마린 IXB형 유보트입니다. U-110은 왕립해군에 의해 1941년 5월 9일 나포되었으며, 이는 몇몇 암호화된 문서들을 얻게되는 계기가 되었습니다.\n\n후에 이는 프림로즈 작전으로 그 이름을 부여받았으며, 전쟁 기간동안 7달이나 기밀로 분류되어 가장 큰 기밀 중 하나였습니다. 프랭클린 루스벨트 대통령은 윈스턴 처칠에 의해 1942년 1월에 전해들었습니다."
 BICE_britain.23.a:0 "훌륭해"
 BICE_britain.24.t:0 "U-110 침몰"
 BICE_britain.24.d:0 "우리 유보트 함장은 유보트의 위치를 영국이 알고 있다는 것에 대해 불평했습니다."
 BICE_britain.24.a:0 "망할놈"
 BICE_britain.25.t:0 "병역법(No. 2)"
 BICE_britain.25.d:0 "남녀노소를 가리지 않고 모든 18-60세 사이의 시민들은 이제 병역을 의무를 지고 있으며, 세분화해서 51세 이하의 남자와 20세에서 30세의 미혼녀는 군대에 입대해야합니다. 18세의 시민들은 첫번째로 등록을 해야하며, 이러한 병역법은 직업과 상관없이 모두 해당됩니다."
 BICE_britain.25.a:0 "함께하라!"
 BICE_britain.26.t:0 "대서양 헌장"
 BICE_britain.26.d:0 "처칠 수상과 루즈벨트 대통령은 뉴펀들랜드의 정착장에서 만나 대서양 헌장을 선언하였습니다. 헌장은 "모든 이들은 자신들이 살고 있는 나라의 정부를 선택할 권리가 있다"라는 내용이 핵심으로 구성되어 있습니다."
 BICE_britain.26.a:0 "훌륭해"
 BICE_britain.27.t:0 "베빈 장병"
 BICE_britain.27.d:0 "전 무역 관리이자 영국 노동당 하원의원인 어니스트 베빈의 이름을 딴 이 집단은 전쟁 초기에 숙련된 석탄 광부들의 중요성에 대해 간과한 정부가 이들을 군대로 징집하면서 역사가 시작됩니다.\n\n1943년대 중반 36,000명의 노동자를 잃었고 이들은 기술을 가지고 있는 중요한 인력이었습니다. 그리고 이들이 필요한 것은 시간이 지날수록 명백해졌습니다. 정부는 이들에게 광산에서 일해달라고 간청했지만, 소수만이 이를 승낙했고 광부 부족은 계속되었습니다."
 BICE_britain.27.a:0 "석탄 광산으로"
 BICE_britain.27.b:0 "군대로"
 BICE_britain.28.t:0 "71 독수리 비행소대가 조직되다"
 BICE_britain.28.d:0 ""
 BICE_britain.28.a:0 "아주 좋아"
 BICE_britain.29.t:0 "121 독수리 비행소대가 전투에 참여하다!"
 BICE_britain.29.d:0 ""
 BICE_britain.29.a:0 "아주 좋아"
 BICE_britain.30.t:0 "133 독수리 비행소대의 조직!"
 BICE_britain.30.d:0 ""
 BICE_britain.30.a:0 ""
 BICE_britain.120.t:0 "절대 포기하지 마십시오"
 BICE_britain.120.d:0 "우리는 백기를 들어올리지도, 실패하지도 않을 것입니다. 끝까지 버틸 것입니다. 우리는 프랑스와 그 바다에서 싸울 것입니다."
 BICE_britain.120.a:0 "지지가 솟아난다"
 BICE_britain.121.t:0 "가장 영광스러운 순간"
 BICE_britain.121.d:0 "프랑스 전투가 끝이 났습니다. 그리고 영국 전투기 시작되기 직전입니다. 이 전투에 기독교 문명의 존속이 달려있습니다. 불과 화염으로 가득찬 적의 군세가 곧 방향을 우리에게 틀 것입니다. 히틀러는 본토를 점령하지 않고서는 전쟁에서 질 수 밖에 없다는 것을 잘 알고 있습니다. 그렇기에 우리 스스로의 의무를 되새기고, 다독여야합니다. 만약 대영제국과 영연방이 수천년간을 존속한다면, 이렇게 말하겠지요 '이때가 바로 가장 영광스러운 순간'라고 말입니다."
 BICE_britain.121.a:0 "준비되었다 !"
 BICE_britain.122.t:0 "이토록 많은 사람들이 이토록 적은 사람들에게 이토록 큰 도움을 받은 적이 없다"
 BICE_britain.122.d:0 "악의 세력을 제외한 본토, 우리의 제국, 더해서 세계의 모든 이들의 고마움이 고난에도 의연하고 무서운 위협과 계속되는 역경에서도 지속적으로 이어나갔으며, 헌신과 노력으로 전쟁의 물결을 바꾼 조종사들에게 향하고 있습니다. 인류의 분쟁에서 이토록 많은 사람들이 이토록 적은 사람들에게서 이토록 큰 도움을 받은 적이 없습니다."
 BICE_britain.122.a:0 "왕립 공군에게 감사를"
 BICE_britain.123.t:0 "U-110"
 BICE_britain.123.d:0 "독일 잠수함 U-110은 9B형 유보트로 2차대전동안 독일 전쟁해군에서 운용되었습니다. U-110은 1941년 왕립 해군에게 나포되어 수많은 비밀 암호를 영국에게 안겨다주었습니다.\n\nU-110의 나포는 후에 "프림로즈 작전"이라고 일컽어졌으며, 7달동안 기밀이었던 작전이었습니다. 프랭클린 D. 루즈벨트 대통령이 1942년 1월 윈스턴 처칠에게 유일하게 직접 나포소식을 전해들었습니다."
 BICE_britain.123.a:0 "훌륭해"
 BICE_britain.124.t:0 "U-110 침몰"
 BICE_britain.124.d:0 "우리의 유보트 지휘관들은 영국군이 유보트의 위치를 알고 있는 것 같다며 불평하고 있습니다."
 BICE_britain.124.a:0 "개자식"
 BICE_britain.125.t:0 "(제 2) 병역법"
 BICE_britain.125.d:0 "18세에서 60세 사이의 남녀노소는 이제 병역에 종사할 의무가 있으며, 이는 51세 이하의 남성과 결혼하지 않은 20세에서 30세 사이의 여성은 군대에 입대하는 사안을 포함한 것입니다. 18살 시민의 첫번째 입대가 일어났습니다. 전시 병역 면제직업과 관련된 사항은 이제 아무런 상관이 없습니다."
 BICE_britain.125.a:0 "함께하라!"
 BICE_britain.126.t:0 "대서양 헌장"
 BICE_britain.126.d:0 "수상 처칠과 루즈벨트 대통령이 뉴펀들랜드 해상에서 정박하여 대서양 헌장에 조인했습니다. 이 헌장은 "자신이 살고 있는 정부의 형태를 선택할 수 있는 모든 사람들의 권리"에 대해 일설하고 있습니다."
 BICE_britain.126.a:0 "훌륭해"
 BICE_britain.127.t:0 "베빈 보이스"
 BICE_britain.127.d:0 "이 프로그램은 전 무역 연합 관료였다가 후에는 영국 노동당의 정치인으로써 전시 연립 정부의 노동 및 국가 공공사업의 장관이던 어네스터 베빈의 이름을 따 이름지어졌습니다. 전시 초기에 정부는 숙련된 석탄 광부들과 징집된 무기공장의 노동자들의 가치를 그리 높게 보지 않았습니다. \n\n1943년 중반, 석탄 광산에서는 36,000명의 광부들이 전쟁터로 끌려갔고 광산의 더러운 환경으로 그에 해당하는 광부는 충족되지 않았습니다. 곧 그 여파는 널리 퍼져나갔고, 정부 차원에서 광산 징집을 시행하였지만, 광산에서는 계속되는 인력난에 시달렸습니다."
 BICE_britain.127.a:0 "석탄 광산으로"
 BICE_britain.127.b:0 "무기 공장으로"
 BICE_britain.128.t:0 "71 독수리 편대 창설"
 BICE_britain.128.d:0 ""
 BICE_britain.128.a:0 "대단해"
 BICE_britain.129.t:0 "121 독수리 편대가 전투에 투입되다!"
 BICE_britain.129.d:0 ""
 BICE_britain.129.a:0 "대단해"
 BICE_britain.130.t:0 "133 독수리 편대가 전투에 투입되다!"
 BICE_britain.130.d:0 ""
