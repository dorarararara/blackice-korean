 soviet.309.b:0 "우리는 혼자다..."
 soviet.310.t:0 "추축국의 개입"
 soviet.310.desc:0 "망할 파시스트 놈들이 루마니아와의 전쟁에 개입했습니다! 루마니아의 석유 매장지를 지키기 위해, 추축국의 군대는 서쪽의 국경을 따라 공격을 가하고 있습니다. 루마니아가 곧 지원을 받을 것은 의심할 여지가 없습니다.\n\n이제 추축국과 전쟁을 하는 것이 가치가 있는지에 대한 의문이 남아있습니다. 북부 도브루자에서의 진격을 멈추고 협상을 할 수도 있습니다. 하지만 독일은 우리가 석유 매장지로 다가갈 수록 긴장하게 될 것입니다..."
 soviet.310.a:0 "파시스트 놈들에게 오라고해라!"
 soviet.311.t:0 "연합군의 개입!"
 soviet.311.desc:0 "서쪽의 자본주의자들이 우리 전쟁에 개입했습니다! 연합군 군대는 몇일내로 전선에 도착할 것입니다. 문제는 이로 인해 전쟁을 멈추어야 할 것인지입니다. 연합군은 현재 약하지만 언제나 그렇다고 보장할 수는 없습니다. 게다가 저들의 경제력과 해군력은 우리를 압도할 정도로 강합니다.\n\n휴전을 제안하고 북부 도브루자를 요구한다면, 큰 충돌없이 우리가 원하는 것을 얻을 수 있을 것입니다."
 soviet.311.a:0 "누가 신경쓰겠나?"
