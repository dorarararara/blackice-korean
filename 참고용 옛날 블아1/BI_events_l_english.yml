 worldnews.4.a:0 "국왕 만세(Vive Le Roi)!
 worldnews.5.t:0 "파리 만국 박람회" 
 worldnews.5.d:0 "프랑스는 1937년 만국 박람회를 열면서 대대적인 축하를 개최하였습니다. 파리에서는 101 헥타르에 달하는 부지가 44개국의 건물이 세워져 자신들의 예술작품과 기술들을 뽐내었습니다. 거의 3200백만명의 방문객이 찾아 왔습니다. 파리는 샤요 궁, 발견의 전당, 팔레 드 도쿄에서 전시물을 개최하였으며, 현대 미술의 장을 마련하였습니다. 사람들은 이 순간이 세계의 모든 이들이 하나로 합쳐진 순간이라고 믿었습니다."
 worldnews.5.a:0 "세계적인 성공이다" 
 worldnews.6.t:0 "1938년 피파 월드컵"
 worldnews.6.d:0 "월드컵이 1938년 프랑스 파리에서 개최되었습니다. 18개의 경기가 개최되었으며, 376,000여명의 관중들이 스타디움에서 경기를 구경하였습니다. 34개국이 치열하게 경쟁하였지만, 이탈리아가 결국 헝가리를 상대로 결승전에서 이겼습니다. 지중에 국가 중에서는 두번째 승리입니다. 브라질의 선수였던 "검은 다이아몬드"라 알려진 레오니다스 다 시우바는 최고의 공격수로 개인 기술인 '오버 헤드 킥'을 마음껏 뽑냈습니다."
 worldnews.6.a:0 "이탈리아가 이겼다."
 worldnews.7.t:0 "진주만 공습"
 worldnews.7.a:0 "태평양의 열기가 올라가는군"
 worldnews.7.BOOM:0 "오늘 새벽, 일본 제국 해군은 미국의 진주만 기지에 공습을 가했으며, 일본 장성은 그 결과에 한껏 고취되어 있습니다. 미국 태평양 함대는 이 공습으로 비틀거리고 있지만, 다시 이어질지도 모를 재공습에 사색을 띄고 있습니다."
 worldnews.7.good:0 "오늘 새벽, 일본 제국 해군은 미국의 진주만 기지에 공습을 가했으며, 일본 장성은 그 결과에 열광하고 있습니다. 미국 태평양 함대는 이 공습으로 비틀거리고 있으며, 곧바로 반격을 가히지도 못할만큼 사색을 띄고 있었습니다."
 worldnews.7.historical:0 "오늘 새벽, 일본 제국 해군은 미국의 진주만 기지에 공습을 가했으며, 일본 장성은 그 결과에 만족하고 있습니다. 미국 태평양 함대는 이 공습으로 비틀거리고 있으며, 곧바로 반격을 가하지도 못하고 혼란에 빠졌습니다."
 worldnews.7.poor:0 "오늘 새벽, 일본 제국 해군은 미국의 진주만 기지에 공습을 가했으며, 일본 장성은 그 결과에 만족하고 있습니다. 미국 태평양 함대는 이 공습으로 비틀거리고 있지만, 전쟁에 온 신경을 곤두세우며, 곧바로 반격을 가할 것입니다."
 worldnews.7.wipeout:0 "오늘 새벽, 일본 제국 해군은 미국의 진주만 기지에 공습을 가했으며, 일본 장성은 그 결과에 만족하고 있습니다. 미국 태평양 함대는 이 공습으로 비틀거리고 있지만, 전쟁에 온 신경을 곤두세우며, 곧바로 강력한 반격을 가할 것입니다.""

  ### Politics ###
 election.100.t:0 "[GetYear] 선거"
 election.100.d:0 "오늘은 우리나라의 미래를 결정하는 날입니다. 누가 당선될까요?"
 
 blackiceevents.150.t:0 "BLACK ICE 4.1 (HOI4 1.7)에 오신 것을 환영합니다."
 blackiceevents.150.desc:0 "이 테스트 버전은 해군, 현지화, 육군의 수치에 대해서 수많은 변화를 포함하고 있습니다. 보병은 너프되고 기갑 병력은 버프를 받았습니다. 처음에 주어지는 몇몇 병력들은 차량화 대전차포를 포함하고 있습니다. 창작마당 페이지에서 자세한 사항을 확인하세요"
 
 blackiceevents.151.t:0 "특징"
 blackiceevents.151.desc:0 "모든 약소국에 해당하는 특정한 기갑장비, 항공기, 함선을 수없이 많이 추가해놓았습니다. 약소국, 강대국을 포함한 모든 국가중점을 재작업하였습니다.(이는 허락받은 다른 모드의 국가중점을 포함합니다.) 확대된 국내법과 정책으로 플레이어로 하여금 더 유연하게 나라를 어떻게 다스릴지 선택할 수 있도록 할 것입니다.\n새로운 창고 건물은 평화시기에 필요한만큼 최대로 자원을 비축할 수 있도록 해줄 것입니다.\n\n또한 동시에 전투서열(OOB), 사단 설계, 국가의 연구 선택지와 장비 생산을 확대하고 재작업했습니다. 몇몇 새로운 연구는 새로운 유닛을 제공하고, 다른 한편으로 다른 연구는 새로운 장비 또는 현존하는 유닛의 장비를 업그레이드할 수 있도록 할 것입니다. 장비 생산 비용을 줄이기 위해서, 특수 공장을 지을 수 있습니다.(전차, 야포, 소형화기 등) 이러한 건물들은 관련된 장비의 생산 비용을 줄여줄 것입니다. AI는 바닐라 버전보다 더욱 더 향상되었으며, 안타깝게도 특정한 항공기나 해군 장비는 잘 생산해내지못합니다. AI 약소국들은 항상 공통 연구중점을 사용할 것이며, AI가 어느정도의 레벨로 향상된다면 다시 원래대로 돌려놓을 것입니다. 이에 우리 또한 불만을 가지고 있습니다."
 
 blackiceevents.152.t:0 "권리 포기 각서"
 blackiceevents.152.desc:0 "다른 모드를 쓴다면 "스스로 위험성을 감수한다"는 이야기입니다. 우리가 만든 주요 모드만을 적용하기를 권장하고 있으며, 그렇지 않다면 이 모드 자체를 무너뜨리는 일이 될 것입니다.\n\n역사적인 게임플레이는 테스트 하지 않고 그리고 벨런스가 잡혀있지 않습니다. 명백하게 문제가 있다면 신고를 받고 이러한 문제를 고칠 것이며, 우리 팀이 재 프로그래밍할겁니다. 우리는 역사적인 플레이만을 할 것을 권장합니다.\n\n이 모드가 완벽하지 않다는 것을 잘 알고 있습니다. 버그나 충돌에 대해서 신고를 하고 싶다면, 언제 발생했는지, 무슨 일이 발생했는지 자세하게 알려주십시오. 가장 이상적인 방법은 디스코드나 드랍박스를 통해서 세이브파일을 보내주는 것입니다.\n\n어떠한 DLC도 필요가 없지만, Waking the Tiger를 적용하는 것을 추천합니다. 몇몇 요소들은 DLC가 있어야 플레이할 수 있습니다. DLC 요구사항에 의한 문제가 생길시에는, 이에 관해서 신고해주십시오.\n\nNATO 사단 표시가 "아주 권장"되며, 이는 게인 옵션->게임->나토 문양 사용에서 바꿀 수 있습니다."
 
 blackiceevents.153.t:0 "BICE 시작 가이드"
 blackiceevents.153.desc:0 "이 모드는 바닐라에서 수많은 사안들을 바꾸기 때문에, 어떠한 플레이 시마다 약간씩 동일하지 않거나 아주 다를 수도 있습니다. 특정 영역의 장비를 연구하는 것은(그 예로 대전차 소총) 대대가 그 장비를 즉시 요구하도록 만들 것입니다. 이 장비 기술은 창이 뜨며 새로운 장비가 해금된다고 알려줄 것입니다.\n\n인력 부문에서는 새로운 법령이 존재하며, 이는 국가 동원정도를 정할 수 있습니다. 낮은 동원령에서는 싸우는데 아무런 지장이 없으니, 적절하게 사용하세요. 다음 동원령을 시행하는데는 5주의 시간이 필요합니다."

 politics.1.a:0 "블랙아이스 플레이!"
 politics.1.b:0 "역사적 AI 끄기"
 politics.2.t:0 "반체제 인사의 행군!"
 politics.2.desc:0 "오늘 수천명의 반체제 인사들이 노래를 부르며 길거리를 행군하였습니다! 이로 인해 수많은 사람들이 이 무리에 합류할 것입니다!"
 politics.2.a:0 "망할 공산주의자들!"
 politics.2.b:0 "망할 파시스트들!"
 politics.2.c:0 "망할 군주주의자들!"
 politics.2.d:0 "망할 민주주의자들!"
 politics.3.t:0 "반체제 인사의 항의!"
 politics.3.desc:0 "반체제 인사들이 오늘 우리 정책에 반대하기 위해 수도에서 시위를 하였습니다! 안타깝게도 이들은 많은 사람들에게 목격되었고, 이들은 연설을 펼쳤습니다!"
 politics.3.a:0 "망할 공산주의자들!"
 politics.3.b:0 "망할 파시스트들!"
 politics.3.c:0 "망할 군주주의자들!"
 politics.3.d:0 "망할 민주주의자들!"
 politics.4.t:0 "극단주의자들이 시위를 벌이고 있습니다!"
 politics.4.desc:0 "상황이 변하고 있습니다. 두 진영으로 나뉘었으며, 이러한 현상이 점점 더 심해져가고 있습니다. 극단주의 사상이 빠르게 퍼지고 있습니다. 안타깝게도 파시즘과 공산주의는 현재 모두 지지를 얻고 있으며, 폭력사태까지 일으키고 있습니다. 현재 경찰이 이 사태를 진압하려하고 있습니다. 하지만 정말로 진압해야할까요? 선을 넘지 않는 선에서, 즉 총을 우리에게 겨누기 않도록 하지 위해, 어느 한쪽을 지원할 수도 있습니다. 모든 것은 당신의 선택에 달렸습니다."
 politics.4.a:0 "용인할 수 없다!"
 politics.4.b:0 "우리가 할 수 있는 것은 없다."
 politics.4.c:0 "파시스트를 도와라!"
 politics.4.d:0 "공산주의를 도와라!"
 politics.5.t:0 "암살 시도!"
 politics.5.desc:0 "암살입니다! 누군가가 지도자를 죽일려는 시도를 했습니다!"
 politics.5.a:0 "이런 안돼..."
 politics.5.b:0 "오라고 해라..."
 politics.6.t:0 "암살 성공!"
 politics.6.desc:0 "좋은 소식 대신, 오늘 지도자가 암살시도로 인해 죽었다는 소식이 도달했습니다! 누가 한 짓인지 밝혀내지는 못했지만, 처우는 완벽했습니다. 하지만 미래가 불확실합니다..."
 politics.6.a:0 "누군가는 대가를 치러야 한다!"
 politics.7.t:0 "암살 실패!"
 politics.7.desc:0 "다행스럽게도 뛰어난 보안체계로 인해, 암살은 실패로 끝났습니다. 공화국은 이로 인해 충격을 받았고 해결책을 요구하고 있습니다!"
 politics.7.a:0 "누가 이런 짓을 했나?!"
 politics.8.t:0 "쿠데타 발생!"
 politics.8.desc:0 "극단주의자들이 정부를 전복하려 하고 있습니다! 성공할 수 있을까요?"
 politics.8.a:0 "이런 안되..."
 politics.8.b:0 "와보라고 해라..."
 politics.9.t:0 "쿠데타의 성공!"
 politics.9.desc:0 "마침내 나라가 구원의 손길을 붙잡았습니다! 영광스러운 운동은 결국 부패한 반역자들을 축출하는데까지 오게 되었습니다! 더이상 이 부패한 반역자들이 아름다운 우리나라를 망칠 수 없습니다. 또한 우리는 쉴 수 없습니다. 아직 잔당은 남아있으며, 복수의 칼날을 갈고 있을겁니다. 이들을 완전히 청소한 뒤에야 국토를 회복시킬 수  있을겁니다."
 politics.9.a:0 "새로운 시대가 당도했다!"
 politics.10.t:0 "쿠데타 실패!"
 politics.10.desc:0 "정권을 전복시키려는 반역자들의 시도는 실패하였습니다. 우리는 시민들의 지지와 정권의 힘으로  반역자들에게서 승리를 얻어낼 수 있었으며, 이제 잔당들을 소탕하고 있습니다. 그 다음에 나라의 분열을 하나로 모을 때입니다."
 politics.10.a:0 "우리는 강하다!"
 politics.11.t:0 "내전 발생!"
 politics.11.desc:0 "이 날이 오고야 말았습니다. 정부의 존재는 잊혀지고 수없이 많은 전투만이 벌어지고 있을 뿐입니다. 하지만 이는 오직 시작일 뿐입니다..."
 politics.11.a:0 "한번에 끝내자!"
 politics.11.b:0 "한번에 끝내자!"
 politics.11.c:0 "한번에 끝내자!"
 politics.11.d:0 "한번에 끝내자!"
 politics.13.t:0 "군주주의자의 반란!"
 politics.13.desc:0 "군주주의 야당이 반란을 이르켰습니다! 수많은 무기고들이 습격당하고, 지역 방위군과 경찰은 제압당했습니다. 이로 인해 나라의 곳곳이 혼란에 가득찼습니다. 놈들과 맞써 싸우거나 아니면 합류해야할까요? 어떤 결정을 내리든, 우리나라는 암흑기에 빠졌고 앞으로 수많은 사람들이 고통받을 것입니다. 현재로써는 오직 희망만을 가지고 간절히 기도하는 수밖에 없습니다."
 politics.13.a:0 "대왕 만세!"
 politics.13.b:0 "군주제는 역사책에 존재하는 것일 뿐이다!"
 politics.14.t:0 "민주주의자들의 반란!"
 politics.14.desc:0 "민주주의 야당이 반란을 이르켰습니다! 수많은 무기고들이 습격당하고, 지역 방위군과 경찰은 제압당했습니다. 이로 인해 나라의 곳곳이 혼란에 가득찼습니다. 놈들과 맞써 싸우거나 아니면 합류해야할까요? 어떤 결정을 내리든, 우리나라는 암흑기에 빠졌고 앞으로 수많은 사람들이 고통받을 것입니다. 현재로써는 오직 희망만을 가지고 간절히 기도하는 수밖에 없습니다."
 politics.14.a:0 "자유가 나타났다!"
 politics.14.b:0 "민주주의는 약하고 부패한 것일 뿐이다!"
 politics.12.t:0 "카리스마 있는 지도사의 부상!"
 politics.12.desc:0 "뛰어난 지도자로 인해 야당이 성장하고 있습니다. 이들은 연설을 하여 새로운 당원들을 모을 뿐만 아니라, 기존의 당원들이 서로 힘을 합치고 있습니다. 이 지도자는 멀지않은 미래에 위험할 것입니다."
 politics.12.a:0 "노동자의 대변자이다"
 politics.12.b:0 "국가의 대변자이다"
 politics.12.c:0 "왕의 대변자이다"
 politics.12.d:0 "민중의 대변자이다"
 politics.15.t:0 "호소력있는 연설!"
 politics.15.desc:0 "오늘 예정된 연설에서 어떤 수사구를 사용하여야 할까요?"
 politics.15.a:0 "우리의 뛰어남을 알릴 기회다"
 politics.15.b:0 "민주주의자들을 격하시켜라!"
 politics.15.c:0 "공산주의자들을 격하시켜라!"
 politics.15.d:0 "파시스트들을 격하시켜라!"
 politics.15.e:0 "군주주의자들을 격하시켜라!"
 politics.16.t:0 "성공적인 정부 사업"
 politics.16.desc:0 "오늘 정부는 언론에 지난 몇달간 실행해 성공한 사업을 알렸습니다. 이를 만천하에 알려 사람들을  고무시킬 것입니다!"
 politics.16.a:0 "모두들 잘 해주었다!"
 politics.17.t:0 "언론과의 관계"
 politics.17.desc:0 "미국의 '정부의 제4부' 사례를 고려하면, 언론은 정치적 정적을 상대하는데 강력한 아군이 되어줄 수  있습니다. 제정한 언론법으로 인해 언론과의 관계는 친분을 유지하고 있으며, 언론은 엄청난 도움이 되고 있습니다. 하지만 국가에 의해 통제되는 언론보다 자유언론이 더욱 더 도움이 되고 이들과 친분을 쌓을 수 있는 기회는 어디에나 있습니다."
 politics.17.a:0 "자유언론은 그냥 놔두어야 한다."
 politics.17.b:0 "언론이 정권을 지원하도록 해라"
 politics.17.c:0 "언론이 정치적 정적을 공격하는 기사를 쓰도록 해라!"
 politics.18.t:0 "야당의 연설이 나쁜 반응을 얻고 있다!"
 politics.18.desc:0 "다행이도 야당은 인간이었기에 실수를 저지를 수 밖에 없었습니다. 오늘 있었던, 연설에서 군중을 선동하였지만, 자신들을 격하시키는 말을 범하고 말았습니다! 보고되는 바에 따르면, 이러한 일이 일어난 원인은 다양한데, 연설문의 전달이 잘못되었다고 보고되고 있습니다. 이유야 어쨌든, 이는 엄청난 행운입니다!"
 politics.18.a:0 "훌륭해!"
 politics.19.t:0 "야당의 스캔들!"
 politics.19.desc:0 "향후에는 언제든 과거를 살펴보면서, 오늘 있었던 야당의 실수를 기억해야합니다. 신문에는 특종으로 야당 지도자의 스캔들에 대해서 다루었습니다! 정확하게 확인되지 않고 단지 소문으로만 떠돌았지만 증거가 발견되어 명확히 이 소문이 사실인 것이 밝혀졌습니다. 절대로 이를 덮을 수 없을 것입니다!"
 politics.19.a:0 "훌륭해!"
 politics.20.t:0 "궁지에 몰린 반체제 인사들"
 politics.20.desc:0 "현 정부를 전복시키려는 반체제 인사를 잡아들일 기회가 생겼습니다! 어떻게 해야 할까요?"
 politics.20.a:0 "모두 다 잡아들여라!"
 politics.20.b:0 "연락을 취해라!"
 politics.20.c:0 "우리에게 위협이 되지 않을 거다."
 politics.21.t:0 "시민들은 장관에게 열광하고 있습니다!"
 politics.21.desc:0 "가장 규모가 큰 신문의 기사에서 장관을 칭찬하는 글이 실렸습니다! 이는 정당의 인기도에 영향을  끼칠 것입니다! 그 장관에게 보상을 해줘야 할까요?"
 politics.21.a:0 "계속 그런 식으로 일하도록 해라!"
 politics.22.t:0 "국가 단결도 변화"
 politics.22.desc:0 "우리나라의 분위기가 좋든 나쁘든 변하고 있습니다."
 politics.22.a:0 "이제 우리나라는 양분될 것이다..."
 politics.22.b:0 "우리나라는 혼란에 빠지고 있습니다!"
 politics.22.c:0 "우리나라가 갈라지고 있다!"
 politics.23.t:0 "국가 단결도 변화"
 politics.23.desc:0 "우리나라의 분위기가 좋든 나쁘든 변하고 있습니다."
 politics.23.a:0 "우리 나라의 문제를 해결했습니다!"
 politics.23.b:0 "우리나라는 혼란에 빠지고 있습니다!"
 politics.23.c:0 "우리나라가 갈라지고 있다!"
 politics.24.t:0 "국가 단결도 변화"
 politics.24.desc:0 "우리나라의 분위기가 좋든 나쁘든 변하고 있습니다."
 politics.24.a:0 "우리 나라의 문제를 해결했습니다!"
 politics.24.b:0 "우리나라는 회복세에 들었지만, 여전히 양분되어 있습니다."
 politics.24.c:0 "우리나라가 갈라지고 있다!"
 politics.25.t:0 "국가 단결도 변화"
 politics.25.desc:0 "우리나라의 분위기가 좋든 나쁘든 변하고 있습니다."
 politics.25.a:0 "우리 나라의 문제를 해결했습니다!"
 politics.25.b:0 "우리나라는 회복세에 들었지만, 여전히 양분되어 있습니다."
 politics.25.c:0 "우리는 여전히 재앙 속에서 떠돌고 있습니다."
 politics.26.t:0 "스캔들"
 politics.26.desc:0 "끔찍한 소식입니다! 우리 고위급 장관들 중 한명이 심각한 스캔에 휘말렸는데, 이는 부패와 권력 남용에 관련된 것입니다. 사람들은 우리 당을 다시는 신용하지 않을 수도 있습니다!"
 politics.26.a:0 "부패는 어디에나 존재한다"
 politics.26.b:0 "숨기도록 하라."
 politics.30.t:0 "여론조사 보고서"
 politics.30.desc:0 "정당의 인기는 권력으로 이어집니다. 우리를 지지하는 민중들은 우리가 무엇이든 할 수 있다고 믿고 있습니다."
 politics.30.a:0 "민중의 의무이다"
 politics.30.b:0 "민중의 의지이다"
 politics.31.t:0 "야당의 집권!"
 politics.31.desc:0 "부족한 정치기반으로 인하여, 주요 야당인사들은 우리의 반대에도 불구하고 법과 규제를 바꾸고  있습니다! 다시 정치기반을 쌓을 때까지 숨죽이고 때를 기다려야합니다."
 politics.31.a:0 "다시 되돌려야 한다!"
 politics.32.t:0 "야당 압박"
 politics.32.desc:0 "정치적, 군사적으로 우리가 나라를 완전히 장악하고 있는 지금, 이 기회에 정치적 정적에게 타격을  가할 수 있습니다. 하지만 이러한 행동을 하는 것은 민중에게 반발심을 심어줄 수도 있습니다. 어떻게 해야 할까요?"
 politics.32.a:0 "아무것도 하지 않는다"
 politics.32.b:0 "관대한 조치"
 politics.32.c:0 "엄중한 조치"
 politics.33.t:0 "암살 조사"
 politics.33.desc:0 "지도자를 죽인 끔찍한 암살이 누가 벌인 일인지 조사해야합니다. 실제 범인을 찾아야할까요? 아니면 정치적 정적을 지목해야할까요? 만약 후자를 선택한다면, 저들이 역공을 가할 가능성이 있습니다. 어떻게 해야 할까요?"
 politics.33.a:0 "철저히 조사하라!"
 politics.33.b:0 "민주주의자들에게 뒤집어씌워라!"
 politics.33.c:0 "군주주의자들에게 뒤집어씌워라!"
 politics.33.d:0 "파시스트들에게 뒤집어씌워라!"
 politics.33.e:0 "공산주의자에게 뒤집어씌워라!"
 politics.34.t:0 "조사 : 성공!"
 politics.34.desc:0 "누가 범인인지 명확히 알 수 있는 증거를 찾아내었습니다! 이제 누가 우리의 지도자를  죽인지 알게 되었습니다."
 politics.34.a:0 "반역자를 해임시키고 체포하라!"
 politics.35.t:0 "조사: 성공!"
 politics.35.desc:0 "조사가 실패했다는 보고를 해서 정말 죄송합니다.  이는 조사 담당자가 암살 당해서 일어난 일로, 이로인해 우리나라는 불안에 떨고 있으며, 이 때 정부의 힘을 보여줄 때입니다. 또다시 암흑기가 올 수는 없습니다!"
 politics.35.a:0 "치안부대를 투입해야겠군..."
 politics.36.t:0 "폭동!"
 politics.36.desc:0 "우리의 지도에 반대하는 시위가 일어나 통제불능 상태까지 도달했습니다. 이들은 우리나라의 가장  큰 도시를 점거하고 있습니다. ; 이곳은 이제 무법지대가 되었습니다! 다시 상황을 통제할 수 있을 때가지는 시간이 걸릴 것입니다."
 politics.36.a:0 "대처할 수가 없다!"
 politics.37.t:0 "야당 지도자의 반응!"
 politics.37.desc:0 "정치적 정적을 밝혀낸 후에, 우리의 지도자는 최근에 암살에 대해 저들을 대상으로 비난했습니다. 이는 우리에 대한 민심을 줄일 것이지만, 그럴만한 가치가 있었습니다."
 politics.37.a:0 "그는 골치덩어리일 뿐이다!"
 politics.38.t:0 "폭동이 심해지다!"
 politics.38.desc:0 "폭동이 점점 더 퍼져나가고 있습니다! 주요도시들에서는 더욱 더 폭동이 심해져가고 있으며, 이에  대처하기 위해 군대를 투입시켜야 합니다!"
 politics.38.a:0 "우리나라가 갈라지고 있다!"
 politics.39.t:0 "쿠데타의 여파"
 politics.39.desc:0 "성공적인 정권의 교체이후, 우리는 이제 정적들을 어떻게 처리할 것인가에 대한 문제에 직면했습니다. 저들에게 처벌을 가할 수도 있겠지만, 이는 민심을 잃을 수도 있는 처리방식입니다. 어떻게 하면 좋을까요?"
 politics.39.a:0 "우리의 힘을 보여줘야 한다 : 뭉게버려라!"
 politics.39.b:0 "자비를 보여주자 : 그냥 내버려둬라."
 politics.40.t:0 "내각을 정리하다"
 politics.40.desc:0 "이제 우리는 강력한 권력을 가졌으며, 내각을 정리하면서 우리와는 다른 사상을 가진 이들을 해임시켜야 합니다."
 politics.40.a:0 "오래된 것보다는 새로운 것으로!"
 politics.41.t:0 "권력 약화!"
 politics.41.desc:0 "약한 정당 지지도로 인해 정치력을 행사하기 어려워졌습니다. 정치력이 이를 해결해 줄지도 모릅니다!"
 politics.41.a:0 "국민의 신뢰를 되찾아야 한다!"
 politics.42.t:0 "파업!"
 politics.42.desc:0 "근무환경과 임금에 분노한 공장, 조선소 노동자들은 파업을 시작했습니다! 저들이 돌아오기를 그냥 기다릴 수도 있지만, 그렇게 한다면 우리에 생산에 차질이 생길 것입니다. 아니면 경찰을 보내 진압할 수도 있습니다. 하지만 그에 대한 반발로 이 파업이 더 심해질 수도 있습니다. 마지막으로 저들의 요구를 들어줄 수도 있지만, 오랫동안 생산량이 줄어들 것입니다.\n\n동쪽의 국가는 가혹하게 대처하지만, 서쪽의 국가는 양보를 통해 타협할 것입니다. 우리는 어떤 결정을 내려야 할까요?"
 politics.42.a:0 "기다려라!"
 politics.42.b:0 "진압해라!"
 politics.42.c:0 "요구를 들어주어라..."
 politics.43.t:0 "장군 파업의 끝"
 politics.43.desc:0 "우리는 전쟁에서 귀중한 승리들을 이루어내지 못한 고난의 시간이었던 몇달 후, 파업이 끝나고 마침내 정상적으로 돌아왔ㅅ브니다. 다시는 이러한 일이 일어나지 않게 합시다!"
 politics.43.a:0 "드디어!"
 politics.44.t:0 "총파업 협정의 끝"
 politics.44.desc:0 "마침내 이 협정의 종지부를 찍겠군"
 politics.44.a:0 "알겠다"
 politics.51.t:0 "하이드리히는 암살 당했다!"
 politics.51.desc:0 "충격적인 소식입니다! 국가보호관 하이드리히는 신원미상의 암살자에게 암살당했습니다! 이는 우리 계획에 차질을 줄 것입니다. 반드시 보복해야 합니다!"
 politics.51.a:0 "누가 한 짓이지?!"
 politics.52.t:0 "하이드리히는 암살에서 살아남았다!"
 politics.52.desc:0 "보고되는 바에 따으면 국가보호관 하이드리히는 암살에서 살아남았다고 합니다!"
 politics.52.a:0 "누가 감히 그런 짓을 할 수 있단 말인가?!"
 politics.54.t:0 "야마모토 제독이 죽었다!"
 politics.54.desc:0 "충격적인 소식입니다! 야마모토 제독이 탄 비행기가 태평양에서 미국의 전투기에 의해 격추되었습니다! 어떻게 이 사실을 미국은 알았을까요?"
 politics.54.a:0 "놈들은 그냥 운이 좋았을 뿐이다..."
 politics.55.t:0 "야마모토 제독이 살아있다!"
 politics.55.desc:0 "좋은 소식이군! 오늘은 야마모토 제독이 미국놈들의 전투기 공격에서 살아남은 축복의 날이다!"
 politics.55.a:0 "놈들이 제독께서 비행기에 타고 있었다는 걸 알고 있었을까?"
 politics.56.t:0 "발키리 작전!"
 politics.56.desc:0 "총통을 암살하라!"
 politics.56.a:0 "개시하라!"
 politics.57.t:0 "총통이 죽었다!"
 politics.57.desc:0 "안타까운 소식입니다. 반란자는 총통의 옆에 폭탄을 놓는데 성공했고, 폭발 속에서 총통은 죽었습니다. 다음에는 무슨 일이 일어날까요?!"
 politics.57.a:0 "통치권을 다시 되찾아야 한다!"
 politics.58.t:0 "총통이 살아있다!"
 politics.58.desc:0 "충격적인 소식입니다! 고위층의 회의에서 총통을 암살하려는 시도는 실패로 끝났습니다! 다행이도  폭팔은 몇몇 장성들에게 부상만을 입혔습니다. 누가 이런 짓을 공모했는지 찾아야합니다!"
 politics.58.a:0 "통치권을 다시 되찾아야 한다!"
 politics.59.t:0 "폭발의 여파"
 politics.59.desc:0 "올라오는 보고서에는 폭발의 여파에 대해 설명하고 있습니다. 누구도 죽지 않았나?"
 politics.59.a:0 "보고서가..."
 politics.60.t:0 "발키리 작전!"
 politics.60.desc:0 "총통의 죽음으로 제국은 혼란에 차있습니다! SS 친위대, 군 내에서는 누가 이 자리에 오를지 서로 다투고 있습니다! 반란자가 이길까요? 아니면 기존의 충성파들이 승리를 거뭐질까요?"
 politics.60.a:0 "반란은 시작되었다!"
 politics.61.t:0 "발키리 작전 : 실패!"
 politics.61.desc:0 "우리는 정권을 전복시키려던 반란자를 체포했습니다!  우리는 뛰어난 지도자를 잃은데 슬퍼하고  있지만, 그의 꿈을 우리들만이라도 이룰 것입니다! 그리고 반란자에게는 수십배로 처벌할 것입니다!"
 politics.61.a:0 "정치범 재판소가 이들의 운명을 결정할거다!"
 politics.62.t:0 "발키리 작전 : 내전!"
 politics.62.desc:0 "영향력 있는 주요인사들이 많이 죽었고 제국의 힘을 줄이는데는 성공하였습니다. 이제 서로 갈라져서 내전을 벌일 차례입니다. 제국의 암흑기가 도달했습니다!"
 politics.62.a:0 "이 내전은 빨리 끝날거다!"
 politics.63.t:0 "발키리 작전 : 성공!"
 politics.63.desc:0 "영광스러운 날입니다! 우리가 계획한 대로 폭탄으로 나치의 주요인사들을 죽였을 뿐만 아니라, SS친위대와 남은 주요인사들을 체포하는데 성공했습니다! 군대는 우리쪽으로 전향하여 제국을 완전히 통제하게 되었습니다. 독일의 새 역사가 밝았지만, 우리는 여전히 역사의 중심에 서 있습니다."
 politics.63.a:0 "새로운 독일!"
 politics.64.t:0 "발키리 작전 : 역사대로"
 politics.64.desc:0 "우리는 정권을 전복시키려던 반란자를 체포했습니다! 조사결과, 이들의 무능과 어리석음은 어차피 쿠데타의 말로가 이미 정해져있음이 들어났습니다. 이들에게는 수십배로 처벌할 것입니다!"
 politics.64.a:0 "정치범 재판소가 이들의 운명을 결정할거다!"
 politics.65.t:0 "발키리 작전에 대한 숙청의 끝"
 politics.65.desc:0 "정치범 재판소는 지난 몇달간 매우 바빴습니다. 이는 반란자를 처분한 공을 나누어주기 위함이었습니다. 이제 대부분의 숙청은 끝이 난 것처럼 보이며, 그 처리도 잘 해결된 것같아 보입니다. 이는 우리이게 도전하는 이들에게 충분한 경고가 될 것입니다!"
 politics.65.a:0 "다시는 안된다!"
 politics.66.t:0 "발키리 작전 효과 끝"
 politics.66.desc:0 "나치 주요인사들을 숙청하는 사태를 겪고 난 뒤, 마침내 평시상태로 돌아오게 되었습니다. 현재 우리나라는 얼마간의 회복기를 가지고 있으며, 다시 힘차게 달릴 것입니다."
 politics.66.a:0 "지금보다는 나아지겠지!"
 politics.70.t:0 "왕가의 복구"
 politics.70.desc:0 "왕가의 복구를 결정하면서 이제 우리나라의 정부를 어떻게 구성할지 정할 때입니다. 민중들의 지지로 우리는 정통성 있는 후보를 찾아내었습니다."
 politics.70.a:0 "우리는 민중들의 완벽한 지지를 얻고 있다!"
 politics.70.b:0 "권력은 절대적이지만, 지지는 그렇지 않습니다. 몸을 사려야 합니다."
 politics.70.c:0 "강력한 정통성을 가진 후보와 함께 협력해야 합니다."
 politics.71.t:0 "절대 군주국에 대한 요청"
 politics.71.desc:0 "최근의 총선거로 절대 군주국에 대한 요청이 빗발치고 있습니다! 민주주의 정치가들이 혐오하는 이 요청들은 우리에게 절대 군주국을 받아들이라는 압박을 가하고 있습니다. 사람들이 원하는 것을 들어줘야 할까요?"
 politics.71.a:0 "나 자신이 국가다!"
 politics.71.b:0 "절대 군주국은 역사 속에만 남아 있어야한다."
 politics.72.t:0 "입헌 군주국에 대한 요청"
 politics.72.desc:0 "우리의 절대적인 통치가 현재 최근의 총선거로 인해 금이가고 있습니다. 수천명에 달하는 군중들이  길거리로 뛰쳐나와 총선거를 요청하고 있으며, 이로 인해 입헌 군주국을 받아들이기를 요청하고 있습니다. 이들을 무력으로 진압할 수는 있지만, 이 한번이 끝이라고 보장은 할 수 없습니다. 어떻게 조취해야 할까요?"
 politics.72.a:0 "어쩔 수 없다."
 politics.72.b:0 "이 반역자들을 처분하라!"
 politics.200.t:0 "위버 장군의 사고!"
 politics.200.desc:0 "계획에 대한 적절한 유지보수의 부족으로 위버 장군의 계획은 엉망이 되었습니다. 그는 살아남더라도 부상을 입었을 것입니다..."
 politics.200.a:0 "살아남았기를 바란다!"
 politics.201.t:0 "토트의 계획이 엉망이 되다!"
 politics.201.desc:0 "계획에 대한 적절한 유지보수의 부족으로 토트 장관의 계획은 엉망이 되었습니다. 그는 살아남더라도 부상을 입었을 것입니다..."
 politics.202.t:0 "베크 문제"
 politics.202.desc:0 "공격적인 외교 정책과 재무장 계획으로 루트비히 베크 장군은 총통에게 항의를 하고 있습니다. 그와같이 높은 고위장성은 강력한 발언권을 가지고 있으며, 계획에 대해 반대하고 있습니다. 이러한 장군이 독일의 발전에 방해가 될까요?"
 politics.202.a:0 "놈은 골치덩어리일 수도 있지만 귀중한 인재다."
 politics.202.c:0 "놈은 골치덩어리일 수도 있지만 귀중한 인재다."
 politics.203.t:0 "할데르 문제"
 politics.203.desc:0 "뛰어난 군사적 재능에도 불구하고 할데르 장군은 동부전선에서 패배하였으며, 총통의 명령을 무시하였습니다. 그를 계속 장군으로써 전투에 임하게 해야할까요? 아니면 총통이 바라는대로 더 나은 누군가를 찾아야  할까요?"
 politics.203.a:0 "제거하자."
 politics.203.c:0 "놈은 골치덩어리일 수도 있지만 귀중한 인재다."
 politics.204.t:0 "자이츨러  문제"
 politics.204.desc:0 "동쪽에서의 실패는 많은 문제를 야기했지만, 이에 대한 주요책임은 자이츨러 장군의 실책입니다! 그는 계속해서 총통의 전술을 무시하였고 지휘계통에 혼란을 야기하였습니다. 그를 제거해야할까요?"
 politics.204.a:0 "제거하자."
 politics.204.c:0 "놈은 골치덩어리일 수도 있지만 귀중한 인재다."
