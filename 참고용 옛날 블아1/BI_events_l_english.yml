 comchina.2.t:0 "티벳의 거절"
 comchina.2.d:0 "티벳은 우리의 요구를 거절했을 뿐만 아니라, 지도자에 대해 모욕까지 했습니다. 도저히 견딜 수 없는  처사입니다."
 comchina.2.a:0 "댓가를 치를 것이다!"
 comchina.1.t:0 "티멧의 승낙"
 comchina.1.d:0 "티벳은 최근 우리의 요구를 승낙했으며, 중화인민공화국의 영토로 편입될 것입니다."
 comchina.1.a:0 "원래 이랬어야 했다."
 comchina.3.t:0 "중화인민공화국이 합병을 요구하다"
 comchina.3.d:0 "중화인민공화국과의 외교 관계는 점점 더 험악해져가고 있으며, 이제는 외교합병 또는 무력합병을   요구하고 있습니다."
 comchina.3.a:0 "저항은 헛된 짓이다"
 comchina.3.b:0 "절대 항복하지 않는다!"
 comchina.4.t:0 "중화인민공화국으로의 합병"
 comchina.4.d:0 "중화인민공화국과 소련은 우리에게 중화인민공화국에 합병하라고 압력을 행사하고 있습니다. 어떻게 대답을 해야할까요?"
 comchina.4.a:0 "공산주의 형제들과 함께하자!"
 comchina.4.b:0 "어떻게 놈들에게 우리의 미래를 맡길 수 있는가?"
 comchina.5.t:0 "신강은 합병을 거부하였습니다."
 comchina.5.d:0 "신강은 합병을 거부했습니다. 중국과 위구르 문화는 다르다고 주장하며, 자주국으로 남는 것을 선언했습니다."
 comchina.5.a:0 "원하는 대로." 
 comchina.6.t:0 "신강은 합병을 받아들입니다."
 comchina.6.d:0 "신강은 합병을 받아들였고, 이제 중화인민 공화국의 일부입니다."
 comchina.6.a:0 "대단한 소식이군!" 
 comchina.7.t:0 "공산주의 반란의 끝"
 comchina.7.d:0 "지난 몇년간 피비린내나는 싸움을 하면서 결국 중화인민공화국은 패배하였고 마오쩌둥은 처형되었습니다. 중국의 반란은 이제 멈출 것이며, 지도자들은 수감될 것입니다."
 comchina.7.a:0 "다시 하나로!"
 
