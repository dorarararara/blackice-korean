 convoy_events.5.t:0 "리버티 선 !"
 convoy_events.5.d:0 "리버티 선은 화물선으로 2차대전 당시 미합중국에서 만들어졌습니다. 비록 영국에서 설계가  되었지만, 미국에서 사용되게 된 배로 간단한 구조, 낮은 생산비용으로 널리 사용되었으며, 대량생산되었습니다. 이로 인해 리버티 선은 미국의 상징이자 전시 경제의 증거이기도 하였습니다."
 convoy_events.5.a:0 "리버티 선 아니면 죽음을 !"
