 germany.255.t:0 "제 13 차량화 보병사단"
 germany.255.d:0 "최초의 차량화 보병 사단 4개(2, 13, 20, 29)는 1937년부터 1939년까지 보병 사단에서 직접 업그레이드되어 대부분의 기능을 유지했습니다. 각 차량화 보병 사단에는 3개의 차량화 보병 연대와 1개의 차량화 포병 연대가 주요 전투 부대로 있었고, 이 사단에는 다른 지원 부대도 가지고 있었습니다.\n제 13 차량화 보병 사단은 마그데부르크의 막사에서 수리할 것입니다.\nOOB:\nCO: 폴 오토 중장\n제 33 차량화 보병 연대\n제 66 차량화 보병 연대\n제 93 차량화 보병 연대\n제 13 차량화 포병 연대\n\n중요!!\n군대 개요에서13. Infanterie-Division 를 찾을 수 있습니다. 그것을 열고 'Inf-Division(mot.)' 로 편제를 변경하십시오'\n\n이제 이름을 13. Infanterie-Division(mot.)로 변경하십시오."
 germany.255.a:0 "사단을 생성하라"
 germany.256.t:0 "제 20 차량화 보병 사단"
 germany.256.d:0 "최초의 차량화 보병 사단 4개(2, 13, 20, 29)는 1937년부터 1939년까지 보병 사단에서 직접 업그레이드되어 대부분의 기능을 유지했습니다. 각 차량화 보병 사단에는 3개의 차량화 보병 연대와 1개의 차량화 포병 연대가 주요 전투 부대로 있었고, 이 사단에는 다른 지원 부대도 가지고 있었습니다.\n제 20 차량화 보병 사단은 함부르크의 막사에서 수리받을 것입니다.\nOOB:\nCO: 막시밀리안 슈반트너 중장\n제 69 차량화 보병 연대\n제 76 차량화 보병 연대\n제 90 차량화 보병 연대\n제 20 차량화 포병 연대\n\n중요!!!\n군대 개요에서 20. Infanterie-Division 를 찾을 수 있습니다. 그것을 열고 'Inf-Division(mot.)' 로 편제를 변경하십시오\n\n이제 이름을 20. Infanterie-Division(mot.)로 변경하십시오."
 germany.256.a:0 "사단을 생성하라"
 germany.257.t:0 "군대 크기"
 germany.257.d:0 "우리는 이제 야전에 50개의 보병 사단을 보유하고 있습니다"
 germany.257.a:0 "알겠다"
 germany.258.t:0 "샤른호르스트/그나이제나우 28cm 주포 또는 38cm 주포"
 germany.258.desc.a:0 "샤른호르스트 급 전함은 독일 해군을 위해 건조된 최초의 현대식 전함이었습니다. 이것은 프랑스의 덩케르크급 전투순양함에 대한 대응으로 만들어졌으며, 그들 자체가 도이칠란트 급 판저쉬페에 대한 대응입니다. 샤른호르스트급은 3개의 3연장 포탑에 283mm (11인치) 포로 무장되어 있으며, 자매함은 2연장 380mm (15인치) 포를 발사하도록 계획되었지만, 전쟁이 발발하자 결코 이 계획은 실행되지 않았습니다."
 germany.258.desc.b:0 "샤른호르스트급 전함은 독일 해군을 위해 건조된 최초의 현대 전함이었습니다. 이것은 프랑스의 덩케르크급 전투순양함에 대한 대응으로 만들어졌으며, 그 자체가 독일 도이칠란트 급 판저쉬페에 대한 대응입니다. 샤른호르스트급은 3개의 2연장 포탑에 380mm (15인치) 포 6문을 장착하고 있습니다."
 germany.258.a:0 "28 cm (11 in) SK C/34 포 장착"
 germany.258.b:0 "38 cm (15 in) SK C/34 포 장착"
 germany.259.t:0 "제 16 차량화 보병 사단"
 germany.259.d:0 "제 16 보병 사단은 1934년에 조직되었습니다. 1939년 8월 26일 폴란드 침공을 위해 이 사단이 동원되었고, 1940년에는 프랑스 전투에 참가했습니다. 그 후 분단되어 제 16 기갑 사단과 제 16 차량화 보병 사단으로 독립적인 부대들이 생겼습니다. 후자는 1944년 이후부터 16번째가 아닌 다른 요소와 결합되어 제 116 기갑 사단으로 알려졌습니다.\n\n중요!!!\n군대 개요에서 16. Infanterie-Division 을 찾을 수 있습니다. 그것을 열고 'Inf-Division(mot.)' 로 편제를 변경하십시오\n\n이제 이름을 16. Infanterie-Division(mot.) 로 변경하십시오"
 germany.259.a:0 "사단을 생성하라"
 germany.260.t:0 "제 25 차량화 보병 사단"
 germany.260.d:0 "제 25 차량화 보병 사단은 1940년 11월 15일 제 25 보병 사단에서 조직되었으며, 1943년 7월, 제 25 기갑척탄병 사단으로 재편성 및 지정되었습니다.\n\n중요!!!\n군대 개요에서 25. Infanterie-Division 을 찾을 수 있습니다. 그것을 열고 'Inf-Division(mot.)'로 편제를 변경하십시오\n\n이제 이름을 25. Infanterie-Division(mot.) 로 변경하십시오."
 germany.260.a:0 "사단을 생성하라"
 germany.261.t:0 "제 3 차량화 보병 사단"
 germany.261.d:0 "제 3 차량화 보병 사단은 재지정되어 1941년 6월 22일 바르바로사 작전에 참가하였으며, 북부 집단군의 일원으로써 레닌그라드로 진격했습니다. 1941년 10월, 제 3 차량화 보병 사단은 '태풍 작전'과 '모스크바 전투', 그리고 겨울중의 방어전에 투입되었습니다. 1943년 중반, 제 3 차량화 보병 사단은 남부 집단군으로 옮겨졌으며, '청색 작전'에 참가했습니다. 그리고 결국 1943년 2월, 스탈린그라드 전투에서 포위당해 제 6 군과 함께 사단이 파괴당하게 됩니다.\n\n!!!중요!!!\n여러분은 육군 화면에서 '3. Infanterie-Division' (제 3 보병 사단) 을 찾으실 수 있습니다. 그리고 해당 사단의 편제를 'Inf-Division(Mot.)'으로 변경하십시오.\n\n그러고 난 뒤에 사단 명칭을 '3. Infanterie-Division(mot.)' (제 3 차량화 보병 사단) 으로 변경하십시오."
 germany.261.a:0 "사단을 생성하라"
 germany.262.t:0 "제 10 차량화 보병 사단"
 germany.262.d:0 "독일 제 10 보병 사단은 1934년 10월에 창설되었으며, 베르사유 조약 위반을 숨기기 위해서 '레겐스부르크 지역수비대'라는 명칭을 부여받았습니다. 이 사단의 명칭은 1935년 10월에 국방군이 창설되면서 제 10 보병 사단으로 변경되게 됩니다. 1938년 3월의 오스트리아 합병, 1939년 9월의 폴란드 침공, 1940년 5월 프랑스 침공에 참여했습니다. 그후 제 10 보병 사단은 '제 10 차량화 보병 사단'으로 변경되었으며, 이후 1943년 6월에는 '제 10 기갑척탄병 사단'으로 변경되었습니다.\n\n!!!중요!!!\n여러분은 육군 화면에서 '10. Infanterie-Division' (제 10 보병 사단) 을 찾으실 수 있습니다. 해당 사단의 편제를 'Inf-Division(mot.)' (차량화 보병 사단) 으로 변경하십시오.\n\n그러고 난 뒤 사단 명칭을 '10.Infanterie-Division(mot.)' (제 10 차량화 보병 사단) 으로 변경하십시오."
 germany.262.a:0 "제 10 보병 사단을 찾아라"
 germany.262.b:0 "AI는 완전한 사단을 얻는다"
 germany.262.c:0 "필요 없다"
 germany.263.t:0 "제 14 차량화 보병 사단"
 germany.263.d:0 "이 사단은 라이프치히에서 1934년에 창설되었으며, 구 지역수비대의 4 사단에서 11번째 (작센) 보병 연대로 확장되었습니다. 이는 베르사유 조약에 위반되는 일이기 때문에, 이 사단의 존재는 숨겨졌으며, 국방군의 창설이 선언된 후, 1935년 10월에 제 14 보병 사단으로 공식 지정되었습니다. 제 11 보병 연대의 역사는 국방군의 명성있는 보병 사단이 되기에 충분합니다. 이 사단은 1939년 폴란드 침공 제 1파에 참가하여 쳉스토호바와 루블린을 공격했고, 그 다음 해에는 프랑스 침공에 참가했습니다. 1940년 10월에 제 14 보병 사단은 차량화되어 제 14 차량화 보병 사단이 되었고, 말이나 도보에 의존하는 국방군과는 대조적인 차량들을 보급받았습니다.\n\n!!!중요!!!\n여러분은 육군 화면에서 '14.Infanterie-Division' (제 14 보병 사단) 을 찾으실 수 있으십니다. 해당 사단의 편제를 'Inf-Division(mot.)' (차량화 보병 사단) 으로 변경하십시오.\n\n그러고 난 뒤에 해당 사단의 명칭을 '14. Infanterie-Division(mot.)' (제 14 차량화 보병 사단) 으로 변경하십시오."
 germany.263.a:0 "제 14 보병 사단 검색."
 germany.263.b:0 "AI는 완전한 사단을 얻는다"
 germany.263.c:0 "필요없다."
 germany.264.t:0 "제 18 차량화 보병 사단"
 germany.264.d:0 "독일 제 18 보병 사단은 1934년 10월 1일 레그니차에서 '제 3 보병 사단'으로 창설되었으며, 이후 1935년 10월 15일에 '제 18 보병 사단'으로 변경되었습니다. 1939년 8월에 폴란드 침공에 참가하였으며, 그 다음 해인 1940년에는 프랑스 침공에 참가했습니다. 프랑스 침공 후, 이 사단은 1940년 11월 1일 차량화되었으며, '제 18 차량화 보병 사단'으로 명칭이 변경되고 이후 남은 전쟁기간동안 동부전선에서 전투를 수행했습니다. 그리고 1943년 6월에 '제 18 기갑척탄병 사단'으로 재지정되었습니다.\n\n!!!중요!!!\n여러분은 육군 화면에서 '18.Infanterie-Division' (제 18 보병 사단) 을 검색해 보실 수 있으십니다. 해당 사단의 편제를 'Inf-Division(mot.)' (차량화 보병 사단) 으로 변경하십시오.\n\n그러고 난 뒤, 해당 사단의 명칭을 '18. Infanterie-Division(mot.)' (제 18 차량화 보병 사단) 으로 변경하십시오."
 germany.264.a:0 "제 18 보병 사단 검색."
 germany.264.b:0 "AI는 완전한 사단을 얻는다"
 germany.264.c:0 "필요없다."
 germany.265.t:0 "제 36 차량화 보병 사단"
 germany.265.d:0 "제 36 보병 사단은 2차 세계 대전의 독일 보병 사단이었습니다. 이 사단은 1936년 10월 1일 카이저슬라우테른에서 창설되었으며, 1939년 8월 제 2차 세계 대전의 서막을 알리는 폴란드 침공 제 1파로 동원되었습니다. 이후 1940년 11월, 제 36 차량화 보병 사단으로 재편성되었으며, 1943년 5월 1일에는 다시 제 36 보병 사단으로 변경되었습니다. 이 사단은 1944년 6월, 소련의 바그라티온 작전이 진행중이던 시기에 바브루이스크에서 파괴되었습니다. 1944년 8월 3일, 제 36 척탄병 사단으로 재편성되었으며, 이후 1944년 10월에는 국민 척탄병 사단으로 변경되었습니다.\n\n!!!중요!!!\n여러분은 육군 화면에서 '36. Infanterie-Division' (제 36 보병 사단) 을 찾아보실 수 있으십니다. 해당 사단의 편제를 'Inf-Division(mot.)' (차량화 보병 사단) 으로 변경하십시오\n\n이제 사단의 이름을 '36. Infanterie-Division(mot.)' (제 36 차량화 보병 사단) 으로 변경하십시오."
 germany.265.a:0 "제 36 보병 사단 검색."
 germany.265.b:0 "AI는 완전한 사단을 얻는다"
 germany.265.c:0 "필요없다."
 germany.266.t:0 "1호 전차를 1호 대전차 자주포로 변환"
 germany.266.d:0 "1호 대전차 자주포 (혹은 판처예거 1, Panzerjäger I) 는 변형된 1호 전차 B형의 차체에 체코제 스코다 4.7mm 대전차 포를 장착한 차량입니다. 기존 1호 전차 B형의 포탑이 제거되었으며, 화기와 승무원을 보호하기 위해 포방패가 추가되었습니다. 이 대전차 포는 필요없는 바퀴나 견인부품등을 제거한 채로 차체 위에 장착되었으며, 포방패로 보호받고있습니다."
 germany.266.a:0 "1호 전차를 변환하라"
 germany.266.b:0 "아직 안된다"
 germany.269.t:0 "프랑스 차체를 마르더 1 대전차 자주포로 변환"
 germany.269.d:0 "마르더 I '마르텐스' (Sd.Kfz. 135) 는 75mm 대전차 포로 무장했습니다. 대다수의 마르더 I 은 프랑스의 포병 트랙터/장갑 보병 수송차량이었던 '로레인 37 L'의 차체를 변형시킨 것입니다."
 germany.269.a:0 "프랑스 차체를 변환시켜라"
 germany.269.b:0 "아직 안된다"
 germany.270.t:0 "2호 전차를 마르더 2 대전차 자주포로 변환"
 germany.270.d:0 "마르더 II 는 2호 전차 차체에 기반한 차량입니다. 2가지 모델이 존재했는데, 하나는 소련제 76.2mm 주포를 장착하여 독일산 포탄을 발사했던 모델과, 다른 하나는 독일제 75mm Pak 40 을 장착한 모델입니다. 이 차량의 높은 전고와 오픈탑 장갑은 승무원들에게 최소한의 보호를 제공했습니다. 허나 마르더 II (및 유사한 마르더 III) 는 1942년과 1943년사이에 동시대 독일 전차와 비교할 때, 크게 증가한 화력을 제공했음은 틀림없습니다."
 germany.270.a:0 "2호 전차를 변환하라"
 germany.270.b:0 "아직 안된다"
 germany.271.t:0 "38(t) 전차를 마르더 3 대전차 자주포로 변환"
 germany.271.d:0 "마르더 III 은 소련제 76.2mm F-22 M1936 야포, 혹은 독일제 75mm Pak 40 대전차포를 체코산 38(t) 전차 차체 상단에 장비한 형태입니다. 오픈탑 구조였기에 승무원에 대한 보호는 거의 기대할 수 없었지만 동시대 독일 전차에 비해 상당한 화력을 지녔습니다."
 germany.271.a:0 "38(t) 전차를 변환하라"
 germany.271.b:0 "아직 안된다"
