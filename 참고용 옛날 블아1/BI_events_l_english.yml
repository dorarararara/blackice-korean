 bel_cityfall.6.d:0 "영광스러운 벨기에 군인들이 오늘 아침 샹젤리제 거리를 따라 행진했습니다. 벨기에 대대는 에펠탑, 마티뇽 호텔, 룩셈부르크 궁전에 자리를 잡았습니다.\n\n한편 프랑스군이 후퇴하면서 벨기에 장교들은 루브르 박물관에 방문하였습니다. 또한 벨기에의 사령관은 저항군으로 하여금 인도적인 처우를 논하겠다고 선포하였습니다."
 bel_cityfall.6.a:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.6.b:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.6.c:0 "그들은 우리를 칠 수도 없고 과연 우리가 패배할까?"
 bel_cityfall.7.t:0 "예루살렘 함락"
 bel_cityfall.7.d:0 "영광스러운 벨기에 군인들이 오늘 아침 오래된 도시 예루살렘에 입성했습니다. 벨기에 대대는 성전산, 성묘에 자리를 잡았습니다.\n\n한편 영국군이 후퇴하면서 프랑스 장교들은 성묘에 들어가 크리스트의 무덤에서 기도를 드리고 첫번째 십자군 전쟁 중, 정복자 부이용의 고드프루아에 경의를 표하였습니다. 레옹 드그렐은 유대인의 볼셰비즘에 대항하여 신들이 자신들의 편에 들어준 것에 대해 감사의 표시로 경례를 하였습니다." 
 bel_cityfall.7.a:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.7.b:0 "데우스 볼트!"
 bel_cityfall.7.c:0 "반격은 정당했다!"
 ## France New ##
 france.32.t:0 "인민당이 선거에서 우세를 나타내다"
 france.32.d:0 "인민당이 선거에서 이겼으며, 여당이되었습니다. 프랑스 인민당(PCF), 프랑스 국제 인민당(SFIO), 사회당은 SFIO의 지도자 레옹 블룸을 내세웠습니다. 프랑스의 희망은 블룸 정권의 정책타계에 달려있습니다."
 france.32.a:0 "인민당과 함께라면 무엇이든지 해낼 수 있다!"
 france.33.t:0 "호어-라발 협정"
 france.33.d:0 "언론에서는 호어-라발 협정에 대해서 보도했습니다. 프랑스와 영국은 이탈리아의 무솔리니와 좋은 관계를 취하면서, 이탈리아-아비시니아 전쟁에서 에티오피아의 양보를 강요하는 협정이었습니다. 에티오피아는 자주권을 계속 가지기를 원했지만, 이들의 의견은 묵살되었습니다. 그리고 이는 에티오피아를 괴뢰국으로 남겨두면서 우파와 좌파 사이에서의 분쟁을 일으켰습니다. 알베르 사로가 정권을 이끌 것입니다."
 france.33.a:0 "피에르 라발은 사임되어야 한다."
 france.34.t:0 "레옹 블룸의 사임"
 france.34.d:0 "인플레이션이 46%까지 오르면서 주 40시간 노동은 아주 비효율적이라는 것이 드러났습니다. 경제의 혼란은 재무장 노력을 무산시켰으며, 또한 블룸으로 하여금 독일의 재무장에 대응하려고 했던 인민당의 사회 개혁 계획을 취소시키게 되었습니다. 레옹 블룸은 사임했고 의회는 레옹에게 경제적 위기를 맡기기를 거부했습니다."
 france.34.a:0 "에두아르 달라디에와 급진주의자들이 새 정부를 이끌 것이다"
 france.35.t:0 "인플레이션!"
 france.35.d:0 "1936년 프랑스는 1931년에 생긴 경제 위기에서 천천히 회복세를 보였습니다. 하지만 불안한 정치적 상황으로 높은 실업률과, 재정 적자가 나라를 강타하였습니다. 안타깝게도 적자는 프랑화를 과대평가하여 생산비가 더욱 더 증가하게 되었습니다."
 france.35.a:0 "경제를 개혁해야 한다"
 FRA_inflation_tooltip:0 "§포커스 트리의 경제 부분을 해제하세요.\n§!"
 france.36.t:0 "마티뇽 협정"
 france.36.d:0 "인민당 선거가 있은 후에 노동자 계층의 대량 파업 사테가 일어았습니다. 르아브르에서 시작된 파업은 공장을 점유하여 생산품의 출하를 막는 사태까지 일어났으며, 전국으로 퍼졌습니다. 100만이상의 노동자들이 파업을 단행했으며, 요구를 이루기 위해 인민당을 선거에서 투표하는 사회운동까지 벌어졌습니다. 새로운 좌파의 지도자는 레옹 블룸으로써 마티뇽 호텔에서 성공적인 협상을 이루어냈습니다. 모든 노동자들은 이 조약으로 인해 혜택을 받을 것이며, 파업이 합법으로 되었습니다. 또한 유급 휴가, 임금삭감 없는 주 40시간노동을 도입하였습니다."
 france.36.a:0 "생산량이 줄어들 것이다"
 FRA_matignon_tooltip:0 "§Y포커스 트리의 정치 부분을 해제하세요.§!"
 france.37.t:0 "공산주의자들이 지원을 끊다"
 france.37.d:0 "아쉽게도 프랑스 공산당의 지도자인 토레즈는 인민당을 탈퇴하며, 자신들의 불만을 나타내겠다고 선언했습니다."
 france.37.a:0 "놈들의 도움은 필요 없다"  
 france.38.t:0 "공산주의자들이 정권을 지원하다"
 france.38.d:0 "다른 나라와는 다르게 프랑스는 스페인 내전에서 스페인 공화국을 도왔습니다. 블룸 내각은 스페인으에 개입을 하도록 결정하고 자원병과 무기를 지원하였습니다. 프랑스 공산당의 지도자인 토레즈는 공산주의자들은  블룸의 정책을 지원하겠다고 선언했습니다."
 france.38.a:0 "사회주의자들과 공산주의자들은 함께 설 것이다!" 
 france.39.t:0 "인민 전선의 붕괴"
 france.39.d:0 "2년간의 집권에도 불구하고 인민전선은 유럽의 위기를 더욱 더 격화시키고 있습니다. 노동자들은 새로운 권리를 얻게 되었지만, 48%만이 임금이 올랐고, 46%의 물가상승이 발생했습니다. 실직률은 여전히 높았고 산업  성장률은 여전히 정체되어 있었습니다. 인민 전선은 스페인 내전과 관련되어 국제적인 문제를 일으켰으며, 우파와의 대립, 대공황의 문제등으로 1938년 가을에 사실상 해체되었습니다."
 france.39.a:0 "카미유 쇼탕이 새 정부를 이끌 것이다"  
 france.40.t:0 "벨기에, 룩셈부르크와의 동맹"
 france.40.d:0 "옛 동맹국의 일부에 공격적인 확장주의의 부활을 염두하여, 프랑스는 벨기에와 룩셈부르크에 히틀러의 야욕을 저지하기 위해 연합국에 초대를 하였습니다."
 france.40.a:0 "베네룩스를 지켜야 한다"
 france.40.b:0 "히틀러를 화나게 할 수는 없다"
 france.41.t:0 "영국이 동맹을 승낙하다"
 france.41.d:0 "영국이 우리 노력을 알아주었습니다. 벨기에와 룩셈부르크를 연합군에 들였습니다."
 france.41.a:0 "함께 독일을 다시 막아낼 것이다."
 france.42.t:0 "영국이 동맹을 거절하다"
 france.42.d:0 "연합군을 지원하기 위한 우리의 노력에도 불구하고, 최근에 개최된 회의에서 이러한 노력은 무산으로  돌아갔습니다. 영국은 불기에와 룩셈부르크를 연합국에 들이는 것을 거부하였습니다."
 france.42.a:0 "히틀러에게 희생될 것이다!"
 france.43.t:0 "라 카굴의 쿠데타"
 france.43.d:0 "공식적으로는 혁명 비밀 의사회라고 불리는 라 카굴은 프랑스의 파시스트-반공산주의 모임으로써, 암살, 테러, 무기고 테러 등의 폭력적인 조취를 통해 정치적 불안정을 야기하는 단체입니다. 장교들의 도움으로 오늘 이들은 쿠데타를 일으켰습니다. 이에 계엄령이 선포되었지만, 앞으로 별다른 변화는 생기지 않을 것입니다."
 france.43.a:0 "장교들이 페탱을 지지하고 있다."
 france.43.b:0 "프랑쉐 데스페뤼 장군이 나라를 이끌어야 한다."
 france.44.t:0 "애국주의 총선거"
 france.44.d:0 "인민당이 급속도로 세를 늘려가면서 애국주의자들의 지지에 힘입어 자크 도리오는 총선거를 통해 보수당과 급진당이 펼치는 엉망진창인 정치체제를 끝내려 하고 있습니다. 힘이 없는 정부는 도리오의 요구를 수용할 수 밖에 없었고, 얼마지나지 않아 새로운 정부가 탄생하게 되었습니다."
 france.44.a:0 "도리오가 새 정부를 이끌 것이다."
 france.45.t:0 "프랑스가 왈롱을 요구하다"
 france.45.d:0 "프랑스는 왈롱을 요구하며, 거절한다면 선전포고를 하겠다고 위협하고 있습니다."
 france.45.a:0 "싸울 수는 없다"
 france.45.b:0 "절대 포기하지 않을 것이다!"
 france.46.t:0 "벨기에의 수락"
 france.46.d:0 "벨기에는 왈롱을 양도하였습니다."
 france.46.a:0 "왈롱은 이제 프랑스다."
 france.47.t:0 "벨기에의 거절"
 france.47.d:0 "벨기에는 거절하며 싸울 준비를 하고 있습니다."
 france.47.a:0 "결과는 알고 있을 것이다."
 france.48.t:0 "스위스 양분 요구"
 france.48.d:0 "프랑스는 우리가 동쪽 지역을 갖는 조건으로 스위스를 양분하기를 원합니다. 이를 받아들여야 할까요?"
 france.48.a:0 "그래 그 나라를 지도상에서 지워버리자!"
 france.48.b:0 "지금은 적기가 아니다."
 france.49.t:0 "독일의 승낙"
 france.49.d:0 "히틀러는 스위스를 양분하자는 제안에 유럽은 이제 독일과 프랑스 두 나라에 의해 지배된다고 하며, 받아들였습니다!"
 france.49.a:0 "고맙네 친구여, 유럽은 자네 것이라네!"
 france.50.t:0 "독일의 거절"
 france.50.d:0 "히틀러는 스위스를 양분하자는 우리의 제안을 아직 그럴 정세가 아니라면서 거부하였습니다."
 france.50.a:0 "멍청한 실수다."
 france.51.t:0 "페탱이 돌아오다"
 france.51.d:0 "2차 대전은 이미 시작되었고 페탱은 여러번 정권 복귀 요청을 거절했습니다. 페탱은 의회의 예산사용  무능함과 프랑스군의 무기 준비에 대해 비난을 하였지만, 전쟁 중에는 포슈의 죽음 이후 가장 인망있고 뛰어난 군사 사령관으로써 명성높았습니다. 반드시 정권에 돌아오도록 해야합니다."
 france.51.a:0 "페탱은 나라를 단결시킬 것이다"
 france.52.t:0 "인플레이션 감소"
 france.52.d:0 "전쟁으로 인해 정부는 긴급 대처를 하였고, 극심한 인플레이션은 감소되어, 프랑스의 경제는 안정되게  되었습니다."
 france.52.a:0 "우리는 더욱 더 강해질 것이다."
 france.53.t:0 "신성한 단결(Union sacrée)"
 france.53.d:0 "신성한 단결(Union sacrée)은 1차 대전 동안 프랑스에서 조직된 단일당으로 이념 대립을 초월한 당이었습니다. 이 고난의 시간에 또라른 정치적 움직임이 일어나고 있습니다. 프랑스의 미래를 위해 논쟁과 싸움을 잠시 멈추었습니다."
 france.53.a:0 "프랑스 만세!"
 france.54.t:0 "내각의 사퇴"
 france.54.d:0 "국민 회의는 레노를 수상으로 선출했지만, 이는 소속된 정당 대부분의 의원들이 기권하면서 이루어진  결과입니다. 그렇기에 새 정부는 현재 아주 불안합니다. 수상에 관심이 있는 의원들은 독일, 소련이 아닌 레노를 공격하고 있으며, 국민 회의는 레노 정권이 전쟁을 치르기에는 나약하다며, 달라디에를 지지하고 있습니다."
 france.54.a:0 "폴 레노가 새 정부를 이끌 것이다"
 france.55.t:0 "군주제의 재건"
 france.55.d:0 "오늘 교황 비오 11세는 헨리 VII를 프랑스 왕국의 왕으로 임명했습니다. 새로운 지도자는 이 난세에 우리나라를 이끌 것입니다."
 france.55.a:0 "국왕 만세(Vive Le Roi)!
 france.56.t:0 "프랑스 세력으로의 초대"
 france.56.d:0 "옛 동맹국의 일부에 공격적인 확장주의의 부활을 염두하여 소협상을 강화하기 위한 노력으로 , 프랑스는 우리가 동맹에 참여하여 이러한 국가들을 함께 눈여겨 보자고 요청했습니다."
 france.56.a:0 "기꺼이 받아들이지."
 france.56.b:0 "[Root.GetName] 은 한걸음 더 나아가고 있다."
 france.57.t:0 "[From.GetName] 은 프랑스 세력에 가입했다"
 france.57.d:0 "독일의 유럽에서의 영향력을 줄이기 위한 계획이 실행되고 있습니다. [From.GetLeader]은 프랑스와 동맹을 맺는데에 승락했습니다."
 france.57.a:0 "강력한 세력을 건설에 한발짝 더 나아갔다"
 france.58.t:0 "[From.GetName] 은 프랑스와의 동맹 제안을 거부했습니다."
 france.58.d:0 "도움과 지원을 제공하기 위한 우리의 최선의 노력에도 불구하고, 우리의 가장 최근 시도한 국가중 한 곳에서 만나게 된 건 회의론이었습니다.  [From.GetLeader]는 아마도 우리의 동기를 의혹, 또는 우리와 너무 밀접하게 동조하는 것이 그들에 목표를 만드는 것이라 우려가 되어, 동맹에 가입하는것을 거부하고 있습니다."
 france.58.a:0 "놈들은 주변국의 먹이가되는구나!"
 france.59.t:0 "베네룩스의 운명"
 france.59.d:0 "왈롱을 합병하면서 독일 국경에는 충분한 방어시설이 부족하게 되었습니다. 제국에 대항하기 위해 벨기에와 룩셈부르크와 협정을 맺어야 합니다."
 france.59.a:0 "북동쪽은 이제 안전하다."
 france.60.t:0 "공산주의 쿠데타"
 france.60.d:0 "오늘 [Root.GetRulingParty] 지도자는 국가를 뒤흔들 만한 규모의 혁명을 일으켰습니다. [Root.GetAdjective] 정부의 관게자들은 [Root.GetLeader] 에 의해 체포되었으며, 협상을 하고 있습니다.\n\n산업을 보호한다는 명목으로 사회주의 국가의 변모를 시작하였으며, 쿠데타는 멈출 수 있는 수준을 넘어섰습니다. 이제 전 정권의 관계자들은 구금되거나 추방 또는 처형될 것입니다."
 france.60.a:0 "토레즈가 이끌 것이다."
 france.61.t:0 "경제 협력 협정"
 france.61.d:0 "완벽한 군사 동맹을 위해, 먼저 경제, 병참 협정을 영국과 맺어야 합니다. 협정이 체결된 지금 어떤 조취가 현 상황과 가장 알맞을까요?"
 france.61.a:0 "전기, 산업 기술을 공유하자"
 france.61.b:0 "군대 병참과 계획을 조정하자"
 france.61.c:0 "독일에 대항하여 경제 재재를 실행하자"
 france.62.t:0 "장비 설계사 지정"
 france.62.d:0 "육군의 장비를 충족시키기 위해, 장비 설계사를 선정해야 합니다."
