 ## Debug
 debug.102.t: "이념 색깔"
 debug.102.desc: "각각의 국가들은 이념과 같은 색깔로 지도상에 표시될 것입니다.\n\n"주의": 이는 몇몇 국가들이 다른 국가 태그를 사용할 수 있음을 의미합니다. 즉 이를 통해서 역사적인 국기와 국가 이름을 사용할 수 있습니다."
 debug.103.t: "군주제/공화국을 위한 색깔" #status
 debug.103.desc: "각각의 국가는 군주제/공화국 상태를 나타내는 색깔로 표시될 것입니다. 검은색은 시행하고 있지 않음, 흰색은 군주 공화국, 자주색은 군주국, 분홍색은 입헌 군주국, 파란색은 공화국, 청록색은 입헌 공화국을 의미합니다.\n\n"주의": 이는 몇몇 국가들이 다른 국가 태그를 사용할 수 있음을 의미합니다. 즉 이를 통해서 역사적인 국기와 국가 이름을 사용할 수 있습니다."
 debug.104.t: "국가 태그 재생성" #Drop Cosmetic Tags
 debug.104.desc: "이는 대부분의 국가 태그를 재생성하도록 하지만, 모든 나라가 해당되는 것은 아닙니다." #Drops cosmetic tags for all countries\n\n
 debug.105.t: "[Root.GetMapModeFilter] 채색 스케일"
 debug.105.desc: "이는 [Root.GetMapModeFilter]을(를) 기반으로 한 채색 스케일을 통해서 나라 색깔을 표시할 것입니다.\n\n첫번째 선택지는 빨강을 최소로 하고 파란색을 최대로 하고 초록색을 중간으로 한 채색 스케일을 사용하는 것입니다.\n\n두번째 선택지로는 빨간색과 녹색을 중간 정도로 하여 색깔을 구분하게 하기 어렵게 하는 것입니다."
 #Fuhrer Death at HQ
 fuhrer_dead.1.t:0 "총통의 죽음!"
 fuhrer_dead.1.desc:0 "현재 히틀러의 본부가 위치한 [FROM.FROM.GetName]에서의 길고도 격렬한 전투 끝에, 총통은 전투 중에 영웅답게 죽었습니다. 총통의 죽음은 우리의 전쟁에 큰 지장을 줄 것입니다. 게다가 장관진과 본부를 잃어, 우리군은 몇일동안 조직력에 불이익을 받을 것입니다! \n이제 독일국은 새로운 총통을 필요로 합니다." 
 fuhrer_dead.1.a:0 "하인리히 힘러"
 fuhrer_dead.1.b:0 "헤르만 괴링"
 
 fuhrer_dead.2.t:0 "총통의 죽음!"
 fuhrer_dead.2.desc:0 "[ROOT.GetName] 군은 오늘 [dead_fuhrer_HQ.GetName]의 총통 본부를 습격하였습니다. 길고도 격렬한 전투 끝에, 총통은 본부에서 사망한 채로 발견되었습니다. 장관진들은 체포되었습니다. 총통과 장관진들이 없다면, 국방군들은 다시 재정비하기 전까지는 조직력에 불이익을 받을 것입니다."
 fuhrer_dead.2.a:0 "승리가 머지않았다"
 
