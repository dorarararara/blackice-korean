 ss_event.685.b:0 "필요없다"
 ss_event.686.t:0 "단치이 향토방위단"
 ss_event.686.desc.a:0 "SS 향토방위군 "단치이"는 2차 대전 전에 단치이 자유시에서 조직된 SS 친위대였습니다. 독일의 폴란드 침공동안 폴란드 군에 대항하여 독일군과 함께 싸웠으며, 폴란드 시민들을 대량학살하는 전쟁범죄 또한 저질렀습니다. 제 3 SS 토텐코프 사단에 배치된 이후에는 독립여단이 아니게 되었습니다.\n\n단치이 향토방위군으로도 알려져 있는 이 집단은 공식적으로 1939년 6월 20일 창립되었으며, 단치이가 알버트 포스터 아래에 통치되었을 때, 지역 방위군이 되었습니다. 또한 이 사단의 핵심 간부들은 단치이 SS 와치스트럼반 "에이만"으로 불려지는 사단을 만들게 되었습니다. 이 사단은 많은 폴란드 시민들을 학살했으며, 후에는 투렌코브 사단에 속하게 되었습니다."
