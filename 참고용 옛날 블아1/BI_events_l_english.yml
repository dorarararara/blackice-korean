 germany.805.d:0 "오늘 저녁 [GER.GetLeader]은(는) 체코슬로바키아 지도자 에밀 하하를 베를린에 초청했습니다. 언짢은 기다림 끝에 이들의 만남이 시작되었고, [GER.GetLeader]은(는) 체코 공화국을 독일 제국에 합병하는데 관련된 문제해결방안을 곧바로 드러내었습니다. [Ger.GetLeader]은(는) 체코의 수도 프라하에 극소적인 폭격을 가하겠다는 위협을 하였으며, 또한 [CZE.GetLeader]은(는) 체코슬로바키아군에게 얼마있지 않을 침공에 어떠한 저항도 하지 말라고 명령을 내리라고 했습니다. 들리는 소문으로 [GER.GetLeader]의 요구에 하하는 앓아누웠으며, 의료진이 필요하게 되었으며, 회복되는 즉시 명령을 내리기 위해 프라하로 보내질 것이라는 것입니다."
 germany.805.a:0 "점령을 요구하라"
