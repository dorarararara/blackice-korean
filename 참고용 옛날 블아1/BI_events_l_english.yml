 kmt.29.d_2:0 "우리나라의 전 세력 지도국은 비밀 문서를 추궁하면서 우리나라를 세력에서 쫓아냈습니다. 적들은 우리를 고립시키는데 성공한 것처럼 보입니다."
 kmt.29.a:0 "스스로를 지켜야 한다."
 kmt.30.t:0 "비밀 문서 수락"
 kmt.30.d:0 "우리는 알려지지 않은 이들로부터 비밀 문서를 받았습니다.저들은 [TAN.GetName]은 우리와 같이 세력 수장국에 불만을 가지고 있으며, 함께 힘을 합치자고 제안했습니다!"
