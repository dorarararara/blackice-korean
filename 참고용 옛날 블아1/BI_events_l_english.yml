 germany.802.desc:0 "첫번째 공수사단을 창설하였습니다! 이와 관련에 수많은 노력을 기울렸습니다! 그렇기에 이들을 현명하게 활용해야합니다!"
 germany.802.a:0 "환상적이군!"
 germany.803.t:0 "체코-슬로바키아에 대한 의문"
 germany.803.d:0 "헝가리인들은 1차 대전에서 체코-슬로바키아에게 많은 영토를 잃으며 수많은 고통속에 몸부림쳤습니다. 이들은 이미 향후에 압박을 가할 것이라는 외교를 이어나갈 것이라고 우리에게 확인시켜주었지만, 다른 한편으로 이를 통해서 우리의 군사작전에 이들을 개입시킬 수 있을지도 모릅니다."
 germany.803.a:0 "더 강한 압박을 가할 수 있을 것이다"
 germany.803.b:0 "슬로바키아는 약해져서는 안된다"
 germany.803.c:0 "두 주(states)를 양도하라"
 germany.803.e:0 "우리 외교에 간섭하지 못하도록 하라"
 germany.803.a_tt:0 "[SLO.GetName]의 봉기 이후, §Y헝가리§!에 영향을 끼치는 §Y남부 슬로바키아 요구§! 이벤트 연쇄가 시작됩니다  "
 CZE_end_TT:0 "총 [?CZE_end|R0]의 §R연합군 분노§!가 추가됩니다\n"
 germany.804.d:0 "슬로바키아인들은 수백년동안 오스트리아-헝가리 제국에게 억압받았고, 이러한 상황의 종결에도 [CZE.GetName]의 건국으로 상황 자체는 변환 것이 없었습니다. 슬로바키아인들은 다시 한번 더 고통받고 있지만, 무기를 들고 독립을 선언하기를 원하고 있습니다. 지난 몇주동안 체코슬로바키아 내의 긴장도는 격렬해지고 있으며, 슬로바키아인들의 봉기는 시간문제입니다."
