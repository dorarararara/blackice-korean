 italy.17.t:0 "이탈리아 스페인 내전 자원병"
 italy.17.d:0 "우리의 동료들은 영광스러운 프랑코를 돕고 공산주의자들을 무찌르기 위해 스패인 내전에 참여했습니다."
 italy.17.a:0 "훌륭해"
 italy.20.t:0 "평화의 기회"
 italy.20.desc:0 "유고슬라비아가 우리 군사력에 압도당하면서, 이제 체코슬로바키아에 의지할 수밖에 없습니다. 더 많은 영토를 얻기 위해 계속 싸울 수 있지만, 전장에서 대등한 지금 외교적으로 우위를 점할 수 없습니다. \n\n어쩌면, 체코에게 평화를 제안하여 새로운 영토를 얻을 수 있을지도 모릅니다. 하지만 저들이 전쟁에서 이기고 있다고 생각한다면 이 제안을 받아들이지 않을지도 모릅니다."
 italy.20.a:0 "평화를 제안하라"
 italy.20.b:0 "계속 싸워라!"
 italy.21.t:0 "평화의 기회"
 italy.21.desc:0 "이탈리아는 평화제안을 보내왔습니다. 유고슬라비아는 이제 거의 끝났으며, 그렇지 안다고 한다면 이 전쟁에서의 승리는 확실하지도 않습니다. \n\n현재 전선을 생각해보고 과연 우리가 이 제안을 받아들여야할지 생각해보아야합니다."
 italy.21.a:0 "평화제안을 받아들여라"
 italy.21.b:0 "로마로 전진!"
 italy.22.t:0 "체코의 승락!"
 italy.22.desc:0 "체코는 우리의 제안을 정중한 태도로 받아들였으며, 이제 양측에는 싸움이 없을 것입니다. 이제 우리는 유고슬라비아 영토에 대한 영유권을 얼마든지 행사할 수 있게 되었습니다!"
 italy.22.a:0 "환상적이군!"
 italy.23.t:0 "체코의 거절!"
 italy.23.desc:0 "체코는 우리의 관대한 제안을 거절했으며, 계속 싸우기를 원하고 있습니다! 저들에게 자비없는 전쟁광이 무엇인지 보여줍시다!"
 italy.23.a:0 "프라하로 전진!"
 italy.30.t:0 "이탈리아령 동아프리카"
 italy.30.desc:0 "이탈리아령 동아프리카는 아프리카의 뿔에 위치한 이탈리아의 식민지입니다. 1936년에 걸쳐서 이탈리아령 소말릴랜드가 합병되었으며, 최근에는 에티오피아 제국을 합병했습니다. 빅토리오 엠마누엘 III세는 이에 에티오피아의 황제라는 직위를 얻었지만, 일본과 독일에서는 인정되지 못했습니다. 식민지는 여섯개의 주로 나누어져 있습니다. :  이탈리아령 에리트레아, 이탈리아령 소말릴랜드, 더해서 에티오피아의 영토(암하라, 사다모어-갈라어, 쇼아, 하라르) 각각의 주는 총독에 의해 통치되었습니다. 아직 속국은 아니지만, 이 식민지를 이탈리아의 속국으로 해방시킬 수 있을 것입니다."
 italy.30.a:0 "속국으로 해방해라"
 italy.30.b:0 "계속 이탈리아령으로 남을 것이다."
 italy.30.c:0 "이탈리아령 동아프리카로 플레이"
 italy.34.t:0 "발레아레스 제도를 다시 되찾을 시간이다"
 italy.34.desc:0 ""
 italy.34.a:0 "알겠다"
 italy.35.t:0 "스페인이 지브롤터를 되찾다"
 italy.35.desc:0 "스페인군이 맹렬한 전투를 이어난 후에, 무장하고 후퇴한 이탈리아군이 지브롤터에서 물러나고 땅을 점령하여 정당한 스페인 땅임을 주장했습니다."
 italy.35.a:0 "스페인은 다시금 하나가 된다"
 italy.35.b:0 "기억할 거다"
 italy.35.c:0 "이는 전쟁행위이다!"
 italy.36.t:0 "스페인이 지브롤터를 공격하다"
 italy.36.desc:0 "스페인군이 맹렬한 전투를 이어난 후에, 무장하고 후퇴한 이탈리아군이 지브롤터에서 물러나고 스페인은 땅을 점령하며 정당한 스페인 땅임을 주장했습니다."
 italy.36.a:0 "나쁜 소식이군(la mala noticia)"
 italy.36.b:0 "더 바위를 가질 수 없다는 것을 상기시키자"
 italy_bice.301.t:0 "이탈리아령 동아프리카 총독 변경" #maybe Governor-General of Ethiopia instead
 italy_bice.301.desc:0 "이탈리아령 동아프리카는 아프리카의 뿔 지역에서 이탈리아의 식민지였습니다. 이탈리아령 소말리아, 에리트레아, 새롭게 점령한 에티오피아를 합병하면서 1936년 건국되었습니다. 1936년에 건국되었을 때, 이탈리아령 동아프리카는 오랫동안 이탈리아가 소유한 땅으로 이탈리아령 에리트레아, 소말리아, 최근에 합병한 에티오피아 제국으로 구성되어 있었습니다. 이탈리아의 빅토르 엠마뉴엘 3세는 "이탈리아의 황제"라는 작위를 만들었지만, 이는 독일과 일본 제국을 전혀 신경쓰지 않은 결정이었습니다. 이 영토는 6개의 지구로 나뉘어져 있었습니다. 이탈리아령 에리트레아, 이탈리아령 소말리아, 이에 더해서 4개의 에티오피아 지역(암하라, 갈라-시다모, 시오아, 하랄)으로 각각의 지역에는 이탈리아의 시장이 존재하고 있습니다. 황제의 선택을 받을 적합한 총독이 될 수 있을까요? \n\n총독을 변경하고 싶습니까?"
 italy_bice.301.a:0 "로돌포 그란지아니로 총독을 변경시켜라"
 italy_bice.301.b:0 "필요없다"
