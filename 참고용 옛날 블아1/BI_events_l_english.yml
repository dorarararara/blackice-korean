 ## Turkey ##
 turkey.1.t:0 "무스타파 케말 아타튀르크의 죽음"
 turkey.1.d:0 "\n  공화국은 비통에 빠졌습니다. \n\n 전쟁 영웅, 혁명가, 대통령 그리고 튀르크의 아버지, 무스타파 케말 아타튀르크가 서거했습니다.\n\n그는 터키 국민과 그가 세운 공화국에 끝까지 사명을 다했습니다. 수천 명의 조문객들이, 그의 시신이 방수 상자에 입관되어 배와 기차편으로 앙카라로 운송되기 전에 이스탄불에서 조의를 표했습니다. 그의 국장은 의회 전체와 전 세계의 고위 관료들이 참석한 가운데 치뤄졌습니다.\n\n현대 터키 국가의 아버지는 이제 떠났으며, 공화국은 움직여야 합니다. 국회는 전임 총리인 이스메트 이뇌뉘를 후계자로 지목했습니다."
 turkey.1.a:0 "아타튀르크는 기억할 것이다"
 turkey.10.t:0 "[From.GetName] 은 [Root.GetFactionName]에 가입하였습니다!"
 turkey.10.d:0 "사방의 위협에 대해 우리들이 단합할 필요가 있기에 , [From.GetLeader] 는 오늘 [From.GetName]는 [Root.GetName]과의 상호 안전을 위한 조약에 들어가겠다고 세계에 발표하였습니다."
 turkey.10.a:0 "[Root.GetName] 와 [From.GetName] 는 오늘 형재가 되었습니다."
 turkey.11.t:0 "[From.GetName] 는 [Root.GetFactionName]와 함께하는 것을 거절했습니다."
 turkey.11.d:0 "자기 보호의 일환으로, [From.GetLeader]는 오늘 [From.GetName]은 그들의 막강한 인접국들이 위협으로 여길 수 있는 모든 정치적 행동을 삼갈 것이라고 발표했습니다. 따라서 그들은 우리의 [Root.GetFactionName] 가입 요청을 거절했습니다."
 turkey.11.a:0 "유일한 안전은 함께 일어서는 것이다."
 turkey.22.t:0 "하타이 - 프랑스의 승락"
 turkey.22.d:0 "프랑스 정부는 총선거를 여는데 동의했으며, 하타이는 조국으로 돌아올 것입니다."
 turkey.22.a:0 "훌륭해."
 turkey.23.t:0 "하타이 - 프랑스의 거절"
 turkey.23.d:0 "프랑스 정부는 우리의 요구를 거절했습니다! 터키는 하타이에 정당한 권리가 없다고 주장하고 있습니다."
 turkey.23.a:0 "나중에 처리하자."
 turkey.4.t:0 "터키 해엽에 대한 의문"
 turkey.4.d:0 "보스포루스와 다르다넬스 근처는 로잔 조약에 의해 비무장지대였습니다. 하지만 현재상태에서 이 지역이 다른 나라의 손에 떨어진다면 큰일이 날 수도 있습니다. 터키가 완전히 자주권을 가지고 있는 것이 좋을 것입니다."
 turkey.4.a:0 "동의한다."
 turkey.3.t:0 "몽트뢰조약"
 turkey.3.d:0 "보스포루스와 다르다넬스에 대한 우리의 지배를 국제사회가 허용하였고, 비무장의 시대는 끝나고 이제  방위력을 기를 차례입니다."
 turkey.3.a:0 "좋아!"
 sadabat.7.t:0 "[From.GetName] 는 [Root.GetAdjective] 에게[From.GetFactionName]참가를 요청했습니다."
 sadabat.7.d:0 "우리 국가 간 친선 조약에 서명한 것으로 [From.GetName]는  [Root.GetName]이 그들의 [From.GetFactionName]에 참여할 것과 우리의 주위에서 커져가는 위협에 함께 대항할 것을 요청했습니다. 공산주의든 파시스트든 [From.GetName]은 [Root.GetAdjective]의 이익을 위해서 일어설 것을 약속했습니다."
 sadabat.7.a:0 "[Root.GetName]동지들과 함께 서겠다."
 sadabat.7.b:0 "[Root.GetName]가 자력으로 생존하게 한다."
 sadabat.31.t:0 "터키는 하타이에서 총선거를 요구합니다."
 sadabat.31.d:0 "터키는 자치주인 알렉산드리아의 시리아 산드자크를 터키로 편입시키기 위한 총선거를 요구했습니다. 이 선거는 확실히 찬성될 것입니다."
 sadabat.31.a:0 "그 조그만 땅덩어리는 우리에게 가치는 없지만, 저들에게는 이득이 있을 것입니다."
 sadabat.31.b:0 "어림없다!"
 turkey.101.t:0 "독일의 요구"
 turkey.101.d:0 "독일은 성공적인 아프리카 작전 이후 우리를 세력에 초대하고 있습니다."
 turkey.101.a:0 "그래"
 turkey.101.b:0 "수락할 필요 없다"
 turkey.102.t:0 "독일의 요구"
 turkey.102.d:0 "독일은 성공적인 아프리카 작전 이후 우리가 괴뢰국이 되기를 요구하고 있습니다."
 turkey.102.a:0 "그래 운명을 맡기자"
 turkey.102.b:0 "수락할 필요 없다"
 turkey.103.t:0 "독일의 요구"
 turkey.103.d:0 "독일은 성공적인 아프리카 작전 이후, 코카서스국경을 요구하고 있습니다."
 turkey.103.a:0 "그래 운명을 맡기자"
 turkey.103.b:0 "수락할 필요 없다"
 turkey.104.t:0 "터키가 하타이의 독립을 요구하다"
 turkey.104.d:0 "오늘 터키 정부는 프랑스가 하타이를 독립시키지 못하는 그러한 상황이라면 우리가 관련 조취를 취해야 한다고 선언했습니다."
 turkey.104.a:0 "그래, 받아들이지"
 turkey.104.b:0 "받아들일 수 없다"
 ## Belgium ##
 tblra.1.t:0 "[From.GetName] 는 베네룩스와 함께할려한다"
 tblra.1.d:0 "[From.GetName] 는 우리를 끌어들여 동맹을 강화할려 합니다."
 tblra.1.a:0 "수락"
 tblra.1.b:0 "거절"
 tblra.2.t:0 "[From.GetName] 의 거절"
 tblra.2.d:0 "슬프게도 [From.GetName] 은 우리의 제안을 거절했습니다."
 tblra.2.a:0 "우리는 그들이 필요하다. 다른 방법이 있을 거다"
 tblra.3.t:0 "[From.GetName] 의 수락"
 tblra.3.d:0 "[From.GetName] 는[Root.GetFactionName] 로의 가입을 승낙했습니다."
 tblra.3.a:0 "좋은 소식이군"
 tblra.3.b:0 "스스로 해결할 것이다.
 tblra.4.t:0 "[From.GetName] 의 조약 제의"
 tblra.4.d:0 "우리의 탱크는 저들보다 우수하고, 이에 [From.GetName]는 우리에게 탱크 설계를 요구하는 대신 방공협정에 가입하겠다고 요청하고 있습니다."
 tblra.4.a:0 "수락"
 tblra.4.b:0 "거절"
 tblra.5.t:0 "[From.GetName] 는 우리의 제안을 수락했다."
 tblra.5.d:0 "우리의 제안은 받아들여졌습니다. [From.GetName]는 우리에게 기술을 주었고, 이제 외부의 영향력에 무시하는 일만이 남았습니다."
 tblra.5.a:0 "새 설계도를 보고 한번 생산해 보자구"
 tblra.6.t:0 "[From.GetName] 우리의 제안을 거절했다."
 tblra.6.d:0 "[From.GetName] 는 우리의 무장을 늘리는 조약을 맺는데 거절하였습니다. 우리 스스로 새 전차를 개발해야 합니다!"
 tblra.6.a:0 "알겠다"
 tblra.8.t:0 "벨기에가 [Root.GetFactionName]에 함께하기를 원한다."
 tblra.8.d:0 "독일의 침략을 받지 않는다는 것을 깨달았지만 [From.GetName]는 두려워하고 있고, 우리의 보호를 요청하고 있습니다."
 tblra.8.a:0 "수락"
 tblra.8.b:0 "거절"
 tblra.9.t:0 "[From.GetName] 의 수락"
 tblra.9.d:0 "영국은 베네룩스 지역이 독일과의 전쟁에 있어서 아주 전략적인 지역이라는 것을 깨달았으며, 영국은 우리나라의 보호를 약속했습니다."
 tblra.9.a:0 "좋은 소식이군"
 tblra.10.t:0 "[From.GetName] 의 거절"
 tblra.10.d:0 "영국은 베네룩스 지역을 중요하게 생각하지 않는 것은 명확하며, 우리와 함께 싸우지 않을 것 같습니다"
 tblra.10.a:0 "영국에게 제안을 해보자"
 tblra.11.t:0 "현재 체제를 무너뜨리자"
 tblra.11.d:0 "이 어지러운 난국에 굳건한 사회는 필요없습니다. 이를 무너뜨려 나라를 강력하게 만들 때입니다."
 tblra.11.a:0 "시행하라"
 tblra.12.t:0 "경제 부양정책"
 tblra.12.d:0 "[Root.GetName] 는 최근 생산단가를 낮추는 경제협정을 열었습니다."
 tblra.12.a:0 "수락"
 tblra.12.b:0 "거절"
 tblra.13.t:0 "[From.GetName] 의 수락"
 tblra.13.d:0 "[From.GetName]는 생산단가를 낮추는 협력을 맺었습니다"
 tblra.13.a:0 "듣기 좋군"
 tblra.14.t:0 "[From.GetName] 의 거절"
 tblra.14.d:0 "안타깝게도 [From.GetName] 는 우리의 제안을 거절하였습니다."
tblra.14.a:0 "베네룩스에 있어서 슬픈 날이군"
 tblra.15.t:0 "모두가 경제 부양정책을 받아들이다"
 tblra.15.d:0 "모든 베네룩스 지역의 국가들은 경제 부양정책을 받아들였으며, 향후에 함께 성장할 것입니다."
 tblra.15.a:0 "좋은 소식이군"
 tblra.22.t:0 "이중 살인후 노동자들이 파업하다!"
 tblra.22.d:0 "앤트워프에서 두 사회주의 신봉자들이 암살당했으며, 이는 파시스트에 의해 일어난 일이며 후에는 조선소에서의 파업이 일어났고 이 파장은 나라 곳곳으로 퍼져나갔습니다. 약 500 000명에 달하는 노동자들이 파업에 들어갔으며, 산업은 정체되었습니다."
 tblra.22.a:0 "양보해야한다"
 tblra.22.b:0 "파업하게 두는 한편, 필요하다면 해고하라" 
 tblra.23.t:0 "파울 반 젤란트의 횡령이 적발되다!"
 tblra.23.d:0 "국회의원인 구스타프 샙은 국립은행에서 일할 때 수상의 횡령을 고발했습니다. 반 젤란트의 부인에도 불구하고 의회 내에는 소문들이 이미 퍼질 때로 퍼졌으며, 3부 의회는 현재 충격을 받은 상태입니다."
 tblra.23.a:0 "사임하는 것보다는 낮다." 
 tblra.24.t:0 "불순분자가 정부를 위협하다!"
 tblra.24.d:0 "렉시스트가 다시금 정부를 위협하고 있습니다 제무부 장관 앙리 드 맨은 상류층에게 세금을 걷기 위해  카톨릭당과 사회자유당의 좌파인사들을 통합시키려 하고 있지만... 드 맨은 "건강상"의 이유로 사퇴하였습니다. 이 사건은 다시금 의회를 뒤흔들었고 저들 없이 정부는 개혁을 해야합니다."
 tblra.24.a:0 "폴 앙리 스파크는 드 맨보다 도움이 될 것이다."
 tblra.25.t:0 "불순분자가 다시 정부를 위협하다!"
 tblra.25.d:0 "레오폴드 III세는 아드리안 마튼즈를 임명하는 것을 거부하였는데, 그는 플라망 의료 학교의 수장으로써  1차 대전 당시 독일군과 협력한 전적이 있었습니다. 이러한 인사제의는 처음에는 장관들에 의해 요청되었지만, 이후에는 그 누구도 왕실의 명을 거부할 용기를 가지고 있지 않았습니다. 정권에서는 현재 온갖 소문들이 나돌아다니고  있습니다."
 tblra.25.a:0 "버트 피에로가 다음 후보자다" 
 tblra.26.t:0 "왕과 정부는 방위를 위해 단결하였으며, 후베르 피에롯은 수상이 되었습니다!"
 tblra.26.d:0 "현 상황을 직시하기 위해, 나라가 하나되고 정부는 후베르 피이롯 수상을 중심으로 모든 민주주의당은 뭉쳐야 합니다."
 tblra.26.a:0 "언젠가는 평화가 찾아오기를"  
 tblra.27.t:0 "왕과 정부는 방위를 위해 단결하였으며, 후베르 피에롯은 수상이 되었습니다!"
 tblra.27.d:0 "갑작스러운 공세에 직시하기 위해, 나라가 하나되고 정부는 후베르 피이롯 수상을 중심으로 모든 민주주의당은 뭉쳐야 합니다."
 tblra.27.a:0 "언젠가는 평화가 찾아오기를"  
 tblra.28.t:0 "벨기에의 최후통첩"
 tblra.28.d:0 "벨기에 혁명 정부는 공산주의 정권을 세우기를 원하고 있습니다."
 tblra.28.a:0 "수락하지"
 tblra.28.b:0 "영국에게 도움을 요청하다"  
 tblra.28.c:0 "전쟁이다!" 
 tblra.38.t:0 "1936 선거운동 시작!"
 tblra.38.d:0 "활발한 정치 상황은 선거가 가까워졌다는 것을 아는 증거입니다. 몇달안인 5월 말에 벨기에는 총선거를  실시할 것입니다. 이미 몇몇 정당들은 새 정부와 조율을 맞추었습니다. 렉스, 베르디나소, VNV와 같은 대중운동이 정치에 참여할 수 있을까요?"
 tblra.38.a:0 "대회의를 열자!"
 tblra.39.t:0 "민주주의 연합의 비산!"
 tblra.39.d:0 "벨기에의 정치상황이 변하면서 몇몇 정당들은 사라지기까지 했습니다.Due to the evolution of the political situation in Belgium, the political union in favour of the war has now vanished."
 tblra.39.a:0 "알겠다"
 tblra.40.t:0 "조셉 자크모트의 사망!"
 tblra.40.d:0 "공산당은 지도자 조셉 자크모트의 갑작스러운 죽음을 공표했습니다. 10년이상을 지도자로 지내면서 줄리앙 라하우, 사비에 렐리콤, 조지 반 덴 붐으로 구성된 트로이카를 만들었습니다."
 tblra.40.a:0 "렐리콤은 모스크바의 선택을 받았다. 그가 지도자가 될거다"
 tblra.40.b:0 "줄리앙 라허트가 벨기에 공산당을 이끌 것이다." 
 tblra.41.t:0 "부분선거에서 렉시스트 대표가 사직하고 젤란트는 레옹 드그렐에 대항할 것입니다"
 tblra.41.d:0 "1935년 POB대표가 사직한 함과 동시에 브뤼셀의 렉시스트 대표 또한 사직하였고 결국 POB는 부분 선거를 강요했습니다. 이는 렉시스트의 위협에 대항하기 위한 것으로 특히 레옹 드그렐에게 대항하기 위한 것이었습니다. 젤란트는 공산주의당을 포함해 다른 정당들을 지원하였습니다."
 tblra.41.a:0 "단결은 힘이다!" 
 tblra.41.b:0 "깨끗한 정권을 위해 드그렐에게 투표하라!" 
 tblra.42.t:0 "1919년에 약탈당한 독일의 땅."
 tblra.42.d:0 "1차대전 말기에 벨기에는 우리 땅의 일부를 합병하였고, 우리의 마지노선 공격계획은 베르사유의 강요된 평화에서 다른 상황으로 넘어갈 계기가 될 것입니다."
 tblra.42.a:0 "그 땅도 우리 땅이다!"
 tblra.43.t:0 "레옹 드그렐이 티오아스 제국의 건국을 선포하다""
 tblra.43.d:0 "\n\n기나긴 연설에서 국가와 군대의 중요성을 일깨운 레옹 드그렐은 네덜란드의 통합이 완료되었으며, 베네룩스의 새 시대가 시작되었다고 선언했습니다.  이 변화를 전세계에 알리기 위해, 국명을 티오아스 제국으로 선언하며, 샤를 5세의 정신을 부활시키며, 오래된 "버건디 영역" 재통합이 이루어졌다고 하였습니다."
 tblra.43.a:0 "오늘 제국신민들이 다시금 일어날 것이다!"
 tblra.44.t:0 "조리스 반 세브렌이 벨기에 합중국의 건국을 선언하다"
 tblra.44.d:0 "\n\n기나긴 연설에서 국가와 군대의 중요성을 일깨운 조리스 반 세브렌은 네덜란드의 통합이 완료되었으며, 베네룩스의 새 시대가 시작되었다고 선언했습니다. 이 변화를 전세계에 알리기 위해, 국명을 벨기에 합중국으로 선언하여 네덜란드의 부활을 알렸으며, 베네룩스는 하나의 국기 아래 통합할 것이라고 선언했습니다."
 tblra.44.a:0 "몇백년만에 우리는 진정으로 하나가 되었다!" 
 tblra.49.t:0 "조리스 반 세브렌이 프랑스군에게 사살당하다"
 tblra.49.d:0 "침공 초기에 벨기에 파시스트들은 적과의 내통을 염려한 정부에 의해 구금되었습니다. 이 정치범들은 전선에서 먼 지역으로 보내어졌고 결국에는 프랑스군에 인도되었습니다.\n\n지난 밤 벨기에가 패했다는 소식에 술을 마시고 취한 병사가 벨기에 파시스트 지도자 조리스 반 세브렌을 사살했습니다."
 tblra.49.a:0 "수많은 전쟁의 희생자들 중 한명일 뿐이다." 
 tblra.50.t:0 "조리스 반 세브렌이 플랑드르 합중국을 선포하다"
 tblra.50.d:0 "플랑드르가 다시금 합쳐졌으며, 정복을 할 시간입니다. 릴은 이제 레이셀로 불러지게 될 것이며, 덩케르크는 원래의 이름인 Duinkerke로 불러질 것입니다."
 tblra.50.a:0 "플랑드르 만세, 그리스도에게 플랑드르를(Alles voor Vlaanderen, Vlaanderen voor Kristus.)"
 tblra.50.b:0 "플라망어를 잊어버린 지금 의미없는 짓이다" 
 tblra.51.t:0 "북부 프랑스가 해방되다"
 tblra.51.d:0 "다시금 북부 프랑스가 해방되었고, 도시들이 원래의 이름을 되찾았습니다. 드골 장군은 릴에서 태어났지 리-제-젤러에서 태어난 것이 아닙니다."
 tblra.51.a:0 "프랑스는 자주국이 될 것이다."
 tblra.52.t:0 "구식 Ft-17 전차"
 tblra.52.d:0 "몇년동안 사용되지 않은 14대의 르노 FT 전차는 여전히 무기고에 놓여있습니다. 49대를 1차대전 종전 직후 프랑스로부터 구입했으며, 이 전차들은 이제 구식이고 낡았다는 것을 누구나 알고 있습니다. 누군가 이 전차들을 프랑스 헌병대에 줘버리자는 발상을 하게 되었습니다."
 tblra.52.a:0 "줘 버려라"
 tblra.53.t:0 "야포 비축"
 tblra.53.d:0 "구식 75mm 포는 무기고에서 배치되기를 기다리고 있습니다."
 tblra.53.a:0 "이 무기를 사단에 배치해야한다" 
 tblra.54.t:0 "야포 비축  - 스웨덴 포"
 tblra.54.d:0 "보포스 산악포를 지난년에 샀으며, 이제 구식 75mm포가 무기고에 보관되어 있습니다."
 tblra.54.a:0 "이 무기를 사단에 배치해야한다" 
 tblra.55.t:0 "허버트 피에로의 사임"
 tblra.55.d:0 "몇년 간의 전쟁이 진행되는동안 허버트 피에로는 사임하기로 결정했습니다. 아킬 반 에이커가 새로운 지도자가 될 것입니다."
 tblra.55.a:0 "간단한 이양이다" 
 tblra.56.t:0 "카탕가 우라늄 선적 중지"
 tblra.56.d:0 "벨기에가 카탕가 지역의 통제권을 상실하였거나 협력이 파기되어, 더이상 카탕가 우라늄을 채취할 수 없게 되었습니다."
 tblra.56.a:0 "우라늄을 확보해야 한다"
 tblra.57.t:0 "카탕가 우라늄 선적"
 tblra.57.d:0 "벨기에 정부와의 협력으로 카탕가의 우라늄 광산에서 채취한 귀중한 광물을 선적해올 수 있었습니다."
 tblra.57.a:0 "이 광물의 잠재력을 끌어올려야한다" 
 tblra.58.t:0 "사비에르 렐리컴이 체포되다"
 tblra.58.d:0 "벨기에 공산당의 지도자가 오늘 독일군에 의해 체포되었고 브린동크 요새에 구금되었습니다."
 tblra.58.a:0 "파시즘의 또다른 희생자군" 
 tblra.59.t:0 "줄리앙 라허트가 체포되다"
 tblra.59.d:0 "벨기에 공산당의 지도자가 오늘 독일군에 의해 체포되었고 브린동크 요새에 구금되었습니다."
 tblra.59.a:0 "파시즘의 또다른 희생자군" 
 tblra.60.t:0 "알렉산드레 겔로팽이 암살당하다"
 tblra.60.d:0 "국가경제에서 중요한 역활을 담당하고 있는 소시에테제네랄드벨지크의 책임자가 파시스트 단체인 독일 플랜더스 노동 집단에 의해 암살당했습니다. 이 암살은 단체의 핵심 멤버인 로버트 반 발베른에 의해 수행되었습니다."
 tblra.60.a:0 "파시즘의 또다른 희생자군" 
 tblra.61.t:0 "마침내 평화가"
 tblra.61.d:0 "평화가 돌아왔으니, 정부는 다시 미래에 집중할 수 있을 것이다."
 tblra.61.a:0 "평화가 지속되기를 바라자"  
 tblra.62.t:0 "레오폴드 3세의 항복"
 tblra.62.d:0 "나라가 항복하여 헤오폴드 3세는 이제 라컨 궁전(브뤼셀의 북부지역)에 수감자 신세가 되었습니다.  한편  정부는 그 기능을 제대로 수행하지 못하고 있으며, 왕에게 대항할려고 하고 있습니다."
 tblra.62.a:0 "나라는 반드시 자유로워야한다." 
 tblra.63.t:0 "샤를은 섭정 왕자가 되었습니다"
 tblra.63.d:0 "레오폴드 3세가 퇴위할 수 없는 지금, 동생인 샤를이 섭정 왕자의 자리를 차지하였습니다. 샤를은 정부와  함께 나라를 복구시키기 위해 할 수 있는 모든 수단을 동원하고 있습니다."
 tblra.63.a:0 ""나는 헌법을 준수할 것을 맹세한다..."" 
 tblra.64.t:0 "민주주의 연합이 흩어지다!"
 tblra.64.d:0 "벨기에의 정치적 전환으로 인해, 정당은 다투면서 흩어졌으며, 결국에는 사라졌습니다."
 tblra.64.a:0 "새로운 시대가 기다리고 있다!"  
 tblra.64.b:0 "노동자의 혁명이 시작된다!"
 tblra.64.c:0 "왕 아래에 하나로 합치자!"
 
 tblra.news.1.t:0 "네덜란드 정부는 벨기에의 요구를 수락했습니다!"
 tblra.news.1.d:0 "\n\n네덜란드 정부는 벨기에의 최후통첩을 받아들였으며, 공산주의의 영향력에 들어가게 되었습니다."
 tblra.news.1.a:0 "대단하군!"
 tblra.news.1.b:0 "망할 벨기에! 놈들이 존재해서는 안된다."  
 tblra.news.1.c:0 "기뻐해라 노동자들이여! 혁명이 퍼지고 있다!" 
 tblra.news.1.e:0 "다른 나라는 이러한 사태에 부끄러워해야한다"
 tblra.news.2.t:0 "네덜란드 정부는 벨기에의 요구를 거절했습니다!"
 tblra.news.2.d:0 "\n\n네덜란드 정부는 이와 같은 무례한 요구는 들어본 적이 없다면서 벨기에의 최후통첩을 거부했습니다. 또한 최후의 한명까지 싸울 것이라고 공표했습니다."
 tblra.news.2.a:0 "네덜란드는 저항할 것이다!"
 tblra.news.2.b:0 "동맹인 네덜란드가 도움이 필요하다. 준비를 하자."  
 tblra.news.2.c:0 "역사의 진행은 막을 수 없을 것이다!" 
 tblra.news.2.e:0 "걱정스럽군!"
 tblra.news.3.t:0 "네덜란드 정부가 연합군의 도움을 원하고 있다!"
 tblra.news.3.d:0 "\n\n벨기에의 공격적인 요구를 직면한 네덜란드 정부는 군사협정을 연합군과 맺기를 원하고 있습니다."
 tblra.news.3.a:0 "영국은 자유를 지킬 것이다!"
 tblra.news.3.b:0 "우리 적의 적은 (거의) 친구이다."  
 tblra.news.3.c:0 "역사의 진행은 막을 수 없을 것이다!" 
 tblra.news.3.e:0 "소규모 접전이 있겠군"
 tblra.news.43.t:0 "레옹 드그렐이 티오아스 제국을 선포하다"
 tblra.news.43.d:0 "기나긴 연설에서 국가와 군대의 중요성을 일깨운 레옹 드그렐은 네덜란드의 통합이 완료되었으며, 베네룩스의 새 시대가 시작되었다고 선언했습니다.  이 변화를 전세계에 알리기 위해, 국명을 티오아스 제국으로 선언하며, 샤를 5세의 정신을 부활시키며, 오래된 "버건디 영역" 재통합이 이루어졌다고 하였습니다."
 tblra.news.43.a:0 "오늘 제국신민들이 다시금 일어날 것이다!"
 tblra.news.43.b:0 "국가 없이는 제국도 존재할 수 없다!"
 tblra.news.43.c:0 "지도를 바꾸어야겠군" 
 tblra.news.44.t:0 "조리스 반 세브렌이 벨기에 합중국을 선포하다"
 tblra.news.44.d:0 "기나긴 연설에서 국가와 군대의 중요성을 일깨운 조리스 반 세브렌은 네덜란드의 통합이 완료되었으며, 베네룩스의 새 시대가 시작되었다고 선언했습니다. 이 변화를 전세계에 알리기 위해, 국명을 벨기에 합중국으로 선언하여 네덜란드의 부활을 알렸으며, 베네룩스는 하나의 국기 아래 통합할 것이라고 선언했습니다."
 tblra.news.44.a:0 "오늘 제국신민들이 다시금 일어날 것이다!"
 tblra.news.44.b:0 "국가 없이는 제국도 존재할 수 없다!"
 tblra.news.44.c:0 "지도를 바꾸어야겠군" 

 bel_cityfall.1.t:0 "베를린 함락"
 bel_cityfall.1.d:0 "영광스러운 벨기에 군인들이 오늘 전투가 끈난 저녁 무렵 브란덴부르크문을 통과하여 독일 제국 의사당 건물과 수상관저까지 행군을 하였습니다.\n\n벨기에 국기는 이제 독일 제국 의사당 건물에 달려있으며, 특수부대들은 포위된 도시에서 못나간 독일 장교들을 수색하고 있습니다."
 bel_cityfall.1.a:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.1.b:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.1.c:0 "벨기에 개돼지같은 놈들!"
 bel_cityfall.2.t:0 "런던 함락"
 bel_cityfall.2.d:0 "영광스러운 벨기에 군인들이 오늘 전투가 끝난 저녁무렵 런던 길거리를 행진했습니다. 대부분의 도시 상징물이 전투 속에서도 멀쩡하였지만, 타워 브리지는 영국군이 템스 강을 건넌 후, 포격을 가하여 부쉈습니다.\n\n버킹엄 궁전은 이제 진군하는 벨기에 군의 사령부가 되었습니다."
 bel_cityfall.2.a:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.2.b:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.2.c:0 "왜 1914년에 저들을 도왔지?"
 bel_cityfall.3.t:0 "모스크바의 함락"
 bel_cityfall.3.d:0 "영광스러운 벨기에 군인들이 오늘 전투가 끝난 저녁무렵 모스크바길거리를 행진했습니다. 벨기에  대대는 붉은 광장과 손상된 크렘린 궁전에 자지를 잡았습니다. 1695년에 지어진 성 바실리성당은 포격으로부터 무너지지 않았습니다."
 bel_cityfall.3.a:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.3.b:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.3.c:0 "벨기에? 여기에?"
 bel_cityfall.4.t:0 "암스테르담 함락"
 bel_cityfall.4.d:0 "영광스러운 벨기에 군인들이 오늘 전투가 끝난 저녁무렵 암스테르담 길거리를 행진했습니다. 벨기에 대대는 광장과 다리에 자리를 잡았습니다."
 bel_cityfall.4.a:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.4.b:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.4.c:0 "1830년과 같이 놈들을 짓밟아야 한다."
 bel_cityfall.5.t:0 "파리 함락"
 bel_cityfall.5.d:0 "영광스러운 벨기에 군인들이 오늘 아침 샹젤리제 거리를 따라 행진했습니다. 벨기에 대대는 에펠탑, 마티뇽 호텔, 룩셈부르크 궁전에 자리를 잡았습니다.\n\n한편 프랑스군이 후퇴하면서 벨기에 장교들은 루브르 박물관에 방문하였습니다. 또한 벨기에의 사령관은 저항군으로 하여금 인도적인 처우를 논하겠다고 선포하였습니다. 또한 1418년 이후 벨기에가 파리를 점령한 후 다시금 파리를 점령한 날이라고 선포하였습니다...이후 행해진 학살을 고려해보면 그의 발언은 상당히 이상합니다."
 bel_cityfall.5-2.d:0 "영광스러운 벨기에 군인들이 오늘 아침 샹젤리제 거리를 따라 행진했습니다. 벨기에 대대는 에펠탑, 마티뇽 호텔, 룩셈부르크 궁전에 자리를 잡았습니다.\n\n한편 프랑스군이 후퇴하면서 벨기에 장교들은 루브르 박물관에 방문하였습니다. 또한 벨기에의 사령관은 저항군으로 하여금 인도적인 처우를 논하겠다고 선포하였습니다. 또한 역사적인 승리라고 표현하면서, 플랑드르를 지배한 300백년간의 압재자의 통치를 마침내 끝냈다고 선포하였습니다." 
 bel_cityfall.5.a:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.5.b:0 "벨기에 사자가 다시 운다!"
 bel_cityfall.5.c:0 "그들은 우리를 칠 수도 없고 과연 우리가 패배할까?"
