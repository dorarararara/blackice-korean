 soviet.422.d:0 "우리 전사 동지들은 강력한 의지를 가지고 있습니다."
 soviet.422.a:0 "전진!"
 soviet.423.t:0 "망할 숙청"
 soviet.423.d:0 "군인들이 희망을 잃어가고 있다..."
 soviet.423.a:0 "좋지않은 소식인데"
 soviet.424.t:0 "만주 전략공세작전"
 soviet.424.d:0 "만주 전략공세작전는 소련의 만주 침공 작전으로 독일이 항복한 뒤, 정확히 100일 뒤에 실행되었습니다. 소련은 연합국에게 얄타에서 태평양 전쟁을 지원하겠다는 약속을 하였습니다. 이제 만주의 일본 요새를 깨부수어 이 전쟁을 끝낼 차례입니다."
 soviet.424.a:0 "일본 제국에 전쟁을 선포하라"
 soviet.425.t:0 "스페인 황금"
 soviet.425.d:0 "모스크바 황금 (스페인어: Oro de Moscú) 또는 대체어로 공화국의 황금 (스페인어: Oro de la República)는 510톤에 달하는 양을 자랑하고 스페인 은행의 황금 비축량의 72.6%에 달하는 양으로 스페인 내전이 발발하자 마드리드에서 소련 연방으로 이송되었습니다. 이 이송은 제 2 스페인 공화국의 결정으로 이루어진 것으로 프란시스코 라르고 카바예로가 명령을 했으며, 제 2인자인 재무부 장관 후안 네그린이 담당했습니다."
 soviet.425.a:0 "좋은데 사용할 것이다"
 japan.23.a:0 "평화를 제안하다"
 japan.23.b:0 "아니, 끝까지 싸울거다!"
 japan.24.t:0 "소련의 수락"
 japan.24.d:0 "소련은 우리의 제안을 받아들였고 이제 독일과 협상을 할 차례입니다."
 japan.24.a:0 "천황 만세!"
 japan.25.t:0 "소련의 거절"
 japan.25.d:0 "망할놈들! 소련은 우리의 제안을 거절했고 계속해서 싸워야합니다!"
 japan.25.a:0 "실수를 범했군!" 
