 politics.300.t:0 "외국의 영향력!"
 politics.300.d.a:0 "지식인들은 국내의 파시스트 집단의 행동을 지적했습니다. 이들의 집회는점점 더 커져가고 있고, 선전은 날이갈수록 더욱 더 증가하고 있습니다. 그로인해 이들의 세력은 상식을 넘을정도로 커져가고 있습니다. 이러한 갑작스러운 증가는 이상합니다. 우리측 요원이 따르면, 외세에서 이들 세력을 지원하고 있다는 보고가 들어왔습니다!\n\n이에 대해 대처하는 것은 상당히 시간낭비, 자금낭비일수도 있지만 다른 한편으로는 이를 원인으로 정부가 전복당할 수도 있습니다."
