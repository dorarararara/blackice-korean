 soviet.28.c:0 "트로츠키를 지원하라"
 soviet.48.c:0 "트로츠키가 돌아오다 !"
 soviet.48.c_tt:0 "나라를 위해 토르츠키는 다시 정권에서 권력을 잡았습니다. §Y대규모 내전이 곧 발발 할 것입니다§!"
 soviet.48.d:0 "공산주의는 하나의 나라를 만드는데 실패했습니다. 진짜로 트로츠키가 필요할까요?"
