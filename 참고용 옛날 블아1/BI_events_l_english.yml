 blackiceairevents.43.t:0 "수출된 항공기가 도착되다!"
 blackiceairevents.43.d:0 "커티스는 42대의 커티스 호크 III 멀티롤 전투기를 중국에 인도했습니다. 바라건대 그들은 앞으로도 계속해서 공군력을 갖추기 위해 미국 회사들을 바라 볼 것입니다."
 blackiceairevents.43.a:0 "그들에게 좋은일이군."
 blackiceairevents.44.t:0 "수출된 항공기가 도착되다!"
 blackiceairevents.44.d:0 "커티스는 30대의 커티스 호크 III 멀티롤 전투기를 중국 광저우 공군에 인도했습니다. 바라건대 그들은 앞으로도 계속해서 공군력을 갖추기 위해 미국 회사들을 바라 볼 것입니다."
 blackiceairevents.44.a:0 "그들에게 좋은일이군."
 blackiceairevents.45.t:0 "공화국을 위한 공격기 구매"
 blackiceairevents.45.d:0 "우리가 더 많은 공격기를 개발하려는 시도는 우리의 구매에 동의하는 수출국에 의존하는 몇가지 잠재적 구매 옵션으로 이끌었습니다. 네덜란드와 체코슬로바키아에 있는 우리의 공급자들에 덧붙어, 우리는 소련으로부터 좀 더 현대적인 항공기 구매를 시도할 수 있습니다. 이상적으로 우리가 미국에서 비행기를 구입하는 것이 바람직하지만, 미국 정부는 어떤 구매에도 동의하지 않을 가능성이 큽니다. 이러한 제한 사항을 극복하기 위해 우리는 터키의 회사인 캐나다 카 & 컨트리 회사에 접근할 계획을 세웠습니다."
 blackiceairevents.45.a:0 "캐나다인을 속이려했어, 그렇지? 40대의 GE-23를 생산하자"
 blackiceairevents.45.b:0 "소련으로부터 R-5 항공기 20대를 수입하려 시도하자."
 blackiceairevents.45.c:0 "체코에서 S.328 항공기 30대를 수입하자"
 blackiceairevents.45.e:0 "네덜란드에서 포커 C.X 항공기 30대를 수입하자"
 blackiceairevents.45.f:0 "어쨌든 미국에게 A-12 항공기 30대의 수입을 시도해봐"
 blackiceairevents.46.t:0 "항공기 수출 요청!"
 blackiceairevents.46.d:0 "터키에서 온 대표단이 여러대의 공격기를 구입하기 위해 도착했습니다. 우리가 항공기 개발의 선두에 있지는 않지만, 캐나다 카 & 컨트리 회사는 미국 그루먼 FF-1의 계획을 협상하여 터키인의 만족도에 맞툴 준비가 되어 있습니다."
 blackiceairevents.46.a:0 "우리의 항공 산업은 날개를 펼친다!"
 blackiceairevents.46.b:0 "그들의 악센트는 조금 우스운 것처럼 보인다..."
 blackiceairevents.47.t:0 "항공기 수출 요청!"
 blackiceairevents.47.d:0 "스페인 공화국의 대표가 공격기를 구매하기 위해 접근했습니다. 우리는 그들이 어떻게 하도록 해야 하는가?"
 blackiceairevents.47.a:0 "당연하지!"
 blackiceairevents.47.b:0 "안됀다!"
 blackiceairevents.48.t:0 "항공기 수출 요청!"
 blackiceairevents.48.d:0 "스페인 공화국의 대표들이 우리에게 우리의 공격기를 구입하기 위해 접근했습니다. 거래에 필요한건 우리의 서명 뿐입니다..."
 blackiceairevents.48.a:0 "당연하지!"
 blackiceairevents.48.b:0 "안됀다!"
 blackiceairevents.49.d:0 "스페인 공화국의 대표들이 우리에게 우리의 공격기를 구입하기 위해 접근했습니다. 거래에 필요한건 우리의 서명 뿐입니다..."
 blackiceairevents.49.a:0 "당연하지!"
 blackiceairevents.49.b:0 "안됀다!"
 blackiceairevents.50.t:0 "항공기 수출 요청?"
 blackiceairevents.50.d:0 "스페인 내전에서 양측에 무기를 판매하려는 우리의 입장에도 불구하고, 스페인 공화국 정부는 공격용 항공기 구매를 협상하려고 시도하고 있습니다. 의회가 양측에 대한 판매를 금지하지 않았기 때문에 우리는 그것에 동의할 수 있습니다. 스페인 민족주의자들에 대한 지지의 보고에도 불구하고 이탈리아나 독일에 대한 판매를 금지하지고 않았습니다."
 blackiceairevents.50.a:0 "복수하자!"
 blackiceairevents.50.b:0 "안된다!"
 blackiceairevents.52.t:0 "속임수다!"
 blackiceairevents.52.d:0 "터키로 수출된 것으로 추정되는 항공기가 실제로는 스페인 공화국의 대표자들에게 주문, 구매, 배송된 것으로 보인다는 사실에 주목했다!"
 blackiceairevents.52.a:0 "이건 창피하네"
 blackiceairevents.53.t:0 "수출된 항공기가 도착되다!"
 blackiceairevents.53.d:0 "외국 항공기를 구매하려는 우리의 시도가 성공적으로 이루어졌습니다! 항공기는 우리 재고로 인도되었습니다."
 blackiceairevents.53.a:0 "좋아."
 blackiceairevents.54.t:0 "항공기 수입 요청이 실패하다!"
 blackiceairevents.54.d:0 "최선의 노력에도 불구하고 외국 항공기를 구매하려는 시도는 실패했습니다. 바라건대 우리는 다음 시도에서 성공할 것입니다."
 blackiceairevents.54.a:0 "지쳤어!"
 blackiceairevents.55.t:0 "항공기 수입"
 blackiceairevents.55.d:0 "전 세계의 긴장이 고조되면서, 우리는 더 많은 비행기를 확보하기 위해 노력해왔습니다. 미국과 43대의 전투기를 구매하는데에 합의했습니다. 이것들은 브루스터 F2A-1 '버팔로'의 비 해군 변형이며, 몇 달 안에 도착해야 합니다."
 blackiceairevents.55.a:0 "좋았어!"
 blackiceairevents.56.t:0 "수입한 항공기가 도착하다!"
 blackiceairevents.56.d:0 "브루스터 B-239 항공기 43대가 도착했습니다! 이들은 우리의 재고로 인도되었습니다."
 blackiceairevents.56.a:0 "좋았어!"
 blackiceairevents.57.t:0 "수입한 항공기가 도착하다!"
 blackiceairevents.57.d:0 "우리가 구매한 보우트 V-142A 급강하 폭격기 14대가 해군 항공대에 도착했습니다!"
 blackiceairevents.57.a:0 "좋아!"
 blackiceairevents.58.t:0 "수출된 항공기가 도착되다"
 blackiceairevents.58.d:0 "보우트는 함재 급강하 폭격기 SBU에서 파생된 14대의 항공기를 아르헨티나로 인도했습니다."
 blackiceairevents.58.a:0 "좋아."
 blackiceairevents.59.t:0 "수입한 항공기가 도착하다!"
 blackiceairevents.59.d:0 "우리는 커티스 A-12 공격기 20대를 미국에서 구매했습니다. 미국의 엔진들과는 다르게 이 엔진은 보다 강력한 힘을 가지고 있으며, 속도도 약간 빠릅니다."
 blackiceairevents.59.a:0 "좋아."
 blackiceairevents.60.t:0 "수출된 항공기가 도착되다."
 blackiceairevents.60.d:0 "커티스는 20대의 공격기를 중국에게 인도했습니다."
 blackiceairevents.60.a:0 "좋아."
 blackiceairevents.61.t:0 "수입한 항공기가 도착하다!"
 blackiceairevents.61.d:0 "우리가 구매한 수출 버전의 마틴 B-10 폭격기 13대가 도착했습니다. 우리의 더 큰 해군을 위한 주문은 통과중입니다."
 blackiceairevents.61.a:0 "좋아!"
 blackiceairevents.62.t:0 "수출된 항공기가 도착되다!"
 blackiceairevents.62.d:0 "마틴은 수출 버전의 B-10 폭격기 13대를 아르헨티나로 인도했습니다."
