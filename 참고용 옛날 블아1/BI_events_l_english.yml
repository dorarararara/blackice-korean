 BICE_britain.42.t:0 "HMS 아르고스의 재취역"
 BICE_britain.42.d:0 "아르고스는 2차 대전 발발 직전에 재취역하여 부분적으로 현대화 개장을 거쳐 1940년 6월에 착함 훈련을 하는 훈련함으로 사용되었습니다. 1942년에 왕립해군은 항공모함의 수가 부족했고, 이는 아르고스로 하여금 부족한 속력과 무장에도 불구하고 최전선에 나가게 되는 계기가 되었습니다."
 BICE_britain.42.a:0 "닻을 올려라"
 BICE_britain.43.t:0 "코만도를 주의하라!"
 BICE_britain.43.d:0 "우리는 망할 코만도 놈들에게 기습을 당하고 있다."
 BICE_britain.43.a:0 "모두 죽여라!"
 BICE_britain.47.t:0 "첫 보그급 함선 무기대여"
 BICE_britain.47.d:0 "미 해군의 보그급 항공모함은 왕립 해군에 무기대여되었습니다. 이들은 함재 항공기 탑재수가 적습니다.(28대 대신 20대)"
 BICE_britain.47.a:0 "이제 어태커급으로 불리게 될거다!"
 BICE_britain.48.t:0 "두번째 보그급 함선 첫 무기대여"
 BICE_britain.48.d:0 "미국의 보그급의 두번째 개량형으로 22대에서 24대가 왕립해군에 양도되었습니다. 이전의 함급과 비교하여 함포, 비행갑판, 소형화된 항공유 저장소가 특징입니다."
 BICE_britain.48.a:0 "이제 룰러급으로 불릴 것이다"
 BICE_britain.49.t:0 "두번째 보그급 함선 두번째 무기대여"
 BICE_britain.49.d:0 "미국의 보그급의 두번째 개량형으로 22대에서 24대가 왕립해군에 양도되었습니다. 이전의 함급과 비교하여 함포, 비행갑판, 소형화된 항공유 저장소가 특징입니다."
 BICE_britain.49.a:0 "이제 룰러급으로 불릴 것이다"
 BICE_britain.50.t:0 "M3 스튜어트 경전차 공유"
 BICE_britain.50.d:0 "우리는 이제 M3 전차 기술을 공유하게 되어 영국 기갑사단을 더욱 더 강력하게 무장할 수 있게 되었습니다. 역사적으로 4000대의 M3 경전차가 영국에 보내졌습니다."
 BICE_britain.50.a:0 "동맹을 도와라"
 BICE_britain.50.b:0 "안된다"
 BICE_britain.51.t:0 "M3 허니 경전차"
 BICE_britain.51.d:0 "이제 M3 허니 경전차를 생산할 수 있게 되었습니다."
 BICE_britain.51.a:0 "아주 좋아"
 BICE_britain.52.t:0 "M3 리 중형 전차 공유"
 BICE_britain.52.d:0 " "
 BICE_britain.52.a:0 "동맹을 도와라"
 BICE_britain.52.b:0 "안된다"
 BICE_britain.53.t:0 "M3 그랜트 중형전차"
 BICE_britain.53.d:0 "미국은 기술공유를 하였고 이제 M3 그랜트 중형전차를 생산할 수 있게 되었습니다."
 BICE_britain.53.a:0 "아주 좋아"
 BICE_britain.54.t:0 "M4A1 셔먼 중형 전차 공유"
 BICE_britain.54.d:0 " "
 BICE_britain.54.a:0 "동맹을 도와라"
 BICE_britain.54.b:0 "안된다"
 BICE_britain.55.t:0 "셔먼 I"
 BICE_britain.55.d:0 "미국은 기술공유를 하였고 이제 셔먼 I 중형전차를 생산할 수 있게 되었습니다."
 BICE_britain.55.a:0 "아주 좋아"
 BICE_britain.56.t:0 "M4A3 셔먼 중형 전차 공유"
 BICE_britain.56.d:0 " "
 BICE_britain.56.a:0 "동맹을 도와라"
 BICE_britain.56.b:0 "안된다"
 BICE_britain.57.t:0 "셔먼 II"
 BICE_britain.57.d:0 "미국은 기술공유를 하였고 이제 셔먼 II 중형전차를 생산할 수 있게 되었습니다."
 BICE_britain.57.a:0 "아주 좋아"
 BICE_britain.58.t:0 "M4A3 점보셔먼 중형 전차 공유"
 BICE_britain.58.d:0 " "
 BICE_britain.58.a:0 "동맹을 도와라"
 BICE_britain.58.b:0 "안된다"
 BICE_britain.59.t:0 "셔먼 III"
 BICE_britain.59.d:0 "미국은 기술공유를 하였고 이제 셔먼 III 중형전차를 생산할 수 있게 되었습니다."
 BICE_britain.59.a:0 "아주 좋아"
 BICE_britain.68.t:0 "구르카 연대"
 BICE_britain.68.d:0 "각각 2대대로 구성된 10개의 구르카 연대가 전쟁 발발 직전에 있었습니다. 덩케르크 탈출이 있은 이후 1940년, 네팔 정부는 구르카 연대를 35개까지 증설하라는 요청을 받았습니다. 결국에는 43 연대까지 늘어나게 되었습니다. 대대의 규모를 늘리기 위해 3~4개의 대대가 10개의 연대에 배치되었으며, 5개의 대대는 1 GR, 2 GR, 9 GR에 배치되었습니다. 이를 위해 10개의 훈련장을 인도에 세워야 했습니다. 게다가 5개의 훈련 대대가 창설되어 인도에서 치안을 유지하거나 후방을 방어했습니다. 많은 구르카인들은 또한 공수부대, 무전병, 정비병, 헌병으로 훈련되기도 하여, 250000여명의 구르카인들이 40 대대에에 배치되었으며, 8개의 네팔 대대는 전쟁 중에 공수부대, 훈련, 주둔, 수송병으로써 근무하였습니다. 인도에서 치안을 유지하는 한편, 시리아, 북 아프리카, 이탈리아, 그리스에서 싸우고 버마에서는 일본군과 싸우기도 하였습니다. 2,734개의 훈장을 수여받았으며, 32,000명의 사상자가 발생하였습니다."
 BICE_britain.68.a:0 "겁쟁이가 되는 것보다는 죽는 것이 낫다"
 BICE_britain.69.t:0 "자로 행군"
 BICE_britain.69.d:0 "1936년 3월 5일 부터 10월 31일까지 행해졌던 자로 행군 또는 자로 성전은 1930년대 타인사이드  마을에서 실직과 가난을 견디지 못한 항의를 표하기 위해 행해진 시위였습니다. 약 200여명의 사람들이 자로에서 런던까지 행군하였고 이는 1934년 마을 내에서 문을 닫은 조선소의 재개장을 요구하는 탄원서를 영국 정부에 전달하기  위함이었습니다. 이 탄원서는 하원 의사당에 전해졌지만, 의논되어지지도 않았고 행군은 아무런 성과를 내지 못했습니다. 자로 주민들은 시간이 지남에 따라 자신들이 실패했다고 믿었으며, 이러한 첫번째 행군의 실패에도 불구하고 자로 행군은 1930년대 주요한 사건으로 인식되었습니다. 이 행군은 2차 대전 뒤 작업 환경의 개선과 같은 복지의 중요성을 사람들에게 일깨워 주었고, 마을에는 이 사건이 기억됨에 따라 실직에 맞썬 "자로의 정신"을 기리며 50, 70번째 기념일을 축하하기도 했습니다. 반대로 1936년 노동당에서는 이 행군을 노동자들의 용기로 미화하였습니다."
 BICE_britain.69.a:0 "국가 중점을 선택하라"
 BICE_britain.70.t:0 "영국이 이집트 땅을 요구하다"
 BICE_britain.70.d:0 "이집트 땅을 점거하여 중동을 아탈리아로부터 지켜낼 수 있습니다."
 BICE_britain.70.a:0 "이집트를 요구하라"
 BICE_britain.70.b:0 "도와줘라"
 BICE_britain.71.t:0 "영국이 이집트를 요구하다"
 BICE_britain.71.d:0 "영국은 추축국으로부터 중동을 방어하기 위해 이집트를 요구하고 있습니다. 영국을 도와주기 위해서는 이를 승낙해야할 것입니다. 이탈리아를 몰아냅시다!"
 BICE_britain.71.a:0 "잘가라..."
 BICE_britain.71.b:0 "이집트로 플레이"
 BICE_britain.72.t:0 "이집트는 사라져야 한다"
 BICE_britain.72.d:0 "이집트는 현재 암흑기이며, 저들을 공격해야 합니다."
 BICE_britain.72.a:0 "물리쳐라"
 BICE_britain.72.b:0 "지금은 놓아두자"
 BICE_britain.72.c:0 "물리쳐라"
 poland.13.t:0 "폴란드가 도움을 필요로하다"
 poland.13.d:0 "독일이 폴란드를 침공했습니다! 폴란드인들은 용감하게 싸우고 있지만 우리의 원조 없이는 더이상 버티지 못할 것입니다. 저들을 연합국에 참가시켜야 할까요?"
 poland.13.a:0 "그래"
 poland.13.b:0 "안된다"
 poland.14.t:0 "제 10 전차-차량화 여단"
 poland.14.d:0 "독일의 폴란드 침공 당시 유일한 차량화 사단으로써, 이는 바르샤바 장갑차 여단이 1939년 9월 1일까지 배치가 되지 않았기 때문이었습니다. 처음에는 대령 후에는 스타니스와프 마제크 장군에 의해 지휘된 이 사단은 여단 또는 그 이상의 크기를 가진 몇 안되는 폴란드 군대였습니다."
 poland.14.a:0 "훌륭해"
 poland.15.t:0 "바르샤바 전차-차량화 여단"
 poland.15.d:0 "이 부대는 폴란드에서 만든 TKS 탱켓을 장비하고 있으며, (제 11 리스 전차 중대로써 13대의 TKS 탱켓 중 2대는 20mm 기관포를 장착) 영국제 경전차 비커스 E(제12 탱크 중대로써 17대가 기관총을 장착)로 구성되어 있습니다. 20mm 기관포를 장착한 탱켓을 제외하고는 독일의 판저 2호와 맞썰 수 없었으며, 비커스 E는 판저 3호와 4호에  비해 구식이었습니다."
 poland.15.a:0 "아슬아슬했군"
