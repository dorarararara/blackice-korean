 puppets.9.a:0 "그래"
 puppets.118.t:0 "영국-소련의 이란 침공"
 puppets.118.d:0 "영국-소련의 이란 침공은 1941년 8월 25일에 시작되어 1941년 9월 17일까지 지속되었습니다. 연합군은 페르시아의 유전지대를 확보하기 위해 페르시아를 점유하였고 소련과 연합군 간 수송로를 만들었습니다."
 puppets.118.a:0 "소련과 협력하라"
 puppets.118.b:0 "필요없다"
 puppets.119.t:0 "영국-소련의 이란 침공"
 puppets.119.d:0 "영국은 우리와 함께 페르시아를 점령하려는 작전을 제안했습니다. 페르시아의 유전은 우리에게 도움이 되는 중요한 전략 거점입니다."
 puppets.119.a:0 "연합군과 협력하라"
 puppets.119.b:0 "필요없다"
 puppets.120.t:0 "스탈린의 거절"
 puppets.120.d:0 "스탈린은 페르시아 침공에 반대했습니다! 혼자서도 이 작전을 실행할 수 있지만, 소련 없이 페르시아를 점령하는 것은 힘들 것입니다."
 puppets.120.a:0 "페르시아에 전쟁 선포"
 puppets.120.b:0 "나중으로 미뤄두자"
 barbarossa.1.t:0 "루마니아 영토의 반환"
 barbarossa.1.d:0 "전 루미니아 영토는 소련이 점거하고 있다가 바르바로사 작전 이후 추축국에 의해 점령되었습니다. 이 영토를 어떻게 처리해야 할까요?"
 barbarossa.1.a:0 "루마니아에게 돌려줘라"
 barbarossa.1.b:0 "계속 점거해라"
 barbarossa.2.t:0 "루마니아가 오데사를 점령하다"
 barbarossa.2.d:0 "전 소련의 영토였던 곳을 동맹인 루마니아가 점거하게 되었습니다. 루마니아는 많은 헝가리, 불가리아의 땅을 포기하고 소련의 영토를 보상으로 요구하고 있습니다."
 barbarossa.2.a:0 "루마니아에게 땅을 줘라"
 barbarossa.2.b:0 "소련의 영토는 독일에 편입될 것이다!"
 barbarossa.30.t:0 "오스틀란트 군정청"
 barbarossa.30.desc:0 "오스틀란트는 바르바로사 작전 이후 전 소련 영토에 건국된 두개의 괴뢰국 중 하나였습니다. 1941년 7월 25일에 건국되었으며, 발틱주와 폴란드 일부를 포함한 영토를 가지고 있었습니다. 처음에는 카우나스의 리투아니아 도시에 수도가 위치애 있었고, 후에는 리가로 옮겼습니다. 총독은 알프레트 로젠베르크 였습니다."
 barbarossa.30.a:0 "오스틀란트를 군정청을 세워라"
 barbarossa.30.b:0 "군사 정권이 통치하게 하라"
 barbarossa.31.t:0 "우크라니아 군정청"
 barbarossa.31.desc:0 "우크라니아 군정청은 바르바로사 작전 이후 건국된 두번째 괴뢰국이었습니다. 1941년 9월 1일 건국되었으며, 로브노시에 수도가 위치해있었습니다. 이 나라는 독일이 점거한 우크라니아와 전 폴란드 영토를 포함하고 있었습니다. 총독은 쾨니히스베르크의 에리히 코흐였습니다."
 barbarossa.31.a:0 "우크라니아 군정청을 세워라"
 barbarossa.32.t:0 "오스틀란트 군정청 병합"
 barbarossa.32.desc:0 "이제 전 독일령 오스틀란트를 완벽하게 통제하게 되었고 이 나라를 소련에 병합해야합니다!"
 barbarossa.32.a:0 "오스틀란트 군정청을 병합하라"
 barbarossa.33.t:0 "우크라니아 군정청 병합"
 barbarossa.33.desc:0 "이제 전 독일령 우크라니아를 완벽하게 통제하게 되었고 이 나라를 소련에 병합해야합니다!"
 barbarossa.33.a:0 "우크라니아를 군정청을 병합하라"
 barbarossa.999.t:0 "소련 열차규격 차이"
 barbarossa.999.desc:0 "장교들은 우리나라의 철도 규격과 다른 소련의 철도 규격에 대해 불평을 했습니다! 이는 소련의 철도시설을 사용하지 못한다는 의미입니다!"
 barbarossa.999.a:0 "§Y§ 소련의 주들은 추축국이 점령하고 있는한 -1의 기반시설을 가질 것입니다."
