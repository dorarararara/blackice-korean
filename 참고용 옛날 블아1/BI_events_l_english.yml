 italy_bice.302.a:0 "아메데오 디 사보이아-아오스타로 총독을 변경시켜라"
 italy_bice.302.b:0 "필요없다"
 italy_bice.303.t:0 "이탈리아령 동아프리카 총독 변경" #maybe Governor-General of Ethiopia instead
 italy_bice.303.desc:0 "이탈리아령 동아프리카는 아프리카의 뿔 지역에서 이탈리아의 식민지였습니다. 이탈리아령 소말리아, 에리트레아, 새롭게 점령한 에티오피아를 합병하면서 1936년 건국되었습니다. 1936년에 건국되었을 때, 이탈리아령 동아프리카는 오랫동안 이탈리아가 소유한 땅으로 이탈리아령 에리트레아, 소말리아, 최근에 합병한 에티오피아 제국으로 구성되어 있었습니다. 이탈리아의 빅토르 엠마뉴엘 3세는 "이탈리아의 황제"라는 작위를 만들었지만, 이는 독일과 일본 제국을 전혀 신경쓰지 않은 결정이었습니다. 이 영토는 6개의 지구로 나뉘어져 있었습니다. 이탈리아령 에리트레아, 이탈리아령 소말리아, 이에 더해서 4개의 에티오피아 지역(암하라, 갈라-시다모, 시오아, 하랄)으로 각각의 지역에는 이탈리아의 시장이 존재하고 있습니다. 황제의 선택을 받을 적합한 총독이 될 수 있을까요? \n\n총독을 변경하고 싶습니까?"
 italy_bice.303.a:0 "피에트로 가제라로 총독을 변경시켜라"
 italy_bice.303.b:0 "필요없다"
 italy_bice.304.t:0 "이탈리아령 동아프리카 총독 변경" #maybe Governor-General of Ethiopia instead
