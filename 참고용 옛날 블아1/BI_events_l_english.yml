 ENABLE_PARTISAN_TT:0 "§Y파르티잔§!을 생성하는 것이 가능해졌습니다."
 burma.1.t:0 "버마가 독립을 요구하다"
 burma.1.desc:0 "영국령 버마가 1824년부터 영국령 인도 행정부의 관할이었지만, 이제는 이러한 체제를 유지시키지 못한다는 것이 명백해졌으며, 그렇기에 아치볼드 더글라스 코취레인은 영국령 인도의 주수상 바모와 함께 지도자를 맡게 해달라는 제안이 도달했습니다."
 burma.1.a:0 "좋은 안이군"
 burma.1.b:0 "무시해라"
 burma.1.c:0 "좋은 제안이군 (국가 태그를 burma로 교체)"
 SOV_coordinate_partisan_trigger_TT:0 "최소 저항도가 25%"
 burma.2.t:0 "버마를 위한 민주주의"
 burma.2.d:0 "연일 이어지는 파업과 중앙 버마의 원유 생산지에서 이어진 시위자들은 목표달성을 하였습니다. 성공적으로 식민지 사무국을 선동한 뒤에 랑군 학생 시위자들은 영국령 경찰소로 돌진하였고, 이곳에서 일을 저지르려 하다가 양 크와라는 랑군 대학 학생이 죽었습니다."
 burma.2.a:0 "혼동이다!"
 burma.3.t:0 "혁명의 끝"
 burma.3.d:0 "맨달레이에서는, 경찰이 스님이 선동한 위자 집단에 총을 쏘았으며, 17명이 사망했습니다. 이러한 조취에 그 인기가 나락으로 떨어진 무력으로 인한 진압으로 외관상으로는 소국의 질서를 복구시킨 것처럼 보입니다. 바모 수상은 이에 대한 책임을 지고 영국에 의해 사임되었습니다."
 burma.3.a:0 "질서가 복구되었다"
 burma.4.t:0 "레지널드 도르만 스미스가 정권을 잡다"
 burma.4.d:0 "레지널드 도르만 스미스가 새로운 버마 총독 자리를 맡게 되었습니다."
 burma.4.a:0 "환영하네"
 burma.5.t:0 "버마에서의 내전"
 burma.5.d:0 "일본이 국내에 침공하고 반복되는 영국의 가혹한 통치로, 전 수상 바모를 포함한 수많은 버마인들이 일본의 지원으로 무기를 들었습니다."
 
