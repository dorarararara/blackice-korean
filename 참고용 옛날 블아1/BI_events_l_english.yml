 news.3138.t:0 "벨파스트 블리츠"
 news.3138.d:0 "독일 폭격기는 북부 아일랜드 도시인 밸파스트를 기습적으로 폭격했으며, 이제 이 폭격은 벨파스트 블리츠라고 불리고 있습니다. 거의 1000명의 사람들이 죽었으며, 1500명이 부상을 입었습니다. 남 아일랜드의 전투기들도 이 전투에 참여하였습니다.\n\n 민간 공식 성명서는 '벨파스트 사람들 또한 아일랜드 사람'이라고 선언하고 있습니다."
 news.3138.a:0 "이런..."
 news.3138.b:0 "저들도 우리 사람이다."
 news.3138.c:0 "추축국에 수치를 주자!"
 news.3138.e:0 "아일랜드와의 관계를 새롭게 고려해야할 것 같군."
 news.3137.t:0 "아일랜드가 추축국에 가입하다"
 news.3137.d:0 "아일랜드는 연합군의 외교관들을 추방하고 더해서 추축국과 함께 하겠다는 성명을 발표했습니.\n\n히틀러는 이 소식에 열광했고 '아일랜드는 용맹스러운 전사들이 존재하는 오래된 역사를 가진 나라다. 영국에 대항하는데 큰 도움이 될 것이다.'라고 언급했습니다"
 news.3137.a:0 "추축국이 점점 커져가는군..."
 news.3137.b:0 "우리를 더욱 더 강하게 만들 것이다!"
 news.3137.c:0 "제국의 암흑기다..."
 news.3137.e:0 "어서오게 아일랜드여!"
 news.3139.t:0 "매거진 요새 습격"
 news.3139.d:0 "아일랜드는 더블린의 매거진 요새를 습격했습니다.\n\n 아일랜드가 요새 점거를 통해 많은 군수품을 가지고 있었지만, 얼마 지나지 않아 재압되어 아일랜드 자원병들은 붙잡혔습니다. 많은 고위 아일랜드 장교들이 처형되었고 아일랜드의 국회는 이 위기에 관련해 비상대책회의를 열었습니다."
 news.3139.a:0 "아일랜드를 향한 승리다!"
 news.3139.b:0 "저들만 좋겠지"
 news.3133.t:0 "관세 전쟁의 끝"
 news.3133.d:0 "영국-아일랜드 무역 전쟁이라고도 알려진 '관세 전쟁'은 영국과 아일랜드에 엄청난 대공항을 가져왔습니다.\n\n하지만 에이레 법이 통과되면서 전쟁이 끝나게 되고 아일랜드와 영국은 더 자유로운 무역을 통해 더 많은  이득을 창출해낼 수 있었습니다."
