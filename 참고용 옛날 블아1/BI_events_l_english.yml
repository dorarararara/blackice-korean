 NF_events.37.t:0 "괴링 4개년 계획"
 NF_events.37.d:0 "아돌프 히틀러는 새로운 경제 계획을 시작했고, 이 계획에 대한 총 책임자는 제국 원수 헤르만 괴링입니다. 그의 권한은 실로 막강해서, 경제와 농업, 그리고 국방 분야에서 결정권을 가집니다. 이는 의심할 여지 없이 루프트바페에 대한 그의 통제력을 넓히는데 사용될 것입니다."
 NF_events.37.a:0 "괴링은 경제 통제권을 가질 것이다"
 NF_events.37.b:0 "괴링없이 우리끼리 진행할 것이다" 
 NF_events.37.c:0 "경제에 관해 더 적합한 인재들이 있다"
 NF_events.38.t:0 "하인리히 루이트폴트 힘러"
 NF_events.38.d:0 "하인리히 힘러는 슈츠 슈타펠의 총 지휘관입니다. 그는 조직 능력에 있어서 탁월한 실력을 가지고 있으며, 1931년의 라인하르트 하이드리히처럼 매우 유능한 부하를 선정하는 것으로 알려져 있습니다. 1943년 이후부터, 그는 독일 경찰과 내무부 책임자를 역임했으며, 게슈타포를 포함한 국내의 경찰과 보안군을 지휘했습니다."
 NF_events.38.a:0 "그야말로 악의 화신인가?"
 NF_events.38.b:0 "이 모든걸 무효로 돌릴 수 있다"
