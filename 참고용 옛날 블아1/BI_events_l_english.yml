 ss_event.659.t:0 "총통친위 차량화 보병 연대를 사단 규모로 확장하라"
 ss_event.659.d:0 "총통친위연대가 마리타 작전에서 우수한 성과를 보이자 히믈러는 이 연대를 사단 규모로 증설시키려하였습니다. 이미 대규모 차량화 연대였지만, 총통경호친위대는 5월 중반에 체코슬로바키아로 이동하여 폴란드에서 게르트 폰 룬트슈테트 군의 일부로써 남부군에 위치하여 바르바로사 작전을 하달받기 전까지 재정비 하였습니다. 하지만 소련침공이 개시되기 전까지 장비를 바꾸고 전달받을 충분한 시간이 없었으며, 고위 장성이 지휘하고 있음에도 사단 규모가 아닌 대규모 연대규모인 상태로 남아있었습니다. 육군 참모총장인 프란츠 할더는 6월 20일 아직 준비가 안되었다고 보고를 했습니다. '궤도화 차량은 6월 22일에 보내졌고 나머지는 희망적이게도 6월 25일이 지나기 전에 보내졌습니다. 이로인해 장비의 상태는 좋아졌지만 시간이 더 걸릴 것입니다.'\n할더의 희망에도 불구하고 공세 중 제 14 판저 중대는 파울 루트비히 에발트 폰 클라이스트 육군원수의 제 1 판저 사단에 배치되었습니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n* 신병 공개 & 배치 *현재 사단 설계를 수정하시오 'SS Inf.-Brig.(mot) LSSAH'.\n추가:  전투\n2개의 SS 판저 III 대대\n1개의 판저 IV 대대\n추가:  지원\n1개의  SS 정찰 장갑차\n'SS-Division LSSAH'로 이름짓고 저장"
 ss_event.659.a:0 "연대를 사단 수준으로 확장시켜라."
 ss_event.660.t:0 "총통친위 차량화 보병 연대에 더 많은 병령을 배치하라"
 ss_event.660.d:0 "1940년 6월 22일 서부 전선에서의 작전이 끝난 이후, 총통친위연대는 모젤에서 6주간 주둔해 있었습니다. 여단 규모로(6,500명) 확장되었으며, '대공포 중대'와 StuG 중대가 배치되었습니다. 새로운 부대기가 1940년 히믈러에 의해 지정되었습니다. 또한 바다사자 작전을 위해 수륙양용 전투훈련을 모젤강에서 실시하였습니다. 루프트와프가 영국 본토전에서 심각한 타격을 입고 패배한 이후, 이 작전계획은 취소되었고 총통친위연대는 1941년 1월  불가리아에서 그리스와 유고슬라비아 침공의 일부였던 마리타 작전을 준비하였습니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n*신병 공개 & 배치 E현재 사단 설계를 수정하시오 'SS Inf.-Rgt.(mot) LSSAH'.\n추가:  전투\n3개의 SS 차량화 보병 대대\n1개의 차량화 야포 대대\n'SS Inf.-Brig. LSSAH'로 이름을 다시 짓고  저장"
 ss_event.660.a:0 "여단 수준으로 연대를 증강시켜라."
 ss_event.661.t:0 "총통친위 차량화 보병 연대를 확장하라."
 ss_event.661.d:0 "1940년대 초 총통친위연대는 독립 차량화 보병연대로 확장되고 Stug 돌격포를 배치하였습니다. 황색 작전을 위해 네덜란드 국경에 배치되었으며, 네덜란드 침공에서 선봉으로 나서 아이셀 강 다리를 넘어 그레베베르크 주방어선을 공격하였습니다. 그리고 팔슈름예거의 공수군단장인 쿠르트 슈투덴트와 만났습니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n*신병 공개 & 배치. * 현재 사단 설계를 수정하시오 'SS Inf.-Rgt.(mot) LSSAH'.\n추가:  전투\n1개의 돌격포 대대\n1개의 차량화 야포 대대\n추가: 지원:\n1개의 대공포 중대\n저장"
 ss_event.661.a:0 "더 많은 전투 중대와 지원 중대를 배치해라"
 ss_event.662.t:0 "총통친위 차량화 보병 연대"
 ss_event.662.d:0 "총통친위대는 뉘른베르크궐기 대회에서 영광스러운 경호원이었으며, 1935년에는 자를란트를 재점령하기도 했습니다. 1935년 6월 6일, 총통친위대는 공식적으로 육군과 구분되는 회색 군복을 착용했습니다. 총통친위대는 안슐루스의 일환으로 오스트리아를 향해 진군하였고 1938년에는 주테덴란트를 점거하기도 하였습니다. 1939년에는 세개의 보병 중대, 포병 중대, 대천차포, 정찰병, 공병를 보유한 완전한 보병 연대였습니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오\n신병 공개 & 배치. * 현재 사단 설계를 수정하시오 'LSSAH Infanterie Regt'.\n추가 : 전투:\n차량화 보병 대대\n차량화 야포 대대\n추가 :   지원\n\n 'SS Inf.-Rgt.(mot) LSSAH' 로 이름을 짓고 저장\n\n!!!참고:\n다음 이벤트를 위해서 스터그 III A 전차를 연구해야 합니다!!!"
 ss_event.662.a:0 "총통친위연대를 차량화시켜라"
 ss_event.663.t:0 "총통친위 보병 연대"
 ss_event.663.d:0 "총통친위대는 뉘른베르크궐기 대회에서 영광스러운 경호원이었으며, 1935년에는 자를란트를 재점령하기도 했습니다. 1935년 6월 6일, 총통친위대는 공식적으로 육군과 구분되는 회색 군복을 착용했습니다. 총통친위대는 안슐루스의 일환으로 오스트리아를 향해 진군하였고 1938년에는 주테덴란트를 점거하기도 하였습니다. 1939년에는 세개의 보병 중대, 포병 중대, 대천차포 중대, 정찰 중대, 공병 중대를 보유한 완전한 보병 연대였습니다.\n\n중!!!!   *다 읽을 때까지 계속 열어두시오\n* 신병 공개 & 배치. * 현재 사단 설계를 수정하시오 'LSSAH Infanterie Regt'.\n추가 : 전투:\n1 개의 야포 대대\n추가:   지원\n1 개의 SS 대전차포 중대\nSS 공병을 1개의 SS 전투 공병 중대로 교체\n1 개의 SS 오토바이 정찰 중대\n저장.\n\n!!!참고:\n다음 이벤트를 위해서 공학에서 차량 무전기를 연구하십시오!!!"
