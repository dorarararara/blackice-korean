 italy_bice.304.a:0 "거그리엘모 나시로 총독을 변경시켜라"
 italy_bice.304.b:0 "필요없다"

 france.68.t:0 "비시 프랑스는 모로코를 점령하고 있습니다."
 france.68.d:0 "프랑스는 몰락했고 비시 프랑스는 모로코 정부를 넘기기를 요구하고 있습니다."
 france.68.a:0 "괜찮군"
 france.68.b:0 "거절한다"
 france.67.t:0 "비시 프랑스는 튀지지를 점령하고 있습니다."
 france.67.d:0 "프랑스는 몰락했고 비시 프랑스는 튀니지 정부를 넘기기를 요구하고 있습니다."
 france.67.a:0 "괜찮군"
 france.67.b:0 "거절한다"
 france.69.t:0 "비시 프랑스는 영토를 요구합니다."
 france.69.d:0 "프랑스는 몰락했고 비시 프랑스는 프랑스의 영토를 요구하고 있습니다."
 france.69.a:0 "괜찮군"
 france.69.b:0 "거절한다"
 france.70.t:0 "마다가스카르 전투"
 france.70.d:0 "마다가스카르 전투는 2차대전 중 비시프랑스 소속의 마다가스카르 섬을 되찾기 위한 영국의 전투였습니다. 아이온크래드 작전으로 병병되어 1942년 5월 5일, 섬 북부의 디에고수아레스 항구를 점령하였습니다. 결국 연합국은 핵심영토인 타나나리브를 큰 저항없이 점령하였습니다. 마지막 전투는 10월 18일에 아드라마닐나에서 일어났으며, 11월 6일 암발라바우에서 휴전협정을 맺었으며, 섬 남부 이후시 근처의 아넷이 항복하게 되면서 1942년 11월  8일 전투는 끝나게 되었습니다."
 france.70.a:0 "아주 좋아"
 france.70.b:0 "좋다고 해라"
 france.70.c:0 "친구여"
 
 portugal.7.t:0 "일본의 마카오 요구"
 portugal.7.d:0 "중국에서의 성공으로 일본제국은 마카오 식민지로 눈을 돌렸으며, 군사적인 위협을 가하며 식민지를 요구하고 있습니다."
 portugal.7.a:0 "저들을 상대로는 가망이 없다"
 portugal.7.b:0 "도망치지 않을 것이다!"
 portugal.8.t:0 "포르투갈의 승낙"
 portugal.8.d:0 "포르투갈은 우리 제안에 승낙했고 마카오를 우리 제국에 이양할 것입니다."
 portugal.8.a:0 "좋아"
 portugal.9.t:0 "포르투갈의 거절"
 portugal.9.d:0 "반항적인 뻔뻔한 행동이 포르투갈의 우리에 요구에 대한 대답이었습니다."
 portugal.9.a:0 "이런 모욕에는 대답할 가치도 없다"
 blackiceevents.92.t:0 "파르티잔!"
 blackiceevents.92.d:0 "파르티잔에게 공격을 할지 않할지 결정할 수 있습니다. 겁쟁이 선택지를 선택하는 것은 차후에 저항 효과에 나쁜 효과가 발생할 것입니다. 이는 오직 독일과 일본에게만 일어나는 선택지입니다."
 blackiceevents.92.a:0 "파르티잔! 모두죽여라!"
 blackiceevents.92.b:0 "겁쟁아 도망쳐라"
 blackiceevents.93.t:0 "파르티잔 지옥 발생"
 blackiceevents.93.d:0 "파르티잔은 이제 게임 플레이에 더욱 더 영향을 끼칠 것입니다."
 blackiceevents.93.a:0 "망할!"
 
 denmark.2.t:0 "독일의 침공"
 denmark.2.desc:0 "독일은 우리를 침공한다는 최악의 선택지를 선택했습니다. 우리에게는 두가지 선택권이 있습니다. 질 것 같은 싸움에 계속 저항을 할 것이냐? 아니면 항복하여서 덴마크인들의 목숨을 살릴 것이냐?"
 denmark.2.a:0 "더이상의 유혈사태를 피해야한다."
 denmark.2.b:0 "절대 포기할 수 없다, 항복할 수 없다!"
 
