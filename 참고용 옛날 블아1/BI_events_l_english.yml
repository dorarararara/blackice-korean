 politics.300.d.c:0 "지식인들은 국내의 공산주의 집단의 행동을 지적했습니다. 이들의 집회는점점 더 커져가고 있고, 선전은 날이갈수록 더욱 더 증가하고 있습니다. 그로인해 이들의 세력은 상식을 넘을정도로 커져가고 있습니다. 이러한 갑작스러운 증가는 이상합니다. 우리측 요원이 따르면, 외세에서 이들 세력을 지원하고 있다는 보고가 들어왔습니다!\n\n이에 대해 대처하는 것은 상당히 시간낭비, 자금낭비일수도 있지만 다른 한편으로는 이를 원인으로 정부가 전복당할 수도 있습니다."
 politics.300.d.d:0 "지식인들은 국내의 민주주의 집단의 행동을 지적했습니다. 이들의 집회는점점 더 커져가고 있고, 선전은 날이갈수록 더욱 더 증가하고 있습니다. 그로인해 이들의 세력은 상식을 넘을정도로 커져가고 있습니다. 이러한 갑작스러운 증가는 이상합니다. 우리측 요원이 따르면, 외세에서 이들 세력을 지원하고 있다는 보고가 들어왔습니다!\n\n이에 대해 대처하는 것은 상당히 시간낭비, 자금낭비일수도 있지만 다른 한편으로는 이를 원인으로 정부가 전복당할 수도 있습니다."
 politics.300.d.e:0 "지식인들은 국내의 자유주의 집단의 행동을 지적했습니다. 이들의 집회는점점 더 커져가고 있고, 선전은 날이갈수록 더욱 더 증가하고 있습니다. 그로인해 이들의 세력은 상식을 넘을정도로 커져가고 있습니다. 이러한 갑작스러운 증가는 이상합니다. 우리측 요원이 따르면, 외세에서 이들 세력을 지원하고 있다는 보고가 들어왔습니다!\n\n이에 대해 대처하는 것은 상당히 시간낭비, 자금낭비일수도 있지만 다른 한편으로는 이를 원인으로 정부가 전복당할 수도 있습니다."
 politics.300.d.f:0 "지식인들은 국내의 사회주의 집단의 행동을 지적했습니다. 이들의 집회는점점 더 커져가고 있고, 선전은 날이갈수록 더욱 더 증가하고 있습니다. 그로인해 이들의 세력은 상식을 넘을정도로 커져가고 있습니다. 이러한 갑작스러운 증가는 이상합니다. 우리측 요원이 따르면, 외세에서 이들 세력을 지원하고 있다는 보고가 들어왔습니다!\n\n이에 대해 대처하는 것은 상당히 시간낭비, 자금낭비일수도 있지만 다른 한편으로는 이를 원인으로 정부가 전복당할 수도 있습니다."
 politics.300.d.g:0 "지식인들은 국내의 보수주의 집단의 행동을 지적했습니다. 이들의 집회는점점 더 커져가고 있고, 선전은 날이갈수록 더욱 더 증가하고 있습니다. 그로인해 이들의 세력은 상식을 넘을정도로 커져가고 있습니다. 이러한 갑작스러운 증가는 이상합니다. 우리측 요원이 따르면, 외세에서 이들 세력을 지원하고 있다는 보고가 들어왔습니다!\n\n이에 대해 대처하는 것은 상당히 시간낭비, 자금낭비일수도 있지만 다른 한편으로는 이를 원인으로 정부가 전복당할 수도 있습니다."
 politics.300.a:0 "지금은 허락하지"
 politics.300.b:0 "이 암덩어리가 더 커지기 전에 제거해야한다!"
 politics.302.t:0 "외국의 영향력: 우리의 선택"
 politics.302.desc:0 "우리는 외교관들을 견제하기 위한 다양한 수단이 있는데, 각각은 찬반양론이 존재하고 있습니다.\n\n첫째, 대규모 선전을 실시하는 것입니다. 연설, 집회, 전단, 백서 등 우리가 생각할 수 있는 모든 수단을 이용하여, 외교관들의 의견을 압도할 수 있습니다. 하지만 이 방법은 힘든 방법입니다. 속도도 느리고 효과적이지도 않습니다.\n\n둘째, 저들의 스파이들과 동조자들을 체포하는 것입니다. 이로 인해 저들의 행동에 제한을 줄 수 있습니다. 하지만 이는 효과적인 동시에 그 나라를 오히려 하나로 단결시킬 수도 있습니다.\n\n하지만 단지 체포하는 것으로는 충분치 않을 수도 있습니다. 너무 느린 방법이기도 하고 말이죠. 모두 처형시켜 다른나라에 우리의 정확한 의사를 표시할 수도 있습니다. 이는 그 대가가 크고 잔인한 방법이지만, 가장 빠르고 효과적인 방법입니다."
 politics.302.a:0 "선전을 펼치겠다!"
 politics.302.b:0 "체포해라!"
 politics.302.c:0 "놈들을 한번에 없애겠다!"
 politics.305.t:0 "외국의 영향력: 성공!"
 politics.305.desc:0 "좋은 소식이다! 적들의 노력에도 불구하고 우리는 성공이라는 단어를 이루어내었다! 기나긴 시간이었고 우리 정부는 앞으로 외세의 침략으로부터 안전할 것이다."
 politics.305.a:0 "누구도 우리를 정복할 수 없다!"
 politics.306.t:0 "외국의 영향력: 장관 변화"
 politics.306.desc:0 "새로운 장관의 임명으로 체제 전복 인사들에게 영향을 주었습니다. 이 영향이 좋을지 나쁠지는 알 수 없습니다."
 politics.306.a:0 "선전으로 효율을 높이자"
 politics.975.t:0 "세력이 전쟁중"
 politics.975.desc:0 "우리의 동맹은 전쟁중이며, 우리의 도움을 필요로 하고 있습니다. 이 영광스러운 전투에 참여하겠습니까? 아니면 사막에 동맹국을 버려두겠습니까?"
 politics.975.a:0 "기꺼이 참여하지!"
 politics.975.b:0 "나는 그냥 거짓말쟁이다!"
 politics.996.t:0 "세력 문제의 제 2 해결책"
 politics.996.desc:0 ""
 politics.996.a:0 "알겠다"
 politics.997.t:0 "군대를 동원하라!"
 politics.997.desc:0 "전시상태인만큼, 군대의 질을 높여야 하는 것을 잊지 마십시오! 당신의 군대는 현재 불리한 조건들을 껴안고 있습니다!\n\n젊은이들을 징병하십시오."
 politics.997.a:0 "네, 즉시 그렇게하겠습니다!"
 politics.998.a:0 "가져와!"

 #New Political Events
 political.30.t:0 "군주제 부활"
 political.30.desc:0 "[root.GetName] 군주제라는 개념은 얼마나 오래 전에 있었는지는 몰라도 결코 사라지지 않았습니다. 군주제 주의자들은 언제나 존재해 왔고 앞으로도 그럴 것 같지만 올해는 상황이 달라질 것 같다. 군주제 운동에 원래의 이념이 주류 정치와 그뒤에서 사라질 수도 있는 새로운 기운이 있기 때문이다. \n\n의문점은 남는다:[root.GetAective] 사람들이 군주제를 옹호할 준비가 되어 있는가?"
 political.30.a:0 "그런 아이디어를 지지하는 사람들이 정부 자체에 있을지도 모른다."
 political.30.a.tt:0 "군주제 쿠테타에 대한 내부 지원의 기회를 증가시킵니다."
 political.30.b:0 "국민을 위한 운동은 국민들의 지지를 얻어야 한다."
 political.30.b.tt:0 "군주제 혁명에 대한 대중의 지지율을 높인다."
 political.31.t:0 "정부의 군주주의자 동조자"
 political.31.desc:0 "[Root.GetLeader] 정부는 군주제를 전혀 좋지않게 생각하고 있으며, 모든 장관들도 그렇습니다. 하지만 많은 군주주의 동조자들이 현 정권의 노력에도 불구하고 [Root.GetRulingParty]의 고위인사에 앉아있다는 소문이 돌고있습니다.\n\n이 비밀스러운 동조자들은 미래를 위해 서로 협력하고 있으며, 유혈사태 없이 정권이 교체될 수도 있습니다."
 political.31.a:0 "심각한 사태로 벌어질 수도 있다"
 political.31.a.tt:0 "대중의 지지가 충분하다면, 쿠데타는 일어날 수 있다."
 political.32.t:0 "군주주의자들이 쿠데타를 일으키다"
 political.32.desc:0 "오늘은 [Root.GetAdjective]의 시민들에게 길이 기억될 날입니다. 쿠데타가 일어나면서, 군주주으자들은 [Root.GetLeader] 정부 인사들을 전복시키고 체포했습니다!\n\n[Root.GetRulingParty]정부와 [Root.GetAdjective] 군대는 혼란속에서 체포되고 수도와 주요도시들은 조용해졌습니다. 군주주의자들은 무슨 일이 일어나는지 깨닫고 유혈사태를 지원하기 시작했으며, 중대한 일을 해내었습니다. 이들의 도움으로 [Root.GetLeader]는 권력에서 물어나게 되었습니다.\n\n 아직 쿠데타는 현재진행형이지만, {Root.GetName]의 미래는 밝기만 합니다."
 political.32.a:0 "대왕만세!"
 political.33.t:0 "[Root.GetName]  군주주의자들이 나타다다"
 political.33.desc:0 "[Root.GetName] 정권에서 군주주의자들은 그 힘을 펼치지 못했지만, 민중들이 군주주의만이 [Root.GetAdjective]를 향후에 위대하게 만들 수 있다고 생각하면서 응호자들이 나타나고 있습니다. 이제  [Root.GetLeader] 정부가 어떤 조취를 취할지 그 조취만이 남아있는 상태입니다..."
 political.33.a:0 "모든이들은 자유롭게 행동할 수 있다."
 political.34.t:0 "[root.GetAjuective]  군주주의가 더욱 더 강력해지다."
 political.34.desc:0 "'민주주의는 다수결의 원칙으로 인해 결정되는 것으로, 군주주의 또한 모든 사람들을 위한 것입니다!' 이러한 문구는 [Root.GetName]의 주요도시의 온 길거리에 나돌아 다니고 있습니다. 군주주의자들은 그 세력을 확장시켜나가고 있으며, [Root.GetLeader] 정부의 실패와 스캔들을 들쑤시며 대항하고 있습니다.\n\n더욱 더 심각하게도, 이들은 다른 나라의 사람들도 불러모으고 있으며, [Root.GetRulingParty]를 정당에서 내려놓을려고 하고 있습니다. 향후가 어떨지는 말하기 어렵지만, 한동안 내전이 벌어질 것 같지는 않습니다."
 political.34.a:0 "민심을 통제 할 수 없다"
 political.35.t:0 "왕을 위한 혁명"
 political.35.desc:0 "기나긴 시간이 지나도 그날이 오고야 말았습니다. 군주지지자들은 전 국가에 퍼져있으며, [Root.GetLeader] 정부를 전복시키기 위해 거사를 준비하고 있습니다! 다행이도 현 정권 지지자들은 이 문제에 대해 집회를 가졌으며, 이들을 무시하라고 요구하고 있습니다. 그러나 나라에는 불운했습니다. 양측에는 서로 충돌하는 사태까지 벌어졌으며, [Root.GetName] 는 이로 인해 큰 고심거리를 안고 있습니다. 이들을 막아야 할까요? 아니면 귀를 기울여야할까요?"
 political.35.a:0 "군주제는 우리를 단결시킨다!"
 political.35.b:0 "이 멍청이들은 역사책에 기록될 것이다!"
 political.36.t:0 "총선거를 요구하는 군주주의자"
 political.36.desc:0 "시간이 지나면서 군주주의자들의 영향력은 더욱 더 커지고 있습니다. 그러면서 [Root.GetName]의 미래를 생각하며 군주주의자들은 총선거를 요구하고 있습니다. 안타깝게도 총선거를 요구하는 이들의 주장은 옳아 보입니다. 또한 이러한 요청을 거부하는 것은 이들을 분노캐하여 폭력사태로까지 벌어질 위협이 있습니다.\n\n대신 우리는 다른 무언가를 할 수 있을지도 모릅니다... 저들이 조취를 취하기 전에 폭력으로 해결할 수 있을지도 모릅니다."
 political.36.a:0 "이들을 그냥 놔두기에는 너무 위험하다."
 political.36.b:0 "무시하라."
 political.36.c:0 "투표를 개최할 수는 없다"
 political.37.t:0 "왕을 위한 혁명"
 political.37.desc:0 "총선거가 개최된 이후 군주지지자들은 투표에 만족하지 못하고 무력으로 권력을 얻기 위해 일어섰습니다! 이들은 [Root.GetRulingParty] 를 국가의 적으로 규정하고  [Get.GetName] 를 전염병을 일으키는 쥐라고 비난하고 있습니다. 어떻게 해야할까요?"
 political.37.a:0 "군주제는 낡은 것이다!"
 political.37.b:0 "[Root.GetName] 은 새롭게 태어날 것이다!"
 political.37.c:0 "입법부와 함께 해결할것이다."
 political.38.t:0 "군주지지자들의 쇠퇴"
 political.38.desc:0 "현재 군주지지자들의 움직임이 예견되었으며, 이들의 수는 아주 많고 나라 전반에 퍼져있습니다. 하지만 현재 국가차원에서 이들을 어떠한 이유로든 잡아들이고 있고 이들의 수는 급감하고 있습니다. 언젠가는 다시 일어서겠지만, 오늘은 아닙니다. 군주지지자들은 더이상 우리나라의 정치권에 발을 디디지도 못할 것입니다."
 political.38.a:0 "우리는 과거의 정부체체가 아닌 국가로써 남을 것이다."

