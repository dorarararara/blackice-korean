 japan.22.t:0 "2월 26일 사태"
 japan.22.d:0 "2월 26일 젊은 장교들이 쿠데타를 시도했습니다. 급진 황도파는 몇몇 정치인들을 암살하였지만 수상을  암살하는데는 실패하였습니다. 쿠데타가 실패하면서 관련자들은 조사를 받고 처형되었습니다."
 japan.22.a:0 "숙청하라!"
 japan.22.b:0 "쿠데타를 지원하라"
 japan.23.t:0 "평화의 기회"
 japan.23.d:0 "소련을 상대로 전 전선에서 승리 소식이 당보하고 있습니다. 이제 소련은 합병당할 운명밖에 남지 않았습니다. 대신 동시베리아, 몽골을 요구하여 자원을 얻는 조건으로 소련에게 평화를 제안할 수 있습니다. 하지만 이는 우리의 동맹인 이탈리아와 독일의 심기를 나쁘게 만들 것입니다. 그리고 이 조약이 성공한다면 추축국에 더 이상 있지  못할 것입니다."
 japan.23.a.:0 "이 전쟁을 끝내자!"
