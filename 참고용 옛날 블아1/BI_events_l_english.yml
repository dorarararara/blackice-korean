 politics.206.t:0 "AI가 포슈니코프를 임명하다"
 politics.207.t:0 "노이라트의 해고"
 politics.207.desc:0 "호스바흐 회의에서 생긴 의구심으로 히틀러는 군사외교 정책을 완전히 장악하기 위해 자신에게 제어가 되지 않는 인물들을 제거하기 시작했습니다. 1938년 2월 4일 노이라트는 블롬베르크-프리치 사건의 책임을 지고 외교부 장관에서 해임되었습니다. 호스바흐 각서에 따르면 1937년 11월 5일, 히틀러는 재무장하기를 원하는 등, 공격적인 정책을 펼치기를 원했지만, 주요장관들은 그와 맞지 않았습니다. 노이라트는 요아힘 폰 리벤트로프의 자리를  대신하였지만, 이는 그의 전범을 더욱 더 확대시키는 결과를 낳았고, "Privy Cabinet Council"이라는 각료의장을 맡으며, 히틀러의 외교를 보좌하였습니다. 하지만 각서에 따르면 노이라트는 승진되었지만 후에는 처형되었습니다."
 politics.207.a:0 "폰 리벤트로프가 그 자리를 대신하게 해라"
 politics.207.c:0 "놈은 골치덩어리일 수도 있지만 귀중한 인재다."
 politics.213.t:0 "크레이그 장군의 은퇴"
 politics.213.desc:0 "수많은 복무기간을 마치고 이 강직한 장군은 은퇴하기로 결정했습니다."
 politics.213.a:0 "그냥 놔두어라"
 politics.213.b:0 "기꺼이 받아들이지!"
 politics.214.t:0 "웨스트오버 장군의 사고!"
 politics.214.desc:0 "수많은 기기결함에도 불구하고 노스롭 A-17AS에 웨스트오버 장군은 탑승하였으며, 당연하듯이 사고가 발생하였습니다! 또다른 사고를 발생시키기 전에 이 기체를 도입시켜서는 안됩니다!"
