 kmt.1.t:0 "산시의 제안"
 kmt.1.d:0 "중국 정부는 우리의 항복을 요구하고 있습니다. 만약 거절한다면 유혈사태가 생길 것이라고 하고 있습니다."
 kmt.1.a:0 "두번째 기회는 없다! 유혈사태가 일어나서는 안된다."
 kmt.1.b:0 "괴뢰국이 합병되는 것보다는 나을 것이다."
 kmt.1.c:0 "절대 안된다!"
 kmt.2.t:0 "산시가 합병되다"
 kmt.2.d:0 "산시 군벌은 우리의 제안을 수락했습니다."
 kmt.2.a:0 "이제 저들의 후방은 노출되어 있으며, 공격하기에 더 쉬울 것입니다."
 kmt.3.t:0 "산시는 괴뢰국이 되었습니다."
 kmt.3.d:0 "비록 저들이 굴복했다고 할지라도 자치권을 원하고 있습니다."
 kmt.3.a:0 "합리적인 요구다."
 kmt.3.b:0 "받아들일 수 없다! 반드시 합병해야 한다!"
 kmt.4.t:0 "산시의 거절"
 kmt.4.d:0 "산시 군벌은 우리의 요구를 거절했습니다. [Root.GetLeader]는 이러한 수치를 참을 수 없다고 하였습니다. "
 kmt.4.a:0 "후회하게 될거다"
 kmt.5.t:0 "괴뢰국 거절"
 kmt.5.d:0 "중국 정부는 우리의 역제안을 거절했습니다. 저들은 완전 합병을 거절하고 있으며, 이를 위해서는 전쟁도  벌일 기세입니다."
 kmt.5.a:0 "저들과 맞써기에는 충분한 군대가 없다. 수락해야 한다."
 kmt.5.b:0 "받아들일 수 없다!"
 kmt.6.t:0 "선전의 진실이 드러나다"
 kmt.6.d:0 "국방선전의 진실이 만천하에 드러났습니다. 사람들은 우리가 거짓말쟁이라고 생각합니다."
 kmt.6.a:0 "큰 그림을 보지 못하는 멍청이들이군."
 kmt.8.t:0 "[CHI.GetName] 이 합병을 요구하다"
 kmt.8.d:0 "[CHI.GetNameDef] 는 티벳을 중국 영토로 보고 있습니다. 그렇기에 합병을 요구하고 있습니다."
 kmt.8.a:0 "저들은 너무 강하다"
 kmt.8.b:0 "달라이 라마는 절대로 항복할 수 없다!"
 kmt.9.t:0 "티벳의 타협"
 kmt.9.d:0 "달라이 라마는 수락했고 이제 티벳은 우리 것입니다."
 kmt.9.a:0 "티벳은 우리꺼다"
 kmt.10.t:0 "티벳의 거절"
 kmt.10.d:0 "티벳의 지도자는 관대한 우리의 제안을 거절하였습니다. 저들은 절대로 우리의 '폭군'을 받아들일 수 없다고 밝혔습니다."
 kmt.10.a:0 "그 결과를 보게 될거다..."
 kmt.11.t:0 "[CHI.GetName] 은 맥마흔라인을 변경하기 원합니다"
 kmt.11.d:0 "이제 티벳은 [CHI.GetNameADJ] 의 아래 통제되고 있습니다. 저들은 맥마흔라인을 다시 구분하기를 원하고 있습니다."
 kmt.11.a:0 "필요없는 땅은 무능한 사람들에게 주자"
 kmt.11.b:0 "[ENG.GetNameDef]에게 맡기자"
 kmt.11.c:0 "어떠한 땅도 포기할 수 없다!"
 kmt.11.c_tt:0 "§R[CHI.GetName]와 전쟁을 벌일 수도 있습니다§!"
 kmt.12.t:0 "맥마흔라인의 변경"
 kmt.12.d_1:0 "[RAJ.GetName] 는 맥마흔라인의 변경에 동의했으며, 이제 우리는 서쪽으로 영토를 확장할 수 있게 되었습니다."
 kmt.12.d_1:0 "[ENG.GetName]는 맥마흔라인의 변경에 동의했으며, 이제 우리는 서쪽으로 영토를 확장할 수 있게 되었습니다."
 kmt.12.a:0 "[CHI.GetNameADJ] 사람들에게는 환상적인 날이군"
 kmt.13.t:0 "[CHI.GetName]은 맥마흔라인을 변경하기 원합니다"
 kmt.13.d:0 "이제 티벳은 [CHI.GetNameADJ] 의 아래 통제되고 있습니다. 저들은 맥마흔라인을 다시 구분하기를 원하고 있습니다."
 kmt.13.a:0 "지금은... 협의할 때다"
 kmt.13.b:0 "국익을 추구해야 한다!"
 kmt.13.b_tt:0 "§R[CHI.GetName]와 전쟁을 벌일 수도 있습니다§!"
 kmt.14.t:0 "국경 변경 제안 거절"
 kmt.14.d_1:0 "[RAJ.GetName] 는 맥마흔라인 변경을 요구하는 우리의 제안을 거절했습니다."
 kmt.14.d_2:0 "[ENG.GetName] 는 맥마흔라인 변경을 요구하는 우리의 제안을 거절했습니다."
 kmt.14.a:0 "또다른 전쟁을 벌일 수는 없다"
 kmt.14.b:0 "저 야만인들은 우리를 화나게할려고 하고 있다! 중국은 더 커져야 한다"
 kmt.15.t:0 "[CHI.GetName] 는 타이완을 요구합니다"
 kmt.15.d_2:0 "타이완은 한 때 중국의 일부였고 [CHI.GetName]는 다시 돌려주기를 원하고 있습니다." 
 kmt.15.d_1:0 "비록 우리가 첫번째 타이완의 지도자가 아닐지라도, 중국은 이 땅을 다시 반환하기를 요구하고 있습니다. 어떻게 해야할까요?" 
 kmt.15.a_1:0 "평화를 유지해야한다."
 kmt.15.a_2:0 "원한다면 그 쓸모없는 땅을 주지"
 kmt.15.b_1:0 "어떻게 야만인들이 이런 요구를 할 수 있나. 타이완은 우리 땅이다!"
 kmt.15.b_2:0 "과거에는 저들 땅이었을지는 몰라도, 이제는 우리 땅이다!"
 kmt.16.t:0 "타이완 반환"
 kmt.16.d:0 "타이완은 중국에 반환되었습니다. 현재 나라에서는 이를 기념하고 있습니다."
 kmt.16.a:0 "우리가 바랬던 최고의 결과다."
 kmt.17.t:0 "타이완의 통치"
 kmt.17.d:0 "저들은 우리의 요구를 거절하였고, 폭군은 여전히 건제합니다."
 kmt.17.a:0 "놈들을 격퇴하자!"
 kmt.21.t:0 "중국은 연합국에 가입하기를 원합니다"
 kmt.21.d:0 "[China.GetNameDef] 은 민주주의 군대가 점유하고 있습니다. 이들은 현재 믿음의 상징으로 연합군에 가입하기를 원하고 있습니다."
 kmt.21.a:0 "동쪽의 연합군이라, 왜 안되겠나?"
 kmt.21.b:0 "지금은 아니다"
 kmt.22.t:0 "[ENG.GetName] 의 수락"
 kmt.22.d:0 "[ENG.GetName] 는 우리가 연합국에 가입하는 것을 수락하였습니다. 이제 우리는 평화 아래에 하나될 것입니다."
 kmt.22.a:0 "현재는 민주주의가 대세다"
 kmt.23.t:0 "[ENG.GetName] 의 거절"
 kmt.23.d:0 "저들은 이유를 들며 거절을 했습니다."
 kmt.23.a:0 "거만한 멍청이들! 나중에 틀린 일이었다는 것을 알게 될 것이다."
 kmt.25.t:0 "비밀 문서 수락"
 kmt.25.d:0 "우리는 알려지지 않은 이들로부터 비밀 문서를 받았습니다. 저들은 [MON.GetName] 은 우리와 같이 세력 수장국에 불만을 가지고 있으며, 함께 힘을 합치자고 제안했습니다!"
 kmt.25.a:0 "[MON.GetName] 는 믿을만한 동맹이다. 이 서류는 적의 속임수일 것이다."
 kmt.25.b:0 "그럼 세력내의 적을 없애야지"
 kmt.25.c:0 "이 행동을 묵인할 수 없다."
 kmt.26.t:0 "세력 구성국 축출"
 kmt.26.d_1:0 "우리나라의 전 세력 지도국은 비밀 문서를 추궁하면서 우리나라를 세력에서 쫓아냈습니다. 적들은 우리를 고립시키는데 성공한 것처럼 보입니다."
 kmt.26.d_2:0 "우리나라의 전 세력 지도국은 비밀 문서를 추궁하면서 우리나라를 세력에서 쫓아냈습니다. 적들은 우리를 고립시키는데 성공한 것처럼 보입니다."
 kmt.26.a:0 "스스로를 지켜야 한다."
 kmt.27.t:0 "중립 외교 정책"
 kmt.27.d:0 "우리나라 정부 관계자는 중립 정책을 지지하고 있습니다. 우리는 세계의 정세에 관해 객관적으로 살펴보고 대응할 것입니다. 이로 인해 더 적은 국가에서 사상자가 나올 것입니다."
 kmt.27.a:0 "불확실한 세계의 불확실한 계획이군"
 kmt.28.t:0 "비밀 문서 수락"
 kmt.28.d:0 "우리는 알려지지 않은 이들로부터 비밀 문서를 받았습니다.저들은 [SIK.GetName] 은 우리와 같이 세력 수장국에 불만을 가지고 있으며, 함께 힘을 합치자고 제안했습니다!"
