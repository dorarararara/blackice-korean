 blackicenavalevents.1.t:0 "히류급 항공모함"
 blackicenavalevents.1.d:0 "해군 건조부서에서 히류급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 소류와 히류는 나란히 항해하는 중 항공기의 복구 절차를 가속화 하기 위해 서로 마주보는 형태의 아일랜드 함교 설계를 채택하였습니다. 항공기 탑재량이 우수한 고속 항모였으나 장갑은 빈약한 편 이었습니다. 거대한 엔진을 탑재하여 배수량 2만톤의  이 항모는 넓은 작전 반경과 빠른 속도를 가질 수 있었습니다. 이급의 항공모함은 일본 제국 해군의 첫번째 현대식 항공모함으로 모든 항공모함의 기본이 된 항공모함입니다."
 blackicenavalevents.1.a:0 "훌륭해!"
 blackicenavalevents.2.t:0 "소카쿠급 항공모함"
 blackicenavalevents.2.d:0 "해군 건조부서에서 소카쿠급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 두대의 쇼카쿠급 항공모함이 건조되었으며, 각각 쇼카쿠, 즈이카쿠로 명명되었으며, 1937년  수주되어 3함대 지원 계획의 일부로 사용되었습니다. 1941년 태평양 전쟁 직전에 건조가 완료되었으며, 이들의 성능은 '세계에서 가장 뛰어난 항공모함'이었습니다. 쇼카쿠급 항공모함은 96대의 비행기를 날리고 24대를 비축분으로 보유했습니다. 이러한 모든 비행기들은 더 커지고 현대화된 비행기였습니다."
 blackicenavalevents.2.a:0 "도움이 될거다."
 blackicenavalevents.3.t:0 "시나노급 항공모함"
 blackicenavalevents.3.d:0 "해군 건조부서에서 시나노급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 시나노급 전투항공모함은 3대의 야마토급 초중전함의 선체를 이용하여 건조되었습니다. 미드웨이 해전에서 4대의  함대 항모를 잃은 이후에 일본제국 해군은 완공되지 않은 선체를 항공모함을 완성하는데 바꾸었습니다. 사사노급 전투항공모함은 일본의 항공모함중 가장 강력한 대공무장, 강력한 방호력, 일본 해군 처음으로  장갑화된 비행갑판을 가졌습니다. 사나노급 전투항공모함은 120대의 함재기를 실을 수 있었습니다. 이 함급의 역활은 연합 함대의 최전선에서 항공모함의 지원이나 요새의 역활을 했습니다."
 blackicenavalevents.3.a:0 "훌륭해!"
 blackicenavalevents.4.t:0 "타이호급 항공모함"
 blackicenavalevents.4.d:0 "해군 건조부서에서 타이호급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 타이호급 전투항공모함은 1939년 4번째 함대 보충 계획을 위해 승인되었습니다. 쇼카쿠급에서 속도를 줄이고 방호력을 늘린 것입니다. 1942년 함대에 보충되었을 때, 타이호급 전투항고모함은 일본 해군의 첫번째 신세대 항공모함으로써, 더 높은 갑판 방호력을 통해 폭탄, 어뢰, 고폭탄에서도 안전할 수 있고 계속해서 함재릴 날릴 수 있었습니다. 또한 대공무장도 향상되었으며, 이런 뛰어난 성능으로 인해 타이호급은 주로 기함이 되었습니다."
 blackicenavalevents.4.a:0 "놀랍군"
 blackicenavalevents.5.t:0 "히요급 항공모함"
 blackicenavalevents.5.d:0 "해군 건조부서에서 히요급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 두 대의 히요급 경항공모함이 2차대전 전에 건조되었습니다.(히요, 준요) 원래 고급 여객선으로 건조를 시작했던 이 함선은 1941년 항공모함으로 그 계획을 바꾸었으며, 탑재 가능 항공기 수는 12대의 미쓰비시 A5M "클라우드" 전투기와 4대의 예비품, 18대의 아이치 D3A "벨" 급강하 폭격기와 2대의 예비품, 18대의 나카지마 "케이트" 뇌격기를 탑재할 수 있었습니다. 후에 10여대의 미쓰비시 A6M 제로 전투기와 3대의 예비품으로 1942년 교체되었습니다."
 blackicenavalevents.5.a:0 "훌륭해!"
 blackicenavalevents.6.t:0 "운류급 항공모함"
 blackicenavalevents.6.d:0 "해군 건조부서에서 운류급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 태평양 전쟁에서 승기를 잡기 위해 일본해군은 수많은 함대 항모를 건조할려고 했으며, 16대나  건조하는 기염을 토해내었습니다. 이 계획의 시작은 운류급 항공모함으로써 신형 항공모함인 타이호나 쇼카쿡급 항공모함을 참조하기보다는 히류급 항공모함을 기반으로 설계되었습니다. 운류급 항공모함은 히류와 비슷하지만, 상부구조가 우현에 위치해있었습니다. 또한 63대의 함재기를 탑재하고 두개의 엘리베이터와 격납고를 가지고 있었습니다."
 blackicenavalevents.6.a:0 "도움이 될거다."
 blackicenavalevents.7.t:0 "야마토급 전함"
 blackicenavalevents.7.d:0 "해군 건조부서에서 야마토급 전함의 건조가 끝났다고 보고를 해왔습니다. 야마토급 전함은 72,000톤에 달하는 무게만큼 전함의 절정이었으며, 야마토와 무사시는 평화의 여신 계획에 따라 건조되어 일본 해군의 강력함과 자부심 그 자체였습니다. 460mm 주포를 탑재하였으며, 이는 어떤 전함보다도 큰 구경이었습니다. 두  대의 전함이 완공되었으며, 3번함(시나노)은 함재기가 더욱 더 기세를 떨치던 때, 건조 중 항공모함으로 변경되었습니다."
 blackicenavalevents.7.a:0 "훌륭해!"
 blackicenavalevents.8.t:0 "에섹스급 항공모함"
 blackicenavalevents.8.d:0 "해군 건조부서에서 에섹스급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 이전의 렉싱턴으로부터 배운 교훈으로 레인저와 요크타운의 파생형들은 전장으로 대규모의 항공기를 운반할 수 있는 고속함 에섹스 급이라는 결과로 나타났습니다. 피해 복구 설계 또한  요크타운에서부터 이어져왔고 덱 모서리 엘리베이터는 진보된 항공기의 취급을 가능하게 했습니다."
 blackicenavalevents.8.a:0 "놀랍군"
 blackicenavalevents.9.t:0 "미드웨이급 항공모함"
 blackicenavalevents.9.d:0 "해군 건조부서에서 미드웨이급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 미드웨이급은 미 해군 항공모함 중 함재기 탑재량에 있어서 궁극인 함선이었습니다. 장갑갑판을 장비하고 이전 클래스의 항모보다 더 먼 거리를 항진할 수 있는 능력으로 인해 미드웨이급 항모는 항모 함선 전투에 있어 특별한 부분의 역할을 맡았습니다. "
 blackicenavalevents.9.a:0 "도움이 될거다."
 blackicenavalevents.10.t:0 "아이오와급 전함"
 blackicenavalevents.10.d:0 "해군 건조부서에서 아이오와급 전함의 건조가 끝났다고 밝혀왔습니다. 아이오와급은 이전 노스 캐롤라이나의 개선점과 능력을 모두 추가하기도 했을 뿐만 아니라, 배수량과 전술속도가 상당히 증대시켰습니다. 아이오와급의 주 역할은 항모 선단의 호위였으며 두 번째 역할로는 순양함 격침을 목표로 설계되었습니다."
 blackicenavalevents.10.a:0 "훌륭해!"
 blackicenavalevents.11.t:0 "몬타나급 전함"
 blackicenavalevents.11.d:0 "해군 건조부서에서 몬타나급 전함의 건조가 끝났다고 보고를 해왔습니다. 몬타나급은 일리노이급보다 더 크고 더 두터운 장갑을 가졌습니다만은, 그로 인해 함선 속도를 높일 수 있는 기회를 희생해야했습니다.  함선의 주무장은 18인치 50연장 캘리버포 12문이라 우리가 가진 최신의 화기통제시스템으로도 아직 이 몬타나의 강력한 화력은 잘 감당되지 않을것입니다.  초기 부포설계는 6인치였는데 이 계획은 5인치 쌍열포로 바뀌었습니다. "
 blackicenavalevents.11.a:0 "놀랍군"
 blackicenavalevents.12.t:0 "카사블랑카급 호위 항공모함"
 blackicenavalevents.12.d:0 "해군 건조부서에서 카사블랑카급 호위 항공모함의 건조가 끝났다고 보고를 해왔습니다. 카사블랑카급 호위 항공모함은 가장 많이 지어진 함급으로 50대가 건조되어, 2년이라는 짧은 시간에 모두 진수되었습니다. - 1942년 11월 3일에서 1944년 7월 8일까지. 이는 2차 대전중 미국에서 지어진 항공모함의 수인 151대의 삼분의 일에 달하는 숫자입니다. 이 항공모함은 이전급의 항공모함보다 더 넓고 유용한 격납고가 있었으며, 보그급보다 더 넓은 비행갑판을 가지고 있었습니다. 하지만 다른 대형항공모함과는 다르게 연약한 방호력을 가지고 있었습니다."
 blackicenavalevents.12.a:0 "도움이 될거다."
 blackicenavalevents.13.t:0 "플레처급 구축함"
 blackicenavalevents.13.d:0 "해군 건조부서에서 플레처급 구축함의 건조가 끝났다고 보고를 해왔습니다. 플레처급은 2500톤으로 크기가 커지고 그에 따른 성능의 비약적인 발전을 보여주는 대표적인 구축함이었습니다.  5"/38구경 2연장 양용포와 중심선 어뢰 배열을 유지하면서 추가로 하나의 포탑과 강력한 대공 무장을 탑재하였고 거기에 더하여 넓어진 작전 반경과 커진 배수량을 가지게 되었습니다.
 blackicenavalevents.13.a:0 "훌륭해!"
 blackicenavalevents.14.t:0 "샤른호스트급 전함"
 blackicenavalevents.14.d:0 "해군 건조부서에서 샤른호스트급 전함의 건조가 끝났다고 보고를 해왔습니다. 샤른호르스트급 전함은 크릭스마리네가 건조한 최초의 현대식 전함입니다. 이 전함은 프랑스의 덩케르크급 순양전함과 독일의 도이치란트급 판저시프(포켓 전함)에 대응하도록 설계되었습니다. 샤른호르스트급은 3기의 3연장 포탑에 283mm(11인치) 9문으로 무장하였습니다. 계획으로는 2문의 380mm(15인치) 함포를 환장하려고 했지만, 전쟁 발발로 이루어지지 않았습니다."
 blackicenavalevents.14.a:0 "놀랍군"
 blackicenavalevents.15.t:0 "비스마르크급 전함"
 blackicenavalevents.15.d:0 "해군 건조부서에서 비스마르크급 전함의 건조가 끝났다고 보고를 해왔습니다. 두 척의 비스마르크 전함은 크릭스마리네에 의해 건조된 가장 거대한 군함입니다. 이 전함은 당시 전조 중이었던 프랑스의 새로운 전함에 대응하도록 설계되었습니다. 프랑스의 새로운 전함은 리슐리외급과 마찬가지로 38cm(15인치) 38문을 갖추었지만, 2기의 4연장 포탑을 갖춘 리슐리외와는 다르게 4기의 2연장 포탑을 갖췄습니다. 비스마르크는 덴마크 해협 해전에서 영국의 순양점한 HMS 후드를 격침시킨 것으로 유명합니다만, 잇다른 추격으로 항구에 닿기 전에 침몰하였습니다."
 blackicenavalevents.15.a:0 "도움이 될거다."
 blackicenavalevents.16.t:0 "그라프 체펠린급 항공모함"
 blackicenavalevents.16.d:0 "해군 건조부서에서 그라프 체펠린급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 그라프 체펠린은 크릭스마리네가 처음부터 항공모함으로 설계한 유일한 함급입니다. 두 척이 발주되었으나, 그 어느 것도 완성되지는 못했습니다. 설계상으로, 그라프 체펠린은 Bf-109E의 함재기 형태인 Bf-109T 전투기 30대와 Ju-87D의 함재기 형태인 Ju-87E 급강하 폭격기 12대를 탑재할 계획이었습니다."
 blackicenavalevents.16.a:0 "훌륭해!"
 blackicenavalevents.17.t:0 "프린츠 오이겐급 중순양함"
 blackicenavalevents.17.d:0 "해군 건조부서에서 프린츠 오이겐급 중순양함의 건조가 끝났다고 보고를 해왔습니다. 공식적으로는 히퍼급의 일부인, 프린츠 오이겐급은 대공 무장을 강화를 포함하여 여러 부분에서 개선이 이루어졌습니다. 계획된 3척 중 오직 프린츠 오이겐만 완성되었습니다. 라인 연습 작전 동안 HMS 후드의 침목에 참여했습니다. 전후에는 미국으로 이송되었습니다. 1946년에 USS 프린츠 오이겐으로서 에이블과 베이커 핵폭탄 실험에 동원되었고 실험 이후 콰잘레인 환초에서 침몰하였습니다."
 blackicenavalevents.17.a:0 "놀랍군"
 blackicenavalevents.18.t:0 "VIIC형 잠수함"
 blackicenavalevents.18.d:0 "해군 건조부서에서 VIIC형 잠수함의 건조가 끝났다고 보고를 해왔습니다. VIIC형 잠수함은 독일 유보트 함대의 주축이었고 1940년에서 1945년 사이에 568대가 건조되었습니다. 770톤의 배수량과 5개의 533mm 어뢰발사관을 보유했습니다."
 blackicenavalevents.18.a:0 "도움이 될거다."
 blackicenavalevents.19.t:0 "XXI형 잠수함"
 blackicenavalevents.19.d:0 "해군 건조부서에서 XXI형 잠수함의 건조가 끝났다고 보고를 해왔습니다.  '전기 유보트(Elektroboote)'로도 잘 알려져 있는 XXI형 잠수함은,  수중 작전이 가능한 최초의 잠수함으로, 잠수할 수 있는 수상함에서 벗어나 잠수 상태에서 피탐과 공격을 할 수 있는 함선이었습니다. 이를 가능하게 한 핵심 요소는 유선형의 선체와 전망탑과 엄청난 수의 배터리였습니다. 독일 잠수함 중에서 가장 큰 비중을 차지하며, 1,620톤 이상의 배수량을 갖추었고, 1943년과 1945년 사이 118척이 취역되었습니다."
 blackicenavalevents.19.a:0 "훌륭해!"
 blackicenavalevents.20.t:0 "XXIII형 잠수함"
 blackicenavalevents.20.d:0 "해군 건조부서에서 XXIII 형 잠수함의 건조가 끝났다고 보고를 해왔습니다. XXIII형 연안잠수함은 2차대전 당시 진보된 설계를 가진 잠수함이었지만, XXI형 일렉트로보트(Elektroboat)의 명성에 묻힌 비운의 잠수함입니다. XXIII형은 더 높은 우선순위를 가지고 우선적으로 개발되었는데, 그 특징으로 신뢰성 있는 부품을 통해 높은 신뢰도를 보여주는 장비였습니다. 개발기간을 줄이기 위해 발터박사는 이전 XXII형을 기반으로 설계하였습니다. 1943년 6월 30일, 초안이 완성되었고 독일, 프랑스, 이탈리아, 독일이 점거한 소련영토의 조선소에서 건설이 시작되었습니다. 건설책임자는 호발트사였습니다."
 blackicenavalevents.20.a:0 "놀랍군"
 blackicenavalevents.21.t:0 "킹 조지급 전함"
 blackicenavalevents.21.d:0 "해군 건조부서에서 킹 조지 5세급 전함의 건조가 끝났다고 보고를 해왔습니다. 킹 조지 5세급은 1922년 워싱턴 해군 군축 조약과 (이를 연장하기 위한) 1930년 제 1차 런던 조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함입니다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었습니다. 퀸 엘리자베스 급 전함의 후임으로서 5척의 함선이 건조되었습니다."
 blackicenavalevents.21.a:0 "도움이 될거다."
 blackicenavalevents.22.t:0 "라이온급 전함"
 blackicenavalevents.22.d:0 "해군 건조부서에서 라이온급 전함의 건조가 끝났다고 보고를 해왔습니다. 라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다.""
 blackicenavalevents.22.a:0 "훌륭해!"
 blackicenavalevents.23.t:0 "일러스트리어스급 항공모함"
 blackicenavalevents.23.d:0 "해군 건조부서에서 일러스트리어스급 항공모함의 건조가 끝났다고 보고를 해왔습니다.  일러스트리어스 급은 영국 해군이 운용한 4척의 정규 항공모함입니다. 이들은 나치 독일, 파시스트 이탈리아, 그리고 제국주의 일본의 위협에 대항하기 위한 영국 재무장의 일환으로 1930년대 말 배치되었습니다. 일러스트리어스 급은 2차 런던 해군 조약의 제한 규정에 따라 크기를 23,000톤으로 제한했습니다. 일러스트리어스 급은 급강하폭격기에 대한 더 나은 보호를 보장하기 위해 장갑을 갖춘 최초의 항공모함 설계였습니다."
 blackicenavalevents.23.a:0 "놀랍군."
 blackicenavalevents.24.t:0 "임플래커플급 항공모함"
 blackicenavalevents.24.d:0 "해군 건조부서에서 임플래커플급 항공모함의 건조가 끝났다고 보고를 해왔습니다. 임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다." 
 blackicenavalevents.24.a:0 "도움이 될거다."
 blackicenavalevents.25.t:0 "콜로서스급 경항공모함"
 blackicenavalevents.25.d:0 "해군 건조부서에서 콜로서스급 경항공모함의 건조가 끝났다고 보고를 해왔습니다. 1942년 설계의 경 항공모함은 2차 세계 대전당시 영국 해군이 건조한 경 항공모함이며, 초도함의 이름은 '콜로서스'였습니다. 총 15척이 건조되었으며 탁월한 작전 범위덕분에 수송선단 호위에 매우 적합했습니다."
 blackicenavalevents.25.a:0 "좋아!"
 blackicenavalevents.26.t:0 "헌터급 호위 구축함"
 blackicenavalevents.26.d:0 "해군 건조부서에서 헌터급 호위 구축함의 건조가 끝났다고 보고를 해왔습니다. 헌터급 호위 구축함은 영국 왕립 해군의 군함으로, 1939년 초에 처음 수주에 들어갔으며, 2차대전에 참여하게 되었습니다. 특히 영국의 동쪽해안과 지중해 호송선단에서 임무를 수행했습니다 결과적으로 86대가 건조되어 취역하였습니다. 헌터급 호위 구축함은 4개의 하위급이 있었는데, 각각의 급은 다른 대잠무장과 폭뢰, 속력, 선체구조, 대공무장을 가지고 있었습니다."
