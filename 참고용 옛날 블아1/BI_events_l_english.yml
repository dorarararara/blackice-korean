 kmt.120.t:0 "광저우만에서의 쿠데타"
 kmt.120.d_1:0 "광저우만의 행정부를 전복시키기 위한 쿠데타가 일어났습니다. 저들은 현재 중국으로 광저우만을 반환하라는 요구를 하고 있습니다. 하지만 우리 학자들은 이 쿠데타가 중국 정부에 의해 일어났다고 주장하고 있습니다.\n\n어떻게 대응해야할까요?"
 kmt.120.d_2:0 "광저우만의 우리 쿠데타는 성공적이었고, 이제 중국정부로의 광저우만 반환을 시작하고 잇습니다. 축하할 시간이 없습니다. 저 야만인들은 복수를 다짐하고 있을 겁니다."
 kmt.120.a:0 "그 잔챙이 국가들을 한번에 처리할 거다!"
 kmt.120.b:0 "완화정책이 가장 좋다..."
 kmt.120.c:0 "경각심을 가져야 한다."
 kmt.121.t:0 "광저우만에서의 쿠데타"
 kmt.121.d_1:0 "최근 광저우만에서 쿠데타가 일어나 충돌이 있었습니다. 비록 큰 충돌은 아니었지만, 몇몇 사람들은  이 쿠데타가 광저우만을 찾기 위한 중국의 사주였다고 생각하고 있습니다."
 kmt.121.d_2:0 "안타깝게도 광저우만에서의 우리 쿠데타는 실패했습니다. 우리와 관련된 증거들을 지우고 이와 관련된 사항들을 비밀로 해야 합니다."
 kmt.121.a:0 "이 행위에 대해 중국정부에게 항의해야 한다!"
 kmt.121.b:0 "우리는 더욱 더 중요한 것이 있다."
 kmt.121.c:0 "왜 이런..."
 kmt.122.t:0 "중국은 우리와 긴밀한 관계를 맺기를 원하고 있습니다."
 kmt.122.d:0 "광저우만을 가지게 된 지금, 중국은 우리가 이를 반환하여 친밀한 관계를 맺기를 원하고 있습니다."
