 ireland.1.t:0 "맬컴 맥도널드"
 ireland.1.d:0 "맬컴 맥도널드는 네빌 체임벌린과 함께 아일랜드 자유 아일랜드에 대한 협의를 의논하기 위해 아일랜드에 방문하였습니다. 영국은 전쟁을 하는 동안 북아일랜드를 통제하는 협정을 고려하고 있습니다."
 ireland.1.a:0 "아일랜드는 하나될 것이다!"
 ireland.1.b:0 "영국은 확실히 패배한다!"
 ireland.2.t:0 "W 계획"
 ireland.2.d:0 "독일의 공격은 전혀 예상치 못했습니다. 영국은 우리에게 첩보를 보내왔는데, 영국 본토 침공 계획인 바다사자 작전과 아일랜드 침공 계획인 그린 작전을 알려주었습니다. 이 작전에 대해 대비해야하고 연합군과 전투계획을 조정해야합니다.\n\n 영국은 우리의 이익을 제일 중요하게 생각함과 동시에 관계를 향상시키기를 원합니다."
 ireland.2.a:0 "아일랜드인의 피와 영국인들의 심장이 함께한다!"
 ireland.2.b:0 "이 전쟁에서 버텨야 한다"
 ireland.3.t:0 "글로스터 글래디에이터"
 ireland.3.d:0 "우리는 더욱 더 현대화된 전투기 설계도를 가지고 있습니다."
 ireland.3.a:0 "아일랜드 조종사들이 기뻐하겠군!"
 ireland.4.t:0 "호커 허리캐인"
 ireland.4.d:0 "우리는 더욱 더 현대화된 전투기 설계도를 가지고 있습니다."
 ireland.4.a:0 "아일랜드 조종사들이 기뻐하겠군!"
 ireland.5.t:0 "예비군"
 ireland.5.d:0 "1939년 9월 전쟁이 발발하자 최소 20000명 이상의 방위군이 모병되었습니다. 징병이 시작되면서 방위군이 창설되었으며, 1941년 4월, 5월에는 예비군이 거의 41000명에 달하게 되었습니다. 그리고 1943년 6월 방위군은 106000명에 달했습니다. 모병의 결과 두개의 사단과 두개의 독립 여단이 창설되었습니다. 첫번째 사단은 워든장군의 지휘아래 코크주에 근거지를 두었으며, 두번째 사단은 휴고 맥닐 장군의 지휘아래 메이누스에 근거지를 두었습니다."
 ireland.5.a:0 "최우선 사항으로 하라"
 ireland.6.t:0 "독립 여단"
 ireland.6.d:0 "제 5, 8 독립 여단은 각각 커리와 리엔나에 본부를 두고 있습니다."
 ireland.6a:0 "좋아"
 ireland.7.t:0 "하찮은 전차"
 ireland.7.d:0 "'하찮은 전차'로 알려진 자전거 중대는 1939년 9월 13대의 로이스 장갑차와 12대의 스웨덴 란츠베르크 중형 장갑차, 4대의 아일랜드 레일랜드 차체를 이용한 장갑차로 구성되어 있었습니다."
 ireland.7a:0 "우리가 바로 필요한 것이다!"
 ireland.8.t:0 "계속되는 총선거"
 ireland.8.d:0 "계속되는 지지율 변화로 이제 사람들에게 맡길 때이며, \n\n 혁사적으로 투표는 56.5%의 지지율과 75.8%의 투표율을 보였습니다. 하지만 무효표는 10%이상이었습니다."
 ireland.8.a:0 "우리는 에이리의 사람이다"
 ireland.8.b:0 "물론 우리는 영연방에 속해있는 것이 더 보호받을 수 있을 것이다"
 ireland.9.t:0 "아일랜드는 독립을 할 것이다"
 ireland.9.d:0 "당연하게도 아일랜드는 영국을 종주국으로 두는 사태를 받아들이지 못하고 동시에 영연방 국가와 거리를 두고 있습니다\n 영국은 어떠한 선택지도 없으며, 1922년 채결한 조약의 일부분을 변경하는 움직임을 보이고 있습니다."
 ireland.9.a:0 "마침내 자유가"
 ireland.9.b:0 "저들 없이는 나은 것이 없다"
 ireland.10.t:0 "멀린가 그리스도왕 대성당"
 ireland.10.d:0 "그리스도왕 성당 (아일랜드어: Ardeaglais Chríost an Rí)은 아일랜드의 멀린가에 위치한 로마 카톨릭 대성당입니다. 멀린가 중심지 근처에 위치해 있으며, 무원죄 잉태설 대성당(1836-1936)을 대신할 목적으로 만들어져 1920년부터 설계가 시작되었습니다. 윌리엄 번 & 더블린의 아들들(Sons of Dublin)이 바실리카를 르네상스 스타일로 설계했습니다. 유별난 특징으로는 55미터의 높이를 자랑하는 동제질의 십자가가 쌍둥이 탑에 올려져있습니다. 또한 5,000명의 신도들을 수용할 수 있습니다. 1933년 3월에 건설이 시작되어, 기반암은 토마스 멀바니 주교에 의해서 그해 8월 6일에 세워졌습니다. 더블린의 머피가 건설사로, 많은 예술적인 장식들은 Camden Street의 Earley & Co. of Camden,  멘체스터의 Old Trafford에 위치한 Dublin and Oppenheimer Ltd.가 맡았습니다. 공식적인 개장과 축하식은 1936년 9월 6일입니다."
