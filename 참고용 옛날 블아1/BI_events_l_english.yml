 kmt.30.b:0 "그럼 세력내의 적을 없애야지"
 kmt.30.c:0 "이 행동을 묵인할 수 없다."
 kmt.31.t:0 "세력 구성국 축출"
 kmt.31.d_1:0 "우리나라의 전 세력 지도국은 비밀 문서를 추궁하면서 우리나라를 세력에서 쫓아냈습니다. 적들은 우리를 고립시키는데 성공한 것처럼 보입니다."
 kmt.31.d_2:0 "우리나라의 전 세력 지도국은 비밀 문서를 추궁하면서 우리나라를 세력에서 쫓아냈습니다. 적들은 우리를 고립시키는데 성공한 것처럼 보입니다."
 kmt.31.a:0 "스스로를 지켜야 한다."
 kmt.32.t:0 "백화제방 운동의 시작"
 kmt.32.d:0 "백화제방 운동이 시작되었습니다. 이제 우익인사들을 가려내야 합니다."
 kmt.32.a:0 "백화제방 운동을 통해 불순분자들을 축출하자"
 kmt.33.t:0 "운동의 진행"
 kmt.33.d:0 "운동은 지난 몇달간 활발하게 진행되었으며, 자본주의자들은 이에 대해 정부를 비난하고 있습니다. 우리는 이 운동을 더 진행하여, 숨어있는 반체제인사들을 잡아들일 것입니다."
 kmt.33.a:0 "우파 인사들을 체포해야할 것이다."
 kmt.33.b:0 "더 많은 이들을 꾀어내야한다."
 kmt.34.t:0 "사람들 사이의 더 많은 비판"
 kmt.34.d:0 "운동이 진행될수록 더 많은 비판문이 쇄도해오고 있습니다. 처벌을 하지 않는다면 사태는 더 심각해질 것입니다."
 kmt.34.a:0 "반체제 인사를 잡아들여라"
 kmt.34.b:0 "인내심을 가져야한다."
 KMT_baihua_stage_2_tt:0 "더 많은 우파들이 비평에 참여하다."
 kmt.35.t:0 "비평주의자들이 더 급진적으로 변하다"
 kmt.35.d:0 "처음에, 비평주의자들은 유순했지만 시간이 지날수록 급진적으로 변해갔습니다. 조속히 조취를 취하지 않는다면, 혁명이 일어날 수도 있습니다."
 kmt.35.a:0 "저들에게 다시는 이런일이 일어나지 않을 거라고 확신시켜준다."
 kmt.35.b:0 "옳은 말을 하고 있지만, 저들의 지도자가 나타날 때까지 기다려야 한다."
 KMT_baihua_stage_3_tt:0 "비평주의자들이 더 급진적으로 변하다"
 kmt.36.t:0 "폭동 사태"
 kmt.36.d:0 "우리가 급진주의자들의 발언을 무시하자, 몇몇 어리석은 자들은 인민 정부를 전복시키려 하고 있습니다. 몇몇 간부들은 이를 두려워하기까지 하고 있습니다. 계속 운동을 지속시켜야 할까요?"
 kmt.36.a:0 "현재 반체제 인사들이 어디에 있는지 알 수 없다"
 kmt.36.b:0 "거의 모든 반체체 인사들을 잡았다. 몇주만 기다리면 한번에 모든 인사들을 처벌할 수 있다!"
 KMT_baihua_stage_4_tt:0 "사람들이 공산주의에 대한 지지를 잃고 있습니다."
 kmt.37.t:0 "붕괴 직전"
 kmt.37.d:0 "이제 정부에 대해 폭력적인 사태까지 변모하게 되었습니다. 노동자와 소작종들의 혁명을 막기 위해, 반드시 조취를 취해야한다!"
 kmt.37.a:0 "정당을 위해, 모든 반체제 인사들을 잡아들여야 한다."
 baihua_end_now:0 "운동의 끝"
 kmt.39.t:0 "대약진정책의 시작"
 kmt.39.d:0 "대약진정책이 시작되었습니다. 곧 우리는 전공산주의, 과학공산주의를 성취하게 될 것이다!"
 kmt.39.a:0 "서방을 따라잡아야 한다!"
 kmt.40.t:0 "토법고로 건설"
 kmt.40.d:0 "몇몇 사람들은 자신들의 토법고로를 정부의 투자 없이 지었습니다. 이는 국가의 단결에 도움이 될 것입니다."
 kmt.40.a:0 "진행될수록 서방을 따라잡을 수 있을 것이다!"
 kmt.43.t:0 "기근"
 kmt.43.d:0 "농기구를 토법고로에 녹여서 몇몇 지역에 기근이 닥쳤습니다. 그렇기에 농기구의 부족으로 작물을 수확할 수 없게 되었습니다. 또한 작물은 산업 기구를 위해 수출 되었습니다."
 kmt.43.a:0 "하지만 보고서에는 400%의 농업 생산량 증가로 기록되어 있는데..."
 kmt.46.t:0 "대약진정책의 후진"
 kmt.46.d:0 "당대회 후, 마오 의장은 후회하며 대약진정책의 끝을 선언했습니다. 나라에는 소작농의 시체들이 널려있고 선철들 또한 곧곧에 흩어져 있습니다."
 kmt.46.a:0 "대약진정책은 결국 기아만을 낳았다."
 kmt.47.t:0 "마오가 지역 공동체를 방문하다"
 kmt.47.d:0 "마오 의장은 허난성 소작농들의 헌신을 보고 매우 기뻐했습니다. 최하층 계급의 헌신을 언급하며 축복을 내렸습니다."
 kmt.47.a:0 "인민들은 진정으로 당에 헌신하고 있다!"
 kmt.49.t:0 "중국이 코민테른에 참여하기를 원합니다."
 kmt.49.d:0 "중국 공산당 동지들은 더욱 더 친밀한 관계를 맺기를 원하고 있습니다. 이들은 동쪽의 혁명을 일으킬 준비가 되었습니다."
 kmt.49.a:0 "환영하네"
 kmt.49.b:0 "안된다! 마오는 기회주의자다!"
 ## 4/7/2016 ##
 kmt.52.t:0 "영토를 요구하는 중국"
 kmt.52.d:0 "영유권을 주장한 이래로, [CHI.GetName] 는 영토를 요구하고 있습니다."
 kmt.52.a:0 "저들의 요구를 거절할 수 없다."
 kmt.52.b:0 "욕심많은 중국놈들! 조금도 줄 수 없다!"
 kmt.53.t:0 "영토  반환"
 kmt.53.d:0 "우리의 정당한 영토가 다시 돌아왔다!"
 kmt.53.a:0 "더욱 더 영토를 확장해야 한다."
 kmt.54.t:0 "거절된 요구"
 kmt.54.d:0 "저 야만인들은 우리의 관대한 제안을 거절했으며, 이 상황을 타계하기 위해서는 폭력적인 방법밖에 없습니다."
