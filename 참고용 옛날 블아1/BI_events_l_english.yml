 germany.701.d:0 "몰로토브-리벤트로프 조약 이후, 독일-소련 간의 관계는 항상 좋았으며, 우리의 친우인 독일은 무역과 관련된 또다른 협정을 맺고싶어합니다. 유럽의 연합국이 무역로를 봉쇄하고 있는 지금 독일은 자원에 목말라하고 있습니다."
