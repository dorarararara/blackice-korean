 soviet.389.d:0 "국가로부터 인정을 받고 싶은가? 늙은이/매점주/경찰관/우편부/폭력배/멍청이/시장 등들을 나라에서 없애고 싶은가? 지역 정치위원에게 알려라. 평화를 선사해줄 거다..."
