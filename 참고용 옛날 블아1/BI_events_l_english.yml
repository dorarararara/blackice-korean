 soviet.388.t:0 "베를링의 군대"
 soviet.388.d:0 "보병 사단으로써 지그문트 베를링의 지휘아래 1943년 5월 시엘스(오카강 근처)에서 조직되었습니다. 쉬타트(조직, 장비 담당부서)에 따르면 근위사단과 조금의 차이를 가진 사단이었습니다. 조셉 스탈린의 의견에 따라 즈그문트 베를링이 사령관을 맡았으며, 폴란드 애국자들로 구성된 사단이었습니다. 1943년 7월 15일, 타넨베르크 전투 기념일에 소련과의 동맹에 충실한 태도를 보이겠다고 맹세를 하였으며, 붉은 군대에 입대하였습니다. 이후, 얼마 안있은 전투에서 20%의 병력손실과 36%의 하사관이 실종되었습니다."
