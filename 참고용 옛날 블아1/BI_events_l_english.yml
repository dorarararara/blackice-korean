 revolts.1.t:0 "반란을 원합니까?"
 revolts.1.d:0 "찬성을 선택하면 반란, 혁명의 방법으로 불만도를 통제할 것이고, 반대를 선택하면 당신과 AI는 변화에 순응할 것입니다."
 revolts.1.a:0 "그래. 최악의 상황으로"
 revolts.1.b:0 "안된다. 겁이난다!"
 engpolitical.1.t:0 "1939년 국가등록법"
 engpolitical.1.d:0 "1939년 국가등록법은 영국 의회에서 제정된 법입니다. 이는 2차 대전 때 비상조치로 행해졌던 것으로 1939년 9월 국왕의 허가를 받았습니다.\n\n이 법은 1939년 9월 29일부터 시행되었으며, 법이 명시하기를 48시간 이내에 경찰서에 등록을 해야 했습니다.\n\n이 법이 제정된 주요한 이유는 다음과 같습니다:\n\n1. 징병법, 피난에 대해 파악하여 통해 전시 경제와 인력의 통제\n\n2. 배급량의 파악(1940년 1월부터 실행됨)\n\n3. 인구통계. 1931년에 인구 조사가 실행되었으므로, 정확하고 최신의 자료가 필요합니다.\n\n국가 등록법은 사실상 1920년의 인구 조사에 가까웠습니다."
 engpolitical.1.a:0 "그래 통과시켜라!"
 engpolitical.1.b:0 "이럴 필요까지는 없다!"
 biceturkey.1.t:0 "무스타파 케말 아타튀르크의 죽음"
 biceturkey.1.d:0 "터키의 무스타파 케말 아타튀르크 대통령은 1938년 11월 10일 승하하였습니다. 무스타파 케말 아타튀르크는 터기군의 장교이자, 혁명가, 터키의 첫번째 대통령이었습니다. 터키 공화국의 설립자로써 칭호인 아타튀르크는 터키의 아버지라는 뜻으로 1934년 수여되어 다른 이들에게는 수여되는 것이 금지되었습니다."
 biceturkey.1.a:0 "위대한 위인과 그 업적은 절대로 잊여지지않을 것입니다!"
 changkufeng.1.t:0 "하산강 사태"
 changkufeng.1.d:0 "저 멀리 동쪽에서 일본과 소련의 군대가 전투를 벌였습니다. 1938년 일본군은 하산강의 소련군의 방어선을 정찰하고 지난 몇달간 싸웠습니다. 일본군은 붉은 군대의 강인함에 감명을 받았으며, 붉은 군대를 압도하지는 못했습니다."
 changkufeng.1.a:0 "붉은 군대는 충분히 싸울 수 있다."
 changkufeng.2.t:0 "하산강 사태"
 changkufeng.2.d:0 "저 멀리 동쪽에서 일본과 소련의 군대가 전투를 벌였습니다. 1938년 일본군은 하산강의 소련군의 방어선을 정찰하고 지난 몇달간 싸웠습니다. 바실리 블뤼허에 의해 통솔되는 소련군 중 전공을 세우지 못한 이들은 MKVD에 의해 체포되어 처형되었습니다."
 changkufeng.2.a:0 "일본군은 위협이 되고 있다. 무능한 죄로 슬뤼허를 처형해라!"
