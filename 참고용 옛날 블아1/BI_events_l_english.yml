 ## Performance
 performance.1.t:0 "성능 향상"
 performance.1.desc:0 "게임엔진이 최적화되지 않아 블랙아이스에서 많은 충돌이 있습니다. 그리고 PC 성능이 떨어진다면 게임이 꺼질 것입니다. 이 이벤트는 에콰도르가 모든 남미와 카리브 국가를 통합하도록 만듭니다. 이 국가는 어떠한 유닛도 생산하지 않으며, 중립적인 상태로 존속할 것입니다. 이는 CPU에 부담을 줄여주고 후반에 발생되는 충돌을 줄여줄 것입니다."
