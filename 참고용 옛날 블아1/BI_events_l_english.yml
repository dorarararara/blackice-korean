 germany.279.t:0 "프리치 사건"
 germany.279.d:0 "1938년 초 히틀러는 '베르너 폰 블롬베르크'와 '베르너 폰 프리치'에 대해 불만을 가지고 있었으며, 이들을 숙청할 기회를 찾게 됩니다. 게슈타포의 뒷공작으로, 프리치는 동성애자라는 누명이 씌워졌습니다."
 germany.279.a:0 "프리치를 쫓아내라"
 germany.279.b:0 "프리치를 놔둬라"
 germany.279.c:0 "프리치를 쫓아내라 AI"
 germany.280.t:0 "AI 독일을 위한 이벤트 설정"
 germany.281.t:0 "제 4 경 사단 창설"
 germany.281.d:0 "1938년의 안술루스 오스트리아 합병 이후, 제 4 경 사단은 오스트리아군의 슈넬렌 사단을 전환시켜 창설되었습니다. 처음에는 제 33 전차 대대, 제 102 차량화 포병 연대, 제 10 차량화 포병 연대, 그리고 제 11 차량화 기병 연대로 구성되었습니다. 1939년 폴란드 침공 당시 남부 집단군의 오른쪽 측면, 다시말해 슬로바키아에서 공격을 시작하여 9월 10일엔 산 강을 넘었으며, 9월 12일에는 크라코비치를 점령했습니다. 그리고 나서 9월 14일 크릴로프에 있는 부크 강의 교두보를 확보하기 위해 이동했고 폴란드군의 탈출을 막으며 서쪽으로 향했습니다. 그 과정에서 이 사단은 수만명의 포로를 잡았으며, 10월 24일, 잘츠부르크를 출발해 기차를 타고 빈으로 돌아왔습니다. 이후 제 9 경 사단으로 변경되었고 또다시 1940년 1월 3일, 기갑 사단으로 재편성되었습니다. 제 9 보병 여단, 제 33 전차 대대, 제 102 기갑 포병 연대, 그리고 다른 몇몇 사단으로 구성되었습니다.\n\n!!!중요!!!\n모병-배치를 여시고 'Schnelle Division' (슈넬렌 사단) 편제를 여십시오.\n지원 중대 변경 : 사단 사령부, 공병 중대, 기병 정찰 중대, 대전차 지원 중대, 정비 중대, 병참 중대, 야전 병원 중대\n전투 대대 변경 : 차량화 보병 2개 대대로 이루어진 연대 2개;  2호 전차 1개 대대로 이루어진 연대 1개; 차량화 포병 2개 대대로 이루어진 연대 1개\n\n이제 편제 명을 'L-Div 4' 으로 변경하고, 해당 사단의 이름을 '4. Leichte Division' 으로 변경하십시오.\n\n이제 이벤트를 닫으실 수 있으시며, 필요하신 경우 경험치를 얻을 수 있습니다."
 germany.281.a:0 "제 4 경 사단을 창설하라"
 germany.281.b:0 "필요없다"
 germany.290.t:0 "제 1 경 사단을 제 6 기갑 사단으로 변경"
 germany.290.d:0 "1938년 4월, 이 여단은 제 1 경 사단으로 확장되었으며, 1938년 10월 주데텐란트 점령과 1939년 5월 체코슬로바키아 해체를 위해 제 11 전차 여단을 배속받았습니다. 이 사단은 1호, 2호 전차보다 우수한 체코제 전차 130여대를 지급받았으며, 폴란드 침공에도 참가하여 전투를 수행했습니다. 허나 경 사단 체계의 결함으로 인해, 1939년 10월에 제 6 기갑 사단으로 재편성되었으며, 기갑 사단으로 재편성된 경 사단중 하나가 되었습니다. (제 7, 8, 9 기갑사단)\n\n!!!중요!!!\n모집 및 배치 열기 'L-Div 1 'vz.35''.\n지원 변경:\n사단 본부, 포병 군단, 공병 중대, 차량화 정찰 중대, 대전차 지원 중대, 정비 중대, 병참 중대, 야전 병원 중대\n\n전투 부대 변경:\n제 1 연대: 체코 Pz35 전차 1개 대대 + 2호 전차 1개 대대 + 4호 전차 1개 대대; 제 2 연대: 체코 Pz35 전차 1개 대대; 제 3 연대: 차량화 보병 3개 대대; 제 4 연대: 기계화 보병 1개 대대; 제 5 연대: 차량화 포병 2개 대대 + 대전차 1개 대대.\n'Pz-Div 6' 으로 편제의 이름을 바꾸고, 해당 편제를 이용하는 사단의 이름을 '6. Panzer Division'으로 바꾸십시오.\n이제 이벤트를 닫을 수 있습니다. 경험치는 필요하다면 획득할 수 있습니다."
 germany.290.a:0 "제 6 기갑 사단을 창설하라"
 germany.290.b:0 "필요없다"
 germany.291.t:0 "제 2 경 사단을 제 7 기갑 사단으로 변경"
 germany.291.d:0 "1938년 4월, 이 여단은 주데텐란트 점령에 참여하였으며, 1939년 3월, 체코슬로바키아 해체를 위해 제 11 기갑 연대를 배속받아 제 1 경 사단으로 변경되었습니다. 이후 제 1 경 사단은 기존에 보유하고 있던 1호, 2호 전차보다 우수한 체코제 전차 130여대를 지급받았습니다. 1939년 폴란드 침공에도 참여하였으며 경 사단 체계의 결점으로 인해 1939년 10월에 제 6 기갑 사단으로 변경되었고, 이후 제 7, 8, 9 기갑 사단으로 나뉘어지게 됩니다.\n\n!!!중요!!!\n모집 및 배치 열기 'L-Div 1 'vz.35''.\n지원 변경:\n사단 본부, Korps Artillery, 공병 중대, 차량화 정찰 중대, 대전차 지원 중대, 정비 중대, 병참 중대, 야전 병원 중대\n\n전투 부대 변경:\n제 1 연대: 체코 Pz35 전차 1개 대대 + 2호 전차 1개 대대 + 4호 전차 1개 대대; 제 2 연대: 체코 Pz35 전차 1개 대대; 제 3 연대: 차량화 보병 3개 대대; 제 4 연대: 기계화 보병 1개 대대; 제 5 연대: 차량화 포병 2개 대대 + 대전차 1개 대대.\n'Pz-Div 6' 으로 사단의 이름을 바꾸고, 해당 편제를 이용하는 사단의 이름을 '6. Panzer Division'으로 바꾸십시오.\n이제 이벤트를 닫을 수 있습니다. 경험치는 필요하다면 획득할 수 있습니다."
 germany.291.a:0 "제 7 기갑 사단을 창설하라"
 germany.291.b:0 "제 7 기갑 사단을 창설하라 AI"
 germany.291.c:0 "필요없다"
 germany.292.t:0 "제 3 경 사단을 제 8 기갑 사단으로 변경"
 germany.292.d:0 "1938년, 제 67 전차 대대와, 제 8, 9 기계화 기병 연대, 그리고 제 8 정찰 연대를 보유한 제 3 경 사단이 창설되었습니다. 제 3 경 사단은 1939년 폴란드 침공에 참가하도록 보내졌으며, 1939년 겨울에 제 8 전차 사단으로 변경됩니다. 재편성의 일환으로, 정찰 연대에 속해있던 2개의 대대가 분리되어 하나는 제 10 전차 사단으로 이동했고, 나머지 하나는 제 8 전차 사단에 그대로 남게 되었습니다. 이후 동 프로이센에서 온 제 10 기갑 연대는 2개의 대대로 이루어져 있었으며, 제 8 기갑 사단에 배속됩니다. 제 8 보병 연대에 있는 3개의 대대와, 제 8 수색 대대는 이제 차량화 보병 연대의 지휘를 받게되었습니다. 전차 대대는 주로 체코제 전차와 2호 경 전차로 무장했으며, 제 8 기갑 사단에는 프랑스 침공의 일환으로 편성된 212대의 전차가 남아있었습니다. (2호 경 전차 58대, 38(t) 체코 전차 118대, 4호 전차 23대, 4호 전차 지휘관용 15대) 이 사단은 대전차 대대도 가지고 있었는데, 초기에는 2개의 중대였습니다. 이 대전차 대대들은 흔하지만 위력이 매우 낮은 37mm Pak 35/36으로 무장했었으며, 전투 공병 대대, 통신 및 지원 중대도 보유했습니다. 또한 사단의 포병부대들은 105mm 곡사포 대대 2개로 이루어졌습니다.\n!!!중요!!! 모집 및 배치 열기 'L-Div 3 'vz.35''\n지원 변경:\n사단 본부, 포병 군단, 공병 중대, 차량화 정찰 중대, 대전차 지원 중대, 정비 중대, 병참 중대, 야전 병원 중대\n\n전투 부대 변경:\n제 1 연대: 차량화 보병 3개 대대; 제 2 연대: 차량화 보병 3개 대대; 제 3 연대: 체코 Pz38 전차 1개 대대; 제 4 연대: 차량화 포병 2개 대대 + 대전차 1개 대대\n'Pz-Div 8' 으로 사단의 이름을 바꾸고, 해당 편제를 이용하는 사단의 이름을 '8. Panzer Division'으로 바꾸십시오.\n이제 이벤트를 닫을 수 있습니다. 경험치는 필요하다면 획득할 수 있습니다."
 germany.292.a:0 "제 8 기갑 사단을 창설하라"
 germany.292.c:0 "필요없다"
 germany.300.t:0 "카이저 빌헬름 2세가 죽다!"
 germany.300.d:0 "1차대전 종전 후 망명했던 빌헬름 2세가, 오늘 아침 네덜란드에서 세상을 떠났습니다. 빌헬름 2세의 아들은 여전히 독일 내에서 인기가 형편없지만, 빌헬름 2세의 이미지 회복을 위해 많은 일을 했습니다. 그는 적절한 장례식을 치를 것입니다."
 germany.300.a:0 "아마 편히 잠들 것이로다"
 germany.301.t:0 "빌헬름 3세가 죽다"
 germany.301.desc:0 "매우 길고도 충실했던 삶을 살았던 카이저 빌헬름 3세가 오늘 아침 심장마비로 세상을 떠났습니다. 우리의 마음은 이 끔찍한 소식으로 인해 슬픔으로 가득차있습니다. 긍정적으로 보자면 그의 아들인 크라운프린츠 루이스 페르디난트는 유력한 후계자임이 입증되었습니다."
 germany.301.a:0 "페르디난트 1세 만세!"
 germany.302.t:0 "누가 카이저가 될 것인가?"
 germany.302.desc:0 "호엔촐레른 왕가의 복원과 함께 왕위에 누가 앉을 것인지를 결정할 시간이 왔으며, 결코 만만한 일이 아닙니다.\n\n빌헬름 2세의 장남으로써 법적으로도 독일 제국의 계승자인 크라운프린츠 빌헬름도 있으나, 제 1차 세계 대전의 좌절감은 여전히 국민들 마음속에 무겁게 남아 있는 상황입니다. 베르됭 전투의 영광은 크라운프린츠를 완전히 감싸질 못하며, 인기가 꽤 없습니다. 하지만 그는 정부에 더 많은 권력을 부여하는 중앙 집권적인 군주제를 선호할 것입니다.\n\n그에 반해 크라운프린츠의 아들인 루이스 페르디난트는 젊고 똑똑한 젊은이들에게 있어서도 모든 면에서 적합한 선택입니다. 그는 민주주의 세력들과 타협하는 것을 꺼리지 않으며, 1차 대전의 어두운 그림자와도 상관이 없습니다. 하지만 그가 왕위에 오른다면 얼마동안은 통치에 있어서 미숙함을 보여줄 것입니다.\n\n누가 독일 제국을 다스릴 것입니까?"
 germany.302.a:0 "크라운프린츠가 정당한 후계자이다."
 germany.302.b:0 "프린스 루이스 페르디난트가 좀더 합리적인 선택이다."
 germany.303.t:0 "누가 수상이 될 것인가?"
 germany.303.desc:0 "카이저가 결정되었으니, 이제 우리가 결정해야할 것은 수상 자리입니다. 이 수상 자리를 결정하는 데 있어 가장 중요한 요소는 카이저가 필요로 하는 것, 즉 정치적 영향력과 인기, 그리고 더 현대적인 모습입니다.\n\n프린츠 폰 파펜은 평민과 경제 정책을 무시했기에 지극히 평판이 좋진 않으나, 헌신적 군주주의자로써 엘리트간의 인맥이 강합니다.\n\n파울 폰 레토프포어베크는 위대한 전쟁 영웅이며, 사람들에게서 엄청난 인기를 누리고 있습니다. 하지만 연기로 가득한 정치판(밀실 정치를 의미)에서의 그의 능력은 어쩌면 군인으로써의 능력에 부응하지 못할 수도 있습니다.\n\n한스 위르겐 폰 블루멘탈은 3번째 선택지로, 우파의 떠오르는 별이기도 합니다. 그는 독일 국민당의 핵심 인원으로, 군주제 운동의 미래라고도 여겨집니다. 만약 그가 첫 해를 성공적으로 마무리한다면 그는 매우 유용한 인재일 것입니다.\n\n마지막 선택지로, 수상을 폐지하고 모든 권한을 카이저에게 집중시킬 수도 있습니다."
 germany.303.a:0 "우리가 원하는건 정치계 영향력이다. 폰 파펜이다!"
 germany.303.b:0 "대중의 인기가 중요하다. 레토프포어베크다!"
 germany.303.c:0 "신선하고 현대적인 얼굴 마담이 필요하다. 폰 블루멘탈이다!"
 germany.303.d:0 "우린 힘이 필요하다! 수상따윈 필요 없어!"
 germany.304.t:0 "폴란드의 미래"
 germany.304.desc:0 "단치히 위기에 대한 우리의 성공적 해결책에 따라, 우리는 이제 폴란드의 미래에 대해 이야기해야 합니다.\n\n간단히 말하자면, 폴란드는 국가 확장을 꿈꾸는 우리의 목표에 있어서, 또는 우리가 언젠가 일으킬 전쟁에 있어서 결코 자그마한 위협이 아닙니다. 폴란드 동부를 압박하는 것은 이 문제를 해결할 것이며, 우리를 강하게 해줄 것입니다.\n\n여러개의 선택이 있습니다. 일단 단순하게 우리는 포즈난을 요구할 수 있지만, 폴란드가 이를 받아들일 리가 없으며, 우린 침공준비를 해야합니다. 아니면 우리가 외교적으로 지루한 탁상공론을 하지 않고 우리의 영토를 주장하며 바르샤바에 우호적이고도 신뢰할만한 정부를 설치할 수도 있습니다.\n\n폴란드 미래에 대해 우리가 결정할 선택지는 무엇입니까?"
 germany.304.a:0 "포즈난을 요구하자"
 germany.304.b:0 "신뢰할만한 바르샤바가 답이다."
 germany.305.t:0 "독일이 포즈난을 요구하다!"
 germany.305.desc:0 "단치히를 조기에 양도한 우리의 매우 관대한 결정에 만족하기는 커녕, 저 망할 독일놈들은 이제 포즈난까지 내놓으라고 합니다!\n\n그들은 통일된 언어로 과거의 역사적 잘못을 뒤집는 방법으로 공격을 하고 있으나, 과연 얼마나 오랫동안 독일이 우리를 서서히 쪼개려는 것을 내버려둬야 할까요? 다른 권력자들이 이 행동을 보고 같은 행위를 안하리라 보장할수 있나요? 우리는 정말로 폴란드가 유럽에서 다시 사라지는 위험을 감수해야 하나요?"
 germany.305.a:0 "독일을 여기에서 멈추게 해야한다!"
 germany.305.b:0 "다른 대안이 없다.."
 germany.306.t:0 "폴란드가 수락하다!"
 germany.306.desc:0 "우리는 폴란드가 우리의 요구를 받아들일리 만무하다고 확신했습니다. 우리는 폴란드 동부 문제를 해결하기 위한 방법은 오직 침공뿐이라고 확신했습니다.\n\n하지만 놀랍게도, 폴란드가 포즈난을 양도했습니다!\n\n바르샤바는 가망없는 전쟁에서 싸우느니 차라리 포즈난을 양도하는 것이 낫다고 결정했습니다. 전쟁은 다시 한번 피해갔으나, 미래는 불확실합니다."
 germany.306.a:0 "믿기지 않는군!"
 germany.307.t:0 "폴란드가 우리의 최후통첩을 거부하다!"
 germany.307.desc:0 "예상했던 대로 바르샤바는 우리의 요구를 터무니 없는 욕심이라 칭하며 거부했습니다.\n\n그들이 옳은 말을 하는 것일수도 있으나, 어쨌든 우리는 두가지 길에 서있습니다. 만약 이대로 우리가 후퇴한다면 우리의 국제적 명예는 실추될 것이지만 아직 준비가 덜 된 전쟁을 피하는 길이기도 합니다. 분명 연합군은 우리가 폴란드를 침공하고 파괴하는 것을 용납할 리가 없기 때문에, 유럽의 힘 균형은 분명 깨질 것입니다."
 germany.307.a:0 "드디어 전쟁이 일어나는 때가 왔다!"
 germany.307.b:0 "아직 전쟁을 하기엔 이르다.."
 germany.308.t:0 "남 티롤에 관한 물음"
 germany.308.desc:0 ""
 germany.308.a:0 "이탈리아와 함께 하자"
 germany.308.b:0 "남 티롤을 요구하자"
 germany.309.t:0 "독일이 남 티롤을 요구하다!"
 germany.309.desc:0 ""
 germany.309.a:0 "절대로 안된다!"
 germany.309.b:0 "그들의 요구를 받아들여라"
 germany.310.t:0 "이탈리아가 받아들이다!"
 germany.310.desc:0 ""
 germany.310.a:0 "훌륭해!"
 germany.311.t:0 "이탈리아가 거절하다!"
 germany.311.desc:0 ""
 germany.311.a:0 "한발짝 물러서야겠군"
 germany.311.b:0 "거절은 거절하겠다!"
 germany.312.t:0 "외펜-말메디 해결"
 germany.312.desc:0 "제 1차 세계 대전중 우리가 벨기에에서 자행했던 행위에 대한 배상금으로 우리의 북서부 이웃 국가들은 외펜과 말메디를 받아갔습니다. 모든 독일인을 한 깃발 아래에서 지내게 하려면, 이 영토를 수복하는 것은 필수사항입니다.\n\n우리에겐 2가지 선택이 존재합니다. 국민 투표를 실시하여 그들이 자신들의 운명을 결정하는 것, 혹은 영토를 침공하여 신속한 반환을 요구하는 것입니다. 후자는 분명 연합국을 분노케 할 것이며, 유럽 분쟁의 도화선이 될 것입니다. 그렇다면 기표소에서 우리의 목표를 이루는 것이 어쩌면 총부리를 들이대는 것보다 나을 지도 모릅니다."
 germany.312.a:0 "국민 투표를 열자"
 germany.312.b:0 "반환을 요구하자"
 germany.313.t:0 "외펜-말메디에 대한 국민 투표?"
 germany.313.desc:0 "1차 세계 대전에서의 부당한 처우를 바로잡기 위해 독일은 외펜-말메디에 대해 국민 투표를 실시하여 반환할지, 아니면 벨기에로 남을 것인지에 대한 여부를 결정하고 싶어 합니다.\n\n우리는 외펜-말메디에 거주하고 있는 사람들이 어떤 성향으로 투표할 것인가에 대한 자료가 없기에 어느 쪽이 승리할 지 말하기 어렵습니다.\n\n하지만 우리가 위험을 감수하지 않으려면, 지금 거절하여 국제사회에서 독일의 위상을 침략자로 더럽히는 것이 더욱 나을 것입니다. 하지만 분명 이 방법은 독일을 분노케 할 것이며, 어쩌면 독일을 홀로 상대해야 할 지도 모르는 파멸적인 미래로 이끌 수 있습니다. 따라서 그 어떤 길도 결코 만족스럽지 못합니다."
 germany.313.a:0 "국민 투표를 통한 방법이 나을 것이다."
 germany.313.b:0 "그곳은 벨기에 땅이다! 거절하겠다!"
 germany.314.t:0 "벨기에가 국민 투표를 승낙하다"
 germany.314.desc:0 "벨기에는 자결권의 권리를 인정하여 외펜-말메디가 스스로 운명을 결정하게끔 동의했습니다. 그들이 독일을 위해 투표하기를 바랍니다!"
 germany.314.a:0 "국민 투표 개최"
 germany.314.b:0 "그 과정을 면밀히 주시하라.."
 germany.315.t:0 "국민 투표가 개최되다"
 germany.315.a:0 "선거가 재밌어지는군!"
 germany.316.t:0 "독일이 총선거에서 우세를 나타내다"
 germany.316.desc:0 "결과가 나왔으며, 벨기에에게 좋지 않았습니다. 독일은 공식적으로 총선거에서의 승리를 선언했으며, 이로 인해 외펜과 말메디를 독일에게 양도해야하는 상황이 되었습니다.\n\n하지만 이에 대해 불만을 가지고 있거나 연합군이 우리를 도와준다면, 우리는 요구를 거절하고 독일의 대처를 살펴볼 수 있습니다. 하지만 이렇게 한다면 이미 예견된 상황이 발생할 수도 있습니다..."
 germany.316.a:0 "결과를 받아들인다"
 germany.316.b:0 "결과를 수용할 수 없다"
 germany.316.c:0 "강대국에게 도움을 요청한다"
 germany.317.t:0 "벨기에가 총선거에서 우세를 나타내다"
 germany.317.desc:0 "결과는 외펜과 말메디는 벨기에에 남아 있는 것이 되었습니다.\n\n우리는 이러한 일이 어떻게 일어낳는지 이해할 수는 없지만, 국제적인 문제를 일으키지 않을려면 이를 수용해야 합니다.\n\n하지만 연합국이 거절하는 동시에 다시금 영토를 되찾기 위해서는 선전포고밖에 없습니다! 하지만 이는 유럽에서의 새로운 전쟁이 발생함을 의미합니다..."
 germany.317.a:0 "결과를 받아들인다"
 germany.317.b:0 "그곳은 독일의 정당한 영토다!"
 germany.318.t:0 "벨기에는 외펜-말메디를 양도했습니다"
 germany.318.desc:0 "외펜-말메디는 다시금 독일의 영토가 되었습니다! 유혈사태 또한 피했고 이는 최상의 결과입니다!"
 germany.318.a:0 "돌아온걸 환영한다!"
 germany.319.t:0 "제 1 산악사단"
 germany.319.desc:0 "제 1 산악사단은 2차 대전 당시의 독일 국방군 소속의 산악사단으로써 대량의 전쟁범죄를 저지른 사단으로 회자되고 있습니다. 1938년 4월 9일, 가르미슈파르텐키르헨에서 1935년 6월 1일 창설된 산악 여단에서 인원을 확충하여 사단 규모로 변모했습니다. 사단은 외국인들과 오스트리아인들로 구성되어있습니다."
 germany.320.t:0 "약속을 저버리다: 체코슬로바키아의 요구"
 germany.320.desc:0 "폴란드 침공을 위해 소련을 속였고, 이제 체코슬로바키아에게 조약을 이행할 차레입니다. 이들은 폴란드 침공에 참여를 하였고 남부 폴란드를 받을 자격이 있습니다.\n\n하지만 소련에게도 그랬던 것처럼 저들에게 조약 이행을 하지 않을 수도 있습니다. 그냥 폴란드를 다 독일이 소유해야할까요?"
 germany.320.a:0 "저들은 동맹을 맺기에 가치가 있고 보상을 받을 권리도 있다."
 germany.320.b:0 "우리나라가 우선이다!"
 germany.321.t:0 "몰로토프-리벤트로프 조약: 체코를 추가"
 germany.321.desc:0 "소련과의 거래가 끝나면서 이제 지정학적인 결과를 고려해야합니다. 특히 체코슬로바키아와  말입니다.\n\n프라하는 폴란드 남부를 원하고 있습니다. 이러한 그들의 소망을 거절하는 것은 동맹관계에 악수를 두는 것이며, 동맹을 떠날 수도 있습니다. 하지만 소련이 포함에 동의할 것이라는 보장이 없으므로, 체코슬로바키아의 배제는 고려할 것이 못됩니다."
 germany.321.a:0 "그래, 이 동맹은 가치가 있다"
 germany.321.b:0 "저들의 욕망은 우리와는 상관없다"
 germany.322.t:0 "독일은 체코를 포함시키를 원합니다"
 germany.322.desc:0 "독일 사절단은 이미 완료된 협정에 추가 조항을 제시했습니다. 이들은 폴란드의 분할을 제의했습니다.\n\n"
 germany.322.a:0 "해야한다면."
 germany.322.b:0 "체코는 신경쓸 필요없다"
 germany.323.t:0 "소련이 체코 조항에 동의하다"
 germany.323.desc:0 "우리 사절단은 성공적으로 모두의 이익을 충족시키면서 체코슬로바키아를 협정에 넣는데 성공했습니다. 체코는 크라쿠프와 스타니스와부프를 받을 것이며, 르보프를 빠르게 점령한다면 이곳도 받을 가능성이 있습니다. 이는 프라하 정부를 기쁘게 할 것입니다!"
 germany.323.a:0 "체코는 기뻐할 것이다"
 germany.324.t:0 "몰로토프-리벤트로프 조약: 우리측의 포함"
 germany.324.desc:0 "독일은 우리와 함께 경악할만한 사건을 일으켰습니다. 바로 소련과 폴란드 분활에 대한 조약이었습니다.\n\n조항의 맨 위에는 우리를 조약국에 포함시키며, 폴란드 남부를 우리에게 준다는 것이었습니다!\n\n 우리가 폴란드 침공에 참여한다면, 크라쿠프와 스타니스와부프를 받을 것이며, 게다가 전공에 따라 르보프를 받을 가능성도 있습니다. 베를린과 계속해서 동맹을 유지하는 것은 이득입니다!"
 germany.324.a:0 "여전히 많은 기회가 있다!"
 germany.325.t:0 "소련이 체코 조항에 거절하다"
 germany.325.desc:0 "예견되었던 일이지만, 소련은 체코를 포함시킨다는 요구를 거절했습니다. 하지만 여전히 의문점은 존재합니다. 과연 우리가 프라하가 이해해주기를 바라면서 조항에 승락을 해야할까요? 아니면 거절해야 할까요?"
 germany.325.a:0 "체코를 위해 위협을 감수할 수는 없다"
 germany.326.t:0 "몰로토프-리벤트로프 조약: 우리측의 포함"
 germany.326.desc:0 "베를린은 소련과 새로운 조약을 체결했다는 것을 알리면서, 후에 폴란드 침공을 실행할 것이라고 알렸습니다. 하지만 우리를 조약국에 포함시키는 것은 실패했다고 알려왔습니다.\n\n독일이 이에 대해 노력을 했다고 보기에는 힘들지만, 폴란드 침공을 마치고 난 이후 독립을 고려해야 할 것입니다..."
 germany.326.a:0 "동맹을 맺는 것이 최선이 아니었던 것 같군..."
 germany.327.t:0 "몰로토프-리벤트로프 조약: 우리측의 배제"
 germany.327.desc:0 "우월성을 나타내면서 독일은 뻔뻔하게 코미테른과의 폴란드 분할 조약에 우리를 포함시키지 않는다고 통보하였습니다! 게다가 우리의 분할 요구를 거절하였습니다.\n\n이는 베를린과의 관계가 악화되었음을 나타내는 신호입니다. 하지만 저들과 대항한다면 엄청난 군세를 감당해내야합니다.\n\n어떻게 해야할까요?"
 germany.327.a:0 "선택지가 없다. 받아들일 수 밖에..."
 germany.327.b:0 "다시 요구해보자!"
 germany.328.t:0 "체코슬로바키아의 요구!"
 germany.328.desc:0 "예상치 못하게 프라하는 소련과 새로운 조약을 채결하라는 의견을 내놓았습니다. 동맹관계를  취소할 수도 있다는 위협을 하면서 자신들의 이익을 존중해달라고 요청했습니다.\n\n저들의 자금과 동맹관계 취소에 대해 무시를 할지라도, 우리는 체코슬로바키아가 추축국에 가져다주는 군사적 역량을 생각해야합니다. 미운 놈에게 떡 하나 더 주는 것이 좋을 수도 있습니다."
 germany.328.a:0 "크라쿠프와 스타니스와부프를 준다고 제안해라"
 germany.328.b:0 "신경쓰지 마라, 감히 떠날 용기가 있다면 떠나라고 해라!"
 germany.329.t:0 "독일이 크라쿠프를 요구하다"
 germany.329.desc:0 "독일은 성급한 태도를 가지지 말아야하는 것 뿐만 아니라 우리에게 모욕 또한 하지 말아야 했을지도 모릅니다. 충성의 표시로 크라쿠프를 요구하는 독일은 미래에 소련의 영토를 주겠다고 모호한 입장을 표방했지만, 이를 무시하는 것이 더 좋을 수도 있습니다.\n\n크라쿠프는 다른 어떤 것을 포기하고서라도 가치가 있는 영토이며, 이 사건으로 양국의 관계가 동등하지 않다는 것 또한 명확해졌습니다. 우리는 독일 없이 국익을 향해 나아갈 것이지만, 이는 국가안보에 위협을 초래할 수도 있습니다."
 germany.329.a:0 "우리의 가치를 증명해낼테다!"
 germany.329.b:0 "이 무슨 모욕적인 요구인가? 꺼져라!"
 germany.330.t:0 "독일이 우리를 위협하다"
 germany.330.desc:0 "독일은 폴란드에 대한 협상 자리에 우리를 위한 자리를 마련해 달라는 정당한 요구를 거절하고 우리를 위협했습니다.\n\n사실, 그들의 대표단이 말하기를 우리가 추축국을 떠난다면 독일이 과감한 조치를 취할 지도 모른다고 밝혔습니다.\n\n우리는 베를린이 염두에 두고 있는 '과감한 조치'에 대해 환상을 품어선 안됩니다. 만약 우리가 입장을 고수한다면, 미래에 일어날 독일과의 분쟁을 대비해야만 합니다. 하지만 아마도 이는 선택을 위한 시간일 것이며, 독일이 있든 없든 우리의 운명을 걸어나갈 가장 좋은 기회일 것 같습니다."
 germany.330.a:0 "막을테면 막아보라지!"
 germany.330.b:0 "잠시 물러서자. 함부로 독일을 건드려선 안된다."
 germany.331.t:0 "체코슬로바키아가 추축국을 떠나다!"
 germany.331.desc:0 "프라하의 탐욕스러운 멍청이들이 우리의 동맹에서 떠났습니다! 폴란드 정복과정에서 그들을 제명시켰다는 이유로 분노한 그들은 이제 우리의 미래 계획에 대한 잠재적 위협입니다. 그들을 오랫동안 무시하는 것은 크나큰 실수가 될 것입니다."
 germany.331.a:0 "이 건방진 녀석들에게 반드시 본때를 보여주겠다!"
 germany.332.t:0 "체코슬로바키아가 크라쿠프를 차지할 것입니다"
 germany.332.desc:0 "마지막 사항은 프라하가 결정하게 되는데, 그들이 우리의 관대한 제안을 수락한 보답입니다. 다가오는 폴란드 침공에 참여하는 보상으로 우리는 크라쿠프와 그 주변 일대를 체코에게 할당하기로 결정했습니다.\n\n우리가 그들의 '미래 영토 확보'에 대해 주장할 것이라 그들은 말하지만, 이러나 저러나 책임자 자리를 담당하는건 체코가 아니라 우리입니다."
 germany.332.a:0 "좋아"
 germany.333.t:0 "독일이 우리를 배신하다!"
 germany.333.desc:0 "그자식들이 소련까지 속였을 때, 그다음 배신 대상이 우리라는 것을 깨달았어야 했습니다! 독일은 폴란드 영토에 대한 우리의 이득을 무시하고 나라 전체를 집어삼켰습니다!\n\n이는 우리에게 어려운 결정만을 남겨주게 됩니다. 독일은 매우 강하며, 우리가 그들을 이기리라는 보장은 전혀 없습니다. 그러나 폴란드 전체 합병으로 우리에 대해 치욕적인 모욕을 가하는 것도 용납할 수 없으며, 용납할 경우 정치적 타격이 극심할 것입니다. 과연 무슨 선택을 내려야 할까요?"
 germany.333.a:0 "영토를 주지 않는다면 추축국을 떠날 것이다!"
 germany.333.b:0 "우린 독일에게 위협을 줄 수 없다.."
 germany.334.t:0 "체코슬로바키아가 영토 배상을 요구하다"
 germany.334.desc:0 "체코슬로바키아는 폴란드 전체 합병이라는 우리의 결정에 대해 분개하고 있으며, 남부 영토에 대한 자신들의 권리를 강력히 주장하고 있습니다. 그들의 강력한 군사 및 산업 능력을 우리 편으로 유지하기 위해 그들에게 넘겨야 할까요?\n\n또다른 방법으로는, 그들이 기어코 추축국을 떠나려 한다면, 그들을 쉽게 무너트리고 땅을 차지할 수 있습니다!"
 germany.334.a:0 "크라쿠프와 스타니스와보프를 넘기자"
 germany.334.b:0 "신경쓰지 마라, 감히 떠날 용기가 있다면 떠나라고 해라!"
 germany.335.t:0 "독일이 타협안을 제안하다"
 germany.335.desc:0 "우리의 죽기살기 제안에 동요한 독일이 제안하기를, 우리가 추축국에 계속 남아있다면 크라쿠프와 스타니스와보프를 넘기겠노라 했습니다. 과연 이것들이 우리 군의 헌신에 대한 충분한 보상인지 아닌지는 확실치 않습니다.\n\n하지만 이는 독일과 적대관계로 돌아서는 것보다는 훨씬 더 낫고 충분한 보상임에 틀림없습니다."
 germany.335.a:0 "어쩔수없지만 그것이라도 받아가는 수밖에"
 germany.335.b:0 "더이상 우리를 모욕할 생각 마시지!"
 germany.336.t:0 "체코슬로바키아가 우리의 제안을 거절하다!"
 germany.336.desc:0 "완전히 바보 같은 순간에, 프라하의 정부는 우리의 관대한 제의를 거절했습니다! 그들은 우리의 동맹을 떠났고 우리가 가장 약해질 때 우리를 공격할 준비를 하고 있습니다. 우리는 그들에게 이 기회를 주는 것은 바보 같은 짓입니다!"
 germany.336.a:0 "그들은 이것을 후회할 것이다!"
 germany.337.t:0 "체코슬로바키아가 우리의 제안을 거절하다!"
 germany.337.desc:0 "확실히 더 놀라운 최근의 사건들 중 하나에서 독일인들은 폴란드에서 체코슬로바키아의 야망을 달래기 위해 조약을 중단하기로 결정했습니다! 명백히 프라하는 베를린에서 우리보다 더 중요합니다!\n\n그들은 우리와 무관한 나라를 위해 우리를 놀라게 한 그 날을 후회해야 합니다!"
 germany.337.a:0 "그들은 이것을 후회할 것이다!"
 germany.338.t:0 "무력으로 주데텐란트 점령?"
 germany.338.desc:0 "주데텐란트 위기는 외교적으로 해결되는 것이 아니라 무기의 힘으로 해결될 것으로 보입니다. \n\n우리가 이 지역에 대한 정당한 권리를 가지고 있는 한, 우리를 격렬히 방어하려는 요새들을 돌파하려 한다면, 우리는 그 과정에서 스스로를 망칠 수 있을 것입니다."
 germany.338.a:0 "행운은 대담한 이를 총애한다!"
 germany.338.b:0 "우리는 일단 물러나야 한다..."
 germany.340.t:0 "단치히를 위한 해결책"
 germany.340.desc:0 "단치히.\n\n 우리의 가장 시급한 우려 사항 중 하나는, 단치히와 폴란드 회랑 지대는 독일의 합법적인 국경을 복구하는데 매우 중요합니다. 그러나 폴란드 사람을은 이 지역이 발트 해와 외부 세계로 가는 유일한 접근처로 보고 있기 때문에 이 지역을 포기하기 싫어합니다. 우리가 이 일을 외교적으로 수행하기를 원한다면 이는 지금까지 우리의 가장 어려운 주장 중 하나가 될 것입니다.\n\n우리는 몇 가지 해결책을 가지고 있습니다. 단치히에 대해 폴란드인들을 위협하고, 아마도 그들을 타협하도록 위협할 수 있습니다. 게다가 슬로바키아는 단치히에 대한 무역을 제공할 수도 있지만, 슬로바키아는 우리가 통제하는 것이 더 유용할 수 있습니다. 마지막으로, 우리는 폴란드인들에게 영향을 미치고, 그들을 우리의 세력에 데리고 와서, 당분간 이 문제를 논하지 못하게 할 수 있습니다. \n\n우리가 무엇을 선택하든, 우리는 폴란드의 거부에 따른 결과에 대비해야 합니다."
 germany.340.a:0 "단치히냐 전쟁이냐!"
 germany.340.b:0 "단치히를 위한 슬로바키아"
 germany.340.c:0 "한 발 물러나자"
 germany.341.t:0 "독일이 외펜-말메디를 요구하다!"
 germany.341.desc:0 "독인은 외펜-말메디 또는 전쟁에 대해 최후 통첩을 보냈습니다!\n\n우리는 독일인들이 그렇게 작은 국가를 매우 중요하다고 생각하지는 않았지만 그들은 그 지역에 큰 불을 지피려고 하는 것 같습니다. 우리가 그들에게 그것을 준다면 우리와 세계 모두에게 이익이 될 것입니다.\n\n그러나 그들이 결과 없이 위협할 수 있다고 생각한다면, 그들이 다음에 무엇을 할지 알 수 없습니다. 아마도 우리는 이것을 독일의 침략에 저항하는 연합국에 활기를 불어넣는데 사용할 수 있을 것입니다!"
 germany.341.a:0 "저 요구를 받아 들일 수 밖에 없군"
 germany.341.b:0 "이곳은 벨기에의 영토다!"
 germany.342.t:0 "벨기에의 수락!"
 germany.342.desc:0 "벨기에 사람들은 저항의 무의미하다는 것을 알고 우리에게 외펜-말메디를 넘겨주었습니다!\n\n이것은 관련된 모든 사람들에게 훨씬 덜 고통스러웠을 수 있습니다. 실제로 벨기에 사람들은 우리와 동맹국에 대한 어떠한 국제적인 행동도 지지할 것이 확실합니다. 우리는 조심스럽게 앞으로 나아가야 하고, 작은 이웃들에게 너무 많은 위협을 가하는 것을 염두에 두어야 합니다."
 germany.342.a:0 "돌아온걸 환영한다!"
 germany.343.t:0 "벨기에가 우리의 최후 통첩을 거부하다"
 germany.343.desc:0 "벨기에 사람들은 우리가 무력으로 얻어낼 것이라는 아주 미묘한 힌트에도 불구하고, 외펜-말메디에 대한 우리의 최후통첩을 거부했습니다!\n\n우리가 잃어버린 독일 땅을 재결합시키는 것에 진정으로 관심이 있다면, 우리는 그런 거짓말을 하지 말아야 합니다! 그러나, 이것은 주요 연합국이 우리가 작고 무방비 상태인 국가들에 대한 침략을 분명이 용납하지 않을 것이기 때문에 이는 훨씬 더 큰 전쟁을 촉발시킬 수도 있습니다."
 germany.343.a:0 "우리는 강제로 그것을 얻어낼 것이다!"
 germany.343.b:0 "잠시 물러서자.."
 germany.344.t:0 "알자스 로렌"
 germany.344.desc:0 "우리는 이제 서방 국경과 불구대천의 원수인 프랑스를 직시해야합니다. 알자스-로렌 지방은 1차 대전에서 패배한 댓가로 프랑스의 통제 하에 있는 영토입니다. 우리가 진정으로 모든 독일 영토를 수복하고 싶다면, 어떻게든 이 영토를 탈환해야합니다.\n\n프랑스가 이 지역을 정당한 프랑스 영토라 믿는 것을 포기할리 만무하기 때문에, 십중 팔구 크나큰 전쟁으로 이어질 것입니다. 매우 강력한 우리의 군사력을 이용하여 이 그릇된 믿음을 바로잡을 수 있을 지도 모르지만, 그들은 영토를 넘겨주느니 차라리 싸우다 죽는 길을 선택할 수도 있습니다.\n\n하지만 그럼에도 불구하고, 전쟁이야말로 우리가 원하는 최고의 수단일지도 모릅니다..."
 germany.344.a:0 "알자스-로렌은 독일 영토다!"
 germany.344.b:0 "전쟁의 위험을 감수할 수는 없다"
 germany.345.t:0 "독일이 알자스-로렌을 요구하다"
 germany.345.desc:0 "또다시, 우리는 프랑스-독일 국경 문제를 다루어야 합니다.\n\n독일은 우리에게 알자스-로렌을 넘길 것을 요구하고 있습니다. 도대체 그들이 이런 터무니없는 요구를 하는지 이해하기가 힘듭니다. 알자스-로렌은 프랑스 영토입니다!\n\n만약 우리가 독일의 침공에 맞서 싸울 수 없었거나 외교적 압력이 있었더라면, 이 터무니없는 제안을 고려했을 지도 모릅니다. 하지만 아직 결정은 내려지지 않았습니다.."
 germany.345.a:0 "우린 '절대로' 이 땅을 넘겨줄 수 없다!"
 germany.345.b:0 "그들의 요구를 받아들이자.."
 germany.346.t:0 "프랑스가 알자스-로렌 요구를 받아들이다!"
 germany.346.desc:0 "전 세계가 놀라는 것처럼, 프랑스가 우리의 알자스-로렌 요구를 받아들였다는 사실은 우리로써도 믿기 힘들 지경입니다.\n\n아마도 우리 군대의 힘을 두려워했거나, 해당 영토에 대한 독일의 정당성을 이해한 것일 수 있습니다. 결과적으로, 해당 영토를 포기하겠다는 프랑스의 결정은 우리의 프랑스-독일 국경 문제를 해결했습니다."
 germany.346.a:0 "믿기지 않는군!"
 germany.346.b:0 "전쟁을 받아들일 수밖에 없을거다!"
 germany.347.t:0 "프랑스가 우리의 최후통첩을 거부하다"
 germany.347.desc:0 "코흘리개마저 당연하다고 생각할 만큼, 우리의 알자스-로렌 요구는 터무니 없는 억지였습니다. 우리의 군 장성들도 그렇게 생각하였고, 이미 모든 행동은 시행되기를 기다리고 있습니다. 여기서 물러선다면 우리의 국제적 위상은 더할 나위없이 추락할 것이지만, 아직 결정이 내려지지 않았습니다."
 germany.347.a:0 "우리는 강제로 그것을 얻어낼 것이다!"
 germany.347.b:0 "우린 아직 전쟁을 치를 준비가 안됬다.."
 germany.348.t:0 "주데텐란트"
 germany.348.desc:0 "'나는 독일이 3백 50만명의 프랑스인들을 억압하도록 허락해 달라고 부탁한 것도 아니고, 3백 50만명의 영국인이 우리의 마음대로 되게 해달라고 부탁한 것도 아니다. 오히려 나는 체코슬로바키아에서 3백 50만명의 독일인에 대한 억압이 끝나고 자치권을 주장할 것을 요구한다.'\n\n오늘 앞서 있었던 연설에서 들었듯이, 우리 정부와 우리 국민들은 주데텐란트가 정당하게 독일에 속해야 한다고 느낍니다.\n\n이에 따라, 우리에게는 정당한 반환을 이끌어 낼 수 있는 여러가지 방법이 있습니다. 외교적으로 체코슬로바키아에게 요구하거나, 체코슬로바키아를 우리의 세력으로 끌어들이거나, 아니면 무력으로 체코를 장악하는 것입니다. 이 모든 방법에는 장단점이 있지만 우리가 무엇을 하든간에 결국 우리가 선택하지 않은 전쟁에 빠지지 않도록 반드시 국제 여론을 고려해야 합니다."
 germany.348.a:0 "주데텐란트를 요구해라."
 germany.348.b:0 "침략을 준비하라."
 germany.348.c:0 "영향력 행사"
 germany.349.desc:0 "'나는 독일이 3백 50만명의 프랑스인들을 억압하도록 허락해 달라고 부탁한 것도 아니고, 3백 50만명의 영국인이 우리의 마음대로 되게 해달라고 부탁한 것도 아니다. 오히려 나는 오스트리아-헝가리의 주데텐란트에 있는 3백 50만명의 독일인에 대한 억압이 끝나고 자치권을 주장할 것을 요구한다.'\n\n오늘 앞서 있었던 연설에서 들었듯이, 우리 정부와 우리 국민들은 주데텐란트가 정당하게 독일에 속해야 한다고 느낍니다.\n\n유감스럽게도, 우리는 이곳에서 체코슬로바키아만을 다루는 것이 아니라 재건된 오스트리아-헝가리를 상대하고 있습니다. 새롭게 개발된 남부 이웃에 침략하는 것이 전보다 좋지 않기 때문에, 우리는 군사력을 사용하기 전에 외교적 대안을 강구해야 합니다.\n\n 우리는 단순히 그 지역의 반환을 요구할 수 있지만, 그 대가로 남부 폴란드를 제공함으로써 거래를 만족시킬 수 있을까요? 이 발칸 제국과 더 가까운 관계를 추구할 수 있으며, 마지막으로 군사적 옵션이 있습니다."
 germany.349.b:0 "대가로 남부 폴란드를 제공한다"
 germany.350.t:0 "뮌헨 회담"
 germany.350.d:0 "다수의 독일계 주민들이 거주하는 오스트리아-헝가리 제국의 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. 히틀러는 오스트리아-헝가리 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다. 영국은 어떻게 움직여야 할까요?"
 germany.350.d_2:0 "다수의 독일계 주민들이 거주하는 오스트리아-헝가리 제국의 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. 히틀러는 오스트리아-헝가리 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 우리가 이미 독일의 팽창주의를 받아들일 수 없다는 것을 이미 입증 했으므로, 우리는 이제 독일과의 전쟁에거 또 다른 동맹국이 되었다는 것을 의미합니다."
 germany.350.a:0 "오스트리아-헝가리 인들은 자신들의 운명을 결정할 수 있다"
 germany.350.b:0 "오스트리아-헝가리는 반드시 방어되어야 한다!"
 germany.351.d:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. 히틀러는 오스트리아-헝가리 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다.\n\n영국은 "먼 나라의 실랑이"라고 판단해 전쟁으로 이 문제를 해결 할 생각이없는 것이 분명합니다. 영국의 결단을 따라야 할까요? 아니면 오스트리아-헝가리를 지원함으로써 우리의 의무를 이행해야 할까요?"
 germany.351.a:0 "오스트리아-헝가리 인들을 그냥 놔두어라"
 germany.351.b:0 "멍청한 영국놈들! 프랑스는 친구를 돕는다!"
 germany.352.d:0 "다수의 독일계 주민들이 거주하고 있는 오스트리아-헝가리 제국의 주데텐란트 지역에 대한 독일의 요구는 극에 달했습니다. 히틀러는 오스트리아와 헝가리의 국경을 따라 군대를 배치했습니다. 주데텐 위기에 대한 평화적 협상을 위해 영국, 프랑스, 이탈리아, 독일 간의 대화가 뮌헨에서 진행 중입니다.\n\n영국인들은 물러서지 않고 있으며, 오스트리아-헝가리 국경을 침범하면 독일에게 전쟁으로 위협하고 있습니다. 전쟁이 임박한 것 같습니다."
 germany.352.a:0 "우리는 반드시 준비해야 한다!"
 germany.352.b:0 "프랑스는 이 문제에서 벗어나야 한다."
 germany.353.t:0 "프랑스가 연합국을 떠나다"
 germany.353.d:0 "완고한 프랑스 사람들은 주데텐 위기에서 우리의 중재를 따르는 것을 거부했습니다 프랑스는 여전히 오스트리아-헝가리 정부를 지지하고 있고, 우리는 그들이 상호간의 동맹 관계를 폐지하기로 결정하는 것을 막을 수 없었습니다. 지금 현재  프랑스는 독일과의 전쟁을 준비하고 있습니다."
 germany.353.a:0 "바보들! 히틀러를 달래줘야 할거다!"
 germany.354.d:0 "우리의 영토인 주데텐란트 지방에 대한 독일의 욕망은 점점 더 가혹해져 가며, 이제 그들은 군대를 국경에 집결시키고있습니다! 오스트리아-헝가리의 명운을 건 유럽 정상들의 회의가 뮌헨에서 진행되고 있지만 정작 우리는 초대받지도 못했습니다.\n\n다행히 동맹국 정상들은 앞으로 체코 슬로바키아에 대한 사소한 침범 행위에도 전쟁을 불사하겠다는 입장에서 협상을 벌이고있지만 우리는 이미 임박한 독일의 침략에 대비해야만합니다."
 germany.354.a:0 "좋아! 오라고 해라!"
 germany.355.d:0 "우리 영토인 주데텐란트 지방에  대한 독일의 욕망은 점점 더 가혹해져갑니다. 이제 그들은 군대를 국경에 집결시키고 있으며, 오스트리아-헝가리의 명운을 건 유럽 정상들의 회의가 뮌헨에서 진행되고 있지만 우리는 초대조차받지 못했습니다. \n\n겁쟁이 영국은 우리의 주권을 존중하는 것을 주저하고 있지만, 적어도 프랑스는 우리의 입장을 지지 해주고 있습니다! 그들은 영국과의 동맹을 파기하고 우리와 새로운 동맹을 체결하고 , 독일의 침략으로부터 오스트리아-헝가리를 보호하겠다고 약속했습니다."
 germany.355.a:0 "프랑스 만세!"
 germany.356.t:0 "뮌헨 명령"
 germany.356.d:0 "우리의 영토인 주데텐란트 지방에 대한 독일의 욕망은 점점 더 가혹해져 가며, 이제 그들은 군대를 국경에 집결시키고있습니다! 오스트리아-헝가리의 명운을 건 유럽 정상들의 회의가 뮌헨에서 진행되고 있지만 정작 우리는 초대받지도 못했습니다.\n\n프랑스와 영국 두 나라는 독일 침략에 대해 우리를 지원한다는 이전의 약속을 철회했고, 그들의 외교관은 우리가 독일의 요구를 거부하고 저항할 경우 그들의 개입 없이 홀로 싸워야 할 것임을 명시했습니다. 주데텐란트를 포기하는 것 외에는 다른 선택지가 없을지도 모르겠습니다..."
 germany.356.a:0 "온 유럽에 암운이 드리워지는구나."
 germany.356.b:0 "절대 항복하지 않는다!"
 germany.357.d:0 "주테덴란트의 미래에 대해 논의하기 위해 독일, 영국, 프랑스, 그리고 이탈리아 정상 간의 회담이 열렸습니다. 영국과 그 동맹국은 주데테란드에 대한 우리의 정당한 요구를 거부하고 오스트리아-헝가리의 국경을 침범한다면 전쟁이 벌어질 것이라고 위협했습니다!\n\n오스트리아-헝가리 침공 계획이 수립되었지만, 이 계획은 유럽 전역에 전쟁을 일으킬 것이므로, 전쟁 준비에 만전을 기하여야합니다."
 germany.357.a:0 "어려운 길을 선택하는군."
 germany.358.d:0 "독일, 영국, 프랑스, 그리고 이탈리아의 정상들이 모여서, 주데텐란트에의 미래에 대해 논의하기 위한 회담이 뮌헨에서 개최되었습니다. 상식이 통하는 영국은 우리의 주데텐란트에 대한 영유권 주장을 정당한 것으로 인정했습니다. 하지만 완고한 프랑스는 한치도 양보하지 않고 있습니다. \n\n프랑스는 영국과의 협력 관계를 버리고 대신 오스트리아-헝가리 사이에서 밀접한 관계를 쌓아 올리려 하고 있으며, 이대로는 프랑스와 오스트리아-헝가리 양국을 상대로 싸워야 할 것같습니다. 적어도 영국의 개입이 없는 것 만은 다행이지만..."
 germany.358.a:0 "그래도 이 정도면 우리한테 유리할 수도 있겠군"
 germany.359.d:0 "독일, 영국, 프랑스, 그리고 이탈리아의 정상들이 모여서, 체코 슬로바키아의 미래에 대해 논의하는 회담이 뮌헨에서 개최되었습니다. 영국 프랑스 양국은 우리의 주데텐란트에 대한 영유권 주장을 정당한 것으로 인정하여 오스트리아-헝가리에 대한 지원을 철회했습니다.\n\n그들에겐 절망적인 상황 임에도 불구하고 오스트리아-헝가리는 우리에게 영토를 양도하는 것을 거절했습니다! 이젠  힘으로 빼앗는 수밖에 없습니다. 이제 우린 역사상 가장 추학한 거짓 국가를 지구 상에서 쓸어버릴 침공 계획을 계획해야 합니다!"
 germany.359.a:0 "오스트리아-헝가리는 반드시 파괴되어야한다."
 germany.360.d:0 "독일, 영국, 프랑스, 그리고 이탈리아의 정상들이 뮌헨에 모여 체코 슬로바키아의 미래에 대해 논의하기 위한 회담을 진행했습니다. 영국과 프랑스 양국은 주데텐란트에 대한 우리의 영유권 주장을 정당한 것으로 인정하고 오스트리아-헝가리에 대한 지원을 철회했습니다.\n\n절망적인 상황에 놓인 것을 인지한 오스트리아-헝가리는 우리나라에 주데텐란트를 넘겨주는 데 동의했습니다. 체코슬로바키아 치하에서 박해 받던 우리 독일계 주민들이 마침내 조국의 품으로 돌아올 것입니다!"
 germany.360.a:0 "오늘은 독일에게 있어 역사적인 날이다!"
 germany.361.t:0 "몰로토프-리벤트로프 조약: 오스트리아 헝가리를 추가"
 germany.361.desc:0 "소련과의 거래가 끝나면서 이제 지정학적인 결과를 고려해야합니다. 특히 오스트리아 형가리와  말입니다.\n\n저들은 폴란드 남부를 원하고 있습니다. 이러한 그들의 소망을 거절하는 것은 동맹관계에 악수를 두는 것이며, 미래에 다른 마음을 품을 수도 있습니다. 하지만 소련이 포함에 동의할 것이라는 보장이 없으므로, 오스트리아 헝가리의  배제는 고려할 것이 못됩니다."
 germany.361.a:0 "그래, 이 동맹은 가치가 있다"
 germany.361.b:0 "저들의 욕망은 우리와는 상관없다"
 germany.362.t:0 "독일은 오스트리아-헝가리를 포함시키를 원합니다"
 germany.362.desc:0 "독일 사절단은 이미 완료된 협정에 추가 조항을 제시했습니다. 이들은 폴란드의 분할을 제의했습니다. 특히 크라쿠프, 르보프, 스타니스와부프를 중요하게 생각하고 있습니다.\n\n"
 germany.362.a:0 "원한다면"
 germany.362.b:0 "오래된 왕정을 신경 쓸 필요없다."
 germany.363.t:0 "소련이 새로운 조항에 동의하다"
 germany.363.desc:0 "우리 사절단은 성공적으로 모두의 이익을 충족시키면서 오스트리아-헝가리를 협정에 넣는데 성공했습니다. 오스트리아-헝가리는 크라쿠프와 스타니스와부프, 르보프를 받을 것입니다."
 germany.363.a:0 "오스트리아-헝가리는 기뻐할 것이다"
 germany.364.t:0 "몰로토프-리벤트로프 조약: 우리측의 포함"
 germany.364.desc:0 "T독일은 우리와 함께 경악할만한 사건을 일으켰습니다. 바로 소련과 폴란드 분활에 대한 조약이었습니다.\n\n조항의 맨 위에는 우리를 조약국에 포함시키며, 폴란드 남부를 우리에게 준다는 것이었습니다!\n\n 독일이 이 조항을 끝까지 지킨다면, 결국 우리는 크라쿠프, 스타니스와부프, 르보프를 받을 수 있을겁니다."
 germany.364.a:0 "여전히 많은 기회가 있다!"
 germany.365.t:0 "소련이 오스트리아-헝가리 조항에 거절하다"
 germany.365.desc:0 "예견되었던 일이지만, 소련은 오스트리아-헝가리를 포함시킨다는 요구를 거절했습니다. 하지만 여전히 의문점은 존재합니다. 과연 우리가 저들이 이해해주기를 바라면서 조항에 승락을 해야할까요? 아니면 거절해야 할까요?"
 germany.365.a:0 "이 동맹을 위협할 수는 없다"
 germany.325.b:0 "계약 완료!"
 germany.366.t:0 "몰로토프-리벤트로프 조약: 우리측의 포함"
 germany.366.desc:0 "베를린은 소련과 새로운 조약을 체결했다는 것을 알리면서, 후에 폴란드 침공을 실행할 것이라고 알렸습니다. 하지만 우리를 조약국에 포함시키는 것은 실패했다고 알려왔습니다.\n\n독일이 이에 대해 노력을 했다고 보기에는 힘들지만, 독일에 대한 우리의 관계를 다시 고려해야할지도 모릅니다..."
 germany.366.a:0 "안타까운 일이다"
 germany.367.t:0 "몰로토프-리벤트로프 조약: 우리측의 배제"
 germany.367.desc:0 "우월성을 나타내면서 독일은 뻔뻔하게 코미테른과의 폴란드 분할 조약에 우리를 포함시키지 않는다고 통보하였습니다! 게다가 우리의 분할 요구를 거절하였습니다.\n\n이는 베를린과의 관계가 악화되었음을 나타내는 신호입니다. 하지만 저들과 대항한다면 엄청난 군세를 감당해내야합니다.\n\n어떻게 해야할까요?"
 germany.367.a:0 "저 요구를 받아 들일 수 밖에 없군..."
 germany.367.b:0 "다시 요구해보자!"
 germany.368.t:0 "오스트리아-헝가리의 요구!"
 germany.368.desc:0 "예상치 못하게 오스트리아-헝가리는 소련과 새로운 조약을 채결하라는 의견을 내놓았습니다. 동맹관계를  취소할 수도 있다는 위협을 하면서 자신들의 이익을 존중해달라고 요청했습니다.\n\n저들의 자금과 동맹관계 취소에 대해 무시를 할지라도, 우리는 오스트리아-헝가리가 추축국에 가져다주는 군사적 역량을 생각해야합니다. 미운 놈에게 떡 하나 더 주는 것이 좋을 수도 있습니다."
 germany.368.a:0 "크라쿠프와 스타니스와부프를 준다고 제안해라"
 germany.368.b:0 "신경쓰지 마라, 감히 떠날 용기가 있다면 떠나라고 해라!"
 germany.369.t:0 "독일이 크라쿠프를 요구하다"
 germany.369.desc:0 "독일은 성급한 태도를 가지지 말아야하는 것 뿐만 아니라 우리에게 모욕 또한 하지 말아야 했을지도 모릅니다. 충성의 표시로 크라쿠프를 요구하는 독일은 미래에 소련의 영토를 주겠다고 모호한 입장을 표방했지만, 이를 무시하는 것이 더 좋을 수도 있습니다.\n\n크라쿠프는 다른 어떤 것을 포기하고서라도 가치가 있는 영토이며, 이 사건으로 양국의 관계가 동등하지 않다는 것 또한 명확해졌습니다. 우리는 독일 없이 국익을 향해 나아갈 것이지만, 이는 국가안보에 위협을 초래할 수도 있습니다."
 germany.369.a:0 "우리의 가치를 증명해낼테다!"
 germany.369.b:0 "이 무슨 모욕적인 요구인가? 꺼져라!"
 germany.370.t:0 "독일이 우리를 위협하다"
 germany.370.desc:0 "독일은 폴란드에 대한 협상 자리에 우리를 위한 자리를 마련해 달라는 정당한 요구를 거절하고 우리를 위협했습니다.\n\n사실, 그들의 대표단이 말하기를 우리가 추축국을 떠난다면 독일이 과감한 조치를 취할 지도 모른다고 밝혔습니다.\n\n우리는 베를린이 염두에 두고 있는 '과감한 조치'에 대해 환상을 품어선 안됩니다. 만약 우리가 입장을 고수한다면, 미래에 일어날 독일과의 분쟁을 대비해야만 합니다. 하지만 아마도 이는 선택을 위한 시간일 것이며, 독일이 있든 없든 우리의 운명을 걸어나갈 가장 좋은 기회일 것 같습니다."
 germany.370.a:0 "막을테면 막아보라지!"
 germany.370.b:0 "잠시 물러서자. 함부로 독일을 건드려선 안된다."
 germany.371.t:0 "오스트리아-헝가리가 추축국을 떠나다!"
 germany.371.desc:0 "오스트리아-헝가리의 탐욕스러운 멍청이들이 우리의 동맹에서 떠났습니다! 폴란드 정복과정에서 그들을 제명시켰다는 이유로 분노한 그들은 이제 우리의 미래 계획에 대한 잠재적 위협입니다. 그들을 오랫동안 무시하는 것은 크나큰 실수가 될 것입니다."
 germany.371.a:0 "이 건방진 녀석들에게 반드시 본때를 보여주겠다!"
 germany.372.t:0 "오스트리아-헝가리가 크라쿠프를 차지할 것입니다"
 germany.372.desc:0 "마지막 사항은 남쪽이 결정하게 되는데, 그들이 우리의 관대한 제안을 수락한 보답입니다. 다가오는 폴란드 침공에 참여하는 보상으로 우리는 크라쿠프와 그 주변 일대를 체코에게 할당하기로 결정했습니다.\n\n우리가 그들의 '미래 영토 확보'에 대해 주장할 것이라 그들은 말하지만, 이러나 저러나 책임자 자리를 담당하는건 오스트리아-헝가리가 아니라 우리입니다."
 germany.372.a:0 "좋아"
 germany.373.t:0 "독일의 슬로베니아 요구"
 germany.373.desc:0 "독일의 욕심은 끝이 없어 보입니다. 오스트리아를 합병했음에도 불구하고, 이들은 슬로베니아를  요구하고 있습니다.\n\n솔로베니아는 우리나라에 그렇게 중요하지 않고, 이 땅을 줌으로써 인해 독일과의 전쟁을 막을 수 있을 것입니다. 하지만 독일의 욕심이 여기에서 끝나지 않을 수도 있습니다."
 germany.373.a:0 "선택지가 없다..."
 germany.373.b:0 "쳐들어와서 가져라!"
 germany.374.t:0 "슬로베니아 : 요구 수용"
 germany.374.desc:0 "상황을 파악하고는 오스트리아-헝가리는 요구를 수용하고 슬로베니아를 주었습니다."
 germany.374.a:0 "훌륭해!"
 germany.375.t:0 "슬로베니아 : 요구 거절"
 germany.375.desc:0 "멍청한 오스트리아 헝가리는 요구를 거절하고 우리와 싸우는 선택지를 선택하였습니다.\n\n 이  작은 땅을 위해 싸울 가치가 있는지 검토해야합니다. 이 외교에 대한 오스트리아 헝가리의 답은 전쟁을 걸 수 있는 대의명분이 될 것입니다."
 germany.375.a:0 "전쟁이다!"
 germany.375.b:0 "지금은 기다려야할 때다..."
 germany.377.t:0 "독일의 조약 거부!"
 germany.377.desc:0 "독일은 오스트리아-헝가리와 긴밀한 관계를 가지려 하면서, 외교 조약을 통해 우리와의 대화를 거부하고 말았는데, 이는 기념비에 새겨질 정도로 멍청한 짓입니다. 그들은 폴란드를 여러개의 주로 분해시켜버리고 싶어합니다.\n\n비록 그것이 일시적인 합의일지 언정, 어째서 우리를 버리고 오-헝을 선택했는지 상상조차 할 수 없습니다. 결국 이렇게 해서 독일에게 생기는 것은 양면전선뿐입니다."
 germany.377.a:0 "멍청이들!"
 germany.379.t:0 "안술루스 : 오스트리아가 도움을 요청!"
 germany.379.desc:0 "최근 독일의 공격적인 행동에 의해 상황은 변화되가고 있으며, 결국 오스트리아가 독일의 침략에 대해 저항하는 일에 우리의 도움을 요청하는 정신나간 메세지를 보냈습니다!\n\n독일과 합병하는 사항에 대해 국민 투표를 진행한다는 위험을 감수하고 싶지 않은 오스트리아는 연합군에 참가하여 독일의 침략에 대항하는 단결된 동맹을 보여주기를 원합니다. 우리는 중부 유럽 분쟁에 몸담아야 할까요? 아니면 내버려둬야 할까요?"
 germany.379.a:0 "우리는 그들의 편에서 싸울 것이다!"
 germany.379.b:0 "우리는 지금 그들을 도울 수 없다.."
 germany.380.t:0 "안술루스 : 연합군이 요청을 거부하다!"
 germany.380.desc:0 "격렬하고도 외교적인 확신에도 불구하고, 우리가 처절하게 필요로 하는 이 순간에, 연합군은 우리를 버리고 말았습니다!\n\n이제 그 어떠한 동맹도 없이 독일의 침략에 저항해야 합니다. 우리가 해낼수는 있을련지요?\n\n최후의 방법으로는, 독일에게 순순히 고개를 숙이는 일뿐입니다."
 germany.380.a:0 "결국 이것이 운명이로다.."
 germany.380.b:0 "그렇다 한들 우리는 저항할 것이다!"
 germany.381.t:0 "안술루스 : 연합군이 오스트리아를 지원하다!"
 germany.381.desc:0 "어리석은 연합국놈들은 우리의 정당한 합병에 저항하려는 부패한 오스트리아 정부를 지지하기로 결정했습니다! 합병에 대한 우리의 계획은 양면 전선으로 확대될 위험성으로 인해 혼란에 빠진 상태입니다.\n\n통제가 불가능한 대규모 갈등을 일으킬 것임을 알면서도 우리는 침략을 계속해야 할까요?"
 germany.381.a:0 "우리는 물러나야 한다.."
 germany.381.b:0 "침략은 멈추지 않는다!"
 germany.382.t:0 "독일이 오스트리아 침공을 계획하다!"
 germany.382.desc:0 "아마도 그들의 엄청난 오만함때문이겠지만, 어리석은 독일인들은 침략 준비를 멈추지 않았습니다! 우리의 최후 통첩에도 불구하고, 그들은 기꺼이 전쟁의 도화선에 불을 붙일 준비가 되어있습니다. 이제 우리는 독일의 침략을 다시 한번 막기 위해서 새로운 동맹들과 함께 싸워야만 합니다."
 germany.382.a:0 "무장만이 살길이다!"
 germany.383.t:0 "독일이 오스트리아 침공을 계획하다!"
 germany.383.desc:0 "생각할 수 있는 모든 경고에도 불구하고, 독일이 오스트리아에 대한 침략 준비를 계속 하고 있다고 영 연방 국가들이 알려주었습니다! 그들이 이 거대한 도박을 벌일려 한다면, 결국 승리를 거머쥐는 것은 우리입니다!"
 germany.383.a:0 "올테면 와보라지!"
 germany.384.t:0 "안슐루스 : 독일의 물러남!"
 germany.384.desc:0 "양면전선이라는 위험한 도박의 가능성을 깨닫고, 독일은 현명하게도 오스트리아 침공에 대한 준비를 모두 철회하기로 결정했습니다!\n\n균형잡힌 동맹의 존재가 전쟁열망자를 충분히 막을 수 있음이 입증되었습니다!"
 germany.384.a:0 "외교가 오늘날 승리했도다!"
 germany.385.t:0 "벨기에가 국민 투표를 거부하다!"
 germany.385.desc:0 "그렇게 반-독 성향을 강하게 지닌 정부가 언제 브뤼셀에 집권했는지는 몰라도, 어리석은 그들은 우리의 국민 투표 제안을 거부했습니다! 이 지역이 합법적인 독일의 땅임에도 불구하고 벨기에 사람들은 독일인에게 주권에 대한 투표권을 주기는 커녕 인질로 잡으려 합니다!\n\n분명 이 일은 독일에게 있어 크나큰 모욕이지만, 전쟁으로 이어질만한 구실이 될까요? 지난 전쟁에서 벨기에를 침공했을 때 무슨 일이 일어났는지 상기해봐야합니다.."
 germany.385.a:0 "어쨌던 간에 그 땅은 우리 것이다!"
 germany.385.b:0 "돌이킬 수 없게 되기 전에 물러나자.."
 germany.400.t:0 "그로스도이칠란트 보병 연대 "
 germany.400.d:0 "국방군 육군이 자틀란트, 오스트리아, 그리고 체코슬로바키아로 진격하는 동안, 매주 일요일에 베를린 연대는 조국의 운터덴린덴에서 의장대로써 행진을 했습니다. 허나 그들은 더이상 최전선에서 벗어나면 안됬기에, 1939년 첫 주에 히틀러는 베를린 연대의 이름을 '그로스도이칠란트 보병 연대'로 변경하도록 명령했습니다. 이들은 정규군과 구분되는 집단이었으며, (해당 지역의 신병으로 구성되있던) 독일 육군의 연대들과는 달리 그로스도이칠란트의 신병은 전국에서 모집된 자들입니다. 이 부대는 수도에서 거리 행진을 함으로써 1939년 6월 14일에 공식적으로 활동하기 시작했습니다. 연대는 1939년 9월에 재편성되었으며, 백색 작전(폴란드 침공)에 참여하지 않았고 이 사실은 소매에 조국의 이름을 새긴 그들의 자부심을 손상시키기도 했습니다. 그러나 1940년 5월, 이 보병연대는 에발트 폰 클라이스트의 기갑 집단으로 배속되었고, 황색 작전(프랑스 침공)의 시작을 알렸습니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n*신병 모병 & 배치. * 현재 사단 설계를 수정하시오  'Wach Regiment Berlin'\n추가:  전투\n 1개의 보병 대대\n 1개의 포병 대대\n추가: 지원\n정비 중대 - 공병 중대\n오토바이 정찰 중대 - 대공 지원 중대\n대전차 지원 중대\n'Inf.-Rgt. Grossdeutschland'으로 사단명 변경 및 저장"
 germany.400.a:0 "그로스도이칠란트 보병 연대를 창설하라"
 germany.401.t:0 "그로스도이칠란트 차량화 보병 연대"
 germany.401.d:0 "연대는 1939년 9월에 재편성되었으며, 백색 작전(폴란드 침공)에 참여하지 않았고 이 사실은 소매에 조국의 이름을 새긴 그들의 자부심을 손상시키기도 했습니다. 그러나 1940년 5월, 이 보병연대는 에발트 폰 클라이스트의 기갑 집단으로 배속되었고, 황색 작전(프랑스 침공)의 시작을 알렸습니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n*신병 모병 & 배치. * 현재 사단 설계를 수정하시오 'Inf.-Rgt. Grossdeutschland'\n추가:  전투\n차량화 보병 대대 및 포병 대대\n'Inf.-Rgt.(mot) Grossdeutschland'으로 사단명 변경 및 저장"
 germany.401.a:0 "그로스도이칠란트 차량화 보병 연대를 창설하라"
 germany.402.t:0 "그로스도이칠란트 보병 사단"
 germany.402.d:0 "1942년 4월 1일, 오룔 근처에서 재정비를 하는 동안, 보병 연대는 '그로스도이칠란트 차량화 보병 사단'으로 확장되었습니다. 기존 연대는 '제 1 그로스도이칠란트 보병 연대'로 명명되었고, 베를린에서 창설된 '제 2 그로스도이칠란트 보병 연대'도 함께했습니다. 기갑 대대의 형태를 지닌 지원 부대와, 돌격포 대대, 그리고 향상된 대공 부대 및 포병과 공병이 추가되면서 사단의 전투력이 향상되었습니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n*신병 모병 & 배치. * 현재 사단 설계를 수정하시오 'Inf.-Rgt.(mot) Grossdeutschland'\n추가:  전투\n3개의 차량화 보병 대대\n1개의 4호 전차 대대\n2개의 차량화 포병 대대\n1개의 3호 돌격포 대대\n'Inf.-Div.(mot) Grossdeutschland' 으로 이름을 변경하고 저장"
 germany.402.a:0 "그로스도이칠란트 보병 사단을 창설하라"
 germany.402.b:0 "그리하라 ai"
 germany.403.t:0 "그로스도이칠란트 기갑 척탄병 사단"
 germany.403.d:0 "1943년 6월, 병력 수송 장갑차와 티거 전차가 배치됨에 따라, 기존 사단은 '그로스도이칠란트 기갑척탄병 사단'으로 재편성되었고, '제 1 그로스도이칠란트 보병 연대'가 해당 기갑척탄병 사단으로 변경되었습니다. 사단에 있던 기갑부대는 '그로스도이칠란트 퓨질리어 전차연대'로 명명되었습니다. 새롭게 재조직된 이 부대는 제 4 기갑군의 일부인 제 48 기갑 군단에 배속되었으며, 쿠르스크 전투에 참여했습니다. 충원 기간동안 기술적 문제에 시달리던 신형 판터 전차를 지급받은 2개의 대대는 전장에 도착할때 까지, 판터 전차의 엔진 화재와 기계적 고장에 고통받아야 했습니다. 7월 7일에 사단이 도착했을 즈음엔 300여대의 전차중 80여대만이 전투 가용상태였으며, 쿠르스크 공세가 중단된 후, 이 사단은 기동 예비군으로 활동하게 됩니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n*신병 모병 & 배치. * 현재 사단 설계를 수정하시오  'Inf.-Rgt.(mot) Grossdeutschland'\n추가:  전투\n모든 보병 대대를 기계화 보병으로 전환\n1개의 '판터' 5호 전차 대대\n1개의 4호 전차 중대\n3개의 중형 자주포 대대\n1개의 자주 대공포 대대\n\n'Pzgren.-Div. Grossdeutschland' 으로 사단명 변경 및 저장"
 germany.403.a:0 "그로스도이칠란트 기갑 척탄병 사단을 창설하라"
 germany.404.t:0 "육군 본부 8 + 9"
 germany.404.d:0 "HD-8는 코블렌츠에서, HD-9는 아헨에서 둘다 국경방어사령부 라는 이름으로 창설되었습니다. 1935년 10월에 '육군 본부'로 이름이 변경되었으며, 이들의 임무는 벨기에와 네덜란드 국경 방어였습니다. 두 부서는 '황색 작전'(프랑스 침공)이 시작된 직후 해산되었습니다."
 germany.404.a:0 "육군 본부를 창설하라"
 germany.405.t:0 " 포케-불프 Fw 200 콘도르"
 germany.405.d:0 "Fw 200 은 루프트한자의 루돌프 스튜셀 박사에게 대서양을 건널 수 있는 여객기를 개발하자는 제안으로 태어난 결과물입니다. 처음에 독일 공군은 크릭스마리네를 지원하기위해 이 항공기를 사용했으며, 북해에 걸쳐서, 그리고 프랑스 항복 후에는 대서양에 걸쳐 운용되었습니다. U-보트가 목표로 삼는 연합군의 수송선단 또는 함대를 수색하기 위해 초계기로 이용되기도 했습니다. Fw 200 은 900kg (2000파운드) 의 폭탄을 탑재하거나, 해상 기뢰를 탑재하였으며, 1940년 6월부터 1941년 2월까지 333,122톤의 함선을 격침시켰다고 주장됩니다. 그들의 공격 방식은 초 저공 비행으로 날아가 3개의 폭탄으로 함선을 격침시키는 방법이었는데, 이는 높은 명중률을 보장했습니다 윈스턴 처칠은 대서양 전투에서 연합국에게 큰 손실을 안겨다 준 Fw 200 를 '대서양의 괴수'라 명하기도 했습니다."
 germany.405.a:0 "유용함에 틀림없다"
 germany.406.t:0 "아프리카 군단 충원병"
 germany.406.d:0 "추가 차량화 보병 사단과 정예 람케 공수 여단이 아프리카 군단 충원병으로 동원되었습니다."
 germany.406.a:0 "유용함에 틀림없다"
 germany.406.b:0 "필요없다"
 germany.407.t:0 "팔레스타인의 물음"
 germany.407.d:0 "이제 우리는 팔레스타인을 통제하고 있는데, 팔레스타인에는 아라비아인과 유대인이 많습니다. 우리는 이 지역에서 무슨 행동을 취해야 할 지 선택해야합니다."
 germany.407.a:0 "이집트 특수임무보안대(아인자츠그루펜)에게 보내라"
 germany.407.b:0 "아무것도 하지 않는다"
 germany.407.c:0 "팔레스타인 괴뢰 정부를 수립하라"
 germany.408.t:0 "두번째 전선"
 germany.408.d:0 "우리는 아프리카의 전쟁에서 승리했습니다. 이제 우리의 노력을 마무리 지어야 할 차례입니다. 터키에게 추축국 참가를 제안하거나 길을 비키라고 요구할 수 있습니다."
 germany.408.a:0 "터키에게 추축국 참가 제안을 보내라"
 germany.408.b:0 "터키에게 괴뢰화를 강요하라"
 germany.408.c:0 "터키에게 모든 코카서스 국경을 요구하자"
 germany.409.t:0 "터키가 우리의 제안을 받아들이지 않았다"
 germany.409.d:0 "터키가 우리의 동맹 제안을 수락하지 않았습니다. 우리는 무엇을 해야할까요?"
 germany.409.a:0 "그렇다면 우리의 힘을 보여주는 수 밖에"
 germany.409.b:0 "우리는 그 어떤 것도 할 수 있는게 없다"
 germany.410.t:0 "터키가 우리의 제안을 받아들이지 않았다"
 germany.410.d:0 "터키가 우리의 제안을 수락하지 않았습니다. 우리는 무엇을 해야할까요?"
 germany.410.a:0 "그렇다면 우리의 힘을 보여주는 수 밖에"
 germany.410.b:0 "우리는 그 어떤 것도 할 수 있는게 없다"
 germany.411.t:0 "터키가 우리의 제안을 받아들이지 않았다"
 germany.411.d:0 "터키가 우리에게 영토를 양도하는 것을 수락하지 않았습니다. 우리는 무엇을 해야할까요?"
 germany.411.a:0 "그렇다면 우리의 힘을 보여주는 수 밖에"
 germany.411.b:0 "우리는 그 어떤 것도 할 수 있는게 없다"
 germany.413.t:0 "콘도르 군단"
 germany.413.d:0 "콘도르 군단은 제 88 전투 그룹으로 이루어져 있는데, 이 그룹은 하인켈 He 51 비행대 3개로 이루어져있는 제 88 전투 비행단과 융커스 Ju 52 비행대 3개와 제 88 정찰 비행단, 그리고 제 88 방공 대대와 제 88 통신 대대로 이루어져 있습니다. 후고 슈페를레이 총 지휘관으로 임명되었으며, 알렉산더 홀레가 참모 총장으로 임명되었습니다. 셸레는 살라망카에서 육군 주재무관으로 변경되었습니다. 빌헬름 리터 폰 토마가 이끄는 총 106대의 전차로 이루어진 2개의 기갑부대또한 운용되었습니다. 스페인은 독일에게 전차 전술과 항공전 전술을 활용해볼 시험장이 되어주었으나, 항공전 전술은 엄청난 진전을 이루지 못했습니다. 군단에게 탁월한 도움이 되어주었던 공중 우세는 2차 대전 초기에만 발현될 것이며, 영국 본토 항공전에서 실패할 것입니다."
 germany.413.a:0 "전쟁의 교훈을 배워야 한다"
 germany.414.t:0 "루프트바페 야전 사단"
 germany.414.d:0 "루프트바페 야전 사단은 1942년 9월에 처음 조직되었으며, 공군용 제복을 입고 동부 전선으로 파견되었습니다. 그들은 (이전 전투로 점점 닳고 오래되가는 장비를 사용하는 육군의 질투심을 불러일으킬 만한)신형 장비를 보급받았음에도, 보병 훈련을 거의 받지 못했으며, 대규모 지원도 받지 못했습니다. 그들의 지휘관들은 지상전에 대한 지식이 전무한 공군 사관이었으며, 그 결과로 루프트바페 야전 사단의 첫 전투는 만족할만한 성과를 거두지 못했습니다. 허나 이 사단에는 두가지 장점이 존재합니다. 첫번째로는 각 사단에는 완전 무장한 루프트바페 방공 대대가 배치되어 있었으며, 이들은 강력한 8.8cm Flak 18 대공포 4기로 무장했습니다. 두번째로, 이들은 물자 운송용 수단으로 완전한 차량화를 갖추었으며 말을 사용하지 않았습니다. 루프트바페 야전 사단은 육군의 그것과 비교할때, 절반정도의 규모를 갖추었습니다."
 germany.414.a:0 "8개의 사단을 배치하라"
 germany.414.b:0 "필요없다"
 germany.415.t:0 "루프트바페 야전 사단"
 germany.415.d:0 "루프트 바페 사단의 다음 차례는 조금 더 긴 준비시간을 가졌으며, 3개의 보병 대대로 이루어진 연대 2개로 창설되었습니다. 또한 2개의 소규모 포병 대대를 갖추었으며, 대전차 대대, 공병 대대, 그리고 보병 정찰 대대를 보유했습니다."
