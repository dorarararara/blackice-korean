 germany.704.t:0 "독일-소련 상업 조약"
 germany.704.d:0 "독일-소련 차입 계약이 이어지고 몇주 후, 우리의 친우 독일은 더욱 더 무역 협정을 늘릴 것을 요구하고 있습니다. 우리 대사관에서는 이미 서기장 각하의 대답을 요구하고 있으며, 저들의 새로운 미건조 함선인 히퍼급을 넘겨주고 전함을 건조할 것입니다."
