 ss_event.643.t:0 "' SS 기갑척탄병 사단 '다스 라이히' 창설"
 ss_event.643.d:0 "SS 기갑척탄병사단 '다스 라이히'는 1942년 11월 프랑스의 생로에서 SS 사단 "라이히"가 이름을 바꾼 사단입니다. 남부 프랑스에 주둔하고 있다가 1942년 11월 27일 툴롱에 주둔하고 있었습니다. 1942년 12월 초에는 렌 남부에 주둔하게 되었습니다.\n\n중요!!!\n사단 템플릿을 열고 SS-Division Reich를 수정하시오. \n추가하거나 변경하기 위한 충분한 육군 경험치를 가졌습니다:\n변경:  전투\n차량화 보병을 기계화 보병으로\n변경:  전투:\n1개의 차량화 보병대대를 1개의 SS 판저 III 대대로\n1개의 차량화 보병대대를 1개의 SS 판저 IV 대대로\n1개의 차량화 보병대대를 1개의 SS 판저 Vl 대대로(티거)\n추가 지원\n1개의 정찰 장갑차\n변경 지원\n1개의 SS 공병을 SS 전투 공병으로\nSS Pzgren-Division Das Reich로 이름을 다시 짓고 저장\n 필요하다면 육군 경험치가 추가됩니다\n!!!저장하는 것을 잊지 마세요!!!""
 ss_event.643.a:0 " SS 기갑 척탄병사단 '다스 라이히' 를 기계화하고 창설하라"
 ss_event.644.t:0 "기갑 사단을 창설하라"
 ss_event.644.d:0 "기갑 사단을 창설하라"
 ss_event.644.a:0 "기갑 사단을 창설하라"
 ss_event.645.t:0 "제 2 SS 기갑사단 '다스 라이히' 를 창설하라"
 ss_event.645.d:0 "제 2 SS 기갑사단 '다스라이히'는 1943년 10월 22일 새로운 이름을 부여받아 창설되었습니다. 그 때에 이 사단은 러시아의 카뉴 지역에 위치해있었습니다. 키예프를 돌파한 후, 1943년 11월 6일 패스토우로 이동하였고  1943년 11월 21일부터 시토미르 동쪽에 배치되어 최전선에서 싸우다 다시 철수하였습니다. 기갑사단은 키예프로 적을 몰아내는데 성공하였고, 심각한 손실로 인해 재정비해야 했습니다."
 ss_event.645.d_LOCALNAMES:0 "The 2. SS Panzer Division 'Das Reich' was formed on 22 October 1943 by the renaming of the SS Pzgren-Division "Das Reich". At that time, the division was located in Russia in the Kanew area. After the Russian breakthrough with Kyiv, the division was transferred to the Fastow area on 6 November 1943. From November 21, 1943, the division was once again withdrawn from the front and relocated to the area east of Zhytomyr, where, within the framework of the XXXXVIII. Panzerkorps pushed the enemy back to Kyiv. Due to heavy losses transferred to Ost-Preußen to be refitted."
 ss_event.645.a:0 "제 2 SS 기갑사단 '다스 라이히' 를 창설하라"
 ss_event.646.t:0 " SS 기갑사단을 창설하라 '다스 라이히'ai"
 ss_event.650.t:0 "토텐코프(해골) 사단"
 ss_event.650.d:0 "3 SS기갑사단 토텐코프는 1939년 10월 창설되었습니다. 토텐코프 사단은 강제수용소와 깊이 연관되어 있었으며, 그리고 그곳의 인원들로 구성된 사단이었습니다. 처음에는 6,500명의 인원으로 구성되어 있었으며,제 1 강제수용소 경비병(오버바이에른),제 2 강제수용소 경비병(브란덴부르크),제 3 강제수용소 경비병(튀링겐)과 단치이 향토방위단에서 인원을 차출했습니다."
 ss_event.650.a:0 "토텐코프 사단을 창설하라"
 ss_event.651.t:0 "기갑척탄병사단 토텐코프"
 ss_event.651.d:0 "1942년 4월 이 사단은 엄청난 피해를 입었습니다. 데미얀스크 전투 전투에서 80%에 달하는 인원들이 사상자가 되거나 실종되었습니다. 재정비를 위해 1942년 10월 프랑스로 후송되었습니다. 그리고 안톤 작전에 투입되어 1942년 11월 비시 프랑스를 점령하였습니다. 이 작전을 위해 사단은 기갑중대가 비치되었고 제3 SS  기갑척탄병 사단 토텐코프로 명명되었습니다. 이 사단은 1943년 2월까지 프랑스에 주둔하였고 사령관은 테오도어 아이케였습니다. \n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n*신병 공개 & 배치 *현재 사단 설계를 수정하시오 'SS Inf(mot) Totenkopf'.\n추가:  전투\n1개의 SS 판저 III 대대\n1개의 판저 IV 대대\n1개의 SS 판저 Pz VI 중대\n1개의 SS StuG\n추가:  지원\n1개의 SS 정찰 오타바이를 1개의 SS 정찰 장갑차로 교체\n'SS Pzgren-Div Totenkopf'로 이름을 다시 짓고 저장"
 ss_event.651.a:0 "기갑척탄병사단 토텐코프를 재정비하라"
 ss_event.652.t:0 "제 3 SS 기갑사단 토텐코프"
 ss_event.652.d:0 "1943년 10월 이 사단은 제 3 SS 기갑사단 토텐코프로 명명되었습니다 1943년에서 1944년 겨울 사이, 크리보이 로그 전선에서 패배하였으며, 1944년 10월  페르보마이스크와 키시뇨프를 거쳐 루마니아에서 전멸하였습니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n*신병 공개 & 배치. * 현재 사단 설계를 수정하시오 'SS Pzgren-Div Totenkopf'.\n추가:  전투\n1개의 SS 판저 V 대대\n차량화 야포를 자주포 중대로 변경\n'SS Pz-Div Totenkopf'으로 이름을 변경하고 저장"
 ss_event.652.a:0 "제 3 SS 기갑사단 토텐코프로 이름을 다시 지어라"
 ss_event.657.t:0 "제 1 SS 기갑사단"
 ss_event.657.d:0 "겨울동안 소련의 강력한 공세로 인해 총통친위연대와 남부 육군은 로스토프에서 후퇴하고 미우스강에 방어선을 구축해야 했습니다. 봄이 되자 라스푸티차는 더이상 발생하지 않았고 사단은 1942년 6월 후반에 잃은 지역인 로스토프를 되찾기 위해 청색 계획에 참여하게 되었습니다. 인원이 모잘라 총통친위연대는 프랑스의 노르망디로 이동하였고 새로운 SS 판저 중대와 합류하여 기갑척탄병 사단을 형성하였습니다.\n총통친위연대는 1942년을 재조직하는데 시간을 보내었고 이러한 노력으로 인해, 히믈러 SS 친위대장은 SS 상급집단지도자 파울 하우서를 SS 판저 중대 지휘관으로 임명하였고 세 개의 SS 기갑척탄병사단과  다스라이히, 해골사단이 함께 편성되어 탱크 연대를 구성하게 되었습니다. 이는 SS 기갑척탄병이 판저 사단을 완벽하게 지원할 수 있다는 의미였습니다. 이 사단에는 또한 티거 I 전차가 9대 배치되어 있었고 이 전차들은 제 13 중대/제1 판처 연대에 배치되어 있었습니다.\n\n중요!!!!   *다 읽을 때까지 계속 열어두시오.\n신병 공개 & 배치 *현재 사단 설계를 수정하시오 'SS Pzgren-Div LSSAH'.\n추가:  전투\n1개의 SS 판저 V 대대\n1개의  SS 차량화 로켓포 대대\n야포 연대를 판저 연대로 교체\n'SS Pz-Div LSSAH'로 이름을 다시 짓고 저장"
