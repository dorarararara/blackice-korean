 ss_event.684.t:0 "외국 SS 사단 모집"
 ss_event.684.d:0 "히믈러는 1934년 초기에 징병의 기준을 설정하였습니다. 조상이 1800년까지 아리아인인 동시에 범죄기록이 없어야 하고 결혼을 하지 않아야 했습니다. 징병은 17세에서 23세의 남성을 대상이었으며, 총통경호친위대에 지원하기 위해서는 최소 174cm의 키를 가지고 있어야 했습니다. 또한 깨끗한 치아상태와 눈매, 건강상태가 요구되었습니다. 1938년 키의 기준이 완하되었으며, 6개의 치아수복까지는 허락되며, 난시용 안경을 끼고 시력 교정술을 받은 자도 징병을 지원할 수 있었습니다. 2차 대전이 발발하고 난 뒤, 더이상 충족요건은 상관없었으며, 기본적인 건강검사만 통과되면 전투  SS사단에 복무할 수 있었습니다. 1940년에 서부전선에서 작전이 시작되고 난 후에는 히틀러는 "아리아인의 피만 흐른다면 모두 징병자격을 가지고 있다"라고 선언했으며, 히믈러는 기준을 더욱 더 완화하였습니다. 덴마크, 네덜란드, 노르웨이, 스웨덴, 핀란드의 자원병들이 전투 SS 사단에 지원하였고 게르만인들이 아닌 이들은 SS 사단에 속하지는 못했습니다. 대신 SS 사단의 예하부대에 속하게 되었습니다."
 ss_event.684.a:0 "SS 사단 징병법을 실행하라"
 ss_event.684.b:0 "필요없다"
 ss_event.685.t:0 "SS 사단 노드 생성"
 ss_event.685.d:0 "이 사단은 SS해골부대 6, 7, 9 에서 생성된 사단으로 1940년 독일이 노르웨이를 점령하면서 소련의  국경을 방어하기 위해 창설되었습니다. 1941년 봄, 북부 핀란드의 살라에 팔켄호르스트를 지휘관으로 이동하였습니다. 바르바로사 작전동안 이 사단은 북극여우 작전에 배치되었습니다. 이를 위해 새로운 병종이 배치되었는데, SS 산악병과 6개의 야포 여단으로 구성된 사단이 되었습니다. 1941년 9월 핀란드 3개 군과 함께 시일라스부오의 지휘를 받으며, 로우히와 키에스틴키에 배치되었습니다. 1941년 말, 많은 사상자가 발생했습니다 1941년에서 1942년동안 전투 SS 사단의 신병들을 보충받았습니다. 1942년 9월 이 사단은 SS 산악사단 노드로 재명명되어졌습니다."
