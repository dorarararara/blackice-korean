 ss_event.664.t:0 "총통친위 보병 연대"
 ss_event.664.d:0 "1934년 4월 13일 SS 친위대장 히믈러는 총통경호친위대를 SS 총통경호친위대로 이름을 변경했습니다. 히믈러는 이러한 이름을 통해 특수 부대나 육군과 구분되도록 하였습니다. 총통친위대는 "국가 사회주의"의 개인 병력으로 간주되었으며, 결국에는 SS 전투 전차 사단으로 개편되게 되었습니다. 히믈러가 공식적으로 지휘관이었지만, 사실 디트리히가 실질적인 지도자 역활을 하였습니다.\n\n!!!이 옵션을 통해 OOB 총통친위대의 이벤트 체인을 변화시킬 수 있습니다. 이 이벤트를 통해 SS 친위대의 구성을 바꿀 수 있는 육군 경험치를 얻을 수 있습니다.!!!\n총통친위대는 다음을 포함합니다:\n전투:\n3 개의 SS 보병대대\n지원\n사단 사령부, SS 공병, 헌병대, 정비병, 병참중대, 야전 병원\n\n!!!참고:\n다음 이벤트에서는 지원에서 공병을 연구할 필요가 있습니다!!!"
 ss_event.664.a:0 "총통친위연대를 SS 보병친위대로 개혁하라."
 ss_event.665.t:0 "총통친위연대"
 ss_event.665.d:0 "총통친위연대는 아돌프 히틀러의 개인 경호원으로 그 역사가 시작됩니다. 처음에는 연대였지만, 결국에는 사단으로 그 규모를 확장하게 됩니다. Leibstandarte는 Leibgarde(라이프가르데)에서 비롯된 단어로 그 뜻은 호위대였습니다. 그리고 Standarte(슈텐다티)는 SS 친위대로써 연대 규모라는 뜻을 가지고 있었습니다.
 ss_event.665.a:0 "총통친위연대을 창설하라"
 ss_event.666.t:0 "SS 친위대의 역사."
 ss_event.666.d:0 "SS 친위대는 아돌프 히틀러와 국가주의사회주의노동당(NSDAP)의 지휘를 받는 불법무장단체였습니다. 처음에는 젤-슈츠(경비대)로 알려졌고 NSDAP 당원들의 지원자를 선별해 뮌헨 회담에서 경비를 담당했습니다. 1929년부터 정권이 붕괴된 1945년까지 SS 친위대는 독일, 독일이 점유한 곳에서 감시, 테러를 실시하는 중요한 단체였습니다. 1933년 11월 이름이 총통친위연대로 바뀌었습니다. 1934년 4월 히뮬러는 이름을 SS 총통친위연대로 변경했습니다. 이들은 히틀러의 관저와 집을 지켰으며, 스스로 총통과 방문객을 위해 방어벽을 형성했습니다. 총통친위연대는 옛 제국의 장관들과 현 정권의 장관들게 경비를 배치하여 감시를 하였습니다. 총통친위연대의 숫자는 특별한 이벤트를 발생시킬 것이며, 베르고프와 히틀러의 거주지인 오버잘츠베르크에는 대규모의 총통친위연대가 순찰을 돌고 있었습니다."
 ss_event.666.a:0 "도이칠란드 - 게르마니아 SS 전투사단을 창설하라"
 ss_event.667.t:0 "SS 해골 사단"
 ss_event.667.d:0 "SS친위대는 나치 독일의 강제 수용소와 깊은 관련이 있었습니다. 1933년 6월 26일  히믈러는 테오도어 아이케를 SS 준장에 임명하여 다하우 강제 수용소를 관리하도록 했습니다. 이곳은 경찰서를 통합하고 정치범들을 수용하기 위한 곳이었습니다. 그리고 아이케는 다하우 강제 수용소는 모든 강제 수용소의 선례가 되었습니다. 1934년  이후 아이카는 해골단을 관할하게 되었으며, "죽음의 머리 부대"라 불리우며 SS 친위 전투사단으로써 처음 조직되어 강제 수용소에 배치됨과 동시에 SS 친위대와 히믈러의 명령을 직접 받았습니다. 수용서의 지도부서는 지휘, 정치, 보호 구치, 행정, 의료인을 담당하는 5개로 나뉘어져 있었습니다. 1935년 히믈러는 히틀러에게 동의하면서 추가적인 수용서를 유치하기 위해서는 자금이 더 필요함을 역설했습니다. 그리하여 전쟁이 발발할 때인 1939년 9월에는 21,400명의 죄수를 수용할 수 있는 6곳의 강제 수용소가 만들어지게 되었습니다. 전쟁 말기에는 100여개 이상의 다양한 크기의 강제수용소가 건설되었으며, 거의 대부분 인종의 차이로 인해 수감된 715,000명의 사람들을 수용하였습니다. 강제 수용소의 숫자는 나치가 패배를 거듭할 수록 더욱 더 늘어났습니다. 전복을 두려워하여 SS 친위대는 더욱 더 탄압과 테러를 가하였습니다."
 ss_event.667.a:0 "3개의 SS해골 사단을 창설하라"
