 germany.708.t:0 "독일의 압력"
 germany.708.d:0 "독일 제국은 성공적으로 전쟁을 이어나가고 있으며, 영토를 확자앟고 있고, 중립 약소국 영토 또한 원하고 있는 것처럼 보입니다. 덴마크, 노르웨이에서의 최근의 승리로 다음은 우리라는 것은 명백합니다! 보고에 의하면, 제국은 자원에서 약간의 문제를 겪고 있으며, 우리에게 무역 거래를 20% 늘려달라고 요구하고 있습니다!"
 germany.708.a:0 "우리가 할 수 있는 것은 없다."
 germany.708.b:0 "받아들일 수 없다."
 
 germany.709.t:0 "독일의 [Root.GetName] 점유"
 germany.709.d:0 "우리의 이전 동맹인 [GER.GetNameDef]은(는) 명석한 책략으로 우리군을 속이고 국내 영토를 대부분 점거하였습니다. 우리군은 국방군에 의해 무장해제당하고, 이 망할 배신자들을 받아들이는 것 말고는 할 수 있는 일은 없는듯 보입니다. 저들은 이에 대가를 치를 것입니다!"
 germany.709.a:0 "잠깐... 뭐라고?"
 
 germany.710.t:0 "[From.GetName]이(가) 무기와 원유 교환을 받아들이다"
 germany.710.d:0 "[GER.GetNameDef]은(는) 루마니아가 독일로의 원유수출을 증대시키는데에 높은 품질의 보병무기를 주는 제안을 걸어왔습니다."
 germany.710.a:0 "독일 장비는 세계제일이다!"
 germany.710.b:0 "다른 나라와의 관계에 도박을 할 수는 없다"
 
 germany.711.t:0 "제안 승낙"
 germany.711.d:0 "[ROM.GetNameDef]은(는) 우리의 제안을 승낙했습니다. 루마니아 원유를 대가로 우리는 장비를 보낼 것입니다."
