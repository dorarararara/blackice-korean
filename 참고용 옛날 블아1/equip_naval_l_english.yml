 SPR_destroyer_1:0 "알세도 급"
 SPR_destroyer_1_desc:0 "3척의 구축함으로 구성된 알세도급은 스페인 해군을 위해 스페인에서 건조되었습니다. 알세도급은 영국 L급을 바탕으로 1924년과 1925년에 발주되었습니다. 이 함은 1,040t 이상의 배수량을 가졌으며 주무장으로 3문의 102mm/45구경 비커스 Mk LA 포와 4문의 450mm 어뢰 발사관을 장비하고 있었습니다. 이들은 구식이었음에도 괜찮은 속도와 작전 범위를 지니고 있었습니다."
 SPR_destroyer_2:0 "츄루카 급"
 SPR_destroyer_2_desc:0 "스페인의 츄루카 급은 1925 년에서 1933 년 사이에 발주 된 16 척의 구축함으로 구성되어있었습니다. 그 중 2 척은 이후 아르헨티나에 매각되었습니다. 영국 S 급 구축함에 따라 디자인되고 스페인 내전 동안 스페인 해군의 중추를 만들었습니다. 1500t 이상의 배수량을 가지고 주무장으로는 5 문 120mm / 45 구경 비커스 - 암스트롱 포 6 문 533mm 어뢰 발사관을 장비하고있었습니다. 이 함은 놀라운 속도와 뛰어난 작전 행동 범위를 가지고 있었습니다."
 SPR_destroyer_4:0 "알라바 급"
 SPR_destroyer_4_desc:0 "아라바 급 구축함은 이전에 알미란테 안테케라 급(이전 츄루카 급과 동급함정이었습니다)의 개량형으로 전후에 진수되었습니다. 1710t의 배수량을 가지고 주무장으로 4 문 120mm / 45 구경 비커스 - 암스트롱 MkFs 포를 장비하고있었습니다. 이 함의 속도와 작전 범위는 설계의 기초가 되기 전의 급과 비슷했습니다."
 SPR_light_cruiser_1:0 "멘데스 누네즈 급"
 SPR_light_cruiser_1_desc:0 "멘데스 누네즈급 경순양함은 1920년대 초 스페인 해군을 위해 스페인에서 건조된 2척의 순양함이었습니다. 1915년에 발주되었지만 제1차 세계 대전 동안 물자 부족으로 인해 건조가 늦어졌습니다. 디자인은 영국의 C급 순양함의 영향을 많이 받았습니다. 이 순양함은 4,800t가량의 배수량을 가지고 있었지만 비교적 느렸습니다. 주무장으로 6문의 152mm/50구경 비커스 Mk V 포를 장비했으며, 또한 뛰어난 장갑과 12문의 533mm 어뢰 발사관을 갖추고 있었습니다."
 #SPR_light_cruiser_1b: "Príncipe Alfonso Class"
 SPR_heavy_cruiser_1:0 "Princesa de Asturias Class"
 SPR_heavy_cruiser_1_desc:0 "The Princesa de Asturias class consisted of three armored cruisers built for the Spanish Navy around the turn of the century. All three had been either scrapped or wrecked by the mid-1930s. They were armed with twin 240mm Guillén M1896 and eight 140mm/33 Schneider-Canet guns. They were heavily armored but also somewhat slow compared to a standard heavy cruiser."
 SPR_heavy_cruiser_2:0 "Canarias Class"
 SPR_heavy_cruiser_2_desc:0 "The two heavy cruisers of the Canarias class were built to the specifications of the Washington Naval treay. They were launched in the early 1930s but not completed until 1936. They displaced nearly 10,700 tons and had good speed. They were relatively lightly armored but sported eight 203mm/50 Vickers-Armstrong Mk D guns as their main armament."
 SPR_battleship_1:0 "España Class"
 SPR_battleship_1_desc:0 "The España class was originally a class of three dreadnought battleships that were commissioned around the time of World War I, though one had wrecked by the time of the Spanish Civil War. The other two were lost during the war. They were fairly small for a battleship, displacing just over 15,400 tons. They had decent armor and decent speed, however, and had a main battery of eight 305mm/50 Vickers H guns. "
 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "하젠 급"
 SWE_submarine_1_desc:0 "하젠 급, 봐반 급, 봐렌 급은 1920 년대 스웨덴 해군 용으로 건조 된 소형 중형 잠수함의 시리즈였습니다. 1920 년에 취역 한 하젠 급은 400t 근처의 배수량을 가지고 4 문 450mm 어뢰 발사관을 장착 한 잠수함이었습니다. 이 함의 잠항 심도는 30m뿐이었습니다."
 #SWE_submarine_1b: "드라켄 급"
 SWE_submarine_2:0 "퍼리요넷트 급"
 SWE_submarine_2_desc:0 "퍼리요넷트 급은 1936 년부터 1942 년 사이에 건조 된 9 척의 잠수함으로 구성되어 있습니다. 이 함은 네덜란드 O 급 잠수함의 영향을 강하게 받았고 설계된 중형 잠수함에서 580t의 배수량을 가지고 있습니다. 6 문 533mm 어뢰 발사관을 장착하여 잠항 심도는 60m였습니다."
 SWE_submarine_3:0 "U 급"
 SWE_submarine_3_desc:0 "스웨덴 U 급 잠수함은 1942 년부터 1944 년에 발주된 9 척의 잠수함이었습니다. 비교적 느린 소형 잠수함으로 배수량은 370t뿐이었습니다. 4 문 533 어뢰 발사관을 장비하고있었습니다."
 SWE_submarine_4:0 "넵튠 급"
 SWE_submarine_4_desc:0 "넵튠 급은 1943 년에 취역 한 3 척의 중형 잠수함으로 이루어져 있습니다. 주로 기뢰 부설 임무에 사용되었습니다. 550t의 배수량과 5 문 533mm 어뢰 발사관을 장비하고있었습니다."
 SWE_destroyer_1:0 "에렌스콜드 급"
 SWE_destroyer_1_desc:0 "2 척의 에렌스콜드 급 구축함은 제 1 차 세계 대전 후 스웨덴 최초의 현대적인 구축함으로 1927 년에 완성했습니다. 970t 강 배수량을 가지고 3 문 120mm / 44 구경 K / 45 포 6 문 533mm 어뢰 발사관을 장비하고있었습니다. 항속 거리는 적었 습니다만, 뛰어난 속력을 가지고있었습니다."
 SWE_destroyer_2:0 "예테보리 급"
 SWE_destroyer_2_desc:0 "예테보리 급은 1935 년에서 1942 년 사이에 건조된 6 척의 구축함으로 구성되어있었습니다. 전의 급에 비해 긴 선체 및 개량된 기계를 탑재하고있었습니다. 배수량은 1020t 강에서 주포로 120mm / 45 구경 K / 45 포를 장비하고 다른 6 문 533mm 어뢰 발사관을 장비하고있었습니다. 항속 거리는 제한되어 있었지만 뛰어난 속력을 가지고있었습니다."
 SWE_destroyer_3:0 "비스뷔 급"
 SWE_destroyer_3_desc:0 "4 척의 비스비 급 구축함은 1942 년부터 1944 년 사이에 건조되었습니다. 전의 급인 예테보리 급과 비슷했지만 이전 수준보다 크고, 배수량은 1130t이었다. 향상된 기관, 개선 된 항속 거리를 가지고 강력한 대잠 무장을 장비하고있었습니다."
 SWE_destroyer_4:0 "올랜드 급"
 SWE_destroyer_4_desc:0 "2척의 올랜드급 구축함은 이전의 설계에서 근본적으로 변화하고 있음을 보여줍니다. 발주되어 제 2 차 세계 대전 직후 완성했습니다. 대형의 잠수함에서 배수량은 1880t이었으며.  주포로 4 문 120mm / 45 구경 M44 포를 장비하고 다른 강력한 대공 공격 어뢰, 대잠 무장을 장비하고있었습니다. 이 함은 이전 구축함보다 약간 느렸지만 이었지만, 항속 거리는 크게 개선되고있었습니다."
 SWE_light_cruiser_1:0 "플라이어 급"
 SWE_light_cruiser_1_desc:0 "플라이어 급은 1905 년에 스웨덴 해군이 발주 한 비교적 소형의 장갑 순양함이었습니다. 주로 전투 훈련에 사용 됐고 1939 년에서 1941 년에 대규모 개조가 이루어 졌습니다. 개장 전은 4300t 강 배수량을 가지고 주포로 6 문 152mm / 45 구경 K / 50 포를 장비하고있었습니다. 좋은 장갑을 가지고 있었지만, 순양함치고는 비교적 느렸습니다."
 SWE_light_cruiser_4:0 "트레 크로노르 급"
 SWE_light_cruiser_4_desc:0 "트레 크로노르 급은 제 2 차 세계 대전 종료 후 스웨덴 해군에 완성된 2 척의 경순양함로 구성되어있었습니다. 7700t 미만의 배수량을 가지고 충분한 속력과 항속 거리를 가지고있었습니다. 주포로 7 문 152mm / 53 구경 M42 포를 장비하고있었습니다. 또한 강력한 대공 공격 어뢰, 대잠 무장을 장비하고있었습니다."
 SWE_heavy_cruiser_1:0 "스베리예 급"
 SWE_heavy_cruiser_1_desc:0 "스베리예급 해안방어함은 제 1차 세계 대전 이전에 스웨덴 해군을 위해 건조된 3척의 해안용 군함입니다. 이 선박들은 그들의 배수량(6,800톤 이상)과 무장(44구경장 28.3cm 주포 2기/45cm 어뢰 발사관 2기)을 보아할 때, 중순양함에 더 가깝습니다. 이 배는 순양함으로써 보자면 상대적으로 느린 속도를 지녔으나, 매우 두터운 장갑을 갖추었습니다. 이 3척의 배는 2차 세계 대전에도 투입되었습니다."
 ### TUR - TURKEY ###
 TUR_submarine_1:0 "비린지 이뇌뉘 급"
 TUR_submarine_1_desc:0 "비린지 이뇌뉘 급은 1920 년대 중반에 터키를 위해 네덜란드에서 건조 된 2 척의 연안 잠수함으로 구성되어 있습니다. 제 1 차 세계 대전 후 터키 해군용으로 건조 된 최초의 함선이었습니다. 520t의 배수량을 가지고 6 문 450mm 어뢰 발사관을 장비하고있었습니다. 다소 느린이었던 것이 단점 이지만 긴 항속 거리를 가지고있었습니다."
 #TUR_submarine_1b: "둠루프나르 급"
 TUR_submarine_2:0 "사두루라이 급"
 TUR_submarine_2_desc:0 "사루두라이 급의 3 척의 잠수함은 1930 년대 후반에 진수되었습니다. 이 함의 설계에는 강하게 독일의 영향을 받아 1 번함은 독일에서 건조됐고 다른 2 척은 이스탄불에서 면허를 받아 건조 되었습니다. 대형 순양 잠수함이며 930t의 배수량을 가지고 뛰어난 항속 거리를 가지고있었습니다. 주무장으로는 6 문 533mm 어뢰 발사관을 장비하고있었습니다."
 TUR_submarine_3:0 "오루치 레이스 급"
 TUR_submarine_3_desc:0 "오루치 레이스 급 잠수함은 영국의 S 급 잠수함의 개조형 설계로, 영국에서 건조되었습니다. 이 함은 1940 년에 진수되었고 영국 해군이 몇 척을 일시적으로 구입했습니다. 결국은 1 척을 제외한 모든 함이 터키에 반환되었습니다. 625t의 배수량과 5 문 533mm 어뢰 발사관을 장비하고있었습니다. 속력과 항속 거리는 다소 한정된 것이 었습니다."
 TUR_submarine_4:0 "사카리야 급"
 TUR_submarine_4_desc:0 "사카리야 급 잠수함은 전후 터키에 매각 된 미국 바라오 급 잠수함이었습니다.  당시로서는 매우 대형인 잠수함이었으며 1520t의 배수량을 가졌습니다. 이 함은 뛰어난 항속 거리와 속력을 가지고 10 문 533mm 어뢰 발사관을 장비하고있었습니다."
 TUR_destroyer_1:0 "페이쿠 급"
 TUR_destroyer_1_desc:0 "페이쿠 급은 1907 년에 오스만 해군이 발주 한 대형 고속 어뢰정 2 척으로 구성되어 있습니다. 독일에서 건조되어 제 1 차 세계 대전에서는 살아 남았습니다 만, 제 2 차 세계 대전에서는 무용지물 되었습니다. 775t의 배수량을 가지고 2 문 105mm / 37 구경 SK L / 40 포 3 문 450mm 어뢰 발사관을 장비하고있었습니다. 표준 작전 행동 범위를 가지고 있었지만, 구축함로서는 상당히 느렸습니다."
 TUR_destroyer_2:1 "바르바로스 급"
 TUR_destroyer_3:0 "데밀히살 급"
 TUR_destroyer_3_desc:0 "4 척의 데밀히살 급 구축함은 영국에서 건조되어 1942 년에 완성했습니다. 그 중 2 척은 영국 해군에 의해 구매되고 1 척은 전후 반환되었습니다. 디자인은 영국 I 급 구축함에 따라가고 있었습니다. 1370t의 배수량을 가지고 주무장으로 4 문 120mm / 45 구경 QF MkIX 포를 장비하고있었습니다. 이 함은 표준 속력과 넓은 작전 행동 범위를 가지고 강력한 대공 병장과 대잠 무장을 장비하고있었습니다."
 TUR_light_cruiser_1:0 "메지디에 급"
 TUR_light_cruiser_1_desc:0 "터키의 메지디에 급은 1900 년 전후에 오스만 제국 해군을 위해 미국에서 건조 된 방호 순양함이었습니다. 제 1 차 세계 대전 동안 얕은 바다에 침몰했지만, 곧이어 인상 러시아 제국 해군의 일부가되었습니다. 그 후 터키에 반환되었습니다. 3500t 미만의 배수량을 가지고 2 문 152mm / 44 구경 베들레헴 No.2 포와 8 문 120mm / 45 구경 암스트롱 Y 포를 장비하고있었습니다. 표준 작전 행동 범위를 가지고 있었지만 비교적 저속이였으며 경장갑이었습니다."
 TUR_battle_cruiser_1:0 "야우즈 급"
 TUR_battle_cruiser_1_desc:0 "순양전함 야우즈는 원래 독일 순양전함 게벤으로 취역했지만 억류을 방지하기 위해 1914 년에 오스만 제국에 매각되어 전달되었습니다. 23000t 미만의 배수량을 가지고 표준 속력과 작전 행동 범위를 가지고있었습니다. 이 함은 충분히 장갑이 단단하며 10 문 283mm / 47 구경 SK L / 50 포뿐만 아니라 강력한 부포도 장비하고있었습니다."
 TUR_battleship_1:0 "레사디예 급"
 TUR_battleship_1_desc:0 "레샤디예 급은 제 1 차 세계 대전 직전 터키 해군이 영국에 발주 한 3 척의 초중전함급 전함을 나타냅니다. 1 척은 완성했지만 이후 제 1 차 세계 대전이 발발했기 때문에, 영국에 의해 억류되었습니다. 23000t의 배수량을 가지고 있던 것이며, 우수한 장갑, 속력, 항속 거리를 가지고 있었습니다. 이 함의 주무장으로 10 문 343mm / 45 구경 비커스 포를 장비하고 있었습니다."
 ### URU - URUGUAY ###
 URU_destroyer_1:0 "우루과이 급"
 URU_destroyer_1_desc:0 "우루과이급은 제1차 세계 대전 이전 우루과이 해군이 독일에 건조를 주문한 중형 어뢰정입니다. 중량은 1,400톤이 넘었고 120mm/45 크루프 속사포 네 문으로 무장했습니다. 강한 대공포와 두 문의 450mm 어뢰 발사관을 탑재했습니다. 연식과 거대한 선체 탓에 다른 구축함들은 느린 속도로 짝을 맞춰야 했습니다."
### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1:0 "600 시리즈"
 VIC_submarine_1_desc:0 " 600톤 시리즈의 잠수함은 제1차 세계대전 후기 프랑스 최초 현대적인 잠수함 입니다. 중형 크기로, 약 600톤의 배수량을 가지고 있습니다. 원양 항해도 가능 했지만, 해안 잠수함으로 설계되어 지중해의 따뜻한 바다에서 주로 사용되었습니다. 시레네급 (Sirène class), 아리아네급 (Ariane class) 과 실시에급(Circé class) 총 세종류 급마다 4척이 건조되었습니다. 그들은 배수량이 더 큰 630톤 시리즈의 알곤아우테(Argonaute class), 다이아네(Diane class) 과 오리온급(Orion) 급의 기초가 되었습니다."
 #VIC_submarine_1b: "630 Series"
 #VIC_submarine_1c: "Redoutable Class"
 VIC_submarine_2:0 "미네르바급"
 VIC_submarine_2_desc:0 "미네르바급 잠수함 (프로젝트명 T2) 은 비록 더 나은 엔진과 다른 어뢰 배치를 가졌지만 기본적으로는 630톤 시리즈에 기반하여 만들어졌습니다. 이 잠수함은 이전에 각 조선소마다 설계를 맡는것과 다르게 DCAN (Direction des Constructions et Armes Navale)의 중앙 설계 표준화 프로그램의 첫 번째 결과였습니다."
 #VIC_submarine_2b: "Aurore Class"
 VIC_submarine_3:0 "롤랑 모리요급"
 VIC_submarine_3_desc:0 "로란드 모릴롯급 잠수함(프로젝트명 Z2)은 초기  르두타불급 잠수함을 기초로 만들어진 원양 잠수함이었습니다. 이 잠수함들은 1,800~2,400톤으로 대체된 큰 잠수함 이었으며 10개의 어마무시한 어뢰발사대를 탑재했습니다. 프랑스 몰락이 발생하기 이전에 완료되었습니다."
 VIC_submarine_4:0 "페닉스급"
 VIC_submarine_4_desc:0 "페닉스급 (Phénix Class) 잠수함은 1939-40 해군 프로그램에서 공인 중급 크기의 원양 및 장거리 보트였었지만 전쟁의 시작과 프랑스의 함락으로 보트는 취소되었습니다. 잠수함은 작은 1,200t 이었지만 레도우테이블급 (Redoutable class) 과 비슷했다. 이들은 비슷하게 중어뢰 무장을 장비했습니다."
 VIC_destroyer_1:0 "부라스크급"
 VIC_destroyer_1_desc:0 "브라스크는 프랑스 해군이 신조함 건조계획에 의거하여 1922년도 해군계획에서 12척을 건조한 1,500톤급 구축함이다. 기본 선체형상은 짧은 선수루형 선체로, 클립퍼 보우형 함수에 건현이 높은 함수갑판 전방에 13cm 속사포를 방어판이 달린 단장포가에 계단식으로 2기를 배치하고 측거의를 탑재한 박스형 함교와 간단한 삼각식 마스트를 세웠다."
 #VIC_destroyer_1b: "Chacal Class"
 #VIC_destroyer_1c: "Aigle & Vauquelin Class"
 VIC_destroyer_2:0 "르 판타스퀘급"
 VIC_destroyer_2_desc:0 "팡타스크급 구축함은 근본적으로 이전의 2,400톤급 대형 구축함들(게파급, 에이글급, 보클랭급)의 개량형으로써 1930년 프랑스 해군 증강 계획에 의해 건조되었다. 이 구축함들은 크고, 중무장 했으며, 매우 빠른 구축함이었고, 프랑스 함대의 새로운 고속 함선들을 호위 하는 것에 적합했다. 그들의 무장은 새로 개발한 함포, 적절한 대공무장, 그리고 어뢰 무장으로 이루어져있다."
 #VIC_destroyer_2b: "Le Hardi Class"
 #VIC_destroyer_2c: "Mogador Class"
 VIC_destroyer_3:0 "앵트레피드급"
 VIC_destroyer_3_desc:0 "엥트레피드급 구축함은 이전의 하디급 구축함의 변형 모델이다. 그들은 1938년과 1939년 프랑스 해군 증강계획에 의해 건조가 승인 되었으나 전쟁과 프랑스의 함락이 이 함선들이 취소되는 결과를 낳았습니다.  그들은 대공 방어 역할, 그리고 2,800-2,900톤급의 배수량을 가진 더 큰 엔진에 더 중점을 두어 왔을 것입니다."
 VIC_destroyer_4:0 "오슈급"
 VIC_destroyer_4_desc:0 "호셰와 바야드급은 프랑스 해군의 최종 초 구축함이었습니다. 두 가지 급 모두 모가도르 급에 기반되었으며, 배수량 중 4200톤을 비슷한 주요 무장으로 채웠으나 대공포와 엔진을 개선했습니다. 1939-40년 해군 프로그램에서 제조 승인을 받았지만 개전과 곧 이어진 프랑스의 몰락으로 인해 이 계획은 백지화되었습니다."
 VIC_light_cruiser_1:0 "뒤게-톨루앙급"
 VIC_light_cruiser_1_desc:0 "듀가이-톨루앙 급 경순양함은 첫번째 프랑스의 주력 군함으로서 제1차 세계대전이 끝난 1922년 해군증강계획에 의해 건조 되었습니다. 그들은 처음으로 밀폐식 주포탑을 계단식으로 배치하였습니다. 이 함선들은 강력한 어뢰 무장을 가졌으나 사실상 존재하지 않는 수준의 장갑으로 둘러싸인 경순양함입니다."
 VIC_light_cruiser_2:0 "라 갈리소니에르급"
 VIC_light_cruiser_2_desc:0 "라 갈리소니에르 급 경순양함은 이탈리아의 콘도티에리형 경순양함에 대한 답으로 이전 에밀 베르텡 급 경순양함에 기초하여 만들어졌습니다. 1931년과 1932년 해군 프로그램에서 건조되었고 그 시대의 일반적인 주포와 충분한 대공 무기를 탑재했습니다. 10,850톤의 배수량과 좋은 속력을 가져서 많은 정찰 임무를 수행했습니다."
 VIC_light_cruiser_3:0 "드그라스급"
 VIC_light_cruiser_3_desc:0 "드그라스 급 순양함은 1938년과 1939년 해군 프로그램에 승인되었고 라 갈리소니에르를 기반으로 하고있습니다. 더 강한 대공무장 뿐만 아니라 더 큰 엔진을 가지고 있습니다. 프랑스의 몰락으로 인해 마지막 두 척의 함선은 취고되고 전후 다른 디자인으로 초도함이 완료 되었습니다. 독일에서 경항공모함으로 만들어질 예정이었으나 이 계획 또한 수행되지 않았습니다."
 VIC_light_cruiser_4:0 "콜베르급"
 VIC_light_cruiser_4_desc:0 "콜버트는 1956년에 진수한 대공 경순양함 입니다. 이 콜버트급 순양함은 전후에 드그라스와 매우 유사한 방식으로 건조되었으며, 단거리 및 장거리의 모든 범위를 포괄하는 대공 중무장이 특징입니다. 콜버트와 드그라스 두 함선의 차이점은 콜버트는 작은 엔진, 얇은 장갑을 가지며 약간 작다는것 입니다."
 VIC_heavy_cruiser_1:0 "쉬프랑급"
 VIC_heavy_cruiser_1_desc:0 "쉬프랑급 중순양함은 기본적으로 뒤케인급 중순양함에서 항해 성능만 약간 개선시킨 함선으로 두 함선 모두 프랑스 해군의 현대 순양함 설계 철학에 부합하여 장갑은 얇지만 빠른 속도와 긴 사거리를 가지고있다.  표준 배수량 10,000에 중순양함으로써 표준적인 무장을 탑재했다."
 VIC_heavy_cruiser_2:0 "알제리급"
 VIC_heavy_cruiser_2_desc:0 "알제리급 (Algérie Class) 중순양함은 이전의 쉬페른급 (Suffren class) 과 뒤켄급 (Duquesne) 보다 더 개선됐지만 이탈리아의 새로운 중순양함 차라급(Zara class)과 상대가 될 수 있도록 설계되었습니다.  주요 장갑 벨트 및 수중 보호 모두 크게 증가 되었습니다. 대공 무장은 시대에 적합했지만 이러한 변화 때문에 기준배수량은 10,000톤을 초과했습니다."
 VIC_heavy_cruiser_3:0 "생루이급"
 VIC_heavy_cruiser_3_desc:0 "세인트 루이스급 중순양함은 알제리급에 기반했지만 전체적인 모양은 주력함 덩케르크급과 리슐리에급과 비슷했습니다. 세 함선은 1940년 해군 프로그램에 의해 주문되었지만 프랑스 함락때문에 없었던걸로 포기되었습니다. 이 함선은 전장에서 새로운 함포와 증가된 대공 무장을 가졌겠지만 알제리급과 똑같은 장갑을 가졌을 것입니다. 그것은 프랑스 해군이 설계한 마지막 중순양함이었습니다."
 VIC_heavy_cruiser_4:0 "포르뱅급"
 VIC_heavy_cruiser_4_desc:0 "포르빈급 중순양함은 세인트루이스급을 잇는다고 추정되었습니다. 프랑스 본토와 식민지들간의 무역로를 보호하기 위해 설계되어, 긴 항해거리와 양호한 속력을 지니고 4개의 3단포탑과 상당수의 대공 무기 체계가 탑재되었습니다. 함선의 대략적인 모습은 전신인 세인트루이스급과 영국의 크라운콜로니급을 모두 닮았습니다."
 VIC_battle_cruiser_1:0 "뒤랑-비엘 설계"
 VIC_battle_cruiser_1_desc:0 "듀란드-비엘 디자인의 전투 순양함은 제1차 세계대전 시절부터 있었던 연구의 산물 중 하나입니다. 기본적으로 노르망디와 리온급 전함의 전투 순양함판이며, 같은 4중 포탑과 약간은 줄어든 함포를 탑재하고 있습니다. 타국의 현대 전투순양함처럼 전함보다는 무장이 줄어들었으나 더 빠른 속력을 자랑합니다. 그러나 제1차 세계대전이 발발하기 전에 취소되었습니다."
 VIC_battle_cruiser_2:0 "덩케르크급"
 VIC_battle_cruiser_2_desc:0 "덩케르크급 전함은 독일의 도이칠란트급 장갑함에 대적하기 위해 디자인 되었습니다. 그들은 1920년대 중반부터 1930년대 초반까지의 연구 개발 성과들의 정수를 담았습니다. 1931년과 1934년 해군 증강 계획에서 승인받았으며, 그들은 모든 주포탑을 전면부에 집중 배치한 것이 영국의 넬슨급 전함과 비슷합니다. 이것은 선체 길이를 짧게함으로 인해 이 함선이 해군 조약 제한 기준에 들어맞게 하는 결과를 낳았습니다."
 VIC_battleship_1:0 "쿠르베급"
 VIC_battleship_1_desc:0 "쿠르베급 전함은 제1차 세계대전 발발 전과 대전 중에 건조된 프랑스 해군의 첫 슈퍼 드레드노트급 전함입니다. 1910년과 1911년에 해군증강계획에 의해 건조가 승인 되었습니다. 그들은 제1차 세계대전 중에 제한된 복무를 하였지만, 제2차 세계대전 동안에는 활동적이었습니다. 그들이 비록 이전의 단테급 전함보다 더 얇은 장갑과 더 강한 주포를 가지고 있었지만, 그들은 동시대의 미국 해군과 영국 해군의 전함에 비해서는 여전히 열악했습니다. 그들은 간신히 22,000 톤의 배수량을 확보 했고 그들의 유일한 근대화 개수는 제2차 세계대전 이전에 향상된 대공 무장과 개선된 보일러였습니다."
 #VIC_battleship_1b: "Bretagne Class" 
 VIC_battleship_2:0 "리슐리외급"
 VIC_battleship_2_desc:0 "리슐리외급 전함은 프랑스 해군에 배치된 최후의 전함입니다. 리슐리외급은 덩케르크급의 개선된 디자인이었으며 1935년 및 1938년 해군 계획에 따라 인가되었습니다.  이들은 강력한 주력함으로써 두터운 대공방어망과 우수한 속도 및 항속거리를 가지고 있었습니다. 4척이 수주되었으나, 2척만이 건조에 들어갔고 프랑스가 항복하기 전에 완성된 것은 1척 뿐이었습니다. 미완성된 함체를 활용할 방안으로 대공전함이나 항공전함으로 개장하거나 아예 항공모함으로 전면 개장하는 방안 등이 고려되었습니다."
 VIC_battleship_3:0 "가스코뉴급"
 VIC_battleship_3_desc:0 "가스코뉴급 전함은 리슐리외급의 하위모델입니다. 1940년 해군에 의해 3척이 발주되었지만 단 한 척도 건조가 시작되지 못했습니다. 가스코뉴급의 디자인은 거의 리슐리외급을 계승했지만 전방집중형이었던 리슐리외급과 달리 선수와 선미방향에 주포가 고르게 장착될 것이었으며 대공방어망을 강화하고 개선된 엔진을 장착함으로써 성능을 개선할 예정이었습니다."
 VIC_battleship_4:0 "알자스급"
 VIC_battleship_4_desc:0 "알자스급 전함은 리슐리외급의 후계함종으로 계획되었습니다. 1939년에 디자인이 완료되어 1940년에 인가되었으며 1941년에 건조에 들어갈 계획 아래 네 척이 발주되었으나, 프랑스가 독일에 패배하면서 그저 계획에 그치게 되었습니다. 알자스급은 리슐리외급보다 더 크고 많은 주포를 장착할 계획이었으며, 더불어 더 강력한 대공방어망과 두꺼운 장갑판, 강화된 엔진을 장착할 예정이었습니다."
 VIC_SH_battleship_1:0 "샤를마뉴급"
 VIC_SH_battleship_1_desc:0 "사를마뉴급 초중전함은 다른 해군의 초중전함들에 맞추기 위해 창작되었습니다. 사를마뉴급은 강력한 화력을 발휘하기 위해 전방집중형 주포 배치를 가지고 있으며,  두터운 대공방어와 장갑판을 가지고 있습니다. 사를마뉴급의 디자인은 리슐리외급과 영국의 넬슨급을 참고했습니다."
 VIC_SH_battleship_2:0 "나폴레옹 보나파르트급"
 VIC_SH_battleship_2_desc:0 "나폴레옹 보나파르트급 전함은 알자스와 가스코뉴급 전함을 기초로 한 가상의 전함입니다. 이 전함의 거대한 주포는 3연장 주포탑에 장착돼 막강한 부포 및 대공포와 함께 선수와 선미방향에 고르게 장착되었습니다. 함대의 다른 함선과 발을 맞추고 전투에서 상대에게 맞서기 위해 필요한 속도와 방어력은 두꺼운 장갑과 강력한 엔진으로 실현되었습니다."
 VIC_carrier_1:0 "베아른급"
 VIC_carrier_1_desc:0 "베아른은 원래 노르망디 급 전함으로 건조 착수 되었으나 이후 배수량 22,100톤의 항공모함으로 개장 건조 되어 2차 세계 대전 간 사용되었다. 개장 항공모함이어서 속도는 느렸고 함재기를 위한 공간에도 제한이 있었으나 적당한 장갑과 긴 항속거리로 단점을 보충할 수 있었다. 베아른의 건조는 DCAN(해군 건조 지도국)의 설계자들에게 중요한 경험을 주었고 차후 시리즈의 설계로 이어지게 되었다."
 VIC_carrier_2:0 "조프르급"
 VIC_carrier_2_desc:0 "조프르 급 항공모함(프로젝트명 PA-16)은 프랑스 해군의 차세대 항공모함 입니다. 이건 최신식으로 설계된 것으로 연구가 1929년에 시작해서 1937년에 끝났습니다. 1938년 해군 프로그램에 의해 두 척이 인가되었지만, 확대되는 충돌로 건조진행을 느려졌고 결국 프랑스 몰락 이전에 완료할지 못 했습니다. 배수량은 대략 20,000톤 입니다. 좋은 대공 무기와, 장갑, 그리고 속도를 가졌지만, 평균이하의 함재기를 탑재했습니다. 종합적으로 프랑스 해군에게 균형잡히고 다목적 항공모함 이었을 것입니다."
 VIC_carrier_3:0 "장 바르급"
 VIC_carrier_3_desc:0 "장 바르 항공모함은 전쟁중반 건조 미완료 된 리슐리외 급 전함 장 바르를 제국일본해군의 시나노와 같은 방법으로 정규항공모함으로 개장하도록 제안한 항공모함이었다. 큰 선체 사이즈는 많은 함재기 탑재량과 큰 엔진의 탑재를 가능하게 하여 넓은 작전반경과 빠른 속도를 가지게 하였다. 충실한 미국제 대공무장으로 훌륭한 대공방어 및 소형 수상 목표물에 대한 타격 능력을 갖추었다."
 VIC_carrier_4:0 "클레망소급"
 VIC_carrier_4_desc:0 "클레망소 급 항공모함(프로젝트명 PA-28)은 프랑스 해군 최초의 전후 항공모함 설계였다. 미완성된 조프리 급 항공모함과 설계가 유사하긴 하지만 보다 더 현대화 된 프랑스제 장비와 무장을 탑재했다. 미해군과 영국해군의 호위항모의 습득과 프랑스의 전후 경제사정으로 인해 건조에 어려움을 겪었다. 1955년과 1957년에 건조 된 후기형 클레망소 급 항공모함(PA-54)과 혼동해서는 안된다."
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "흐라브리급"
 YUG_submarine_1_desc:0 "이 2척의 흐라브리급 잠수함은 원래 영국 해군을위한 L 급 잠수함으로 기공 되었으나 판매되고 결국 1928년에 변경된 설계를 사용해 유고슬라비아를 위해 건조되었습니다. 이 함은 975t의 배수량을 가진 대형 잠수함이며, 6 문 533mm 어뢰 발사관을 장비하고있었습니다."
 YUG_submarine_2:0 "오스벤트닉급"
 YUG_submarine_2_desc:0 "두 대의 오스벤트닉 급 잠수함은 써클 급 잠수함의 설계에 따라 프랑스에서 설계되고 만들어졌습니다. 이 잠수함들은 이전의 레브리 급 잠수함보다 작았지만 여섯문의 533mm 어뢰 발사구를 통해 여전히 비슷한 성능을 보여주었습니다."
 YUG_destroyer_1:0 "두브로브니크급"
 YUG_destroyer_1_desc:0 "두브로브니크 구축함은 구입 당시 유고슬라비아 함대의 가장 큰 함선 이었습니다. 함선은 영국에서 건조되고 1932년에 유고슬라비아에 전달했습니다. 변위 1,880톤, 대형 구축함입니다. 네 개의 140mm/53 스코타 포, 강력한 대공 보완물, 여섯 개의 533mm 어뢰 발사관, 좋은 ASW(대 잠수함전) 장비로 무장하고 있습니다."
 YUG_destroyer_2:0 "베오그라드급"
 YUG_destroyer_2_desc:0 "베오그라드급은 프랑스의 도움으로 건조된 3척의 구축함으로 구성되었습니다. 2척이 스플리트에서, 하척은 프랑스에서 건조되었습니다. 3척의 함선은 프랑스 르아드와급 구축함을 기초로 해서 건조되었고 1939년에 취역했습니다. 1,210톤의 배수량과 4문의 120mm/43 스코다 포, 6문의 533mm 어뢰 발사관으로 무장했습니다. 속도는 매우 뛰어났지만 평균 이하의 항속거리를 가졌습니다."
 YUG_destroyer_4:0 "스플리트급"
 YUG_destroyer_4_desc:0 "스플리트급은 유고슬라비아에서 건조되고 진수된 중구축함입니다. 1943년에 건조 착수했으나 설계의 변경으로 1958년까지 완성되지 못했습니다. 원래는 배수량 2,400톤에 5문의 140/56 스코다 포를 주포로 무장하도록 설계되었습니다. 그 크기에도 불구하고 우수한 속도를 냈습니다."
 YUG_light_cruiser_1:0 "달마치야급"
 YUG_light_cruiser_1_desc:0 "구 독일 제국의 순양함 SMS 니오베는 1925년 신생 유고슬라비아 왕립 해군에 매각되어 전면 개장되었습니다. 현대식 대공포와 해전을 위한 중형 함포가 탑재됐고, 달마치야라는 새 이름과 함께 포격 훈련용 함선으로 평시 운용되었습니다."
    ##### VANILLA END #####
 ## NAVAL ASSETS ##
 ijn_coastal_submarine_desc:0 "연안 잠수함은 함대형 잠수함의 값싼 소형화 모델이며 짧은 작전범위를 가집니다. 연안 잠수함의 적당한 어뢰 무장은 지역 방어와 연안용 군함과의 전투에 사용됩니다."
 ijn_patrol_submarine:0 "일본제국 해군 함대형 잠수함"
 ijn_patrol_submarine_desc:0 "함대형 잠수함은 작전 범위가 중간정도이며, 우수한 어뢰무장을 갖추었기에 무역 봉쇄와 무방비상태의 해상 군함을 공격하는데 이상적입니다."
 ijn_lr_patrol_submarine_desc:0 "이 함대형 잠수함은 긴 작전범위 능력과 보강된 내구성을 지닌 값비싼 잠수함입니다. 공해에서 호송을 맡거나 무방비상태의 함선을 공격하는데 이상적입니다."
 ijn_carrier_submarine:0 "일본제국 해군 잠수항모"
 ijn_carrier_submarine_desc:0 "잠수항모는 비싸며, 일반적으로 2대의 수상기를 탑재하고있는 장거리 잠수함입니다. 주로 함대의 정찰 임무와 대잠 탐지에 적합합니다."
 ijn_minelayer_submarine:0 "일본제국 해군 기뢰부설 잠수함"
 ijn_minelayer_submarine_desc:0 "기뢰부설 잠수함은 최소한의 어뢰 무장을 탑재했으며, 다른 잠수함들처럼 수중에서의 공격 능력을 갖추기 위해 기뢰를 탑재합니다."
 ijn_suicide_submarine:0 "일본제국 해군 자살공격 잠수함"
 ijn_suicide_submarine_desc:0 "자살공격 잠수함은 일본 본토의 연안을 방어를 목적으로 파괴적인 정면 공격을 수행하기 위해 개발된 잠수함입니다."
 
