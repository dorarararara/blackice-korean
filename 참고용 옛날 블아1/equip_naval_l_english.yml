l_english:
    ### VANILLA ###
 ship_hull_submarine_1_desc:0 "잠수함은 무방비한 수송선단을 공격하기 위해 설계된 은밀한 함선입니다. 1차 세계 대전에서 유래된 초기형 모델들은 해전의 양상을 바꾸는 길을 닦았습니다."
 ship_hull_submarine_2_desc:0 "해군 전술의 진보는 향상된 무장과 동시에 더 안정적인 새로운 잠수함의 설계를 촉구했고 수송선단의 운송로를 항속거리에 구애받지 않고 공격할 수 있게 되었습니다"
 ship_hull_submarine_3_desc:0 "수송선단을 공격하는 것 외에 함대 내에서의 잠수함의 역할에 대해서는 아직 논쟁이 있습니다. 무장과 항속거리, 속도를 조합하여 적절하게 균형을 맞추는 것이 필요한 함급의 열쇠가 될 것입니다."
 ship_hull_submarine_4_desc:0 "증가한 시험 잠항 심도와 효율적인 내부 배치는 전장 경험을 활용하여 적절한 무장과 엔진을 사용할 수 있는 현대 잠수함의 특징이 될 것입니다."
 early_submarine:0 "잠수함 I"
 basic_submarine:0 "잠수함 II"
 improved_submarine:0 "잠수함 III"
 advanced_submarine:0 "잠수함 IV"
 semi_modern_submarine:0 "잠수함 V"
 ship_hull_light_1_desc:0 "수송선단의 안전을 보장하기 위해, 1차 세계 대전기에 만들어진 구축함들을 개장해야만 합니다. 더 많은 어뢰로 무장한 함선들은 더 많은 교전 기회를 가질 것입니다."
 ship_hull_light_2_desc:0 "빠른 재장전 속도와 긴 항주거리를 가지게 된 어뢰와 함께 대공포탑같은 신무기들은 우리의 구축함들을 여전히 효율적이고 다재다능하게 만들 것입니다."
 ship_hull_light_3_desc:0 "새로운 구축함들은 위쪽과 아래에서 덮쳐오는 위협에 대응하기 위해 현대적인 대잠무기, 대공무기와 함께 레이다를 장착해야 합니다."
 ship_hull_light_4_desc:0 "현대적인 구축함들은 각종 탐지기술과 새로운 폭뢰 투하 시스템을 갖추고 이전 세대들보다 더욱 큰 배수량을 가져야 합니다."
 torpedo_cruiser:0 "어뢰정"
 torpedo_cruiser_desc:0 "경순양함에 수많은 어뢰관을 장착한 함선으로 더 적은 함포와 대공포를 장착하여 생산가격이 쌉니다."
 JAP_torpedo_cruiser:0 "키타카미급"
 ship_hull_cruiser_1_desc:0 "비록 워싱턴 해군 조약에 묶여 있지만, 그 순양함은 아직도 가장 유용한 전함입니다. 이 선체에는 은닉과 정찰용 경비함, 또는 전선 지원이 가능한 중순양함 건조가 가능합니다."
 ship_hull_cruiser_2_desc:0 "차세대 순양함은 향산된 생존성의 새로운 엔진 마련, 항공기 전용 시설 공간이 특징입니다."
 ship_hull_cruiser_3_desc:0 "전 서계 순양함들은 더 강력하고 유능한 추가 장비를 갖추기 위해, 새롭고 더 큰 선체가 필요합니다."
 ship_hull_cruiser_4_desc:0 "전시 경험을 토대로, 최신예 순양함은 새로운 내부 구성을 통해 레이다 사용을 지원하고, 대공 무기들이 더 넓은 영역에 발사하기 위해 상부 구조가 재배치 되었습니다."
 ship_hull_heavy_1_desc:0 "해전에서 구시대의 유물이라고 말하는 사람도 있고 지금까지의 함선 중 가장 뛰어나다고 말하는 사람도 있지만 그 누구도 이 사실을 부정하지는 못할 것입니다. 해상 군비 경쟁이 지금까지 함선에는 없었던 최고 수준의 무장과 장갑을 가진 것을 탄생시켰다는 점을 말입니다."
 ship_hull_heavy_2_desc:0 "새로운 세대의 전함은 해상 조약에 의해 약정되어 제한되었던 기존의 디자인을 향상된 안정성과 사거리로 개선했습니다."
 ship_hull_heavy_3_desc:0 "두꺼운 장갑, 힘센 엔진, 강하고 대구경의 함포들과 진보된 대공 무장은 전함의 개념을 유지했습니다, 올바르게 사용되는 경우, 전세계의 해상전은 점점 공중 지원에게 지배 됩니다."
 ship_hull_heavy_4_desc:0 "지난 주요 전함 대결에서 본 바와 같이, 거포와 대공 포탑은 어느때보다 중요해졌습니다."
 ship_hull_carrier_1_desc:0 "많은 군 이론가들은 해군 항공이 미래라고 생각합니다. 구식 주력함과 원양 정기선을 항공기 탑재가 가능하게 만들면 이 새로운 교리를 활용하기 위한 첫 걸음을 내딛을 수 있을 것입니다."
 ship_hull_carrier_2_desc:0 "설계 당시부터 항공모함으로 계획된 첫 항공모함 설계로 작업을 시작했습니다, 우리는 이 함선들이 전후 해군 조약을 존중하면서, 우리 해군의 나머지 함선들과 함께  작전 가능한 범위와 속도를 가지고 있는지 확인해야합니다."
 ship_hull_carrier_3_desc:0 "향상된 건설 방식과 비행 갑판 엘리베이터와 같은 특화된 장비를 통해 이 함선은 더 많은 함재기를 더욱 효율적으로 수송할 수 있게 되었다."
 SH_battleship_1:0 "초중전함 I"
 SH_battleship_2:0 "초중전함II"
 SH_battleship_1_desc:0 "현재 세계 정세 상 해상 규약이 지켜지지 않을 거라는 것에는 의심할 여지가 없다. 만약 이러한 규제가 없다면 우리는 작은 함정들을 상대할 수 있는 역사상 가장 무겁고 중무장한 전함을 개발하는 데 집중할 수 있을 것입니다."
 SH_battleship_2_desc:0 "더욱 강력한 무장과 향상된 화력 제어 체계를 갖춘 발전된 초기 초중전함 모델입니다."
 ship_hull_super_heavy_1_desc:0 "현재 세계 정세 상 해상 규약이 지켜지지 않을 거라는 것에는 의심할 여지가 없다. 만약 이러한 규제가 없다면 우리는 작은 함정들을 상대할 수 있는 역사상 가장 무겁고 중무장한 전함을 개발하는 데 집중할 수 있을 것입니다."
 ship_hull_light_1:2 "초기형 구축함 함체"
 ship_hull_light_2:2 "1936년형 구축함 함체"
 ship_hull_light_3:2 "1940년형 구축함 함체"
 ship_hull_light_4:2 "1944년형 구축함 함체"
 ship_hull_cruiser:0 "순양함"
 ship_hull_cruiser_desc:0 "함대의 일꾼인 순양함들은 경순양함의 정찰이나 스크린 임무 또는 중순양함의 전선 지원 등의 많고 중요한 임무를 담당합니다."
 ship_hull_cruiser_1:1 "초기형 순양함 함체"
 ship_hull_cruiser_2:1 "1936년형 순양함 함체"
 ship_hull_cruiser_3:1 "1940년형 순양함 함체"
 ship_hull_cruiser_4:1 "1944년형 순양함 함체"
 ship_hull_heavy:0 "전함"
 ship_hull_heavy_desc:0 "해군력의 궁극적인 상징인 이 거대하고 중무장한 괴물들은 여전히 공해상에서 존경을 받고 있습니다. 일부 전문가들이 비행기와 잠수함의 시대에 그들의 역할에 대해 의문을 제기하고 있음에도 불구하고 말입니다."
 ship_hull_heavy_1:1 "초기형 전함 함체"
 ship_hull_heavy_2:1 "1936년형 전함 함체"
 ship_hull_heavy_3:1 "1940년형 전함 함체"
 ship_hull_heavy_4:1 "1944년형 전함 함체"
 ship_hull_carrier:0 "항공모함"
 ship_hull_carrier_desc:0 "수 년간의 실험 끝에, 항공모함은 천천히 자신의 역할에 맞게 성장해 왔습니다. 점점 더 많은 수의 더 강력한 항공기를 지원할 수 있는 항공모함은 해군 전력 구상의 결정판이 될 준비가 되어 있습니다."
 ship_hull_carrier_0:1 "초기형 항공모함 함체"
 ship_hull_carrier_conversion_bb:1 "개장 전함 함체"
 ship_hull_carrier_conversion_ca:1 "개장 순양함 함체"
 ship_hull_carrier_1:1 "1936년형 항공모함 함체"
 ship_hull_carrier_2:1 "1940년형 항공모함 함체"
 ship_hull_carrier_3:1 "1944년형 항공모함 함체"
 ship_hull_submarine:0 "잠수함"
 ship_hull_submarine_desc:0 "제1차 세계 대전의 조잡한 보트와는 거리가 먼 현대의 잠수함은 그 어느 떄보다도 뛰어난 성능을 가지며 가장 큰 배마저도 아주 적당한 비용으로 위협할 수 있습니다."
 ship_hull_submarine_1:1 "초기형 잠수함 함체"
 ship_hull_submarine_2:1 "1936년형 잠수함 함체"
 ship_hull_submarine_3:1 "1940년형 잠수함 함체"
 ship_hull_submarine_4:1 "1944년형 잠수함 함체"
 ship_hull_pre_dreadnought:0 "전(Pre) 드레드노트급 함체"
 ship_hull_pre_dreadnought_desc:0 "제1차 세계 대전을 일으킨 원인인 건함 경쟁 이전의 생존자인 전드레드노트급은 오늘과 같은 시대에서는 매우 제한된 전투 가치를 가집니다."
 ship_hull_cruiser_panzerschiff:0 "판저시프"
 ship_hull_cruiser_panzerschiff_desc:0 "불가능한 시도 끝에, 독일의 엔지니어들은 순양함의 선체에 전함 급의 무장을 장착하는 데 성공했습니다. 그러나 그 결과로 이 배는 다른 알려진 순양함에 비해 우수한 무장을 갖췄지만, 느린 속도와 저열한 장갑을 지니게 되었습니다."
 ship_hull_cruiser_coastal_defense_ship:1 "연안 방어 함정"
 ship_hull_torpedo_cruiser:0 "어뢰 순양함"
 ship_hull_super_heavy_1:0 "초중전함 함체"
 ship_hull_cruiser_submarine:0 "순양 잠수함"
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "산타페 급"
 ARG_submarine_1_desc:0 "산타페급은 이탈리아로부터 발주되고 1933년 아르헨티나로 배송된 3척의 잠수함을 대표한다. 이 급의 3척의 잠수함은 1960년까지 아르헨티나 잠수함 세력의 주축을 이루었다. 이들의 애칭은 이탈리아가 이들을 건조한 타란토의 조선소의 이름을 본따 '타란티노스' 였다."
 ARG_destroyer_1:0 "카타마르카 급"
 ARG_destroyer_1_desc:0 "카타마르카 급 구축함은 1차 세계 대전 직전, 아르헨티나 해군에 의해 발주되고 영국에 의해 건조되었다. 이들은 4 문의 120 mm/50 캘리버 주포와 4 문의 533 mm 어뢰발사관으로 무장하였다."
 #ARG_destroyer_1b: "세르반테스 급"
 ARG_destroyer_2:0 "부에노스아이레스 급"
 ARG_destroyer_2_desc:0 "부에노스아이레스급 구축함은 1936에서 1938년 사이 아르헨티나의 영국군에 의해 건조 되었습니다. 영국의 G급 구축함에 기반했습니다. 1300톤급을 대체하고 4문의 QF 4.7인치 마크 IX포로 주포를 무장했습니다."
 ARG_light_cruiser_1:0 "리베르타드 급"
 ARG_light_cruiser_1_desc:0 "리베르타드 급 함선은 '강의 전함'으로 명명되었지만 1900년대 초의 더 작고, 장갑력이 낮은 보호 순양함과 실제로는 비교 되었습니다. 이 급의 두 함선은 1890년대 후반에 건조되었고 2차 세계대전이 시작될 때 취역했습니다."
 ARG_light_cruiser_2:0 "라 아르헨티나 급"
 ARG_light_cruiser_2_desc:0 "라 아르헨티나 경순양함은 아르헨티나를 위해 1930년대 후반 영국에 의해  건조되었다. 아르헨티나는 전쟁 전 여러 척의 훈련순양함을 만들었지만 아르헨티나의 중립을 유지하기 위한 소함대를 운용해야 하는 상황에 처해 있었다. 이 함은 배수량 6500톤과 9 문의 6인치 함포를 주포로 무장한 영국 아레투사 급의 확장된 버젼이었다. "
 ARG_heavy_cruiser_1:0 "가리발디 급"
 ARG_heavy_cruiser_1_desc:0 "가리발디급은 19세기 말 아르헨티나를 위해 건조된 장갑 순양함이다. 이는 1930년대 이미 너무 구식 함선으로 1932년 마지막 함선이 해체되고 영국에서 건조한 베인티신코 데 마요급 중순양함으로 대체되었다."
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class"
 ARG_battleship_1:0 "리바다비아 급"
 ARG_battleship_1_desc:0 "리바다비아 급은 1910년 초반 미국이 아르헨티나 해군을 위해 건조한 드레드노트 전함의 동형이었다. 27,500톤의 배수량과 12 문의 305 mm/50 함포를 주포로 무장했었다. 이 함급은 1950년대까지 계속해서 운용되었다."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "우마이타 급"
 BRA_submarine_1_desc:0 "우마이타급 잠수함은 이탈리아에서 주문 제작되어 1920년대 후반에 브라질로 전달되었습니다. 이 잠수함은 발릴라급의 수정판으로, 심해 잠수를 위해 설계되었습니다. 배수량은 대략 1,400톤이며 6문의 533mm 어뢰발사관으로 무장되었습니다."
 BRA_submarine_2:0 "투피 급"
 BRA_submarine_2_desc:0 "투피급 잠수함은 1930년대 중반에 이탈리아에 의해 건조된 브라질 잠수함입니다. 그들은 소형 잠수함이었으며 배수량은 약 600톤 이상이었고, 6문의 533mm 어뢰발사관으로 무장했습니다."
 BRA_destroyer_1:0 "마라냥 급"
 BRA_destroyer_1_desc:0 "마라냥급은 영국에서 건조된 K급 구축함이며, 1922년에 브라질에 판매되었습니다. 배수량은 대략 930톤 이상이며, 4문의 4인치 포로 무장하였습니다."
 BRA_destroyer_2:0 "주루에나 급"
 BRA_destroyer_2_desc:0 "주루에나급 구축함은 1930년대 후반에 브라질이 주문한 6척의 H급 영국제 구축함입니다. 그러나 이 함선들은 1939년 전쟁 발발 후 영국의 요청으로 인해 끝내 브라질로 인계되지 않았습니다. 배수량은 1,300톤 이상이었으며, 빠른 속도를 낼 수 있었고, 8문의 533mm 어뢰발사관과 3문의 4.7인치 QF Mk IX 주포로 무장하였습니다."
 BRA_destroyer_3:0 "마르실리오 지아스 급"
 BRA_destroyer_3_desc:0 "마르실리오 지아스급(때로는 M급이나 그린헬시 급으로 불리는) 구축함은 1943년에 의뢰된 3척의 브라질 해군 군함입니다. 미국의 머핸급 구축함에 기반을 두었으며, 브라질에서 건조된 최초의 대형 함선이었습니다. 배수량은 1,500톤이었으며, 5문의 5인치 38구경 주포로 무장하였습니다."
 BRA_destroyer_4:0 "아크레 급"
 BRA_destroyer_4_desc:0 "아크레 급 (또는 아마조나스 급)은 브라질 해군 용으로 건조된 6 척의 구축함을 나타냅니다. 모두 전쟁 종결까지 완성되지 않았습니다. 이 함은 개전시 영국에 의해 징발 된 6 척의 함이나 쥬르에나급 구축함을 대체하기위해서 영국의 군함 형태를 개조 한 디자인과 일부 미국의 설비를 사용하여 브라질에서 건조되었습니다."
 BRA_light_cruiser_1:0 "바이아 급"
 BRA_light_cruiser_1_desc:0 "바이아 급 (Bahia Class) 은 브라질을 위해 건조된 2척의 영국제 정찰 순양함이며, 1910년에 브라질로 인계됐습니다. 1920년대에 대대적인 수리와 현대화 작업이 이루어졌으나, 2차세계대전 발발 즈음엔 여전히 비교적 구식 디자인이었습니다. 전쟁 중에 이 순양함들은 주로 수송선 호위 임무를 수행했습니다."
 BRA_battleship_1:0 "Minas Gerais Class"
 BRA_battleship_1_desc:0 "미나스제라이스 급은 브라질을 위해서 1900년대 초 영국이 건조한 2척의 드레드노트급 전함이다. 제2차 세계대전 중에는 현역 이었지만 중요한 임무를 맡기에는 너무 구식 이었기 때문에 브라질 해안을 지키는 연안 방어함으로만 사용되었습니다."
  ### CHI - NATIONALIST CHINA ###
 CHI_light_cruiser_1:0 "하이롱급"
 CHI_light_cruiser_1_desc:0 "하이융급 (Hairong Class) 은 중국의 방호순양함으로 1899년 독일 풀칸 조선소에서 만들어졌습니다. 이 함선은 20세기즈음 중국을 위해서 생산된 다른 보호순양함과 그 다음의 경순양함과 유사했다. 하이융은 2,680톤으로 구성되어있었으며,  3문의 5.9인치 속사포로 무장했습니다."
 ### CHL - CHILE ###
 CHL_submarine_1:0 "H 급"
 CHL_submarine_1_desc:0 "이 잠수함은 영국에서 제작된 6척의 H급('홀란트 타입 602'라고도 불림)이며 1차 세계 대전이 끝난 직후 칠레로 운반되었습니다. 이 함선은 1915~1918년 사이에 건조되었으며, 360톤 이상의 배수량과 잠수 깊이는 30m, 그리고 45cm 어뢰 발사관 4개를 갖추고 있었습니다."
 #CHL_submarine_1b: "Capitán O`Brien Class"
 CHL_destroyer_1:0 "알미란테 린치 급"
 CHL_destroyer_1_desc:0 "알미란테 린치 급 구축함은 제1차 세계 대전 이전 영국 칠레 해군에서 건조 된 6척의 구축함 급이었습니다. 그 중 2척은 개전 전에 넘겨져 1945년까지 현역이었습니다. 배수량은 1430t에서 구형함으로서 충분한 속력과 항속 거리를 가지고있었습니다. 주무기로 6문 4인치 L/40 QF MarkVI을 갖추고 있으며, 또한 2문 21 인치 어뢰 발사관을 장비하고있었습니다."
 #CHL_destroyer_1b: "세라노 급"
 CHL_light_cruiser_1:0 "차카부코 급"
 CHL_light_cruiser_1_desc:0 "차카부코급 경 순양함은 영국이 1902년 칠레 해군에 양도한 방호 순양함입니다. 이 함선은 4,160톤의 배수량과 2개의 암스트롱 8인치 함포, 그리고 3개의 18인치 어뢰 발사관으로 무장했습니다. 초기 경 순양함과 비교할 때 속도는 느리지만 확실히 중장갑이었습니다."
 CHL_heavy_cruiser_1:0 "오이긴스 급"
 CHL_heavy_cruiser_1_desc:0 "오이긴스급 중 순양함은 20세기에 칠레 해군을 위해 영국에서 건조된 방호 순양함입니다. 배수량은 7,800톤에 달하며, 4개의 45구경장 8인치 함포를 주무장으로 보유했으나, 1차 세계 대전 이후 건설된 중 순양함과 비교하면 상당히 느린 속도를 가졌습니다."
 CHL_battleship_1:0 "알미란테 라토레 급"
 CHL_battleship_1_desc:0 "알미란테 라토레 급은 1차 세계 대전 발발 당시 칠레 해군을 위해 영국에서 건조된 두척의 초 드레드노트 급 전함입니다. 한척만 전함으로 건조되었으며, 다른 한척은 HMS 이글 항공모함으로 개조되었습니다. 배수량은 28,000톤에 육박하며 14인치 45구경장 주포 10문을 탑재했습니다. 다른 드레드노트 급과 비교해 볼때, 장갑이 조금 빈약하지만, 속도가 다소 빨랐습니다."
 ### COL - COLOMBIA ###
 COL_destroyer_2:0 "안티오키아 급"
 COL_destroyer_2_desc:0 "안티오키아 급은 컬럼비아 해군을 위해 포르투갈에서 건조된 두척의 구축함이며, 1934년에 양도되었습니다. 안티오키아 급 구축함의 배수량은 1,200톤 이상이며, 4문의 4.7인치 함포와 8문의 53.3cm 어뢰 발사관을 지녔습니다."
 ### DEN - DENMARK ###
 DEN_submarine_1:0 "로타 급"
 DEN_submarine_1_desc:0 "로타 급 잠수함은 1차 세계 대전이 끝난 후 덴마크에서 건조되고 운용되었습니다. 이들은 작은 체급을 지녔는데, 영국의 H급('홀란트 타입 602')설계에 기반을 두었기 때문입니다. 이들의 배수량은 290톤이며, 4문의 45cm 어뢰 발사관으로 무장했습니다."
 DEN_submarine_2:0 "하브만덴 급"
 DEN_submarine_2_desc:0 "하브만덴 급은 총 5척 건조가 계획되었던 잠수함입니다. 3척은 독일의 덴마크 점령 이전에 건조되었고, 1척은 점령 중에 완료되었으며, 나머지 1척은 취소되었습니다. 잠수함은 320톤의 배수량을 지니며 상당히 작은 크기였습니다. 그리고 5문의 45cm 어뢰 발사관으로 무장했습니다."
 DEN_submarine_4:0 "스토렌 급"
 DEN_submarine_4_desc:0 "스토렌은 2차 대전 후 덴마크 해군에 양도된 영국의 뱀파이어 급 잠수함입니다. 배수량은 545톤이며 비교적 작은 체급을 지녔지만 4문의 53.3cm 어뢰 발사관으로 무장했으며, 항해 성능이 우수했습니다."
 DEN_destroyer_4:0 "휘트펠트 급"
 DEN_destroyer_4_desc:0 "나자덴 급이라고도 불리는 휘트펠트 급 구축함은 덴마크에서 건조되고 운용된 2개의 구축함입니다. 1942년에 건조를 시작하여 1947년에 완공되었고, 이들의 배수량은 780톤 이상입니다. 또한 2개의 10.5cm 함포와 6문의 53.3cm 어뢰 발사관, 그리고 대잠 무기를 장비했습니다."
 DEN_heavy_cruiser_1:0 "헤르프 트롤 급"
 DEN_heavy_cruiser_1_desc:0 "헤르프 트롤 급은 1901년부터 1908년 사이에 취역한 3척의 연안 철갑 전함을 지칭합니다. 전함으로 분류되었지만, 그들의 체급과 무장은 순양함에 가깝습니다. 3척중 단 한척, '피터 스크람'만이 2차 대전 초기에 활동했습니다. 이들의 배수량은 3,700톤이며, 43구경장 24cm 함포 2문을 주무장으로 갖추었습니다. 또한 그 당시 대부분의 드레드노트급보다는 느리지만 준수한 장갑을 보유했습니다."
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2:0 "칼레프 급"
 EST_submarine_2_desc:0 "칼레프 급 잠수함은 에스토니아 해군을 위해 영국에서 건조된 2척의 잠수함입니다. 이 잠수함의 본 임무는 기뢰부설이었지만, 53.3cm 어뢰 발사관 4문으로 무장했습니다."
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1:0 "베이네뫼이넨 급"
 FIN_heavy_cruiser_1_desc:0 "베이네뫼이넨 급은 1930년대 초 핀란드에서 건조되고 취역한 2척의 해안 방어용 전함을 지칭합니다. 그들의 크기와 무장은 중 순양함에 가깝지만, 그들은 그때까지 건조된 최후의 해안방어함들 중 하나였습니다. 그들은 3,900톤의 배수량과, 상당히 느린 속도, 그리고 보포스 45구경장 25.4cm 함포 4문으로 무장했습니다."
 FIN_submarine_1:0 "베테히넨 급"
 FIN_submarine_1_desc:0 "베테히넨 급 잠수함은 핀란드 해군을 위해 건조된 3개의 중형 잠수함을 지칭합니다. 그들은 1차 대전의 독일 UB III 잠수함에 기반을 둔 설계를 가집니다. 배수량은 500톤 미만이지만 4문의 53.3cm 어뢰 발사관으로 무장했습니다."
 ### GRE - GREECE ###
 GRE_submarine_1:0 "카초나스 급"
 GRE_submarine_1_desc:0 "카초나스급(Katsonis-class)은 1920년대 말에 그리스 해군을 위해 프랑스에서 만들어졌습니다. 두 척 모두 2차 세계대전 동안 활동했습니다. 배수량은 약 580톤이며, 6문의 533mm 어뢰 발사관을 무장하고 있습니다."
 GRE_submarine_2:0 "매트로조스 급" 
 GRE_submarine_2_desc:0 "그리스 잠수함 마트로조스(Matrozos)는 이탈리아의 펠라급(Perla-class) 잠수함을 영국이 나포해 1942년에 망명해있던 그리스 해군에게 증여했습니다. 이 잠수함은 680톤급의 배수량을 가졌으며, 6문의 533mm 어뢰 발사관으로 무장하고 있습니다. 잠항심도는 80m까지 입니다."
 GRE_submarine_4:0 "피피노스 급"
 GRE_submarine_4_desc:0 "4척의 피피노스급은 영국 U급 잠수함을 그리스 해군이 망명해 있던 1943년에서 1946년 사이에 받았습니다. 배수량은 545톤 이며, 4문의 533mm 어뢰 발사관으로 무장했습니다."
 GRE_destroyer_1:0 "아에토스 급"
 GRE_destroyer_1_desc:0 "아에토스(그리스어로 독수리)급 구축함은 영국에서 만들어져 그리스 해군이 1차 세계대전에 앞서 구입했습니다. 4척 모두 2차 세계대전 동안 활동했습니다. 배수량은 980톤이고, 4 문의 105mm/40 암스트롱 P 함포와 4문의 533mm 어뢰 발사관으로 무장하였습니다. 1920년대 말에 현대화되었습니다."
 #GRE_destroyer_1b: "히드라 급"
 GRE_destroyer_2:0 "바실레프 게오르기오스 I 급"
 GRE_destroyer_2_desc:0 "바실레프 게오르기오스 I 급는 1930 년대 후반에 그리스 해군에 의해 영국에서 가져온 2 척의 H 급 구축함의 개조형이었습니다. 배수량은 1350t에서 충분한 속력을 가지고있었습니다. 긴 항속 거리를 가지고 있고, 4 문 128mm / 42 구경 SK C / 34 포와 강력한 어뢰를 장비하고있었습니다."
 GRE_destroyer_3:0 "아드리아스 급"
 GRE_destroyer_3_desc:0 "아드리아스급은 6척의 영국 헌트 III-급 호위 구축함으로, 그 중 4척을 1942년 망명한 그리스 해군에게 증여했습니다. 호위구축함은 기존의 구축함보다 더 느렸습니다. 배수량은 1,050톤이었으며, 4문의 102mm/45 QF MK XVI 함포를 주무장으로 갖췄고, 강력한 어뢰와 ASW무기(대잠무기) 를 보유했습니다."
 GRE_destroyer_4:0 "레온 급"
 GRE_destroyer_4_desc:0 "레온 급은 미국의 캐논급 호위 구축함이었습니다. 1943 년에 취역했지만 1951 년까지 그리스 해군에 인도되지 않았습니다. 이 함은 표준 구축함보다 느렸습니다. 배수량은 1240t에서 주무기로 3 문 3 인치 / 40 구경 포를 장비하고 또한이를 보완하기 위해 강력한 어뢰와 대잠 공격을 장비하고있었습니다."
 GRE_light_cruiser_1:0 "엘리 급"
 GRE_light_cruiser_1_desc:0 "엘리급은 경순양함으로 미국에서 1914년에 만들어졌습니다. 원래 중국 해군에 인도될 예정 이었으나, 결국 그리스로 인도되었습니다. 작은 순양함으로, 배수량은 2,600톤 뿐이 안되었습니다. 152mm/45 캘리버 함포 2문을 주포로 장착했다. 제 2차 세계대전 동안 운용되었고 주축군의 그리스 침략전에 이탈리아의 잠수함에 의해 침몰당했습니다."
 GRE_heavy_cruiser_1:0 "에베로프 급"
 GRE_heavy_cruiser_1_desc:0 "에베로프급은 이탈리아에서 그리스 해군을 위해 1차 세계대전 이전에 만든 장갑 순양함입니다. 2차 세계대전 동안 함대의 기함으로 활동했습니다. 에베로프는 운용하는 동안 다른 순양함에 비해 꽤 강력했고, 배수량은 거의 10,000톤에 달했습니다. 매우 좋은 장갑과 234mm/45 암스트롱 함포를 4문 장착했습니다. 이 모든것을 가졌음에도 불구하고, 에베로프는 상대적으로 다른 장갑 순양함에 비해 빨랐습니다."
 GRE_battleship_1:0 "킬키스 급"
 GRE_battleship_1_desc:0 "두 척의 미국 미시시피급 전함으로 구성된 킬키스급은  1908년에 의뢰해 1914년 그리스에게 팔았습니다. 마지막 프리-드레드노트 전함으로 미국에서 만들어졌습니다. 배수량은 13,000톤 이었으며, 10인치 함포 4문과 / 45구경 MK V 포로 무장하였습니다. 평균적인 무장, 속력, 사정거리는 우수 했습니다. 두 척 모두 1936에 퇴역했습니다."
 ### HOL - NETHERLANDS ###
 HOL_submarine_1:0 "K-III 급"
 HOL_submarine_1_desc:0 "K-III급은 네덜란드 왕립해군이 사용하기 위해 만들어진 2대의 초계 잠수함으로 구성되었습니다. 1920년대 초에 미국 홀란드급(Holland-class) 잠수함을 기초로 의뢰되었습니다. 각각 배수량 580톤급 이상으로 대체하였고, 450mm 어뢰 발사관 4문으로 무장하고 있습니다."
 #HOL_submarine_1b: "K-XIV 급"
 HOL_submarine_2:0 "O16 급"
 HOL_submarine_2_desc:0 "O16급 잠수함은 네덜란드 왕립 해군을 위해 네덜란드에서 1936년에 의뢰하고 제작되었습니다. 대형 잠수함으로, O16급은 대형 잠수함이었으며, 배수량은 980톤 이상이었습니다. 80m까지 잠수할 수 있었고, 533mm 어뢰 발사관 8문으로 무장하였습니다."
 HOL_submarine_3:0 "O21 급"
 HOL_submarine_3_desc:0 "O21급은 네덜란드에서 의뢰하고 건조되어  7척의 잠수함으로 구성되었습니다. 독일의 침략 당시 함정들은 모두 불완전한 상태였고, 네덜란드 해군이 영국으로 망명하면서 5척의 함정만 간신히 탈출시켰습니다. 이전의 O급 잠수함보다 약간 컸으며, 배수량은 990톤 이상이었고, 533mm 어뢰 발사관 8 문으로 무장하였습니다."
 HOL_submarine_4:0 "즈랄트리스 급"
 HOL_submarine_4_desc:0 "즈랄트리스급은 1943 년부터 1945 년 사이에 망명한 네덜란드 왕립 해군에게 양도된 4 척의 영국 타시탄 잠수함을 말합니다. 이 군함의 배수량은 1090t이며 11 문 533mm 어뢰 발사관을 장착하여 잠항 심도는 100m 이상이었습니다."
 HOL_destroyer_1:0 "반 겐트 급"
 HOL_destroyer_1_desc:0 "반 겐트 또는 아도미라렌 급은 1926 년에서 1931 년 사이에 네덜란드 왕립 해군용으로 건조 된 8 척의 구축함으로 구성되어있었습니다. 이 함은, 영국의 A 급 구축함의 초기 형식을 기반으로했습니다. 동급의 모든 함정은 제 2차 세계대전에서 전투, 자침 또는 침몰했습니다. 배수량 1300톤 이상이었으며 120mm 함포 4문을 장착하고있었습니다. 구형함이었지만, 표준 속력을 가지고있었습니다."
 HOL_destroyer_3:0 "게랄트 콜렌버그 급"
 HOL_destroyer_3_desc:0 "게랄트 콜렌버그 급은 네덜란드 왕립 해군에 의해 계획된 네 척의 구축함입니다. 전체 네 척이 독일 침략 전에 제작했지만, 기한내에 두 척 밖에 완성하지 못했고 한 척은 영국에 다른 한 척은 독일에 의하여 접수되었습니다. 이 구축함은 배수량 1600톤 이상 이었으며, 주무장으로 120mm 포를 5 문과 마찬가지로 533mm 어뢰 발사관 8문을 장착했고, 속도도 양호했습니다."
 HOL_destroyer_4:0 "피트 헤인 급"
 HOL_destroyer_4_desc:0 "피트 헤인급은 종전 직후 네덜란드 왕립 해군에게 인도된 3척의 영국 S클래스 구축함으로 구성되었습니다. 배수량은 1,800톤 이상이었으며, 120mm/45 QF MK IX 함포 4문으로 무장하였고, 다수의 ASW(대잠전) 무기를 탑재했습니다."
 HOL_light_cruiser_1:0 "자바 급"
 HOL_light_cruiser_1_desc:0 "네덜란드는 1920년대 중반에 두 척의 자바급 경순양함을 취역시켰습니다. 이 함은 독일에서 설계되었지만, 네덜란드에서 건조되었습니다. 6700t가량의 배수량을 지녔으며 주 무장은 10문의 보호스 150mm 포를 갖추고 있었습니다. 자바급은 가볍게 무장했으며, 구식함으로서 나쁘지 않은 속도를 가지고 있었습니다."
 HOL_light_cruiser_2:0 "드 로이테르 급"
 HOL_light_cruiser_2_desc:0 "드 로이테르 급 (De Ruyter Class) 경순양함은 1930년대 중엽에 네덜란드에서 의뢰되어 건조되었습니다.  이 함선은 주로 네덜란드 동인도회사에서 활약하였습니다. 배수량은 6500톤이고, 7문의 150mm 포를 주무장으로 갖췄습니다. 평균 이하의 속도를 냈었지만, 좋은 사거리를 가지고 있습니다."
 HOL_light_cruiser_3:0 "트롬프 급"
 HOL_light_cruiser_3_desc:0 "트롬프급은 독일의 침략 이전에 네덜란드에서 취역한 비교적 소형 순양함의 한 쌍으로 구성되어 있었습니다. 그 두 척이 함께 극동 전쟁에 투입되었으며 전쟁 간 살아남았습니다. 이들은 설계대로 단지 3,350t의 배수량과 6문의 150mm 포를 주무장으로 가지고 있었습니다."
 HOL_light_cruiser_4:0 "드 제브 프로빈시아 급"
 HOL_light_cruiser_4_desc:0 "드 제브 프로빈시아 급은독일 침략 전에 착공 한 두 척의 순양함으로 구성되어 있지만 1951 년까지 완성되지 않았습니다. 최종 디자인은 원래 1939 년의 것으로, 2 척은 12000t 강 배수량을 가지고 8 문 보호스 152mm 포를 장착하고있었습니다. 이것은 충분한 무장이며 경순양함 중에서 좋은 항속 거리를 가지고있었습니다."
 HOL_heavy_cruiser_1:0 "수라바야 급"
 HOL_heavy_cruiser_1_desc:0 "네덜란드 순양함 수라바야의 원래 이름은 드 제브 프로빈시아 이며 해안방어 전함(판터 쉽)으로서 제 1 차 세계 대전 이전에 네덜란드에서 건조 취역했습니다. 이 함은 2문의 280mm 포와 4 문의 150mm 포를 주무기로 장비하고있었습니다. 1942 년 일본의 폭격기에 침몰까지 제 2 차 세계 대전 중 활약하고있었습니다."
 ### IRE - IRELAND -- all generic ###
 ### LAT - LATVIA ###
 LAT_submarine_1:0 "로니스 급"
 LAT_submarine_1_desc:0 "로니스급은 라트비아 해군을 위해 프랑스가 건설한 2척의 잠수함으로 구성되어 있었습니다. 1927년에 취역한 이 함은 작고, 배수량은 390t뿐이었으며 6문의 533mm의 어뢰 발사관을 장비하고 있었습니다."
