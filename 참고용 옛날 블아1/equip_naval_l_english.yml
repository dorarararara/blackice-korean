 legacy_ships_folder_desc:0 "구형 선박"
 coastal_defense_ship:0"해안 방어함"
 coastal_defense_ship_desc:0"스베리예급 해안방어함은 제 1차 세계 대전 이전에 스웨덴 해군을 위해 건조된 3척의 해안용 군함입니다. 이 선박들은 그들의 배수량(6,800톤 이상)과 무장(44구경장 28.3cm 주포 2기/45cm 어뢰 발사관 2기)을 보아할 때, 중순양함에 더 가깝습니다. 이 배는 순양함으로써 보자면 상대적으로 느린 속도를 지녔으나, 매우 두터운 장갑을 갖추었습니다. 이 3척의 배는 2차 세계 대전에도 투입되었습니다."
 coastal_defense_ship_1:0"스베리예급 해안 방어함"
 coastal_defense_ship_1_desc:0"스베리예급 해안방어함은 제 1차 세계 대전 이전에 스웨덴 해군을 위해 건조된 3척의 해안 전함입니다. 이 선박들은 그들의 배수량(6,800톤 이상)과 무장(44구경장 28.3cm 주포 2기/45cm 어뢰 발사관 2기)을 보아할 때, 중순양함에 더 가깝습니다. 이 배는 순양함으로써 보자면 상대적으로 느린 속도를 지녔으나, 매우 두터운 장갑을 갖추었습니다. 이 3척의 배는 2차 세계 대전에도 투입되었습니다."
 naval_equipment:0 "함선"
 submarine_1:0 "잠수함 I"
 submarine_2:0 "잠수함 II"
 submarine_3:0 "잠수함 III"
 submarine_4:0 "잠수함 IV"
 submarine_5:0 "잠수함 V"
 submarine_1_desc:0 "잠수함은 무방비한 수송선단을 공격하기 위해 설계된 은밀한 함선입니다. 1차 세계 대전에서 유래된 초기형 모델들은 해전의 양상을 바꾸는 길을 닦았습니다."
 submarine_2_desc:0 "해군 전술의 진보는 향상된 무장과 동시에 더 안정적인 새로운 잠수함의 설계를 촉구했고 수송선단의 운송로를 항속거리에 구애받지 않고 공격할 수 있게 되었습니다"
 submarine_3_desc:0 "수송선단을 공격하는 것 외에 함대 내에서의 잠수함의 역할에 대해서는 아직 논쟁이 있습니다. 무장과 항속거리, 속도를 조합하여 적절하게 균형을 맞추는 것이 필요한 함급의 열쇠가 될 것입니다."
 submarine_4_desc:0 "증가한 시험 잠항 심도와 효율적인 내부 배치는 전장 경험을 활용하여 적절한 무장과 엔진을 사용할 수 있는 현대 잠수함의 특징이 될 것입니다."
 submarine_5_desc:0 "선체를 개장하여 최대한 저항을 받지 않는 모양으로 형상을 변경하여 현대 잠수함을 건조합니다."
