 destroyer_1:0 "구축함 I"
 destroyer_2:0 "구축함 II"
 destroyer_3:0 "구축함 III"
 destroyer_4:0 "구축함 IV"
 destroyer_1_desc:0 "수송선단의 안전을 보장하기 위해, 1차 세계 대전기에 만들어진 구축함들을 개장해야만 합니다. 더 많은 어뢰로 무장한 함선들은 더 많은 교전 기회를 가질 것입니다."
 destroyer_2_desc:0 "빠른 재장전 속도와 긴 항주거리를 가지게 된 어뢰와 함께 대공포탑같은 신무기들은 우리의 구축함들을 여전히 효율적이고 다재다능하게 만들 것입니다."
 destroyer_3_desc:0 "새로운 구축함들은 위쪽과 아래에서 덮쳐오는 위협에 대응하기 위해 현대적인 대잠무기, 대공무기와 함께 레이다를 장착해야 합니다."
 destroyer_4_desc:0 "현대적인 구축함들은 각종 탐지기술과 새로운 폭뢰 투하 시스템을 갖추고 이전 세대들보다 더욱 큰 배수량을 가져야 합니다."
 escort_1:0 "호위함"
 escort_2:0 "호위 구축함"
 escort_1_desc:0 "호위를 위해 설계된 함선으로써 건조하기 쉽고, 많은 대잠장비를 장비하고 있습니다."
 escort_2_desc:0 "더 가격이 낮은 함선으로 구축함의 발전된 기술을 적용하였고 그와 동시에 낮은 가격과 쉬운 생산성을 특징으로 띄고 있습니다."
 improved_destroyer:0 "구축함 III"
 advanced_destroyer:0 "구축함 IV"
 light_cruiser_1:0 "경순양함 I"
 light_cruiser_2:0 "경순양함 II"
 light_cruiser_3:0 "경순양함 III"
 light_cruiser_4:0 "경순양함 IV"
 light_cruiser_1_desc:0 "빠른 속도와 기동성을 가진 경순양함들은 정찰 임무에 여전히 유용할 것입니다."
 light_cruiser_2_desc:0 "전후 조약들은 순양함에 여러 제약을 가했지만, 이러한 제약들 속에서도 좋은 무장을 보유한  경함선들을 만들 수 있습니다."
 light_cruiser_3_desc:0 "조약이 규정하는 한계에서 벗어나기 직전인  크기와 중장갑을 갖춘 순양함들이 건조될 수 있지만, 아직도 경순양함으로 분류될 정도의 수준인 무장을 갖추고 있습니다."
 light_cruiser_4_desc:0 "전술적으로 더 큰 함선을 보호하기 위해 사용되는 경순양함의 현대 세대들은 가장 최근 제약을 떨쳐내어 더 나은 공중 공격을 처리할 수 있습니다."
 minelayer_cruiser:0 "기뢰부설 순양함"
 heavy_cruiser_1:0 "중 순양함 I"
 heavy_cruiser_2:0 "중 순양함 II"
 heavy_cruiser_3:0 "중 순양함 III"
 heavy_cruiser_4:0 "중 순양함 IV"
 heavy_cruiser_1_desc:0 "워싱턴 해군 군축 조약은 건함 경쟁을 막기 위해 체결되었고, 순양함급 역시 피할 수 없었다. 장갑을 얇게 유지하는 것으로 무장량을 증가시킬수 있었습니다."
 heavy_cruiser_2_desc:0 "조약의 새로운 항목에도 불구하고, 순양함의 함체를 좀 더 가볍게 하고 무장을 더 충실하게 할 수 있었습니다. 비록 장갑은 아직도 얇긴 하지만요."
 heavy_cruiser_3_desc:0 "전 세계적으로 조약이 무시되는 경우가 늘어남으로써, 중순양함은 우선적으로 더 많은 장갑을 갖춘 좀 더 균형적인 설계로 건조될 수 있었다. 더 좋은 대공포는 이 함선들의 해군 항공전의 한 축을 맡게 해 주었습니다."
 heavy_cruiser_4_desc:0 "배수량을 늘려 더 길어지고 더 무거워졌으며 속사 무기를 갖춘 설계는 중순양함 발전의 마지막 단계에서 보이는 특징입니다."
 battle_cruiser_1:0 "순양전함 I"
 battle_cruiser_2:0 "순양전함 II"
 battle_cruiser_3:0 "순양전함 III"
 battle_cruiser_4:0 "순양전함 IV"
 battle_cruiser_1_desc:0 "전후 순양전함들의 군비 경쟁은 전함과 비교했을때 장갑을 희생하고 속도를 얻은 중무장 함선들의 몇가지 설계의 결과물입니다."
 battle_cruiser_2_desc:0 "순양전함들의 재건과 개장은 현대 전함보다 빠르지만 적은 장갑을 가진 설계입니다. 하지만 사격통제장치와 공중탐지에서 더 좋은 체제를 개발하였습니다."
 battleship_1:0 "전함 I"
 battleship_2:0 "전함 II"
 battleship_3:0 "전함 III"
 battleship_4:0 "전함 IV"
 battleship_5:0 "전함 V"
 battleship_6:0 "전함 VI"
 battleship_1_desc:0 "해전에서 구시대의 유물이라고 말하는 사람도 있고 지금까지의 함선 중 가장 뛰어나다고 말하는 사람도 있지만 그 누구도 이 사실을 부정하지는 못할 것입니다. 해상 군비 경쟁이 지금까지 함선에는 없었던 최고 수준의 무장과 장갑을 가진 것을 탄생시켰다는 점을 말입니다."
 battleship_2_desc:0 "새로운 세대의 전함은 해상 조약에 의해 약정되어 제한되었던 기존의 디자인을 향상된 안정성과 사거리로 개선했습니다."
 battleship_3_desc:0 "두꺼운 장갑, 힘센 엔진, 강하고 대구경의 함포들과 진보된 대공 무장은 전함의 개념을 유지했습니다, 올바르게 사용되는 경우, 전세계의 해상전은 점점 공중 지원에게 지배 됩니다."
 battleship_4_desc:0 "지난 주요 전함 대결에서 본 바와 같이, 거포와 대공 포탑은 어느때보다 중요해졌습니다."
 carrier_1:0 "항공모함 I"
 carrier_2:0 "항공모함 II"
 carrier_3:0 "항공모함 III"
 carrier_4:0 "항공모함 IV"
 carrier_5:0 "항공모함 V"
 carrier_6:0 "항공모함 VI"
 carrier_1_desc:0 "많은 군 이론가들은 해군항공이 미래라고 생각합니다. 구식 주력함과 원양 정기선을 항공기 탑재가 가능하게 만들면 이 새로운 교리를 활용하기 위한 첫 걸음을 내딛을 수 있을 것입니다."
 carrier_2_desc:0 "설계 당시부터 항공모함으로 계획된 첫 항공모함 설계로 작업을 시작했습니다, 우리는 이 함선들이 전후 해군 조약을 존중하면서, 우리 해군의 나머지 함선들과 함께  작전 가능한 범위와 속도를 가지고 있는지 확인해야합니다."
 carrier_3_desc:0 "향상된 건설 방식과 비행 갑판 엘리베이터와 같은 특화된 장비를 통해 이 함선은 더 많은 함재기를 더욱 효율적으로 수송할 수 있게 되었다."
 carrier_4_desc:0 "해상 조약이 점점 무시되고 있는 가운데 우리는 우리의 함선이 더 많은 함재기를 수송할 수 있게 하여 제공권을 장악할 수 있어야 한다."
 light_carrier_1:0 "경 항공모함 I"
 light_carrier_2:0 "경 항공모함 II"
 light_carrier_3:0 "경 항공모함 III"
 light_carrier_1_desc:0 "호위 항공모함은 작고 느리지만 생산비용이 낮습니다. 주로 호송및 잠수함 방어에 적합합니다."
 light_carrier_2_desc:0 "호위 항공모함보다 더 크고 다재다능한 경 항공모함은 독자적으로 소규모 작전을 수행할 수 있으며, 함대형 항공모함을 지원할 수도 있습니다."
 light_carrier_3_desc:0 "기존 경 항공모함의 설계를 획기적으로 개선하였고, 이제 완전 무장한 정규 항공모함에 대한 예산의 대안이 될 수 있습니다."
 escort_carrier_1:0 "호위 항공모함 I"
 escort_carrier_2:0 "호위 항공모함II"
 escort_carrier_1_desc:0 "호위 항공모함은 매우 느리고 함대 호위를 소규모의 비행단에 의존합니다. 호위 항공모함의 소규모 비행단은 수상 착륙을 호위하기 위해 항공 엄호를 제공하거나, 다른 항공기의 정류장 노릇을 수행할 수 있습니다."
 escort_carrier_2_desc:0 "호위 항공모함은 매우 느리고 함대 호위를 소규모의 비행단에 의존합니다. 호위 항공모함의 소규모 비행단은 수상 착륙을 호위하기 위해 항공 엄호를 제공하거나, 다른 항공기의 정류장 노릇을 수행할 수 있습니다."
 light_carrier:0 "경 항공모함"
 escort_carrier:0 "호위 항공모함"
coastal_submarine_desc:0 "짧은 작전범위와 적당한 어뢰무장을 갖춘 연안 작전용 잠수함입니다."
 patrol_submarine_desc:0 "평균적인 작전범위와 우수한 어뢰무장을 갖춘 함대 작전용 잠수합입니다."
  
 ### Pre-war naval technology (largely WW1)
 battleship_pdn:0 "전 드레드노트 급"
 battleship_pdn_desc:0 "전 드레드노트 급(전노급)는 주력함은 통일된 주무장을 갖춰야 하며 속도와 크기를 키워야 한다는 쓰시마 해전의 교훈이 나오기 전까지 19세기 후반과 20세기 초반을 이끌었습니다. 하지만 속도가 느림에도 불구하고 이 함선들은 현대 함선보다 작은 것이라면 충분히 위협적으로 변모할 수 있습니다."
 battleship_dn:0 "드레드노트 급"
 battleship_dn_desc:0 "드레드노트 급(노급)의 첫 세대 함선들은 여전히 현대 전함과 공통된 요소를 여럿 가지지만, 현대 전함에 비해 소구경 함포와 더 느린속도, 그리고 튼튼하지 못한 장갑을 갖추고 있는 경향이 있습니다."
 battleship_adv_dn:0 "초 드레드노트 급"
 battleship_adv_dn_desc:0 "20세기 초의 해군 군비 경쟁과 1차 세계 대전을 통해 전함은 급속도로 향상되었으며, 1차 세계 대전 후반기에 건조된 선박중 일부는 슈퍼 드레드노트 급(초노급)으로, 10년도 안된 이전 함선들보다 2배는 더 커진 규모와 훨씬 뛰어난 능력을 갖추고 있습니다."
 destroyer_tb:0 "어뢰정 구축함"
 destroyer_tb_desc:0 "구축함들은 원래 어뢰무장을 위한 전용 함급인 어뢰정의 대항마로써 설계되었습니다. 허나 이 역할이 여러개의 소구경 함포와 어뢰를 탑재한 함선에 통합될 수 있다는 것이 밝혀졌으며, 어뢰정 구축함이 탄생하게 되었습니다. 이 함급은 1차 세계 대전에서 개발된 구축함들보다 더 작은 크기를 가지며, 1930년대에도 여전히 사용되는 이러한 구축함들은 보통 어뢰정 구축함으로 분류되어 왔습니다."
 destroyer_early_ww1:0 "1차 대전 초기 구축함"
 destroyer_early_ww1_desc:0 "전시 상황이라는 압박감은 구축함의 급속한 발전으로 이어졌는데, 구축함의 크기와 무장(함포와 어뢰 둘 다)이 증가되었고, 속도 또한 증가했습니다."
 destroyer_late_ww1:0 "1차 대전 후기 구축함"
 destroyer_late_ww1_desc:0 "제 1차 세계 대전 후반기에 들어 구축함은 거의 1,000톤에 육박하는 배수량을 지녔으며, 몇몇 함선들은 4인치 혹은 4.7인치 함포를 장착했습니다. 이러한 (1차 대전의 기준으로 보자면)고성능 구축함 대부분은 2차 세계 대전 발발 당시에도 여전히 사용되었습니다."
 light_cruiser_protected:0 "방호 순양함"
 light_cruiser_protected_desc:0 "항해의 시대부터 프리깃이 자연스럽게 발전해온 결과물인 방호 순양함은 긴 작전범위와 합리적인 무장, 그리고 어느정도의 장갑을 갖추고 있었습니다. 그러나 그들은 주력함에 맞서 싸울 만큼 강력하진 못했습니다."
 light_cruiser_scout:0 "정찰 순양함"
 light_cruiser_scout_desc:0 "순양함, 정찰함, 상선기습함의 다음 진화과정인 정찰 순양함은 혼자 작전을 수행하거나, 상선을 보호하거나 기습하거나, 적의 함대를 정찰하고 함대로 돌아와 보고하는 함대의 눈이 되도록 설계되었습니다."
 light_cruiser_ww1:0 "1차 대전 경 순양함"
 light_cruiser_ww1_desc:0 "제 1차 세계 대전은 순양함 설계에 있어서 급격한 발전을 이루게 해주었는데, 이는 표준적인 주무장과 더 빨라진 속도, 그리고 길어진 작전범위를 의미합니다. 1차 대전 후기에 건조된 경 순양함들은 대다수가 2차 세계 대전에서도 유용하게 사용되었습니다."
 armoured_cruiser_1:0 "장갑 순양함 I"
 armoured_cruiser_1_desc:0 "그 당시 전함보다는 빠르면서도 (전함을 제외하면) 상대적으로 중장갑이며 매우 강력한 함포를 장착한 장갑 순양함은 소규모 함대의 핵심 함선이 되거나 대규모 함대의 당당한 일원으로 투입될 수 있습니다. 하지만 그들은 현대 순양함의 기준으로 봤을 때 느린 속도를 가지고 있었으며, 20노트의 속도를 보여주곤 했습니다."
 armoured_cruiser_2:0 "장갑 순양함 II"
 armoured_cruiser_2_desc:0 "장갑 순양함의 마지막 세대로 건조된 함선들은 자신들을 따르는 중 순양함보다도 더 느린 속도를 갖추었지만, 더욱 튼튼한 중장갑을 자랑했습니다."
 heavy_cruiser_ww1:0 "1차 대전 중 순양함"
 heavy_cruiser_ww1_desc:0 "최초의 중 순양함은 경 순양함으로부터의 자연스러운 발전의 결과물이었으며, 1차 세계 대전 당시 영국과 독일간 해군 군비 경쟁의 산물이기도 합니다."
 battle_cruiser_early_ww1:0 "1차 대전 초기 순양 전함"
 battle_cruiser_early_ww1_desc:0 "순양 전함은 장갑 순양함이 전 드레드노트 급에 가까워 짐에 따라 드레드노트 급의 장갑을 일부 희생하고 속도를 얻은 결과물입니다."
 battle_cruiser_late_ww1:0 "1차 대전 후기 순양 전함"
 battle_cruiser_late_ww1_desc:0 "드레드노트 급과 마찬가지로, 순양 전함 또한 1차 대전이 후반기로 접어듬에 따라 설계 구조가 급격하게 향상되었습니다. 이렇게 개발된 순양 전함은 더욱 다재다능해서 기존 전함과 순양 전함간의 경계선을 흐리게 만들기 시작했습니다."
 carrier_ww1:0 "1차 대전 항공모함"
 carrier_ww1_desc:0 "1차 대전에서 세계 최초의 항공모함이 등장했습니다. 이러한 함선들은 현대 항공모함에 비해 상당히 작고 느리지만, 1930년대와 1940년대에 여전히 사용되었습니다."
 submarine_ww1:0 "1차 대전 잠수함"
 submarine_ww1_desc:0 "잠수함은 세기가 바뀔 무렵부터 전 세계 해군의 일부로 여겨졌으나, 제 1차 세계 대전에서만 중대한 위협이었을 뿐입니다. 1차 대전때 건조된 잠수함은 2차 대전이 시작될 때 매우 구형이었으나, 이러한 함선도 계속 사용하는 해군이 많이 있습니다."
 #### Archetype
 submarine:0 "잠수함"
 submarine_desc:0 "잠수함은 적 수송선단을 공격하기 위해 잠행과 강력한 어뢰를 이용합니다."
 both_cruisers_desc:0 "경순양함 - 가벼운 보조함. 이것의 주임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이고 또한 강력한 어뢰로 적 주력함에 피해를 입힐 수 있습니다.\n\n중순양함 - 꽤 유연한 거대한 장갑으로 무장된 순양함. 거대한 주력함을 만들 수 없는 국가에 좋은 선택입니다."
 light_cruiser:0 "경 순양함"
 light_cruiser_desc:0 "가벼운 보조함. 이것의 주임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이고 또한 강력한 어뢰로 적 주력함에 피해를 입힐 수 있습니다."
 light_cruiser_aa:0 "방공 순양함"
 light_cruiser_aa_desc:0 "공격해오는 적의 항공기를 격추시키기 위해 더 강력한 대공무장을 장착한 경 순양함입니다. 항공지원이나 항공모함의 지원이 없을 경우 주력함을 호위하는데 적합합니다."
 #destroyer_leader:0 "선도 구축함"
 #destroyer_leader_desc:0 "선도 구축함은 구축함을 대형화 시켰으나, 같은 임무를 수행하는 경 순양함에 비해선 여전히 작습니다. 선도 구축함의 개선된 무장과 장갑은 다른 구축함을 격침시키고 경 순양함을 상대로도 어느정도 견딜 수 있는 기회를 제공할 것입니다." 
 destroyer_escort:0 "호위 구축함"
 destroyer_escort_desc:0 "호위 구축함은 일반적인 구축함보다 더 가볍습니다. 호위 구축함은 상선과 수송선단을 호위하는데 가장 적합하며, 전함을 호위하기 위해 기존 구축함의 역할을 수행할 수도 있습니다."
 heavy_cruiser:0 "중 순양함"
 heavy_cruiser_desc:0 "적절한 건조비용, 빠른 속도와 주력함을 보호하기 위한 적절한 주무장과 대공무장을 탑재한 대형 중장갑 순양함입니다. 일부 중 순양함은 함대 정찰과 분석을 위해 2개의 수상기를 탑재하고 있기 때문에, 해상 함대는 물론이고 잠수함 탐지에도 좋은 성능을 보여줍니다."
 aviation_cruiser:0 "항공 순양함"
 aviation_cruiser_desc:0 "적절한 건조비용, 빠른 속도와 주력함을 보호하기 위한 적절한 주무장과 대공무장을 탑재한 대형 중장갑 순양함입니다. 특히 비행갑판을 설치한 이 특수 중 순양함은 수상기는 물론 함재기를 탑재하여 간이 항공모함으로써의 역할을 수행할 수 있습니다."
 destroyer:0 "구축함"
 destroyer_desc:0 "구죽함은 저렴하고 건조 기간도 짧은 가장 작은 호위함입니다. 구축함은 주력함이 전투에 돌입하기 전까지 호위를 담당하며, 수송선단을 잠수함의 공격으로부터 보호합니다. 또한 구축함에 탑재된 어뢰는 사거리 내에 들어온 대형함에게 큰 위협이 될 수 있습니다."
 carrier:0 "중형 항공모함"
 carrier_desc:0 "중형 항공모함은 대규모 항공기 비행단을 탑재하여 전투에 참가시키거나, 해상의 공중 우세를 담당하는 고속 주력함입니다."
 armored_carrier:0 "장갑 항공모함"
 armored_carrier_desc:0 "장갑 항공모함은 더 크고 보호가 잘 되있는 중형 항공모함입니다. 장갑 항공모함의 강화된 비행 갑판은 중형 항공모함과 같은 역할을 수행하면서도 더 많은 피해를 견딜 수 있게 해줍니다."
 light_carrier_desc:0 "경 항공모함은 속도가 느려지고 비행단의 규모를 축소시킨 중형 항공모함의 소형화된 형태입니다. 경 항공모함은 더 거대한 주력함에게 대공 지원을 제공하면서 호위하는데 적합합니다."
 escort_carrier_desc:0 "호위 항공모함은 매우 느리고 함대 호위를 소규모의 비행단에 의존합니다. 호위 항공모함의 소규모 비행단은 수상 착륙을 호위하기 위해 항공 엄호를 제공하거나, 다른 항공기의 정류장 노릇을 수행할 수 있습니다." 
 battleship:0 "전함"
 battleship_desc:0 "가장 거대한 주력함은 돈으로 살 수 있는 가장 큰 무기들과 강력한 장갑으로 무장했습니다.  이런 비싼 투자품은 작은 보조함선들의 적절한 지원을 받아야 합니다."
 fast_battleship:0 "고속 전함"
 fast_battleship_desc:0 "기존 전함의 장갑을 일부 희생하고 속도를 얻은 거대한 주력함입니다. 이러한 값비싼 투자는 호위함대가 보호해줄만한 가치가 있습니다."
 hybrid_battleship:0 "항공 전함"
 hybrid_battleship_desc:0 "항공 전함은 해군항공을 지원하는 항공모함을 전함의 중장갑과 중무장에 결합시킨 결과물입니다. 하지만 기존 전함의 역할 또한 수행해야 하므로, 탑재 가능한 비행단의 규모는 작은 편입니다."
 patrol_boat:0 "초계정"
 patrol_boat_desc:0 "초계정은 매우 작고 적은 수의 화기만을 탑재했습니다. 대부분 해안 방어와 정찰 임무에 사용되는 매우 저렴한 배입니다."
 torpedo_boat:0 "어뢰정"
 torpedo_boat_desc:0 "어뢰정은 전반적으로 더 낮은 성능을 지닌 소형 구축함으로써, 동일한 임무를 수행합니다."
 pocket_battleship:0 "포켓 전함"
 pocket_battleship_desc:0 "포켓 전함은 순양함의 빠른 속도를 유지하면서도 더 나은 화기를 갖춘 거대하고 강력한 중 순양함의 독일 버전입니다. 주로 무역습격에 적합합니다."
 battle_cruiser:0 "순양 전함"
 battle_cruiser_desc:0 "전함에 근접하는 공격 능력을 지녔으나, 빠른 속도를 위해 장갑을 일부 희생한 거대한 주력함입니다. 무역 봉쇄와 수송선단 습격에 알맞습니다."
 seplane_tender:0 "수상기 모함"
 seaplane_tender_desc:0 "수상기 모함은 함대의 정찰과 분석을 위해 수상기를 탑재하고 지원을 제공하는 함선입니다. 수상기 모함은 자신이 속해있는 함대에 높은 수준의 해상,대잠 탐지력을 제공합니다."
 convoy:0 "수송선"
 convoy_desc:0 "수송선은 국제무역에서 상품, 자원의 수송에 사용됩니다.(화물선) 이들은 또한 병력의 수송과 상륙전을 펼칠 때 이용됩니다.(병력수송선)"
 sh_battleship:0 "초중전함"
 sh_battleship_desc:0 "가장 거대한 주력함은 돈으로 살 수 있는 가장 큰 무기들과 강력한 장갑으로 무장했습니다.  이런 비싼 투자품은 작은 보조함선들의 적절한 지원을 받아야 합니다."
 convoy_1:0 "수송선"
 convoy_1_desc:0 "수송선은 국제무역에서 상품, 자원의 수송에 사용됩니다.(화물선) 이들은 또한 병력의 수송과 상륙전을 펼칠 때 이용됩니다.(병력수송선)"
 
 ## Naval Upgrades ##
 ship_gun_upgrade:0 "화기"
 ship_gun_upgrade_desc:0 "적 장갑의 내구도를 따라가고 관통할 수 있는 화기를 갖는 것은 중요하다."
 ship_torpedo_upgrade:0 "어뢰"
 ship_torpedo_upgrade_desc:0 "어뢰는 작은 함선에서 발사 되며 범위 내에서 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기다."
 bb_torpedo_upgrade:0 "어뢰"
 bb_torpedo_upgrade_desc:0 "어뢰는 작은 함선에서 발사 되며 범위 내에서 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기다."
 torpedo_ship_reliability_upgrade:0 "어뢰 신뢰도"
 torpedo_ship_reliability_upgrade_desc:0 "높은 신뢰도의 어뢰는 불발할 확률이 낮습니다."
 lg_shore_bombardment:0 "해안포격 (L)"
 lg_shore_bombardment_desc:0 "해안포격"
 hg_shore_bombardment:0 "해안포격(H)"
 hg_shore_bombardment_desc:0 "해안포격"
 ship_armor_upgrade:0 "장갑"
 ship_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가"
 carrier_armor_upgrade:0 "장갑"
 carrier_armor_upgrade_desc:0 "적의 포격으로부터 함선을 보호하기 위해 장갑을 추가"
 ship_engine_upgrade:0 "엔진"
 ship_engine_upgrade_desc:0 "보다 강력한 엔진을 지닌 배는 전투간 상대에 맞서 더 넓은 전역을 제어할 수 있다."
 ship_reliability_upgrade:0 "신뢰도"
 ship_reliability_upgrade_desc:0 "높은 신뢰도를 가진 함선은 면밀하게 건조되지 않은 함선에게 엄청난 데미지를 줄 수 있는 결정적 타격을 받는 빈도를 줄여 줄 것이다."
 ship_anti_air_upgrade:0 "대공"
 ship_anti_air_upgrade_desc:0 "공중에서 더 많은 총을 장착하는 것은 더 많은 적 비행기를 격추시킬 수 있다는 것을 의미한다!"
 ship_ASW_upgrade:0 "대잠전"
 ship_ASW_upgrade_desc:0 "대잠수함전 무기는 잠수함의 위치를 파악하고 파괴시키기 위해 중요하다."
 sub_engine_upgrade:0 "엔진"
 sub_engine_upgrade_desc:0 "보다 강력한 엔진을 지닌 배는 전투간 상대에 맞서 더 넓은 전역을 제어할 수 있다."
 sub_stealth_upgrade:0 "잠항"
 sub_stealth_upgrade_desc:0 "강력한 전투력을 지닌 잠수함은 발각되지 않고 오직 기회가 있을 때에만 공격할 수 있는 능력을 지니고 있다."
 sub_torpedo_upgrade:0 "어뢰"
 sub_torpedo_upgrade_desc:0 "어뢰는 작은 함선에서 발사 되며 범위 내에서 높은 확률로 치명적인 공격을 입힐 수 있는 강력한 공격무기다."
 sub_anti_air_upgrade:0 "대공"
 sub_anti_air_upgrade_desc:0 "공중에서 더 많은 총을 장착하는 것은 더 많은 적 비행기를 격추시킬 수 있다는 것을 의미한다!"
 ship_deckspace_upgrade:0 "갑판 공간"
 ship_deckspace_upgrade_desc:0 "함재기들을 수용하고 출격시키기 위한 더 많은 공간"
 plane_gun_upgrade:0 "무장"
 plane_gun_upgrade_desc:0 "다른 비행기들과 싸우기 위한 더 좋은 무기"
 cv_plane_gun_upgrade:0 "무장"
 cv_plane_gun_upgrade_desc:0 "다른 비행기들과 싸우기 위한 더 좋은 무기"
 plane_engine_upgrade:0 "엔진"
 plane_engine_upgrade_desc:0 "빠른 속도는 비행기가 자리를 잡고 목표물을 선택할때 이점을 준다. 요격기에 중요하다."
 plane_range_upgrade:0 "작전 반경"
 plane_range_upgrade_desc:0 "보다 넓은 기동반경을 지닌 비행기는 임무간 보다 넓은 작전 범위를 커버할 수 있다."
 cv_plane_range_upgrade:0 "작전 반경"
 cv_plane_range_upgrade_desc:0 "보다 넓은 기동반경을 지닌 비행기는 임무간 보다 넓은 작전 범위를 커버할 수 있다."
 plane_reliability_upgrade:0 "신뢰도"
 plane_reliability_upgrade_desc:0 "신뢰도가 낮은 비행기는 임무 간 사고를 일으킬 가능성이 있습니다."
 plane_naval_upgrade:0 "공격"
 plane_naval_upgrade_desc:0 "대함 무기 탑재량 증가."
 cv_plane_naval_upgrade:0 "공격"
 cv_plane_naval_upgrade_desc:0 "대함 무기 탑재량 증가."
 plane_tac_bomb_upgrade:0 "폭장"
 plane_tac_bomb_upgrade_desc:0 "탑재 중량을 늘려 폭장량 증가"
 plane_cas_upgrade:0 "공격"
 plane_cas_upgrade_desc:0 "지상 목표를 공격하기 위한 개선된 무기들"
 plane_bomb_upgrade:0 "폭격 조준기"
 plane_bomb_upgrade_desc:0 "정확도를 향상시키기 위해 폭격 조준기를 설치합니다."
 ### BICE MtG Submarines ###
 ship_hull_submarine_coastal:0 "연안 잠수함 (CSS)"
 ship_hull_submarine_coastal_desc:0 "잠수함은 무방비한 수송선단을 공격하기 위해 설계된 은밀한 함선입니다. 1차 세계 대전에서 유래된 초기형 모델들은 해전의 양상을 바꾸는 길을 닦았습니다."
 ship_hull_submarine_coastal_0:1 "초기 연안 잠수함 선체"
 ship_hull_submarine_coastal_1:1 "1933 연안 잠수함 선체"
 ship_hull_submarine_coastal_2:1 "전기 연안 잠수함 선체"
 ship_hull_submarine_coastal_3:1 "1942 연안 잠수함 선체"
 ship_hull_submarine_coastal_0_desc:0 "해군 전술의 진보는 향상된 무장과 동시에 더 안정적인 새로운 잠수함의 설계를 촉구했고 수송선단의 운송로를 항속거리에 구애받지 않고 공격할 수 있게 되었습니다."
 ship_hull_submarine_coastal_1_desc:0 "수송선단을 공격하는 것 외에 함대 내에서의 잠수함의 역할에 대해서는 아직 논쟁이 있습니다. 무장과 항속거리, 속도를 조합하여 적절하게 균형을 맞추는 것이 필요한 함급의 열쇠가 될 것입니다."
 ship_hull_submarine_coastal_2_desc:0 "증가한 시험 잠항 심도와 효율적인 내부 배치는 전장 경험을 활용하여 적절한 무장과 엔진을 사용할 수 있는 현대 잠수함의 특징이 될 것입니다."
 ship_hull_submarine_coastal_3_desc:0 "선체를 개장하여 최대한 저항을 받지 않는 모양으로 형상을 변경하여 현대 잠수함을 건조합니다."
