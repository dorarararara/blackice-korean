 rn_minelayer_submarine_desc:0 "기뢰부설 잠수함은 최소한의 어뢰 무장을 탑재했으며, 다른 잠수함들처럼 수중에서의 공격 능력을 갖추기 위해 기뢰를 탑재합니다."
 
 sn_coastal_submarine:0 "소련 해군 연안 잠수함"
 sn_coastal_submarine_desc:0 "연안 잠수함은 함대형 잠수함의 값싼 소형화 모델이며 짧은 작전범위를 가집니다. 연안 잠수함의 적당한 어뢰 무장은 지역 방어와 연안용 군함과의 전투에 사용됩니다."
 sn_patrol_submarine:0 "소련 해군 함대형 잠수함"
 sn_patrol_submarine_desc:0 "함대형 잠수함은 작전 범위가 중간정도이며, 우수한 어뢰무장을 갖추었기에 무역 봉쇄와 무방비상태의 해상 군함을 공격하는데 이상적입니다."
 sn_lr_patrol_submarine:0 "소련 해군 장거리 함대형 잠수함"
 sn_lr_patrol_submarine_desc:0 "이 함대형 잠수함은 긴 작전범위 능력과 보강된 내구성을 지닌 값비싼 잠수함입니다. 공해에서 호송을 맡거나 무방비상태의 함선을 공격하는데 이상적입니다."
 sn_nuclear_submarine:0 "소련 해군 원자력 잠수함"
 sn_nuclear_submarine_desc:0 "원자력 잠수함은 무한한 작전범위를 가지고 다른 잠수함과 동급, 혹은 그 이상의 능력을 갖추지만 그 가격이 매우 비쌉니다."
 sn_minelayer_submarine:0 "소련 해군 기뢰부설 잠수함"
 sn_minelayer_submarine_desc:0 "기뢰부설 잠수함은 최소한의 어뢰 무장을 탑재했으며, 다른 잠수함들처럼 수중에서의 공격 능력을 갖추기 위해 기뢰를 탑재합니다."
 
