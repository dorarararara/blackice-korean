 ### MEX - MEXICO ###
 MEX_destroyer_1:0 "과나후아토급"
 MEX_light_cruiser_1:0 "프레그소급"
 MEX_heavy_cruiser_1:0 "아나아크급"
 ### NOR - NORWAY ###
 NOR_submarine_1:0 "B 급"
 NOR_submarine_1_desc:0 "노르웨이 B급 잠수함은 노르웨이 해군을 위해 노르웨이에서 건조된 미국 홀랜드급 잠수함이었습니다. 6척의 잠수함이 1923년에서 1930년 사이에 발주되었습니다. 이들은 420t의 배수량을 가지고 4문의 450mm 어뢰 발사관을 장착하였으며, 잠항 심도는 60m였습니다."
 NOR_submarine_3:0 "우렛토 급"
 NOR_submarine_3_desc:0 "우렛토 급은 1941 년에서 1943 년 사이에 망명중인 노르웨이 해군용으로 건조 된 2 척의 영국 U 급 잠수함으로 구성되어있었습니다. 540t의 배수량을 가지고 4 문 533mm 어뢰 발사관을 장비하고있었습니다. 이 함은 우수한 영국제의 레이다와 소나를 장착하여 잠항 심도는 60m였습니다."
 NOR_submarine_4:0 "우트시라 급"
 NOR_submarine_4_desc:0 "우토시라 급은 4 척의 영국 뱀파이어 급 잠수함으로 구성되어있었습니다. 1943 년과 1944 년 사이에 건조되었으며, 종전 직전에 망명중인 노르웨이 해군에게 1 척만 넘겨졌습니다. 이 함은 이전 급 인 U 급 잠수함을 조금 개량 한 것이 었습니다. 545t의 배수량을 가지고 4 문 533mm 어뢰 발사관을 장비하고있었습니다. 잠항 심도는 90m였습니다."
 NOR_destroyer_0:0 "드라우그급"
 NOR_destroyer_1_desc:0 "4척의 드라우그급 구축함은 최초로 다중 선체 구조로 건조된 노르웨이 해군의 구축함입니다. 이들은 제1차 세계 대전 직전에 발주되었으며 배수량은 580t이었습니다. 주무장으로 3문의 3인치 영국제 QF포를 장비하고 있었습니다. 하지만 동시대의 다른 구형 구축함과 비교해 봐도 상당히 느렸습니다."
 NOR_destroyer_1:0 "슬레프닐 급"
 NOR_destroyer_1_desc:0 "슬레프닐급은 노르웨이 해군을 위해 노르웨이에서 건조된 대형 어뢰정이었으며 1937년에서 1939년 사이에 주문되었습니다. 이전 드라우그급과는 다르게, 슬레프닐급은 상대적으로 우수한 무장과 대잠 무기를 장비하고 있었습니다. 배수량은 735t이었으며 크기에 어울리는 속도를 지니고 있었습니다."
 NOR_destroyer_2:0 "올레스 급"
 NOR_destroyer_2_desc:0 "올레스 급은 1939 년에 착공 된 2 척의 구축함으로 구성되어 있지만, 독일이 점령하기 전에 완성되지 않았습니다. 완성 되었으면 함은 주요국의 구축함의 크기와 동등한 첫 노르웨이 해군 구축함이였을 것이며 배수량은 1200t이었습니다. 4 문 120mm / 40 구경 보호스포 / 4 문 533mm 어뢰 발사관을 장비하고 있습니다."
 NOR_destroyer_3:0 "스토르드 급"
 NOR_destroyer_3_desc:0 "스토르드급은 1943년과 1944년 사이에 망명 중인 노르웨이 해군을 위해 건조된 4척의 영국 S급 구축함으로 구성되어 있었습니다. 약 1,800t의 배수량을 가지고 있었으며, 주무장은 4문의 120mm/45구경 QF Mk IX 포와 8문 533mm 어뢰 발사관을 장비하고 표준 대잠 무장과 레이다를 탑재하고 있었습니다. 이 함은 또한 우수한 속력과 높은 신뢰성을 가지고 있었습니다."
 NOR_destroyer_4:0 "C 급 구축함"
 NOR_destroyer_4_desc:0 "스토르드급의 개량형이며, 나치 독일에게 점령당한 후 본국으로 돌아가지 못하던 노르웨이 해군을 위해 건조되었습니다."
 NOR_heavy_cruiser_1:0 "노르게 급"
 NOR_heavy_cruiser_1_desc:0 "노르게급은 1900 년 전후에 노르웨이 해군에 영국에서 건조 된 해양방어 전함이었습니다. 2 문 210mm 포를 중심으로 한 주포의 크기는 순양함과 비슷했습니다. 또한 배수량은 경순양함에 가까운 4200t이었고, 속력은 드레드노트 급 전함과 유사했습니다. 제 2 차 세계 대전 개전시 노르웨이 해군에 속해있던 이 함은 이 시대에 존재 한 4 척의 해양방어 전함 중 1 척이었습니다."
 ### POR - PORTUGAL ###
 POR_submarine_1:0 "호챠 급"
 POR_submarine_1_desc:0 "포르투갈 해군의 호챠 급은 제 1 차 세계 대전 직후 포르투갈 해군을 위해 이탈리아에서 건조 된 3 척의 소형 잠수함을 나타냅니다. 이 군함은 이탈리아 에스빠다테 급의 확장형으로, 스페인의 A 급 잠수함과 자매 함이었습니다. 배수량은 260t 만 2 문 450mm 어뢰 발사관을 장비하고있었습니다. 3 척 모두 1930 년대 중반에 참전했습니다."
 POR_submarine_2:0 "델핌 급"
 POR_submarine_2_desc:0 "델핌급은 원래 주문한 2 척의 잠수함으로 구성되어있으며 1930 년대 초반 포르투갈 해군을 위해 이탈리아에서 기공되었습니다. 이후 이탈리아 해군용으로 완성했지만 취소 된 1 척을 이탈리아에서 대신 조달했습니다. 이 함은 대형의 이탈리아 해군 스쿠알로 급을 기반으로하여 980t의 배수량을 가지고 8 문 533mm 어뢰 발사관을 장비하고 있습니다."
 POR_submarine_4:0 "나르발 급"
 POR_submarine_4_desc:0 "나르발 급은 1945 년에 취역 한 제 2 차 세계 대전 후 포르투갈에 매각 된 3 척의 영국 제 사토르 급 잠수함으로 구성되어 있습니다. 이 함은 배수량이 840t 있으며 7 문 533mm 어뢰 발사관을 장비하고 있습니다."
 POR_destroyer_1:0 "두로 급"
 POR_destroyer_1_desc:0 "두로 급은 1930 년대 초에 발사 한 7 척의 구축함으로 구성되어 있습니다. 이 함은 포르투갈과 영국 모두에서 건조되어 2 척은 1934 년에 콜롬비아에 매각되었습니다. 1200t 이상의 배수량을 가지고 4 문 BL4.7 인치 포 8 문 533mm 어뢰 발사관이 장착되어 있습니다."
 ### PRU - PERU ###
 PRU_submarine_1:0 "R 급"
 PRU_submarine_1_desc:0 "페루 R 급은 잠수함 4 척으로 구성되며 미국에 발주해 1920 년대 중반에 건조되었습니다. 이 함은 본질적으로 미국의 R 급 잠수함과 같고, 570t의 배수량을 가지고 4 문 533mm 어뢰 발사관을 장비하고 있습니다."
 PRU_destroyer_1:0 "알미란테 비야르 급"
 PRU_destroyer_1_desc:0 "'알미란테 비야르'와 '알미란테 기세'의 2 척은 원래 러시아 노뷔쿠 급 구축함이었습니다. 페루 해군에 우회해 넘기기 위해 영국, 에스토니아 양국의 깃발로 항해해서 결국 1934 년에 페루에 넘겨졌습니다. 이 함은 4 문 102mm / 60 구경 포 9 문 533mm 어뢰 발사관을 장비하고있었습니다. 배수량이 1200t 이상인 대용량이며, 구식이면서도 상당한 속도를 낼 수있었습니다."
 PRU_light_cruiser_1:0 "알미란테 그라우 급"
 PRU_light_cruiser_1_desc:0 "알미란테 그라우 급은 2 척의 제 1 차 세계 대전 이전의 경순양함로 구성되어있었습니다. 페루 해군을 위해 영국에서 건조되어 1907 년에 취역했습니다. 경순양함으로 생각해도 꽤 작고, 배수량은 3100t에서 속도는 평균 이하였습니다. 이 함은 경 장갑에서 주무기로 2 문 152mm / 50 구경 비커스 포를 장비하고있었습니다."
### ROM - ROMANIA ###
 ROM_submarine_1:0 "델피눌 급"
 ROM_submarine_1_desc:0 "델피눌급은 루마니아 해군을 위해 이탈리아에서 건조된 루마니아 잠수함이었습니다. 1930년에 진수된 이 잠수함은 650t의 배수량을 지녔고 6문의 533mm 어뢰 발사관을 장비하고 있었습니다."
 ROM_submarine_3:0 "레퀴누르 급"
 ROM_submarine_3_desc:0 "레퀴누르 급과 마스이나루 급 잠수함은 루마니아 해군을 위해 동맹국이었던 독일에 의해 건설되었습니다. 이 함은 독일 VII 잠수함을 기반으로 1943 년에 취역했다. 600t의 배수량을 가진 중형 잠수함에서 6 문 533mm 어뢰 발사관을 장비하고있었습니다."
 ROM_destroyer_1:0 "마레스티 급"
 ROM_destroyer_1_desc:0 ""
 #ROM_destroyer_1_desc:0 "마레스티급은 제 1 차 세계 대전 중에 루마니아를 위해 건조 된 구축함이었습니다. 4 척은 전쟁중인 이탈리아 해군이 접수하고 결국 2 척이 1920 년대 초에 루마니아에 매각되었습니다. 이 함은 1400t 이상의 배수량을 가진 대형 구축함이었습니다. 4 문 120mm / 45 구경 슈나이더 카네 암스트롱 포 4 문 450mm 어뢰 발사관을 장비하고있었습니다. 구식 이었지만, 평균 속도와 안정성을 가지고있었습니다."
 #ROM_destroyer_1b: "Regele Ferdinand Class"
 ### SIA - SIAM ###
 SIA_submarine_2:0 "뷜룬 급"
 SIA_submarine_2_desc:0 "뷜룬급 (Vilun-Class) 잠수함은 연암잠수함으로 일본에서 왕립 타이 해군을 위해 1936년에서 1938년 사이에 건조되었습니다. 배수량은 370톱급 이었으며, 5 문의 533mm 어뢰발사관을 장비하였습니다."
 SIA_destroyer_1:0 "프라 루앙 급"
 SIA_destroyer_1_desc:0 "프라 루앙 급은 1920 년 태국 왕립 해군에 매각 된 원래 영국 해군 R 급 구축함이었습니다. 이 함은 1000t 강 배수량을 가지고 3 문 120mm / 45 구경 QF MkIV 포 4 문 533mm 어뢰 발사관을 장비하고있었습니다. 구식이면서도 상당히 좋은 속도, 항속거리신뢰성을 가지고있었습니다."
 SIA_light_cruiser_3:0 "탁신 급"
 SIA_light_cruiser_3_desc:0 "탁신 급은 이탈리아에서 건조 된 2 척의 경순양함로 구성되어 있습니다. 1941 년에 진수하고 1942 년에 태국 왕립 해군에 인도되었습니다. 이 군함은 이탈리아 해군의 에트나 급 방공 순양함이 되려고 했지만, 이탈리아가 휴전하기 전에 완성되지 않았습니다. 주무장은 6 문 152mm / 53 구경 OTO1929 포를 장비하고 배수량은 5900t 가지고 있었으며. 이 함은 괜찮은 장갑을 가지고 있었지만, 순양함 치고는 매우 느렸습니다."
 SIA_heavy_cruiser_1:0 "스리 아유타야 급"
 SIA_heavy_cruiser_1_desc:0 "스리 아유타야 급 연안 방어함은 1938 년 태국 왕립 해군이 일본에 위탁 건조한 2 척의 군함이며 아마도 세계에서 건조 된 이 유형의 마지막 함선이었습니다. 디자인은 크기가 소형 순양함 (또는 대형 구축함)에 필적하고 속도는 전함 수준에서 무장 순양함 사이의 수준이었습니다. 이 함의 주무장은 4 문 203mm / 53 구경 3 식 연장 포였습니다. 또한 같은 시기의 순양함에 비해 경장갑이었습니다."
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1:0 "B 급"
 SPA_submarine_1_desc:0 "B급은 스페인 해군을 위해 스페인에서 건조된 최초의 잠수함입니다. 6 척의 함정이 1922년에서 1925년 사이에 취역했습니다. 단일선체로 설계됨에 따라 그들의 신뢰성은 보통 이하였습니다. B급은 중형 잠수함이었으며 배수량은 550t가량이었습니다. 또한, 4문의 450mm 어뢰발사관을 장착했습니다."
 #SPA_submarine_1b: "C Class"
 SPA_submarine_2:0 "제너럴 모라 급"
 SPA_submarine_2_desc:0 "제네럴 모라 급은 1934 년 취역했으며, 1937 년에 민족주의자에 점령된 이탈리아의 아르키메데스 급 잠수함 4 척으로 구성되어 있습니다. 이 함은 꽤 크고 880t의 배수량을 가지며 대부분의 잠수함보다 빨랐습니다 8 문 553mm 어뢰 발사관을 장착하였고 최대 잠항 심도는 90m였습니다."
 SPA_submarine_3:0 "G 급"
 SPA_submarine_3_desc:0 "스페인의 G급 잠수함은 스페인 국민전선에 의해 기술도입 생산된 2척의 독일 VIIC급 잠수함이었습니다. 비록 1척만 완성되었음에도, 1947년까지 스페인 해군에 인도되지 않았습니다. 이 잠수함은 770t의 배수량과 5문의 533mm 어뢰 발사관을 장비하고 있습니다. 독일 잠수함대의 주력이었던 VIIC급 잠수함들처럼, G급은 뛰어난 속도와 작전 행동 범위를 가지고 있었습니다."
 SPA_submarine_4:0 "D 급"
 SPA_submarine_4_desc:0 "스페인 D급 잠수함은 1944년 총 3척이 진수되었고, 전후에 몇 번 더 발주되었습니다. 3 척 모두 스페인에서 설계 및 건조되었습니다. D급은 원양을 항해하는 대형 잠수함으로 배수량은 1,050t이었습니다. 그들은 6문의 533mm 어뢰 발사관을 장착하였고, 뛰어난 속도와 작전 행동 범위를 가지고 있었습니다."
 SPA_destroyer_1:0 "알세도 급"
 SPA_destroyer_1_desc:0 "3척의 구축함으로 구성된 알세도급은 스페인 해군을 위해 스페인에서 건조되었습니다. 알세도급은 영국 L급을 바탕으로 1924년과 1925년에 발주되었습니다. 이 함은 1,040t 이상의 배수량을 가졌으며 주무장으로 3문의 102mm/45구경 비커스 Mk LA 포와 4문의 450mm 어뢰 발사관을 장비하고 있었습니다. 이들은 구식이었음에도 괜찮은 속도와 작전 범위를 지니고 있었습니다."
 SPA_destroyer_2:0 "츄루카 급"
 SPA_destroyer_2_desc:0 "스페인의 츄루카 급은 1925 년에서 1933 년 사이에 발주 된 16 척의 구축함으로 구성되어있었습니다. 그 중 2 척은 이후 아르헨티나에 매각되었습니다. 영국 S 급 구축함에 따라 디자인되고 스페인 내전 동안 스페인 해군의 중추를 만들었습니다. 1500t 이상의 배수량을 가지고 주무장으로는 5 문 120mm / 45 구경 비커스 - 암스트롱 포 6 문 533mm 어뢰 발사관을 장비하고있었습니다. 이 함은 놀라운 속도와 뛰어난 작전 행동 범위를 가지고 있었습니다."
 SPA_destroyer_4:0 "아라바 급"
 SPA_destroyer_4_desc:0 "아라바 급 구축함은 이전에 알미란테 안테케라 급(이전 츄루카 급과 동급함정이었습니다)의 개량형으로 전후에 진수되었습니다. 1710t의 배수량을 가지고 주무장으로 4 문 120mm / 45 구경 비커스 - 암스트롱 MkFs 포를 장비하고있었습니다. 이 함의 속도와 작전 범위는 설계의 기초가 되기 전의 급과 비슷했습니다."
 SPA_light_cruiser_1:0 "멘데스 누네즈 급"
 SPA_light_cruiser_1_desc:0 "멘데스 누네즈급 경순양함은 1920년대 초 스페인 해군을 위해 스페인에서 건조된 2척의 순양함이었습니다. 1915년에 발주되었지만 제1차 세계 대전 동안 물자 부족으로 인해 건조가 늦어졌습니다. 디자인은 영국의 C급 순양함의 영향을 많이 받았습니다. 이 순양함은 4,800t가량의 배수량을 가지고 있었지만 비교적 느렸습니다. 주무장으로 6문의 152mm/50구경 비커스 Mk V 포를 장비했으며, 또한 뛰어난 장갑과 12문의 533mm 어뢰 발사관을 갖추고 있었습니다."
 #SPA_light_cruiser_1b: "프린시페 알폰소 급"
 SPA_heavy_cruiser_1:0 "프린세사 드 아스투리아스  급"
 SPA_heavy_cruiser_1_desc:0 "프린세사 드 아스투리아스 급은 1900 년 전후에 스페인 해군 용으로 건조 된 3 척의 장갑 순양함 이루어져 있습니다. 1930 년대 중반에는 3 척 모두가 고철화되거나 폐기되었습니다. 2 문 240mm 키젠 M1896 포와 8 문 140mm / 33 구경 슈나이더 카네 포를 장비하고있었습니다. 이 함은 무거운 장갑을 가져 표준 순양함에 비해 다소 느렸습니다."
 SPA_heavy_cruiser_2:0 "카나리아 급"
 SPA_heavy_cruiser_2_desc:0 "이 2 척의 카나리아 급 중순양함은 워싱턴 해군 군축 조약의 사양에 맞추어 건조되었습니다. 1930 년대 초에 발주했지만, 1936년까지 완성되지 않았습니다. 10700t 근처의 배수량을 가지고 좋은 속력을 가지고있었습니다. 이 함은 비교적 경 장갑 이었지만, 주무장으로 8 문 203mm / 50 구경 비커스 - 암스트롱 MkD 포를 장비하고있었습니다."
 SPA_battleship_1:0 "에스파냐 급"
 SPA_battleship_1_desc:0 "에스파냐급은 원래 제1차 세계 대전 기간에 발주된 3척의 노급함이었으나, 그중 한 척은 스페인 내전 동안 대파되었습니다. 나머지 2척은 전쟁 동안 손실되었습니다. 이 함은 전함보다 꽤 작았으며 배수량은 15,400t이었습니다. 주무장으로 8문의 305mm/50구경 비커스 H포를 장비했으며, 적절한 장갑과 속도를 가지고 있었습니다."
 ### SPR - REPUBLICAN SPAIN ###
