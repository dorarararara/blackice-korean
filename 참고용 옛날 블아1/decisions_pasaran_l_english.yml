l_english:
 frente_popular:0 "인민 전선 정부"
 frente_popular_desc:0 "인민 전선이 선거에 당선되었습니다. 노동자층의 삶을 위한 우리의 개혁안을 시작할 때입니다."
 ban_falange:0 "팔랑헤당 금지"
 ban_falange_desc:0 "팔랑헤당은 우리가 겪고있는 봉기의 장본인입니다. 이를 해결하기 위해서는 파시즘을 금지시켜야 합니다."
 land_redistribution:0 "토지 재분배"
 land_redistribution_desc:0 "소작농들의 삶을 증진시키기 위해서 농업 개혁은 반드시 실행해야할 사안입니다. 현재로써는 안달루시아와 바다호스의 토지를 재분배를 시작할 것입니다."
 vote_galicia:0 "갈리시아 재산권"
 vote_galicia_desc:0 "갈리시아인들인 바스크인과 카탈로니아인 모두가 동일한 재산권을 보장받아야만 합니다. 국민투표를 통해서 이들의 새로운 재산권을 실행하도록 해야 합니다."
 amnesty:0 "대사면"
 amnesty_desc:0 "우리가 계획한 주요 의제는 1934년 혁명으로 수감된 죄수들의 사면입니다. 최선의 수는 아닐지라도, 사회민주노동자당(PSOE)의 지원을 이끌어낼 수 있을 것입니다."
 SPR_republican_struggle:0 "공화국의 잔재 제거"
 SPR_republican_struggle_desc:0 "우리 군은 무정부주의자, 공산주의자, 소규모 자유주의 진영으로 나뉘어져 있습니다. 현상황을 유지하기 위해서 조심해서 이 상황을 타계해나가야 합니다.\n§Y한 새력의 지지도가 100에 도달한다면, 이들이 집권당이 될 것입니다!§! \n\n§R군 내 공산주의 영향력: [?Root.com_inf]§!\n§R군 내 무정부주의 영향력: [?Root.ana_inf]§!\n§R군 내 자유주의 영향력: [?Root.lib_inf]§!"
 expand_quinto:0 제 5열 확대"
 expand_quinto_desc:0 "공산주의자의 제 5열( Quinto Regimiento )은 국내에서 최고의 부대 중 하나입니다. 그 규모를 확대해야합니다!"
 distribute_sov:0 "소련제 무기 분배"
 distribute_sov_desc:0 "소련 동지로부터 더욱 더 많은 무기들이 당도하였고, 가장 충성심이 뛰어난 군인에게 선사될 것입니다."
 distribute_sov_uni:0 "소련제 장비 분배"
 distribute_sov_uni_desc:0 "소련 동지로부터 더욱 더 많은 무기들이 당도하였고, 가장 충성심이 뛰어난 군인에게 선사될 것입니다."
 stop_colective:0 "집단화 중지"
 stop_colective_desc:0 ""
 train_militias:0 "무정부주의 민병대 훈련"
 train_militias_desc:0 ""
 cnt_min:0 "스페인 노동총동맹(CNT) 장관"
 cnt_min_desc:0 ""
 pce_min:0 "스페인 공산당(PCE) 장관"
 pce_min_desc:0 ""
 professional_officers:0 "교수 출신 관료"
 professional_officers_desc:0 ""
 quinto_officers:0 "제 5열 출신 관료"
 quinto_officers_desc:0 ""
 expand_police:0 "경찰 확대"
 expand_police_desc:0 ""
 guerrillas_retaguardia:0 "적 영토에서의 게릴라전"
 guerrillas_retaguardia_desc:0 ""
 reserva_milicia:0 "민병대 소집"
 reserva_milicia_desc:0 ""
 quinta_biberon:0 "다섯번째 병"
 quinta_biberon_desc:0 ""
 catalonia:0 "카탈로니아 자치권 증진"
 catalonia_desc:0 "카탈로니아인들은 자치권을 가질 구너리가 있으며, 이를 위해 관료들에게 관련 작업을 시작하라고 지시해야할 것입니다."
 SPR_sab:0 "적 후방에 파괴 공작원 파견"
 SPR_sab_desc:0 "혼란을 야기시키기 위해 소규모 팀을 연달아서 적 영토에 보냅시다."
 MOR_war_aid:0 "전쟁 지원"
 SPR_political_unrest:0 "정치적 불안"
 GER_rugen:0 "뤼켄 섬 작전"
 GER_rugen_desc:0 "국가주의 군들은 빌아오를 점령하는데 실패하였고, 콘도르 편대가 게르니카에 융단폭격을 가해 공화군을 와해시켰습니다."
 GER_rugen_tt:0 "지역 내 공화군, 건물과 기반시설은 중대한 타격을 받습니다."
 GER_ursula:0 "우르술라 작전"
 GER_ursula_desc:0 "우르술라 작전(카를 되니츠 딸의 이름을 따서 붙여졌음)은 스페인 공화국 해군에 대항한 스페인 해역 근처의 유보트들에게 하달된 작전으로 베를린의 헤르만 보엠이 총지휘를 맡았습니다. 모든 문서들은 파기되었고, 이 작전은 비밀로 남겨질 것입니다. 역사적으로 1936년 11월 20일에 시작되어 빌헬름스하펜에서 U-33 U-34가 해역으로 이동했습니다."
 ITA_madrid:0 "마드리드 폭격"
 ITA_madrid_desc:0 "마드리드에서는 격렬한 전투가 이어지고 있으며, 국가주의자들은 항공 지원을 요구하고 있습니다."
 ITA_madrid_tt:0 "마드리드는 심각한 타격을 입고, 에이스 파일럿이 요구됩니다."
 ITA_barcelona:0 "바르셀로나 폭격"
 ITA_barcelona_desc:0 "바르셀로나에서는 격렬한 전투가 이어지고 있으며, 국가주의자들은 항공 지원을 요구하고 있습니다."
 ITA_barcelona_tt:0 "마드리드는 심각한 타격을 입고, 에이스 파일럿이 요구되지만, 이러한 무차별적 파괴에 대한 국제 여론은 부정적이게 될 것입니다."
 ITA_alicante:0 "알리칸테 폭격"
 ITA_alicante_desc:0 "공화국군은 알리칸테 항을 통해서 보급품을 받고 있으며, 이 공격을 통해서 수많은 수송선들과 보급품들이 손상을 받을 것입니다."
 ITA_alicante_tt:0 "공화국군의 수송선들을 대부분 파괴되고 주변의 기반시설에 심각한 타격이 가해질 것입니다."
 ITA_blockade:0 "공화국 보급로 차단"
 ITA_blockade_desc:0 "공화국군의 해상 보급 경로를 차단할 것으로, 우리에게 저항하는 모든 배들은 침몰할 것입니다."
 ROM_iron:0 "철위대 파병"
 ROM_iron_desc:0 "철위대는 공산주의에 대항해 스페인 내전에서 싸울 준비가 된 군단병입니다."
 IRE_duffy:0 "아일랜드 여단 파병"
 IRE_duffy_desc:0 "에오인 오더피는 700명의 장정을 모아서 스페인의 공산주의자들과 싸우기 위해 준비를 시켰습니다."
 POR_supply:0 "국가주의자들에 대한 보급 약조"
 POR_supply_desc:0 "국가주의자들에 대한 보급이 지속적으로 이어질 것을 약조할 것입니다."
 SPR_war_vols:0 "공화국에 자원병 파병"
 SPR_war_vols_desc:0 "많은 이들이 스페인 내전에서 국가주의자들에 대항해 싸우는 것을 허가되기를 바라고 있습니다."
 SPR_war_vols_bad:0 "공화국에 자원병 파병"
 SPR_war_vols_bad_desc:0 "많은 이들이 우리의 가치를 훼손한채 스페인 내전에서 국가주의자들에 대항해 싸우고 있습니다. 저들이 문제를 일으키기겠지만, 이들을 저지할 수도 있을 것이고 아니면 그냥 죽도록 내버려둘 수도 있습니다."
 SPR_CIV_support:0 "공화국 경제 원조"
 SPR_CIV_support_desc:0 "내전에 대한 경제원조를 실시합니다."
 SPA_CIV_support:0 "국가주의 경제 원조"
 SPA_CIV_support_desc:0 "내전에 대한 경제원조를 실시합니다."
 SPR_MIL_support:0 "공화국 경제 원조"
 SPR_MIL_support_desc:0 "국가주의 경제 원조"
 SPA_MIL_support:0 "국가주의 산업 원조"
 SPA_MIL_support_desc:0 "내전에 대한 산업원조를 실시합니다."
 FRA_escadrile:0 "에스파냐 비행대"
 FRA_escadrile_desc:0 "프랑스 소설가 앙드레 말로는 공화국의 강력한 지지자입니다. 공화국 편에 서서 자원 비행대를 조직하기를 원하고 있습니다."
 GER_franco_help:0 "프랑코의 포위"
 GER_franco_help_desc:0 "프랑시스코 프랑코 장군은 모로코에서 스페인에서 싸우기 원하는 장정들과 함께 공화국 함대에 의해 옴짝달짝 못하고 있으며, 그 없이는 국가주의자들의 기반은 불안정해질 것입니다. \n §Y 프랑코를 구출하기 위해 포이어차우버 작전을 실행하에쇼"
 franco_saved:0 "프랑코를 위한 수송기"
 transport_bonus:0 "수송기"
 GER_franco:0 "포이어차우버 작전"
 GER_franco_desc:0 "공화국 해군에 의해 해상이 통제되고 있는 지금, 우리 해군은 그를 호위하기에는 너무 먼 곳에 위치해 있으므로 융커스 Ju 52 수송기로 그를 구출해야 합니다."
 GER_franco_stuck:0 "지원이 없다면, 프랑코는 해상 봉쇄를 돌파하려 할 것입니다."
 GER_franco_TT:0 "항공기의 손실을 감수하고 프랑코를 구출합니다."
 SPA_bombs:0 "이탈리아 공군 지원"
 SPA_bombs_desc:0 "공화국 군에 대항해 공중 지원을 요청합니다."
 SPA_bombed:0 "공습됨"
 SPA_training:0 "독일 전술 습득"
 SPA_training_desc:0 "독일 동맹의 도움으로 우리는 새로운 전술을 우리 군에 적용할 수 있을 것입니다."
 
 