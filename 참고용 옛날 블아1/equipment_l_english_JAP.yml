 ### Army Transport
 tech_transport_ki_34_equipment_1:0 "나카지마 Ki-34 수송기"
 transport_ki_34_equipment_1:0 "나카지마 Ki-34 수송기"
 transport_ki_34_equipment_1_short:0 "Ki-34 수송기"
 transport_ki_34_equipment_1_desc:0 "Ki-34은 애초에 민간용 수송기로 설계되었습니다. 나카지마 항공사는 더글라스 DC-2를 면허 생산할 권리를 소유하게 되었고 1935년부터 생산단게에 들어가여 더 작은 쌍발기를 생산하기 시작해 DC-2보다 더 범용성 높은 기체를 생산하게 되었습니다. 초기에는 AT-1이라 명명되었으나, 나중에 수많은 설계안이 제출되고 1936년 9월 12일에 AT-2가 비행에 성공했습니다. 시제품은 432kW(580마력)의 나카지마 코토부키 2-1 엔진을 나무 제질의 프로펠러를 장착한채 탑재하였고, 후에는 코토부키-41 529kW (710마력)의 9개의 실린더가 있는 엔진과 금속 재질의 프로펠러로 교체되었습니다."
 tech_transport_ki_56_equipment_1:0 "가와사키 Ki-56 수송기"
 transport_ki_56_equipment_1:0 "가와사키 Ki-56 수송기"
 transport_ki_56_equipment_1_short:0 "Ki-56 수송기"
 transport_ki_56_equipment_1_desc:0 "가와사키 Ki-56 (육군, 1식 인명,화물 수송기)는 2차대전에 사용한 일분의 쌍발 수송기입니다. 연합군에세는 "탈리아"라고 불렸습니다. 121기가 1940년에서 1943년에 생산되었습니다.\nhe 가와사키 Ki-56는 록히드 모델 14 슈퍼 일렉트라 항공기에서 인상을 받아 가와사키 항공 설계사에서 면허생산을 한 것입니다. 1939년 9월, 가와사키는 코쿠 홈부의 요청에 따라 개량형 Ki-56를 내놓았습니다. 또한 타치가와 히코키 K.K.에 의해서 많은 댓수가 생산되었습니다."
 tech_transport_ki_57_equipment_1:0 "미쓰비시 Ki-57 수송기"
 transport_ki_57_equipment_1:0 "미쓰비시 Ki-57 미쓰비시"
 transport_ki_57_equipment_1_short:0 "Ki-57 미쓰비시"
 transport_ki_57_equipment_1_desc:0 "미쓰비시 Ki-57 (육군, 1식 인명,화물 수송기)는 일본의 수송기로써 Ki-21 폭격기를 기반으로 1940년대에 설계되었습니다. 1938년 Ki-21 중폭격기가 육군에 배치되자 그 성능에 깊은 인상을 받았습니다. 그 결과로 민간용으로 이 기체가 개발되었고 Ki-21-I와 비슷하고 엔진은 708kW (950마력) 나카지마 Ha-5 KAI 엔진을 장착하였으며, 날개가 기체 중앙이 아닌 아래쪽에 위치하고 새로운 연료탱크를 달아서 11명까지 수송할 수 있었습니다. 이 수송기는 해군에서도 도입을 했으며, 시제품은 1940년 8월에 만들어지고 곧바로 시험비행에 들어갔습니다. 민간용과 군용이 존재합니다."
 tech_transport_ki_57_equipment_2:0 "미쓰비시 Ki-57 수송기"
 transport_ki_57_equipment_2:0 "미쓰비시 Ki-57-II 수송기"
 transport_ki_57_equipment_2_short:0 "Ki-57-II 수송기"
 transport_ki_57_equipment_2_desc:0 "Ki-57의 최신형인 805kW (1,080마력) 미쓰비시 Ha-l02 14 실린더 엔진을 장착하고 엔진실을 재설계했으며, 동시에 기체 변경과 장비 변경을 한 Ki-57-II가 인도되었습니다. 민간용과 군용은 각각 MC-20-II와 육군형 100 수송기 모델 2입니다. 406대만이 1945년 1월까지 생산되었습니다. 두 종류 모두 연합군 측에서는 '톱시'라고 불렸습니다."
 ### Navy Transport
 tech_transport_nakjima_l1n_equipment_1:0 "나카지마 L1N1 수송기"
 transport_nakjima_l1n_equipment_1:0 "나카지마 L1N1 수송기"
 transport_nakjima_l1n_equipment_1_short:0 "L1N1 수송기"
 transport_nakjima_l1n_equipment_1_desc:0 "나카지마 L1N1은 일본의 경수송기입니다. 쌍발기로 낮은 위치에 날개를 달고 있는 단엽기입니다. 꼬리 날개 쪽에 한개의 바퀴와 내부에 집어넣을 수 있은 앞쪽 바퀴가 존재했습니다. 태평양 전쟁동안 연합군은 이 비행기를 '도라'라고 명명했습니다. 몇몇 기체가 해군에 인도되어 AT-2식 수송기 또는 나카지마 L1N1로 명명되었습니다. 또한 일부는 1942년 괴뢰국 코친차이나 공군에 인도되기도 했습니다."
 tech_transport_nakjima_l2d3_equipment_1:0 "나카지마 L2D3a 수송기"
 transport_nakjima_l2d3_equipment_1:0 "나카지마 L2D3a 수송기"
 transport_nakjima_l2d3_equipment_1_short:0 "L2D3a 수송기"
 transport_nakjima_l2d3_equipment_1_desc:0 "쇼와 L2D와 나카지마 L2D는 고유 명칭이 주어진 기체입니다. 쇼와 0식 해군 수송기와 나카지마 0식 해군 수송기로 더글라스 DC-3을 면허생산한 것이었습니다. L2D 계열의 수송기는 2차대전동안에 일본에서 가장 많이 생산된 수송기입니다. 연합군에게는 "테비"라고 불렸습니다."
 tech_transport_tachikawa_lo_equipment_1:0 "타치가와 LO식 해군 수송기"
 transport_tachikawa_lo_equipment_1:0 "타치가와 LO식 해군 수송기"
 transport_tachikawa_lo_equipment_1_short:0 "LO식 수송기"
 transport_tachikawa_lo_equipment_1_desc:0 "타치가와 LO식 해군 수송기은 육군의 Ki-56의 해군용 개량기이자 2차대전동안에 쓰인 경 쌍발 수송기였습니다. 연합군에게는 "탈리아"라고 불렸습니다. 121기가 1940년에서 1943년에 생산되었습니다.\nhe 가와사키 Ki-56는 록히드 모델 14 슈퍼 일렉트라 항공기에서 인상을 받아 가와사키 항공 설계사에서 면허생산을 한 것입니다. 1939년 9월, 가와사키는 코쿠 홈부의 요청에 따라 개량형 Ki-56를 내놓았습니다. 또한 타치가와 히코키 K.K.에 의해서 많은 댓수가 생산되었습니다."
 tech_transport_nakajima_g5nl_equipment_1:0 "나카지마 G5N2-L 수송기"
 transport_nakajima_g5nl_equipment_1:0 "나카지마 G5N2-L 수송기"
 transport_nakajima_g5nl_equipment_1_short:0 "G5N2-L 수송기"
 transport_nakajima_g5nl_equipment_1_desc:0 "나카지마 G5N2-L은 G5N 중폭격기의 기체를 개량한 수송기입니다. 개발 계획이 취소됨에 따라서 현존하는 기체를 개량하여 G5N2-L로 만들게 되었습니다."


 ### NAVY ###
 tech_ijn_dd_0:0 "모미/모모/와카타케/미네카제급"
 tech_ijn_dd_0_desc:0 "무츠키급, 후부키급, 하츠하루급, 아카츠기급은 1차대전 도중이나 전간기에 지어진 함급입니다. 이 급의 구축함들은 1,500 톤의 배수량과 610mm의 어뢰 발사관, 12.7cm의 주포가 장착되어 있어, 호송이나, 연안방어에 어울리는 무장을 하였습니다. 이러한 구축함들은 제한된 대공능력으로 인해 제공권을 완전히 장악한 곳이나, 항공기의 지원을 받을 수 있는 해역에서 활동하였습니다."
 tech_ijn_dd_1:0 "무츠키/후부키/카미카제/아카츠키급"
 tech_ijn_dd_1_desc:0 "무츠키급, 후부키급, 하츠하루급, 아카츠기급은 1차대전 도중이나 전간기에 지어진 함급입니다. 이 급의 구축함들은 1,500 톤의 배수량과 610mm의 어뢰 발사관, 12.7cm의 주포가 장착되어 있어, 호송이나, 연안방어에 어울리는 무장을 하였습니다. 이러한 구축함들은 제한된 대공능력으로 인해 제공권을 완전히 장악한 곳이나, 항공기의 지원을 받을 수 있는 해역에서 활동하였습니다."
 JAP_destroyer:0 "일본해군 구축함"
 JAP_destroyer_desc:0 " "
 JAP_destroyer_1:0 "모모급 구축함"
 JAP_destroyer_1_desc:0 "모모급 구축함은 88함대의 계획으로 이소카제급을 대형화한 구축함이었습니다. 또한 단순히 대형화만 한 것이 아닌, 혁신적인 설계를 도입한 함선이었습니다. : 직선으로 되있기보다는 굴곡져있고, 어뢰 발사관, 기어 감속 터빈, 단일포신"
 JAP_destroyer_2:0 "모미급 구축함"
 JAP_destroyer_2_desc:0 "중형크기의 구축함인 모미급은 1918년에서 1920년까지 구상되었던 일본 제국 해군 84함대  계획의 일부였습니다. 미네카제급을 대형화시킨 구축함으로 비슷한 특징이 많았습니다. 1차 대전 당시의 독일 구축함 설계를 참고하여 만든 것으로 선수 선원선실의 확장으로 인해 조타실의 확장까지 가져왔습니다."
 JAP_destroyer_3:0 "미네카제급 구축함"
 JAP_destroyer_3_desc:0 "미네카제급 구축함을 대형화한 것으로 1917년에서 1918년까지 일본제국 해군 84함대 계획의 일부였습니다. 또한 모미급 구축함을 중형화한 것으로 많은 특징을 공유했습니다. 강력한 엔진으로 인해 고속의 속도를 낼 수 있었으며, 계획되었던 아미기급 순양전함을 호위할 수 있었습니다."
 JAP_destroyer_4:0 "와카타케급 구축함"
 JAP_destroyer_4_desc:0 "중형크기의 와카타게급 구축함은 모미급 구축함과 동시에 설계된 함선이자 1921년 저가격으로 함선을 건조하기 위해 미네카제급을 대형화한 함선으로 일본제국 해군의 86함대 계획의 일부였습니다. 와카타게급 구축함은 '두번째급'의 함급으로 기존의 구축함보다 더 컸습니다. 또한 모미급을 기반으로 하여 설계한 것으로 더 큰 흘수선으로 인해, 대양에서도 운용할 수 있었고, 다른 모든 것들은 모미급과 동일 했습니다."
 JAP_destroyer_5:0 "카미카제급 구축함"
 JAP_destroyer_5_desc:0 "카미카제급은 이미 존재하던 미네카제급을 개량한 함급으로 88함대 계획의 일부였습니다. 카미카제급은 외관상으로는 미네카제급과 비슷하게 생겼지만, 조타실의 변화와 120mm/50 cal 주포를 양용포로 사용할 수 있었습니다. 또한 조타실을 철판으로 강화하였습니다."
 JAP_destroyer_6:0 "무츠키급 구축함"
 JAP_destroyer_6_desc:0 "무츠키급 구축함은 카미카제급 구축함의 개량형으로써 1923년 수주되었습니다. 무츠키급과 같이 미네카제급을 기반으로 선체가 설계되었으며, 후에 모든 일본 구축함들의 표준이 된 곡선 선미를 가지고 있었습니다. 또한 무츠키급은 처음으로 24인치(610mm) 어뢰를 장착하여, 어뢰 사정거리가 더 늘어났습니다."
 JAP_destroyer_7:0 "후부키급 구축함"
 JAP_destroyer_7_desc:0 "후부키급 구축함은 1923년 수주되었으며 1926년에서 1931년 사이에 완성되었습니다. 그 전 구축함들보다 더 뛰어난 성능을 자랑했는데, 이 구축함은 특수 구축함급으로 분류되었습니다. 더 큰 크기, 강력한 엔진, 높은 속도, 큰 선회반경, 다른 나라의 경순양함과 맞먹을 정도의 비슷한 무장을 자랑하였습니다."
 JAP_destroyer_8:0 "아카츠키급 구축함"
 JAP_destroyer_8_desc:0 "아카츠키급 구축함은 후부키급 구축함에 비해 더 큰 증기기관과 더 좊은 전방 굴뚝을 가졌습니다. 또한 굴뚝의 수가 4개에서 3개로 줄었는데, 이는 설계로 인한 효율성 변화로 인한 것이었습니다. 또한 어뢰 발사관 파편 방어막이 설치되어 폭발위혐을 줄였습니다."
 JAP_destroyer_9:0 "하츠하루급 구축함"
 JAP_destroyer_9_desc:0 "하츠하루급 구축함은 태평양해를 건너는 미해군에게 주야간으로 어뢰 공격을 위한 타격 부대에 배치되기 위해 건조되었습니다. 후부키급이 1400톤밖에 나가지 않는데 비해 하츠하루급은 1700톤이 나갔으며, 게다가 화기통제시스템도 현대화되어 대공사격에 적합했습니다."
 JAP_destroyer_10:0 "시라츠유급 구축함"
 JAP_destroyer_10_desc:0 "첫 시라츠유급 구축함 6척은 하츠하루급을 개장한 구축함이었습니다. 이 배들은 원래 해군  확장계획에 사용될 예정이었지만, 하츠하루급과 사라츠유급이  태평양해를 건너는 미해군에게 주야간으로 어뢰 공격을 위한 타격 부대에 배치되었습니다. 그 당시의 가장 강력한 구축함이었지만, 어떤 배도 태평양 해전에서 일본으로  돌아가지 못했습니다. 시라츠유급 구축함은 일본 해군이 처음으로 건조한 360도로 회전하는 어뢰 발사관을 가졌으며, 어뢰 발사관에 무전기를 설치하여 의사소통을 할 수 있었습니다."
 JAP_destroyer_11:0 "아사시오급 구축함"
 JAP_destroyer_11_desc:0 "아사시오급 구축함은 일본 구축함 중에서 처음으로 2,000톤의 배수량을 넘은 함급으로 소나를 장착하였습니다. 강력한 어뢰와, 약한 대공무장, 후부키급보다 넓은 작전반경을 가졌습니다."
 JAP_destroyer_12:0 "카게로급 구축함"
 JAP_destroyer_12_desc:0 "카게로급 구축함은 아시시오급 구축함을 대형화한 함입니다. 처음 배치될 때, 이 함선은 아주 강력한 함선이었는데, '장창' 어뢰로 인한 부분이 컸습니다. 하지만 레이더의 부족이라는 치명적인 단점을 가지고 있었습니다. 또한 2차대전 중에는 대공, 대잠 작전을 수행할 수 있도록 설계되었습니다."
 JAP_destroyer_13:0 "아키츠키급 구축함"
 JAP_destroyer_13_desc:0 "아키즈키급 구축함은 훌륭한 주포와 어뢰, 충분한 대공 무장, 그리고 절실히 필요했던 여분의 폭뢰로  무장하고 있습니다. 본래 도합 39척이 건조될 예정이었으나 총 12척이 건조된 후  취소되었습니다. 이들은 소형함, 비행기, 잠수함과 싸우도록 설계되었으며, 일본제국 해군에서 가장 유용하게 사용된 함선입니다."
 JAP_destroyer_14:0 "유구모급 구축함"
 JAP_destroyer_14_desc:0 "유구모급 구축함은 카게로급 구축함의 개량형으로 대공능력이 향상되었습니다."
 JAP_destroyer_15:0 "시마카제급 구축함"
 JAP_destroyer_15_desc:0 "시마카제급 구축함은 오직 한척만이 건조된 동 시대의가장 빠른 구축함으로써 시제품은  높은 엔진온도, 고온의 터빈을 발휘했습니다. 빠르고 어뢰로 중무장하였기에, 선회반경이 넓었습니다."
 JAP_destroyer_16:0 "후유츠키급 구축함"
 JAP_destroyer_16_desc:0 "후유츠키급 구축함은 원래 아카츠키급 구축함으로 명명되어질 운명이었으나, 마루 카이  프로젝트가 계획되면서 아카츠키급과 선미 형태가 달라지게 되었습니다. 또한 두개의 보일러를 더 장착하였습니다."
 JAP_destroyer_17:0 "마추급 구축함"
 JAP_destroyer_17_desc:0 "마추급 구축함은 2차대전 후기에 건조되었으며, 이 당시에는 해전의 양상이 변화면서 더욱  더 높은 건조비용을 자랑하게 되었습니다. 건조된 다른 일본 구축함보다 더 작고 가벼웠으며, 대잠, 대공, 레이더가 강화되었습니다. 수상전이 일어날 가능성이 낮았기에, 어뢰는 사실상 필요없는 무장이었습니다."
 JAP_destroyer_18:0 "미치즈키급 구축함"
 JAP_destroyer_18_desc:0 "아카츠키급 구축함의 마지막 개량형으로 휴유츠키급 구축함의 개량형으로 더 빠르고 싼 가격을 자랑했습니다. 미치즈키급은 강력한 대공무장을 자랑하였습니다."
 JAP_destroyer_19:0 "타치바나급 구축함"
 JAP_destroyer_19_desc:0 "마추급 구축함은 아주 간단한 구조를 가지고 있었고, 이로인해 D형이라 구분된 타치바나급 구축함 개발이 이루어지게 되었습니다. 타치바나급 구축함은 일본 구축함으로써는 처음으로 기준척도 설계를 채택하였습니다."
  
 tech_ijn_lcruiser_0:0 "치쿠마/텐류/쿠마급 경순양함"
 tech_ijn_lcruiser_0_desc:0 "치쿠마급, 텐류급, 쿠마급, 나가로급, 유바리급 경순양함은 20세기부터 일본제국 해군에서 건조한 함선입니다. 이들은 전투에서 구축함이나 잠수함들의 모선으로 활동했으며, 지휘선과의 통신을 담당하며, 직접 전투에 나서는 일은 없었습니다. 2,500에서 6,000톤에 달하는 배수량과 5.5인치 또는 6인치(14cm, 15cm)의 단포신 또는 이중포신을 장착하고 어뢰 발사관을 탑재하였습니다."
 tech_ijn_lcruiser_1:0 "나가로/유바리급 경순양함"
 tech_ijn_lcruiser_1_desc:0 "치쿠마급, 텐류급, 쿠마급, 나가로급, 유바리급 경순양함은 20세기부터 일본제국 해군에서 건조한 함선입니다. 이들은 전투에서 구축함이나 잠수함들의 모선으로 활동했으며, 지휘선과의 통신을 담당하며, 직접 전투에 나서는 일은 없었습니다. 2,500에서 6,000톤에 달하는 배수량과 5.5인치 또는 6인치(14cm, 15cm)의 단포신 또는 이중포신을 장착하고 어뢰 발사관을 탑재하였습니다."
 JAP_light_cruiser:0 "일본제국 해군 경순양함"
 JAP_light_cruiser_desc:0 " "
 JAP_light_cruiser_1:0 "치쿠마급 경순양함"
 JAP_light_cruiser_2:0 "텐류급 경순양함"
 JAP_light_cruiser_2_desc:0 "덴류급 경순양함은 주변의 유사한 4,400톤급 배수량의 해군 함선들에 비해 가벼운 무장을 하고 있었지만, 좋은 속도와 적절한 어뢰 무장으로 이러한 단점들을 만회하였습니다. 그들은 구축함 수뢰 전대의 기함으로 역할 하도록 설계되었고, 이에 따라 경순양함과 구축함 사이의 함급으로 간주되었습니다."
 JAP_light_cruiser_3:0 "쿠마급 경순양함"
 JAP_light_cruiser_4:0 "나가라급 경순양함"
 JAP_light_cruiser_5:0 "유바리급 경순양함"
 JAP_light_cruiser_6:0 "센다이급 경순양함"
 JAP_light_cruiser_6_desc:0 "센다이급 경순양함은 나가라급 경순양함의 개량형입니다. 보일러의 위치변경, 굴뚝의 수가 3개로 줄어들었습니다. 또한 각각의 배에는 이륙 장치가 있었지만, 캐터필터 시스템이 개발되기 전까지인 1929년까지는 함재기를 탑재하지 않았습니다."
 JAP_light_cruiser_7:0 "카토리급 경순양함"
 JAP_light_cruiser_7_desc:0 "1937년에서 1939년에 일본제국 해군에 의해 수주된 카토리급 경순양함은 오래된 장갑함들을 교체하여 훈련함으로 이용하고 전투에 투입하기 위해 건조되었습니다. 또한 일반적인 일본해군의 배와는 달랐는데, 터빈/디젤 추진을 이용하는 혼합 증기를 사용했으며, 이는 속도를 올리는데 주요한 강점이 되었습니다."
 JAP_light_cruiser_8:0 "아가노급 경순양함"
 JAP_light_cruiser_8_desc:0 "아가노급 경순양함은 유바리급 경순양함의 개조된 함급이었습니다. 다른 일본의 함선들과는 다르게 이 함급들은 과적하지않아 좋은 안정성과 운항성을 지녔습니다. 아가노급은 55도까지 포각을 올릴 수 있었지만, 이 정도로는 대공사격에는 적합하지 않았습니다."
 JAP_light_cruiser_9:0 "쿠마 어뢰정급 경순양함"
 JAP_light_cruiser_9_desc:0 "다섯 척의 쿠마급 경순양함이 1917년에서 1921년사이에 건조되었습니다. 1941년 8월, 이  급의 함선들은 어뢰 순양함으로 개장되었습니다. 40개의 어뢰 발사관이 원래 무장이 제거되고 장착되었습니다. 이러한 무장으로 인해 함선의 건조비용은 비싸졌지만, 어뢰 사정거리에 든다면 어떤 배든 침몰시킬 수 있었습니다."
 JAP_light_cruiser_10:0 "오요도급 경순양함"
 JAP_light_cruiser_10_desc:0 "오요도급은 아가노급 경순양함을 대형화, 개량한 함급입니다. 아가노급과 같은 선체 디자인을 가졌지만, 평갑판과 구상선수가 존재했지만, 화력은 오히려 감소했습니다."

 tech_ijn_hcruiser_0:0 "아쿠마/이즈모/후우타카/아오바급 중순양함"
 tech_ijn_hcruiser_0_desc:0 "아쿠마급, 이즈모급, 후우타가급, 아오바급 중순양함은 1차대전과 2차대전 사이에 개발되고 건조되었습니다. 일본 해군의 중순양함은 610mm의 강력한 어뢰무장과 20.0cm의 주포로 무장되었습니다. 일본해군은 중순양함을 항공모함의 호위, 직접 전투, 소형함 화력 지원에 사용하였습니다."
 tech_ijn_hcruiser_1:0 "묘코/타카오급 중순양함"
 tech_ijn_hcruiser_1_desc:0 "묘코급, 타카오급 중순양함은 전쟁 중에 건조되었습니다. 각각의 함급마다 4척이 수주되고 건조되었습니다. 묘코급과 타카오급 중순양함들은 최신 기술과 경험을 접목하여 건조했으며, 20,0cm(7.9인치)의  함포들이 2개씩 모두 5개의 포탑에 배치되어 있으며, 610mm 어뢰가 4개씩 양현에 배치되어 있습니다. 일본 순양함의  전형적인 특징으로는 두꺼운 장갑과 정찰을 위한 빠른 속력을 자랑했습니다."
 JAP_heavy_cruiser:0 "일본제국 해군 중순양함"
 JAP_heavy_cruiser_desc:0 " "
 JAP_heavy_cruiser_1:0 "아쿠마급 중순양함"
 JAP_heavy_cruiser_2:0 "이즈모급 중순양함"
 JAP_heavy_cruiser_3:0 "후우타가급 중순양함"
 JAP_heavy_cruiser_4:0 "아오바급 중순양함"
 JAP_heavy_cruiser_5:0 "묘코급 중순양함"
 JAP_heavy_cruiser_6:0 "타카오급 중순양함"
 JAP_heavy_cruiser_7:0 "모가미급 중순양함"
 JAP_heavy_cruiser_7_desc:0 "1930년대에 일본 해군의 순양함 함대가 만들어질 무렵, 모가미급 중순양함이 4척 건조되었습니다. 이들은 15.5cm 주포와 일반어뢰만을 장착할 수 있다는 내용을 담은 런던 해군 군축 조약으로 인해 배의 성능이 제한된 배였습니다. 후에 일본이 조약을 위반한 뒤에 5개의 주포는 더 큰 구경으로 변경되었으며, 어뢰도 개장되었습니다. 그리고 이러한 개장된 특성을 반영하여 중순양함으로 분류되었습니다. 이 함급은 모가키, 미쿠마, 스즈야, 쿠마노가 존재했으며 5개의 15.5mm(6.1인치) 이연장 포탑, 어뢰 발사관이 있었습니다."
 JAP_heavy_cruiser_8:0 "모가미 카이급 중순양함"
 JAP_heavy_cruiser_8_desc:0 "런던 해군 군축 조약을 어기면서 모가미급은 현대화된 최고의 함선이 되었습니다. 이 개장된 모가미급 중순양함은 20.3cm 주포에 어뢰 무장도 향상되었습니다. 모가미급은 일본 연합 함대의 최전선에서 싸웠으며, 제 1 항모전대를 태평양 해전에서 호위했습니다."
 JAP_heavy_cruiser_9:0 "타카오급 대공 중순양함"
 JAP_heavy_cruiser_9_desc:0 "태평양 해전에서의 경험을 바탕으로 건조된 함선으로 항공기의 공세위협을 느낀 일본제국 해군은 중순양함을 개장하기로 마음먹었으며, 이로인해 대공 순양함이 건조되게 되었습니다. 가장 성공적인 설계를 가진 '마야' 타카오급 중순양함은 주포를 부분적으로 제공하고 30x25mm 96식 대공포를 장착하였습니다. 그 결과  만족할만한 성능을 가지게 되었습니다."
 JAP_aviation_cruiser:0 "일본제국 중순양함 (함재기)"
 JAP_aviation_cruiser_desc:0 "중순양함은 정찰/전투 함재기를 탑재하였습니다. 이는 주함대에 더 향상된 초계/정찰 임 능력을 수여했습니다."
 JAP_aviation_cruiser_1:0 "톤급 중순양함"
 JAP_aviation_cruiser_1_desc:0 "두대의 톤급 중순양함이 건조되었습니다. 톤급 중순양함은 아주 독특한 외형을 가지고 있었는데, 주포가 앞부분에만 있고 선미에는 오직 비행임무만을 수행하는 함선이었습니다. 이는 탄약의 적재량을  늘려주었으며, 거주구역 또한 향상시켜주었습니다. 톤급과 치쿠마급은 일본 항모전단을 위해 장거리 정찰용 함선으로 설계되었습니다. 톤급 중순양함은 6대의 함재기를 수용하여 정찰 임무를 수행했습니다."
 JAP_aviation_cruiser_2:0 "개장형 모가미급 중순양함"
 JAP_aviation_cruiser_2_desc:0 "1942년에 일본제국 해군은 모가미급 중순양함을 톤급과 같이 더 많은 함재기를 탑재할 수 있도록 현대화하는 개장작업을 실시했습니다. 5개의 2연장 포탑이 제거되고 15개의 3연장 대공포가 장착되었으며, 함재기의 탑재 수를 11대로 늘렸으며, 레이더를 장착하여, 뛰어난 중순양함으로 개량했습니다."

 JAP_battle_cruiser:0 "일본제국 해군 순양전함"
 JAP_battle_cruiser_desc:0 " "
 JAP_battle_cruiser_1:0 "아마기급 순양전함"
 JAP_battle_cruiser_1_desc:0 "아마기급 순양전함은 8척의 전함과 8척의 순양전함을 보유하려는 일본 해군의 야심 찬 의도로 인해 계획된 순양전함 중 하나입니다. 이후 워싱턴 해군 군축 조약으로 인해, 아마기급들은 폐기처분 되었고 나머지 한 척은 항공모함으로 개장되었습니다. "
 JAP_battle_cruiser_2:0 "B-65급 순양전함"
 JAP_battle_cruiser_2_desc:0 "B-65급 초순양전함 (역활과 크기로 인해 분류)은 빠르고 잘 무장된 함선으로써 강력한 대공무장과 현대화된 무기로 무장하였습니다. 미국의 새로운 중순양함과 싸우거나 항공모함 편대를 호위하기 위해 설계되었습니다."
 JAP_fast_battleship:0 "일본제국 해군 고속전함"
 JAP_fast_battleship_desc:0 " "
 JAP_fast_battleship_1:0 "콩고급 고속전함"
 JAP_fast_battleship_1_desc:0 "콩고급 고속전함은 일본제국 해군의 현대화 계획에 따라 영국 왕실 해군과의 경쟁을  위해 도입한 함선입니다. 비커스사와 1910년 11월 계약이 체결되면서, 콩고급이 수주되었고, 영국 조선소에서 건조되어 일본으로 인도되었습니다. 그 후 일본이 런던 해군 군축 조약을 위반하면서1930년대에 개장되기 시작하였고, 그후 콩고급은 30노트(56km/h)에 달하는 고속 전함으로 변모하였습니다."
 JAP_battleship:0 "일본제국 해군 전함"
 JAP_battleship_desc:0 " "
 JAP_battleship_1:0 "후소급 전함"
 JAP_battleship_1_desc:0 "후소급 전함은 제 1차 세계대전 중에 건조 되었고 제1차 런던 해군 군축 조약 가맹국이 새로 전함을 건조 하는것이 금지된 1930년에 근대화 개장되었습니다. 그들은 좋은 방호력과 무장을 갖추었고, 강력한 일제사격을 제공하는 6개의 2연장 주포탑을 중심선에 배치하였고, 뿐만 아니라 이 함선은 제한된 대공무장을 장비 할 수 있습니다."
 JAP_battleship_1b:0 "이세급 전함"
 JAP_battleship_1b_desc:0 "이세급 전함은 원래 후소급 전함의 3번함으로 계획되었으나, 후소급을 건조하면서 얻은  경험으로 인해, 설계에 변화가 생기면서 - 약한 무장과 방호력 보완- 더 이상 후소급 전함이 아니게 되었습니다. 이러한 노력에도 불구하고 이세급 전함은 태평양 해전에서 구식 전함이었는데, 이는 이 전함의 느린 속력, 많은 선원, 짧은  항속거리로 인해 전투에는 투입되지도 못하였습니다."
 JAP_battleship_2:0 "키이급 전함"
 JAP_battleship_2_desc:0 "키이급 전함은 일본의 전함이었습니다. 고속 전함과 비교해 더 향상된 화력을 탑재하고도  비슷한 속력을 내었습니다. 이 급의 전함들은 1922년 워싱턴 해군 군축 조약으로 인해 건조되지 않았으며, 일본은 대신 정찰선과 야마토급 초중전함을 건조했습니다."
 JAP_battleship_2b:0 "나가토급 전함"
 JAP_battleship_2b_desc:0 "일본제국 해군은 8대의 현대화된 전함과 8대의 현대화된 순양함으로 구성된 함대가 일본본토의 방위를 위해 필요하다고 여겼교, 정부는 1907년 이를 승낙했습니다. 이는 88함대 계획으로 명명되어졌으며, 8대는 최신함, 또다른 8대는 구식함으로 구성된 함대를 만드는 것이 핵심이었습니다. 미 해군은 콜로라도급 전함에  16인치(406mm)주포를 장착한 적이 없지만 나가토급에는 410mm 주포를 장착한 첫번째 드래드노트 전함이었습니다. 1934년에서 36년 사이의 재개장 시기에는 선미가 7.55m 길어졌으며, 선수의 상부구조가 파고다형 함교로 바뀌었으며, 속력의 증가, 방뢰장갑의 증가, 방호력을 증가시켰습니다."
 JAP_battleship_3:0 "타지마급 전함"
 JAP_battleship_3_desc:0 "타지마급은 가상의 고속 전함급으로써, 거대한 야마토급 전함보다 싸고 빠르게 건조하기 위해 설계 되었습니다. 그들은 이전의 전함들의 낡은 주포를 활용 하였으나, 빠른 속도, 적절한 장갑과 대공무장은 이 함선들에 방어 능력을 제공했습니다."
 JAP_battleship_4:0 "이와미급 전함"
 JAP_battleship_4_desc:0 "이와미급은 가상의 전함으로써, 고속 건조 방법을 활용 했습니다. 그들은 새로운 주포와 중무장한 대공포로 잘 무장했으며, 화력을 위해 어떤 유사한 군함과 일치 할 수 있습니다. 그러나, 개량으로 인한 결과는 무거워지고 그로 인해  약간 느린급의 함선을 의미했습니다."
 JAP_SH_battleship:0 "일본제국 해군 초중전함"
 JAP_SH_battleship_desc:0 " "
 JAP_SH_battleship_1:0 "야마토급 초중전함"
 JAP_SH_battleship_1_desc:0 "야마토 급은 평화의 여신 계획에 의해 일본 해군의 강력함과 자부심을 대변하도록 설계된 72,000톤의 세계제일의 거대한 전함이었습니다. 각 함은 9문의 세계최대 460mm 거대 함포를 탑재하였습니다."
 JAP_SH_battleship_2:0 "A-150급 초중전함"
 JAP_SH_battleship_2_desc:0 "A-150급 초중전함은 슈퍼 야마토급이라고도 불리기도 합니다. 가상의 슈퍼 야마토 급은 야마토를 기본으로 한 것으로 보이나 더 강화된 주 무장인 51cm 함포와 새로운 타입의 강력한 대공포를 탑재하였습니다. 장갑은 자신의 주 무장 함포의 포탄을 견딜 수 있게끔 설계되었으며 대략 7~80,000톤에 달했습니다."
 JAP_hybrid_battleship:0 "일본제국 해군 항공전함"
 JAP_hybrid_battleship_desc:0 " "
 JAP_hybrid_battleship_1:0 "휴가급 항공전함"
 JAP_hybrid_battleship_1_desc:0 "악몽이었던 미드웨이 해전이후, 일본 해군은 야마토와 마사시를 포함한 모든 전함을 항공모함으로 개조할려는 계획을 세웠습니다. 하지만 결국에는 휴세급과 이세급만이 항공전함으로 개장되었습니다. 휴가는 사세보 조선소에서 1943년 5월 1일 부터 10월 1일까지 개장이 실시되었으며, 휴가와 이세는 356mm(14인치) 주포탑과 고정포탑이 제거되고, 소형 비행갑판과 격납고로 대체되었습니다. 또한 단일 엘리베이터가 설치되었으며, 대공능력 또한 강화되었습니다. 8대의 요코스카 D4Y 급강화 폭격기와 14대의 아이치 E16A 수상기를 비행기 발사기에서 이륙시켰지만, 비행갑판에 착륙은 불가능했고 지상이나 항공모함에 착륙을 하거나 수상에 착륙하여 크레인으로 갑판 위로 옮겼습니다."
 JAP_carrier:0 "일본재국 해군 항공모함"
 JAP_carrier_desc:0 " "
 JAP_carrier_1:0 "아카기급 항공모함"
 JAP_carrier_1_desc:0 "아카기급 항공모함은 아마기급 순양전함의 선체를 사용한 것으로 아마기급 순양전함을 건조하던 도중 워싱턴 해군 군축 조약에 의해 항공모함으로 대체되었습니다. 이 배는 1935년에서 1938년 사이에 개장되었으며, 3개의 비행갑판이 한개의 큰 비행갑판으로 교체되었으며, 함교 또한 지어졌습니다. 두번째 일본 해군의 항공모함으로써 아카기급은 비행 타격전대를 운용하며, 제공권 장악에 탁월한 능력을 보였습니다."
 JAP_carrier_1b:0 "카가급 항공모함"
 JAP_carrier_1b_desc:0 "항공모함 카가는 일본 최초의 함대 항모였습니다. 카가는 원래 전함이었으나 항공모함으로 최종 건조되었습니다. 이로인해 크고 두꺼운 장갑을 가질 수 있었지만 개선할 공간의 여지는 없게 되었습니다. 그러나 카가는 제국 일본 해군의 항모 건조에 대한 중대한 경험을 쌓게 해 주었습니다."
 JAP_carrier_2:0 "소류급 항공모함"
 JAP_carrier_2_desc:0 "소류와 히류는 나란히 항해하는 중 항공기의 복구 절차를 가속화 하기 위해 서로 마주보는 형태의 아일랜드 함교 설계를 채택하였습니다. 항공기 탑재량이 우수한 고속 항모였으나 장갑은 빈약한 편 이었습니다. 거대한 엔진을 탑재하여 배수량 2만톤의  이 항모는 넓은 작전 반경과 빠른 속도를 가질 수 있었습니다."
 JAP_carrier_2b:0 "히류급 항공모함"
 JAP_carrier_2b_desc:0 "소류와 히류는 나란히 항해하는 중 항공기의 복구 절차를 가속화 하기 위해 서로 마주보는 형태의 아일랜드 함교 설계를 채택하였습니다. 항공기 탑재량이 우수한 고속 항모였으나 장갑은 빈약한 편 이었습니다. 거대한 엔진을 탑재하여 배수량 2만톤의  이 항모는 넓은 작전 반경과 빠른 속도를 가질 수 있었습니다."
 JAP_carrier_3:0 "쇼카쿠급 항공모함"
 JAP_carrier_3_desc:0 "두대의 쇼카쿠급 항공모함이 건조되었으며, 각각 쇼카쿠, 즈이카쿠로 명명되었으며, 1937년  수주되어 3함대 지원 계획의 일부로 사용되었습니다. 1941년 태평양 전쟁 직전에 건조가 완료되었으며, 이들의 성능은 '세계에서 가장 뛰어난 항공모함'이었습니다. 쇼카쿠급 항공모함은 96대의 비행기를 날리고 24대를 비축분으로 보유했습니다. 이러한 모든 비행기들은 더 커지고 현대화된 비행기였습니다."
 JAP_carrier_4:0 "운류급 항공모함"
 JAP_carrier_4_desc:0 "태평양 전쟁에서 승기를 잡기 위해 일본해군은 수많은 함대 항모를 건조할려고 했으며, 16대나  건조하는 기염을 토해내었습니다. 이 계획의 시작은 운류급 항공모함으로써 신형 항공모함인 타이호나 쇼카쿡급 항공모함을 참조하기보다는 히류급 항공모함을 기반으로 설계되었습니다. 운류급 항공모함은 히류와 비슷하지만, 상부구조가 우현에 위치해있었습니다. 또한 63대의 함재기를 탑재하고 두개의 엘리베이터와 격납고를 가지고 있었습니다."
 JAP_armored_carrier:0 "일본제국해군 전투항공모함"
 JAP_armored_carrier_desc:0 " "
 JAP_scarrier_0:0 "타이호급 전투항공모함"
 JAP_scarrier_0_desc:0 "타이호급 전투항공모함은 1939년 4번째 함대 보충 계획을 위해 승인되었습니다. 쇼카쿠급에서 속도를 줄이고 방호력을 늘린 것입니다. 1942년 함대에 보충되었을 때, 타이호급 전투항고모함은 일본 해군의 첫번째 신세대 항공모함으로써, 더 높은 갑판 방호력을 통해 폭탄, 어뢰, 고폭탄에서도 안전할 수 있고 계속해서 함재릴 날릴 수 있었습니다. 또한 대공무장도 향상되었으며, 이런 뛰어난 성능으로 인해 타이호급은 주로 기함이 되었습니다."
 JAP_scarrier_1:0 "시나노급 전투항공모함"
 JAP_scarrier_1_desc:0 "시나노급 전투항공모함은 3대의 야마토급 초중전함의 선체를 이용하여 건조되었습니다. 미드웨이 해전에서 4대의  함대 항모를 잃은 이후에 일본제국 해군은 완공되지 않은 선체를 항공모함을 완성하는데 바꾸었습니다. 사사노급 전투항공모함은 일본의 항공모함중 가장 강력한 대공무장, 강력한 방호력, 일본 해군 처음으로  장갑화된 비행갑판을 가졌습니다. 사나노급 전투항공모함은 120대의 함재기를 실을 수 있었습니다. 이 함급의 역활은 연합 함대의 최전선에서 항공모함의 지원이나 요새의 역활을 했습니다."
 JAP_scarrier_2:0 "카이 타이호급 전투항공모함"
 JAP_scarrier_2_desc:0 "카이 타이호급은 타이호급의 강화형으로써 더 좋은 방호력과 비행갑판 장갑을 보강하여, 더  많은 비행 편대를 운용할 수 있었습니다. 이러한 개장을 거치게 된 이유는 1944년 타이호급 항공모함이 침몰하면서, 그에대한 분석으로 약점을 보완하기 위한 것이었습니다."
 JAP_light_carrier:0 "일본제국 해군 경항공모함"
 JAP_light_carrier_desc:0 " "
 JAP_lcarrier_1:0 "호쇼급 경항공모함"
 JAP_lcarrier_1_desc:0 "호쇼급 경항공모함은 최초로 항공모함으로써 건조된 함선으로 1922년에 취역하여, 함재기의 성능과 장비, 기술, 이착륙, 함재기 전술을 시험하는 용도로 사용되었습니다. 호쇼급 경항공모함은 25대로 구성된 함재기 편대를 탑재하여 전투에 나설 수 있었으며, 느린 속도와 낮은 방호력으로 인해 비행기 수송함이나 훈련함으로 사용되었으며, 결국에는 전투에 투입되었습니다."
 JAP_lcarrier_1b:0 "류조급 경항공모함"
 JAP_lcarrier_1b_desc:0 "류조급 경항공모함은 1930년대에 건조된 함선으로, 다음 세대의 항공모함의 특징을 가지고  있는 함선으로 더 높은 속도, 방호력의 증가, 함재기 탑재량이 48대로 늘어났습니다. 류조는 일본 해군의 첫 실전에 투입된 항공모함이지만, 단점인 방호력은 보완할 필요가 있었습니다."
 JAP_lcarrier_1c:0 "즈이호급 경항공모함"
 JAP_lcarrier_1c_desc:0 "즈이호급 경항공모함은 2대가 2차대전 전에 건조되었습니다.(즈이호, 쇼호) 두 함선들은 원래  잠수모함으로 계획되었지만, 후에 항공모함으로 그 계획이 변경되었습니다. 30대의 함재기를 탑재할 수 있으며, 준수한 속력을 자랑했습니다. 즈이호급 경항공모함은 태평양 전쟁당시 전투에 투입되었으며, 두 함선들은 4항모전대에 배치되었습니다."
 JAP_lcarrier_2:0 "히요급 경항공모함"
 JAP_lcarrier_2_desc:0 "두 대의 히요급 경항공모함이 2차대전 전에 건조되었습니다.(히요, 준요) 원래 고급 여객선으로 건조를 시작했던 이 함선은 1941년 항공모함으로 그 계획을 바꾸었으며, 탑재 가능 항공기 수는 12대의 미쓰비시 A5M "클라우드" 전투기와 4대의 예비품, 18대의 아이치 D3A "벨" 급강하 폭격기와 2대의 예비품, 18대의 나카지마 "케이트" 뇌격기를 탑재할 수 있었습니다. 후에 10여대의 미쓰비시 A6M 제로 전투기와 3대의 예비품으로 1942년 교체되었습니다."
 JAP_lcarrier_3:0 "이부키급 경항공모함"
 JAP_lcarrier_3_desc:0 "일본의 이부키급 중순양함은 2차대전 도중 항공모함의 부족으로 경항공모함으로 개조되었습니다. 27대의 함재기로 15대의 미쓰비시 A7M 레파 전투기와 10여대의 아이치 B7A 류세이 급강화/뇌격기를 탑재하였습니다. 이 함선은 어떤 일본 해군의 경항공모함보다 뛰어난 설께를 지녔습니다."
 JAP_lcarrier_4:0 "G-18급 경항공모함"
 JAP_lcarrier_4_desc:0 "1944년 후반 일본제국 해군은 최종 경항모를 수주했으며, 이는 태평양에서의 위협에 대항하기  위해서였습니다. 이는 암호명 G18 프로젝트가 발동되게 하였는데, 설계상으로 넓은 항속거리, 고속, 45대의 함재기 탑재량을 자랑했습니다. 또한 생산하는데 쉬운 구조를 가지고 있기 때문에 대량생산되었습니다."
 JAP_lcarrier_5:0 "지토세급 경항공모함"
 JAP_lcarrier_5_desc:0 "치토세급 경항공모함은 두대가 건조되어 수상기 모함으로 사용되었지만 2차대전 도중 경항공모함으로 개장되었습니다. 미드웨이 해전이후, 치토세와 치요다는 15,000톤의 배수량과 28.9노트, 항속거리 9,300km를 자랑하였으며, 30대의 잠재기를 탑재할 수 있었습니다. 또한 8개의 12.7mm 대공포와 30개의 96식 25mm 대공포가  장착되었습니다."                                        
 JAP_escort_carrier:0 "일본제국 해군 호위 항공모함"
 JAP_escort_carrier_desc:0 " "
 JAP_ecarrier_1:0 "타이호급 호위 항공모함"
 JAP_ecarrier_1_desc:0 "타이호급 호위 항공모함은 2차대전동안 3척이 건조되었습니다.1930년대에  2대는 화물선에서 개조되었으며, 3번째 함선은 가장 늦게 건조되었습니다. 주로 훈련함으로 사용되거나 비행기 수송선, 또는 호송 임무를 수행했습니다. 타이호급은 27대의 함재기를 탑재하였으며, 자매함은 30대를 탑재할 수 있었습니다."
 JAP_ecarrier_2:0 "카이요급 호위항공모함"
 JAP_ecarrier_2_desc:0 "카이요급 호위항공모함은 2차대전에 일본해군에 의해 운용된 항공모함으로, 원래는 아르헨티나 정기선으로 건조될 운명이었지만 1942년 12월 9일 호위항공모함으로 변경되었으며, 카이요라 이름이 붙여졌습니다. 상부구조와 24대의 함재기를 탑재할 수 있었습니다."
 JAP_ecarrier_3:0 "신요급 호위항공모함"
 JAP_ecarrier_3_desc:0 "신요급 호위항공모함은 독일 대양 여객선 샤른호스트를 개장한 것입니다. 이 여객선은 2차대전이 일어나자 일본은 어떠한 여객선도 자국으로 돌아가지 못하게 하여 구레시에서 발이묶이게 되었습니다. 일본 해군은 이 배를 1942년 미드웨이 해전 이후, 구입하여 항공모함으로 개장하였습니다. 모두 33대의 함재기를 탑재하여 한 번에 27대의 함재기를 운용할 수 있었습니다."
 JAP_ecarrier_4:0 "시메인 마루급 호위항공모함"
 JAP_ecarrier_4_desc:0 "시메인 마루급 호위항공모함은 2차 대전 당시 일본제국 해군에 운용되던 항공모함으로 10여대의 함재기를 탑재할 수 있었습니다."
 JAP_ecarrier_5:0 "아키츠 마루급 호위항공모함"
 JAP_ecarrier_5_desc:0 "아키츠 마루급 호위항공모함은 첫번째 상륙강습함정으로써 상륙작전이 행해지는동안 제공권을 장악하는 임무를 맡았습니다."
 JAP_ecarrier_6:0 "아마시노 마루급 호위항공모함"
 JAP_ecarrier_6_desc:0 "아미시노 마루급 호위항공모함은 2대가 2차대전동안 건조되었으며, 유조선에서 개조되었습니다. 격납고 없이 오직 8대의 Ki-76만 갑판에 탑재하였습니다."
 JAP_ecarrier_7:0 "쿠마노 마루급 호위항공모함"
 JAP_ecarrier_7_desc:0 "쿠마노 마루급 호위항공모함은 작은 비행갑판을 가진 이륙전용 항공모함이었습니다. 이 함선은 원래 항공기 수송선으로 8대에서 37대의 항공기를 수송할 수 있었습니다"
 JAP_seaplane_tender:0 "일본제국해군 수상기모함"
 JAP_seaplane_tender_desc:0 " "
 JAP_seaplane_tender_1:0 "카모이급 수상기모함"
 JAP_seaplane_tender_1_desc:0 "카모이급 수상기모함은 일본이 구입한 미국에서 건조된 유조선으로, 전쟁 중에 정찰함으로 개장되었습니다. 12대의 수상기를 탑재하여, 정찰 능력을 극대화하였습니다."
 JAP_seaplane_tender_2:0 "신슈 마루급 수상기모함"
 JAP_seaplane_tender_2_desc:0 "신슈 마루급 수상기모함은 상륙강습함으로써 일본 육군의 상륙작전을 지원하기 위해 건조되었습니다. 하지만 정찰의 중요성으로 인해 수상기를 더 싣고, 비행기 발사기를 장착하여 넓은 태평양을 정찰할 수 있는 능력을 갖추게 되었습니다."
 JAP_seaplane_tender_3:0 "치토세급 수상기모함"
 JAP_seaplane_tender_3_desc:0 "치토세급 수상기모함은 두대가 건도되었으며, 후에는 경항공모함으로 개장되었습니다. 치토세급은 4개의 비행기 발사대와 24대의 카와사키 E7K 94식 '알프'와 나카지마 E8N 95식 '데이브' 수상기를  탑재하였으며, 태평양에서 정찰 임무를 수행하였습니다."
 JAP_seaplane_tender_4:0 "미즈호급 수상기모함"
 JAP_seaplane_tender_4_desc:0 "미즈호급 수상기모함은 2차대전에 일본 해군에 건조된 함선입니다. 고베의 카와사키  조선소에서 건조되었으며, 1939년 2월에 완공되었습니다. 미즈호급은 치토세급과 비슷하게 생겼지만, 출력이 더 약한 디젤 엔진을 장착하였고 24대의 수상기를 탑재하였습니다."
 JAP_seaplane_tender_5:0 "닛신급 수상기모함"
 JAP_seaplane_tender_5_desc:0 "구레 해군 무기고에서 1938년에서 1942년 사이에 만들어여 완공되었으며, 2개의 비행기 발사기와 25대의 수상기를 탑재하였습니다. 닛신급은 치토세급의 성능에 만족한 일본 해군이 수주하여 건조되었으며, 1937년 함대 보충계획의 일환으로 건조되었습니다. 25대의 카와사키  E7K 94식 '알프' 와 나카지마 E8N 95식 '데이브', 미쓰비시 F1M 수상기를 탑재하였습니다. 또한 20대는 운용하고 5대는 격납고에 예비품으로 보관하였습니다."
 JAP_seaplane_tender_6:0 "아키츠시마급 수상기모함"
 JAP_seaplane_tender_6_desc:0 "1938년에 일본제국 해군은 더 크고, 효율적인 수상기모함을 원했는데, 이는 카와니시  H6K가 마셜 제도에서 진주만에 타격할 수 있는 유일한 항공기였기 때문입니다. 하지만 마셜 제도는 당시 수상기를 수용하기에 적절한 설비를 갖추지 않았기에, 5,000톤의 배수량을 가진 아키츠시마급이 건조되었습니다. 이 함선은 건조하기 쉬웠으며, 강력한 무장을 장비하였습니다."
 JAP_seaplane_tender_7:0 "하야스이급 수상기모함"
 JAP_seaplane_tender_7_desc:0 "하야스시급은 일본해군의 카자하야 유조선이 개장된 함선입니다. 정찰기의 부족으로 미드웨이 해전에서 진 일본해군은 하야스시급을 건조했습니다. 이 함선은 18,000톤의 배수량과 7대의  아이치 E13A 또는 아이치 B7A 수상기를 탑재할 수 있었습니다."
 
#IJN subs
 tech_ijn_coastal_submarine_0: "L1-4식"
 tech_ijn_coastal_submarine_0_desc:0 "L식 잠수함은 중형의 크기(1,000 - 1,3000톤)를 가진 잠수함으로 1920년대에 취역하여 2차대전에도 참전하였습니다. L식 잠수함은 비커스사의 기술을 통해 건조되었으며, 실제 건조는 미쓰비시 중공업 코베 조선조에서 행해졌습니다. 모든 L식 잠수함은 15-17노트의 속력과 짧은 10,200km의 항속거리를 자랑했습니다. 약한 구조설계와 1차대전 당시의 잠수함으로 태평양 전쟁에는 적합하지 않았으며, 18대가 건조되었습니다."
 tech_ijn_coastal_submarine_1: "카이추 1-5급"
 tech_ijn_coastal_submarine_1_desc:0 "카이추급 잠수함은 이중 선체를 채택한 중형 잠수함으로 주로 해안 방어에 사용되었습니다. 다양한 개량형이 존재하며 1,000톤의 배수량과 16- 18 노트에 속력, 11,000km의 항속거리를 자랑했습니다. 6개의 어뢰 발사관이 450mm 또는 533mm로 구성되어 있으며, 10발의 여유 어뢰를 탑재하고 다녔습니다. 또한 76.2mm L/23.5 대공포가 갑판 위에 있었습니다."
