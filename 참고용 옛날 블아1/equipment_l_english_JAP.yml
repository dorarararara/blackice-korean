 ijn_coastal_submarine_9b:0 "카이-토-쿠츄 식"
 ijn_coastal_submarine_10:0 "카이추 6식"
 ijn_coastal_submarine_10_desc:0 "로-33급 잠수함은 1,200톤의 배수량으로 이전의 카이추급보다 더 큰 선체를 자랑했습니다. 넓은 항속거리와 더 깊은 잠수깊이, 더 빠른 수면 속력을 가졌습니다. 어뢰는 533mm 어뢰 발사관과 8개의  예비 어뢰를 가지고 다녔습니다."
 ijn_coastal_submarine_11:0 "카이추 7식"
 ijn_coastal_submarine_11_desc:0 "S44 프로젝트로 명명된 카이추급의 마지막 설계안으로써 79대를 건조하기로 계획하였습니다. 로-35급 잠수함은 가장 큰 개량형으로 1447톤의 배수량과 19.8노트에 달하는 최고속력을 가졌습니다. 이 급의 잠수함은 10개의 533mm의 어뢰 발사관과 2X 96식 25mm 대공포와 단포신 76.2mm (3인치) L/40 대공포를 장착하였습니다."
 ijn_coastal_submarine_12:0 "코 식"
 ijn_coastal_submarine_12_desc:0 "로-100급 잠수함은 중형 연안 잠수함이었습니다. 1940년 일본제국 해군은 더 많은 잠수함을 전투에 투입하고 싶어했기에 연안 거점 방어 잠수함을 설계하였습니다. 611톤의 배수량과 795톤의 잠수 배수량을 자랑하였습니다. 4개의 선미 53.3cm (21인치) 어뢰 발사관을 포함해 모두 8개의 어뢰 발사관을 탑재하였습니다. 또한 두 개의 단일포신 25mm (1인치) 96식 대공포나 하나의 76.2mm(3인치) L/40 대공포를 장착하였습니다."
 
 tech_ijn_patrol_submarine_0: "KD1-4식"
 tech_ijn_patrol_submarine_0_desc:0 "카이다이급 잠수함은 2차대전 전 제 1 잠수전대에 배치되었습니다. 카이다이급 잠수함은 1921년에서 1943년 사이에 건조되었습니다. 이들은 공격 잠수함으로 설계되어 19,000km에 달하는 항속거리와 20노트에 달하는 최고속력을 지녔습니다. 잠수 배수량은 2,300-2,500톤으로 강력한 8x 533mm 어뢰 발사관과  16개의 예비 어뢰를 탑재하고 다녔습니다. 또한 하나의 120mm(4.7인치) L/45 갑판포를 장착했습니다. 이 잠수함은  I-201급이 취역하기까지는 일본 해군 내에서 가장 뛰어난 잠수함이었습니다."
 tech_ijn_patrol_submarine_1: "KD5-6b식"
 tech_ijn_patrol_submarine_1_desc:0 "I-65, I-68, I-74급은 카이다이급 잠수함이 개량된 잠수함이었습니다. 이 잠수함들은 더 좋은 조종성을 지녔으며, 12.7mm 와 7.7mm 대공포를 장착하였습니다."
 ijn_patrol_submarine_1:0 "KD1식"
 ijn_patrol_submarine_2:0 "KD2식"
 ijn_patrol_submarine_3:0 "KD3a식"
 ijn_patrol_submarine_4:0 "KD3b식"
 ijn_patrol_submarine_5:0 "KD4식"
 ijn_patrol_submarine_6:0 "KD5식"
 ijn_patrol_submarine_7:0 "KD6a식"
 ijn_patrol_submarine_8:0 "KD6b식"
 ijn_patrol_submarine_9:0 "KD7식"
 ijn_patrol_submarine_9_desc:0 "S41 프로젝트라 명명되진 KD7식은 1939년에 수주되었습니다.(I-176 I-185) 그리고 1942년에서 1943년 사이에 완공되었으며,  I-176급은 생산시간과 비용의 감소를 꾀하는 동시에 성능의 강화를 목표로 설계되었습니다. 이는 카이다이급 잠수함의 개량형에서 가장 성공적인 잠수함이었습니다."
 ijn_patrol_submarine_10:0 "센-타카 식"
 ijn_patrol_submarine_10_desc:0 "I-201급 잠수함은 2차대전 당시의 일본 잠수함이었습니다. 이 급의 잠수함은 진보된 설계형태로, 잠수상태에서도 고속으로 이동할 수 있었으며, 주로 센-타카-식으로 알려져 있습니다. 이들은 당시에 세계에서 가장 빠른 잠수함 중 하나였으며, 두번째로 빠른 잠수함은 XVII급 잠수함이었습니다. 수중 최고속력은 19노트(35km/h) 였으며 이는 미국 잠수함의 두배에 달하는 수치였습니다. I-201의 배수량은 1.291이며 수면 배수량은 1.451로 잠행깊이는 360피트(110m)에 달했습니다. 4개의 53cm(21인치) 어뢰 발사관과 95식 어뢰를 사용하였습니다. 두 개의 25mm 대공보가 선체 중앙에 장착되어 있었습니다. 총 4대가 생산되었습니다."
 tech_ijn_lr_patrol_submarine_0:0 "J1식과 J1 Mod."
 tech_ijn_lr_patrol_submarine_0_desc:0 "쥰센급 잠수함은 일본 해군의 첫 장거리 잠수함입니다. 네 개 종류의 급이 있었으며(J1, 개량형 : J1, J2, J3), 다섯척이 I-1부터 I-5로 명명되어 1926년에서 1930년 사이에 지어졌습니다. 이 잠수함은 KD2와 U-139의 설계도를 기반으로 설계되었으며, 24,000마일에 달하는 항속거리를 자랑하였습니다. 1941년에는 보급 임무를 주로 수행하였습니다. 쥰센급은 강력한 53.3mm의 어뢰를 발사하는 6개의 발사관을 탑재하였습니다."
 ijn_lr_patrol_submarine:0 "일본제국 해군 장거리 순찰 잠수함" 
 ijn_lr_patrol_submarine_1:0 "J1식" 
 ijn_lr_patrol_submarine_2:0 "J1 Mod. 식"
 ijn_lr_patrol_submarine_3:0 "J2식"
 ijn_lr_patrol_submarine_3_desc:0 "I-6급 잠수함은 I-1급과  I-5급의 잠수함의 개량형입니다. 3,000톤의 배수량과 20노트의 증가된 속력으로 더 큰 항속거리를 가졌습니다. 비행기 발사대를 통해 한 대의 요코스카 E6Y1 를 날릴 수 있어, 정찰 능력도 향상되었습니다. 설계는 성공적이었지만, 잠수항모의 실현이 불가능하여 결국 청사진으로만 남게 되었습니다."
 ijn_lr_patrol_submarine_4:0 "J3식"
 ijn_lr_patrol_submarine_4_desc:0 "I-7급 잠수함은 쥰셴급 잠수함의 개량형으로 더 긴 항속거리와 더 큰 3,500톤의 배수량을 자랑하였습니다. 최고속력은 23노트로 이는 강력한 엔진으로 인한 것이었으며, 그 결과로 26,000km에 달하는 항속거리를 갖게 되었습니다. 또한 비행기 발사대가 달려있어 메그미 E9W1 함재기를 정찰 목적으로 날릴 수 있었습니다. 또한 표면 무장이  2x 140mm L/40 포와 2x 13mm 대공포를 장착하여 화력이 증가하였습니다. 오직 두대만이 건조되었습니다."
 ijn_lr_patrol_submarine_5:0 "C식"
 ijn_lr_patrol_submarine_5_desc:0 "I-16급 (순양 잠수함 C식)은 일본제국 해군이 2차 대전 때 건조한 첫번째 잠수함입니다. I-7급을 기반으로 설계하였으며, 9척이 1937년에서 1944년에 마루 3 계획(44-48 잠수함)과 마루 큐 계획(376-378 잠수함)에 따라 건조되었습니다. 헤이-가타급은 중무장을 하여 8개의 533mm 어뢰 발사관과 20개의 여유 어뢰를 탑재하여 다녔으며, 140mm (5.5인치) L/40 해군포와 2x 96식 25mm 대공포를 갑판에 설치하였습니다."
 ijn_lr_patrol_submarine_6:0 "B1식"
 ijn_lr_patrol_submarine_6_desc:0 "첫 오츠-가카급 잠수함은 I-15로 불리게 되었습니다. 20척이 건조되었으며, 이들의 함명은 I-15부터 시작했습니다. B식 잠수함은 오래된 KD6식 잠수함에 영향을 받아 설계되었으며, 함재기를 장착하여 정찰 능력을 강화했습니다. 2,631톤의 배수량, 3,713톤의 수중 배주량으로 그 길이는 108,7m에 달했으며, 높이는 9.3m에 달하며, 흘수선은 5.1m 였습니다. 100m(330ft)까지 잠수할 수 있었으며, 6개의 선미 어뢰 발사관을 장착하였으며, 모두 17개의 어뢰를 탑재하고 다녔습니다. 또한 140mm (5.5 인치)/40 갑판포와 두개의 25 mm (1 인치) 96식 대공포를 장착하였습니다."
 ijn_lr_patrol_submarine_7:0 "A1식"
 ijn_lr_patrol_submarine_7_desc:0 "I-9급 잠수함은 함재기를 탑재할 수 있는 1930년대에 건조된 순양 잠수함입니다.  건조된 3대 모두 태평양 전쟁에서 손실되었습니다. A1식은 J3급 잠수함에서 항속거리와 함재기를 탑재할 수 있게 개량한 것으로, 초기 잠수함과는 다르게 이들은 기함 역활을 할 수 있는 뛰어난 무전기를 장착아였습니다. 19노트(35km/h)에 달하는 속력과 53.3cm(21인치)의 어뢰 발사관과 18개의 예비 어뢰를 가지고 다녔습니다. 140 mm (5.5 인치)/40 갑판포와 두개의 25 mm (1 인치) 96식 대공포를 장착하였으며, 격납고에는 요코스카 E14Y 함재기를 정찰용으로 수납할 수 있었습니다."
 ijn_lr_patrol_submarine_8:0 "B2식"
 ijn_lr_patrol_submarine_8_desc:0 "프로젝트 S37B로 명명된 잠수함으로 이전의 I-15급 잠수함을 개량한 함급입니다. 6대가 마루 큐 계획 (370 - 375)에 따라 건조되었고, 모두 완공되었습니다. 외관으로는 I-15급과 같아 보이지만 ; 내부에는 더 강도가 높은 철과 디젤엔진을 장착하였습니다. 또한 격납고에는 한 대의 요코스카 E14Y2이 정찰용으로 탑재되었습니다."
 ijn_lr_patrol_submarine_9:0 "A2식"
 ijn_lr_patrol_submarine_9_desc:0 "5대가 마루-츠이 계획(620 - 621)과 카이-마루 5 계획(5091 - 5093)으로 건조되었습니다. I-12급은 속력과 11,000km의 항속거리로 일본제국 해군의 요건을 만족시켰습니다."
 ijn_lr_patrol_submarine_10:0 "C Mod. 식"
 ijn_lr_patrol_submarine_10_desc:0 "I-52급 잠수함은 1943년에서 1944년에 미쓰비시사에 의해 건조된 잠수함으로 속도와 어뢰무장, 항속거리로 인해 일본제국 해군의 요건을 만족시켰습니다."
 ijn_lr_patrol_submarine_11:0 "B3식"
 ijn_lr_patrol_submarine_11_desc:0 "프로젝트 S37C로 명명되어 21대가 마루 큐 계획(627 - 636)과 카이 마루 5 계획(Boats 5101 - 5114)으로 건조되었습니다. 높은 속력과 13,000km의 항속거리, 6개의 533mm 어뢰발사관과 19개의 예비어뢰로 일본제국 해군의 요건을 만족시켰습니다."
 ijn_lr_patrol_submarine_12:0 "AM식"
 ijn_lr_patrol_submarine_12_desc:0 "AM식 잠수함(I-13급)은 A2급의 개량형으로 사령관실이 비행기 격납고로 대체되어 두대의 아이치 M6A1 수상 폭격기를 탑재하였습니다. 수면 배수량은 3,661톤, 수중 배수량은 4,838톤이었습니다. 이 잠수함은 6개의 어뢰발사관을 선미에 장착하고 10여개의 어뢰를 가지고 다녔습니다. 또한 한개의 140 mm (5.5 인치)/40 갑판포와 3연장 25mm(1인치) 96식 대공포를 장착하였습니다. A2급과 비교해 격납고가 확장되어 2대의 함재기를 수납할 수 있었습니다."
 ijn_carrier_submarine_1:0 "센-토쿠식"
 ijn_carrier_submarine_1_desc:0 "I-400급 잠수함은 2차대전 당시 일본제국 해군의 가장 큰 잠수함이자, 1960년대에 지어진 탄도 미사일 잠수함이 나타나기 전까지 가장 큰 잠수함이었습니다. 일본제국 해군은 이 잠수함을 . 센토쿠급으로 명명했으며, 특수 잠수함으로 분류했습니다. 세 대의 아이치 M6A 세이렌 함재기를 탑재할 수 있었으며, 수면에서 비행기를 날려 폭격을 가하도록 설계되었습니다. 또한 해상전을 위해 어뢰 또한 탑재하고 다녔습니다. The I-400급 잠수함은 큰 항속거리로 인해 세계 어디든 갈 수 있었습니다. I-400급 잠수함은 야마모토 이소로쿠의 발명품으로 120m(390피트) 이상의 깊이에 잠수할 수 있었으며, 5,900톤의 배수량으로 미국 잠수함의 두배에 달했습니다."
 ijn_minelayer_submarine_1:0 "기라이센식"
 ijn_minelayer_submarine_1_desc:0 "일본 제국은 1차 대전후 전쟁 배상금으로 유보트를 받았습니다. U-125를 배껴서 I-21급 (후에 I-121급으로 재명명됨) 기뢰부설 잠수함을 건조했습니다. 6대가 수주되었지만, 4대만 완성되었고 2대는  취소되었습니다. 모두 고베 카와사키 조선소에서 건조되었습니다. 2차 대전이 시작했을 때는 I-121급 잠수함은 구식으로 간주되었고 기뢰부설이나, 수상기 지원 임무를 행했습니다. 3대는 작전 중 손실되었고, I-121만이 살아남아 전후에 침몰 되었습니다."
