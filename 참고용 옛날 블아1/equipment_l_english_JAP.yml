japanese_light_tank_equipment_1:0 "95식 하고"
japanese_light_tank_equipment_1_short:0 "95식 하고 경전차"
japanese_light_tank_equipment_1_desc:0 "95식 하고는 경전차로 일본제국육군의 제 2차 중일 전쟁, 노몬한 사건, 2차대전에서 운용되었습니다. 약 2,300대가 생산되었으며, 이는 일본에서 가장 많은 생산댓수를 자랑합니다. 95식은 7.4 ton의 무게를 자랑하는 전차로 가장 많이 생산된 개량형은 94식 (1934) 37mm 전차였습니다. 부무장은 원래 6.5mm, 91식 기관총었지만, 이는 두정의 97식7.7mm 경기관총으로 변경되었습니다."
japanese_light_tank_equipment_2:0 "98식 케니"
japanese_light_tank_equipment_2_short:0 "98식 케니 경전차"
japanese_light_tank_equipment_2_desc:0 "98식 경전차 케니 또는 98A 케니코(98식 치니 경전차로도 알려져 있음)는 일본제국육군의 95식 하고 경전차를 대체하기 위해 설계된 전차로 2차대전동안 가장 많이 생산된 전차입니다. 98식의 설계는 95식과 비교해 더욱 더 두꺼운 장갑, 용접시공을 사용, 130마력을 자랑하는 미쓰비시 100식 6실린더 공랙식 디젤엔진,  정비가 더욱 더 쉬워진 구조를 꼽을 수 있습니다. 기존의 95식 전차보다 더 가볍고 작아져서 시속 50 km의 속력을 자랑했습니다."
japanese_light_tank_equipment_3:0 "2식 케토"
japanese_light_tank_equipment_3_short:0 "2식 케토 경전차"
japanese_light_tank_equipment_3_desc:0 "2식 케토는 98식을 기반으로 설계되었습니다. 같은 엔진, 벨 크랭크 서스펜션을 사용하였습니다. 하지만 포탑이 더욱 더 대형화되고 주포가 1형 37mm 주포로 교체되어 포구 속력이 800m/s에 달했습니다. 2형은 1942년에 설계되었으며, 케(ke)는 경을 토(to)는 숫자 7를 의미합니다. 생산은 1944년에 개시되었으며 34대가 종전까지 완성되었습니다."
japanese_light_tank_equipment_4:0 "4식 케누"
japanese_light_tank_equipment_4_short:0 "4식 케누 경전차"
japanese_light_tank_equipment_4_desc:0 "95식 하고 경전차의 개량형으로 97식 하고 중형전차의 포탑을 장착하였습니다. 4식 케누는 더욱 더 향상된 화력을 가졌지만 그만큼 무게는 더욱 더 늘어나게 되었습니다. 1944년에 약 100여대가 생산되었습니다. 최대 장갑은 25mm로 이는 97식 포탑의 장갑이었으며, 이러한 장갑은 37mm, 75mm 2파운더 연합군 포에 관통이되었습니다."
japanese_light_tank_equipment_5:0 "5식 케토"
japanese_light_tank_equipment_5_short:0 "5식 케토 경전차"
japanese_light_tank_equipment_5_desc:0 "95식 경전차의 장갑은 50구경 기관총에 아주 취약했으며, 이러한 문제점 을 해결하기 위하여 95식 케니와 2식 케토는 즉시 개량작업을 개시하였지만 결과는 여전했습니다. 그렇기에 1942년 새로운 설계가 개시되어 시제품이 만들어졌습니다. 5식 케토는 20mm의 장갑과 1식 47mm 주포로 일본 전차들 중 아주 뛰어난 성능을 발휘하는 전차 중 하나였습니다."
japanese_light_tank_art_equipment_1:0 "5식 호토"
japanese_light_tank_art_equipment_1_short:0 "5식 호토 자주포"
japanese_light_tank_art_equipment_1_desc:0 " "
japanese_light_tank_td_equipment_1:0 "5식 호루"
japanese_light_tank_td_equipment_1_short:0 "5식 호루 경구축전차"
japanese_light_tank_td_equipment_1_desc:0 "호루는 독일의 헤처와 비슷한 경구축전차이지만 더 약한 47 mm 주포(1식 47 mm 주포 )로 무장하고 있었습니다. 5식 호루는 95식 하고의 차체에 서스펜션의 너비가 350mm로 증가되었습니다. 5식 호루의 개발은 1945년 2월 시작되었으며, 종전 전에 시제품 한대만이 만들어졌을 뿐입니다."
japanese_amph_tank_equipment_1:0 "2식 카미"
japanese_amph_tank_equipment_1_short:0 "2식 카미 수륙양용 전차"
japanese_amph_tank_equipment_1_desc:0 "특수전차인 2식 카미는 일본제국해군의 첫번째 수륙양용 전차였습니다. 2식 카미는 일본제국 육군의 95식 하고 경전차에 기반을 두고 설계되었습니다. 2식 카미는 적절한 항만 시설 없이도 태평양 섬들에서 이루어지는 상륙작전을 지원하기 위해 설계되었습니다. 2형 카미의 포탑에는 고속의 1식 37mm 주포와 97식 기관총을 탑재하였으며, 두번째 개량형에는 97식 기관총이 탱크의 차체에 탑재되어 있었습니다."
japanese_amph_tank_equipment_2:0 "3식 카치"
japanese_amph_tank_equipment_2_short:0 "3식 카치 수륙양용 전차"
japanese_amph_tank_equipment_2_desc:0 "특수전차인 3식 카치는 일본제국해군의 수륙양용 전차였습니다. 3식 카치는 일본제국 육군의 1식 치히 전차를 기반으로 설계되었습니다. 또한 2식 카미 수륙전차보다 더욱 더 대형화되고 다방면으로 이용될 수 있게 되었습니다. 3식 카치의 주포는 1식 47mm 이며, 부무장은 97식 중전차의 동축 중기관총입니다."
japanese_amph_tank_equipment_3:0 "4식 카츄"
japanese_amph_tank_equipment_3_short:0 "4식 카츄 수륙양용 전차"
japanese_amph_tank_equipment_3_desc:0 "특수전차인 4식 카츄는 2차 대전 때 설계된 일본의 수륙양용 전차였습니다. 첫번째 시재품은 1943년 후반에 완성되었으며, 시험주행은 1944년 3월 구레시에서 행해졌습니다. 카츄의 원래 목적은 병력이나 물자들을 해변으로 수송하는 것이었습니다. 그렇기에 카츄는 잠수함을 견제하기 위해 한 쌍의 어뢰를 장착하였으며, 궤도를 이용해서 암초에서도 운용할 수 있었습니다."
japanese_amph_tank_equipment_4:0 "5식 토쿠"
japanese_amph_tank_equipment_4_short:0 "5식 토쿠 수륙양용 전차"
japanese_amph_tank_equipment_4_desc:0 "토쿠 전차는 아주 크고 무거웠습니다: 정면장갑은 50mm에 달했습니다. 포탑은 97식 신호토 치하 중형전차의 것을 사용했으며, 1식 25mm 주포와 후방에는 97식 7.7mm 기관총을 장착하였습니다. 또한 차체의 정면에는 1식 47mm 주포와 97식 7.7mm 기관총을 장착하였습니다. 이 전차의 차제는 5식 치리 중형전차의 것을 사용했으며, 부교와 추진 시스템은 3식 카치전차와 같은 형식이었습니다. 오직 한대의 시제품이 만들어졌습니다."
japanese_medium_tank_equipment_1:0 "89식 이고"
japanese_medium_tank_equipment_1_short:0 "89식 이고 중형 전차"
japanese_medium_tank_equipment_1_desc:0 "89식 중형전차 이고는 일본제국 육군이 1932년에서 1942년까지 이용하던 전차였습니다. 89식은 90식 57mm 주포와 2정의 6.5mm 기관총을 장착하였습니다. 또한 초기 87식과 같이 연철을 사용하지 않고 니혼 세이코소 회사에 의해 개발된 강철을 사용하였습니다."
japanese_medium_tank_equipment_2:0 "97식 치하"
japanese_medium_tank_equipment_2_short:0 "97식 치하 중형전차"
japanese_medium_tank_equipment_2_desc:0 "89식 치로 전차가 1930년대에 빠르게 구형모델이 되자 일본제국 육군은 새로운 보병지원전차 개발계획을 시작했습니다. 97식의 초기 버전은 97식 57mm 주포를 장착하였으며, 이는 89식이고 전차의 초기 버전과 같은 주포였습니다. 이 주포는 단포신, 낮은 포구속도였지만 원래목적인 보병지원에는 그 역활을 충분히 해내었습니다. 이 전차는 두정의 97식 7.7mm 기관총을 한정은 차체에, 다른 한정은 포탑의 뒤쪽에 장착하였습니다. 가장 두꺼운 장갑은 25mm로 포장갑이었고 15-25mm의 장갑은 차체 정면에 위치해 있었습니다."
japanese_medium_tank_equipment_3:0 "97식 신호토 치하"
japanese_medium_tank_equipment_3_short:0 "신호토 치하 중형전차"
japanese_medium_tank_equipment_3_desc:0 "97식 신호토 치하 전차는 일본제국 육군이 2차대전 당시 사용하던 치하전차의 개량판입니다. 이 새로운 전차는 97식-카이(향상된) 또는 신호토 치하(새로운 포탑을 가진 치하)라고 명명되었습니다. 이 전차는 1945년까지 생산된 가장 뛰어난 전차였습니다. 대전차 능력을 향상시키기 위해 97식 치하에는 확장된 3인승 포탑을 장착하였으며, 높은 포구속도를 가지고 있는 47mm 포를 탑재하였습니다."
japanese_medium_tank_equipment_4:0 "1식 치히"
japanese_medium_tank_equipment_4_short:0 "1식 치히 중형전차"
japanese_medium_tank_equipment_4_desc:0 "1식 치히 중형전차는 97식 치하 중형전차의 개량형이었습니다. 1식 치히전차는 높은 포구속도를 가진 47mm 포를 장착하였으며, 그 관통력은 55mm/100m, 40mm/500m, 30mm/1,000m에 달했습니다. 또한 1식 치히 전차는 무전기를 각 전차마다 탑재한 첫번째 전차로써 신호기를 없앴습니다."
japanese_medium_tank_equipment_5:0 "3식 치누"
japanese_medium_tank_equipment_5_short:0 "3식 치누 중형전차"
japanese_medium_tank_equipment_5_desc:0 "3식 중형전차 치누는 일본제국 육군에 의해 2차대전동안 운용되었습니다. 1식 치히 전차처럼 이 전차는 97식 치하의 개량형이었습니다. 3식 75mm 주포를 장착하였으며, 이는 전쟁 중 가장 큰 주포였습니다. 144대에서 166대가 생산되었습니다."
japanese_medium_tank_equipment_6:0 "4식 치토"
japanese_medium_tank_equipment_6_short:0 "4식 치토 중형전차"
japanese_medium_tank_equipment_6_desc:0 "4식 중형전차 치토는 일본제국 육군에 의해 개발된 중형전차중 하나입니다. 가장 진보된 전차로써 산업과 자원 부족으로 6대의 차체만이 제작되었습니다; 오직 두대만이 완전히 완성되었으며, 전투에는 투입되지 않았습니다. 4식 치토는 30 ton이었으며, 용접된 장갑으로 정면에는 75mm(3.0인치)에 달했습니다. 또한 주포는 5식 75mm 주포를 장착하였습니다."
japanese_medium_tank_equipment_7:0 "5식 치리"
japanese_medium_tank_equipment_7_short:0 "5식 치리 중형전차"
japanese_medium_tank_equipment_7_desc:0 "5식 치리 중형전차는 일본제국 육군의 중형전차 개발의 결정체였습니다. 4식 치토 중형전차보다 더 무거워졌고 더욱 더 강력한 화력을 가졌습니다. 성능상으로 미국의 m4 중형전차를 압도하도록 설계되었지만 단 한대도 종전까지 완성되지 못하였습니다. 5식 치리는 경사용접 장갑을 가지고 있고, 75mm 정면장갑; 25mm-50mm의 측면장갑;50mm의 후방, 포탑장갑을 가지고 있었습니다. 원래 시제품은 4식 치토에 사용되었던 5식 75mm 주포를 장착할려고 계획했었지만, 결국 88mm 주포로 변경되었습니다."
japanese_medium_tank_art_equipment_1:0 "2식 호니"
japanese_medium_tank_art_equipment_1_short:0 "2식 호니 중형 자주포"
japanese_medium_tank_art_equipment_1_desc:0 "2식 호니 중형자주포는 97식 중형전차의 파생형으로써 지원전차였습니다. 초기 독일의 판저 IV와 비슷한 개념으로 설계되었으며, 대전차 요새에 포격을 가하기 위해 설계되었습니다. 99식 75mm 주포와 7.7mm 97식 경기관총을 부무장으로 차체에 장착하였습니다. 또한 단포신의 99식 75mm 주포는 360도로 회전하는 포탑에 장착되어 있었습니다."
japanese_medium_tank_art_equipment_2:0 "97식 신호토 치하 (120mm)"
japanese_medium_tank_art_equipment_2_short:0 "치하 (120) 중형 자주포"
japanese_medium_tank_art_equipment_2_desc:0 "일본 제국 해군에 의해 개발된 시제품중에는 12 cm 자주포 또는 장포신 120 mm  자주포로 알려진 것도 있습니다. 포는 97식 치하 차체에 장착되어 있었습니다. 포는 개방형으로 된 포탑에 장착되어 있었으며, 10여대만이 해군 특수상륙부대를 위해 생산되었습니다."
japanese_medium_tank_art_equipment_3:0 "4식 호로"
japanese_medium_tank_art_equipment_3_short:0 "4식 호로 중형 자주포"
japanese_medium_tank_art_equipment_3_desc:0 "4식 15 cm 자주포 호로는 2차대전 때 일본제국 육군에 의해 개발된  차량입니다. 나치 독일군의 그릴 자주포에 영향을 받아 만들어진 차량으로 비슷한 형태를 가졌습니다. 포는 36 kg의  포탄을 6,000 m까지 날려보낼 수 있으며, 전방으로 25 mm 포장갑으로 방호되어 있지만 후방과 측면은 뚫려 있습니다."
japanese_medium_tank_art_equipment_4:0 "4식 하토"
japanese_medium_tank_art_equipment_4_short:0 "4식 하토 중형 자주포"
japanese_medium_tank_art_equipment_4_desc:0 "4식 하토는 2차 대전 때 일본제국 육군에 의해 개발되어 사용된 자주포입니다. 4식 하토는 1943년 후반 기동 사격을 구상하며 만들어졌으며, 4식 치토 차체에 3식 300 mm 중박격포를 장착한 형태의 자주포입니다. 장갑은 치토보다 앏았으며, 엔진은 치토보다 더 앞에 위치해 있었습니다. 첫 시제품은 1944년 후반에 완성되었으며, 일본 육군 사관학교에서 성능을 시험했습니다. 그 결과, 뛰어난 성능을 증명해내었지만, 생산비용이 비싸고 일본육군 기술부서에서 자주로켓포를 만들기로 결정하였기에 계획은 취소되었습니다."
japanese_medium_tank_td_equipment_1:0 "1식 호니"
japanese_medium_tank_td_equipment_1_short:0 "1식 호니 중형 구축전차"
japanese_medium_tank_td_equipment_1_desc:0 "1식 호니 중형 구축전차는 2차 대전중 일본제국 육군에 의해 개발된 전차입니다. 1식 호니는 97식의 차체와 엔진을 이용하였으며, 포탑을 제거하고 75mm 90식 야포를 개방형 포탑에 장착하였습니다. 호니 1식은 기갑부대에서 운용하도록 구상된 전차입니다."
japanese_medium_tank_td_equipment_2:0 "3식 호니"
japanese_medium_tank_td_equipment_2_short:0 "3식 호니 중형구축전차"
japanese_medium_tank_td_equipment_2_desc:0 "3식 호니 구축전차는 일본제국 육군이 2차대전 당시 생산된 구축전차입니다. 3식 호니는 1식 호니를 대체하여 생산되었고, 더 강력한 방호장갑으로 인해 승무원의 안전이 더욱 더 높아지게 되었습니다. 3식 치누에도 쓰인 90식 75 mm 야포를 기반으로 설계된 3식 75 mm 포를 장착했습니다. 하지만 생산은 원자재 부족으로 지체되었으며, 연합군의 폭격도 이에 영향을 끼쳤습니다. 오직 31 또는 41대만이 생산되었습니다."
japanese_medium_tank_td_equipment_3:0 "5식 나토"
japanese_medium_tank_td_equipment_3_short:0 "5식 나토 중형 구축전차"
japanese_medium_tank_td_equipment_3_desc:0 "5식 나토 중형 구축전차는 일본제국 육군이 2차대전 직전에 만든 전차입니다. 5식 나토는 4식 치소 중형 궤도 차량의 차체를 이용하여 만들었습니다. 주포의 앞과 측면에는 장갑이 있었지만 후방과 상부에는 장갑이 없는 개방형 포탑을 가지고 있었습니다. 5식 75 mm 주포로 이는 4식 치토 전차와 같은  주포로 4식 75 mm 대공포의 개량형이었습니다. 설계는 완료되었지만 원자재의 부족, 연합군의 폭격으로 생산은 불가능했고 오직 2대만이 완성되고 전투에는 투입되지도 못했습니다."
japanese_medium_tank_td_equipment_4:0 "5식 호리 I"
japanese_medium_tank_td_equipment_4_short:0 "5식 호리 I"
japanese_medium_tank_td_equipment_4_desc:0 "호리 I은 더욱더 강력한 구축 전차로, 75mm 포를 교체하고 105mm 포를 장착하고 앞쪽의 포방패에 37mm 포를 추가장착했습니다. 6명의 승무원들과 최고 30mm의 장갑을 자랑했습니다. 포는 후방에 장착되었고, 엔진은 차체 중앙에, 운전수는 차체 앞쪽에 자리잡았습니다. 독일의 페르디난드/엘리판트 중구축전차와 비슷한 설계사상을 가지고 있습니다."
japanese_heavy_tank_equipment_1:0 "95식"
japanese_heavy_tank_equipment_1_short:0 "95식 중전차"
japanese_heavy_tank_equipment_1_desc:0 "95식 중전차는 일본의 마지막 다포탑 전차로 1차대전과 2차대전 사이에  개발되었습니다. 독일과 이탈리아의 탱크를 참고하여 만들었으며, 두개의 포탑, 70 mm 주포, 전방에는 37 mm 포와  6.5 mm 기관총을 후방에 장착하였습니다. 1934년에 4대의 시제품이 만들어졌지만, 기대했던 것보다 속도가 느렸고, 복잡한 설계로 인해 이 계획은 취소되었습니다."
japanese_superheavy_tank_equipment_1:0 "O-I"
japanese_superheavy_tank_equipment_1_short:0 "O-I 중전차"
japanese_superheavy_tank_equipment_1_desc:0 "O-I은 일본의 초중전차에 붙여진 이름이었으며, 태평양 전쟁에서 사용하기 위해 만들어졌습니다. 이 전차는 아주 무거웠고 11명의 승무원이 탑승했습니다. 오직 한대의 시제품이 1943년 만들어졌다는 소문이 있었습니다. 이 전차는 92식 105 mm 주포를 장착하고 다른 포탑에는 부무장으로 1식 47 mm 주포를 장착하였습니다. 또 다른 포탑에는 7.7 mm 기관총을 탑재하였습니다. 또한 차체 후방에는 더 작은 포탑 두개가  7.7mm 기관총을 탑재하고 있었습니다."
