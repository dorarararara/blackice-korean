 JAP_coastal_submarine_0b:0 "AG급"
 JAP_coastal_submarine_0b_desc:0 "아메리칸스키 골란드급 (홀란드 602)"
 JAP_coastal_submarine_0c:0 "L-55급"
 JAP_coastal_submarine_0c_desc:0 "HMS L-55는 영국의 L급 잠수함으로 페어리필드 조선 & 공학, 고반, 클라이드에서 건조되었습니다. 이 함선은 1917년 9월 21일에 건조되어 1918년 12월 19일에 취역했습니다. 1919년, L55는 러시아 내전에 개입한 협상국의 일원으로써 작전을 수행하던 도중 볼세비키 함선에 의해 발트해에서 침몰했습니다. 잠수함은 1928년, 소련에 의해 인양되어 수리되었습니다. 훈련용으로 사용하다가 19550년대에 폐기처분되었습니다."
 JAP_coastal_submarine_1:0 "말유카급 (시리즈 VI)"
 JAP_coastal_submarine_1_desc:0 "M급 잠수함 또는 말유카급 (러시아어: Малютка; 아기 또는 귀여운 것)은 소형의 단일 또는 1½ 선체를 가지고 있는 2차대전 당시의 소련의 연안 잠수함입니다. 모두 4척의 종류가 존재합니다. VI, VI-bis, XII, XV가 바로 그것들인데 각각의 잠수함은 이전의 개량형과 비교하여 여러 소소한 개량을 행하였습니다. 성능은 괜찮았지만, 미미한 성과와 1941년에서 1945년 사이에는 33척이 침몰하는 심각한 손실이 있었습니다. 이 잠수함은 13노트의 수면속력과 7-8노트의 수면하 속력을 자랑했으며, 두개의 533mm 어뢰 발사관을 장착했습니다."
 JAP_coastal_submarine_2:0 "말유카급 (시리즈 VI-bis)"
 JAP_coastal_submarine_2_desc:0 "M급 잠수함 또는 말유카급 (러시아어: Малютка; 아기 또는 귀여운 것)은 소형의 단일 또는 1½ 선체를 가지고 있는 2차대전 당시의 소련의 연안 잠수함입니다. 모두 4척의 종류가 존재합니다. VI, VI-bis, XII, XV가 바로 그것들인데 각각의 잠수함은 이전의 개량형과 비교하여 여러 소소한 개량을 행하였습니다. 성능은 괜찮았지만, 미미한 성과와 1941년에서 1945년 사이에는 33척이 침몰하는 심각한 손실이 있었습니다. 이 잠수함은 13노트의 수면속력과 7-8노트의 수면하 속력을 자랑했으며, 두개의 533mm 어뢰 발사관을 장착했습니다."
 JAP_coastal_submarine_3:0 "말유카급 (시리즈 XII)"
 JAP_coastal_submarine_3_desc:0 "M급 잠수함 또는 말유카급 (러시아어: Малютка; 아기 또는 귀여운 것)은 소형의 단일 또는 1½ 선체를 가지고 있는 2차대전 당시의 소련의 연안 잠수함입니다. 모두 4척의 종류가 존재합니다. VI, VI-bis, XII, XV가 바로 그것들인데 각각의 잠수함은 이전의 개량형과 비교하여 여러 소소한 개량을 행하였습니다. 성능은 괜찮았지만, 미미한 성과와 1941년에서 1945년 사이에는 33척이 침몰하는 심각한 손실이 있었습니다. 이 잠수함은 13노트의 수면속력과 7-8노트의 수면하 속력을 자랑했으며, 두개의 533mm 어뢰 발사관을 장착했습니다. 시리즈 XV는 4개의 어뢰관으로 개장된 유일한 M급 잠수함이었습니다."
 JAP_coastal_submarine_4:0 "말유카급 (시리즈 XV)"
 JAP_coastal_submarine_4_desc:0 "말유카급의 최종 개량형인 시리즈 XV입니다. M급 잠수함 또는 말유카급 (러시아어: Малютка; 아기 또는 귀여운 것)은 소형의 단일 또는 1½ 선체를 가지고 있는 2차대전 당시의 소련의 연안 잠수함입니다. XV급은 최종 개량형으로 2배의 무장을 탑재한, 4개의 어뢰 발사관을 가지고 있습니다."
 JAP_coastal_submarine_5:0 "프로젝트 615급 (퀘벡)"
 JAP_coastal_submarine_5_desc:0 "이 잠수함은 소련의 연안 방어를 위해서 2차 대전 후 짧은 기간을 거쳐 개발된 잠수함입니다. 프로젝트 615급은 이전의 M급 잠수함보다 크고, 더 큰 550톤의 배수량과 수면 속도 18노트, 수면하속도 16노트로 수많은 개선점을 적용하였습니다. 주무장은 533mm 4개의 어뢰 발사관과 준수한 성능의 대공포였습니다."

