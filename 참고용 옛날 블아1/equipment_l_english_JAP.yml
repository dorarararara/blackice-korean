 JAP_coastal_submarine:0 "연안 잠수함"
 JAP_early_coastal_submarine_1: "L1-4식"
 JAP_early_coastal_submarine_1_desc:0 "L식 잠수함은 중형의 크기(1,000 - 1,3000톤)를 가진 잠수함으로 1920년대에 취역하여 2차대전에도 참전하였습니다. L식 잠수함은 비커스사의 기술을 통해 건조되었으며, 실제 건조는 미쓰비시 중공업 코베 조선조에서 행해졌습니다. 모든 L식 잠수함은 15-17노트의 속력과 짧은 10,200km의 항속거리를 자랑했습니다. 약한 구조설계와 1차대전 당시의 잠수함으로 태평양 전쟁에는 적합하지 않았으며, 18대가 건조되었습니다."
 JAP_early_coastal_submarine_2: "카이추 1-4급"
 JAP_early_coastal_submarine_2_desc:0 "카이추급 잠수함은 이중 선체를 채택한 중형 잠수함으로 주로 해안 방어에 사용되었습니다. 다양한 개량형이 존재하며 1,000톤의 배수량과 16- 18 노트에 속력, 11,000km의 항속거리를 자랑했습니다. 6개의 어뢰 발사관이 450mm 또는 533mm로 구성되어 있으며, 10발의 여유 어뢰를 탑재하고 다녔습니다. 또한 76.2mm L/23.5 대공포가 갑판 위에 있었습니다."
 JAP_early_coastal_submarine_3: "카이추 5급"
 JAP_early_coastal_submarine_3_desc:0 "카이추급 5급 잠수함은 이중 선체를 채택한 중형 잠수함으로 주로 해안 방어에 사용되었습니다. 다양한 개량형이 존재하며 1,000톤의 배수량과 16- 18 노트에 속력, 11,000km의 항속거리를 자랑했습니다. 4개의 533mm 어뢰관이 존재하고 8개의 예비어뢰를 가지고 다녔습니다. 또한 각각 한개의 120mm L/45 갑판포와 6.5mm 기관총이 설치되어 있었습니다."
 JAP_prewar_coastal_submarine_4: "카이추 6급"
 JAP_prewar_coastal_submarine_4_desc:0 "카이추급 6식 잠수함은 이중 선체를 채택한 중형 잠수함으로 주로 해안 방어에 사용되었습니다. 다양한 개량형이 존재하며, 다양한 개선과 함께 1,200톤의 배수량과 수면하 최고 속력은 8.2노트, 수면 최고 속력은 19노트로 12노트의 순양속도에 15,000km의 짧은 항속거리를 자랑했습니다. 4개의 533mm 89식 어뢰를 장전할 수 있는 어뢰관이 존재하고 8개의 예비어뢰를 가지고 다녔습니다. 또한 각각 한개의 76.2mm L/40 대공포와 13.2mm 93식 대공포가 설치되어있었습니다."
 JAP_prewar_coastal_submarine_5: "카이추 7급"
 JAP_prewar_coastal_submarine_5_desc:0 "카이추급 7식 잠수함은 이중 선체를 채택한 중형 잠수함으로 주로 해안 방어에 사용되엇습니다. 다양한 개선과 함께 1,447톤의 배수량과 수면하 최고 속력은 8놑, 수면 최고 속력은 19.8노트로 16노트의 순양속력으로 9,300의 짧은 항속거리를 자랑했습니다. 4개의 533mm 89식 어뢰를 장전할 수 있는 어뢰관이 존재하고 8개의 예비어뢰를 가지고 다녔습니다. 또한 76.2mm L/40 대공포와 2개의 22mm 96식 대공포가 설치되어있었습니다."

