 BM_HISTORY_TITLE:0 "간략한 역사"
 GATHERING_STORM_NAME:0 "폭풍전야"
 GATHERING_STORM_DESC:0 "어둠의 시대가 도래하고 있습니다. 유럽에서는 히틀러가 그의 권력을 공고히 하였으며, 이제 그의 관심은 독일의 국경 너머로 향하고 있습니다. 무솔리니의 이탈리아가 대담한 군사적 도전을 계속하는 동안, 아시아에서는 일본 제국이 중국을 침략할 준비를 하고 있습니다. 대전쟁의 종결 이후 20여 년이 흘렀지만 세계는 아직도 기름 속에 처박혀 있습니다. 단 하나의 불씨가 모든 것을 불태워 버릴 수 있습니다."
 HITTING_FAN_NAME:0 "대소동"
 HITTING_FAN_DESC:0 "맞아, 그렇지! 그 우산 모음은 진짜 쓸모가 있어."
 ENG_GATHERING_STORM_DESC:0 "영국은 끝내 대전쟁에서 승리를 거머쥐었지만, 대제국의 근간은 뿌리부터 흔들리고 있습니다. 국가의 장래를 책임질 유망주 세대가 플랑드르와 프랑스 북부의 참호에서 스러지며 영연방 전체가 불안감에 휩싸였고 막대한 국가 부채까지 발생했습니다.\n\n아직도 생생한 지난 대전의 외상과 함께, 이제 이 나라는 또 다른 가능성에 직면했습니다. 점점 더 분명해지고 있습니다. 우리 시대에 평화는 없으리라는 사실이요."
 FRA_GATHERING_STORM_DESC:0 "대전쟁의 참상에도 불구하고, 프랑스는 강력한 경제 덕택에 회복의 길을 걷고 있습니다. 그러나 대공황이 이 나라에 여전히 영향을 미치고 있고, 독일의 새 정권은 베르사유 조약에 명기된 전쟁 배상금을 내는 데 관심이 없습니다.\n\n조약이 체결되었을 때, 프랑스의 원수는 그 유명한 말을 남겼습니다. 이것은 평화가 아니다. 이것은 단지 20년간의 휴전 협정일 뿐이다. 그리고 지금 그 20년이 지났습니다. "
 GER_GATHERING_STORM_DESC:0 "새로운 독일이 일어서고 있습니다. 바이마르 공화국이 해체되고 히틀러의 제 3제국이 등장한 지 3년이 지났습니다. 대공황의 괴로운 시절이 지나고 경제가 안정되고, 대규모 실업도 해결되었습니다.\n\n베르사유 조약이 독일에 부과한 군사적 제약은 잊혀졌고, 국방군은 날로 강해지고 있습니다. 또 다른 세계 대전의 전조가 지평선 너머로 드리우고 있습니다."
 ITA_GATHERING_STORM_DESC:0 "파시즘의 대두와 함께 이탈리아는 새로운 영광의 시대에 접어들었습니다. 이탈리아 식민 제국의 팽창에 에티오피아를 더하기 위해 군대가 진군 중이지만, 무솔리니의 야망은 그 끝을 모릅니다.\n\n지중해의 지배는 언제나 이탈리아의 운명이었습니다. 그리고 새로운 질서가 유럽에 자리잡고 있습니다. 변화의 조류가 도래할 때, 이탈리아는 반드시 그 조류의 물마루를 찾아야 합니다. 그렇지 않으면 쓸려나갈 수 밖에 없습니다."
 JAP_GATHERING_STORM_DESC:0 "일본 제국은 교차로에 서 있습니다. 북진론, 북방 확장 정책을 선호하는 육군은 시베리아로의 진군을 요청하고 있습니다. 남진론, 남방 확장 정책을 지지하는 해군은 동남아시아와 태평양의 풍요로운 유럽 식민지를 목표로 하고 있습니다.\n\n물론 그 다음은 언제나 중국이었습니다. 일본은 가공할 군대를 보유하고 있지만, 산업은 자원 부족에 시달리고 있습니다. 이제 시간이 다해갑니다. 어떤 길을 고를 것입니까?"
 SOV_GATHERING_STORM_DESC:0 "적백내전 이후의 소란이 끝나자, 한때 러시아 제국이었던 이 땅의 부정할 수 없는 통지자로서 소비에트 사회주의 공화국 연방이 등장하였습니다. 그리고 엄청난 인간의 목숨을 통해 급속한 산업화와 집산화를 이룩했습니다.\n\n소비에트 연방은 새로운 위협에 직면했습니다. 서방에서는 독일이 되살아났고, 동방에서는 일본이 전쟁을 일으키고 있습니다. 물론 공산당의 계급을 둘러싼 내부의 위협도 또한 간과할 수 없습니다."
 USA_GATHERING_STORM_DESC:0 "지난 전쟁 이후 미국은 다시 고립주의로 돌아섰고, '소란스러운 20년대' 동안 경제적 번영을 만끽했습니다. 그러나 번영은 극적인 결말을 맞이했습니다. 이 나라는 대공황의 수렁에 빠졌습니다.\n\n외국에서 일어나는 전쟁에 대한 미국의 불간섭 정책은 여전히 굳건합니다. 그러나 유럽과 아시아 양익에서 긴장이 고조되고 있습니다. 원하건 원하지 않건, '위대한 중립'은 폭풍 속으로 끌려가고 있는 스스로를 보게 될지도 모릅니다."
 OTHER_GATHERING_STORM_DESC:0 "강대와 약소를 가리지 않고, 세계 각국은 숨을 죽인 채 또 다른 국제적 충돌의 발발을 기다리는 데 만족하지 않을 것입니다.  내전 직전의 강대국에서부터 대전쟁의 결과로 형성되고 변형된 여러 국가까지, 모두가 어려운 결정을 내리고 이념과 실용주의를 저울질해야 합니다. 세계의 미래를 결정할 때입니다."
 POL_GATHERING_STORM_DESC:1 "폴란드인이 세운 국가가 세 개의 제국 사이에서 분할된 수 세기 이후, 폴란드는 다시 한번 독립국입니다. 하지만 그 위치는 지키기 쉬운 것이 아닙니다.\n\n동쪽, 소련은 폴란드-소비에트 전쟁에서 맛 본 굴욕적인 패배를 잊지 않고 있습니다.\n\n서쪽, 독일의 총통 아돌프 히틀러는 더 많은 "생활권" 에 대한 그의 야욕을 숨기고 있지 않으며 - 이제는 폴란드 지배하에 있는 구 독일 지역이 그것을 달성하기 위한 첫 걸음이 될 것입니다."
 CAN_GATHERING_STORM_DESC:0 "캐나다는 대전쟁에 한낱 식민지로 참여했지만 결국 국가로 거듭날 수 있었습니다. 파스샹달의 진흙에서 태어난 캐나다는 이제 세계 무대에 불확실한 첫 걸음을 내디뎠습니다.\n\n대공황에 절뚝거리고 영어 사용자와 프랑스어 사용자 사이의 내부 분열로 인해, 이 새로운 국가의 미래는 결코 안전해 보이지 않습니다."
 AST_GATHERING_STORM_DESC:0 "호주인들은 피로써 대전쟁을 기록한 역사서에 그들의 자리를 차지했습니다. 갈리폴리 전역에서 벌어진 희생은 잊히지 않았으며 - 명령을 내린 자들도 잊지 않았습니다.\n\n호주는 현재 교차로에 서 있습니다: 나라를 식민지를 거느린 지배국과 함께, 먼 유럽의 또 다른 분쟁속으로 이끌것인가요, 아니면 국토 근처에 나타나고 있는 위협에 중점을 두어야 할까요?"
 SAF_GATHERING_STORM_DESC:0 "대전쟁이 발발했을 때, 남아프리카의 많은 수가 그들의 지배자 영국을 위해 무기를 드는 것을 거부했습니다. 남아프리카 군대는 대전쟁에서 대부분 자신들 아프리카 식민지의 독일군을 쫓아다니는데 보내며, 제한적인 성공을 거두었습니다.\n\n이제 곧 새로운 전쟁이 일어날 것 같습니다. 그 때처럼 지금도, 남아프리카에는 국가가 독일을 상대로 싸워서는 안된다고 생각하는 사람들이 있습니다. 어떤 사람들은 보어인의 후손들이 그들의 조상들에게 부인당한 자유를 쟁취해야 할 떄가 됐다고 믿습니다."
 NZL_GATHERING_STORM_DESC:0 "남태평양의 이 작은 나라는 대전쟁에서, 갈리폴리와 서부 전선의 혈전에서 많은 사상자를 내며 용감하게 싸웠습니다. 싸울수 있는 나이의 남성 절반 가까이는 해외 전투에 복무했고 대부분 돌아오지 못했습니다.\n\n대전쟁이 끝나고 약 20년이 지나, 뉴질랜드 사람들은 세계 무대를 걱정스럽게 보고 있고, 이번에는, 전쟁의 위협이 그들 자신의 고향에 더 가까이 다가오고있는 것 같습니다..."
 RAJ_GATHERING_STORM_DESC:0 "대영제국의 왕관 보석, 영국령 인도는 제국주의적 강력함과 제국주의적 무력함의 묘한 조합입니다. 영국인 공무원의 소수 간부가 수 억의 신하로 가득한 광대한 아대륙을 통치합니다. 그들의 지위로 징집한 인도군은, 대전쟁에서 용감하게 싸웠습니다.\n\n인도 지도자들은 지난 전쟁에서의 희생이 인도가 영국으로부터 독립을 얻는데 도움이 되기를 희망했지만, 지금까지, 그 희망의 보답은 실망스러웠습니다. 새로운 전쟁이 다가오자, 많은 자들이 필요한 어떤 수단이든 동원하여 - 자유를 찾을 때가 되었다고 생각합니다."
 BLITZKRIEG_NAME:0 "전격전"
 BLITZKRIEG_DESC:0 "지난 수년간 유럽과 아시아에서 몇 차례 전쟁이 있었습니다. 스페인은 현재 국민전선이 통치하고 있으며 일본은 소비에트 연방과 중국을 상대로 영토를 둘러싼 갈등을 빚고 있습니다. 일본은 소련보다는 중국과의 전쟁에서 더 크게 승리하였습니다. 새로운 독소 불가침조약은 다른 유럽 국가들에 안 좋은 소식이 될 것으로 보입니다."
 ENG_BLITZKRIEG_DESC:0 "영국은 끝내 대전쟁에서 승리를 거머쥐었지만, 대제국의 근간은 뿌리부터 흔들리고 있습니다. 국가의 장래를 책임질 유망주 세대가 플랑드르와 프랑스 북부의 참호에서 스러지며 영연방 전체가 불안감에 휩싸였고 막대한 국가 부채까지 발생했습니다.\n\n아직도 생생한 지난 대전의 외상과 함께, 이제 이 나라는 또 다른 가능성에 직면했습니다. 점점 더 분명해지고 있습니다. 우리 시대에 평화는 없으리라는 사실이요."
 FRA_BLITZKRIEG_DESC:0 "대전쟁의 기억이 아직도 생생하게 남아있는 프랑스는 독일이 평화를 지킬 의향이 없다는 의사를 밝힌 이래로 새로운 분쟁 상황에 접어듭니다. 국경 방어선을 강화하며 연합국이 현명한 판단을 할 경우 프랑스는 재앙과도 같은 전쟁을 피할 수 있을 지도 모릅니다.\n\n 프랑스는 다시 한번 승리할 것입니다! 지난 번과 똑같이 말이지요!"
 GER_BLITZKRIEG_DESC:0 "라인란트 재무장 이후 영국과 프랑스는 독일의 행동을 매우 수상쩍게 여기기 시작했습니다. 뮌헨 조약은 독일 국민이 원하던 데로 그들에게 주데텐란트를 합병할 수 있도록 허가하였습니다. 몰로토프-리벤트로프 조약으로 인해 독일과 소련은 서로 간의 적대적인 행위를 금지함과 동시에 양국 사이에 있는 폴란드 분할에 대해서도 구체화 하였습니다.\n\n독일은 이 순간만을 기다렸습니다. 지금이 바로 행동할 때입니다!"
 JAP_BLITZKRIEG_DESC:0 "동남아시아에서 전쟁이 일어나고 있습니다. 1939년 초기에 일본은 몇 차례 패배했지만, 대다수의 중국 영토는 일본의 지배 아래에 있습니다. 유럽에서 긴장이 고조되고 있으며, 소련이 이 문제들을 예의주시하고 있습니다만 그들은 이 아시아의 전쟁에 간섭해서는 안 됩니다.\n\n중국의 자원이 일본의 손아귀에 들어온다면, 소비에트를 처리하기 쉬워질 것입니다."
 ITA_BLITZKRIEG_DESC:0 "이탈리아의 독재자 무솔리니는 수 년 전에 체결된 뮌헨 조약에서 평화적인 입장을 취한 것으로 알려져 있습니다. 그러나 독일이 영토 확장하는 것을 바라보며, 만약 독일과 이해 관계가 서로 맞아 떨어진다면 이탈리아는 더 많은 영토를 주장할 수 있을 것이라 생각하고 있습니다.\n\n알바니아는 단지 이탈리아의 군사력으로 정복하기에 알맞았기 때문이지만, 다른 나라들은 걱정해야 될 것입니다."
 SOV_BLITZKRIEG_DESC:0 "마누엘 아사냐에 대한 지원과 스페인 내전의 '스페인 제 2 공화국'에 대한 지원은 소비에트 연방이 이탈리아와 독일이 대립하고 있다는 것을 확실히 보여주었습니다. 일본과 벌인 여러 차례의 국경 분쟁에서의 승리는, 소비에트 연방을 대적할수 있는 국가는 아무도 없다는 것을 보여주는듯 합니다.\n\n또한 독일과의 폴란드, 발트 분할은 이 시기에 매우 환영받았습니다."
 USA_BLITZKRIEG_DESC:0 "고조되고 있는 유럽의 긴장은 불안합니다. 아직 미국의 실질적인 관심사는 아니지만, 머지않아 독일의 침략 행위에 대해 전 세계가 귀를 기울일 것입니다. 비록 꽤 평화로운 상황이지만 만약을 대비해 군비를 증강하는 것이 잘못된 생각은 아니며, 모든 것을 고려해야 합니다.\n\n만일 미국이 또 다른 전쟁에 말려든다면, 그들은 그 전쟁을 끝낼 수 있는 요인 중 하나가 될 것입니다."
 OTHER_BLITZKRIEG_DESC:0 "강대와 약소를 가리지 않고, 세계 각국은 숨을 죽인 채 또 다른 국제적 충돌의 발발을 기다리는 데 만족하지 않을 것입니다.  내전 직전의 강대국에서부터 대전쟁의 결과로 형성되고 변형된 여러 국가까지, 모두가 어려운 결정을 내리고 이념과 실용주의를 저울질해야 합니다. 세계의 미래를 결정할 때입니다."
 POL_BLITZKRIEG_DESC:0 "폴란드인이 세운 국가가 세 개의 제국 사이에서 분할된 수 세기 이후, 폴란드는 다시 한번 독립국입니다. 하지만 그 위치는 지키기 쉬운 것이 아닙니다.\n\n동쪽, 소련은 폴란드-소비에트 전쟁에서 맛 본 굴욕적인 패배를 잊지 않고 있습니다.\n\n서쪽, 독일의 총통 아돌프 히틀러는 더 많은 "생활권" 에 대한 그의 야욕을 숨기고 있지 않으며 - 이제는 폴란드 지배하에 있는 구 독일 지역이 그것을 달성하기 위한 첫 걸음이 될 것입니다."
 CAN_BLITZKRIEG_DESC:0 "캐나다는 대전쟁에 한낱 식민지로 참여했지만 결국 국가로 거듭날 수 있었습니다. 파스샹달의 진흙에서 태어난 캐나다는 이제 세계 무대에 불확실한 첫 걸음을 내디뎠습니다.\n\n대공황에 절뚝거리고 영어 사용자와 프랑스어 사용자 사이의 내부 분열로 인해, 이 새로운 국가의 미래는 결코 안전해 보이지 않습니다."
 AST_BLITZKRIEG_DESC:0 "호주인들은 피로써 대전쟁을 기록한 역사서에 그들의 자리를 차지했습니다. 갈리폴리 전역에서 벌어진 희생은 잊히지 않았으며 - 명령을 내린 자들도 잊지 않았습니다.\n\n호주는 현재 교차로에 서 있습니다: 나라를 식민지를 거느린 지배국과 함께, 먼 유럽의 또 다른 분쟁속으로 이끌것인가요, 아니면 국토 근처에 나타나고 있는 위협에 중점을 두어야 할까요?"
 SAF_BLITZKRIEG_DESC:0 "대전쟁이 발발했을 때, 남아프리카의 많은 수가 그들의 지배자 영국을 위해 무기를 드는 것을 거부했습니다. 남아프리카 군대는 대전쟁에서 대부분 자신들 아프리카 식민지의 독일군을 쫓아다니는데 보내며, 제한적인 성공을 거두었습니다.\n\n이제 곧 새로운 전쟁이 일어날 것 같습니다. 그 때처럼 지금도, 남아프리카에는 국가가 독일을 상대로 싸워서는 안된다고 생각하는 사람들이 있습니다. 어떤 사람들은 보어인의 후손들이 그들의 조상들에게 부인당한 자유를 쟁취해야 할 떄가 됐다고 믿습니다."
 NZL_BLITZKRIEG_DESC:0 "남태평양의 이 작은 나라는 대전쟁에서, 갈리폴리와 서부 전선의 혈전에서 많은 사상자를 내며 용감하게 싸웠습니다. 싸울수 있는 나이의 남성 절반 가까이는 해외 전투에 복무했고 대부분 돌아오지 못했습니다.\n\n대전쟁이 끝나고 약 20년이 지나, 뉴질랜드 사람들은 세계 무대를 걱정스럽게 보고 있고, 이번에는, 전쟁의 위협이 그들 자신의 고향에 더 가까이 다가오고있는 것 같습니다..."
 RAJ_BLITZKRIEG_DESC:0 "대영제국의 왕관 보석, 영국령 인도는 제국주의적 강력함과 제국주의적 무력함의 묘한 조합입니다. 영국인 공무원의 소수 간부가 수 억의 신하로 가득한 광대한 아대륙을 통치합니다. 그들의 지위로 징집한 인도군은, 대전쟁에서 용감하게 싸웠습니다.\n\n인도 지도자들은 지난 전쟁에서의 희생이 인도가 영국으로부터 독립을 얻는데 도움이 되기를 희망했지만, 지금까지, 그 희망의 보답은 실망스러웠습니다. 새로운 전쟁이 다가오자, 많은 자들이 필요한 어떤 수단이든 동원하여 - 자유를 찾을 때가 되었다고 생각합니다."
 CZE_GATHERING_STORM_DESC:0 "대전쟁 중, 체코군은 그들의 국가에 대한 인식을 인정 받기 위해 협상국과 함께 유럽 전역에서 싸웠습니다. 그들의 노력은 성공적이었고 체코슬로바키아는 오스트리아-헝가리 제국의 잿더미에서 그 이름을 꽃피울 수 있었습니다.\n\n체코슬로바키아가 국가의 반열에 빠르게 접어들자, 유고슬라비아와 루마니아와 함께 오스트리아-헝가리 제국을 복원하려는 헝가리의 노력을 막기 위한 목적으로 "소 협상국" 연합을 형성했으나, 다시 떠오르는 독일의 힘이 성장하면서 유럽의 정치판은 급속하게 변하고 있습니다."
 HUN_BLITZKRIEG_DESC:0 "오스트리아-헝가리 제국의 후기 시대에서 절반이었던, 헝가리는 대전쟁에서 승리한 협상국에 의해 패전국으로 취급되었습니다. 트리아농 조약에서, 국가는 영토의 거의 3 분의 2를 잃었습니다. 수백만 명의 헝가리인들은 자신들이 국경 밖에서 살고 있음을 발견했고, 경제는 폐허가 되었습니다. 재무장에 대한 가혹한 제약은 헝가리가 다시는 유럽의 평화를 위협할 수 없다는 것을 확실히 하기 위한 것이었습니다.\n\n그러나 유럽의 정치 상황이 변하면서, 마침내 과거의 잘못을 바로 잡고, 국가의 옛 영광을 되찾을 때가 왔습니다."
 ROM_BLITZKRIEG_DESC:0 "루마니아는 대전쟁에서 이기는 편에 있는 자신들을 발견했고, 결과적으로 새로운 영토와 누구도 루마니아인이 아닌 - 국민들을 얻었습니다. 영토를 양도하도록 강요당한 국가들의 보복주의자들의 욕망을 막기 위해, 루마니아는 발칸반도 전역에 걸쳐 동맹 관계를 형성했습니다. 그러나, 최근 몇 년간, 국가는 대부분 국내 문제들에 관심을 기울이고, 카롤 2세 정부는 이러한 동맹국들의 소멸을 용납했습니다.\n\n유럽의 정치 상황이 변함에 따라, 루마니아는 혼자 취약하게 서있는 자신을 찾는 것도 무리가 아닐 것입니다."
