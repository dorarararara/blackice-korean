 MAN_GATHERING_STORM_DESC:0 "용상에 앉았다가 쫓겨난 여섯 살 배기 중국의 황제, 푸이. 이제 그의 시간이 도래합니다. 그의 옛 토지들은 국공내전에 의해 갈갈이 찢겼고, 푸이는 일본을 새로운 동맹으로 맞이했습니다.\n\n1932년, 푸이는 상속 생득권을 재주장하는 사명을 위한 첫 걸음으로 만주 제국을 세웠습니다. 당장은 일본군에 의해 지배를 보장받는 종속적인 위치에 있지만, 때가 되면, 노예와도 같은 족쇄를 벗어던져 혈통이 약속한 바를 되찾을 기회가 오고야 말 것입니다."
 MAN_BLITZKRIEG_DESC:0 "용상에 앉았다가 쫓겨난 여섯 살 배기 중국의 황제, 푸이. 이제 그의 시간이 도래합니다. 그의 옛 토지들은 국공내전에 의해 갈갈이 찢겼고, 푸이는 일본을 새로운 동맹으로 맞이했습니다.\n\n1932년, 푸이는 상속 생득권을 재주장하는 사명을 위한 첫 걸음으로 만주 제국을 세웠습니다. 당장은 일본군에 의해 지배를 보장받는 종속적인 위치에 있지만, 때가 되면, 노예와도 같은 족쇄를 벗어던져 혈통이 약속한 바를 되찾을 기회가 오고야 말 것입니다."
 WARLORDS_GATHERING_STORM_DESC:0 "중앙 정부는 약해졌고 야심가가 권력을 잡기에 충분한 기회가 다가왔습니다. 나라 변방의 지역 지도자들은 중앙 정부의 질서가 보살피는 아래 자그마한 봉토를 얻고자 노력했습니다.\n\n전쟁이 지평선 너머에서 다가왔고, 군벌들은 제각각 어려운 선택을 해야만 했습니다. 중앙 정부와 협력하거나 공산당과 동맹을 맺을 것인가? 양쪽 모두 회담석의 자리를 약속할 기회이지만 세 번째 가능성도 있습니다. 우리가 곧 중국이 되는 것입니다."
 WARLORDS_BLITZKRIEG_DESC:0 "일본과의 전쟁은 중국의 군벌들에게 어느 편에 설 지를 강요했습니다. 하지만 이 동맹이 살아남을 시간을 벌어줬음은 의심할 여지가 없습니다. 이렇게 멸망을 미루어주던 유대가 헝클어지는 순간이 오면, 그 날이 바로 모든 야심가를 위한 게임이 다시 한번 시작되며 중국의 지배자 자리를 차지하기에 충분할 만큼 무자비해질 때일 것입니다."
 MEXICO_GATHERING_STORM_DESC:0 "멕시코는 독재자 포르피리오 디아스의 축출 이후, 20년간 기나긴 내전에 직면해야 했습니다. 중앙군은 지역반군, 소작농, 사회주의자, 지주들을 상대로 싸워왔고, 종교와의  또다른 전쟁은 멕시코 전역을 공포에 떨게 하였습니다.\n\n세속주의 정부는 이 전쟁에서 이겼지만, 남아있는 것은 잿더미 뿐이었습니다. 멕시코의 재건이후, 또다른 승리가 기다리고 있을지도 모릅니다."
 MEXICO_BLITZKRIEG_DESC:0 "라사로 카르데나스 정권은 아메리카로 망명한 전임자 플루타르코 카예스 정권보다 훨씬 더 긍정적인 사회 변화를 보여주었습니다. 경제적 안정을 되찾고 외국 원유 회사는 자국 관리 하에 원유를 구입하며, 멕시코 정부는 이제 바깥을 바라볼 수 있게 되었습니다. 미국은 다방면의 전선에서 적을 상대하고 있으며, 스탠다드 오일의 국유화는 뒷전이며, 그 적들은 동맹을 맺기에 너무나도 매력적입니다..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "네덜란드 정부는 점점 달아오르는 세계 긴장도에 우려를 가친채 보고 있습니다. 경제적 문제와 강력한 세를 가진 평화주의자들의 운동, 중립 외교에 대한 확고한 믿음 사이에서 제대로 전쟁을 준비하지 못하고 있습니다.\n\n동시에 네절란드는 대륙의 무역 관문으로써, 이는 영국과 독일 모두가 경쟁자를 내치고 네덜란드와 '협력'하기를 원하고, 이러한 '협력'을 거절하는 것은 전쟁의 빌미가 될 수 있습니다. 아니면 식민지로 망명하는 것이 이러한 침공에 저항할 또다른 수단일지도 모릅니다..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "독일과 다른 유럽국가들의 전쟁은 피할길이 없어보이며, 네덜란드는 다시금 중립외교를 확고히 하고 있습니다. 하지만 동시에 그 지도자는 남쪽의 주변국들과 비밀 참모 계획을 통해서 전쟁을 대비하려하고 있습니다.\n\n군대가 모병되었고, 조국을 지키기 위해서 네덜란드 방어선 건설에 더욱 더 박차를 가하고 있습니다. 패배한다면, 이제는 식민지뿐입니다..."

 #####	BICE bookmarks #######
 TUR_BICE_GATHERING_STORM_DESC:0 "젊은 터키 공화국은 마침내 오스만 역사의 과거를 떨쳐 버렸습니다. MustafaKemal의 지휘 하에 옛 방식은 사라지고 더 현대적이고 강력한 터키가 서서히 등장하고 있습니다.\n\n터키의 지리적 위치는 만약 다시 한번 유럽에서 전쟁이 발발한다면 그것을 이용해 자본화하기에 좋은 위치에 있다는 것을 의미합니까? 만약 조국이 공격을 받는다면, 주요 세력들에 의해 조국을 방어할 수 있을까?"
 FIN_BICE_GATHERING_STORM_DESC:0 "핀란드 공화국은 동쪽을 초조하게 바라본다. 대공황으로부터 완전한 회복에도 불구하고 러시아와의 외교 관계는 어려워지기 시작했다. 핀란드 시민들의 피가 이전 핀란드 카렐리아 지역에 쏟아지고 있다는 소문이 무성하다.\n\n우리의 작은 국가는 강력한 소련과 충돌해야 할 상대가 못 된다. 그래도, 우리는 여전히 그들에게 코피를 줄 수 있으며, 우리의 대의를 지지할 협력자를 찾을 수 있을지도 모릅니다?"
 SWE_BICE_GATHERING_STORM_DESC:0 "스웨덴은 철강, 볼 베어링, 목재 제품에 대한 수요를 충족시키기 위해 산업 기반을 꾸준히 확장하고 있다. 이 생산적인 사회 민주 국가가 잠재적인 유럽 분쟁을 극복할 수 있을까?\n\n그러한 갈등이 그들의 공통된 적들과 맞서기 위해 스칸디나비아 반도의 이웃을 조정하고 단결할 기회를 그들에게 줄 수 있을까?"
 HOL_BICE_GATHERING_STORM_DESC:0 "네덜란드는 여전히'대공황'의 피해를 받고 있다. 국민들의 불안이 커짐에 따라 네덜란드는 현재의 불황속에서 많은 비난을 받고 있는 '금본위제도'를 폐지해야만 할 것인가?\n\n한편 네덜란드 정부는 유럽 분쟁이 발생할 경우 이에 대한 피해를 피하기 위해 중립국임을 명시하고 크게 의존하고 있습니다."
 BEL_BICE_GATHERING_STORM_DESC:0 "벨기에는 몇몇 사람들에게는 보잘 것 없는 영토로 여겨질 수도 있지만 벨기에의 위치는 아프리카 식민지에서 산업 자원을 추출하는 결정적인 산업 국가로서 그것을 높은 야망의 대상으로 만들었다.\n\n주요 기반시설 프로젝트가 진행되면서 '대공황'에서 회복하고 있는 것은 여전히 많은 수의 유권자들이 극단적인 논의를 통해 해결책을 찾고 있는 것으로 보인다. 레온 데그렐은 인기를 얻고 있고 민주 정당들의 전통적인 연합을 위협할지도 모른다. 플래미어 민족주의자들은 또한 적극적이어서 플라마이어 군인들 사이에서 문제를 확산시키고 있다."
 IRE_BICE_GATHERING_STORM_DESC:0 "아일랜드 자유 주의 국가는 유럽 본토 내 독재 정권의 성장과 '대공황'에도 불구하고 민주주의를 유지해 왔다.\n\n새로운 세계의 충돌이 임박해 온 가운데, 아일랜드는 영국의 적들과 협력해야 하는가 아니면 외교적 수단을 통해 독립과 통일된 아일랜드를 확보하려고 노력해야 하는가?"
 SPR_NP_GATHERING_STORM_DESC:0 "1931년 건국된 제 2 스페인 공하국은 불안정합니다. 알렉잔드로 레룩스 중앙 정부가 부폐 스캔들로 인해 중앙 정부가 몰락한 이후로, 새로운 선거가 2월에 개최되었습니다. 그리고는 마뉴엘 포르텔라 정부가 선출되었습니다.\n\n좌파주의자들과 PCE(스페인 공산당), 좌파 인사, 무정부주의자 CNT(전국 노동 연맹)를 제외한 이들은 대중 전선에서 하나로 통합했습니다. 그렇기에 정치권은 군주주의자, 파시스트, 법률 존중주의자 CEDA의 목소리로 소란스럽게 되었습니다. 내전 직전까지 치닫은 지금, 폭력과 현대화의 요구로 국력을 소모하고 있는 지금, 어떻게 스페인은 살아남을 수 있을까요?"
 SPR_BICE_GATHERING_STORM_DESC:0 "제 2 스페인 공화국의 초기 민주주의는 그 존속이 불확실했습니다. 스페인 공화국에서 정치권에 반대하는 이들의 정치 음모가 들끌고 있습니다.\n\n잠재적인 피비린내나는 내전이 옅어지면서 국수주의자들과 공화주의자들 중 누가 국경선에서 복무하게될까요?"
 POR_BICE_GATHERING_STORM_DESC:0 "AntÃ³nio de Oliveira Salazar가 이끄는 포르투갈 제2공화국은 단일 정당 정권이 이끄는 다소 파시스트 같은 국가이다.\n\n내전을 향해 가고 있는 것처럼 보이는 유일한 이웃 나라와 함께, 이 나라는 국경에서 또 다른 전쟁이 발발한다면 어떻게 반응할 것인가?"
 BMP_BICE_GATHERING_STORM_DESC:0 "1차 대전 이후, 팔레스타인은 모순되는 목적으로 '유대인의 고향'을 건설하고 원주민들의 거주 보호를 위해서 대영제국 행정부가 종주국으로 부상하고 있었습니다.\n\n세계가 점점 전쟁을 향해가고 있는 지금, 당신은 고등판무관으로써 당신의 문제를 해결해야합니다. 지난 몇년동안 유대인들이 이 지역에 대한 권리를 강력하게 주장하고 있으며, 원주민들의 거주 보호에 대한 약속은 지켜지지않고 있습니다."
 JOR_BICE_GATHERING_STORM_DESC:0 "전 오스만 제국의 영토였던 시리아, 트랜스요르단은 1921년부터 영국 보호령으로 에미르 압둘라의 통치하에 있으며, 친 영국 성향을 띄게 되었습니다. 1차대전 전부터도 사막으로 가득찬 황량한 지역인 트랜스요르단에는 어떠한 문제도 겪지 않고 있습니다. 에미르 압둘라는 이들이 트랜스요르단에 살고 있다는 것을 인정하고 있지 않고 사이크스-피코 협정에 의하여 1920년대동안은 유목민들과 거래를 하거나 공격을 해야 했습니다. 이러한 공격은 1924년부터 중단되었고 압둘라는 이러한 성취를 위해서는 영국의 많은 원조를 받아야 했습니다." #Since then the country's efforts have been mainly to modernize and integrate its previously nomad population into a modern country.
 IRQ_BICE_GATHERING_STORM_DESC:0 "전 오스만 제국의 주였던 이라크는 1920년에 파이샬 왕의 통치 아래에 영국의 행정부가 관리를 하며 그 존재감을 드러내었으며, 1932년에 독립을 승인받았습니다. 하지만, 계속해서 영국의 내정간섭이 있어왔습니다. 1933년 파이샬의 죽음 이후, 나라는 점점 더 혼란해졌고, 언제든 내전이 발발될 것만 같았습니다. 한편에서는 국수주의자들이, 다른 한편에서는 전 영국 민병대들이 대치하고 있습니다.\n\n이 혼란을 잠재울 수 있겠습니까? 아니면 파멸로 향할까요?"
 BUL_BICE_GATHERING_STORM_DESC:0 "불가리아는 1차 대전에서 패배한 모습을 지켜보고 있었습니다. 무엇이 남았던 간에, 제 3 불가리아 제국은 협상국 강대국에게 갈갈이 찢겨나갔고, 군은 불가리아 각지에 흩어졌습니다. 서구열강의 최우선 요구사항에 의해서. 불가리아의 동맹국 발간 국가들 또한 규제를 받게 되었습니다.\n\n하지만, 오스트리아, 독일, 헝가리와는 다르게 불가리아는 확실한 평화조약을 채결했습니다."
 PER_BICE_GATHERING_STORM_DESC:0 "이란은 레자 왕의 통치아래에서 천천히 현대화의 길로 나아갔습ㅂ니다. 하지만, 국내에는 수많은 강대국들의 손길과 다른 이념이 요동치고 있습니다.\n 가장 큰 원유 매장지를 가지고 있음에도, 이란의 경제 상황은 영국과의 불평등 조약으로 위태로운 상태입니다."
