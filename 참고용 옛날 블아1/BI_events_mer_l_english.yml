   ##BMP
 britain.500.t:0 "위임통치국이 팔레스타인을 요구하다"
 britain.500.d:0 "우리는 유대인에게 팔레스타인을 돌려주라는 최후통첩을 받았습니다. 이를 거절하는 것은 별로 달가운 선택지는 아닐 것입니다."
 britain.500.a:0 "테러리스트와의 협상은 없다!"
 britain.500.b:0 "저들 스스로 하도록 해야한다."
 britain.501.t:0 "위임통치국이 팔레스타인과 요르단을 요구하다"
 britain.501.d:0 "팔레스탄인과 요르단을 유대인에게 돌려주라는 최후통첩을 받았습니다. 이를 거절하는 것은 별로 달가운 선택지는 아닐 것입니다."
 britain.501.a:0 "테러리스트와의 협상은 없다!"
 britain.501.b:0 "저들 스스로 하도록 해야한다."
 britain.502.t:0 "위임통치국이 독립협상을 하다"
 britain.502.d:0 "외교관은 "독립된" 유대인들의 국가를 조항에 넣고 요구하고 있습니다. 이들은 팔레스타인을 포함하기를 원하고 있습니다. 대신에 이들은 동맹으로 남을 것입니다."
 britain.502.a:0 "이는 요구는 불합리하다. 우리 스스로 자주권을 지켜야 한다."
 britain.502.b:0 "전쟁을 피할 수 있는 최선의 수다."
 britain.503.t:0 "위임통치국이 독립협상을 하다"
 britain.503.d:0 "외교관은 "독립된" 유대인들의 국가를 조항에 넣고 요구하고 있습니다. 이들은 팔레스타인, 요르단을 포함하기를 원하고 있습니다. 대신에 이들은 동맹으로 남을 것입니다."
 britain.503.a:0 "이는 요구는 불합리하다. 우리 스스로 자주권을 지켜야 한다."
 britain.503.b:0 "전쟁을 피할 수 있는 최선의 수다."
 britain.504.t:0 "위임통치국이 독립협상을 하다"
 britain.504.d:0 "외교관은 "독립된" 유대인들의 국가를 조항에 넣고 요구하고 있습니다. 이들은 팔레스타인을 합병하기를 원하고 있습니다."
 britain.504.a:0 "이는 요구는 불합리하다. 우리 스스로 자주권을 지켜야 한다."
 britain.504.b:0 "전쟁을 피할 수 있는 최선의 수다."
 britain.505.t:0 "위임통치국이 독립협상을 하다"
 britain.505.d:0 "외교관은 "독립된" 유대인들의 국가를 조항에 넣고 요구하고 있습니다. 이들은 팔레스타인, 요르단을 합병하기를 원하고 있습니다."
 britain.505.a:0 "이는 요구는 불합리하다. 우리 스스로 자주권을 지켜야 한다."
 britain.505.b:0 "전쟁을 피할 수 있는 최선의 수다."
 mandate.1.t:0 "송신"
 mandate.1.d:0 "준비가 끝났습니다. 세계는 이제 우리의 진정한 의도를 알아차릴 것입니다."
 mandate.1.a:0 "후퇴는 없다"
 mandate.2.t:0 "독립 요구"
 mandate.2.d:0 "우리는 현명하게 요구를 선택해야합니다. \n\n(더 많은 땅을 요구할수록, 대영제국은 우리 요구를 받아들이지 않을 것입니다.)"
 mandate.2.a:0 "팔레스타인을 요구하라."
 mandate.2.b:0 "팔레스타인과 요르단을 요구하라."
 mandate.3.t:0 "거절된 독립 요구"
 mandate.3.d:0 "영국은 우리 최후통접을 거부했습니다. 이제 선택의 요지가 없습니다."
 mandate.3.a:0 "전쟁이다."
 mandate.4.t:0 "거절된 독립 요구"
 mandate.4.d:0 "영국은 우리 최후통접을 거부했습니다. 이제 선택의 요지가 없습니다."
 mandate.4.a:0 "전쟁이다."
 mandate.5.t:0 "독립 협상"
 mandate.5.d:0 "영국이 절충안을 내려고 하는 것 같습니다. 조심해서 협상을 진행해야 합니다. \n\n(더 많은 땅을 요구할수록, 대영제국은 우리 요구를 받아들이지 않을 것입니다. 연합국에 잔존한다면, 대영제국은 요구안을 받아들일 가능성이 높습니다.)"
 mandate.5.a:0 "팔레스타인을 요구하고 연합국에 잔존해라"
 mandate.5.b:0 "팔레스타인과 요르단을 요구하고 연합국에 잔존해라."
 mandate.5.c:0 "팔레스타인을 요구하라."
 mandate.5.e:0 "팔레스타인과 요르단을 요구하라."
 mandate.6.t:0 "영국이 안건을 거부하다"
 mandate.6.d:0 "우리가 제출한 안건이 반려되었습니다. 우리는 전쟁을 예상한 것은 아니었으나, 지금 공격하지 않는다면, 이러한 기회는 다시는 오지 않을 것입니다."
 mandate.6.a:0 "전쟁이다."
 mandate.6.b:0 "활동을 축소해야한다."
 mandate.7.t:0 "새로운 고등판무관"
 mandate.7.d:0 "전 고등판무관 와우초프의 은퇴 후에, 대영제국은 해롤드 맥마이클을 고등판무관 자리에 임명햇습니다. 시오니즘 지도자는 시오니즘을 따르던 와우초프에게 안녕을 기원했습니다. 맥마이클이 거주민들과의 반목을 바라는지에 대한 여부에 따라서 일의 강도 또한 달라질 것입니다."
 mandate.7.a:0 "맥마이클이 통치한다."
 mandate.8.t:0 "새로운 고등판무관"
 mandate.8.d:0 "전 고등판무관 맥마이클은 유대인 레히 조직의 7번의 암살 시도 끝에 결국 암살되었습니다. 비스카운트 고트가 후임자로 임명되었습니다."
 mandate.8.a:0 "고트가 통치한다"
 mandate.9.t:0 "새로운 고등판무관"
 mandate.9.d:0 "“지난 25년간의 영국의 팔레스타인 통치기간동안 고등판무관이 없었던 때는 없었으며, 이들이 지지를 얻고 친절을 보인 적은 없었습니다.” 비스카운트 고트에게 보내어진 우편물 속의 내용이었습니다. 고트는 건강악화로 자리에서 물러나게 되었습니다. 앨런 커닝햄 경이 후임자로 임명되었습니다."
 mandate.9.a:0 "커닝햄이 통치한다"
 news.5000.t:0 "킹 데이비드 호텔 폭탄테러"
 news.5000.d:0 "서부 지구의 중간의 남부에 위치한 킹 데이비드 호텔에서 폭탄이 터져 91명이 죽고 46명이 부상을 입었습니다. 이 호텔은 국가판무원 사무국과 팔레스타인, 트랜스요르단 영국 주둔군의 사령부가 위치한 곳입니다. 보고에 따르면 폭탄테러에 대한 위협이 보내어졌지만, 어떠한 대피 명령이 내려지지 않았다고 합니다. 이라군이라 알려진 유대인 의회조직이 주도했다고 알려져 있으며, 동시에 어떠한 경고도 내리지 않는 영국 정부에 비난을 퍼부었습니다. 영국의 일반인들 사이에서는 국가판무원의 유대인들에게 적대적인 편입니다. 하지만 이 공격의 결과는 아직 다 나온 것이 아닙니다."
 news.5000.a:0 "흥미로운 때에 살고 있군."
 news.5000.b:0 "이건 반란이다!"
 news.5000.c:0 "위대한 승리다!"
 news.5001.t:0 "레반트 위기"
 news.5001.d:0 "대영제국과 외교관간의 협상은 결국 이스라엘 건국이라는 최후통첩을 낳았고 협상은 실패하게 되었습니다. 옛 제국과 신생국의 전쟁이 발발했습니다. 수천명에 이르는 전 유대인 민병들이 통합 이스라엘군에 들어가 대영제국과 맞써싸우고 있습니다. 아랍 나라들의 지도자들은 새로운 국가의 탄생을 부인하면서, 몇몇은 대영제국과 동조하겠다는 표시를 하였습니다. 이러한 위험에도 불구하고, 유럽의 셀 수 없는 유대인 난민들이 고향으로 돌아오고 있습니다. 신생국의 미래는 불확실하지만, 무슨일이 일어나든 간에 그 영향은 영원할 것입니다."
 news.5001.a:0 "영국은 얼마 안가서 대처할 것이다."
 news.5001.b:0 "오래가지 못할거다!"
 news.5001.c:0 "세계는 우리의 승리를 알아야 한다!"
 news.5002.t:0 "신생국의 탄생"
 news.5002.d:0 "오늘 대영제국은 영국령 위임통치국의 소멸과 새로운 독립국 이스라엘의 탄생을 선언했습니다. 이는 유대인과 위임통치국에서 이루어진 전쟁위협과 최후선포의 결과물입니다. 새로운 유대국의 탄생으로 유럽의 셀 수 없는 유대인 난민들이 고향으로 몰려들고 있습니다. 직접적인 충돌은 잠시간 벌어지지 않고 있지만, 주변 아랍국들은 전쟁위협을 하고 있습니다. 신생국의 미래는 불확실하지만, 무슨일이 일어나든 간에 그 영향은 영원할 것입니다."
 news.5002.a:0 "오래가지 못할거다"
 news.5002.b:0 "저들은 더이상 우리 문제가 아니다."
 news.5002.c:0 "영국의 멍에에서 마침내 벗어났다!"
 news.5003.t:0 "신생국의 탄생"
 news.5003.d:0 "오늘 외교부는 대영제국과 외교관이 위임통치국 내의 유대인들이 영국령 위임통치국의 소멸과 이스라엘의 독립을 선포했습니다. 그 결과로 영국이 제한한 이민자의 숫자의 한도가 좀 더 올라가게 되었습니다. 새로운 유대국의 탄생으로 유럽의 셀 수 없는 유대인 난민들이 고향으로 몰려들고 있습니다. 하지만 주변 아랍국의 지도자들은 그리 달갑게 생각하고 있지 않으며, 몇몇은 전쟁위협을 하고 있습니다. 신생국의 미래는 불확실하지만, 무슨일이 일어나든 간에 그 영향은 영원할 것입니다."
 news.5003.a:0 "흥미로운 때에 살고 있군."
 news.5003.b:0 "저들은 더이상 우리 문제가 아니다."
 news.5003.c:0 "마침내 집이 생겼다!"
 mandate.10.t:0 "아랍인들의 파업"
 mandate.10.d:0 "팔레스타인 아랍 공동체가 파업에 들어갔습니다! 이들은 유대인 이민 제한과 유대인의 아랍땅 구입 제한이라는 위임통치국의 정책을 다시 실행하라고 요구하고 있습니다. 폭력 진압을 요구하는 정부인사들의 요구는 더욱 더 열을 올리고 있으며, 파업사태는 정부와 유대인들에게 더욱 더 폭력적인 사태로 변질되고 있습니다."
 mandate.10.a:0 "도움이 필요하다."
 mandate.11.t:0 "필 위원회"
 mandate.11.d:0 "아랍인들의 파업과 팔레스타인에서의 폭력이 점점 열기를 띄어가면서, 영국은 필 경을 파견하여 파업의 원인과 위임통치국 내의 아랍인과 유대인의 충돌의 원인 조사를 실시하였습니다. 이러한 조사로 아랍인들의 파업은 잦아들었으며, 대부분의 폭력 사태또한 마찬가지로 식었습니다."
 mandate.11.a:0 "위원회의 보고서를 기다릴 것이다."
 mandate.12.t:0 "필 위원회가 보고서를 발간하다"
 mandate.12.d:0 "1년간의 조사 후에, 필 위원회는 결론을 내렸습니다. 보고서의 내용은 그리 좋지 않았습니다. 위원회는 "이러한 무분별한 다툼은 작은 국가에 있는 소규모 공동체간의 다툼이다. 이들 간에는 어떠한 공통점을 가지고 있지 않다. 이들의 민족성은 도저히 양립할 수가 없다. 아랍인들은 아랍의 황금기의 전통을 되살리려하고 있다. 유대인들은 유대인들의 나라를 되찾았을 때 무엇을 이룰 수 있는지 보여주기를 원하고 있습니다. 두 민족성은 도저히 한 국가내에서 융화될 수가 없다"라고 결론을 내렸습니다. 파업과 봉기가 아랍인들과 유대인 민병대들 사이에서 다시금 계속되고 있고 다가올 전투를 대비해 무장을 하고 있습니다."
 mandate.12.a:0 "재앙이다!"
 mandate.13.t:0 "평화협상"
 mandate.13.d:0 "아랍 봉기의 불안은 위임통치국 팔레스타인으로 하여금, 즉시 평화협상을 통해 팔레스타인 내부의 유대인 이민을 제한하는 정책과 유대인의 아랍땅 구입 제한이라는 정책의 승낙을 이끌어내었습니다. 평화협상에는 또한 유대인들의 국가의 창설을 다음 10년으로 제한하였습니다. 이러한 규제로 시온주의 공동체는 분개하였습니다. 다른 한편, 우리의 예상과는 다르게 아랍 지도자들은 이러한 문제에 갈라서게 되었습니다. 아민 알 후세니는 이 새로운 정책에 대한 아랍 고위 위원회의 유일한 지지자로, 국가 연합은 이에 대한 지지요구를 거부하고 있습니다."
 mandate.13.a:0 "우리의 새로운 정책이다."
 mandate.13.a_tt:0 "위임통치국은 더 안정될 것이며, 아랍의 파시스트당의 지지도가 줄어들 것입니다. 국가 연합 일원들은 이에 항의할 것입니다."
 mandate.13.b:0 "안된다 유대인들을 지켜야한다"
 mandate.13.b_tt:0 "위임통치국은 우리가 포옹하지 못했던 폭도들과 더 거리를 둘 것이고, 파시스트 당이 그 힘을 퍼뜨리는 한편, 아랍국과의 관계가 약화될 것입니다."
 mandate.14.t:0 "특수 야간 분대"
 mandate.14.d:0 "특수부대에 대한 필요성이 커지고 있는 가운데, 오드 윈게이트가 고안한 실험 전술을 적용하려고 합니다. 오드 윈게이트는 정부 주도의 유대인 민병대를 양성하고 특수 야간 분대 전술을 적용시킬려고 합니다. 이 부대를 정규군에 편입시킬 것입니다."
 mandate.14.a:0 "한번의 훈련을 시행하도록 해라"
 mandate.14.b:0 "수천개의 멍청한 생각이 있는 것 같군. 더 많은 이들을 훈련시켜라."
 mandate.14.b_tt:0 "소형 민병대 유닛이 생성됩니다."
 mandate.15.t:0 "아랍 혁명의 끝"
 mandate.15.d:0 "마지막 혁명 민병대와 함께 아랍 혁명의 혼란 또한 끝이 났습니다. 유대인 민병대들은 이제 위임통치국의 방위에 중대한 역활을 수행중이고, 팔레스타인 경찰병력들은 전투로부터 수많은 기교를 배웠습니다."
 mandate.15.a:0 "걱정거리 하나가 없어졌군."
 mandate.16.t:0 "무기공장에서의 화재"
 mandate.16.d:0 "폭도들이 지역 무기 공장에 불을 냈고, 손상은 심각한 상태로 수리되기까지 시간이 걸릴 것입니다."
 mandate.17.t:0 "건설현장에서의 약탈"
 mandate.17.d:0 "약탈자들이 지역 건설과 수리에 필요한 기자재들을 훔쳐갔고, 다시 기자재를 구비하는데 시간이 걸릴 것입니다."
 mandate.18.t:0 "파괴된 다리"
 mandate.18.d:0 "폭도들이 지역 물품에 혼란을 야기하기 위해서 다리를 파괴했습니다."
 mandate.19.desc:0 "마침내 그날이 왔고, 미래를 위해 투표를 하자"
 mandate.20.t:0 "시장 폭탄 테러"
 mandate.20.desc:0 "폭탄이 지역 시장에서 터졌습니다"
 mandate.22.t:0 "필 위원회 지연"
 mandate.22.d:0 "필 위원회의 보고서가 지금 올라오기를 바랬지만, 제기한에 완료되기는 불가능할듯 보입니다."
 mandate.24.t:0 "평화조약 서명"
 mandate.24.d:0 "아랍 봉기의 불안은 위임통치국 팔레스타인으로 하여금, 즉시 평화협상을 통해 팔레스타인 내부의 유대인 이민을 제한하는 정책과 유대인의 아랍땅 구입 제한이라는 정책의 승낙을 이끌어내었습니다. 평화협상에는 또한 유대인들의 국가의 창설을 다음 10년으로 제한하였습니다. 이러한 규제로 시온주의 공동체는 분개하였습니다. 다른 한편, 우리의 예상과는 다르게 아랍 지도자들은 이러한 문제에 갈라서게 되었습니다. 아민 알 후세니는 이 새로운 정책에 대한 아랍 고위 위원회의 유일한 지지자로, 국가 연합은 이에 대한 지지요구를 거부하고 있습니다."
 mandate.24.a:0 "국가 안정에 도움이 될거다"
 bmpisrael.1.t:0 "이스라엘 방위군의 창설"
 bmpisrael.1.d:0 "새로운 국가의 탄생으로, 군대가 반드시 필요하게 되었습니다. 하가나와 같은 조직은 외세에게서 이스라엘을 방어하기를 오랫동안 염원했으며, 곧 새로운 이스라엘 방위군의 주축이 되었습니다. 또한 지역 민병대들은 이스라엘 방위군으로 편입되었습니다. 이 새로운 방위군은 수많은 적들에게 맞썰 창이 될 것이빈다."
 bmpisrael.1.a:0 "환영해주자!"
 bmpisrael.2.t:0 "전쟁 요구" #The State of Israel has been formed
 bmpisrael.2.d:0 "서구 식민지 강국은 전 아랍 종속국들을 방치하고 있습니다. 유대인들의 국가인 이스라엘의 탄생은 팔레스타인 내의 아랍인들에 대한 모욕일 뿐만 아니라, 더 나아가서 위협 그 자체입니다. 전 국토의 이들이 형제들을 해방시키기 위해 전쟁을 울부짖고 있습니다!"
 ###############The Arab League calls upon us to aid our brothers in Palestine, who are currently losing their homeland to the Israelites
 bmpisrael.2.a:0 "선택지를 찾아야 한다." #We must help them!
 bmpisrael.3.t:0 "알타레나 사태"
 bmpisrael.3.d:0 "우리 정부는 준군사조직을 이스라엘 방위군을 편입시키기 위한 수많은 노력을 하였습니다. 하지만 이르군단은 이를 지금까지도 이스라엘 방위군에 싸우면서도 우리의 노력에 무시하였습니다. 알타레나 에서 프랑스제 무기를 밀수하려던 시도가 실패한 뒤, 이스라엘 방위군이 이 무기의 분배를 행하는동안 이들이 아르군단의 일원을 살해나는 소동이 일어났습니다. 더이상 이러한 도적 군대를 유지할 수 없다는 점은 이 사태를 통해서 명백해졌고, 외국 열강부터 우리 주변국에 협상을 해야될 필요성이 제기되었습니다."
 bmpisrael.3.a:0 "최후통첩을 보내야한다. "우리와 함께할테냐, 아니면 죽을테냐.""
 bmpisrael.3.b:0 "저런 적대적인 조직이 이스라엘 방위군에 들어오도록 할 수는없다. 축출해야한다!"
 bmpisrael.4.t:0 "아랍-이스라엘 전쟁의 끝"
 bmpisrael.4.d:0 "이스라엘군은 땅에 앉아서 평화사안에 대해 이야기하고 있습니다."
 bmpisrael.4.a:0 ""
 ###IRQ
 iraq.1.t:0 "시아파를 분쇄하기 위한 군대를 보내라"
 iraq.1.d:0 "시아파 부족은 계속해서 반란을 일으키고 있으며, 저들에게 우리의 힘을 보여줄 때이다"
 iraq.1.a:0 "자비를 보이지 마라"
 iraq.2.t:0 "전투 승리!"
 iraq.2.d:0 "우리측 인명피해가 있기는 했지만, 그에 대한 대가로 승리를 맞보았으며, 시아파 부족은 우리에게 다시는 문제를 일으키지 않을 것입니다."
 iraq.2.a:0 "만세!"
 iraq_old.1.t:0 "이라크-영국 조약"
 iraq_old.1.d:0 "[Root.GetName]의 [From.GetLeader]와 이라크는 두 국가 양측에 모두 도움이 될 군사 기술 협약을 위해 접촉하였습니다. 이 조약의 주요 의제는 항공 교리와 항공기 기술입니다..."
 iraq_old.1.a:0 "이를 통해서 이점을 얻을 수 있다..."
 iraq_old.1.b:0 "저들에게 비밀을 줄 수는 없다!"
 iraq_old.2.t:0 "이라크-영국 조약에 대한 영국의 승낙"
 iraq_old.2.d:0 "[From.GetName]와의 협상은 성공적이었습니다. 새로운 항공기 개발에 서로서로 이득이 될 만한 수준까지 조약이 체결되었으며, 향후에 더 뛰어난 기술개발로 이어질 수도 있습니다."
 iraq_old.2.a:0 "이 조약은 또다른 도약이다."
 iraq.3.t:0 "이라크-영국 조약에 대한 영국의 거절"
 iraq.3.d:0 "[From.GetName]은(는) 두 국가의 항공기 개발을 위한 조약에 거절을 표했고, 이는 우리의 뛰어난 무기가 저들을 겨눌 것을 두려워해서 그런 것 같습니다."
 iraq.3.a:0 "너무 조심하는군."
 iraq.4.t:0 "왕의 죽음"
 iraq.4.d:0 "만인에게 사랑받는 왕 차지 1세가 오늘 아침 일찍 스포츠카를 운전하는 와중에 사망했습니다. 경찰의 조사에 따르면 차량의 브레이크에 결함이 있었으며, 이것이 벽에 박은 주요한 원인이라고 밝혔습니다. 누리 알 세드가 이를 사주했다는 소문이 있으며, 이러한 이유는 전독일 정책과 쿠웨이트 합병이라고 알려져있기는 하지만, 여전히 경찰이 조사중입니다."
 iraq.4.a:0 "도대체 국내에서 무슨 일이 일어나는거야?"
 iraq.5.t:0 "석유개발계약(IPC) 국유화"
 iraq.5.d:0 "석유개발계약(IPC)의 국유화를 통해서 국내 석유 추출을 완벽하게 통제할 수 있게 되었습니다."
 iraq.5.a:0 "원래 우리 것이었다"
 iraq.6.t:0 "아시랑 레비스가 왕립 이라크군에 합류하다"
 iraq.6.d:0 "오늘은 기념적인 날로, 이라크의 차지 1세가 아시리아인들에게 공식적으로 사과를 하였습니다. 더해서 정부는 가족들에게 완벽한 보상을 보장했으며, 새로운 집 또한 지어줄 것입니다. 결국 이러한 아시리아인들은 영국군에서 퇴역하여 왕의 군대에 합류할 것입니다."
 iraq.6.a:0 "하나된 이라크를 위한 크나큰 한걸음이다"
 iraq.7.t:0 "바크르 시드퀴 암살"
 iraq.7.d:0 "1937년 8월, 터키행을 가고 있던 중, 시드퀴는 무하매드 알리 자와드를 따라서 있는 모술 비행장 중 한곳의 정원에서 왕립 이라크 공군 장성들을 만나고 있었습니다. 시드퀴와 자와드는 이라크 정부의 군사작전의 일환으로 터키 정부의 초청을 받았습니다. 시드퀴는 8월 11일, 모술에서 머무르면서 자와드와 함께 오후를 보내었습니다. 그리고 그 때 무하매드 알리 탈리아파리가 순식간에 사격을 가해 이 두명을 죽였습니다. 두 명의 시신은 바그다드에 던져졌고 다음날에 군사적 군대의 서열과 함께 묻혔습니다."
 iraq.7.a:0 "평온에 들기를"
 iraq.8.t:0 "황금광장 쿠데타"
 iraq.8.d:0 "파시스트가 이라크 정권을 부여잡다"
 iraq.9.t:0 "영국-이라크 전쟁"
 iraq.9.d:0 "영국이 전쟁을 선포했습니다"
 ##Arab
 Arab.1:0 "부족들의 움직임"
 Arab.1.t:0 "부족들의 움직임"
 Arab.1.desc:0 "얼마전 대규모 유목 부족들의 움직임이 관측되었고, 우리 정치권을 불안정하게 만들고 있습니다."
 Arab.1.a:0 "알겠다"
 Arab.2:0 "알 메디나 알 마나와라(Al Madinah al Manawarah)"
 Arab.2.t:0 "알 메디나 알 마나와라(Al Madinah al Manawarah)"
 Arab.2.desc:0 "알 메디나(Al Madina)는 알 메디나 알 마나와라(Al Madinah al Manawarah)(메디나의 빛)을 주간 출간물로 1930년대에 발간하였습니다. 세부적으로 이 출간물은 하피즈 형제에 의해서 주간 신문으로 발간되었고, 오트만과 알리 하피즈에게 1937년 8월 8일 정식으로 이름을 붙여지게 되었습니다."
 Arab.3:0 "다란 설립"
 Arab.3.t:0 "다란 설립"
 Arab.3.desc:0 "다란은 사우디아라비아 동부에 위치한 도시입니다. 이 도시는 사우디 원유 사업의 주요 행정 중심지입니다. 근처의 다맘, 코바르, 다란은 다맘 대도시의 일부 지역으로 현재는 대다맘으로 알려져있으며, 2012년에는 4,140,000에 이르는 인구를 자랑하고 있습니다."
 Arab.4.t:0 "예멘 자원병"
 Arab.4.desc:0 "예멘에서의 소수의 전사들이 에티오피아와의 전쟁에 대항해 우리와 함께 싸울려하고 있습니다."
 
 ### Iran
 persia.1.t:0 "프랑스가 지휘관을 요구하다"
 persia.1.d:0 "세계 긴장도가 올라가면서 군장성의 필요성이 대두되고 있습니다. 프랑스는 급하게 9명의 사령관을 우리에게 보내라고 요구하고 있습니다."
 persia.1.a:0 "이런 일이!"
 persia.2.t:0 "이란이 앵글로-이란 석유주식회사의 지분조정을 요구하다"
 persia.2.d:0 "이란 사절단이 석유 매장지에 대한 통제권을 더욱 더 요구하고 있으며, 노동자에 대한 더 나은 대우와 우리가 수출하는 원유에 대한 더 많은 보상을 요구하고 있습니다."
 persia.2.a:0 "물론 농담이겠지!"
 persia.2.b:0 "조금이라도 이행해라"
 persia.2.c:0 "요구를 승낙하라"
 persia.3.t:0 "영국이 예산안을 거부하다"
 persia.3.d:0 "우리의 요구안에 영국은 모든 안을 받아들이지 않았습니다."
 persia.3.a:0 "차나 훌쩍거리는 멍청한 놈들!"
 persia.4.t:0 "영국이 조금이나마 승낙하다"
 persia.4.d:0 "영국은 우리의 요구에 대해서 조금의 이행을 수행하였고, 이는 전혀 예상치 못했던 결과입니다."
 persia.4.a:0 "없는 것 보다는 낫다"
 persia.5.t:0 "영국의 경계"
 persia.5.d:0 "영국은 우리의 요구를 승낙하는 한편, 후제스탄의 원유의 소유권을 넘겼습니다."
 persia.5.a:0 "페르시아가 다시 부상할지니!"
 persia.6.t:0 "소련이 집권하다"
 persia.6.d:0 "투데당은 스탈린의 꼭두각시에 불가하다는 의심이 있어왔고 왕을 전복시키고 완벽히 집권당이 되면서, 이들은 공식적으로 이란을 소련의 통제하에 있다고 공표했습니다."
 persia.6.a:0 "우리가 졌다"
 persia.7.t:0 "이란의 문제"
 persia.7.d:0 "독일과의 문제로 우리는 중동에 어떠한 신경도 쓸 수 없습니다. 공식적으로 중립주의 레자왕이 독일인들과 협상을 하고 있고 계속해서 우리의 영향력을 유지시키려하고 있습니다. 어떻게 해야할까요?"
 persia.7.a:0 "독일 사업가들을 추방해라"
 persia.7.b:0 "추축국과 통상금지를 요구해라"
 persia.7.c:0 "영국의 통제 승인을 요구해라"
 persia.7.e:0 "저들을 방해할 어떠한 이유도 없다"
 persia.8.t:0 "영국이 독일 투자자들의 추방을 요구하다"
 persia.8.d:0 "영국의 외교관이 당장 모든 국내의 독일 투자자들을 추방하라고 요구했지만, 이들은 국내 산업 성장에 아주 중요한 이들입니다. 어떻게 해야할까요?"
 persia.8.a:0 "도저히 받아들일 수 없다!"
 persia.8.b:0 "알겠다. 요구를 받아들이지"
 persia.9.t:0 "영국이 통상금지를 요구하다"
 persia.9.d:0 "영국의 외교관이 추축국과의 모든 무역을 중단할 것을 요구하고 있지만, 무역은 국내 성장에 아주 중요한 요인입니다. 어떻게 해야할까요?"
 persia.10.t:0 "영국이 통치를 요구하다"
 persia.10.d:0 "영국의 외교관이 자신의 종속국이 되라는 요구를 하며, 영연방이 되기를 요구하고 있습니다."
 persia.11.t:0 "이란의 문제"
 persia.11.d:0 "독일과의 문제로 우리는 중동에 어떠한 신경도 쓸 수 없습니다. 공식적으로 중립주의 레자왕이 독일인들과 협상을 하고 있고 계속해서 우리의 영향력을 유지시키려하고 있습니다. 어떻게 해야할까요?"
 persia.11.a:0 "원유에 압박을 줘라"
 persia.11.b:0 "호라산 지역에 압박을 줘라"
 persia.11.c:0 "우리 통치를 승낙하는 것을 요구해라"
 persia.12.t:0 "스탈린이 원유를 요구하다"
 persia.12.d:0 "소련의 외교관이 이스파한의 원유 소유권을 요구하고 있습니다."
 persia.15.t:0 "시위대"
 persia.15.d:0 "논란이 되는 새로운 법에 대해, 수많은 성직자들과 이맘들이 길거리에서 시위를 열고 있습니다. 어떻게 해야할까요?"
 persia.15.a:0 "무시해라"
 persia.15.b:0 "몇몇 타협안을 받아들여라"
 persia.15.c:0 "이 사안에 대해 잘 알고 있는 아볼-챠셈 카샤니 성직자를 우리 내각에 임명해라"
 
 
 
 
 
 