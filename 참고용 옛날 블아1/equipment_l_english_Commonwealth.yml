 NEW_submarine_1:0 "L급"
 NEW_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형크기의 잠수함이었습니다. L 급은 1차 세계 대전의 말기에 건조되었고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L 급은 대부분 훈련용이나 2선 급으로 2차 세계 대전 초반까지 운용되었습니다. "
 NEW_submarine_2:0 "T급"
 NEW_submarine_2_desc:0 "To급 혹은 Triton급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 상대적으로 큰 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며, 안정적인 플랫폼을 지녔으며 전쟁 기간에 널리 사용되었고, 건조된 잠수함 중 25%가 전쟁 중 손실되었습니다."
 NEW_submarine_3:0 "U급"
 NEW_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위 클래스가 있습니다."
 NEW_submarine_4:0 "V급"
 NEW_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 NEW_destroyer_1:0 "V/W급"
 NEW_destroyer_1_desc:0 "이 구축함은 해군 V / W 급, 소니 크로프트 V / W 급이 포함되어 있습니다. 이 함은 전시 비상 계획 아래 제작되었습니다. 제 1 차 세계 대전 중에 영국 구축함의 설계는 근본적인 진화를 이루었습니다. 이 함은 이전 수준을 개선하고 신기술을 도입하고 있습니다. 이 구축함 중 많은 양이 제 1 차 세계 대전 후기에 지어진 이후 영국 해군 구축함의 소 함대의 중추가되었습니다. 1930 년대에 예비 함대에 넣어 시작하고 결국 선단 호위 임무에 사용되었습니다. 단단히 무장 된 넓은 작전 행동 범위를 가진 고속선이었습니다."
 NEW_destroyer_2:0 "G/H/I 급"
 NEW_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동범위와 적절한 무장과 강된 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 NEW_destroyer_3:0 "J/K/N급"
 NEW_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 NEW_destroyer_4:0 "배틀급"
 NEW_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 건조되었습니다. 이들은 주포와 어뢰 면에서 잘 무장된 함선입니다. 이들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선이 되었습니다. 이 함선들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였습니다."
 NEW_light_cruiser_1:0 "C급"
 NEW_light_cruiser_1_desc:1 " C급 경순양함은 북해의 거친 조건에 맞춰 1차 세계 대전 때 건조된 경순양함의 그룹 중 하나였습니다. 다소 작고 비좁은에도 불구하고 견고하고 유능한 선박으로 판명되었습니다. 이들의 무장은 충분한 6 인치 포를 싣고 적의 지상 목표와 싸우고, 중어뢰를 싣고 있어 적 선박 및 호송대를 끝내 버리는데 매우 만족 이상이었습니다. 그들은 1차 세계 대전 동안 광범위하게 사용되고 수 많은 지상 작전에 참여했습니다. "
 NEW_light_cruiser_2:0 "사우샘프턴급"
 NEW_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 NEW_light_cruiser_3:0 "크라운 콜로니급"
 NEW_light_cruiser_3_desc:0 "크라운 콜로니급 경순양함은 먼저 나온 타운급의 개량형이면서도 생산속도 증가와 단가 절약을 위해 간략화되어 설계되었습니다. 이 함선들은 이전 함선들과 같은 3연장 6인치 함포 4문을 장착하고 있었습니다. 크라운 콜로니급은 타운급과 비슷한 수준의 장갑을 장착했지만, 더 작은 엔진을 장착한 탓에 항속거리가 감소했습니다. 피지와 실론이라는 두 하위 모델이 있습니다."
 NEW_light_cruiser_4:0 "미노타우로스급"
 NEW_light_cruiser_4_desc:0 "스위프트셔급이라고도 알려진 이들 순양함은 전훈을 받아들여 크라운 콜로니급을 개량한 모델로써, 1941년 건조가 시작되었습니다. 이들은 3연장 6인치 함포탑 3기라는 크라운 콜로니급 순양함에 비해 주무장이 감소했지만  더 긴 항속거리와 증설된 대공무장을 가지고 있었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에, 발주된 주문은 대부분 취소되었습니다."
 NEW_heavy_cruiser_1:0 "호킨스급"
 NEW_heavy_cruiser_1_desc:0 "호킨스 급 순양함은 세계 최초의 순양함입니다. 본급은 초기 타운 급 경순양함, 특히 그 의미 동형 인 버밍엄 급을 기반으로 7.5 인치 포와 두꺼운 장갑 대를 설치했습니다. 또한 본 급은 독일 해군이 가진 대형의 통상 파괴 함과 싸우기 위해 설계되었습니다. 충분한 무장 적당한 속도와 항속 거리, 그리고 높은 방어력을 겸비하고 있습니다. 전체 5 척이 임무에 종사했지만, 제 2 차 세계 대전 개전을 맞이한 것은 이 중 4척만 이었습니다."
 NEW_heavy_cruiser_2:0 "서리급"
 NEW_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로 4개의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었습니다. 총 2척이 건조될 예정이었지만 취소되었습니다."
 NEW_heavy_cruiser_3:0 "어드미럴급"
 NEW_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(동명의 어드미럴급 순양전함과 혼동하지 않도록 주의)은 영국 해군이 마지막으로 설계, 건조에 도전 한 8 인치 포 장비 함입니다. 디자인은 1938 년부터 1941 년까지 진행되었으며 다양한 제안이 이루어졌습니다. 최종안은 신형 8 인치 3 연장 포탑과 다수의 대공 화기 및 중장갑 탑재와 우수한 속도 성능을 특징으로하고 있습니다. 그러나 적 순양함의 교환비와 건조비용 문제 때문에 이후 더 많은 순양함을 건조하는 데 초점을 두는 결과를 만들었습니다."
 NEW_heavy_cruiser_4:0 "처칠형"
 NEW_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 NEW_battle_cruiser_1:0 "리나운급"
 NEW_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선 이었습니다. 그러나 건조는 제 1차 세계대전의 발발로 중단 되었습니다. 이후 제독 피셔경이 순양 전함으로 건조를 재개 했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 좁은 작전 행동범위를 가졌습니다. 원래 3척 중 리펄스와 리나운 2척만 건조를 완료했습니다."
 NEW_battle_cruiser_2:0 "프린세스 로얄급"
 NEW_battle_cruiser_2_desc:0 "프린세스 로얄은 가상의 순양전함급이며, 킹 조지 V 급 전함의 빠르고 값싼 버전입니다. 유사한 화력을 탑재하고 있지만 대함과 대공 두개 모두에 대해 그 수는 감소되어었습니다. 14인치의 3연장 주포 2문,  5.25인치 대공포 6문을 탑재하고 있습니다. 빠르고 긴 항속거리는 영국 해군에게 빠른 타격과 수송선단 보호 능력을 제공하지만, 제한된 장갑은 최신의 전함과 전투를 한다면 문제가 될 것입니다."
 NEW_battleship_1:0 "퀸 엘리자베스급"
 NEW_battleship_1_desc:0 "퀸 엘리자베스급은 1912년 해군계획 하에 주문된 전함입니다. 이 함선은 처음으로 15인치 함포를 장비했고, 첫 고속 전함으로 간주되었습니다. 그것은 주/부 무장에 대형 무기를 탑재했고 두꺼운 장갑은 그것을 대영제국의 방대한 영역을 보호할 수 있는 훌륭한 전함으로 만들었습니다. 6척의 전함이 주문되었지만 오직 5척만이 건조되어 취역했고, 후에 제 2차대전이 발발하기 전 현대화 되었습니다."
 NEW_battleship_2:0 "킹 조지 5세급"
 NEW_battleship_2_desc:0 "킹 조지5세급은 1922년 워싱턴 해군 군축 조약과 (이를 연장하기 위한) 1930년 제 1차 런던 조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함이다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었다. 퀸 엘리자베스 급 전함의 후임으로서 5척의 함선이 건조되었다."
 NEW_battleship_3:0 "라이온급"
 NEW_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 NEW_battleship_4:0 "뱅가드급"
 NEW_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 NEW_SH_battleship_1:0 "센츄리온급"
 NEW_SH_battleship_1_desc:0 "센츄리온 급 (Centurion Class) 전함은 독일과 일본의 대형 함선들에 대응하기 위해 창조한 영국 왕립 해군의 가상의 중전함입니다.  큰 18인치의 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들을 보호하는데 싸울 수 있게 만듭니다. 강력한 대공 무기와 긴 작전범위, 괜찮은 속도는 대영제국의 광대한 바다를 커버하기 위해 필요했습니다."
 NEW_SH_battleship_2:0 "라이온 II급"
 NEW_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 NEW_carrier_1:0 "콜레이져스급"
 NEW_carrier_1_desc:0 "순양전함을 개장해서 만들어진 이 세 항공모함은 영국 왕립 해군의 첫번째 항공모함 함대가 되었습니다. 1922년의 워싱턴 해군 군축 조약의 체결으로 이들의 개장이 결정되었고 1925년 작업이 완료되었습니다. 이들의 장갑 방호 수준은 평범했지만 긴 사거리의 훌륭한 무장과 빠른 속력을 보유하고 있었습니다.  비록 순양전함의 개장을 통해 만들어진 항모의 한계로 항공기 운용 능력은 떨어지는 편이었지만, 왕립 해군은 이들의 건조를 통해 항공모함 건조 노하우와 해군 항공대 투사 경험을 얻을 수 있었습니다."
 NEW_carrier_2:0 "아크로얄급"
 NEW_carrier_2_desc:0 "아크로얄급 항공모함은 워싱턴 해군 군축 조약의 제한에 맞게 건조되었습니다. 격납고와 비행 갑판이 선체의 한 부분으로 통합된 최초의 함선입니다. 1934년에 설계되었으며 장갑과 무장이 잘 되어 있습니다. 영국 해군의 주력 함대를 유지하기 위해 많은 함재기를 탑재 하고, 충분한 작전 행동범위와 속도를 가졌습니다 ."
 NEW_carrier_3:0 "얼러스트리어스급"
 NEW_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 NEW_carrier_4:0 "임플레커플급"
 NEW_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다." 

