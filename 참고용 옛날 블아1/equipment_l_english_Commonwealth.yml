 ### Royal Navy ###
 ### Subs ###
 tech_britishnaval_sub:0 "영국 왕립 해군 잠수함 부대"
 tech_britishnaval_sub_desc:0 "영국 왕립 해군 잠수함 부대는 영국 왕립 해군 잠수함의 모든 것이었습니다. 때때로 적에게 들키지않고 숨어서 작전을 수행하기도 하였습니다. 20세기에 시작된 이 부대의 역사는 그 인식이 처음에는 좋지 않았습니다. 잠수함은 주요 인사들에게 "정직하지 않고, 불공평하며, 영국인 자신들을 모욕하는 것"이라고 인식되었습니다. 하지만 다른 나라들이 잠수함을 개발하면서 영국에게는 선택지가 없었습니다."
 rn_patrol_submarine:0 "영국 왕립해군 함대 잠수함"
 rn_lr_patrol_submarine_1:0 "X1급 잠수함"
 rn_lr_patrol_submarine_1_desc:0 "HM X1급 잠수함은 영국 해군을 위한 상선 습격용 잠수함으로 고안되고 설계되었습니다. X1이 진수될 당시에는 X1이 세계에서 가장 큰 잠수함이었습니다. 잠수 순양함에 대한 개념은 1915년에 제안되었으나, 1921년까지 실행되지 않았습니다. X1은 장갑이 갖추어지지 않은 2개의 포탑에 각각 2문의 QF 5.2인치 Mk I 함포가 장착되었으며, 취소된 L급 구축함에서 온 6문의 어뢰 발사관(각 발사관마다 어뢰 1개씩 장전)을 장비했습니다."
 tech_rn_patrol_submarine_0:0 "H급 / L급 (2함대, 3함대)"
 tech_rn_patrol_submarine_0_desc:0 "H급과 L급 잠수함은 1차 대전 중에 개발되었습니다. 그들은 영국 해군에 의해 시작된 전간기 잠수함 개발의 서막을 열었으며, 심지어 몇몇 함선은 세계 2차 대전 발발 전까지도 운용되었습니다."
 tech_rn_patrol_submarine_1:0 "O급"
 tech_rn_patrol_submarine_1_desc:0 "오딘, 오베론, 옥슬리 급 잠수함은 1차 대전 종전후에 영국 해군을 위해 건조된 12척의 잠수함입니다. O 급 잠수함은 17노트의 속도와 8문의 533mm 어뢰 발사관이라는 중무장이 특징입니다. 이들은 2차 세계 대전 발발까지 순찰 잠수함으로 활용되었습니다."
 rn_patrol_submarine_1:0 "L급 잠수함 (2함대)"
 rn_patrol_submarine_1_desc:0 " "
 rn_patrol_submarine_2:0 "L급 잠수함 (3함대)"
 rn_patrol_submarine_2_desc:0 " "
 rn_patrol_submarine_3:0 "H급 잠수함"
 rn_patrol_submarine_3_desc:0 " "
 rn_patrol_submarine_4:0 "O급 잠수함 (하위 분류 : 오딘)"
 rn_patrol_submarine_4_desc:0 " "
 rn_patrol_submarine_4b:0 "O급 잠수함 (하위 분류 : 오베론)"
 rn_patrol_submarine_4b_desc:0 " "
 rn_patrol_submarine_4c:0 "O급 잠수함 (하위 분류 : 옥슬리)"
 rn_patrol_submarine_4c_desc:0 " "
 rn_patrol_submarine_5:0 "P급 잠수함"
 rn_patrol_submarine_5_desc:0 "파션급은 1차 대전 후 왕립 해군에서 개발되었습니다. 간단히 설명하자면, 6척이 건조되었으며, 모든 잠수함은 17노트의 순항속도와 8개의 533mm 어뢰 발사관을 탑재하였습니다. 그리고 2차 대전이 시작되던 때에는 순찰 잠수함으로 사용되었습니다."
 rn_patrol_submarine_6:0 "R급 잠수함"
 rn_patrol_submarine_6_desc:0 "파션급은 1차 대전 후 왕립 해군에서 개발되었습니다. 간단히 설명하자면, 4척이 건조되었으며, 모든 잠수함은 17노트의 순항속도와 8개의 533mm 어뢰 발사관을 탑재하였습니다. 그리고 2차 대전이 시작되던 때에는 순찰 잠수함으로 사용되었습니다."
 rn_patrol_submarine_7:0 "S급 잠수함 (1함대)"
 rn_patrol_submarine_7_desc:0 "S급 잠수함은 1930년대에 소형 잠수함이 북해, 지중해의 황천항해에서 항해가 제한되자 이러한 잠수함인 H급을 대체하는 잠수함 현대화 과정에서 개발된 잠수함입니다. 2차 대전 중에는 왕립 해군의 주력 잠수함이었고, 왕립 해군 영사상 가장 많이 건조한 잠수함이기도 합니다. 총 62척이 15년이라는 기간동안 건조되었으며, 15척의 "향상된" Srmqdms 1940년에서 1945년 사이에 진수되었습니다."
 rn_patrol_submarine_8:0 "리버급 잠수함"
 rn_patrol_submarine_8_desc:0 "리버급 잠수함 또는 템즈급은 2차 대전 동안 운용된 왕립 해군의 잠수함입니다. 3척의 잠수함이 건조되었으며, 각각 템즈, 세번, 클라이드라는 함명을 부여받았습니다. 2차 대전 기간동안에 "함대형 잠수함"을 건조하겠다는 야망을 가진 마지막 설계였으며, 이러한 임무를 수행할 수 있는 충분한 속도를 가지고 있었습니다. 약 20노트(37km/h)에 달하는 속도를 자랑했으며, 앞서 말한대로 3척밖에 건조되지 않았습니다."
 rn_patrol_submarine_9:0 "그램퍼스급 잠수함"
 rn_patrol_submarine_9_desc:0 "그램퍼스급 잠수함은 1930년대 후반에 왕립 해군에서 건조한 기뢰부설 잠수함입니다. 이 잠수함의 시제품은 1932년 건조된 폴포이즈(일각돌고래)급을 개장하였습니다. 5척의 잠수함이 1936년에서 1938년까지 개장에 들어갔습니다. 이후 함명은 해양포유류의 이름을 따서 지어졌으며, 총 6척이 건조되었습니다."
 rn_patrol_submarine_10:0 "U급 잠수함"
 rn_patrol_submarine_10_desc:0 "영국의 U급 잠수함(공식적으로는 "1940, 1941 전시 비상 체제, 선체 단축")에 따른 49척이 건조된 소형 잠수함으로 2차 대전을 치루는 와중에 건조되었습니다. 첫 잠수함이 건조된 이후에는 언다인급으로 아는 이들도 있습니다. 평균적인 533mm 어뢰관 6분을 탑재하고 평균적인 순항거리를 가지고 있었습니다."
 rn_patrol_submarine_11:0 "T급 잠수함 (1함대)"
 rn_patrol_submarine_11_desc:0 "영국의 T급 잠수함(트리톤급)은 디젤-전기 엔진을 탑재한 잠수함으로 1930년대에 설계되어 O, P, R급을 교체하기 위해 건조되었습니다. 2차대전 직전과 진행되는 와중에 53척이 취역했으며, 영국의 주력 잠수함이었습니다. 취역중이었던 네덜란드 해군의 4척은 즈왈드비취급으로 알려져 있습니다. 10개의 어뢰발사관을 장착하였으며, 영국 해군의 잠수함 중에서는 가장 큰 항속거리를 가지고 있습니다. 53척의 T급 잠수함은 3개의 함대에 배치되었고 같은 함대라 할지라도 잠수함마다 약간씩 차이가 있었습니다."
 rn_patrol_submarine_12:0 "T급 잠수함 (2함대)"
 rn_patrol_submarine_12_desc:0 "이 7척의 잠수함은 1939년 전시 비상 체제에 의해 수주를 받았습니다. 첫번째 잠수함인 트레셔는 1940년 11월 5일, 취역하였습니다. 항해 안정성을 위해서 외부 후방 어뢰관이 7피트 뒤로 이동시켰으며, 2개의 외부 전방 어뢰관은 전망탑 전방에 위치시켜 뒤쪽으로도 발사를 할 수 있게 만들었습니다. 물론 이는 외부 후방 어뢰관에도 취한 조취였습니다. 이로인해서 8문의 전방으로 발가가능한 어뢰관과 3개의 후방으로 발사가능한 어뢰관을 보유하게 되었습니다. 2함대의 모든 잠수함이 지중해로 투입되었고 트래셔와 트러스티만 생환해 돌아올 수 있었습니다."
 rn_patrol_submarine_13:0 "S급 잠수함 (2함대)"
 rn_patrol_submarine_13_desc:0 "S급 잠수함의 개량형입니다. 2함대의 S급 잠수함은 8척이 있었습니다. 1함대의 것보다 더 컸으며, 많은 승무원이 탑승하였지만, 더 적은 무장을 탑재했습니다. 건조는 체삼 조선소와 스콧 야적지, 발크헤드 그리녹,캐멜 레일드 & 리미티스사에서 나누어 이루어졌습니다. 이 잠수함은 1934년에서 1937년에 건조되었습니다."
 rn_patrol_submarine_14:0 "T급 잠수함 (3함대)"
 rn_patrol_submarine_14_desc:0 "T급 잠수함은 개량형으로 최고 잠수수심이 107m이며, 트래셔와 트리톤 잠수함에서 겪은 실전경험이 녹아들어진 잠수함입니다."
 rn_patrol_submarine_15:0 "V급 잠수함"
 rn_patrol_submarine_15_desc:0 "영국의 V급 잠수함(공식적으로는 "1941-1942년 U급 선체 확장 계획")은 2차대전동안 건조된 왕립 해군의 잠수함급닙니다. 42척이 수주되었고 모두가 퍼네스의 바로우나 타인의 워커에 위치한 비커스-암스트롱사에 의해 건조되었습니다. 하지만 실제로 22척만이 취역했습니다. V급 잠수함은 U급(짧은 선체)과 비슷한 형상을 하고 있었으며, 사실상 길이 차이만 난다고 해도 과언이 아닙니다. 하지만 깊은 수심으로 잠수를 하기 위해 1/2인치의 압력 선체가 아닌 3/4인치의 압력 선체를 적용하였고 수면하에서 소음을 줄이기 위해서 선미를 늘리고 봉했습니다."
 rn_patrol_submarine_16:0 "S급 잠수함 (3함대)"
 rn_patrol_submarine_16_desc:0 "S급의 가장 최신 기술이 적용된 잠수함입니다. 3함대는 가장 큰 함대로써 50척의 S급 잠수함으로 구성되어 있습니다. S급 잠수함 중에서는 가장 크고 많은 무장을 하였으며, 이에 따라 더 많은 승무원의 탑승을 요구했습니다. 수상에서는 이전의 S급보다 1노트 더 빠르고 수면하에서는 2노트 더 느렸습니다."
 rn_patrol_submarine_17:0 "A급 잠수함"
 rn_patrol_submarine_17_desc:0 "암피온급(또한 아케론의 "A급")은 태평양에 투입되기 위해 만들어진 잠수함입니다. 종전까지 2척이 건조되었지만, 1950년대에 개장 작업을 거쳐서 1970년대까지 사용되었습니다. 당시에는 가장 최신 잠수함이었습니다. 실전 경험을 통해서 영국은 더욱 더 많은 잠수함 임무를 수행하였고 이전보다 더 많은 극동과 지중해를 넘어서 T급보다 더 빠르고 큰 잠수함의 수요에 따른 결과였습니다."
 ### MtG Submarines ###
 ENG_early_submarine_1:0 "H급 / L급 (2함대와 3함대)"
 ENG_early_submarine_1_desc:0 "H급과 L급 잠수함은 1차 대전 중에 개발되었습니다. 그들은 영국 해군에 의해 시작된 전간기 잠수함 개발의 서막을 열었으며, 심지어 몇몇 함선은 세계 2차 대전 발발 전까지도 운용되었습니다."
 ENG_early_submarine_2:0 "O급"
 ENG_early_submarine_2_desc:0 ""
 ENG_early_submarine_3:0 "P급 / R급"
 ENG_early_submarine_3_desc:0 "파션급과 레인보우급 잠수함은 1차대전이 끝난뒤 설계되었습니다.\n 파션급 또는 P급은 1920년대 후반에 6척이 건조되었습니다. 이들은 극동에서 장거리 순찰을 위해서 건조되었습니다. 이 잠수함들은 오딘급과 거의 동일하지만, 차이점이라고 한다면, 후방 형상입니다.\n레인보우급은 파션급의 개량형으로 장거리 작전을 위한, 즉 극동에서의 작전을 수행하기 위해 건조되었습니다.\n요약하자면, 6척의 P급 잠수함과 4척의 R급 잠수함이 취역했습니다. 모두 533mm 8개의 어뢰 발사관으로 중무장하고 있습니다.이들은 2차대전 시작부터 순찰 잠수함으로 사용되었습니다."

