fury_fighter_equipment_1_short:0 "퓨리 I"
fury_fighter_equipment_1_desc:0 "호커 퓨리는 조종성이 뛰어난 복엽 전투기입니다."
fury_fighter_equipment_2:0 "포커 퓨리 II"
fury_fighter_equipment_2_short:0 "퓨리 II"
fury_fighter_equipment_2_desc:0 "퓨리 II 는 퓨리 I 의 엔진을 더 강화한 전투기입니다."
tech_fury_fighter_equipment_2:0 "퓨리 II"
tech_fury_fighter_equipment_2_desc:0 "엔진을 롤스-로이스 VI 로 교체하여 퓨리 전투기의 성능을 향상시킬 수 있습니다."
ni다용도 전투기od_fighter_equipment_1:0 "호커 님로드"
ni다용도 전투기od_fighter_equipment_1_short:0 "님로드"
ni다용도 전투기od_fighter_equipment_1_desc:0 "호커 님로드는 퓨리를 함재기로 개조한 전투기입니다."
tech_hurricane_fighter_equipment_1:0 "허리케인 Mk I"
tech_hurricane_fighter_equipment_1_desc:0 "호커는 시제품으로 아주 빠른 단엽기입니다. 게다가 생산, 수리가 쉬운 구조를 가지고 있었습니다."
tech_hurricane_fighter_equipment_2:0 "허리케인 Mk I (후기)"
tech_hurricane_fighter_equipment_2_desc:0 "기관포를 부착한 항공기는 점점더 흔해졌습니다. 최신 엔진과 추가 장갑을 적재하여 더욱 더 뛰어난 항공기를 만들어내었습니다."
tech_hurricane_fighter_equipment_3:0 "허리케인 Mk IIb"
tech_hurricane_fighter_equipment_3_desc:0 "허리케인은 멜를린 XX와 네정의 기관총을 잘면서 그 속력이 눈에 띄게 감속했습니다."
hurricane_fighter:0 "호커 허리케인"
hurricane_fighter_equipment:0 "호커 허리케인"
hurricane_fighter_equipment_desc:0 "호커 허리케인은 생산, 수리, 비행이 쉬운 비행기였습니다."
hurricane_fighter_equipment_1:0 "호커 허리케인 Mk I"
hurricane_fighter_equipment_1_short:0 "허리케인 Mk I"
hurricane_fighter_equipment_1_desc:0 "호커 허리케인은 생산, 수리, 비행이 쉬운 비행기였습니다."
hurricane_fighter_equipment_2:0 "호커 허리케인 Mk I (L)"
hurricane_fighter_equipment_2_short:0 "허리케인 Mk I (L)"
hurricane_fighter_equipment_2_desc:0 "허리케인 Mk I의 후기형으로써 더욱 더 강력한 엔진과 중무장을 하였습니다."
hurricane_fighter_equipment_3:0 "호커 허리케인 Mk IIb"
hurricane_fighter_equipment_3_short:0 "허리케인 Mk IIb"
hurricane_fighter_equipment_3_desc:0 "허리케인이 구식이 되면서 메를린 XX 엔진과 추가무기를 장착하였습니다."
hurricane_bomber:0 "허리케인 폭격기"
hurricane_bomber_equipment:0 "허리케인 폭격기"
hurricane_bomber_equipment_desc:0 "구식이 된 전투기 기종이지만, 허리케인은 폭탄을 적재하여 근접 항공 지원 임무를 수행할 수 있습니다."
hurricane_bomber_equipment_1:0 "호커 허리케인 Mk IIc"
hurricane_bomber_equipment_1_short:0 "허리케인 Mk IIc"
hurricane_bomber_equipment_1_desc:0 "허리케인이 구식이 되어가면서, 기관총은 20mm 기관포로 교체되고 폭탄 격납고가 추가되어 근접 항공 지원 임무를 수행할 수 있게되었습니다."
hurricane_bomber_equipment_2:0 "호커 허리케인 Mk IId"
hurricane_bomber_equipment_2_short:0 "허리케인 Mk IId"
hurricane_bomber_equipment_2_desc:0 "허리케인 Mk IId 는 40mm 기관포를 장착하였으며, 근접 항공 지원 임무를 수행할 수 있었습니다."
hurricane_bomber_equipment_3:0 "호커 허리케인 Mk IV"
hurricane_bomber_equipment_3_short:0 "허리케인 Mk IV"
hurricane_bomber_equipment_3_desc:0 "허리케인 Mk IV는 폭탄, 로켓, 두정의 40mm 기관포를 장착할 수 있습니다."
tech_hurricane_bomber_equipment_1:0 "허리케인 Mk IIc"
tech_hurricane_bomber_equipment_1_desc:0 "허리케인이 더이상 쓸모없는 전투기가 되면서, 기관총을 기관포로 교체하여 지상 공격을 수행할 수 있게 만들었습니다."
tech_hurricane_bomber_equipment_2:0 "허리케인 Mk IId"
tech_hurricane_bomber_equipment_2_desc:0 "두정의 40 mm 기관포를 장착하여, 적 전차를 격파할 수 있습니다."
tech_hurricane_bomber_equipment_3:0 "허리케인 Mk IV"
tech_hurricane_bomber_equipment_3_desc:0 "허리케인을 재설계하여 폭장량을 늘려 근접 항공 지원 임무를 수행할 수 있게 했습니다."
sea_hurricane_fighter:0 "씨 허리케인"
sea_hurricane_fighter_equipment:0 "씨 허리케인"
sea_hurricane_fighter_equipment_desc:0 "씨 허리케인은 호커 허리케인의 함재기 개량형입니다."
sea_hurricane_fighter_equipment_1:0 "호커 씨 허리케인 Mk Ib"
sea_hurricane_fighter_equipment_1_short:0 "씨 허리케인 Mk Ib"
sea_hurricane_fighter_equipment_1_desc:0 "씨 허리케인 Mk Ib 는 호커 허리케인 Mk I의 개량형으로써 함재기입니다. "
sea_hurricane_fighter_equipment_2:0 "호커 씨 허리케인 Mk Ic"
sea_hurricane_fighter_equipment_2_short:0 "씨 허리케인 Mk Ic"
sea_hurricane_fighter_equipment_2_desc:0 "씨 허리케인 Mk Ic 는 호커 허리케인 Mk I 에 허리케인 II 날개를 달아 함재기로 개조한 것입니다."
sea_hurricane_fighter_equipment_3:0 "호커 씨 허리케인 Mk IIc"
sea_hurricane_fighter_equipment_3_short:0 "씨 허리케인 Mk IIc"
sea_hurricane_fighter_equipment_3_desc:0 "씨 허리케인 Mk IIc 은 호커 허리케인 Mk IIc 의 개량형으로 함재기입니다."
subtech_sea_hurricane_fighter_equipment_1:0 "씨 허리케인 Mk Ib"
subtech_sea_hurricane_fighter_equipment_1_desc:0 "씨 허리케인 Mk Ia 의 성공으로 함재기 버전의 허리케인 I이 개발되게 되었습니다."
subtech_sea_hurricane_fighter_equipment_2:0 "씨 허리케인 Mk Ic"
subtech_sea_hurricane_fighter_equipment_2_desc:0 "기관총을 기관포로 교체하여 전투기보다는 폭격기를 상대로 전투효율이 높아졌습니다."
subtech_sea_hurricane_fighter_equipment_3:0 "씨 허리케인 Mk IIc"
subtech_sea_hurricane_fighter_equipment_3_desc:0 "허리케인 IIc 를 함재기로 개량한 기체입니다."
