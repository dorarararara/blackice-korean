 ENG_destroyer_1j:0 "E & F 급 구축함 Ij"
 ENG_destroyer_1j_desc:0 "E & F급 구축함들은 1930년대에 영국 해군을 위해 건조된 18척의 1,900톤급 구축함들로, 본래 거대한 전함들을 호위하기 위해 영국 해군에 취역했습니다. E 급은 1931년 해군 건조 계획의 일환이었으며, F 급은 1932년에 그 뒤를 따랐습니다. 모든 함선은 4개의 4.7인치(120mm) MK IX 속사포 4문을 장착했으며, 대공 방어를 위해 2개의 4연장 QF 0.5인치 빅커스 MK III 기관총을 연돌 사이에 장비했습니다. 또한 E & F 급 구축함에는 21인치(533mm) 어뢰 발사관이 4문씩 2개가 장착되었습니다."
 ENG_destroyer_1k:0 "G & H 급 구축함 Ik"
 ENG_destroyer_1k_desc:0 "G & H 급 구축함은 총 18척이 영국 해군을 위해 건조되었습니다. G 급은 1933년 해군 건조 계획의 일환으로, 그리고 H급은 1934년에 그 뒤를 따라서 주문되었습니다. 이 함선들은 이전 F 급에 기반을 두지만, 크기와 배수량을 줄이기 위해 순항 터빈을 제거하고 더 작은 부품으로 교체했습니다. H 급은 소소한 차이점을 제외하고 G 급과 동일합니다."
 ENG_destroyer_2:0 "I 급 구축함 II"
 ENG_destroyer_2_desc:0 "I 급 구축함들은 1930년대 영국 해군을 위해 건조된 함선이며, 선도 구축함을 포함하여 총 9척이 건조되었습니다. I 급은 H 급과 별반 차이가 없으나, 4연장 어뢰발사관 2기를 5연장 어뢰발사관 2기로 변경했습니다."
 ENG_destroyer_2b:0 "트라이벌급 구축함 IIb"
 ENG_destroyer_2b_desc:0 "트라이벌(혹은 아프리디) 급은 영국, 캐나다, 호주의 해군을 위해 건조된 구축함이며 총 27척이 건조되었습니다. 트라이벌 급은 일본, 이탈리아, 독일의 새로운 설계에 대항하여 옛 구축함들과는 달리 어뢰보다 함포에 집중했으며, 빠르고 강력한 구축함으로 탄생했습니다. 트라이벌 급은 영국 해군의 훌륭한 호위함들중 하나였습니다. 트라이벌 급은 1,850톤의 배수량과 최대 36.25노트(67.15km/h), 5,500 마일(10,200km)에 달하는 항속거리, 그리고 5개의 2연장 4.7인치 함포를 갖추었습니다."
 ENG_destroyer_3:0 "J & K급 구축함 III"
 ENG_destroyer_3_desc:0 "J, K, N급 구축함은 1938년에 진수된 24척의 영국 해군소속 구축함들입니다. 그들은 어뢰대신 함포에 강조했던 트라이벌 급의 후속함이지만, 더 강력한 어뢰를 장착한 작은 함선으로 돌아갔습니다. 이 함선들은 3개의 분류로 나뉘는데, 각각 함명이 J, K, N으로 시작하는 8척의 배들로 구성되어 있습니다. 무장은 트라이벌 급에 기반을 두었으나, 2연장 QF 4.7인치MK XII 함포 하나를 어뢰 발사관으로 교체했습니다. 대공 무장은 4연장 2파운더 MK VIII 기관포와 4연장 0.5인치 빅커스 기관총 2기로 동일하게 유지되었습니다. 후에 4연장 빅커스 기관총을 20mm 오리콘 대공포로 교체하여 대공 성능이 강화되었습니다."
 ENG_destroyer_3b:0 "헌트 I형 급 구축함 IIIb"
 ENG_destroyer_3b_desc:0 "헌트 급은 영국 해군의 호위 구축함입니다. 초도함이 1939년 초기에 주문되었으며, 이후 헌트 급은 2차 세계 대전동안 광범위하게, 특히 영국 동부 해안과 지중해의 수송선단 호위에 사용되었습니다. 총 86척의 함선이 영국 해군을 위해 건조되었습니다. 헌터 급은 4개의 형식으로 분류되며, 각각 대잠, 속도, 내구성, 대공으로 설계시 우선순위가 다릅니다."
 ENG_destroyer_3c:0 "헌트 II형 급 구축함 IIIc"
 ENG_destroyer_3c_desc:0 "헌트 급은 영국 해군의 호위 구축함입니다. 초도함이 1939년 초기에 주문되었으며, 이후 헌트 급은 2차 세계 대전동안 광범위하게, 특히 영국 동부 해안과 지중해의 수송선단 호위에 사용되었습니다. 총 86척의 함선이 영국 해군을 위해 건조되었습니다. 헌터 급은 4개의 형식으로 분류되며, 각각 대잠, 속도, 내구성, 대공으로 설계시 우선순위가 다릅니다."
 ENG_destroyer_3d:0 "헌트 III형 급 구축함 IIId"
 ENG_destroyer_3d_desc:0 "헌트 급은 영국 해군의 호위 구축함입니다. 초도함이 1939년 초기에 주문되었으며, 이후 헌트 급은 2차 세계 대전동안 광범위하게, 특히 영국 동부 해안과 지중해의 수송선단 호위에 사용되었습니다. 총 86척의 함선이 영국 해군을 위해 건조되었습니다. 헌터 급은 4개의 형식으로 분류되며, 각각 대잠, 속도, 내구성, 대공으로 설계시 우선순위가 다릅니다."
 ENG_destroyer_3e:0 "헌트 IV형 급 구축함 IIIe"
 ENG_destroyer_3e_desc:0 "헌트 급은 영국 해군의 호위 구축함입니다. 초도함이 1939년 초기에 주문되었으며, 이후 헌트 급은 2차 세계 대전동안 광범위하게, 특히 영국 동부 해안과 지중해의 수송선단 호위에 사용되었습니다. 총 86척의 함선이 영국 해군을 위해 건조되었습니다. 헌터 급은 4개의 형식으로 분류되며, 각각 대잠, 속도, 내구성, 대공으로 설계시 우선순위가 다릅니다."
 ENG_destroyer_3f:0 "L & M 급 구축함 IIIf"
 ENG_destroyer_3f_desc:0 "L & M 급 구축함은 영국 해군에서 운용한 16대의 구축함들이며, 2,600톤의 배수량을 지닙니다. 함선에는 QF MK XI 4.7 인치(120mm) 함포가 6문 장착되었으며, L & M 급은 개선된 선체 설계만큼 더 나은 대공 무장과 주무장을 보유했습니다."
 ENG_destroyer_3g:0 "P 급 구축함 IIIg"
 ENG_destroyer_3g_desc:0 "Q & P 급 구축함은 1939년, 16척이 발주되었습니다. 이 함선들은 주로 전쟁기간동안 호송 임무를 담당했으며, 대공 무장을 개선하고 호위에 적합한 대잠 장비를 개선하는 방안을 채택했습니다."
 ENG_destroyer_3h:0 "O 급 구축함 IIIh"
 ENG_destroyer_3h_desc:0 "Q & P 급 구축함은 1939년, 16척이 발주되었습니다. 이 함선들은 주로 전쟁기간동안 호송 임무를 담당했으며, 대공 무장을 개선하고 호위에 적합한 대잠 장비를 개선하는 방안을 채택했습니다."
 ENG_destroyer_3i:0 "O 4.7 급 구축함 IIIi"
 ENG_destroyer_3i_desc:0 "Q & P 급 구축함은 1939년, 16척이 발주되었습니다. 이 함선들은 주로 전쟁기간동안 호송 임무를 담당했으며, 대공 무장을 개선하고 호위에 적합한 대잠 장비를 개선하는 방안을 채택했습니다."
 ENG_destroyer_3j:0 "Q 급 구축함 IIIj"
 ENG_destroyer_3j_desc:0 "Q & R 급은 1940년 영국 해군을 위해 발주된 16척의 전시 비상계획 구축함들로써 제 3, 4 비상전단에 속했습니다. 그들은 2차 세계 대전동안 호위함으로 운용되었으며, Q & R 급은 이전 O & P 급에 기반을 둔 설계였지만, 최대 배수량을 증가시키기 위해 J, K, N 급 구축함의 설계로 돌아갔습니다. Q & R 급은 이전 함급보다 약간의 개선이 이루어졌습니다."
 ENG_destroyer_3k:0 "R 급 구축함 IIIk"
 ENG_destroyer_3k_desc:0 "Q & R 급은 1940년 영국 해군을 위해 발주된 16척의 전시 비상계획 구축함들로써 제 3, 4 비상전단에 속했습니다. 그들은 2차 세계 대전동안 호위함으로 운용되었으며, Q & R 급은 이전 O & P 급에 기반을 둔 설계였지만, 최대 배수량을 증가시키기 위해 J, K, N 급 구축함의 설계로 돌아갔습니다. Q & R 급은 이전 함급보다 약간의 개선이 이루어졌습니다."
 ENG_destroyer_3l:0 "S & T 급 구축함 IIIL"
 ENG_destroyer_3l_desc:0 "S & T 급 구축함은 1942년~1943년 사이에 총 16척이 진수되었으며 각각 제 5, 6 비상전단으로 이루어졌습니다. 이들은 제 2차 세계 대전에서 함대와 수송선단의 호위를 담당했습니다. 이 함선에는 추가 대잠 장비와 폭뢰 투하기가 배치되어 적 구축함의 심각한 위협이 되었습니다. 이 호위함들은 수송선단 보호에 가장 알맞은 설계구조입니다."
 ENG_destroyer_3m:0 "U & V 급 구축함 IIIm"
 ENG_destroyer_3m_desc:0 "U & V 급은 1942~1943년 사이에 진수된 16척의 영국 구축함입니다. 이들은 회피 기동력을 높였으며 약간 개선된 주무기를 갖춘 S & T 급이었기에, 건조가 쉬웠습니다. U & V 급 또한 다른 전시 비상계획 구축함들처럼 호위 임무에 투입되었습니다."
 ENG_destroyer_3n:0 "W 급 구축함 IIIn"
 ENG_destroyer_3n_desc:0 "기존 U & V 급의 반복으로써, 개량된 탐지 구조물을 갖춘 함급입니다. Z 급은 4.5인치 함포로 무장했으며, W & Z 급 둘다 기동하기에는 느린 엔진과 2,600톤의 배수량을 지녔습니다."
 ENG_destroyer_3o:0 "Z 급 구축함 IIIo"
 ENG_destroyer_3o_desc:0 "기존 U & V 급의 반복으로써, 개량된 탐지 구조물을 갖춘 함급입니다. Z 급은 4.5인치 함포로 무장했으며, W & Z 급 둘다 기동하기에는 느린 엔진과 2,600톤의 배수량을 지녔습니다."
 ENG_destroyer_3p:0 "C 급 구축함 IIIp"
 ENG_destroyer_3p_desc:0 "C 급 구축함은 1943년부터 1945년까지 진수된 영국 해군의 구축함으로써, 총 32척이 건조되었으며 각기 다른 차이점을 가지고 있는 4종류의 함선들로 이루어져 있습니다.(Ca, Ch, Co, Cr) 이들은 전쟁 비상계획 구축함의 일환으로, 그 당시에 이용할 수 있었던 무기와 탐지 장비를 장착할 수 있었던 J 급의 선체를 기반으로 제작되었습니다. 기존의 함포는 물론, 4연장 21인치(533mm) 어뢰 발사관 2기와 70개의 폭뢰를 탑재할 수 있었습니다."
 ENG_destroyer_4:0 "배틀 1942급 구축함 IV"
 ENG_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 건조되었습니다. 이들은 주포와 어뢰 면에서 잘 무장된 함선입니다. 이들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선이 되었습니다. 이 함선들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였습니다."
 ENG_destroyer_4b:0 "배틀 1943급 구축함 IVb"
 ENG_destroyer_4b_desc:0 "대잠 장비를 장착한 기존 배틀 급의 개선된 소형화 형태이지만, 더 나은 어뢰 무장과 빠른 속도를 지녔습니다."
 ENG_destroyer_4c:0 "웨폰급 구축함 IVc"
 ENG_destroyer_4c_desc:0 "웨폰 급은 2차대전이 끝나갈 무렵 영국 해군을 위해 건조된 구축함입니다. 이들은 배틀 급에 비해 작았으며, 2차 대전 이후 영국 해군을 위한 최초의 신형 구축함 설계이기도 합니다. 이 함급은 여전히 진행중이던 대서양 전투에서 발생하는 막대한 손실을 보충하기 위해 제작되었습니다."
 ENG_destroyer_4d:0 "데어링급 구축함 IVd"
 ENG_destroyer_4d_desc:0 "데어링 급은 영국와 호주 해군을 위해 건조된 11척의 구축함입니다. 2차 세계 대전 종전후 건조되었으며, 1950년대 동안 운용되었습니다. 데어링급은 영 연방 해군에서 분류된 구축함중 가장 크고 중무장한 함선입니다. 데어링급은 영국 해군 최후의 재래식 구축함이었으며, 2연장 QF 4.5인치(113mm) MK V 함포 3기와 40mm 4연장 보포스 기관포 2문, 40mmm 2연장 보포스 기관포 1문, 21인치(533mm) 4연장 어뢰발사관 1기가 장비되었습니다."
 ### Cruisers ###
 ENG_light_cruiser_1:0 "칼레돈급 경순양함 I"
 ENG_light_cruiser_1_desc:0 ""
 ENG_light_cruiser_1b:0 "세레스급 경순양함 Ib"
 ENG_light_cruiser_1c:0 "칼라일급 경순양함 Ic"
 ENG_light_cruiser_1d:0 "다나에급 경순양함 Id"
 ENG_light_cruiser_1e:0 "에메랄드급 경순양함 Ie"
 ENG_light_cruiser_1f:0 "리엔더급 경순양함 If"
 ENG_light_cruiser_1g:0 "아레투사급 경순양함 Ig"
 ENG_light_cruiser_1g_desc: "아레투사급 6,700톤이 나가는 경순양함으로 4척이 1933년에서 1937년 사이에 4척이 건조되었습니다. 이 함급은 6개 BL 6인치 Mk XXIII 포를 3개의 2중 포탑에 장착하였으며, 3중 21인치(530mm) 어뢰 발사관을 연돌뒤에 나란히 장착하였습니다. 그 당시에는 강력한 경순양함으로 독일의 해군이나 일본제국 해군을 두려워할 필요가 없었습니다."
 ENG_light_cruiser_2:0 "사우샘프턴급 경순양함 II"
 ENG_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 ENG_light_cruiser_2b:0 "글로스터급 경순양함 IIb"
 ENG_light_cruiser_2b_desc:0 "타운급은 경순양함으로써 10척이 건조되었습니다. 이 함선은 1930년 런던 해군 군축  조약에 의해 건조에 제한을 받은 함선입니다. 3대의 하위급이 무장을 강화해서 건조되었으며, 이러한 배는 글로스터급 경순양함으로써 갑판을 재설계하고 포탑 장갑을 강화하고 4개의 4인치(102mm) '고각 저각'포를 장착하고 8개의 2파운더(40mm)포를 장착하였습니다. 에든버러급에는 여기에 장갑을 더 보강했습니다."
 ENG_light_cruiser_2c:0 "에든버러급 경순양함 IIc"
 ENG_light_cruiser_2c_desc:0 "타운급은 경순양함으로써 10척이 건조되었습니다. 이 함선은 1930년 런던 해군 군축  조약에 의해 건조에 제한을 받은 함선입니다. 3대의 하위급이 무장을 강화해서 건조되었으며, 이러한 배는 글로스터급 경순양함으로써 갑판을 재설계하고 포탑 장갑을 강화하고 4개의 4인치(102mm) '고각 저각'포를 장착하고 8개의 2파운더(40mm)포를 장착하였습니다. 에든버러급에는 여기에 장갑을 더 보강했습니다."
 ENG_light_cruiser_3:0 "피지급 경순양함 III"
 ENG_light_cruiser_3_desc:0 "10,700톤의 크라운 콜로니급 경순양함은 첫 8척은 피지급, 마지막으로 지어진 3대는 무장, 대공포, 선체구조에 약간의 개량이 가해졌기에 실론급으로 명명되었습니다."
 ENG_light_cruiser_3b:0 "실론급 경순양함 IIIb"
 ENG_light_cruiser_3b_desc:0 "10,700톤의 크라운 콜로니급 경순양함은 첫 8척은 피지급, 마지막으로 지어진 3대는 무장, 대공포, 선체구조에 약간의 개량이 가해졌기에 실론급으로 명명되었습니다."
 ENG_light_cruiser_4:0 "미노타우로스급 경순양함 IV"
 ENG_light_cruiser_4_desc:0 "스위프트셔급이라고도 알려진 이들 순양함은 전훈을 받아들여 크라운 콜로니급을 개량한 모델로써, 1941년 건조가 시작되었습니다. 이들은 3연장 6인치 함포탑 3기라는 크라운 콜로니급 순양함에 비해 주무장이 감소했지만  더 긴 항속거리와 증설된 대공무장을 가지고 있었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에, 발주된 주문은 대부분 취소되었습니다."
 ENG_AA_light_cruiser_1:0 "다이도급 대공경순양함 I"
 ENG_AA_light_cruiser_1_desc:0 "다이도급 대공 경순양함은 16대 (5대의 벨로나 하위급)가 건조되었으며, 그 설계는 아레투사급 경순양함의 영향을 받았습니다. 첫번째 3척은 1940년에 취역했으며, 두번째 6척과 세번째 2척은 1941-1942년 사이에 취역하였습니다. 주무장으로 5개의 이중 5.25 인치 주포를 장착하였습니다. 벨로나 하위급은 1943년에서 1944년 사이에 취역하였으며, 외관상으로 보기에도 다이도급과 달랐습니다. 8개의 5.25인치(133mm) RP10MkII 주포가 이중 포탑에 장착되어 있었으며, 대공능력을 강화했습니다."
 ENG_AA_light_cruiser_2:0 "벨로나급 대공경순양함 II"
 ENG_AA_light_cruiser_2_desc:0 "다이도급 대공 경순양함은 16대 (5대의 벨로나 하위급)가 건조되었으며, 그 설계는 아레투사급 경순양함의 영향을 받았습니다. 첫번째 3척은 1940년에 취역했으며, 두번째 6척과 세번째 2척은 1941-1942년 사이에 취역하였습니다. 주무장으로 5개의 이중 5.25 인치 주포를 장착하였습니다. 벨로나 하위급은 1943년에서 1944년 사이에 취역하였으며, 외관상으로 보기에도 다이도급과 달랐습니다. 8개의 5.25인치(133mm) RP10MkII 주포가 이중 포탑에 장착되어 있었으며, 대공능력을 강화했습니다."
 ENG_heavy_cruiser_1:0 "호킨스급 중순양함 I"
 ENG_heavy_cruiser_2:0 "켄트급 중순양함 II"
 ENG_heavy_cruiser_3:0 "런던급 중순양함 III"
 ENG_heavy_cruiser_4:0 "노퍽급 중순양함 IV"
 ENG_heavy_cruiser_5:0 "요크급 중순양함 V"
 ENG_heavy_cruiser_5_desc:0 "요크 급은 영국 해군을 위해 1922년 워싱턴 해군 조약을 준수하며 건조된 중순양함이며 8인치(203mm)함포를 장착했습니다. 이 함선은 10,000톤급 순양함인 HMS 요크와 HMS 엑서터로 이루어져있습니다. 적절한 주무장인 8인치 함포 외에도, 3연장 21인치(533mm) 어뢰 발사관 2기가 추가로 장착되었습니다. 이 함급은 더 거대한 전함을 호위하는 데 사용되거나, 독일의 포켓전함 '그라프 쉐페'와 같이 독일의 해상 습격 전력을 추적 및 섬멸하기 위해 함께 작전에 참여했습니다."
 ENG_heavy_cruiser_6:0 "현대화 런던급 중순양함 VI"
 ENG_heavy_cruiser_6_desc:0 "현대화 런던급 중순양함은 방호력과 대공포, 부포를 더 적재하였습니다. 이로 인해 런던급 중순양함은 항공모함 호위에 완벽한 수행능력을 가지게 되었습니다."
 ### BC ###
 ENG_battle_cruiser_1:0 "리나운급 순양전함 I"
 ENG_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선 이었습니다. 그러나 건조는 제 1차 세계대전의 발발로 중단 되었습니다. 이후 제독 피셔경이 순양 전함으로 건조를 재개 했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 좁은 작전 행동범위를 가졌습니다. 원래 3척 중 리펄스와 리나운 2척만 건조를 완료했습니다."
 ENG_battle_cruiser_2:0 "어드미럴급 순양전함 II"
 ENG_battle_cruiser_2_desc:0 "어드미럴급 순양전함은 4척이 1차세계대전 종전 직전에 건조되었습니다. 이 전함은 퀸 엘리자베스급 전함을 향상시킨다는 발상으로 시작되었지만 존 젤리코 제독의 독일의 순양전함들이 진수되고 있고 이에 대항하여 수로 적을 이겨야한다는 지적에 의해 순양전함으로 그 설계가 변경되었습니다."
 ### FBB ###
 ENG_fast_battleship_1:0 "뱅가드급 고속 순양전함 I"
 ENG_fast_battleship_1_desc:0 "뱅가드급 고속 순양전함은 영국 왕립 해군을 위해 건조된 마지막 순양전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 ### BB ###
 ENG_battleship_1:0 "퀸 엘리자베스급 전함 I"
 ENG_battleship_1_desc:0 "퀸 엘리자베스급은 1912년 해군계획 하에 주문된 전함입니다. 이 함선은 처음으로 15인치 함포를 장비했고, 첫 고속 전함으로 간주되었습니다. 그것은 주/부 무장에 대형 무기를 탑재했고 두꺼운 장갑은 그것을 대영제국의 방대한 영역을 보호할 수 있는 훌륭한 전함으로 만들었습니다. 6척의 전함이 주문되었지만 오직 5척만이 건조되어 취역했고, 후에 제 2차대전이 발발하기 전 현대화 되었습니다."
 ENG_battleship_1b:0 "리벤지급 전함 Ib"
 ENG_battleship_1b_desc:0 "리벤지급 전함은 34,000톤이 나가며 5척이 1차 세계대전 종전이 가까워질 때쯤 수주되어  1914년에서 1916년 사이에 진수되었습니다. 이급의 함선들은 뛰어난 방호력과 적은 생산비용을 가지고 있었지만, 느린 속력으로 인해 항공기나 신형 전함인 독일의 비스마르크와 같은 존재에게 취약했습니다."
 ENG_battleship_1c:0 "넬슨급 전함 Ic"
 ENG_battleship_1c_desc:0 "넬슨급 전함은 두개가 건조되었습니다.(넬슨, 로드니) 강력한 장갑을 가졌지만 느린 속력을 가진 전함으로, 짧은 기간 내에 건조되었습니다. 그리고 1922년 워싱턴 해군 군축 조약에 제한을 받아 건조된 전함입니다. 이급의 전함은 리벤지급 전함(1913 수주)과 킹 조지 5세급 전함(1936 수주)의 건조시기 사이에 건조된 유일한 전함입니다. 워싱턴 해군 군축 조약을 준수하기 위해, 이 함선은 특이한 외형을 가지고 있습니다. 넬슨급 전함은 주함포가 16인치(406mm)로 이는 영국 전함 중에서 유일한 구경의 포신입니다."
 ENG_battleship_2:0 "킹 조지 5세급 전함 II"
 ENG_battleship_2_desc:0 "킹 조지5세급은 1922년 워싱턴 해군 군축 조약과 (이를 연장하기 위한) 1930년 제 1차 런던 조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함입니다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었습니다. 퀸 엘리자베스 급 전함의 후임으로서 5척의 함선이 건조되었습니다."
 ENG_battleship_3:0 "라이온급 전함 III"
 ENG_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 ENG_battleship_3b:0 "라이온 II 급 전함 IIIb"
 ENG_battleship_3b_desc:0 "라이온 급 전함의 2번째 버전은 이전 함급의 모든 성공적 특징을 고스란히 물려받았으나, 인도양 습격에서 영국 해군의 우수한 전함을 침몰시킨 일본제국 해군의 해군 항공 위협에 대응하기 위해 대공 무장을 강화했습니다."
 ENG_SH_battleship_1:0 "라이온 III 급 초중전함 I"
 ENG_SH_battleship_1_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 ### CV ###
 ENG_carrier_1:0 "콜레이져스급 항공모함 I"
 ENG_carrier_1_desc:0 "순양전함을 개장해서 만들어진 이 세 항공모함은 영국 왕립 해군의 첫번째 항공모함 함대가 되었습니다. 1922년의 워싱턴 해군 군축 조약의 체결으로 이들의 개장이 결정되었고 1925년 작업이 완료되었습니다. 이들의 장갑 방호 수준은 평범했지만 긴 사거리의 훌륭한 무장과 빠른 속력을 보유하고 있었습니다.  비록 순양전함의 개장을 통해 만들어진 항모의 한계로 항공기 운용 능력은 떨어지는 편이었지만, 왕립 해군은 이들의 건조를 통해 항공모함 건조 노하우와 해군 항공대 투사 경험을 얻을 수 있었습니다."
 ENG_carrier_1b:0 "퓨리어스급 항공모함 Ib"
 ENG_carrier_1b_desc:0 "순양전함을 개장해서 만들어진 이 세 항공모함은 영국 왕립 해군의 첫번째 항공모함 함대가 되었습니다. 1922년의 워싱턴 해군 군축 조약의 체결으로 이들의 개장이 결정되었고 1925년 작업이 완료되었습니다. 이들의 장갑 방호 수준은 평범했지만 긴 사거리의 훌륭한 무장과 빠른 속력을 보유하고 있었습니다.  비록 순양전함의 개장을 통해 만들어진 항모의 한계로 항공기 운용 능력은 떨어지는 편이었지만, 왕립 해군은 이들의 건조를 통해 항공모함 건조 노하우와 해군 항공대 투사 경험을 얻을 수 있었습니다."
 ENG_carrier_1c:0 "알규스급 항공모함 Ic"
 ENG_carrier_1c_desc:0 ""
 ENG_carrier_1d:0 "헤르메스급 항공모함 Id"
 ENG_carrier_1d_desc:0 ""
 ENG_carrier_1e:0 "이글급 항공모함 Ie"
 ENG_carrier_1e_desc:0 "HMS 이글은 영국 해군 소속의 22,000톤 급 초기 항공모함입니다. 1918년대 초 이글은 항공모함으로 개조되기 위해 영국에게 구매되었고 개조는 1924년에 완료되었습니다. HMS 이글은 30대로 이루어진 비행단을 수용했으며, 전함을 호위하기에는 충분했지만 24노트의 속력은 현대 항공모함과 비교할 때, 확실히 느립니다. 허나 이 항공모함은 해군 항공과 항공모함 설계에 있어 많은 지식과 교훈을 남겨주었습니다."
 ENG_carrier_2:0 "아크로얄급 항공모함 II"
 ENG_carrier_2_desc:0 "아크로얄급 항공모함은 워싱턴 해군 군축 조약의 제한에 맞게 건조되었습니다. 격납고와 비행 갑판이 선체의 한 부분으로 통합된 최초의 함선입니다. 1934년에 설계되었으며 장갑과 무장이 잘 되어 있습니다. 영국 해군의 주력 함대를 유지하기 위해 많은 함재기를 탑재 하고, 충분한 작전 행동범위와 속도를 가졌습니다 ."
 ENG_carrier_2b:0 "일러스트리어스급 항공모함 IIb"
 ENG_carrier_2b_desc:0 "일러스트리어스 급은 영국 해군이 운용한 4척의 정규 항공모함입니다. 이들은 나치 독일, 파시스트 이탈리아, 그리고 제국주의 일본의 위협에 대항하기 위한 영국 재무장의 일환으로 1930년대 말 배치되었습니다. 일러스트리어스 급은 2차 런던 해군 조약의 제한 규정에 따라 크기를 23,000톤으로 제한했습니다. 일러스트리어스 급은 급강하폭격기에 대한 더 나은 보호를 보장하기 위해 장갑을 갖춘 최초의 항공모함 설계였습니다."
 ENG_carrier_2c:0 "인도미터블급 항공모함 IIc"
 ENG_carrier_2c_desc:0 "일러스트리어스 급 항공모함은 총 4척으로 구성되어 있으며, 일러스트리어스, 폴미데이블, 빅토리어스, 그리고 인도미터블이 바로 그들입니다. 인도미터블은 더 작은 비행 갑판때문에 더 소규모의 비행단을 수용했으나, 대신 장갑이 향상되었습니다."
 ENG_carrier_3:0 "임플래커블급급 항공모함 III"
 ENG_carrier_3_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다." 
 ENG_carrier_3b:0 "오데이셔스급 항공모함 IIIb"
 ENG_carrier_3b_desc:0 "오데이셔스 급 항공모함은 영국 해군을 위해 건조된 2척의 36,800톤 급 항공모함입니다. 오데이셔스 급은 본래 2층으로 이루어진 격납고를 탑재한 임플래커블 급의 확장형으로 설계되었습니다. 하지만 격납고의 높이가 신형 항공기를 수용하기엔 비좁았던 고로, 설계가 확장되었습니다. 그렇기 때문에 오데이셔스 급의 작전범위는 거의 2배로 증가했습니다."
 ENG_scarrier_1:0 "몰타급 소형항공모함 I"
 ENG_scarrier_1_desc:0 "몰타급 소형항공모함은 태평양에서의 미국의 전투경험을 기반으로 건조되었습니다. 4대가 1943년 수주되었지만, 계속되는 설계변화로 건조가 지연되었고 결국 전쟁이 끝나기 전에 건조계획은 취소되었습니다."
 ENG_lcarrier_1:0 "유니콘급 경항공모함 I"
 ENG_lcarrier_1_desc:0 "항공기 유지 & 보수 함으로 기획된 유니콘 급은 합리적인 최고 속도 24노트와 강력한 대공무장과 우수한 작전범위를 지녔으며 35대의 항공기를 적재하는 영국 최초의 경 항공모함 설계입니다. 유니콘 급은 저렴하고 빠르게 건조되었으며, 일러스트리어스 급의 정규 항공모함을 위한 지원 항공모함의 역할을 수행했습니다."
 ENG_lcarrier_2:0 "콜로서스급 경항공모함 II"
 ENG_lcarrier_2_desc:0 "일반적으로 영국의 경-함대 항공모함이라 불리는 1942년 설계의 경 항공모함은 2차 세계 대전당시 영국 해군이 건조한 경 항공모함이며, 초도함의 이름은 '콜로서스'였습니다. 총 15척이 건조되었으며 탁월한 작전 범위덕분에 수송선단 호위에 매우 적합했습니다."
 ENG_lcarrier_3:0 "켄타우로스급 경항공모함 III"
 ENG_lcarrier_3_desc:0 "영국 해군의 항공모함인 켄타우로스 급은 2차 세계 대전동안 건조된 영국 해군의 마지막 경 항공모함입니다. 26,000톤에 달하는 배수량을 지녔으며, 영국 해군의 주력 항공모함들과 함께 행동하기에 적합한 빠른 속도를 자랑합니다. 42대로 구성된 비행단을 보유하며, 이러한 개선은 비싼 생산비용으로 비롯된 것들입니다."
 ENG_ecarrier_1:0 "오다시티급 호위항공모함 I"
 ENG_ecarrier_1_desc:0 "HMS 오다시티는 2차 세계 대전동안 영국 해군이 운용한 호위 항공모함이며, 오다시티 급의 초도함입니다. 오다시티는 본래 독일의 상선인 '하노버' 함으로, 서인도 제도에서 영국 해군이 나포했습니다. 상선이라는 태생적 한계로 인해 설계와 유용성이 떨어졌으나, 건조비용 측면에서 매우 효율적이었습니다. 이 호위 항모는 오직 8대의 항공기만을 적재합니다."
 ENG_ecarrier_2:0 "어벤져급 호위항공모함 II"
 ENG_ecarrier_2_desc:0 "어벤저급 호위 항공모함은 영국 해군에서 운용한 8,200톤급 호위 항공모함입니다. 어벤저의 설계는 이전의 오다시티 급에 비해 개선되었으며, 더 거대한 비행단과 대공 방어체계를 갖추었습니다. 이 함선들은 555명의 승무원이 탑승하며, 길이 492.25피트(150.05m), 폭 66.25피트(20.19m), 높이 23.25피트(7.09m)입니다."
 ENG_ecarrier_3:0 "어테커급 호위항공모함 III"
 ENG_ecarrier_3_desc:0 "어테커 급 항공모함은 2차 세계 대전동안 영국 해군이 운용한 항공모함입니다. 이 함급들은 모두 미국에서 건조되었으며, 랜드리스로 영국에 8척이 제공되었습니다. 어테커 큽 항공 모함은 더 큰 항공단과 2배에 달하는 대공 방어체계, 그리고 선체 구조의 개선으로 전투 임무중에 더욱 안정적으로 임할 수 있었습니다."
 ENG_ecarrier_4:0 "룰러급 호위항공모함 IV"
 ENG_ecarrier_4_desc:0 "룰러 급 호위 항공모함은 2차 세계 대전동안 영국 해군이 운용한 호위 항공모함입니다. 미국의 시애틀-타코마 조선소에서 영국에 랜드리스로 제공하기 위한 보그 급 항공모함으로, 총 25척의 함선이 건조되었습니다. 이들은 영국 해군내에서 가장 많은 숫자를 차지한 단일 항공모함 함급이기도 합니다. 룰러급은 어테커 급 항공모함에 기반을 두었으나, 매우 강력한 대공 방어쳬게를 갖추고 있었기에 수송선단 호위와 해군 작전시 적 항공기에게 큰 위협이 되었습니다."
 ENG_ecarrier_5:0 "액티비티급 호위항공모함 V"
 ENG_ecarrier_5_desc:0 "HMS 액티비티는 스코틀랜드 던디에 있는 칼레돈 조선소에서 건조되었습니다. 1940년 건조가 시작되었을 당시에 액티비티는 냉동 화물선이 될 예정이었으나, 1942년 1월, 해군이 해당 함선을 호위 항공모함으로 개조할 것을 명령했고, HMS 액티비티 라는 함명과 D94 라는 페넌트 넘버를 받았습니다. 액티비티는 18노트라는 빠른 속도와 우수한 대공 방어체계를 지녔고, 11대로 구성된 소규모 비행단을 적재했습니다. 허나 감소된 작전범위는 액티비티의 유용성을 크게 제한시키고 말았습니다."
 ENG_ecarrier_6:0 "나이라나급 호위항공모함 VI"
 ENG_ecarrier_6_desc:0 "나이라나 급 호위 항공모함은 영국 해군의 14,000톤급 호위 항공모함입니다. 이들은 잉글랜드, 스코틀랜드, 북 아일랜드에서 각각 1척씩 건조되어 총 3척이 취역했으며, 영국 해군이 2차 세계 대전동안 운용했습니다. 이들은 기본적으로 상선이었기에, 15~20대의 비행기만을 수용할 수 있었습니다. 나이라나 급은 높은 작전 범위와 매우 우수한 대공 방어체계를 앞세워 호위 임무를 수행했습니다."
 ### AUSTRALIA generic naval techs ###
 AST_submarine_1:0 "L급"
 AST_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형크기의 잠수함이었습니다. L 급은 1차 세계 대전의 말기에 건조되었고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L 급은 대부분 훈련용이나 2선 급으로 2차 세계 대전 초반까지 운용되었습니다. "
 AST_submarine_2:0 "T급"
 AST_submarine_2_desc:0 "To급 혹은 Triton급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 상대적으로 큰 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며, 안정적인 플랫폼을 지녔으며 전쟁 기간에 널리 사용되었고, 건조된 잠수함 중 25%가 전쟁 중 손실되었습니다
 AST_submarine_3:0 "U급"
 AST_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위 클래스가 있습니다."
 AST_submarine_4:0 "V급"
 AST_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 AST_destroyer_1:0 "벤데타급"
 AST_destroyer_1_desc:0 "이 구축함은 '고철 함대'를 편성하기 위해 영국 해군에서 양도된  어드미랄리티 와 소니 크로프트 V와 W급 이었습니다. 이 함은 전시 비상계획 아래 건조 되었습니다. 제 1 차 세계 대전 중에 영국 구축함의 설계는 이전 수준을 개선하고 신기술을 도입하여, 궁극적인 진화를 이루었습니다. 많은 수의 이러한 함선들은 제 1 차 세계 대전 후기에 건조되어 이후 영국 해군 구축함 함대의 중추가 되었습니다. 1930년대에 예비 함대에 넣어 시작하고, 결국 수송선단 호위 임무에 사용되었습니다. 적절하게 무장되고 좋은 작전반경을 가진 고속선 이었습니다."
 AST_destroyer_2:0 "G/H/I 급"
 AST_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동범위와 적절한 무장과 강된 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 #AST_destroyer_2b: "아룬타급"
 AST_destroyer_3:0 "니잠급"
 AST_destroyer_3_desc:0 "니잠급은 영국 해군에서 양도된 J, K, N급 구축함을 가리키는 명칭입니다. 이전의 트리발급과 비슷하지만, 설계자는 함포를 강화하는 것이 아니라 표준보다 강력한 어뢰와 더작은 함포를 설치하도록 설계했습니다. 이 함선은 전시에 사용중 개조되었습니다. 개량 된 대공포와 레이다로 업그레이드 단장되었습니다. 빠르고 광범위한 작전 행동 범위, 잘 무장된 함선으로 함대 호위에 이상적인 함선입니다."
 AST_destroyer_4:0 "배틀급"
 AST_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 건조되었습니다. 이들은 주포와 어뢰 면에서 잘 무장된 함선이다. 그들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선으로 만들었습니다. 그들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였습니다."
 #AST_destroyer_4b: "토브루크급"
 AST_light_cruiser_1:0 "C급"
 AST_light_cruiser_1_desc:0 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제 1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 조건에서도 활동할 수 있도록 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적 함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제 1 차 세계대전에서 광범위 하게 볼 수 있으며, 많은 해상 작전에 참여했습니다. 1차 세계대전에서 오직 일부만이 남았습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 #AST_light_cruiser_1c: "시드니급"
 AST_light_cruiser_2:0 "사우샘프턴급"
 AST_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 AST_light_cruiser_3:0 "그라운 콜로니급"
 AST_light_cruiser_3_desc:0 "크라운 콜로니급 경순양함은 먼저 나온 타운급의 개량형이면서도 생산속도 증가와 단가 절약을 위해 간략화되어 설계되었습니다. 이 함선들은 이전 함선들과 같은 3연장 6인치 함포 4문을 장착하고 있었습니다. 크라운 콜로니급은 타운급과 비슷한 수준의 장갑을 장착했지만, 더 작은 엔진을 장착한 탓에 항속거리가 감소했습니다. 피지와 실론이라는 두 하위 모델이 있습니다."
 AST_light_cruiser_4:0 "미노타우로스급"
 AST_light_cruiser_4_desc:0 "스위프트셔급으로 알려진, 이 순양함은 크라운콜로니급의 개량형으로 1941년에 전투 종합형으로 설계가 허가되었습니다. 크라운콜로니급보다 더 큰 작전 행동반경과 대공포 수량을 많이 늘리는 반면, 주력무장 주포는 3연장 3문으로 감소 시켰습니다."
 AST_heavy_cruiser_1:0 "호킨스급"
 AST_heavy_cruiser_1_desc:0 "호킨스 급 순양함은 세계 최초의 순양함입니다. 본급은 초기 타운 급 경순양함, 특히 그 의미 동형 인 버밍엄 급을 기반으로 7.5 인치 포와 두꺼운 장갑 대를 설치했습니다. 또한 본 급은 독일 해군이 가진 대형의 통상 파괴 함과 싸우기 위해 설계되었습니다. 충분한 무장 적당한 속도와 항속 거리, 그리고 높은 방어력을 겸비하고 있습니다. 전체 5 척이 임무에 종사했지만, 제 2 차 세계 대전 개전을 맞이한 것은 이 중 4척만 이었습니다."
 #AST_heavy_cruiser_1b: "캔버라급"
 AST_heavy_cruiser_2:0 "서리급"
 AST_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로 4개의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었습니다. 총 2척이 건조될 예정이었지만 취소되었습니다."
 AST_heavy_cruiser_3:0 "어드미럴급"
 AST_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(동명의 어드미럴급 순양전함과 혼동하지 않도록 주의)은 영국 해군이 마지막으로 설계, 건조에 도전 한 8 인치 포 장비 함입니다. 디자인은 1938 년부터 1941 년까지 진행되었으며 다양한 제안이 이루어졌습니다. 최종안은 신형 8 인치 3 연장 포탑과 다수의 대공 화기 및 중장갑 탑재와 우수한 속도 성능을 특징으로하고 있습니다. 그러나 적 순양함의 교환비와 건조비용 문제 때문에 이후 더 많은 순양함을 건조하는 데 초점을 두는 결과를 만들었습니다."
 AST_heavy_cruiser_4:0 "처칠형"
 AST_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 AST_battle_cruiser_1:0 "리나운급"
 AST_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선 이었습니다. 그러나 건조는 제 1차 세계대전의 발발로 중단 되었습니다. 이후 제독 피셔경이 순양 전함으로 건조를 재개 했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 좁은 작전 행동범위를 가졌습니다. 원래 3척 중 리펄스와 리나운 2척만 건조를 완료했습니다."
 AST_battle_cruiser_2:0 "프린세스 로얄급"
 AST_battle_cruiser_2_desc:0 "프린세스 로얄은 가상의 순양전함급이며, 킹 조지 V 급 전함의 빠르고 값싼 버전입니다. 유사한 화력을 탑재하고 있지만 대함과 대공 두개 모두에 대해 그 수는 감소되어었습니다. 14인치의 3연장 주포 2문,  5.25인치 대공포 6문을 탑재하고 있습니다. 빠르고 긴 항속거리는 영국 해군에게 빠른 타격과 수송선단 보호 능력을 제공하지만, 제한된 장갑은 최신의 전함과 전투를 한다면 문제가 될 것입니다."
 AST_battleship_1:0 "퀸 엘리자베스급"
 AST_battleship_1_desc:0 "퀸 엘리자베스급은 1912년 해군계획 하에 주문된 전함입니다. 이 함선은 처음으로 15인치 함포를 장비했고, 첫 고속 전함으로 간주되었습니다. 그것은 주/부 무장에 대형 무기를 탑재했고 두꺼운 장갑은 그것을 대영제국의 방대한 영역을 보호할 수 있는 훌륭한 전함으로 만들었습니다. 6척의 전함이 주문되었지만 오직 5척만이 건조되어 취역했고, 후에 제 2차대전이 발발하기 전 현대화 되었습니다."
 AST_battleship_2:0 "킹 조지 5세급"
 AST_battleship_2_desc:0 "킹 조지5세급은 1922년 워싱턴 해군 군축 조약과 (이를 연장하기 위한) 1930년 제 1차 런던 조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함이다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었다. 퀸 엘리자베스 급 전함의 후임으로서 5척의 함선이 건조되었다."
 AST_battleship_3:0 "라이온급"
 AST_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 AST_battleship_4:0 "뱅가드급"
 AST_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 AST_SH_battleship_1:0 "센츄리온급"
 AST_SH_battleship_1_desc:0 "센츄리온 급 (Centurion Class) 전함은 독일과 일본의 대형 함선들에 대응하기 위해 창조한 영국 왕립 해군의 가상의 중전함입니다.  큰 18인치의 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들을 보호하는데 싸울 수 있게 만듭니다. 강력한 대공 무기와 긴 작전범위, 괜찮은 속도는 대영제국의 광대한 바다를 커버하기 위해 필요했습니다."
 AST_SH_battleship_2:0 "라이온 II 급"
 AST_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 AST_carrier_1:0 "콜레이져스급"
 AST_carrier_1_desc:0 "순양전함을 개장해서 만들어진 이 세 항공모함은 영국 왕립 해군의 첫번째 항공모함 함대가 되었습니다. 1922년의 워싱턴 해군 군축 조약의 체결으로 이들의 개장이 결정되었고 1925년 작업이 완료되었습니다. 이들의 장갑 방호 수준은 평범했지만 긴 사거리의 훌륭한 무장과 빠른 속력을 보유하고 있었습니다.  비록 순양전함의 개장을 통해 만들어진 항모의 한계로 항공기 운용 능력은 떨어지는 편이었지만, 왕립 해군은 이들의 건조를 통해 항공모함 건조 노하우와 해군 항공대 투사 경험을 얻을 수 있었습니다."
 AST_carrier_2:0 "아크로얄급"
 AST_carrier_2_desc:0 "아크로얄급 항공모함은 워싱턴 해군 군축 조약의 제한에 맞게 건조되었습니다. 격납고와 비행 갑판이 선체의 한 부분으로 통합된 최초의 함선입니다. 1934년에 설계되었으며 장갑과 무장이 잘 되어 있습니다. 영국 해군의 주력 함대를 유지하기 위해 많은 함재기를 탑재 하고, 충분한 작전 행동범위와 속도를 가졌습니다 ."
 AST_carrier_3:0 "일러스트리어스급"
 AST_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 AST_carrier_4:0 "임플래커플급"
 AST_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다." 

 ### CANADA generic naval techs ###
 CAN_submarine_1:0 "L급"
 CAN_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형크기의 잠수함이었습니다. L 급은 1차 세계 대전의 말기에 건조되었고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L 급은 대부분 훈련용이나 2선 급으로 2차 세계 대전 초반까지 운용되었습니다. "
 CAN_submarine_2:0 "T급"
 CAN_submarine_2_desc:0 "To급 혹은 Triton급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 상대적으로 큰 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며, 안정적인 플랫폼을 지녔으며 전쟁 기간에 널리 사용되었고, 건조된 잠수함 중 25%가 전쟁 중 손실되었습니다"
 CAN_submarine_3:0 "U급"
 CAN_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위 클래스가 있습니다."
 CAN_submarine_4:0 "V급"
 CAN_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 CAN_destroyer_1:0 "리버급"
 CAN_destroyer_1_desc:0 "리버급 구축함은 영국 왕립 해군의 A, C, D, E, F, G, H급 구축함과 같은 급의 구축함입니다."
 #CAN_destroyer_1b: "리버급"
 CAN_destroyer_2:0 "트라이벌급" 
 CAN_destroyer_2_desc:0 "일본, 이탈리아, 독일의 새로운 구축함들의 위협에 대응하기 위해 영국에서 설계된 구축함입니다. 1940년 캐나다는 1942~1943년 사이에 건조된 4대의 트라이벌 급 구축함을 주문하였고, 1942년에는 4척의 구축함을 추가적으로 주문했으나, 전쟁이 끝날 때까지 완공되지 못했습니다." 
 CAN_destroyer_3:0 "U/V 급"
 CAN_destroyer_3_desc:0 "16대의 U/V급 구축함은 '전쟁 긴급 계획' 영국 왕립 해군이 1942/43년에 실행하여 지어진 구축함으로 1944년 2,3월에 HMS 빅슨과 HMS 발렌타인을 왕립 캐나다 해군에 인도하여 각각 HMCS 수, HMCS 알곤킨으로 이름을 다시 지었습니다."
 CAN_destroyer_4:0 "배틀급"
 CAN_destroyer_4_desc:0 "캐나다는 V급이나 트라이벌급보다 뛰어난 구축함을 구매하지 않았습니다. 하지만 이론적으로 캐나다는 필요에 따라 최신 영국 함선을 구매/건조 할 수 있었습니다."
 CAN_light_cruiser_1:0 "C급"
 CAN_light_cruiser_1_desc:0 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제 1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 조건에서도 활동할 수 있도록 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적 함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제 1 차 세계대전에서 광범위 하게 볼 수 있으며, 많은 해상 작전에 참여했습니다. 1차 세계대전에서 오직 일부만이 남았습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 CAN_light_cruiser_2:0 "사우샘프턴급"
 CAN_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 CAN_light_cruiser_3:0 "실론급"
 CAN_light_cruiser_3_desc:0 "실론급 경순양함은 크라운 콜로니급의 하위급입니다. 왕립 캐나다 해군은 HMS 우간다를 1944년 10월 21일 왕립 영국 해군으로부터 인도받았으며, 이 함선은 1952년 HMCS 퀘벡으로 이름이 다시 지어졌습니다. HMCS 우간다는 후에 HMCS 온타리오와 함께 2차 대전 당시 캐나다 군 소속으로 전쟁에 참여한 유일한 순양함이  되었습니다."
 CAN_light_cruiser_4:0 "온타리오급"
 CAN_light_cruiser_4_desc:0 "온타리오급은 영국 마이노타 급 (또는 스위프트 공유 급) 경순양함의 캐나다식 호칭이었습니다. 이 순양함은 크라운 콜로니급 전쟁 중의 개선점을 담은 개량형으로 1941 년에 설계되었습니다. 본급은 크라운 콜로니 급보다 긴 작전 행동 반경과 많은 대공 화기를 가지고있는 반면 주포는 3 연장 포 3 개로 감소했습니다. HMS 미노타우로스급은 캐나다군에 1944년 인도되었고 HMCS 온타리오는 1945년 5월 25일에 취역했습니다. 온타리오와 HMCS 우간다는 2차대전동안 캐나다군에 운용된 유일한 순양함이었습니다."
 CAN_heavy_cruiser_1:0 "호킨스급"
 CAN_heavy_cruiser_1_desc:0 "호킨스 급 순양함은 세계 최초의 순양함입니다. 본급은 초기 타운 급 경순양함, 특히 그 의미 동형 인 버밍엄 급을 기반으로 7.5 인치 포와 두꺼운 장갑 대를 설치했습니다. 또한 본 급은 독일 해군이 가진 대형의 통상 파괴 함과 싸우기 위해 설계되었습니다. 충분한 무장 적당한 속도와 항속 거리, 그리고 높은 방어력을 겸비하고 있습니다. 전체 5 척이 임무에 종사했지만, 제 2 차 세계 대전 개전을 맞이한 것은 이 중 4척만 이었습니다."
 CAN_heavy_cruiser_2:0 "서리급"
 CAN_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로 4개의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었습니다. 총 2척이 건조될 예정이었지만 취소되었습니다."
 CAN_heavy_cruiser_3:0 "어드미럴급"
 CAN_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(동명의 어드미럴급 순양전함과 혼동하지 않도록 주의)은 영국 해군이 마지막으로 설계, 건조에 도전 한 8 인치 포 장비 함입니다. 디자인은 1938 년부터 1941 년까지 진행되었으며 다양한 제안이 이루어졌습니다. 최종안은 신형 8 인치 3 연장 포탑과 다수의 대공 화기 및 중장갑 탑재와 우수한 속도 성능을 특징으로하고 있습니다. 그러나 적 순양함의 교환비와 건조비용 문제 때문에 이후 더 많은 순양함을 건조하는 데 초점을 두는 결과를 만들었습니다."
 CAN_heavy_cruiser_4:0 "처칠형"
 CAN_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 CAN_battle_cruiser_1:0 "리나운급"
 CAN_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선 이었습니다. 그러나 건조는 제 1차 세계대전의 발발로 중단 되었습니다. 이후 제독 피셔경이 순양 전함으로 건조를 재개 했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 좁은 작전 행동범위를 가졌습니다. 원래 3척 중 리펄스와 리나운 2척만 건조를 완료했습니다."
 CAN_battle_cruiser_2:0 "프린세스 로얄급"
 CAN_battle_cruiser_2_desc:0 "프린세스 로얄은 가상의 순양전함급이며, 킹 조지 V 급 전함의 빠르고 값싼 버전입니다. 유사한 화력을 탑재하고 있지만 대함과 대공 두개 모두에 대해 그 수는 감소되어었습니다. 14인치의 3연장 주포 2문,  5.25인치 대공포 6문을 탑재하고 있습니다. 빠르고 긴 항속거리는 영국 해군에게 빠른 타격과 수송선단 보호 능력을 제공하지만, 제한된 장갑은 최신의 전함과 전투를 한다면 문제가 될 것입니다."
 CAN_battleship_1:0 "퀸 엘리자베스급"
 CAN_battleship_1_desc:0 "퀸 엘리자베스급은 1912년 해군계획 하에 주문된 전함입니다. 이 함선은 처음으로 15인치 함포를 장비했고, 첫 고속 전함으로 간주되었습니다. 그것은 주/부 무장에 대형 무기를 탑재했고 두꺼운 장갑은 그것을 대영제국의 방대한 영역을 보호할 수 있는 훌륭한 전함으로 만들었습니다. 6척의 전함이 주문되었지만 오직 5척만이 건조되어 취역했고, 후에 제 2차대전이 발발하기 전 현대화 되었습니다."
 CAN_battleship_2:0 "킹 조지 5세급"
 CAN_battleship_2_desc:0 "킹 조지5세급은 1922년 워싱턴 해군 군축 조약과 (이를 연장하기 위한) 1930년 제 1차 런던 조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함이다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었다. 퀸 엘리자베스 급 전함의 후임으로서 5척의 함선이 건조되었다."
 CAN_battleship_3:0 "라이온급"
 CAN_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 CAN_battleship_4:0 "뱅가드급"
 CAN_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 CAN_SH_battleship_1:0 "센츄리온급"
 CAN_SH_battleship_1_desc:0 "센츄리온 급 (Centurion Class) 전함은 독일과 일본의 대형 함선들에 대응하기 위해 창조한 영국 왕립 해군의 가상의 중전함입니다.  큰 18인치의 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들을 보호하는데 싸울 수 있게 만듭니다. 강력한 대공 무기와 긴 작전범위, 괜찮은 속도는 대영제국의 광대한 바다를 커버하기 위해 필요했습니다."
 CAN_SH_battleship_2:0 "라이온 II 급"
 CAN_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 CAN_carrier_1:0 "콜레이져스급"
 CAN_carrier_1_desc:0 "순양전함을 개장해서 만들어진 이 세 항공모함은 영국 왕립 해군의 첫번째 항공모함 함대가 되었습니다. 1922년의 워싱턴 해군 군축 조약의 체결으로 이들의 개장이 결정되었고 1925년 작업이 완료되었습니다. 이들의 장갑 방호 수준은 평범했지만 긴 사거리의 훌륭한 무장과 빠른 속력을 보유하고 있었습니다.  비록 순양전함의 개장을 통해 만들어진 항모의 한계로 항공기 운용 능력은 떨어지는 편이었지만, 왕립 해군은 이들의 건조를 통해 항공모함 건조 노하우와 해군 항공대 투사 경험을 얻을 수 있었습니다."
 CAN_carrier_2:0 "아크로얄급 "
 CAN_carrier_2_desc:0 "아크로얄급 항공모함은 워싱턴 해군 군축 조약의 제한에 맞게 건조되었습니다. 격납고와 비행 갑판이 선체의 한 부분으로 통합된 최초의 함선입니다. 1934년에 설계되었으며 장갑과 무장이 잘 되어 있습니다. 영국 해군의 주력 함대를 유지하기 위해 많은 함재기를 탑재 하고, 충분한 작전 행동범위와 속도를 가졌습니다 ."
 CAN_carrier_3:0 "일러스트리어스급"
 CAN_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 CAN_carrier_4:0 "임플래커플급"
 CAN_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다." 
 ### QUEBEC generic naval techs ###
 QUE_submarine_1:0 "L 급"
 QUE_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형크기의 잠수함이었습니다. L 급은 1차 세계 대전의 말기에 건조되었고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L 급은 대부분 훈련용이나 2선 급으로 2차 세계 대전 초반까지 운용되었습니다. "
 QUE_submarine_2:0 "T급"
 QUE_submarine_2_desc:0 "To급 혹은 Triton급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 상대적으로 큰 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며, 안정적인 플랫폼을 지녔으며 전쟁 기간에 널리 사용되었고, 건조된 잠수함 중 25%가 전쟁 중 손실되었습니다"
 QUE_submarine_3:0 "U 급"
 QUE_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위 클래스가 있습니다."
 QUE_submarine_4:0 "V 급"
 QUE_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 QUE_destroyer_1:0 "V/W 급"
 QUE_destroyer_1_desc:0 "이 구축함은 해군 V / W 급, 소니 크로프트 V / W 급이 포함되어 있습니다. 이 함은 전시 비상 계획 아래 제작되었습니다. 제 1 차 세계 대전 중에 영국 구축함의 설계는 근본적인 진화를 이루었습니다. 이 함은 이전 수준을 개선하고 신기술을 도입하고 있습니다. 이 구축함 중 많은 양이 제 1 차 세계 대전 후기에 지어진 이후 영국 해군 구축함의 소 함대의 중추가되었습니다. 1930 년대에 예비 함대에 넣어 시작하고 결국 선단 호위 임무에 사용되었습니다. 단단히 무장 된 넓은 작전 행동 범위를 가진 고속선이었습니다."
 #QUE_destroyer_1b: "서구네이급"
 QUE_destroyer_2:0 "오타와급"
 QUE_destroyer_2_desc:0 "오타와 급은 1933 년과 1934 년 해군 건설 계획의 일환으로 발주된 영국의 G 급, H 급 및 I 급의 캐나다용 호칭이었다. 이 함은 이전의 F 급 구축함과 마찬가지로 일반적인 크기보다 작은 함선이었다. 클래스 G와 H 급의 무장은 F 급과 마찬가지로 4.7 인치 포를 탑재하고있었다. 이 군함은 넓은 작전 행동 범위를 가지고 충실한 무장과 추가로 강력한 어뢰를 탑재하였다. 전시 중에 널리 사용되었고 많은의 손실을 입었다."
 #QUE_destroyer_2b: "애서배스카급"
 QUE_destroyer_3:0 "J/K/N 급"
 QUE_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 QUE_destroyer_4:0 "알곤킨급"
 QUE_destroyer_4_desc:0 "알곤퀸급은 영국 전투 구축함의 캐나다식 호칭이었습니다. 이 함선들은 1942년 및 1943년 해군 계획에 따라 발주되었습니다. 이들은 함포와 어뢰를 충분히 잘 갖추고 있었습니다. 대공 및 대잠 능력, 속력, 항속 거리는 알곤퀸급을 범용성이 뛰어난 함선으로 만들게끔 했습니다. 하지만 전쟁 후반에 투입되었기 때문에  크게 활약하지는 못했습니다."
 QUE_light_cruiser_1:0 "C 급"
 QUE_light_cruiser_1_desc:0 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제 1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 조건에서도 활동할 수 있도록 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적 함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제 1 차 세계대전에서 광범위 하게 볼 수 있으며, 많은 해상 작전에 참여했습니다. 1차 세계대전에서 오직 일부만이 남았습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 QUE_light_cruiser_2:0 "사우샘프턴급"
 QUE_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 QUE_light_cruiser_3:0 "퀘벡급"
 QUE_light_cruiser_3_desc:0 "퀘벡급은 영국 크라운 콜로니급 경순양함의 캐나다식 호칭이었습니다. 이 함은 초기 타운급의 개량형으로 설계를 단순화했기 때문에 건축 기간과 건조비가 절감되었습니다. 전 급과 같은 6인치 3연장 포를 4문 탑재하고 있습니다. 이전 급에 비해 작은 기관을 탑재했지만, 같은 두께의 장갑을 장비했기 때문에 오히려 항속 거리가 짧아졌습니다. 이들은 두 개의 하위급을 가지고 있습니다 : 피지급 및 실론급."
 QUE_light_cruiser_4:0 "온타리오급"
 QUE_light_cruiser_4_desc:0 "온타리오급은 영국 마이노타 급 (또는 스위프트 공유 급) 경순양함의 캐나다식 호칭이었습니다. 이 순양함은 크라운 콜로니급 전쟁 중의 개선점을 담은 개량형으로 1941 년에 설계되었습니다. 본급은 크라운 콜로니 급보다 긴 작전 행동 반경과 많은 대공 화기를 가지고있는 반면 주포는 3 연장 포 3 개로 감소했습니다."
 QUE_heavy_cruiser_1:0 "호킨스급"
 QUE_heavy_cruiser_1_desc:0 "호킨스 급 순양함은 세계 최초의 순양함입니다. 본급은 초기 타운 급 경순양함, 특히 그 의미 동형 인 버밍엄 급을 기반으로 7.5 인치 포와 두꺼운 장갑 대를 설치했습니다. 또한 본 급은 독일 해군이 가진 대형의 통상 파괴 함과 싸우기 위해 설계되었습니다. 충분한 무장 적당한 속도와 항속 거리, 그리고 높은 방어력을 겸비하고 있습니다. 전체 5 척이 임무에 종사했지만, 제 2 차 세계 대전 개전을 맞이한 것은 이 중 4척만 이었습니다."
 QUE_heavy_cruiser_2:0 "서리급"
 QUE_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로 4개의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었습니다. 총 2척이 건조될 예정이었지만 취소되었습니다."
 QUE_heavy_cruiser_3:0 "어드미럴급"
 QUE_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(동명의 어드미럴급 순양전함과 혼동하지 않도록 주의)은 영국 해군이 마지막으로 설계, 건조에 도전 한 8 인치 포 장비 함입니다. 디자인은 1938 년부터 1941 년까지 진행되었으며 다양한 제안이 이루어졌습니다. 최종안은 신형 8 인치 3 연장 포탑과 다수의 대공 화기 및 중장갑 탑재와 우수한 속도 성능을 특징으로하고 있습니다. 그러나 적 순양함의 교환비와 건조비용 문제 때문에 이후 더 많은 순양함을 건조하는 데 초점을 두는 결과를 만들었습니다."
 QUE_heavy_cruiser_4:0 "처칠형"
 QUE_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 QUE_battle_cruiser_1:0 "리나운급"
 QUE_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선 이었습니다. 그러나 건조는 제 1차 세계대전의 발발로 중단 되었습니다. 이후 제독 피셔경이 순양 전함으로 건조를 재개 했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 좁은 작전 행동범위를 가졌습니다. 원래 3척 중 리펄스와 리나운 2척만 건조를 완료했습니다."
 QUE_battle_cruiser_2:0 "프린세스 로얄급"
 QUE_battle_cruiser_2_desc:0 "프린세스 로얄은 가상의 순양전함급이며, 킹 조지 V 급 전함의 빠르고 값싼 버전입니다. 유사한 화력을 탑재하고 있지만 대함과 대공 두개 모두에 대해 그 수는 감소되어었습니다. 14인치의 3연장 주포 2문,  5.25인치 대공포 6문을 탑재하고 있습니다. 빠르고 긴 항속거리는 영국 해군에게 빠른 타격과 수송선단 보호 능력을 제공하지만, 제한된 장갑은 최신의 전함과 전투를 한다면 문제가 될 것입니다."
 QUE_battleship_1:0 "퀸 엘리자베스급"
 QUE_battleship_1_desc:0 "퀸 엘리자베스급은 1912년 해군계획 하에 주문된 전함입니다. 이 함선은 처음으로 15인치 함포를 장비했고, 첫 고속 전함으로 간주되었습니다. 그것은 주/부 무장에 대형 무기를 탑재했고 두꺼운 장갑은 그것을 대영제국의 방대한 영역을 보호할 수 있는 훌륭한 전함으로 만들었습니다. 6척의 전함이 주문되었지만 오직 5척만이 건조되어 취역했고, 후에 제 2차대전이 발발하기 전 현대화 되었습니다."
 QUE_battleship_2:0 "킹 조지 5세급"
 QUE_battleship_2_desc:0 "킹 조지5세급은 1922년 워싱턴 해군 군축 조약과 (이를 연장하기 위한) 1930년 제 1차 런던 조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함이다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었다. 퀸 엘리자베스 급 전함의 후임으로서 5척의 함선이 건조되었다."
 QUE_battleship_3:0 "라이온급"
 QUE_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 QUE_battleship_4:0 "뱅가드급"
 QUE_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 QUE_SH_battleship_1:0 "센츄리온급"
 QUE_SH_battleship_1_desc:0 "센츄리온 급 (Centurion Class) 전함은 독일과 일본의 대형 함선들에 대응하기 위해 창조한 영국 왕립 해군의 가상의 중전함입니다.  큰 18인치의 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들을 보호하는데 싸울 수 있게 만듭니다. 강력한 대공 무기와 긴 작전범위, 괜찮은 속도는 대영제국의 광대한 바다를 커버하기 위해 필요했습니다."
 QUE_SH_battleship_2:0 "라이온 II 급"
 QUE_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 QUE_carrier_1:0 "콜레이져스급"
 QUE_carrier_1_desc:0 "순양전함을 개장해서 만들어진 이 세 항공모함은 영국 왕립 해군의 첫번째 항공모함 함대가 되었습니다. 1922년의 워싱턴 해군 군축 조약의 체결으로 이들의 개장이 결정되었고 1925년 작업이 완료되었습니다. 이들의 장갑 방호 수준은 평범했지만 긴 사거리의 훌륭한 무장과 빠른 속력을 보유하고 있었습니다.  비록 순양전함의 개장을 통해 만들어진 항모의 한계로 항공기 운용 능력은 떨어지는 편이었지만, 왕립 해군은 이들의 건조를 통해 항공모함 건조 노하우와 해군 항공대 투사 경험을 얻을 수 있었습니다."
 QUE_carrier_2:0 "아크로얄급 "
 QUE_carrier_2_desc:0 "아크로얄급 항공모함은 워싱턴 해군 군축 조약의 제한에 맞게 건조되었습니다. 격납고와 비행 갑판이 선체의 한 부분으로 통합된 최초의 함선입니다. 1934년에 설계되었으며 장갑과 무장이 잘 되어 있습니다. 영국 해군의 주력 함대를 유지하기 위해 많은 함재기를 탑재 하고, 충분한 작전 행동범위와 속도를 가졌습니다 ."
 QUE_carrier_3:0 "일러스트리어스급"
 QUE_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 QUE_carrier_4:0 "임플래커플급"
 QUE_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다." 
 ### NEW ZEALAND generic naval techs ###
 NZL_submarine_1:0 "L 급"
 NZL_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형크기의 잠수함이었습니다. L 급은 1차 세계 대전의 말기에 건조되었고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L 급은 대부분 훈련용이나 2선 급으로 2차 세계 대전 초반까지 운용되었습니다. "
 NZL_submarine_2:0 "T급"
 NZL_submarine_2_desc:0 "To급 혹은 Triton급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 상대적으로 큰 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며, 안정적인 플랫폼을 지녔으며 전쟁 기간에 널리 사용되었고, 건조된 잠수함 중 25%가 전쟁 중 손실되었습니다."
 NZL_submarine_3:0 "U 급"
 NZL_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위 클래스가 있습니다."
 NZL_submarine_4:0 "V 급"
 NZL_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 NZL_destroyer_1:0 "V/W 급"
 NZL_destroyer_1_desc:0 "이 구축함은 해군 V / W 급, 소니 크로프트 V / W 급이 포함되어 있습니다. 이 함은 전시 비상 계획 아래 제작되었습니다. 제 1 차 세계 대전 중에 영국 구축함의 설계는 근본적인 진화를 이루었습니다. 이 함은 이전 수준을 개선하고 신기술을 도입하고 있습니다. 이 구축함 중 많은 양이 제 1 차 세계 대전 후기에 지어진 이후 영국 해군 구축함의 소 함대의 중추가되었습니다. 1930 년대에 예비 함대에 넣어 시작하고 결국 선단 호위 임무에 사용되었습니다. 단단히 무장 된 넓은 작전 행동 범위를 가진 고속선이었습니다."
 NZL_destroyer_2:0 "G/H/I 급"
 NZL_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동범위와 적절한 무장과 강된 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 NZL_destroyer_3:0 "J/K/N 급"
 NZL_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 NZL_destroyer_4:0 "배틀급"
 NZL_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 건조되었습니다. 이들은 주포와 어뢰 면에서 잘 무장된 함선입니다. 이들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선이 되었습니다. 이 함선들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였습니다."
 NZL_light_cruiser_1:0 "C 급"
 NZL_light_cruiser_1_desc:0 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제 1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 조건에서도 활동할 수 있도록 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적 함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제 1 차 세계대전에서 광범위 하게 볼 수 있으며, 많은 해상 작전에 참여했습니다. 1차 세계대전에서 오직 일부만이 남았습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 #NZL_light_cruiser_1c: "리엔더급"
 NZL_light_cruiser_2:0 "사우샘프턴급"
 NZL_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 NZL_light_cruiser_3:0 "감비아급"
 NZL_light_cruiser_3_desc:0 "감비아급은 영국 크라운 콜로니급 경순양함의 뉴질랜드식 호칭이었습니다. 이 함은 초기 타운급의 개량형이었지만 건축 기간과 건조비를 절감하기 위해 설계를 단순화하였습니다. 이들은 이전 급과 같은 6인치 3연장 포 4문을 탑재하고 있었습니다. 이전 급에 비해 작은 엔진을 탑재했지만, 같은 두께의 장갑을 장비했기 때문에 항속 거리가 짧아졌습니다. 감비아급은 피지급, 실론급의 두 개의 개량형을 가지고 있습니다."
 NZL_light_cruiser_4:0 "블랙 프린스급"
 NZL_light_cruiser_4_desc:0 "블랙 프린스 급은 영국 마이노타 급 (또는 스위프트 슈어 급) 경순양함의 캐나다식 명칭이었습니다. 이 함은 1941 년에 발발한 전쟁 이후에 수정을 가해, 크라운 콜로니 급의 조형으로 설계되었습니다. 이 함은 크라운 콜로니 급보다 넓은 작전 행동 범위를 가지고 더 많은 대공 무기를 장비하고 있었지만 주무장은 3 문 3 연장 포로 감소했습니다. 전쟁의 결과에 영향을 미치기엔 너무 건조가 느렸기때문에 주문한 함의 대부분은 이후 취소되었습니다."
 NZL_heavy_cruiser_1:0 "호킨스급"
 NZL_heavy_cruiser_1_desc:0 "호킨스 급 순양함은 세계 최초의 순양함입니다. 본급은 초기 타운 급 경순양함, 특히 그 의미 동형 인 버밍엄 급을 기반으로 7.5 인치 포와 두꺼운 장갑 대를 설치했습니다. 또한 본 급은 독일 해군이 가진 대형의 통상 파괴 함과 싸우기 위해 설계되었습니다. 충분한 무장 적당한 속도와 항속 거리, 그리고 높은 방어력을 겸비하고 있습니다. 전체 5 척이 임무에 종사했지만, 제 2 차 세계 대전 개전을 맞이한 것은 이 중 4척만 이었습니다."
 NZL_heavy_cruiser_2:0 "서리급"
 NZL_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로 4개의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었습니다. 총 2척이 건조될 예정이었지만 취소되었습니다."
 NZL_heavy_cruiser_3:0 "어드미럴급"
 NZL_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(동명의 어드미럴급 순양전함과 혼동하지 않도록 주의)은 영국 해군이 마지막으로 설계, 건조에 도전 한 8 인치 포 장비 함입니다. 디자인은 1938 년부터 1941 년까지 진행되었으며 다양한 제안이 이루어졌습니다. 최종안은 신형 8 인치 3 연장 포탑과 다수의 대공 화기 및 중장갑 탑재와 우수한 속도 성능을 특징으로하고 있습니다. 그러나 적 순양함의 교환비와 건조비용 문제 때문에 이후 더 많은 순양함을 건조하는 데 초점을 두는 결과를 만들었습니다."
 NZL_heavy_cruiser_4:0 "처칠형"
 NZL_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 NZL_battle_cruiser_1:0 "리나운급"
 NZL_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선 이었습니다. 그러나 건조는 제 1차 세계대전의 발발로 중단 되었습니다. 이후 제독 피셔경이 순양 전함으로 건조를 재개 했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 좁은 작전 행동범위를 가졌습니다. 원래 3척 중 리펄스와 리나운 2척만 건조를 완료했습니다."
 NZL_battle_cruiser_2:0 "프린세스 로얄급"
 NZL_battle_cruiser_2_desc:0 "프린세스 로얄은 가상의 순양전함급이며, 킹 조지 V 급 전함의 빠르고 값싼 버전입니다. 유사한 화력을 탑재하고 있지만 대함과 대공 두개 모두에 대해 그 수는 감소되어었습니다. 14인치의 3연장 주포 2문,  5.25인치 대공포 6문을 탑재하고 있습니다. 빠르고 긴 항속거리는 영국 해군에게 빠른 타격과 수송선단 보호 능력을 제공하지만, 제한된 장갑은 최신의 전함과 전투를 한다면 문제가 될 것입니다."
 NZL_battleship_1:0 "퀸 엘리자베스급"
 NZL_battleship_1_desc:0 "퀸 엘리자베스급은 1912년 해군계획 하에 주문된 전함입니다. 이 함선은 처음으로 15인치 함포를 장비했고, 첫 고속 전함으로 간주되었습니다. 그것은 주/부 무장에 대형 무기를 탑재했고 두꺼운 장갑은 그것을 대영제국의 방대한 영역을 보호할 수 있는 훌륭한 전함으로 만들었습니다. 6척의 전함이 주문되었지만 오직 5척만이 건조되어 취역했고, 후에 제 2차대전이 발발하기 전 현대화 되었습니다."
 NZL_battleship_2:0 "킹 조지 5세급"
 NZL_battleship_2_desc:0 "킹 조지5세급은 1922년 워싱턴 해군 군축 조약과 (이를 연장하기 위한) 1930년 제 1차 런던 조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함이다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었다. 퀸 엘리자베스 급 전함의 후임으로서 5척의 함선이 건조되었다."
 NZL_battleship_3:0 "라이온급"
 NZL_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 NZL_battleship_4:0 "뱅가드급"
 NZL_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 NZL_SH_battleship_1:0 "센츄리온급"
 NZL_SH_battleship_1_desc:0 "센츄리온 급 (Centurion Class) 전함은 독일과 일본의 대형 함선들에 대응하기 위해 창조한 영국 왕립 해군의 가상의 중전함입니다.  큰 18인치의 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들을 보호하는데 싸울 수 있게 만듭니다. 강력한 대공 무기와 긴 작전범위, 괜찮은 속도는 대영제국의 광대한 바다를 커버하기 위해 필요했습니다."
 NZL_SH_battleship_2:0 "라이온 II 급"
 NZL_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 NZL_carrier_1:0 "콜레이져스급"
 NZL_carrier_1_desc:0 "순양전함을 개장해서 만들어진 이 세 항공모함은 영국 왕립 해군의 첫번째 항공모함 함대가 되었습니다. 1922년의 워싱턴 해군 군축 조약의 체결으로 이들의 개장이 결정되었고 1925년 작업이 완료되었습니다. 이들의 장갑 방호 수준은 평범했지만 긴 사거리의 훌륭한 무장과 빠른 속력을 보유하고 있었습니다.  비록 순양전함의 개장을 통해 만들어진 항모의 한계로 항공기 운용 능력은 떨어지는 편이었지만, 왕립 해군은 이들의 건조를 통해 항공모함 건조 노하우와 해군 항공대 투사 경험을 얻을 수 있었습니다."
 NZL_carrier_2:0 "아크로얄급 "
 NZL_carrier_2_desc:0 "아크로얄급 항공모함은 워싱턴 해군 군축 조약의 제한에 맞게 건조되었습니다. 격납고와 비행 갑판이 선체의 한 부분으로 통합된 최초의 함선입니다. 1934년에 설계되었으며 장갑과 무장이 잘 되어 있습니다. 영국 해군의 주력 함대를 유지하기 위해 많은 함재기를 탑재 하고, 충분한 작전 행동범위와 속도를 가졌습니다 ."
 NZL_carrier_3:0 "일러스트리어스급"
 NZL_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 NZL_carrier_4:0 "임플래커플급"
 NZL_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다." 
 ### BRITISH RAJ generic naval techs ###
 RAJ_submarine_1:0 "L 급"
 RAJ_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형크기의 잠수함이었습니다. L 급은 1차 세계 대전의 말기에 건조되었고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L 급은 대부분 훈련용이나 2선 급으로 2차 세계 대전 초반까지 운용되었습니다. "
 RAJ_submarine_2:0 "T급"
 RAJ_submarine_2_desc:0 "To급 혹은 Triton급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 상대적으로 큰 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며, 안정적인 플랫폼을 지녔으며 전쟁 기간에 널리 사용되었고, 건조된 잠수함 중 25%가 전쟁 중 손실되었습니다"
 RAJ_submarine_3:0 "U 급"
 RAJ_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위 클래스가 있습니다."
 RAJ_submarine_4:0 "V 급"
 RAJ_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 RAJ_destroyer_1:0 "V/W 급"
 RAJ_destroyer_1_desc:0 "이 구축함은 해군 V / W 급, 소니 크로프트 V / W 급이 포함되어 있습니다. 이 함은 전시 비상 계획 아래 제작되었습니다. 제 1 차 세계 대전 중에 영국 구축함의 설계는 근본적인 진화를 이루었습니다. 이 함은 이전 수준을 개선하고 신기술을 도입하고 있습니다. 이 구축함 중 많은 양이 제 1 차 세계 대전 후기에 지어진 이후 영국 해군 구축함의 소 함대의 중추가되었습니다. 1930 년대에 예비 함대에 넣어 시작하고 결국 선단 호위 임무에 사용되었습니다. 단단히 무장 된 넓은 작전 행동 범위를 가진 고속선이었습니다."
 RAJ_destroyer_2:0 "G/H/I 급"
 RAJ_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동범위와 적절한 무장과 강된 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 RAJ_destroyer_3:0 "J/K/N 급"
 RAJ_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 RAJ_destroyer_4:0 "배틀급"
 RAJ_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 건조되었습니다. 이들은 주포와 어뢰 면에서 잘 무장된 함선입니다. 이들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선이 되었습니다. 이 함선들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였습니다."
 RAJ_light_cruiser_1:0 "C 급"
 RAJ_light_cruiser_1_desc:0 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제 1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 조건에서도 활동할 수 있도록 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적 함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제 1 차 세계대전에서 광범위 하게 볼 수 있으며, 많은 해상 작전에 참여했습니다. 1차 세계대전에서 오직 일부만이 남았습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 RAJ_light_cruiser_2:0 "사우샘프턴급"
 RAJ_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 RAJ_light_cruiser_3:0 "크라운 콜로니급"
 RAJ_light_cruiser_3_desc:0 "크라운 콜로니급 경순양함은 먼저 나온 타운급의 개량형이면서도 생산속도 증가와 단가 절약을 위해 간략화되어 설계되었습니다. 이 함선들은 이전 함선들과 같은 3연장 6인치 함포 4문을 장착하고 있었습니다. 크라운 콜로니급은 타운급과 비슷한 수준의 장갑을 장착했지만, 더 작은 엔진을 장착한 탓에 항속거리가 감소했습니다. 피지와 실론이라는 두 하위 모델이 있습니다."
 RAJ_light_cruiser_4:0 "미노타우로스급"
 RAJ_light_cruiser_4_desc:0 "스위프트셔급이라고도 알려진 이들 순양함은 전훈을 받아들여 크라운 콜로니급을 개량한 모델로써, 1941년 건조가 시작되었습니다. 이들은 3연장 6인치 함포탑 3기라는 크라운 콜로니급 순양함에 비해 주무장이 감소했지만  더 긴 항속거리와 증설된 대공무장을 가지고 있었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에, 발주된 주문은 대부분 취소되었습니다."
 RAJ_heavy_cruiser_1:0 "호킨스급"
 RAJ_heavy_cruiser_1_desc:0 "호킨스 급 순양함은 세계 최초의 순양함입니다. 본급은 초기 타운 급 경순양함, 특히 그 의미 동형 인 버밍엄 급을 기반으로 7.5 인치 포와 두꺼운 장갑 대를 설치했습니다. 또한 본 급은 독일 해군이 가진 대형의 통상 파괴 함과 싸우기 위해 설계되었습니다. 충분한 무장 적당한 속도와 항속 거리, 그리고 높은 방어력을 겸비하고 있습니다. 전체 5 척이 임무에 종사했지만, 제 2 차 세계 대전 개전을 맞이한 것은 이 중 4척만 이었습니다."
 RAJ_heavy_cruiser_2:0 "서리급"
 RAJ_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로 4개의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었습니다. 총 2척이 건조될 예정이었지만 취소되었습니다."
 RAJ_heavy_cruiser_3:0 "어드미럴급"
 RAJ_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(동명의 어드미럴급 순양전함과 혼동하지 않도록 주의)은 영국 해군이 마지막으로 설계, 건조에 도전 한 8 인치 포 장비 함입니다. 디자인은 1938 년부터 1941 년까지 진행되었으며 다양한 제안이 이루어졌습니다. 최종안은 신형 8 인치 3 연장 포탑과 다수의 대공 화기 및 중장갑 탑재와 우수한 속도 성능을 특징으로하고 있습니다. 그러나 적 순양함의 교환비와 건조비용 문제 때문에 이후 더 많은 순양함을 건조하는 데 초점을 두는 결과를 만들었습니다."
 RAJ_heavy_cruiser_4:0 "처칠형"
 RAJ_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 RAJ_battle_cruiser_1:0 "리나운급"
 RAJ_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선 이었습니다. 그러나 건조는 제 1차 세계대전의 발발로 중단 되었습니다. 이후 제독 피셔경이 순양 전함으로 건조를 재개 했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 좁은 작전 행동범위를 가졌습니다. 원래 3척 중 리펄스와 리나운 2척만 건조를 완료했습니다."
 RAJ_battle_cruiser_2:0 "프린세스 로얄급"
 RAJ_battle_cruiser_2_desc:0 "프린세스 로얄은 가상의 순양전함급이며, 킹 조지 V 급 전함의 빠르고 값싼 버전입니다. 유사한 화력을 탑재하고 있지만 대함과 대공 두개 모두에 대해 그 수는 감소되어었습니다. 14인치의 3연장 주포 2문,  5.25인치 대공포 6문을 탑재하고 있습니다. 빠르고 긴 항속거리는 영국 해군에게 빠른 타격과 수송선단 보호 능력을 제공하지만, 제한된 장갑은 최신의 전함과 전투를 한다면 문제가 될 것입니다."
 RAJ_battleship_1:0 "퀸 엘리자베스급"
 RAJ_battleship_1_desc:0 "퀸 엘리자베스급은 1912년 해군계획 하에 주문된 전함입니다. 이 함선은 처음으로 15인치 함포를 장비했고, 첫 고속 전함으로 간주되었습니다. 그것은 주/부 무장에 대형 무기를 탑재했고 두꺼운 장갑은 그것을 대영제국의 방대한 영역을 보호할 수 있는 훌륭한 전함으로 만들었습니다. 6척의 전함이 주문되었지만 오직 5척만이 건조되어 취역했고, 후에 제 2차대전이 발발하기 전 현대화 되었습니다."
 RAJ_battleship_2:0 "킹 조지 5세급"
 RAJ_battleship_2_desc:0 "킹 조지5세급은 1922년 워싱턴 해군 군축 조약과 (이를 연장하기 위한) 1930년 제 1차 런던 조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함이다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었다. 퀸 엘리자베스 급 전함의 후임으로서 5척의 함선이 건조되었다."
 RAJ_battleship_3:0 "라이온급"
 RAJ_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 RAJ_battleship_4:0 "뱅가드급"
 RAJ_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 RAJ_SH_battleship_1:0 "센츄리온급"
 RAJ_SH_battleship_1_desc:0 "센츄리온 급 (Centurion Class) 전함은 독일과 일본의 대형 함선들에 대응하기 위해 창조한 영국 왕립 해군의 가상의 중전함입니다.  큰 18인치의 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들을 보호하는데 싸울 수 있게 만듭니다. 강력한 대공 무기와 긴 작전범위, 괜찮은 속도는 대영제국의 광대한 바다를 커버하기 위해 필요했습니다."
 RAJ_SH_battleship_2:0 "라이온 II 급"
 RAJ_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 RAJ_carrier_1:0 "콜레이져스급"
 RAJ_carrier_1_desc:0 "순양전함을 개장해서 만들어진 이 세 항공모함은 영국 왕립 해군의 첫번째 항공모함 함대가 되었습니다. 1922년의 워싱턴 해군 군축 조약의 체결으로 이들의 개장이 결정되었고 1925년 작업이 완료되었습니다. 이들의 장갑 방호 수준은 평범했지만 긴 사거리의 훌륭한 무장과 빠른 속력을 보유하고 있었습니다.  비록 순양전함의 개장을 통해 만들어진 항모의 한계로 항공기 운용 능력은 떨어지는 편이었지만, 왕립 해군은 이들의 건조를 통해 항공모함 건조 노하우와 해군 항공대 투사 경험을 얻을 수 있었습니다."
 RAJ_carrier_2:0 "아크로얄급 "
 RAJ_carrier_2_desc:0 "아크로얄급 항공모함은 워싱턴 해군 군축 조약의 제한에 맞게 건조되었습니다. 격납고와 비행 갑판이 선체의 한 부분으로 통합된 최초의 함선입니다. 1934년에 설계되었으며 장갑과 무장이 잘 되어 있습니다. 영국 해군의 주력 함대를 유지하기 위해 많은 함재기를 탑재 하고, 충분한 작전 행동범위와 속도를 가졌습니다 ."
 RAJ_carrier_3:0 "일러스트리어스급"
 RAJ_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 RAJ_carrier_4:0 "임플래커플급"
 RAJ_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다." 
 ### SOUTH AFRICA generic naval techs ###
 SAF_submarine_1:0 "L급"
 SAF_submarine_1_desc:0 "L급은 원래 긴급 전쟁 계획 내에서 이전 잠수함들의 개량급으로 계획된 중형크기의 잠수함이었습니다. L 급은 1차 세계 대전의 말기에 건조되었고, 보다 큰 신형 21인치 어뢰로 무장하였습니다. L 급은 대부분 훈련용이나 2선 급으로 2차 세계 대전 초반까지 운용되었습니다. "
 SAF_submarine_2:0 "T급"
 SAF_submarine_2_desc:0 "To급 혹은 Triton급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 상대적으로 큰 잠수함이었습니다. 이 잠수함들은 잘 무장되었으며, 안정적인 플랫폼을 지녔으며 전쟁 기간에 널리 사용되었고, 건조된 잠수함 중 25%가 전쟁 중 손실되었습니다"
 SAF_submarine_3:0 "U 급"
 SAF_submarine_3_desc:0 "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 본래 훈련용 잠수함으로 설계되었으나, 전쟁이 발발하면서 설계가 변경되었고 북해와 지중해의 좁고 사방이 막혀있는 바다에서 그 능력을 증명하게 되었습니다. 그 작은 크기 때문에 작전범위와 무장이 제한되었습니다. 그들은 언딘, 엄파이어, 업로어의 3가지 하위 클래스가 있습니다."
 SAF_submarine_4:0 "V 급"
 SAF_submarine_4_desc:0 "V급 혹은 뱀파이어급이라 불리는 이 잠수함은 이전 U급 소형 잠수함을 기초로 해서 만들어진 잠수함입니다. 이 잠수함들은 더 커졌지만, 상대적으로 여전히 소형이었고 더 멀리 항해할 수 있었지만, 무장과 작전범위는 제한적이었습니다."
 SAF_destroyer_1:0 "V/W 급"
 SAF_destroyer_1_desc:0 "이 구축함은 해군 V / W 급, 소니 크로프트 V / W 급이 포함되어 있습니다. 이 함은 전시 비상 계획 아래 제작되었습니다. 제 1 차 세계 대전 중에 영국 구축함의 설계는 근본적인 진화를 이루었습니다. 이 함은 이전 수준을 개선하고 신기술을 도입하고 있습니다. 이 구축함 중 많은 양이 제 1 차 세계 대전 후기에 지어진 이후 영국 해군 구축함의 소 함대의 중추가되었습니다. 1930 년대에 예비 함대에 넣어 시작하고 결국 선단 호위 임무에 사용되었습니다. 단단히 무장 된 넓은 작전 행동 범위를 가진 고속선이었습니다."
 SAF_destroyer_2:0 "G/H/I 급"
 SAF_destroyer_2_desc:0 "G, H 및 I급 구축함은 1933년과 1934년에 해군건설 계획의 일환으로 발주되었습니다. 이 함은 선행함인 F급 구축함과 비슷하지만, 전체적인 크기가 약간 줄어 들었습니다. G와 H급은 F급과 마찬가지로 4.7 인치 주포를 탑재하고 있습니다. 이 구축함들은 긴 작전 행동범위와 적절한 무장과 강된 강력한 어뢰를 탑재하고있었습니다. 전쟁 기간동안 광범위하게 사용되어 졌으며, 많은 손실을 입었었습니다."
 SAF_destroyer_3:0 "J/K/N 급"
 SAF_destroyer_3_desc:0 "J급, K급, N급은 이전의 트라이발급과 비슷하지만, 설계자들은 함포를 강화하기보다는 표준화된 중어뢰와 작은 함포 설계에 초점을 맞췄습니다. 이 함은 전쟁 동안 개조되었으며, 개량된 대공포와 레이다를 포함하고 있었습니다. 이들은 빠르고 광범위한 작전 행동 범위를 가지고 있었으며, 잘 무장되어 있었기 때문에 함대 호위에 이상적이었습니다."
 SAF_destroyer_4:0 "배틀급"
 SAF_destroyer_4_desc:0 "배틀급 구축함들은 전쟁 기간동안 영국 구축함들의 진화 과정에서 파생된 함선들입니다. 이 함선들은 1942, 1943년의 해군 건함 계획에 따라 건조되었습니다. 이들은 주포와 어뢰 면에서 잘 무장된 함선입니다. 이들의 대공 무장과 대잠 능력, 속력과 항속거리는 이들은 매우 다재다능한 함선이 되었습니다. 이 함선들은 전쟁에 늦게 참전하였기 때문에 아주 적은 기여도를 보였습니다."
 SAF_light_cruiser_1:0 "C 급"
 SAF_light_cruiser_1_desc:0 "C급 경순양함은 영국왕립 해군의 28척의 경순양함 그룹입니다. 제 1차 세계대전 이전과 전시중에 건조 된 순양함의 하나로, 북해의 거친 조건에서도 활동할 수 있도록 설계 되었습니다. 선체는 조금 작고 비좁았지만 튼튼하고 유능한 함선임을 증명했습니다. 대함용 6인치 주포와 수송선과 적 함을 끝내버릴 중어뢰를 적재한 무장은 충분함 이상 이었습니다. 제 1 차 세계대전에서 광범위 하게 볼 수 있으며, 많은 해상 작전에 참여했습니다. 1차 세계대전에서 오직 일부만이 남았습니다. 1930년대 중반에는 칼레돈, 세레스와 칼라일 같은 하위 분류함이 취역했었습니다."
 SAF_light_cruiser_2:0 "사우샘프턴급"
 SAF_light_cruiser_2_desc:0 "사우샘프턴급 경순양함은 타운급 경순양함의 하위 모델이었으며 일본의 모가미급 순양함에 대한 대항책으로써 디자인되었습니다. 이들 함선은 우수한 방어력과 훌륭한 속도, 항속거리, 그리고 3연장 6인치 함포 4기로 총 12문이라는 가공할만한 무장을 가지고 있었습니다. 사우샘프턴급은 이후 영국 해군이 디자인한 수많은 경순양함의 기초가 되었습니다."
 SAF_light_cruiser_3:0 "크라운 콜로니급"
 SAF_light_cruiser_3_desc:0 "크라운 콜로니급 경순양함은 먼저 나온 타운급의 개량형이면서도 생산속도 증가와 단가 절약을 위해 간략화되어 설계되었습니다. 이 함선들은 이전 함선들과 같은 3연장 6인치 함포 4문을 장착하고 있었습니다. 크라운 콜로니급은 타운급과 비슷한 수준의 장갑을 장착했지만, 더 작은 엔진을 장착한 탓에 항속거리가 감소했습니다. 피지와 실론이라는 두 하위 모델이 있습니다."
 SAF_light_cruiser_4:0 "미노타우로스급"
 SAF_light_cruiser_4_desc:0 "스위프트셔급이라고도 알려진 이들 순양함은 전훈을 받아들여 크라운 콜로니급을 개량한 모델로써, 1941년 건조가 시작되었습니다. 이들은 3연장 6인치 함포탑 3기라는 크라운 콜로니급 순양함에 비해 주무장이 감소했지만  더 긴 항속거리와 증설된 대공무장을 가지고 있었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에, 발주된 주문은 대부분 취소되었습니다."
 SAF_heavy_cruiser_1:0 "호킨스급"
 SAF_heavy_cruiser_1_desc:0 "호킨스 급 순양함은 세계 최초의 순양함입니다. 본급은 초기 타운 급 경순양함, 특히 그 의미 동형 인 버밍엄 급을 기반으로 7.5 인치 포와 두꺼운 장갑 대를 설치했습니다. 또한 본 급은 독일 해군이 가진 대형의 통상 파괴 함과 싸우기 위해 설계되었습니다. 충분한 무장 적당한 속도와 항속 거리, 그리고 높은 방어력을 겸비하고 있습니다. 전체 5 척이 임무에 종사했지만, 제 2 차 세계 대전 개전을 맞이한 것은 이 중 4척만 이었습니다."
 SAF_heavy_cruiser_2:0 "서리급"
 SAF_heavy_cruiser_2_desc:0 "서리급 중순양함은 1928년 해군 프로그램에서 제안되었습니다. 서리급함은 초기 요크급 중순양함의 개선된 버전으로 4개의 2연장 8인치 함포탑과 중장갑, 더 강한 엔진이 장착되었습니다. 총 2척이 건조될 예정이었지만 취소되었습니다."
 SAF_heavy_cruiser_3:0 "어드미럴급"
 SAF_heavy_cruiser_3_desc:0 "어드미럴급 중순양함(동명의 어드미럴급 순양전함과 혼동하지 않도록 주의)은 영국 해군이 마지막으로 설계, 건조에 도전 한 8 인치 포 장비 함입니다. 디자인은 1938 년부터 1941 년까지 진행되었으며 다양한 제안이 이루어졌습니다. 최종안은 신형 8 인치 3 연장 포탑과 다수의 대공 화기 및 중장갑 탑재와 우수한 속도 성능을 특징으로하고 있습니다. 그러나 적 순양함의 교환비와 건조비용 문제 때문에 이후 더 많은 순양함을 건조하는 데 초점을 두는 결과를 만들었습니다."
 SAF_heavy_cruiser_4:0 "처칠형"
 SAF_heavy_cruiser_4_desc:0 "이 함선은 독일 도이칠란트급 중순양함에 대항하기 위해 제2차 세계 대전 초기에 해군 장관 윈스턴 처칠경에 의해 제안되었습니다. 이 함은 9.2 인치 포 강력한 대공병기와 강력한 장갑을 장비하고있었습니다. 이 함들은 효과적으로 적의 주력함에 대처하기 위해 설계되었습니다. 마지막으로, 비용문제와 순양함의 수요 부족으로 인해 건조가 취소되었습니다."
 SAF_battle_cruiser_1:0 "리나운급"
 SAF_battle_cruiser_1_desc:0 "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 착공된 함선 이었습니다. 그러나 건조는 제 1차 세계대전의 발발로 중단 되었습니다. 이후 제독 피셔경이 순양 전함으로 건조를 재개 했습니다. 전형적인 순양전함으로 충분한 무장, 빠른 기동성을 제공했지만, 얇은 장갑과 좁은 작전 행동범위를 가졌습니다. 원래 3척 중 리펄스와 리나운 2척만 건조를 완료했습니다."
 SAF_battle_cruiser_2:0 "프린세스 로얄급"
 SAF_battle_cruiser_2_desc:0 "프린세스 로얄은 가상의 순양전함급이며, 킹 조지 V 급 전함의 빠르고 값싼 버전입니다. 유사한 화력을 탑재하고 있지만 대함과 대공 두개 모두에 대해 그 수는 감소되어었습니다. 14인치의 3연장 주포 2문,  5.25인치 대공포 6문을 탑재하고 있습니다. 빠르고 긴 항속거리는 영국 해군에게 빠른 타격과 수송선단 보호 능력을 제공하지만, 제한된 장갑은 최신의 전함과 전투를 한다면 문제가 될 것입니다."
 SAF_battleship_1:0 "퀸 엘리자베스급"
 SAF_battleship_1_desc:0 "퀸 엘리자베스급은 1912년 해군계획 하에 주문된 전함입니다. 이 함선은 처음으로 15인치 함포를 장비했고, 첫 고속 전함으로 간주되었습니다. 그것은 주/부 무장에 대형 무기를 탑재했고 두꺼운 장갑은 그것을 대영제국의 방대한 영역을 보호할 수 있는 훌륭한 전함으로 만들었습니다. 6척의 전함이 주문되었지만 오직 5척만이 건조되어 취역했고, 후에 제 2차대전이 발발하기 전 현대화 되었습니다."
 SAF_battleship_2:0 "킹 조지 5세급"
 SAF_battleship_2_desc:0 "킹 조지5세급은 1922년 워싱턴 해군 군축 조약과 (이를 연장하기 위한) 1930년 제 1차 런던 조약에 따라 한도 내에서 최대의 배수량과 포격 성능을 가진 전함이다. 엄밀히 말해 이 함선들은 동시대의 전함이나 심지어 전 시대의 전함들 보다도 작은 구경의 함포로 무장했으나, 작은 주포 구경에도 불구하고 킹조지 5세급은 강한 대공 성능과 적절한 방호능력으로 충분한 역량을 보여주었다. 퀸 엘리자베스 급 전함의 후임으로서 5척의 함선이 건조되었다."
 SAF_battleship_3:0 "라이온급"
 SAF_battleship_3_desc:0 "라이온급 전함은 킹 조지 5세급 전함의 많은 특징을 통합한 후속작입니다. 6개의 함선들이 노후화된 리벤지급 전함을 교체하기 위한 1938년 해군 프로그램에 의해 주문되었으나 적대행위 때문에 끝마쳐지지 못했습니다. 이 함선들은 킹 조지 5세급 전함과 비슷했을 테지만, 주요 무장은 더 무거워졌으며 새로운 16인치 대포가 도입되었습니다. 그들은 또한 더 두꺼워진 장갑과 더 강력해진 엔진을 가지고 있었습니다."
 SAF_battleship_4:0 "뱅가드급"
 SAF_battleship_4_desc:0 "뱅가드급 전함은 영국 왕립 해군을 위해 건조된 마지막 전함이었습니다. 하나의 전함이 주문되었으나 태평양의 위협을 고려해서 4척을 더 추가할지 논의되었습니다. 1940년 긴급 전쟁 계획에 따라 건함은 높은 우선순위를 가지지 않았고 전쟁이 끝난 후에야 완료되었습니다. 뱅가드급 전함은 훌륭한 안정성과 내항성을 보장하는 세련된 선체를 지니고 있었습니다. 무장은 퀸 엘리자베스급 및 리벤지급과 같았고, 상당한 화력을 제공했습니다. 강력한 엔진과 좋은 장갑은 함선을 빠르고 잘 보호되도록 만들었습니다."
 SAF_SH_battleship_1:0 "센츄리온급"
 SAF_SH_battleship_1_desc:0 "센츄리온 급 (Centurion Class) 전함은 독일과 일본의 대형 함선들에 대응하기 위해 창조한 영국 왕립 해군의 가상의 중전함입니다.  큰 18인치의 함포와 두꺼운 장갑은 필요한 화력과 이러한 함선들을 보호하는데 싸울 수 있게 만듭니다. 강력한 대공 무기와 긴 작전범위, 괜찮은 속도는 대영제국의 광대한 바다를 커버하기 위해 필요했습니다."
 SAF_SH_battleship_2:0 "라이온 II 급"
 SAF_SH_battleship_2_desc:0 "라이온 II급 전함은 이전의 라이온급 전함의 개량된 버전으로 1944년에 설계되었습니다. 전쟁중 경험을 토대로 장대하고 더 육중한 디자인이 완성 된 경우 최신형 16인치 3연장 주포 3문 또는 4문을 탑재하도록 했습니다. 두꺼운 장갑은 모든 방향에서 공격과 공습하는 적으로부터 지켜줍니다. 하지만 건조드는 비용, 적의 해군의 상실, 항공 모함의 필요성에 따라 이 프로젝트는 포기되었습니다."
 SAF_carrier_1:0 "콜레이져스급"
 SAF_carrier_1_desc:0 "순양전함을 개장해서 만들어진 이 세 항공모함은 영국 왕립 해군의 첫번째 항공모함 함대가 되었습니다. 1922년의 워싱턴 해군 군축 조약의 체결으로 이들의 개장이 결정되었고 1925년 작업이 완료되었습니다. 이들의 장갑 방호 수준은 평범했지만 긴 사거리의 훌륭한 무장과 빠른 속력을 보유하고 있었습니다.  비록 순양전함의 개장을 통해 만들어진 항모의 한계로 항공기 운용 능력은 떨어지는 편이었지만, 왕립 해군은 이들의 건조를 통해 항공모함 건조 노하우와 해군 항공대 투사 경험을 얻을 수 있었습니다."
 SAF_carrier_2:0 "아크로얄급 "
 SAF_carrier_2_desc:0 "아크로얄급 항공모함은 워싱턴 해군 군축 조약의 제한에 맞게 건조되었습니다. 격납고와 비행 갑판이 선체의 한 부분으로 통합된 최초의 함선입니다. 1934년에 설계되었으며 장갑과 무장이 잘 되어 있습니다. 영국 해군의 주력 함대를 유지하기 위해 많은 함재기를 탑재 하고, 충분한 작전 행동범위와 속도를 가졌습니다 ."
 SAF_carrier_3:0 "일러스트리어스급"
 SAF_carrier_3_desc:0 "일러스트리어스급 항공모함은 1936년의 2차 런던 해군 조약에서 항공모함의 최대배수량을 23,000톤으로 하는 제한 속에서 설계되었습니다. 이 항공모함은 비행갑판에 장갑을 씌운 최초의 영국 항공모함이었으며, 그로 인해 운용 가능한 항공기 수는 줄어들게 되었습니다. 중장갑과 대공 무장들은 든든하게 함선을 보호해주었고 강력한 엔진과 커다란 연료 탱크는 긴 작전 거리를 부여했습니다."
 SAF_carrier_4:0 "임플래커플급"
 SAF_carrier_4_desc:0 "임플래커블급 항공모함은 1938년 건조 계획의 일환으로 만들어졌으며, 기본적으로는 일러스트리어스급 항공모함의 개량판이었습니다. 그러나 2차대전의 개전 탓에 수송 선단의 보호를 위한 다른 소형 군함들의 건조에 우선순위가 주어졌고 임플래커블의 건조는 늦어지게 됩니다. 일러스트리어스급에 비하면 임플래커블은 중장갑을 유지하는 한편 더 많은 항공기를 운용할 수 있었고 더 강력해진 엔진을 통해 속력과 작전 행동 반경을 증가시킬 수 있었습니다." 
