 ENG_submarine_5:0 "P급 잠수함 "
 ENG_submarine_5_desc:0 "P 급 잠수함은 1차 대전 종전후에 영국 해군을 위해 건조된 6척의 잠수함입니다. P 급 잠수함은 17노트의 속도와 8문의 533mm 어뢰 발사관이라는 중무장이 특징입니다. 이들은 2차 세계 대전 발발까지 순찰 잠수함으로 활용되었습니다."
 ENG_submarine_6:0 "R급 잠수함"
 ENG_submarine_6_desc:0 "레인보우 급 잠수함은 1차 대전 종전후에 영국 해군을 위해 건조된 4척의 잠수함입니다. R 급 잠수함은 17노트의 속도와 8문의 533mm 어뢰 발사관이라는 중무장이 특징입니다. 이들은 2차 세계 대전 발발까지 순찰 잠수함으로 활용되었습니다."
 ENG_submarine_7:0 "S급 잠수함 (1함대)"
 ENG_submarine_7_desc:0 "영국 해군의 S 급 잠수함은 1930년대 초 잠수함 현대화 기간동안 개발 및 건조되었는데, 기존 H 급 잠수함을 대체하면서, 북해와 지중해의 수역을 순찰하기 위한 소형함의 필요성의 부응하기 위해 태어난 결과물입니다. 2차 세계 대전동안 영국 해군을 위한 주요 해군 건설의 일환으로, S 급은 영국 해군을 위해 건조된 잠수함중 가장 많은 함선 숫자를 자랑합니다. 15년동안 총 62척이 건조되었으며, 1940년에서 1945년 사이에 S 급 구축함의 '개량형' 50척이 취역했습니다."
 ENG_submarine_8:0 "리버급 잠수함"
 ENG_submarine_8_desc:0 "리버(혹은 템즈)급은 영국 해군을 위해 건조된 잠수함입니다. 2차 세계 대전중 운용되었던 3척의 리버 급은 각각 템즈, 세번, 클라이드라는 함명을 가졌습니다. 리버 급은 함대의 일부로 활동하면서 빠르게 항해할 수 있는 '함대형 잠수함'을 생산하려던 해군의 마지막 시도로 태어난 결과물입니다. 약 20노트의 속도와 533mm 어뢰 발사관 6문과 4인치 함포 1문을 갖추었습니다."
 ENG_submarine_9:0 "그램퍼스급 잠수함"
 ENG_submarine_9_desc:0 "T그램퍼스급 잠수함은 영국 왕립해군이 1930년대에 건조한 기뢰부설 잠수함입니다. 이 잠수함은 때때로 한 대의 시제품이 일각돌고래급이라고도 일컽어지는데, HMS 일각돌고래는 1932년에 건조되었습니다. 다섯 척이 1936년에서 1938년 사이에 건조되었고, 후에는 해양 포유류의 이름이 붙여졌습니다."
 ENG_submarine_10:0 "T급 잠수함 (1함대)"
 ENG_submarine_10_desc:0 "T급(또는 트리톤) 잠수함은 디젤-전기식 잠수함으로 O, P, R급 잠수함을 교체하기 위해 2차 세계 대전 때 설계되었습니다 53대가 2차 대전이 발발하기 전에 건조되었고, 영국 왕립 해군의 주요 잠수함 전력이었습니다. 4대는 왕립 네덜란드 해군에 츠바르트비스급 잠수함으로써 작전을 수행했습니다."
 ENG_submarine_11:0 "U급 잠수함"
 ENG_submarine_11_desc:0 "영국의 U급 잠수함은 소형잠수함으로써 2차 대전 때 49대가 건조되었습니다. 이 잠수함은 운디네급이라고도 불리며, 준수한 사정거리를 가진 6개의 533mm 어뢰발사관을 탑재하고 있습니다."
 ENG_submarine_12:0 "T급 잠수함 (2함대)"
 ENG_submarine_12_desc:0 "이 7대의 잠수함은 1939년 전쟁 긴급 계획에 따라 건조되었습니다. 첫번째 함인 트레셔는 1940년 11월 5일에 취역하였습니다. 외부의 선미 어뢰 발사관은 내향성을 위해 7피트되는 선미 지점에 위치해 있으며, 두개의 전방 어뢰 발사관은 위치를 바꾸어서 선미쪽으로도 발사가 가능했습니다. 이는 전방으로는 8개의 어뢰 발사관, 선미에는 3개의 어뢰 발사관을 가지고 있다는 뜻이었습니다. 모든 잠수함이 지중해로 보내져 오직 트래셔와 트러스티만이 돌아왔습니다."
 ENG_submarine_13:0 "S급 잠수함 (2함대)"
 ENG_submarine_13_desc:0 "IS급 잠수함의 개량형으로 2함대의 S급 잠수함은 8척으로 구성되었습니다. 이들은 앞 선 급의 잠수함보다 더 컸으며, 더 많은 승무원을 요구했지만 비슷한 무장을 하였습니다.."
 ENG_submarine_14:0 "T급 잠수함 (3함대)"
 ENG_submarine_14_desc:0 "T급 잠수함의 개량형으로써 107m까지 잠수를 할 수 있는 높은 잠항 능력을 지니고 있으며, 트래셔와 트리톤 잠수함에서의 전투경험을 설계를 하는데 녹여냈습니다."
 ENG_submarine_15:0 "V급 잠수함"
 ENG_submarine_15_desc:0 "영국의 V급 잠수함은 2차 대전 때 건조된 잠수함입니다. 42척이 주문되었지만, 오직 22척만이 건조되었습니다. V급 잠수함은 U급 잠수함과 비슷하게 생겼는데, 대신 3/4인치 기밀실이 적용되어 더 깊은  잠항 능력을 갖추었습니다. 또한 선미가 확장되어 소음을 줄일 수 있었습니다."
 ENG_submarine_16:0 "S급 잠수함 (3함대)"
 ENG_submarine_16_desc:0 "S급의 가장 최신이자 애용된 개량형으로 가장 많이 생산되어 50대의 건조량을 자랑합니다. S급 잠수함 중에서는 가장 중무장을 하였고 승무원의 숫자도 가장 많았습니다. 수면에서는 1노트 더 빨랐고  수심에서는 2노트 더 느렸습니다."
 ENG_submarine_17:0 "A급 잠수함"
 ENG_submarine_17_desc:0 "암피온급 (A급 또는 아케론급이라고 알려짐)은 영국의 디젤-전기 잠수함으로 태평양 전쟁에서 사용되었습니다. 또한 오직 두대만이 종전 전에 건조되었으며, 1950년대에는 현대화 과정을 거치고 1970년대까지 계속 사용되었습니다. 이들은 전쟁이 끝날 때까지 가장 세련된 잠수함으로 간주되었습니다. 또한 전장에서의 경험은 이 잠수함이 영국 해군에서 보유했던 어떤 잠수함들보다 넓은 해역을 순찰할 수 있다는 것을 증명해 내었습니다."
 
