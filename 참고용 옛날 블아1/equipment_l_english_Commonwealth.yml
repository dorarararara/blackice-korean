 QUE_fighter_equipment_0_short:0 "고블린"
 QUE_fighter_equipment_0_desc:0 "그루먼 고블린 또는 G-5는 캐내디언 카 & 파운드리 의해 면허생산된 캐나다군에서 고블린 I로 복역한 전투기입니다."
