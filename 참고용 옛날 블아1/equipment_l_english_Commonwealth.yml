NZL_motorized_lia_equipment_01:0 "오스틴 7"
NZL_motorized_lia_equipment_01_short:0 "오스틴 7"
NZL_motorized_lia_equipment_01_desc:0 "연락차량은 군대에서 부대간의 연락이나 수송을 담당했습니다. 오스틴 7은 영국에서 생산된 성공적인 계열의 차량입니다. 수정할 점은 없다시피했으며, 저장량도 좋았고, 연료 탱크를 장착할 수도 있었습니다. 역사적으로 오스틴 7은 1922년에서 1939년 사이에 생산되었으며, 영국 육군은 전간기에 구입하여 사용하였습니다. 오스틴과 모리스는 뉴질랜드에서 1934년 생산되기 시작하여, 전쟁이 일어나자 민간차량을 징발한다는 요청아래 뉴질랜드 보병 대대에서 1941년 2개의 좌석을 가진 6대의 오스틴 차량이 사용되었습니다."
NZL_motorized_lia_equipment_02:0 "오스틴 8"
NZL_motorized_lia_equipment_02_short:0 "오스틴 8"
NZL_motorized_lia_equipment_02_desc:0 "오스틴 7의 장점은 오스틴 8에서 계승되었으며, 크기, 엔진, 서스펜션이 더욱 더 향상되었습니다. 많은 민간차량들이 징발되고 개조를 거쳤으며, 군용차량이 만들어졌습니다. 역사적으로 오스틴 8은 1939년 2월 생산을 시작하여 약 9000대가 생간되었습니다."
NZL_motorized_lia_equipment_03:0 " 1/4 톤, 4x4 포드 GPW 정찰 지휘 차량"
NZL_motorized_lia_equipment_03_short:0 "GPW 지프차"
NZL_motorized_lia_equipment_03_desc:0 "자국에서 생산되고 개조된 유명한 '지프'는 윌리스에서 뉴질랜드의 포드사에게 면허생산을 허락맡아 생산하였습니다. 역사적으로 1940년대 후반에 설계를 완료하고 1941년에 생산을 시작하였습니다. 지프차는 태평양 전쟁에서 뉴질랜드군에게 애용되었으며, 이들은 제 2군에 배치되었습니다."
NZL_motorized_lia_equipment_04:0 "1/4 톤, 4x4 포드 GPW정찰 지휘 차량"
NZL_motorized_lia_equipment_04_short:0 "전후기 지프"
NZL_motorized_lia_equipment_04_desc:0 "전쟁 중에 지프는 처음의 설계와는 다른 형태를 가지게 되었습니다. 포드사에 의해 개발된 철제 그릴, 여분의 바퀴와 연료를 달 수 있는 후방의 바, 윈터리제이션 장비가 그 특징입니다."
NZL_motorized_AC_equipment_06:0 "포드 장갑차"
NZL_motorized_AC_equipment_06_short:0 "포드 장갑차"
NZL_motorized_AC_equipment_06_desc:0 "이 가상의 장갑차는 뉴질랜드에서 자체적으로 1/2톤 트럭의 차체에 경전차  수준의 장갑과 포탑을 장착했습니다. 1차 대전 때의 롤스 로이콘 장갑차와 같은 기관총 한개를 장착하고 있습니다. 역사적으로 롤스 로이콘 장갑차는 모두 포드슨 차체를 이용하였습니다."
NZL_motorized_AC_equipment_07:0 "경장갑차"
NZL_motorized_AC_equipment_07_short:0 "비버레트 (뉴질랜드)"
NZL_motorized_AC_equipment_07_desc:0 "이 차량은 경장갑차로써 비버레트 (뉴질랜드)로 알려져 있습니다. 포도 3/4 또는 1톤 트럭의 차체에 급조한 장갑판을 장착한 것으로, 발상은 좋았으나 무게로 인해 조종성이 그렇게 좋지 못했습니다. 역사적으로 208대가 뉴질랜드 철도 페토니 작업소에서 만들어졌습니다."
NZL_motorized_AC_equipment_08:0 "수송차량, 뉴질랜드 로컬 패턴 Mk.II"
NZL_motorized_AC_equipment_08_short:0 "수송차량"
NZL_motorized_AC_equipment_08_desc:0 "이 차량은 자국에서 생산된 인도 패턴 수송차량의 개량형으로 포드트럭의  차체에 장갑을 설치했습니다. 역사적으로 76대가 뉴질랜드 철도 페토니 작업소에서 생산되었습니다."
NZL_motorized_AC_equipment_09:0 "험버 장갑차"
NZL_motorized_AC_equipment_09_short:0 "험버"
NZL_motorized_AC_equipment_09_desc:0 "영국에게서 면허생산한 차량으로 포탑을 탑재한 장갑차로 기관총을 장착하여 정찰용으로 사용하였습니다.험버는 역사적으로 성공적이었으며, 북아프리카에서 뉴질랜드군에 의해 사용되었으며, 캐나다 또한 면허생산하였습니다."
NZL_motorized_AC_equipment_099:0 "코번트리 장갑차"
NZL_motorized_AC_equipment_099_short:0 "코번트리"
NZL_motorized_AC_equipment_099_desc:0 "이 차량은 험버-다임러 장갑차의 계승작입니다. 역사적으로 영국은 기존의 장갑차보다 더 성능이 좋은 코번트리 장갑차를 채택했고 종전까지 283대가 생산되었습니다."
NZL_tankette_equipment_0:0 "카든-로이드 탱켓 Mk.IV"
NZL_tankette_equipment_0_short:0 "탱켓 Mk.IV"
NZL_tankette_equipment_0_desc:0 "두 명이 운용하는 장갑차로써 전간기에는 약한 무장과 장갑에도 불구하고 많이 채용이 되었는데, 이는 싼 가격 때문이었습니다. 역사적으로 낮은 성능으로 인해 전선에서 빠르게 소모되었습니다."
NZL_tankette_equipment_1:0 "카든-로이드 탱켓 Mk.VI"
NZL_tankette_equipment_1_short:0 "탱켓 Mk.VI"
NZL_tankette_equipment_1_desc:0 "카든-로이드 탱켓의 후기형 모델로 유니버셜 캐리어와 전간기 잔차의 차체를 사용하여 생산되었습니다."
NZL_tankette_equipment_2:0 "수송장갑차, 뉴질랜드 로컬 패턴 Mk.II"
NZL_tankette_equipment_2_short:0 "수송장갑차"
NZL_tankette_equipment_2_desc:0 "가상의 차량으로 유니버셜 개리어의 상부에도 장갑으로 보호된 차량입니다. 돌격차량으로써 카든-로이드 탱켓의 후속작입니다."
NZL_tankette_equipment_3:0 "수송차량, 뉴질랜드 로컬 패턴 Mk.II (수정)"
NZL_tankette_equipment_3_short:0 "수송장갑차"
NZL_tankette_equipment_3_desc:0 "가상의 차량으로 유니버셜 캐리어에 보이스 대전차 소총을 장착하였습니다. 역사적으로 이 차체는 돌격용으로는 적합하지 못했지만, 다른 임무에는 성공적인 성능을 발휘습니다."
NZL_gw_tank_equipment:0 "밤 셈플 전차"
NZL_gw_tank_equipment_short:0 "밤 셈플"
NZL_gw_tank_equipment_desc:0 "영국이 재무장을 하면서, 뉴질랜드 또한 임시방편으로 자국의 군수산업을 개발할려고 했습니다. 이 전차는 미국의 디스턴 트렉터 전차를 기반으로 한 시제품으로써 물결무늬의 장갑이 트렉터에 올려져 있습니다. 역사적으로 아무런 계획없이 바로 시제품이 만들어졌습니다."
NZL_light_tank_equipment_1:0 "스코필드 Mk.I"
NZL_light_tank_equipment_1_short:0 "스코필드 I"
NZL_light_tank_equipment_1_desc:0 "유니버셜 캐리어 차체를 기반으로 설계된 더욱 더 발전된 전차로 궤도가 필요없는 상황에서는 궤도를 떼어낼 수 있었으며, 이는 전차의 이동속력을 높이는 전략적인 발상이었습니다. 이 전차는 성능이 그렇게 뛰어나지는 않았지만 없는 것보다는 낳았습니다."
NZL_light_tank_equipment_2:0 "비커스 경전차 Mk.VI"
NZL_light_tank_equipment_2_short:0 "비커스 경전차  Mk.VI"
NZL_light_tank_equipment_2_desc:0 "비커스는 1930년대에 1920년대에 개발된 카든-로이드 탱켓의 차체를 기반으로  설계된 경전차입니다. 역사적으로 이는 뉴질랜드 군대에서 처음으로 운용된 전차로 초기 비커스 전차는 폴란드와 소련에 수출되었습니다."
NZL_light_tank_equipment_3:0 "M3 스튜어트"
NZL_light_tank_equipment_3_short:0 "M3 스튜어트"
NZL_light_tank_equipment_3_desc:0 "미국에서 생산된 초기 M2 경전차가 업그레이드된 M3가 면허생산된 전차로 역사적으로 1941년부터 무기대여가 되어 북아프리카 뉴질랜드 사단에 배치되었습니다."
NZL_cavalry_tank_equipment_0:0 "스코필드 Mk.II"
NZL_cavalry_tank_equipment_0_short:0 "스코필드 II"
NZL_cavalry_tank_equipment_0_desc:0 "미래에 사용하기 위한 임시방편으로 만들어진 시제품으로써 서스펜션을 강화하고 2파운더 주포를 장착했습니다. 하지만 그렇게 성능이 좋지는 않았지만 전차가 없는 것보다는 낳았습니다."

