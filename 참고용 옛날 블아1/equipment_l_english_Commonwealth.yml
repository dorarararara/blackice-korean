 QUE_motorized_equipment_1:0 "CMP 트럭"
 QUE_motorized_equipment_1_short:0 "CMP 트럭"
 QUE_motorized_equipment_1_desc:0 "쉐보레사와 포드 캐나다 지사에 의해 생산된 차량으로 CMP는 캐나다의 군트럭으로 지정되었습니다. 이 트럭은 수송, 보급, 지원을 위해 사용되었습니다."
 QUE_mechanized_equipment_1:0 "M3 화이트"
 QUE_mechanized_equipment_1_short:0 "M3 화이트"
 QUE_mechanized_equipment_1_desc:0 "반궤도 차량의 초기버전으로, 높은 속력과 적은 수용량을 가지고 있습니다. 그러나 영연방 국가에서 사용하기에 준수한 성능을 가졌습니다."
 QUE_mechanized_equipment_2:0 "C15TA"
 QUE_mechanized_equipment_2_short:0 "C15TA"
 QUE_mechanized_equipment_2_desc:0 "기계화 차량으로 중장비와 보병을 수송할 수 있습니다. 하프트랙 트럭의 개량형으로 궤도로 이동하며, 거친지형이나 북부 캐나다에서도 이동할 수 있습니다."
 QUE_mechanized_equipment_3:0 "램 캥거루"
 QUE_mechanized_equipment_3_short:0 "캥거루"
 QUE_mechanized_equipment_3_desc:0 "램 전차의 차체를 이용한 기계화장비로써 영연방 국가에게 채택되어 사용되었습니다."
 
