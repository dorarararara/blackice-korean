  #Axis
  axis_arab_operatives:0 "중동에서의 특수부대 설립"
  axis_arab_operatives_desc:0 "아랍에 위치한 국가들의 위상은 없다시피 하며, 제국이 모든 원유를 독점하다시피 하고 있습니다. 우리의 새로운 특수부대가 이러한 상황을 바꿀 수 있을 것입니다.\n (§H이 디시전을 활성화하는 것은 아랍 국가들에게 영향력을 행사할 수 있는 디시전을 활성화할 수 있게 됩니다.§!)"
  axis_arab_infiltrate:0 "[From.GetName]에 공작원을 잠입"
  axis_arab_infiltrate_desc:0 "훈련받은 공작원은 [From.GetName]에 자연스럽게 스며들 것입니다."
  axis_arab_training:0 "[From.GetName] 군대에 훈련 제안"
  axis_arab_training_desc:0 "우리의 현대군은 [From.GetName]보다 훨씬 더 우수한 군대로 이들은 반가워하여 우리의 도움을 승낙할 것입니다."
  axis_arab_establish:0 "[From.GetName]에 대사관 설립"
  axis_arab_establish_desc:0 "대사관을 설립하는 것은 우리의 이념을 좀 더 확장시킬 수 있을 것입니다."
  axis_arab_rebels:0 "[From.GetName]에서의 파시스트 봉기 지원"
  axis_arab_rebels_desc:0 "지방에 가는 지원이 핵심으로, 무기를 지원하고 우리와 함께하는 이들을 훈련시킬 것입니다."
  axis_arab_ignite:0 "[From.GetName]에서의 내전 시작"
  axis_arab_econaid:0 "[From.GetName]에 경제원조 시작"
  axis_arab_econaid_desc:0 "[From.GetName] 개발을 통해서 우리의 위대함을 보여줄 것입니다."
  axis_arab_friend:0 "[From.GetName]와의 우호 공인"
  axis_arab_friend_desc:0 "이는 더욱 더 큰 그림을 위한 발판입니다."
  axis_arab_ally:0 "군사 통행권 요구"
  axis_arab_ally_desc:0 "더욱 더 친밀해진 관계를 맺고 있는 지금, 이제는 새로운 동맹을 성립할 때입니다."
  axis_white_tt:0 "영국은 절대로 평화조약을 맺지않을 것입니다."
  GER_help_per:0 "페르시아 산업 원조"
  GER_help_per_desc:0 "이란인들은 우리와 친밀도를 쌓아왔으며, 우리의 초기 투자로 많은 이익을 얻어왔습니다. 아마도 더 많은 투자를 통해서 장기간의 동맹을 이루어낼 수 있을지도 모릅니다?"
  ITA_help_per:0 "페르시아 산업 원조"
  ITA_help_per_desc:0 "이란인들은 우리와 친밀도를 쌓아왔으며, 우리의 초기 투자로 많은 이익을 얻어왔습니다. 아마도 더 많은 투자를 통해서 장기간의 동맹을 이루어낼 수 있을지도 모릅니다?"
  
  #ENG
  ENG_operation_exporter:0 "수출업자(Exporter) 작전"
  ENG_operation_exporter_desc:0 "영국의 브리스톨 블렝험 폭격기 승무원들은 팔미라 상공에서 정찰 임무를 수행하다가 융커스 Ju 90 수송기가 착륙하는 것을 발견하였고, 후에는 더욱 더 많은 독일과 이탈리아의 항공기가 착륙하는 것을 목격했습니다. 비행장에 대한 공격은 그날 늦은 저녁에 허가되었습니다."
  #IRAQ
  IRQ_smuggle_oil_bag:0 "바그다드 원유 밀수"
  IRQ_smuggle_oil_bag_desc:0 "영국이 소유하고 있는 원유는 애초에 우리 것이었으며, 다행히도 관료주의의 행태로 어떠한 위협도 감수하지 않고 몇몇 선적이 '지연'되게 할 수 있었습니다."
  IRQ_smuggle_oil_mos:0 "무술 원유 밀수"
  IRQ_smuggle_oil_mos_desc:0 "영국이 소유하고 있는 원유는 애초에 우리 것이었으며, 다행히도 관료주의의 행태로 어떠한 위협도 감수하지 않고 몇몇 선적이 '지연'되게 할 수 있었습니다."
  
  #IEA
  IEA_resist:0 "영국에 대한 저항"
  YEM_aid_ITA:0 "이탈리아의 원조"
  YEM_aid_ITA_desc:0 "아덴 너머의 땅은 우리 것이라고 인정하는 이탈리아와의 사나 조약으로, 우리의 몇몇 전투기들은 에티오피아와 이탈리아의 전쟁에서 이탈리아를 지원할 것입니다."
  
