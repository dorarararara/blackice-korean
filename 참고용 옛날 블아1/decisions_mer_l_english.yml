  FRA_recall_trainers:0 "이란의 병력 귀환"
  FRA_recall_trainers_desc:0 "전쟁의 위협이 점점 분명해지면서, 더이상 우리 군을 타국의 군사훈련에 투입시킬 수 없게 되었습니다."
 
  