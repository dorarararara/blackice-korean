 ss4_fighter_equipment_1:0 "SAI 암브로시니 S.S.4"
 ss4_fighter_equipment_1_short:0 "S.S.4 경 전투기"
 ss4_fighter_equipment_1_desc:0 "SAI 암브로시니 S.S.4 는 이탈리아의 특이한 시제 전투기입니다. S.S.4 는 카나드익을 사용했으며, 엔진과 프로펠러를 조종석 후방에 위치시켰습니다. 하지만 불행하게도, 2번째 비행에서 시제기가 추락하여 조종사가 사망했으며, 계획이 중단되었습니다. 이 기체는 화기를 개선할 수 있습니다."
