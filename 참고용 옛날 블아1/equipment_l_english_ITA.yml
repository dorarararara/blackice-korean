 tech_italian_aircraft1:0 "이탈리아 왕립 공군"
 tech_italian_aircraft1_desc:0 "이탈리아 왕립 공군은 이탈리아의 공군입니다."
 tech_mediumengine1:0 "진보된 항공기 엔진"
 tech_mediumengine1_desc:0 "더욱 진보된 항공기를 제작하기 위해서, 우리는 DB 601과 같은 엔진을 라이센스 생산하거나 Fiat A.76과 비슷한 수준의 엔진을 개발해야 합니다.
 tech_heavyengine1:0 "후기형 항공기 엔진"
 tech_heavyengine1_desc:0 "우리의 항공기는 더 강력한 엔진을 필요로 합니다. 우리는 이소타 프라스치니 제타 엔진의 개발을 이어나갈 수 있고 아니면  DB 605 같은 엔진의 면허를 얻을 수도 있습니다."
 tech_heavyengine2:0 "실험 항공기 엔진"
 tech_heavyengine2_desc:0 "항공기 성능을 한계까지 끌어 올리기 위해 DB 603 같은 강력한 항공기 엔진은 설계되던지 면허를 구입하던지 해야합니다. 우리는 동맹국으로부터 설계를 입수하거나 피아트 A.38 의 개발에 착수해야 합니다."
 tech_italianmotorjet1:0 "모터제트"
 tech_italianmotorjet1_desc:0 "세콘도 캄피니는 그들이 '열기체계 엔진(thermojet)' 이라 부르는 것을 수년간 개발해 왔습니다. 이 추진 방법은 기존 제트 엔진과 맞먹는 고급 자원과 설계를 필요로 하지 않는 고성능 항공기로 이어질 수 있습니다."
