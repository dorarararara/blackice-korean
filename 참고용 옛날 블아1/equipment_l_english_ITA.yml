 ITA_coastal_submarine_3:0 "펠라급"
 ITA_coastal_submarine_3_desc:0 "펠라급 잠수함은 600급 잠수함의 3번째 개량형으로 연안 잠수함이었습니다. 기존의 시레나급 잠수함의 설계를 거의 그대로 활용하였습니다. 단지 이전의 설계도면에서 개장을 하여 성능을 향상시킨 것이 전부였습니다."
 ITA_coastal_submarine_4:0 "아두아급"
 ITA_coastal_submarine_4_desc:0 "아두아급 잠수함은 600급 잠수함의 4번째 개량형으로 연안 잠수함이었습니다. 17척이 건조되었으며, 1936년부터 이탈리아의 식민지였던 에티오피아의 지명을 따 붙여졌습니다. 아두아급 잠수함은 펠라급 잠수함의 설계사상을 그대로 따랐습니다. 6개의 내부 53.3m (21인치) 어뢰관과 각각의 어뢰관마다 1개의 예비 어뢰를 가지고 다녀서 총 12개의 어뢰로 무장하고 있었습니다."
 ITA_coastal_submarine_5:0 "아씨아이오급"
 ITA_coastal_submarine_5_desc:0 "아씨아이오급 잠수함(플리티노급으로도 알려져 있음)은 600급 잠수함의 5번째 개량형입니다. 1940년대 초에 취역하여 2차 대전을 치뤘습니다."
 ITA_lr_patrol_submarine_1:0 "벨리라급"
 ITA_lr_patrol_submarine_1_desc:0 "벨리라급은 1차 대전이 끝나고 이탈리아 해군에 처음 취역한 첫번째 잠수함이었습니다. 이탈리아령 동아프리카 식민지에서 인도양까지 항해할 수 있는 순앙 잠수함의 설계사상을 따랐습니다. 수면 배수량은 1,427톤, 수면하 배수량은 1874톤으로 2차 대전 당시에는 나쁜 항해성과 동시에 구식이 되어버린 잠수함이었습니다." 
 ITA_lr_patrol_submarine_2:0 "에토레 피에라모스카급"
 ITA_lr_patrol_submarine_2_desc:0 "에토레 피에라모스카급은 2차대전 당시에 이탈리아 해군에서 사용하던 잠수함이었습니다. 이 이름은 16세기 장군(condottiero)이었던 에토레 피에라모스카의 이름을 따 붙여졌습니다. 버나디스사에 의해 설계되었으며, 203mm 함포를 장착하고 수상기를 날릴 수 있는 순앙 잠수함으로써 임무를 수행했습니다.(더 크지만 프랑스에서 건조한 시르쿠프급과 비슷함) 몇몇 수상기 시제품이 설계되었지만, 배치되지는 못했고 결국에 격납고는 1931년 제거되었습니다. 갑판포 또한 처음에는 120mm였지만, 27구경 OTO 1924 모델이었지만, 후에 120mm 45구경 OTO 1931 모델로 교체되었습니다." 

 #ITA_submarine_1:0 "Goffredo Mameli Class"
 #ITA_submarine_1_desc:0 "Project was developed by builder with usage of experience of former German submarines service, received by Italy after the First World War. Partially double-hulled. As a whole successful boats which have become the sample for subsequent submarines of the Italian fleet. Insufficient stability was unique appreciable defect of this class. For correction of it soon after the completion all four ships received external bulges."
 #ITA_submarine_1b:0 "Luigi Settembrini Class"
 #ITA_submarine_1b_desc:0 "Project on the basis of Mameli class in which the insufficient stability was corrected. Besides, more than twice endurance was increased, and the torpedo tube number was increased to a total of eight. Partially double-hulled with much better sea-worthiness. The class displaced almost 1.200 long tons and featured a top speed of 17.5 knots."
 #ITA_submarine_3:0 "Argo Class"
