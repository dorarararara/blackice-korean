 re2001_cannon_upgrade:0 "화기"
 re2001_cannon_upgrade_desc:0 "날개에 있는 2정의 7.7mm 기관총을 20mm MG 151/20 기관포로 교체합니다."
 re2001_speed_upgrade:0 "속도"
 re2001_speed_upgrade_desc:0 "날개에 있는 2정의 7.7mm 브레다-SAFAT 기관총을 제거함으로써, 우리는 기체의 중량을 감소시킬 수 있고 비행 성능을 향상시킬 수 있습니다."
 re2002_multirole_equipment:0 "경 근접항공지원기"
