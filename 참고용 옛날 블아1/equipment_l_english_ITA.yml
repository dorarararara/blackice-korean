 g50_multirole_equipment_1:0 "피아트 G.50 '프레치아'"
 g50_multirole_equipment_1_short:0 "G.50 전투기"
 g50_multirole_equipment_1_desc:0 "피아트 G.50 '프레치아' 는 2차 대전동안 사용된 이탈리아 전투기입니다. 이 기체는 장갑, 항속 거리, 엔진, 그리고 화기를 개선할 수 있습니다."
 tech_g50_multirole_equipment_1:0 "피아트 G.50"
 tech_g50_multirole_equipment_1_desc:0 "피아트 G.50 '프레치아' 는 2차 대전동안 사용된 이탈리아 전투기입니다. 이 기체는 장갑, 항속 거리, 엔진, 그리고 화기를 개선할 수 있습니다."
 g50_cockpit_upgrade:0 "조종석"
 g50_cockpit_upgrade_desc:0 "G.50 의 캐노피는 비행중 닫힌 상태로 고장나서 걸려버리는 불상사가 간혹 발생합니다. 이륙 하기 전에 열린 상태에서 고정시키는 것은 비행 성능을 저하시킬 것이지만 조종사의 안전을 확보할 수 있을 것입니다."
 g50_range_upgrade:0 "항속 거리"
 g50_range_upgrade_desc:0 "추가 연료탱크를 설치함으로써 이 항공기의 항속 거리를 증가시킵니다. 하지만 연료탱크가 내장식이기 때문에, 기체의 중량이 무거워질 것입니다."
 g50_armor_upgrade:0 "장갑"
 g50_armor_upgrade_desc:0 "조종사 보호를 위한 장갑을 설치합니다."
 g50_engine_upgrade:0 "엔진"
 g50_engine_upgrade_desc:0 "피아트 A.76 R.C.40 엔진으로 업그레이드합니다.  불운하게도, 이 엔진은 약간 골칫덩이입니다."
 g50_guns_upgrade:0 "화기"
 g50_guns_upgrade_desc:0 "2정의 12.7mm 기관총을 날개에 설치합니다. 하지만 이 개량은 비행 성능을 현저히 저하시킬 것입니다."
 g50_bombs_upgrade:0 "폭장"
 g50_bombs_upgrade_desc:0 "기체가 최대 320kg 의 폭탄을 장비할 수 있도록 해줍니다."
 ca335_multirole_equipment:0 "다용도 전투기"
 ca335_multirole_equipment_desc:0 "다용도 전투기는 전투기와 공격기의 역활을 겸용하기 위해 설계된 항공기로 적 함선과 지상지원을 하는 근접항공지원 임무 또한 수행할 수 있습니다."
 ca335_multirole_equipment_1:0 "카프로니 Ca.335 '마에스트라레'"
 ca335_multirole_equipment_1_short:0 "Ca.335 다용도 전투기"
 ca335_multirole_equipment_1_desc:0 "카프로니 Ca.335 는 벨기에의 요청으로 개발된 전폭기입니다. 이 비행기가 이탈리아에서 개발되고 생산되었지만, 엔진과 무장은 벨기에에서 제공할 예정이었으며, 시제기는 1939년에 벨기에로 인도되어 성공적으로 테스트를 받았습니다. 독일의 벨기에 침공 전까지는 SAEBA(벨기에 항공사)에서 이 기체를 생산하지 않았고, 시제기는 이탈리아로 돌아오지 못했습니다. 이 항공기가 이탈리아의 엔진을 사용할 수 있도록 개량해야 한다는 주장은 이탈리아에게 있어서 그리 중요치 않은 문제였고, 결국 또다른 급강하 폭격기 개량형을 제외하고는 Ca.335 가 사라지게 됩니다. 이 기체는 속도와 항속 거리를 개선할 수 있습니다."
 ca335_bombs_upgrade:0 "속도"
 ca335_bombs_upgrade_desc:0 "기체의 외부 폭장을 제거함으로써 비행 성능을 개선할 수 있습니다."
 ca335_fuel_upgrade:0 "항속 거리"
 ca335_fuel_upgrade_desc:0 "기체에 내장된 폭장을 추가 연료탱크로 교체하여 항속 거리를 향상시킬 수 있습니다."
 tech_ca335_multirole_equipment_1:0 "SABCA S.47 / 카프로니 Ca.335 '마에스트라레'"
 tech_ca335_multirole_equipment_1_desc:0 "카프로니 Ca.335 는 벨기에의 요청으로 개발된 전폭기입니다. 이 비행기가 이탈리아에서 개발되고 생산되었지만, 엔진과 무장은 벨기에에서 제공할 예정이었으며, 시제기는 1939년에 벨기에로 인도되어 성공적으로 테스트를 받았습니다. 독일의 벨기에 침공 전까지는 SAEBA(벨기에 항공사)에서 이 기체를 생산하지 않았고, 시제기는 이탈리아로 돌아오지 못했습니다. 이 항공기가 이탈리아의 엔진을 사용할 수 있도록 개량해야 한다는 주장은 이탈리아에게 있어서 그리 중요치 않은 문제였고, 결국 또다른 급강하 폭격기 개량형을 제외하고는 Ca.335 가 사라지게 됩니다. 이 기체는 속도와 항속 거리를 개선할 수 있습니다."
