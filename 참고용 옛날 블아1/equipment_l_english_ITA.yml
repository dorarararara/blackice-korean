ita_heavy_art_equipment_desc:0 "차량화 및 기갑 사단에 대한 장거리 화력 지원을 담당하는 중 자주포입니다."
ita_heavy_art_equipment_1:0 "세모벤테 149/40"
ita_heavy_art_equipment_1_short:0 "SM 149/40 중 자주포"
ita_heavy_art_equipment_1_desc:0 "세모벤테 149/40 은 보병 사단에 대한 장거리 화력지원을 수행하지만 승무원에 대한 방호력이 낮습니다."
### NAVY ###
 tech_italiannavy_sub:0 "이탈리아 왕립 해군 잠수함 함대"
 tech_italiannavy_sub_desc:0 "제 2차 세계 대전 당시의 이탈리아 잠수함 함대는 그 당시 세계에서 가장 거대한 잠수함 함대중 하나였으며, 그 규모는 소련 바로 다음가는 2위였습니다. 그들은 2차 세계 대전에 지중해에서 주로 활동했습니다. 2차 세계 대전 초기에 이탈리아는 107척의 잠수함을 가지고 있었으나, 전쟁 기간동안 수많이 소모되어 전체 약 2/3인 88척을 손실했습니다."
 tech_rm_coastal_submarine_0: "아르고나우타 / 홀란트 602 급"
 tech_rm_coastal_submarine_1:0 "아르고 / 사이레나 급"
 tech_rm_coastal_submarine_1_desc:0 "아르고/사이레나 급 은 이탈리아 왕립 해군을 위해 제작된 소형 연안 잠수함입니다. 총 12척의 사이레나 급과 2척의 아르고 급이 (원래는) 포르투갈을 위해 건조되었습니다. 주 무장은 6문의 533mm 어뢰 발사관을 장비했습니다."
 tech_rm_patrol_submarine_1:0 "프라텔리 반디에라 / 스콰로 급"
 tech_rm_patrol_submarine_1_desc:0 "프라텔리 반디에라 및 스콰로 급은 8문의 533mm 어뢰 발사관과 12개의 여분 어뢰를 장비했으며 짧은 작전 범위, 그리고 1,000톤의 배수량을 지녔습니다. 총 4가지 함급으로 나뉩니다."
 tech_rm_patrol_submarine_2:0 "아르키메데스 / 글라우코 급"
 tech_rm_patrol_submarine_2_desc:0 "아르키메데스 및 글라우코 급은 8문의 533mm 어뢰 발사관을 장비했으며 우수한 속도를 자랑하는 이탈리아 해군 소속의 장거리 대형 잠수함 설계입니다. 이 함선들은 장거리 작전과 호송임무에 적합하도록 설계되었습니다."
 rm_coastal_submarine_1:0 "고프레도 마멜리 급"
 rm_coastal_submarine_1_desc:0 "1 차 세계 대전후 이탈리아가 독일의 잠수함 경험을 이용하여 자신들의 잠수함 계획을 진행했습니다. 이 함선은 이탈리아 해군의 잠수함을 위한 표본이 되어준 성공적인 함선이지만 안정성이 부족하다는 점은 주목할만한 결점입니다. 건조 직후 안정성 문제 해결을 위해 4척이 모두 개선되었으며, 덩치가 조금 커졌습니다."
 rm_coastal_submarine_1b:0 "루이지 세템브리니 급"
 rm_coastal_submarine_1b_desc:0 "안정성 문제가 개선된 마멜리 급에 기반을 둔 잠수함입니다. 잠항 시간이 2배 이상으로 늘어났으며, 어뢰 발사관의 갯수가 총 8문으로 증가했습니다. 배수량은 1,200톤에 달하며 최고 속도는 17.5노트입니다."
 rm_coastal_submarine_1c:0 "홀란트 602 급"
 rm_coastal_submarine_1c_desc:0 ""
 rm_coastal_submarine_2:0 "아르고나우타 급"
 rm_coastal_submarine_2_desc:0 "이탈리아 아르고나우타 급 잠수함은 이탈리아 왕립 해군이 건조하고 운용한 600톤 급 잠수함이었습니다. 그들은 2차 세계 대전에서 주로 활동했으며, 총 7척이 건조되었습니다."
 rm_coastal_submarine_3:0 "아르고 급"
 rm_coastal_submarine_3_desc:0 ""
 rm_coastal_submarine_4:0 "사이레나 급"
 rm_coastal_submarine_4_desc:0 ""
 rm_coastal_submarine_5:0 "페를라 급"
 rm_coastal_submarine_5_desc:0 "페를라 급 잠수함은 이탈리아 왕립 해군을 위해 600 연안 잠수함 시리즈중 3번째 함급입니다. 페를라 급 잠수함은 본질적으로 이전 시에라 급의 중복 형태입니다. 이전 함급과 비교된 변경 사항은 대부분 업그레이드 로써의 성격을 띠고 있었습니다."
 rm_coastal_submarine_6:0 "아듀아 급"
 rm_coastal_submarine_6_desc:0 "아듀아 급은 이탈리아 왕립 해군을 위해 건조된 600 연안 잠수함 시리즈중 4번째 함급입니다. 아듀아 급은 총 17척이 건조되었으며, 대부분이 (1936년 이래로 이탈리아 식민지였던) 에티오피아의 지명을 따서 함명이 정해졌습니다. 아듀아 급은 본질적으로 페를라 급의 중복 형태입니다. 21인치 (533mm) 어뢰 발사관 6문과 12개의 여분 어뢰를 장비했습니다."
 rm_coastal_submarine_7:0 "아치아이오 급"
 rm_coastal_submarine_7_desc:0 "이탈리아의 아치아이오 급 잠수함 (플라티노 급이라고 함) 은 이탈리아 왕립 해군에서 건조한 600 연안 잠수함 시리즈중 5번째 함급입니다. 그들은 1940년대 초에 설계가 완료되었으며, 2차 대전 중 투입되었습니다."
 rm_coastal_submarine_8:0 "플루토 급"
 rm_coastal_submarine_8_desc:0 "플루토 급은 이탈리아 왕립 해군을 위해 건조된 대형 잠수함입니다. 플루토는 600 중형 또는 원양 잠수함의 일환입니다. 이들은 전시 경험을 베르나르디스 급 설계에 적용시켰고 대형 건조에 적합하게 설계했습니다. 플루토 급은 내부 배치, 선체 강도, 대공 무장과 잠항 시간이 개선된 우수한 잠수함이었습니다. 그 당시까지만 해도 이탈리아에서 만들어진 최고의 중거리 잠수함으로 간주되며 총 48척이 발주되었습니다."
 rm_coastal_submarine_9:0 "플루토 급 후기형"
 rm_coastal_submarine_9_desc:0 "초기 플루토 급에 여러 전시 경험을 적용하여 1943년 부터 건조를 시작한 함급입니다. 허나 이탈리아의 전시 상황 악화로 인해 1척도 완공되지 못했습니다."
 rm_patrol_submarine_1:0 "베토르 피사니 급"
 rm_patrol_submarine_1_desc:0 "베토르 피사니는 1925년 11월 18일 건조가 진행되어 1927년 11월 24일 진수되었고 1929년 6월 16일 이탈리아 왕립 해군에 취역했습니다. 2차 세계 대전중에는 노후화된 함선이라는 이유로 활동하지 못했지만 전쟁에서 살아남았고 1947년 3월 23일 퇴역했습니다. 베토르 피사니는 1,050톤의 배수량과 6문의 530mm 어뢰 발사관, 그리고 적절한 대공 무장을 갖추었습니다."
 rm_patrol_submarine_2:0 "프라텔리 반디에라 급"
 rm_patrol_submarine_2_desc:0 ""
 rm_patrol_submarine_3:0 "스콰로 급"
 rm_patrol_submarine_3_desc:0 ""
 rm_patrol_submarine_4:0 "아르키메데스 급"
 rm_patrol_submarine_4_desc:0 ""
 rm_patrol_submarine_5:0 "글라우코 급"
 rm_patrol_submarine_5_desc:0 ""
 rm_patrol_submarine_6:0 "브린 급"
 rm_patrol_submarine_6_desc:0 "브린 급 잠수함은 1930년대 이탈리아 왕립 해군을 위해 건조된 5척의 장거리 잠수함입니다. 브린 급 잠수함은 이전 아르키메데스 급의 개선된 모델입니다. 이들은 수상 속도 17.3노트, 수중 속도 7.8노트를 낼 수 있으며, 8문의 21인치 (533mm) 어뢰 발사관을 장비했습니다. 총 14발의 여분 어뢰를 탑재하며 수상 전투를 위해 100mm 덱건을 장착했습니다."
 rm_patrol_submarine_7:0 "마르첼로 급"
 rm_patrol_submarine_7_desc:0 "마르첼로 급은 이탈리아 왕립 해군을 위해 9척의 잠수함입니다. 2차 세계 대전중 최고의 이탈리아 대형 잠수함이며 수중에서의 기동성이 뛰어납니다. 16개의 여분 어뢰와 8문의 533mm 어뢰 발사관을 장비했습니다."
 rm_patrol_submarine_8:0 "굴리엘모 마르코니 급"
 rm_patrol_submarine_8_desc:0 "마르코니 급은 이탈리아 왕립 해군을 위해 건조된 6척의 잠수함입니다. 모두 1939년에서 1940년 사이에 진수되었으며, 그중 한척은 대서양에서 실종되었습니다. 이전 마르첼로 급과 비교할때, 더 넓은 작전 범위를 지녔으나 어뢰 무장은 오히려 감소했습니다."
 rm_lr_patrol_submarine_1:0 "발릴라 급"
 rm_lr_patrol_submarine_1_desc:0 "발릴라 급은 제 1차 세계 대전이 끝난 후 이탈리아 왕립 해군을 위해 건조된 최초의 잠수함입니다. 이들은 이탈리아의 동 아프리카 식민지를 모항으로 두고 인도양에서 활동하도록 설계된 대형 순양 잠수함이었습니다. 수상 배수량은 1,427톤이며 수중 배수량은 1,874톤에 달했습니다. 하지만 이 함급은 2차 세계 대전 발발 당시 안정성이 떨어지고 유용성이 없는 것으로 간주되었습니다."
 rm_lr_patrol_submarine_2:0 "에토레 피에라모스카 급"
 rm_lr_patrol_submarine_2_desc:0 "에토레 피에라모스카는 2차 대전동안 이탈리아 왕립 해군에서 활동한 이탈리아 잠수함입니다. 16세기 이탈리아 용병 에토레 피에라모스카 의 이름을 따서 함명이 지어졌습니다. 에토레 피에라모스카 는 수상기를 보유했으며, 이를 위해 방수 격납고와 8인치 함포를 장비한 프랑스의 쉬르쿠프 급의 대형화 형태와 비슷합니다. 시제형이 여러척 건조되었으나 배치되지 않았고 1931년에 격납고가 제거되었습니다. 또한 기존 함포는 1924년형 27구경장 120mm (5인치) 함포였으나, 이후 1931년형 45구경장 120mm 로 교체되었습니다." 
 rm_lr_patrol_submarine_3:0 "마르칸토니오 브라가딘 급"
 rm_lr_patrol_submarine_3_desc:0 "브라가딘 급은 기뢰부설용으로 설계되었으며, 4문의 533mm 어뢰 발사관과 6개의 여분 어뢰를 장비했으며, 우수한 작전 범위를 자랑합니다. 이 함급은 1,000톤의 배수량을 지녔으나 단지 2척만이 건조되었습니다."
 rm_lr_patrol_submarine_4:0 "피에트로 미카 급"
 rm_lr_patrol_submarine_4_desc:0 "피에트로 미카 및 칼비 급은 2차 대전 전까지의 이탈리아 왕립 해군의 잠수함 설계입니다. 이들은 매우 우수한 작전 범위를 자랑하며 장거리 운항에 적합한 약 2,000톤의 배수량을 지녔습니다. 533mm 어뢰 발사관 6문과 100mm 함포 2문, 그리고 여러개의 대공포가 장비되었습니다."
 rm_lr_patrol_submarine_5:0 "칼비 급"
 rm_lr_patrol_submarine_5_desc:0 "피에트로 미카 및 칼비 급은 2차 대전 전까지의 이탈리아 왕립 해군의 잠수함 설계입니다. 이들은 매우 우수한 작전 범위를 자랑하며 장거리 운항에 적합한 약 2,000톤의 배수량을 지녔습니다. 533mm 어뢰 발사관 6문과 100mm 함포 2문, 그리고 여러개의 대공포가 장비되었습니다."
 rm_lr_patrol_submarine_6:0 "호챠 급"
 rm_lr_patrol_submarine_6_desc:0 "호챠 급 잠수함은 이전 미카 급 잠수함의 개량형입니다. 이들은 21인치 (533mm) 어뢰 발사관 6문을 장비했으나 여분 어뢰를 갖추지 않았습니다. 그들은 수상 전투를 위한 100mm 덱건과 2연장 0.52인치 (13.2mm) 기관총 2기를 대공용으로 장착했습니다."
 rm_lr_patrol_submarine_7:0 "콘솔 제너럴 리우치 급"
 rm_lr_patrol_submarine_7_desc:0 "리우치 급은 이탈리아 해군을 위해 건조된 4척의 잠수함입니다. 533mm 어뢰 발사관 8문과 100mm 덱건 2문, 그리고 13.2mm 대공 기관총 4기를 주무장으로 탑재했습니다. 루치오 급의 매우 우수한 작전 범위는 무역 차단과 수송선단 습격에 매우 적합합니다."
 rm_lr_patrol_submarine_8:0 "아미라그리오 카그니 급"
 rm_lr_patrol_submarine_8_desc:0 "이 잠수함들은 상선 습격용으로 설계되었습니다. 장기 순찰을 위해 우수한 잠항 시간과 어뢰 무장을 갖추었습니다. 상선 공격용으로는 21인치(533mm) 어뢰보다는 18인치(460mm) 어뢰가 적합하다고 판단되어 탑재되었습니다. 이 함급들은 이탈리아에서 (새로운 잠수함 기지가 지어질 예정이었던) 소말리랜드까지 한번에 항해하는 작전 범위를 가지도록 설계되었습니다. 거대한 사령탑과 2문의 47구경장 100mm 함포를 갖추었습니다."
 ### MtG Regia Marina ###
 ITA_coastal_submarine_1:0 "홀란드 602급"
 ITA_coastal_submarine_1_desc:0 "이 건조계획의 번호는 잠수함 회사의 규칙을 따른 것으로 한대도 존재하지 않았던 디지트라는 이름을 대체하기 위한 설계도안이었습니다. EB 26 프로젝트는 EB 602가 되었습니다.\n3척의 시제품이 개선된 설계도안 30에 따라 건조되었고 358톤에서 434톤으로 배수량도 증가하였습니다. 그리고 이 설계도는 미국의 H급에 적용되어 H-1, H-2, H-3으로 개량되었습니다.\n1915년 여름, 8척의 602급 잠수함이 수주되었습니다. 몬트리올, 퀘벡에서 건조되었습니다."
 ITA_coastal_submarine_2:0 "아르고너타급"
 ITA_coastal_submarine_2_desc:0 "이탈리아의 아르고너타급은 600급 잠수함 종류로 이탈리아 해군에서 운용되었습니다. 2차 대전에 작전을 수행하였고, 총 7척이 취역했습니다."
