 cr25_fighter_equipment_1_desc:0 "피아트 CR.25 는 이탈리아에서 개발된 중 전투기이며 주로 장거리 호송과 해상 초계기로써 사용되었습니다. 이 기체는 화기와 폭장, 그리고 항속 거리를 개선할 수 있습니다."
 tech_cr25_fighter_equipment_1:0 "CR.25"
 tech_cr25_fighter_equipment_1_desc:0 "피아트 CR.25 는 이탈리아에서 개발된 중 전투기이며 주로 장거리 호송과 해상 초계기로써 사용되었습니다. 이 기체는 화기와 폭장, 그리고 항속 거리를 개선할 수 있습니다."
 cr25_bombs_upgrade:0 "폭탄"
 cr25_bombs_upgrade_desc:0 "CR.25 의 폭장량을 400kg으로 늘리는 방법에 대한 연구가 이루어졌으나, CR.25 가 이러한 용도로 거의 사용되지 않았으므로, 완료되진 못했습니다."
 cr25_fuel_upgrade:0 "항속 거리"
 cr25_fuel_upgrade_desc:0 "외부 폭장을 제거하고 추가 연료 탱크를 장착하여 항속 거리를 향상시킵니다."
 cr25_guns_upgrade:0 "화기"
 cr25_guns_upgrade_desc:0 "브레다-SAFAT 12.7mm 전방 기관총을 설치합니다."
 ro57_fighter_equipment:0 "중 전투기"
 ro57_fighter_equipment_desc:0 "중전투기는 두개의 엔진을 장착하여 공중과 지상에 공격을 수행하는 기종입니다. "
 ro57_fighter_equipment_1:0 "이맘 Ro.57"
 ro57_fighter_equipment_1_short:0 "Ro.57 중전투기"
 ro57_fighter_equipment_1_desc:0 "이맘 Ro.57 은 이탈리아에서 개발되었으며 1939년에 초도비행을 거친 시제 중 전투기입니다. 처음에는 양산되지 못했으나, 1941년에 500kg 폭탄을 장착할 수 있는 Ro.57bis 중 전투기에 대한 양산이 시작되었습니다. 하지만 1943년 초기에 전투 데뷔를 할 무렵 Ro.57 은 이미 구식이 되어있었습니다. 이 기체는 화기와 기관포, 그리고 폭장을 개선할 수 있습니다."
 tech_ro57_fighter_equipment_1:0 "이맘 Ro.57"
 tech_ro57_fighter_equipment_1_desc:0 "이맘 Ro.57 은 이탈리아에서 개발되었으며 1939년에 초도비행을 거친 시제 중 전투기입니다. 처음에는 양산되지 못했으나, 1941년에 500kg 폭탄을 장착할 수 있는 Ro.57bis 중 전투기에 대한 양산이 시작되었습니다. 하지만 1943년 초기에 전투 데뷔를 할 무렵 Ro.57 은 이미 구식이 되어있었습니다. 이 기체는 화기와 기관포, 그리고 폭장을 개선할 수 있습니다."
 ro57_gun_upgrade:0 "화기"
 ro57_gun_upgrade_desc:0 "Ro.57bis 의 초도 생산형은 오직 1정의 기관총을 장착하였으며 그 대신 조금 더 큰 연료탱크를 보유했습니다. 후기형은 Ro.57 시제기에서 보였던 2정의 기관총과 조금 더 작아진 연료탱크로 회귀했습니다."
 ro57_cannon_upgrade:0 "기관포"
 ro57_cannon_upgrade_desc:0 "2정의 20mm MG 151/20 기관포를 설치합니다. 하지만 이는 비행 성능을 현저히 저하시킬 것입니다."
 ro57_bomb_upgrade:0 "폭탄"
 ro57_bomb_upgrade_desc:0 "기존 Ro.57bis 는 500kg 폭탄을 장착할 수 있었으나, 820kg, 혹은 1000kg 폭탄을 장착할 능력을 충분히 가지고 있습니다."
 ro58_fighter_equipment:0 "중 전투기"
 ro58_fighter_equipment_desc:0 "중전투기는 두개의 엔진을 장착하여 공중과 지상에 공격을 수행하는 기종입니다. "
 ro58_fighter_equipment_1:0 "이맘 Ro.58"
 ro58_fighter_equipment_1_short:0 "Ro.58 중전투기"
 ro58_fighter_equipment_1_desc:0 "이맘 Ro.58는 이탈리아의 중전투기입니다."
 tech_ro58_fighter_equipment_1:0 "Ro.58"
 tech_ro58_fighter_equipment_1_desc:0 "이맘 Ro.58는 이탈리아의 중전투기입니다."
 ca183_fighter_equipment:0 "전투기"
 ca183_fighter_equipment_desc:0 "전투기는 적 항공기를 요격하기 위해 만들어졌습니다."
 ca183_fighter_equipment_1:0 "카프로니  Ca.183bis"
 ca183_fighter_equipment_1_short:0 "Ca.183bis 전투기"
 ca183_fighter_equipment_1_desc:0 "카프로니 Ca.183bis 는 이탈리아의 모터제트 전투기 설계입니다. 항공기의 주 동력원은 다임러-벤츠 DB 605 엔진에서 비롯된 것이며, 반면에 소형 엔진이 별도로 설치되어 모터제트에 동력을 공급했습니다." 
 tech_ca183_fighter_equipment_1:0 "카프로니  Ca.183bis"
 tech_ca183_fighter_equipment_1_desc:0 "카프로니 Ca.183bis 는 이탈리아의 모터제트 전투기 설계입니다. 항공기의 주 동력원은 다임러-벤츠 DB 605 엔진에서 비롯된 것이며, 반면에 소형 엔진이 별도로 설치되어 모터제트에 동력을 공급했습니다."
 ba201_cas_equipment:0 "경 근접항공지원기"
 ba201_cas_equipment_desc:0 "한 개의 엔진을 가진 근접항공지원기는 지상 공격을 하도록 설계되었습니다."
 ba201_cas_equipment_1:0 "브레다 Ba.201"
 ba201_cas_equipment_1_short:0 "Ba.201 경 근접항공지원기"
 ba201_cas_equipment_1_desc:0 "브레다 Ba.201 은 이탈리아의 시제 급강하 폭격기입니다. 비록 우수한 성능을 지녔으나, 이 기체가 필요로 하는 엔진은 다임러-벤츠 DB 601 이었는데, 이 엔진은 이미 전투기 생산에 필요한 것이었습니다. 그렇기 때문에 시제기 단계에서 진행되지 못했습니다."
 tech_ba201_cas_equipment_1:0 "Ba.201"
 tech_ba201_cas_equipment_1_desc:0 "브레다 Ba.201 은 이탈리아의 시제 급강하 폭격기입니다. 비록 우수한 성능을 지녔으나, 이 기체가 필요로 하는 엔진은 다임러-벤츠 DB 601 이었는데, 이 엔진은 이미 전투기 생산에 필요한 것이었습니다. 그렇기 때문에 시제기 단계에서 진행되지 못했습니다."
 bz308_transport_plane_equipment:0 "대형 수송기"
 bz308_transport_plane_equipment_desc:0 "크고 장거리 수송기로 공수 작전에 사용됩니다."
 bz308_transport_plane_equipment_1:0 "브레다 BZ.308"
 bz308_transport_plane_equipment_1_short:0 "BZ.308 대형 수송기"
 bz308_transport_plane_equipment_1_desc:0 "브레다 BZ.308 은 2차 세계 대전 종전 직후 개발이 시작된 이탈리아의 수송기입니다. 시제기는 성공적이었으며, 구매자도 확보되었으나, 브레다 사가 붕괴하면서 생산이 되질 못했습니다."
 tech_bz308_transport_plane_equipment_1:0 "BZ.308"
 tech_bz308_transport_plane_equipment_1_desc:0 "브레다 BZ.308 은 2차 세계 대전 종전 직후 개발이 시작된 이탈리아의 수송기입니다. 시제기는 성공적이었으며, 구매자도 확보되었으나, 브레다 사가 붕괴하면서 생산이 되질 못했습니다."
 z501_flying_boat_equipment:0 "경 뇌격기"
 z501_flying_boat_equipment_desc:0 "경 뇌격기는 적 함선을 공격하기 위해 설계되었습니다."
 z501_flying_boat_equipment_1:0 "CANT Z.501 '가비아노'"
 z501_flying_boat_equipment_1_short:0 "Z.501 경뇌격기"
 z501_flying_boat_equipment_1_desc:0 "칸트 Z.501는 이탈리아에서 널리 사용되던 수상기로, 느린 속력에도 불구하고 종전까지 계속 사용되었습니다."
 z501_engine_upgrade:0 "엔진"
 z501_engine_upgrade_desc:0 "아쏘 XI 엔진으로 교체하여 비행 성능을 높입니다. 이는 비행기의 적재량을 더 높여주는 결과 또한 가져올 것입니다."
 z506b_naval_bomber_equipment_1:0 "칸트 Z.506B '에어원'"
 z506b_naval_bomber_equipment_1_short:0 "Z.506B 경뇌격기"
 z506b_naval_bomber_equipment_1_desc:0 "칸트  Z.506B 는 엔진이 세 개인 뇌격기로 장거리 민간 항공기를 기반으로  설계되었습니다. B형은 군대에서 다용도로 널리 사용되었습니다."
 tech_z506b_naval_bomber_equipment_1:0 "칸트 Z.506B"
 tech_z506b_naval_bomber_equipment_1_desc:0 "칸트  Z.506B 는 엔진이 세 개인 뇌격기로 장거리 민간 항공기를 기반으로 설계되었습니다. B형은 군대에서 다용도로 널리 사용되었습니다."
 mc77_flying_boat_equipment:0 "수상기"
 mc77_flying_boat_equipment_desc:0 ""
 mc77_flying_boat_equipment_1:0 "마키 MC.77"
 mc77_flying_boat_equipment_1_short:0 "MC.77 수상기"
 mc77_flying_boat_equipment_1_desc:0 "마키 MC.77는 이탈리아 수상기 시제품이었습니다. 하지만 이탈리아가 생산주문을 거절하면서 생산되지는 않았습니다."
 tech_mc77_flying_boat_equipment_1:0 "MC.77"
 tech_mc77_flying_boat_equipment_1_desc:0 "마키 MC.77는 이탈리아 수상기 시제품이었습니다. 하지만 이탈리아가 생산주문을 거절하면서 생산되지는 않았습니다."
 mc99_flying_boat_equipment:0 "중뇌격기"
 mc99_flying_boat_equipment_desc:0 "중뇌격기는 적 함선을 공격합니다."
 mc99_flying_boat_equipment_1:0 "마키 MC.99"
 mc99_flying_boat_equipment_1_short:0 "MC.99 중뇌격기"
 mc99_flying_boat_equipment_1_desc:0 "마키 MC.99 는 대형 수상기로 두개의 어뢰를 탑재할 수 있지만 생산되지는 않았습니다."
 z1007_bomber_equipment:0 "경폭격기"
 z1007_bomber_equipment_desc:0 "경폭격기는 여러개의 엔진을 가진 항공기로 지상지원이나 전략 폭격 임무를 수행합니다."
 z1007_bomber_equipment_1:0 "칸트 Z.1007 '알시오네'"
 z1007_bomber_equipment_1_short:0 "Z.1007 경폭격기"
 z1007_bomber_equipment_1_desc:0 "칸트 Z.1007는 이탈리아 폭격기로써 고성능을 자랑합니다."
 tech_z1007_bomber_equipment_1:0 "Z.1007"
 tech_z1007_bomber_equipment_1_desc:0 "칸트 Z.1007는 이탈리아 폭격기로써 고성능을 자랑합니다."
 z1007_engine_upgrade:0 "엔진"
 z1007_engine_upgrade_desc:0 "피아지오 P.XI RC.40. 엔진으로 교체합니다."
 z1007bis_bomber_equipment:0 "경폭격기"
 z1007bis_bomber_equipment_desc:0 "경폭격기는 여러개의 엔진을 가진 항공기로 지상지원이나 전략 폭격 임무를 수행합니다."
 z1007bis_bomber_equipment_1:0 "칸트 Z.1007bis '알시오네'"
 z1007bis_bomber_equipment_1_short:0 "Z.1007bis 경폭격기"
 z1007bis_bomber_equipment_1_desc:0 "칸트 Z.1007bis 는 Z.1007의 개량형으로 더 강력한 엔진과 무장을 자랑합니다."
 tech_z1007bis_bomber_equipment_1:0 "Z.1007bis"
 tech_z1007bis_bomber_equipment_1_desc:0 "칸트 Z.1007bis 는 Z.1007의 개량형으로 더 강력한 엔진과 무장을 자랑합니다."
 z1007bis_engine_upgrade:0 "엔진"
 z1007bis_engine_upgrade_desc:0 "피아지오 P.XI RC.45. 엔진으로 교체합니다."
 z1007bis_bomb_upgrade:0 "폭탄"
 z1007bis_bomb_upgrade_desc:0 "기체 외부에 폭탄을 장착하여 폭장량을 늘립니다. 하지만 이는 연료의 탑재량을 줄일 것입니다"
 z1007bis_gun_upgrade:0 "화기"
 z1007bis_gun_upgrade_desc:0 "두 정의 7.7mm 브레다-SAFAT 기관총을 12.7mm로 교체합니다."
 z1007bis_range_upgrade:0 "항속거리"
 p108_gun_upgrade:0 "화기"
 p108_gun_upgrade_desc:0 "방어 화기의 갯수를 추가합니다."
 z1007bis_range_upgrade_desc:0 "기체의 연료 탑재량을 증가시킵니다. 하지만 이는 중량을 무겁게 만들 것이며 비행 성능에 악영향을 끼칩니다."
 z1018a_bomber_equipment:0 "중형 폭격기"
 z1018a_bomber_equipment_desc:0 "중형 폭격기는 쌍발기로 적군 폭격, 전략 폭격을 행합니다."
 z1018a_bomber_equipment_1:0 "칸트 Z.1018A '리온'"
 z1018a_bomber_equipment_1_short:0 "Z.1018A 중형 폭격기"
 z1018a_bomber_equipment_1_desc:0 "칸트 Z.1018A 는 고성능을 가진 이탈리아의 목제 중형 폭격기입니다. 개발 기간이 길어지는 바람에 양산형은 금속으로 생산되기가 결정되었으며, 오직 견본품만이 목제로 제작되었습니다. 이 기체는 폭장과 항속 거리를 개선할 수 있으며, Z.1018A '실루란테' 뇌격기로 변환될 수 있습니다."
 tech_z1018a_bomber_equipment_1:0 "칸트 Z.1018A"
 tech_z1018a_bomber_equipment_1_desc:0 "칸트 Z.1018A 는 고성능을 가진 이탈리아의 목제 중형 폭격기입니다. 개발 기간이 길어지는 바람에 양산형은 금속으로 생산되기가 결정되었으며, 오직 견본품만이 목제로 제작되었습니다. 이 기체는 폭장과 항속 거리를 개선할 수 있으며, Z.1018A '실루란테' 뇌격기로 변환될 수 있습니다."
 z1018a_range_upgrade:0 "항속거리"
 z1018a_range_upgrade_desc:0 "기체 500L 외부 연료탱크 2개를 장착하는 연구가 수행되었습니다. 하지만 역사적 비행 기록이 부족합니다."
 z1018a_bomb_upgrade:0 "폭탄"
 z1018a_bomb_upgrade_desc:0 "동체 외부에 추가적으로 무장을 장착할 수 있습니다."
 z1018_bomber_equipment:0 "중형 폭격기"
 z1018_bomber_equipment_desc:0 "중형 폭격기는 쌍발기로 적군 폭격, 전략 폭격을 행합니다."
 z1018_bomber_equipment_1:0 "칸트 Z.1018 '리온 I'"
 z1018_bomber_equipment_1_short:0 "Z.1018 중형 폭격기"
 z1018_bomber_equipment_1_desc:0 "칸트 Z.1018A 의 금속제 버전으로 개발된 리온은 목제 견본품보다 더 많은 적재량을 가집니다. 비록 비행 성능은 더 낮았을 지라도 뇌격기와 야간 전투기 형태로 파생되는 것이 가능할 정도로 여유로운 항공기로써 간주되었으며, 또한 BZ.301-4 시리즈 계획과 시제기의 토대가 되었습니다. 이 기체는 Z.1018M '린체' 야간 전투기와 Z.1018 '실루란테' 뇌격기로 변환될 수 있습니다."
 tech_z1018_bomber_equipment_1:0 "Z.1018"
 tech_z1018_bomber_equipment_1_desc:0 "칸트 Z.1018A 의 금속제 버전으로 개발된 리온은 목제 견본품보다 더 많은 적재량을 가집니다. 비록 비행 성능은 더 낮았을 지라도 뇌격기와 야간 전투기 형태로 파생되는 것이 가능할 정도로 여유로운 항공기로써 간주되었으며, 또한 BZ.301-4 시리즈 계획과 시제기의 토대가 되었습니다. 이 기체는 Z.1018M '린체' 야간 전투기와 Z.1018 '실루란테' 뇌격기로 변환될 수 있습니다."
 z1018_gun_upgrade:0 "화기"
 z1018_gun_upgrade_desc:0 "한정의 12.7mm 방어총좌를 20mm MG 151/20 기관포로 교체합니다."
 z1018_range_upgrade:0 "항속거리"
 z1018_range_upgrade_desc:0 "기체 500L 외부 연료탱크 2개를 장착하는 연구가 수행되었습니다. 하지만 역사적 비행 기록이 부족합니다."
 z1018_bomb_upgrade:0 "폭탄"
 z1018_bomb_upgrade_desc:0 "2000kg의 폭탄을 기체 외부에 적재합니다."
 z1018a_naval_bomber_equipment_1:0 "칸트 Z.1018A 뇌격기"
 z1018a_naval_bomber_equipment_1_short:0 "Z.1018A S. 경 뇌격기"
 z1018a_naval_bomber_equipment_1_desc:0 "Z.1018A 두대가 시제품으로 만들어졌습니다. MM.24291 와 MM.24299이 그것인데, 뇌격기로써 설계가 되었으며, 전투기를 상대로는 그 성능이 좋지 않았습니다."
 tech_z1018a_naval_bomber_equipment_1:0 "Z.1018A 뇌격기"
 tech_z1018a_naval_bomber_equipment_1_desc:0 "Z.1018A 두대가 시제품으로 만들어졌습니다. MM.24291 와 MM.24299이 그것인데, 뇌격기로써 설계가 되었으며, 전투기를 상대로는 그 성능이 좋지 않았습니다."
 z1018_naval_bomber_equipment_1:0 "칸트 Z.1018 뇌격기"
 z1018_naval_bomber_equipment_1_short:0 "Z.1018 S 경 뇌격기"
 z1018_naval_bomber_equipment_1_desc:0 "최소 한대의 Z.1018 가 생산되어(금속), MM.24826라 명명받은 뒤 이탈리아의 항복 전까지 뇌격기의 성능을 실험하였습니다. 또한 이 기체는 전투기를 상대로는 성능이 낮았습니다."
 tech_z1018_naval_bomber_equipment_1:0 "칸트 Z.1018 뇌격기"
 tech_z1018_naval_bomber_equipment_1_desc:0 "최소 한대의 Z.1018 가 생산되어(금속), MM.24826라 명명받은 뒤 이탈리아의 항복 전까지 뇌격기의 성능을 실험하였습니다. 또한 이 기체는 전투기를 상대로는 성능이 낮았습니다."
 z1018_night_fighter_equipment:0 "야간 요격 전투기"
 z1018_night_fighter_equipment_desc:0 "야간 요격 전투기는 야간에 적 항공기를 요격하도록 설계되었으며, 종종 폭격임무를 수행하기도 합니다."
 z1018_night_fighter_equipment_1:0 "캔트 Z.1018M '린세'"
 tech_z1018_night_fighter_equipment_1:0 "캔트 Z.1018M '린세'"
 z1018_night_fighter_equipment_1_short:0 "Z.1018M 경폭격기"
 z1018_night_fighter_equipment_1_desc:0 "Z.1018 폭격기의 야간 전투기 파생형인 Z.1018M '린체' (다른 출처로는 Z.1018 C.N.)는 4정의 20mm 기관포와 4정의 기관총을 장착하기 위한 기체였습니다. 적어도 한대의 기체가, MM.24824 (다른 출처로는 뇌격기로 변환되기 전의 MM.24291) 가 제작되었으며 아마도 전투 임무에 투입되었으리라 예상됩니다. 이 기체는 역사적 실전 기록이 부족합니다."
 tech_z1018_night_fighter_equipment_1_desc:0 "Z.1018 폭격기의 야간 전투기 파생형인 Z.1018M '린체' (다른 출처로는 Z.1018 C.N.)는 4정의 20mm 기관포와 4정의 기관총을 장착하기 위한 기체였습니다. 적어도 한대의 기체가, MM.24824 (다른 출처로는 뇌격기로 변환되기 전의 MM.24291) 가 제작되었으며 아마도 전투 임무에 투입되었으리라 예상됩니다." 
 italian_early_light_bomber_equipment:0 "경폭격기"
 italian_early_light_bomber_equipment_desc:0 "경폭격기는 여러개의 엔진을 가진 항공기로 지상지원이나 전략 폭격 임무를 수행합니다."
 ca101_bomber_equipment_1:0 "카프로니 Ca.101bis"
 ca101_bomber_equipment_1_short:0 "Ca.101bis 경폭격기"
 ca101_bomber_equipment_1_desc:0 "카프로니 Ca.101bis는 애초에 민간 수송기로 개발된 경폭격기입니다. D2와 E 개량형은 더욱 더 강력하고 중무장을 하였습니다."
 ca101_bomber_equipment_2:0 "카프로니 Ca.101 D2"
 ca101_bomber_equipment_2_short:0 "Ca.101 D2 경폭격기"
 ca101_bomber_equipment_2_desc:0 "카프로니 Ca.101 D2는 애초에 민간 수송기로 개발된 경폭격기입니다. D2와 E 개량형은 더욱 더 강력하고 중무장을 하였습니다."
 ca101_bomber_equipment_3:0 "카프로니 Ca.101 E"
 ca101_bomber_equipment_3_short:0 "Ca.101 E 경폭격기"
 ca101_bomber_equipment_3_desc:0 "카프로니 Ca.101 E는 애초에 민간 수송기로 개발된 경폭격기입니다. D2와 E 개량형은 더욱 더 강력하고 중무장을 하였습니다."
 ca101_bomber_equipment_4:0 "피아트 B.R.3"
 ca101_bomber_equipment_4_short:0 "피아트 B.R.3 경폭격기"
 ca101_bomber_equipment_4_desc:0 "피아트 B.R.3는 애초에 민간 수송기로 개발된 경폭격기입니다. D2와 E 개량형은 더욱 더 강력하고 중무장을 하였습니다."

 ca111idro_naval_bomber_equipment_1:0 "카프로니  Ca.111 이이디로"
 ca111idro_naval_bomber_equipment_1_short:0 "Ca.111 아이디로 뇌격기"
 ca111idro_naval_bomber_equipment_1_desc:0 "Ca.111 폭격기의 개량으로 Ca.111 아이디로는 수상 뇌격기로 개조되었습니다. 또한 이 항공기는 폭격기나 수송기로 개조될 수 있습니다."
 ca111_light_bomber_equipment:0 "경폭격기"
 ca111_light_bomber_equipment_desc:0 "경폭격기는 여러개의 엔진을 가진 항공기로 지상지원이나 전략 폭격 임무를 수행합니다."
 ca111_bomber_equipment_1:0 "카프로니  Ca.111"
 ca111_bomber_equipment_1_short:0 "Ca.111 경폭격기"
 ca111_bomber_equipment_1_desc:0 "카프로니 Ca.111는 Ca.101를 기반으로 개발된 경폭격기로써 오직 하나의 엔진만을 탑재하고 있습니다. Ca.111는 전작보다 더 뛰어난 성능을 가지고 있으며, 폭격기뿐만이 아니라 수송기, 뇌격기로도 개량이 가능합니다."
 ca111_bomber_equipment_2:0 "카프로니 Ca.111 RC"
 ca111_bomber_equipment_2_short:0 "Ca.111 RC 경폭격기"
 ca111_bomber_equipment_2_desc:0 "카프로니 Ca.111 RC는 Ca.101에서 개발한 경폭격기입니다. 3개가 아닌 1개의 엔진으로만 동작하며, 이전의 기종보다 더욱 더 뛰어난 비행성능을 보여주었습니다. 개량형은 폭격기와 수송기로 활용되었습니다. 폭탄창, 화기, 엔진을 개량할 수 있습니다. 또한 Ca.111 아이드로 뇌격기나 Ca.111 수송기로 개량할 수 있습니다."
 ca111_bomber_equipment_3:0 "카프로니 Ca.111 bis RC"
 ca111_bomber_equipment_3_short:0 "Ca.111 bis RC 경폭격기"
 ca111_bomber_equipment_3_desc:0 "카프로니 Ca.111 bis RC는 Ca.101에서 개발한 경폭격기입니다. 3개가 아닌 1개의 엔진으로만 동작하며, 이전의 기종보다 더욱 더 뛰어난 비행성능을 보여주었습니다. 개량형은 폭격기와 수송기로 활용되었습니다. 폭탄창, 화기, 엔진을 개량할 수 있습니다. 또한 Ca.111 아이드로 뇌격기나 Ca.111 수송기로 개량할 수 있습니다."

 ca111_bomb_upgrade:0 "폭탄"
 ca111_bomb_upgrade_desc:0 "항공기에 250kg 두 개의 폭탄이나 500kg 두 개의 폭탄을 연료통 아래에 적재하도록 합니다."
 ca111_guns_upgrade:0 "화기"
 ca111_guns_upgrade_desc:0 "Ca.111의 상부포탑에  더해서 하부에 포탑을 설치하고 전방에도 화기를 설치합니다."
 ca111_engine_upgrade:0 "엔진"
 ca111_engine_upgrade_desc:0 "아쏘 750 RC 엔진으로 교체합니다." 
 ca111_transport_plane_equipment:0 "수송기"
 ca111_transport_plane_equipment_desc:0 "수송기는 공수 작전에 사용됩니다."
 ca111_transport_plane_equipment_1:0 "카프로니  Ca.111 수송기"
 ca111_transport_plane_equipment_1_short:0 "Ca.111 수송기"
 ca111_transport_plane_equipment_1_desc:0 "Ca.111가 경폭격기로 설계된 반면, 전투임무에 투입되기에는 구식이 되자 수송기로 사용되었습니다. 엔진과 무기를 업그레이드할 수 있으며, Ca.111 뇌격기나 Ca.111 경폭격기로 개량할 수  있습니다."
 ca133_light_bomber_equipment:0 "경폭격기"
 ca133_light_bomber_equipment_desc:0 "경폭격기는 여러개의 엔진을 가진 항공기로 지상지원이나 전략 폭격 임무를 수행합니다."
 ca133_light_bomber_equipment_1:0 "카프로니 Ca.133"
 ca133_light_bomber_equipment_1_short:0 "Ca.133 경폭격기"
 ca133_light_bomber_equipment_1_desc:0 "카프로니 Ca.133는 이탈리아의 경폭격기로써 Ca.111 의 영향을 많이 받은 기종입니다. 속력을 업그레이드할 수 있으며, 수송기로도 개량할 수 있습니다."
 ca133_undercarriage_upgrade:0 "속력"
 ca133_undercarriage_upgrade_desc:0 "Ca.142는 Ca.133 에 접이식 이착륙 장치를 장착하여 비행성능을 향상시킬려한 기종으로 신뢰도 문재로 인해, 1대의 시제품은 결국 고정 이착륙 장치로 만들어졌습니다."
 ca133_transport_plane_equipment:0 "수송기"
 ca133_transport_plane_equipment_desc:0 "수송기는 공수 작전에 사용됩니다."
 ca133_transport_plane_equipment_1:0 "카프로니  Ca.133T"
 ca133_transport_plane_equipment_1_short:0 "Ca.133T 수송기"
 ca133_transport_plane_equipment_1_desc:0 "Ca.133T 는 Ca.133 폭격기를 수송기로 개량한 기종으로 속력을 향상시키거나 폭격기로 개량할 수 있습니다."
 ca135_bomber_equipment:0 "중형 폭격기"
 ca135_bomber_equipment_desc:0 "중형 폭격기는 쌍발기로 적군 폭격, 전략 폭격을 행합니다."
 ca135bis_bomber_equipment:0 "중형 폭격기"
 ca135bis_bomber_equipment_desc:0 "중형 폭격기는 쌍발기로 적군 폭격, 전략 폭격을 행합니다."
 ca135bis_bomber_equipment_1:0 "카프로니 Ca.135bis"
 ca135bis_bomber_equipment_1_short:0 "Ca.135bis 중형 폭격기"
 ca135bis_bomber_equipment_1_desc:0 "Ca.135를 재설계한 것으로 조종성과 안전 문제를 개선했습니다. Ca.135bis 는 이탈리아 중형 폭격기로써 화기와 엔진을 업그래이드할 수 있습니다."
 tech_ca135bis_bomber_equipment_1:0 "Ca.135bis"
 tech_ca135bis_bomber_equipment_1_desc:0 "Ca.135를 재설계한 것으로 조종성과 안전 문제를 개선했습니다. Ca.135bis 는 이탈리아 중형 폭격기로써 화기와 엔진을 업그래이드할 수 있습니다."
 ca135_bomber_equipment_1:0 "카프로니 Ca.135"
 ca135_bomber_equipment_1_short:0 "Ca.135 중형 폭격기"
 ca135_bomber_equipment_1_desc:0 "Ca.135는 이탈리아의 중형 폭격기로써 신뢰도 문제가 많았던 기종이었습니다."
 tech_ca135_bomber_equipment_1:0 "카프로니 Ca.135"
 tech_ca135_bomber_equipment_1_desc:0 "Ca.135는 이탈리아의 중형 폭격기로써 신뢰도 문제가 많았던 기종이었습니다."
 ca135_engine_upgrade:0 "신뢰도"
 ca135_engine_upgrade_desc:0 "피아트 A.80 RC.41 의 엔진을 업그레이드하여 신뢰도와 비행성능을 높입니다."
 ca135bis_engine_upgrade:0 "엔진"
 ca135bis_engine_upgrade_desc:0 "피아지오 P.XI RC.40 엔진으로 교체하여 비행성능을 높입니다."
 ca135bis_gun_upgrade:0 "화기"
 ca135bis_gun_upgrade_desc:0 "추가 7.7mm 기관총을 설치합니다. 나중에는 12.7mm 로 교체할 수 있습니다."
 ca135bis_experimentalengine_upgrade:0 "Ca.169"
 ca135bis_experimentalengine_upgrade_desc:0 "카프로니  Ca.169 꼬리에 수정을 가하고 더욱 더 강력한 알파 로미오 AR 135 RC.32 엔진을 장착하였습니다."
 ca309_light_bomber_equipment:0 "중 근접항공지원기"
 ca309_light_bomber_equipment_desc:0 "여러 개의 엔진을 가진 근접항공지원기는 지상 공격을 하도록 설계되었습니다."
 ca309_light_bomber_equipment_1:0 "카프로니 Ca.309 '지브리'"
 ca309_light_bomber_equipment_1_short:0 "Ca.309 중 근접항공지원기"
 ca309_light_bomber_equipment_1_desc:0 "카프로니 Ca.309 지브리는 2차대전 당시 이탈리아의 정찰 폭격기입니다. 민간 수송기를 기반으로 설계한 기종으로 지브리는 이탈리아 공군 어느 곳에서나 사용되었습니다."
 tech_ca309_light_bomber_equipment_1:0 "Ca.309 '지브리'"
 tech_ca309_light_bomber_equipment_1_desc:0 "카프로니 Ca.309 지브리는 2차대전 당시 이탈리아의 정찰 폭격기입니다. 민간 수송기를 기반으로 설계한 기종으로 지브리는 이탈리아 공군 어느 곳에서나 사용되었습니다."
 ca309_mg_upgrade:0 "화기"
 ca309_mg_upgrade_desc:0 "기체 앞부분의 7.7mm 루이스 기관총을 12.7mm 브레다-SAFAT 기관총으로 교체합니다."
 ca309_cannon_upgrade:0 "기관포"
 ca309_cannon_upgrade_desc:0 "Ca.309 MM.12366 가 루이스 기관총 대신 20mm 브레다 기관포를 사용하여 북아프리카에서 근접항공지원을 했다는 기록이 있습니다. 참고사항 : 이 기체는 20mm 브레다 모델 35 기관포보다는 12.7mm 브레다 기관총을 달았을 가능성이 더 높습니다."
 ca310_light_bomber_equipment: "중 근접항공지원기"
 ca310_light_bomber_equipment_desc:0 "여러 개의 엔진을 가진 근접항공지원기는 지상 공격을 하도록 설계되었습니다."
 ca310_light_bomber_equipment_1:0 "카프로니 Ca.310 '리베치오'"
 ca310_light_bomber_equipment_1_short:0 "Ca.310 중 폭격기"
 ca310_light_bomber_equipment_1_desc:0 "Ca.310 리베치오는 Ca.309 정찰 폭격기를 기반으로 설계되었습니다. 이전의 기종과 비교하여 성공적이라고는 힘들지만, 다양한 파생기종이 있고 수출이 많이 된 기종입니다. 하지만 모순되게 이 기종은 전혀 개량되지 않았습니다."
 tech_ca310_light_bomber_equipment_1:0 "카프로니 Ca.310 '리베치오'"
 tech_ca310_light_bomber_equipment_1_desc:0 "Ca.310 리베치오는 Ca.309 정찰 폭격기를 기반으로 설계되었습니다. 이전의 기종과 비교하여 성공적이라고는 힘들지만, 다양한 파생기종이 있고 수출이 많이 된 기종입니다. 하지만 모순되게 이 기종은 전혀 개량되지 않았습니다."
