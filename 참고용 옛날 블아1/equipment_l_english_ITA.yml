 ca355_cas_equipment_1:0 "카프로니  Ca.355 '터포'"
 ca355_cas_equipment_1_short:0 "Ca.355 경 근접항공지원기"
 ca355_cas_equipment_1_desc:0 "카프로니 Ca.355 '터포'는 벨기에를 위해 Ca.335 전폭기에서 파생되어 개발된 공격기입니다. 테스트를 성공적으로 마쳤으나, 한대도 주문되지 않았습니다. 이 기체는 폭장을 개선할 수 있습니다."
