 ### NAVY ###
 ITA_submarine_1:0 "마멜리 급"
 ITA_submarine_1_desc:0 "고프레도 마멜리 급은 1926년과 1928년 사이에 진수된 이탈리아 왕립 해군의 중형 잠수함입니다. 이들은 800톤의 배수량과 100m에 달하는 잠항 깊이를 보여주며, 이후 개발될 피사니, 반디에라, 스콰로 급 설계의 토대가 됩니다."
 #ITA_submarine_1b: "반디에라 급"
 #ITA_submarine_1c: "사이레나 급"
 ITA_submarine_2:0 "글라우코급"
 ITA_submarine_2_desc:0 ""
 #ITA_submarine_2:0 "페를라 급"
 #ITA_submarine_2_desc:0 "페를라급과 아두아급 잠수함은 1930년대 건조되었습니다. 이 두 함급은 이탈리아에서 건조된 600 시리즈 잠수함의 3, 4번째 하위 함급이었습니다.  이 두 함급은 과거 함급들에 비해 작아서 600톤을 간신히 넘는 배수량을 가지고 있었습니다."
 #ITA_submarine_2b: "마르첼로 급"
 ITA_submarine_3:0 "마르코니 급"
 ITA_submarine_3_desc:0 "마르코니급은 1939년에서 1940년 사이에 총 6척이 건조된 잠수함 함급이며 이전의 루이지급 잠수함을 계승하는 함급입니다. 두 함급 모두 1,000톤 가량의 배수량과 8문의 533mm 어뢰 발사관을 가지고 있었습니다. 두 함급에서 오직 1척만이 전쟁에서 살아남았습니다."
 #ITA_submarine_3b: "플라티노 급"
 ITA_submarine_4:0 "피에트로 칼비급"
 ITA_submarine_4_desc:0 "피에트로 칼비급은 이전의 플루토급에서 아주 약간의 개량만을 거친 중형 크기의 잠수함 함급입니다. 몇 안되는 수만이 진수되었으며 대부분의 경우 건조 중 이탈리아의 항복 이후 독일군에 의해 접수되었습니다. 재설계된 피에트로 칼비급은 1961년에 최종적으로 취역할 수 있었습니다."
 ITA_torpedo_boat_1:0 "스피카 급 어뢰정"
 ITA_torpedo_boat_desc:0 "스피카 급은 2차 대전 동안 이탈리아 왕립 해군에서 운용된 어뢰정입니다."                                               
 ITA_patrol_boat_1:0 "쥬세페 시르토리 급"
 ITA_destroyer_0:0 "포에리오 급 구축함"
 ITA_destroyer_0b:0 "아퀼라 급 구축함"
 ITA_destroyer_1:0 "미라벨로 급 구축함"
 ITA_destroyer_1b: "팔레스트로 급 구축함"
 ITA_destroyer_1c: "쿠르타토네 급"
 ITA_destroyer_1c_desc:0 "쿠르타토네급 구축함은 이탈리아에서 제 1차 세계대전이 끝난 후 건조된 최초의 구축함들이며 최초로 2연장 주포를 장착한 함급이기도 합니다. 이 함급은 원래 팔레스트로급  구축함과 동일한 시기에 주문되었으나 철강 부족으로 인해 건조가 연기되었습니다. 배수량은 1,000톤을 넘지 못했으며 4문의 102mm 슈나이더-암스트롱 주포를 장착하고 있었습니다."
 ITA_destroyer_1d: "레옹 급 구축함"
 ITA_destroyer_1e: "셀라 급 구축함"
 ITA_destroyer_1f: "사우로 급 구축함"
 ITA_destroyer_1g: "터빈 급 구축함"
 ITA_destroyer_1h: "네비게이터리 급 구축함"
 ITA_destroyer_1i: "프레치아 급 구축함"
 ITA_destroyer_1j: "폴고어 급 구축함"
 ITA_destroyer_1j_desc:0 "폴고어 급은 이탈리아 해군을 위해 1930년대에 건조된 4척의 구축함입니다. 이들은 프레치아급 구축함의 변형이었지만 속도를 증가시키기 위해 안정성과 작전 범위를 일부 희생했습니다. 2연장 4.7인치(120mm) 함포 2기와 40mm 캐논 2기, 그리고 6문의 533mm 어뢰 발사관을 주무장으로 갖추었습니다."
 ITA_destroyer_1k: "마에스트라레 급 구축함"
 ITA_destroyer_1k_desc:0 "4척의 마에스트라레 급 구축함은 폴고어 급 구축함의 확장 형태이며 총 4척이 건조되었습니다. 폴고어보다 약 10m 길었으며 이후 후속 구축함 설계의 토대가 되었습니다."
 ITA_destroyer_1l: "오리아니 급 구축함"
 ITA_destroyer_1l_desc:0 "오리아니 급 구축함은 총 4척이 건조되었으며, 마에스트라레 급의 반복 형태입니다. 동력과 대공무장 측면에서 눈에 띄는 개선이 있었으나, 안타깝게도 예상보다는 큰 성능 향상이 없었습니다."
 ITA_destroyer_2:0 "솔다티 (1함대) 급"
 ITA_destroyer_2_desc:0 "솔다티급 구축함은 1930년대 후반에 건조된 구축함 함급입니다.  두 차례에 걸쳐 건조되었습니다. 1938-39년의 1차 건조분에서는 총 12척이 건조되었습니다. 1941-42년의 2차 건조분에서는 총 5척이 완성되었습니다. 첫번째 건조분은 1,800톤을 아주 약간 넘는 배수량을 가지고 있었으며 4문의 안살도 제 120mm 주포를 장착하였습니다."
 ITA_destroyer_3:0 "솔다티 (2함대) 급"
 ITA_destroyer_3_desc:0 "솔다티급 구축함은 1930년대 후반에 건조된 구축함 함급입니다.  두 차례에 걸쳐 건조되었습니다. 1938-39년의 1차 건조분에서는 총 12척이 건조되었습니다. 1941-42년의 2차 건조분에서는 총 5척이 완성되었습니다. 두번째 건조분은 1,900톤을 아주 약간 넘는 배수량을 가지고 있었으며, 4문의 안살도 제 120mm 주포를 장착하였습니다. 오직 대공무장 측면에서 첫번째와 두번째 건조분의 차이가 있을 뿐입니다."
 ITA_destroyer_4:0 "코만단티 메달리에 드'오로 급 구축함"
 ITA_destroyer_4_desc:0 "코만단티 메달리에 드'오로급은 이탈리아 왕립 해군이 계획한 구축함 함급이었으나 이탈리아가 항복할 때까지 단 1척도 진수되지 못했습니다. 메달리에 드'오로급은 이전의 이탈리아제 구축함들에 비해 확연히 큰 배수량(약 2,100톤)을 가지고 있었으며 또한 안살도 사가 제작한 보다 대형의 135mm 주포  및 개선된 엔진을 장착하였습니다."
 ITA_light_cruiser_1:0 "마그데부르크 급 경 순양함"
 ITA_light_cruiser_1_desc:0 "타란토와 바리는 제 1차 세계대전 시기의 순양함으로 독일에게서 배상함으로 이탈리아에 넘어왔습니다. 두 척 모두 4,500톤에서 5,100톤 사이의 배수량을 가지고 있었으며 독일의 150mm SK/45 주포를 장비하고 있었습니다."
 ITA_light_cruiser_1b: "발티스크 급 경 순양함"
 ITA_light_cruiser_1c: "주사노 급 경 순양함"
 ITA_light_cruiser_1d: "카도르나 급 경 순양함"
 ITA_light_cruiser_1e: "몬테쿠콜리 급 경 순양함"
 ITA_light_cruiser_2: "두카 다오스타 급 경 순양함"
 ITA_light_cruiser_2_desc:0 "두카 다오스타 급 경 순양함은 이탈리아 왕립 해군을 위해 총 5척이 건조된 함급이며, 2종류로 구분됩니다. 첫 4대의 두카 다오스타 급은 프랑스의 구축함에 대응하기 위해 장갑을 희생하고 빠른 속도를 채용했습니다. 주무장은 53구경장 6인치 (152mm) 함포 8문을 장비했습니다."
 ITA_light_cruiser_3:0 "두카 델리 아브루치 급 경 순양함"
 ITA_light_cruiser_3_desc:0 "두카 델리 아브루치급은 콘도티에리급 경순양함의 5번째 하위 함급입니다. 이 함급은 제 2차 세계대전이 개전하기 전 지중해에서의 해상 우위를 가지기 위해 건조되었습니다. 대전기 이탈리아에서 건조된 경순양함 중 가장 큰 크기를 가진 배들로 배수량이 9,400톤을 넘었습니다. 좋은 장갑을 지녔으며 안살도 사가 제작한 10문의 152mm 주포를 장착했습니다."
 ITA_light_cruiser_4:0 "프로젝트 UP90 급 경 순양함"
 ITA_light_cruiser_4_desc:0 "이 함급은 전쟁 기간동안 건조 시작조차 안됬던 설계입니다. 프로젝트 UP90 은 뛰어난 화력과 대공 무장, 그리고 우수한 방호력을 갖춘 대형 경순양함으로써 이탈리아 왕립 해군에게 우위를 주기 위한 함급이었습니다."
 ITA_destroyer_leader_1:0 "프로젝트 OTO 급 선도 구축함"
 ITA_destroyer_leader_1_desc:0 "코만단티 메달리에 드'오로 급은 2차 대전 동안 이탈리아 해군을 위해 계획된 구축함들이었습니다. 20여척이 발주받았으나, 이탈리아 휴전 협정까지 진수되진 못했습니다. 이 함급은 솔다티 급 같은 기존 이탈리아 구축함보다도 거대합니다. 주무장은 135mm 양용포(대함/대공) 4문으로 증가되었으며, 대공 무장은 12문의 54구경장 37mm 캐논으로 구성되었습니다. 또한 레이더 장비와 사격통제장치도 장비되었습니다."
 ITA_destroyer_leader_2:0 "카피타니 로마니 급 선도 구축함"
 ITA_destroyer_leader_2_desc:0 "카피타니 로마니급 경순양함은 본래 1930년대 말 등장한 프랑스의 새로운 대형 구축함들에 대한 속도적-화력적 우위를 가지기 위해 설계된 함급입니다다. 1939년 하반기 12척이 주문되었으나 1943년 이탈리아가 항복할 때까지 단 3척만이 완성되었습니다. 배수량은 3,700톤에 불과했으며 장갑도 얇았지만 상당히 빠른 속도를 가지고 있었습니다. OTO 사와 안살도 사가 제작한 135mm 주포 8문을 장착했습니다."
 ITA_destroyer_leader_3:0 "에트나 급 선도 구축함"
 ITA_destroyer_leader_3_desc:0 "에트나 급은 1938년 태국 해군을 위해 이탈리아에서 발주된 2대의 순양함이며, 2차 세계 대전 발발 당시 이탈리아 해군에 취역 요청을 받았으나 함선은 완공되지 않았고 손상된 선체는 종전 후 스크랩 처분되었습니다. 에트나 급은 5,500톤의 배수량과 2연장 6인치(152mm) 함포 3기로 무장했습니다."
 ITA_heavy_cruiser_0:0 "산 조르조 급 중 순양함"
 ITA_heavy_cruiser_1:0 "트렌토 급 중 순양함"
 ITA_heavy_cruiser_1_desc:0 "트렌토급은 1920년대 말 이탈리아 왕립 해군에 의해 설계된 중순양함입니다. 트렌토급은 워싱턴 해군 군축 조약이 제한한 순양함의 제원, 즉 10,000톤 이하의 배수량 및 8인치 이하의 주포를 가진 최초의 배였습니다. 트렌토급의 마지막 배인 볼차노는 보다 개선된 디자인을 가지고 1932년에 진수되었습니다."
 ITA_heavy_cruiser_2: "자라 급 중 순양함"
 ITA_heavy_cruiser_2_desc:0 "자라 급은 이탈리아 해군을 위해 건조된 4척의 중 순양함이며, 각각 자라, 리예카, 고리치아, 폴라 라는 함명을 부여받았습니다. 이들은 8문의 8인치(203mm) 함포를 장비했으며, 최고 속도가 32노트에 달했습니다. 자라 급은 순양함의 최대 배수량을 10,000톤으로 제한한 워싱턴 해군 군축 조약의 족쇄에서 벗어난 중 순양함이기도 합니다."
 ITA_heavy_cruiser_3:0 "볼차노 급 중 순양함"
 ITA_heavy_cruiser_3_desc:0 "볼차노 급은 속력이 우수하지만 장갑이 다소 충분치 않은 이탈리아 왕립 해군의 독특한 중 순양함입니다. 트렌토 급에 기반을 두면서도 자라 급의 개선 사항을 반영한 새로운 설계이기도 합니다. 여기에는 새롭고 긴 8인치(203mm) 함포와 강력한 보일러가 포함됩니다."
 ITA_heavy_cruiser_4:0 "프로젝트 UP102 중 순양함"
 ITA_heavy_cruiser_4_desc:0 "프로젝트 UP102 급은 대전 말기 가상의 중순양함이다. 배수량은 14,000톤에 달했으며, 8문의 204mm OTO/Ansaldo 함포로 무장되어있었다. 항공모함을 비롯한 주력함들과 등속항해 할 수 있도록 되어있었다."
 ITA_battle_cruiser_1:0 "프로젝트 770 급 순양 전함"
 ITA_battle_cruiser_1_desc:0 "프로젝트 770 급 은 이탈리아 왕립 해군을 위해 건조된 순양 전함의 가상 함급이며 완공되지 못했습니다. 이 함급은 중 순양함이나 전함보다 작전 범위가 넓고 장갑이 튼튼하지만 속도가 느린 것이 특징입니다."
 ITA_battleship_1:0 "콘테 디 카보우르 급 전함"
 ITA_battleship_1_desc:0 "콘테 디 카보우르급은 제 1차 세계대전 동안 취역한 전함입니다. 305mm 암스트롱-빅커스함포와 23,000톤의 배수량, 그리고 동시대 다른 드레드노트 전함의 선두급 항해속도를 가지고 있었습니다.  1933년, 콘테 디 카보우르급의 남은 두 척은 액면상으로나마 동시기의 신형 '고속' 전함의 성능을 내기위해 크기 증가, 무장변경 등의  대대적인 재설계를 겪었습니다."
 ITA_battleship_2:0 "카이오 두일리오 급 전함"
 ITA_battleship_2_desc:0 "카이오 두일리오급 전함은 본래 제 1차 세계대전 시작에 취역한 전함이지만, 1937년과 1940년 사이에 완전히 재설계된 상태의 모델이 함급을 대표합니다. 무장은 10문의 320mm M1934 함포로 업그레이드 되었고, 배수량은 개장 후 29,000톤에 달하며, 항해속도는 '고속' 전함으로 분류되기에 충분할 만큼 빠릅니다."
 ITA_battleship_3:0 "리토리오 급 전함"
 ITA_battleship_3_desc:0 "비토리오 베네토급으로도 알려진 리토리오급은 제 2차 세계대전 시기 이탈리아에서 사용된 최신예의 전함입니다. 40,000톤을 넘는 배수량을 가지고 있었으며 그 크기에 비해 매우 빠른 속도를 가지고 있었습니다. 전쟁기 이탈리아 해군 함대의 중추를 담당하였습니다."
 ITA_battleship_3b:0 "로마 급 전함"
 ITA_battleship_3b_desc:0 "로마 급 전함은 선체 개선과 대공 무장을 강화한 성공적인 리토리오 급 전함으로 태어날 계획이었습니다."
 ITA_battleship_4:0 "프로젝트 UP41 급 전함"
 ITA_battleship_4_desc:0 "프로젝트 UP-41 급 전함은 로마 급 전함 이후 함포 구경과 화력, 그리고 속도를 개선한 일종의 가상 전함 계획입니다. 이 함급은 그 어떤 해군에게도 치명적인 위협이 되었을 것입니다."
 ITA_carrier_1:0 "아퀼라 급 항공모함"
 ITA_carrier_1_desc:0 "아퀼라는 여객선인 로마를 개장하여 항공모함을 만드는 계획이었습니다. 1941년 개장이 시작되어 결국 프로젝트는 완료되지 못했으나, 만약 개조 완료되었다면 배수량이 23,500톤에 달했을 것이고, 일본의 히요급이나 영국의 인도미터블급 항공모함에 견줄 수 있었을 것입니다."
 ITA_light_carrier_1:0 "스파르비에로 급 경 항공모함"
 ITA_light_carrier_1_desc:0 "아퀼라와 마친가지로 스파르비에로 또한 원양 여객선인 아우구스투스를 개장하여 만들어진 항공모함입니다. 개장은 1942년 말 시작되었으나 그리 많이 진행되지는 못했습니다. 이탈리아의 항복 이후 독일군이 함선을 접수해 침몰시켰습니다. 이 항공모함은 30,400톤의 배수량 및 상당한 수준의 장갑, 강력한 대공 무장을 가지게 될 예정이었습니다."
 ITA_seaplane_tender_1:0 "주세페 미라글리아 급 수상기 모함"
 ITA_seaplane_tender_1_desc:0 "주세페 미라글리아는 본래 이탈리아 국영 철도 회사가 사용하기 위해 1921년에 진수된 함선이었으나, 1923년 이탈리아 왕립 해군이 구입하였고, 수상기 모함으로 개조가 시작되었습니다. 주세페 미라글리아는 약 17대의 수상기를 적재할 수 있었으며, 2개의 캐터펄트를 장비했습니다. 수상기는 격납고 측면의 크레인과 대형 문을 이용해 회수할 수 있었습니다."
