 m18ar_flying_boat_equipment_1_desc:0 "마키 M.18 은 이탈리아에서 사용되기 위해 1920년대에 개발된 비행정입니다. AR 버전은 공간 절약을 위해 접이식 날개를 도입했으며, 1930년대 중반까지 스페인과 파라과이에서 운용되었습니다."
