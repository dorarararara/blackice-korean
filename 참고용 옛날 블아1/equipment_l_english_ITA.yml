 cr_32_fighter_equipment:0 "경 전투기"
 cr_32_fighter_equipment_desc:0 "경 전투기들은 장갑과 무장을 소규모로만 갖춘 저렴한 항공기입니다. 그들은 튼튼한 항공기를 건설할 시간과 전략 자원이 없는 나라들과 심각한 위협과 직면하지 않을 나라들에게 처음으로 선택되곤 합니다."
 cr_32_fighter_equipment_1:0 "피아트 CR.32"
 cr_32_fighter_equipment_1_short:0 "CR.32 경 전투기"
 cr_32_fighter_equipment_1_desc:0 "피아트 CR.32 는 이탈리아의 복엽 전투기입니다. 이 기체는 엄청난 성공을 거두었으며 전투기, 지상 공격기, 야간 전투기로써 사용되곤 했습니다. 12.7mm 브레다-SAFAT 기관총 2정으로 무장했으며, 추가 무장과 기체 보강, 그리고 속도 향상등으로 업그레이드될 수 있습니다."
 cr_32_fighter_equipment_2:0 "피아트 CR.32 bis"
 cr_32_fighter_equipment_2_short:0 "CR.32 bis 경 전투기"
 cr_32_fighter_equipment_2_desc:0 "피아트 CR.32 는 이탈리아의 복엽 전투기입니다. 이 기체는 엄청난 성공을 거두었으며 전투기, 지상 공격기, 야간 전투기로써 사용되곤 했습니다. 12.7mm 브레다-SAFAT 기관총 2정으로 무장했으며, 추가 무장과 기체 보강, 그리고 속도 향상등으로 업그레이드될 수 있습니다."

 cr_32_gun_upgrade:0 "화기" 
 cr_32_gun_upgrade_desc:0 "CR.32 bis 는 2정의 7.7mm 브레다-SAFAT 기관총을 추가했습니다. 허나 이 무장들은 때때로 제거되기도 했으며, '테르' 및 '쿼터' 기종에선 아예 제거되었습니다. 그 이유는 7.7mm 2정의 화력은 비행 성능의 손실을 메꾸기에 충분치 않다고 여겨졌기 때문입니다."
 cr_32_structure_upgrade:0 "기체"
 cr_32_structure_upgrade_desc:0 "CR.32 "테르' 는 기체 강도를 개션시켰으며, Bis 에 장착되있던 7.7mm 기관총 2정이 제거되었습니다."
 cr_32_quater_upgrade:0 "쿼터"
 cr_32_quater_upgrade_desc:0 "CR.32 쿼터는 테르에 비해 속도가 약간 증가했으며, Bis 에 추가장착되있던 7.7mm 기관총 2정이 제거되었습니다."
 cr_41_fighter_equipment:0 "경 전투기"
 cr_41_fighter_equipment_desc:0 "경 전투기들은 장갑과 무장을 소규모로만 갖춘 저렴한 항공기입니다. 그들은 튼튼한 항공기를 건설할 시간과 전략 자원이 없는 나라들과 심각한 위협과 직면하지 않을 나라들에게 처음으로 선택되곤 합니다."
 cr_41_fighter_equipment_1:0 "피아트 CR.41"
 cr_41_fighter_equipment_1_short:0 "CR.41 경 전투기"
 cr_41_fighter_equipment_1_desc:0 "피아트 CR.41 은 시제형 복엽 전투기이며 면허 생산된 미스트랄 엔진을 장착했습니다. 어떠한 개선사항도 존재하지 않습니다."
 tech_cr_41_fighter_equipment_1:0 "피아트 CR.41"
 tech_cr_41_fighter_equipment_1_desc:0 "피아트 CR 복엽 전투기 시리즈들은 이미 성공적입니다. 더 강력한 엔진을 사용한다면 성능이 개선될 것입니다."
 cr_33_fighter_equipment_1:0 "피아트 CR.33"
 cr_33_fighter_equipment_1_short:0 "CR.33 경 전투기"
 cr_33_fighter_equipment_1_desc:0 "CR.33 은 피아트에서 개발된 시제형 복엽 전투기이며, CR.32 설계에 기반을 두고 있습니다. 또한 피아트 A.33 RC 35 엔진을 사용할 수 있도록 개량되었으며, 그 외의 개선사항은 존재하지 않습니다."
 tech_cr_33_fighter_equipment_1:0 "피아트 CR.33"
 tech_cr_33_fighter_equipment_1_desc:0 "CR.33 은 피아트에서 개발된 시제형 복엽 전투기이며, CR.32 설계에 기반을 두고 있습니다. 또한 피아트 A.33 RC 35 엔진을 사용할 수 있도록 개량되었으며, 그 외의 개선사항은 존재하지 않습니다."
 cr_42_fighter_equipment:0 "경 전투기"
 cr_42_fighter_equipment_desc:0 "경 전투기들은 장갑과 무장을 소규모로만 갖춘 저렴한 항공기입니다. 그들은 튼튼한 항공기를 건설할 시간과 전략 자원이 없는 나라들과 심각한 위협과 직면하지 않을 나라들에게 처음으로 선택되곤 합니다."
 cr_42_fighter_equipment_1:0 "피아트 CR.42 '팔코'"
 cr_42_fighter_equipment_1_short:0 "CR.42 경 전투기"
 cr_42_fighter_equipment_1_desc:0 "종종 최강의 복엽 전투기로 여겨지는 피아트 CR.42 '팔코' 는 단엽 전투기 시대에서 자신을 증명해보였습니다. 이 기체의 화기와 폭장, 갑옷, 그리고 항속거리를 개선시킬 수 있습니다."
 tech_cr_42_fighter_equipment_1:0 "피아트 CR.42"
 tech_cr_42_fighter_equipment_1_desc:0 "피아트는 복엽 전투기의 발전을 한계까지 끌어올릴 수 있다고 믿고 있습니다. 이 기체의 화기와 폭장, 갑옷, 그리고 항속거리를 개선시킬 수 있습니다."
 cr42_guns_upgrade:0 "화기"
 cr42_guns_upgrade_desc:0 "2정의 12.7mm 브레다-SAFAT 기관총을 추가 장착합니다."
 cr42_armor_upgrade:0 "장갑"
 cr42_armor_upgrade_desc:0 "조종사 보호를 위한 23kg 의 장갑을 추가 설치합니다."
 cr42_droptanks_upgrade:0 "항속 거리"
 cr42_droptanks_upgrade_desc:0 "항공기의 항속 거리를 향상시키기 위해서 추가 연료탱크를 설치합니다."
 cr42_bombs_upgrade:0 "폭장"
 cr42_bombs_upgrade_desc:0 "항공기가 2개의 160kg 폭탄을 장비할 수 있도록 해줍니다."
 cr_42_daimler_fighter_equipment_1:0 "피아트 CR.42 (DB 601)"
 cr_42_daimler_fighter_equipment_1_short:0 "CR.42 (DB) 경 전투기"
 cr_42_daimler_fighter_equipment_1_desc:0 "CR.42 에 독일 DB 601 엔진을 도입함으로써, CR.41 는 날렵한 복엽 전투기가 되었습니다. 이 기체의 화기와 폭장, 갑옷, 그리고 항속거리를 개선시킬 수 있습니다."
 mc200_fighter_equipment:0 "요격기"
 mc200_fighter_equipment_desc:0 "요격기는 적 항공기를 격추하기 위해 설계된 항공기입니다."
 mc200_fighter_equipment_1:0 "마키 C.200 '사에타'"
 mc200_fighter_equipment_1_short:0 "C.200 요격기"
 mc200_fighter_equipment_1_desc:0 "마키 C.200 전투기는 이탈리아의 단엽 전투기입니다. 이 기체의 화기와 엔진을 개선시킬 수 있습니다."
 tech_mc200_fighter_equipment_1:0 "마키 C.200"
 tech_mc200_fighter_equipment_1_desc:0 "마키 C.200 전투기는 이탈리아의 단엽 전투기입니다. 이 기체의 화기와 엔진을 개선시킬 수 있습니다."
 mc200_engine_upgrade:0 "엔진"
 mc200_engine_upgrade_desc:0 "피아트 A.74 R.C. 38 엔진으로 업그레이드 합니다."
 mc200_guns_upgrade:0 "화기"
 mc200_guns_upgrade_desc:0 "2정의 7.7mm 브레다-SAFAT 기관총을 날개에 추가 장착합니다."
 mc202_fighter_equipment:0 "요격기"
 mc202_fighter_equipment_desc:0 "요격기는 적 항공기를 격추하기 위해 설계된 항공기입니다."
 mc202_fighter_equipment_1:0 "마키 C.202 '폴고레'"
 mc202_fighter_equipment_1_short:0 "C.202 요격기"
 mc202_fighter_equipment_1_desc:0 "마키 C.202 는 고성능 이탈리아 단엽 전투기입니다. 허나 이 기체의 가장 큰 문제는 무장이 2정의 12.7mm 브레다-SAFAT 기관총뿐이라는 것입니다. 추가 기관총과 20mm 기관포 장착, 그리고 탈착 연료탱크와 추가 장갑을 설치할 수 있으며, C.205V 로 변환될 수 있습니다."
 tech_mc202_fighter_equipment_1:0 "마키 C.202"
 tech_mc202_fighter_equipment_1_desc:0 "마키 C.202 는 고성능 이탈리아 단엽 전투기입니다. 허나 이 기체의 가장 큰 문제는 무장이 2정의 12.7mm 브레다-SAFAT 기관총뿐이라는 것입니다. 추가 기관총과 20mm 기관포 장착, 그리고 탈착 연료탱크와 추가 장갑을 설치할 수 있으며, C.205V 로 변환될 수 있습니다."
 mc202_cannon_upgrade:0 "기관포"
 mc202_cannon_upgrade_desc:0 "항공기 설계로 보아할 때, 기관포를 수납할 공간이 부족하지만, 다른 곳에 장착할 수 있습니다. 비록 건포드 형태로 날개에 장착된 기관포는 비행 성능을 하락시킬 것이지만, 이들은 '폴고레' 에게 2정의 20mm MG 151/20 기관포 화력을 제공할 것입니다."
 mc202_guns_upgrade:0 "화기"
 mc202_guns_upgrade_desc:0 "2정의 7.7mm 브레다-SAFAT 기관총을 날개에 장착합니다."
 mc202_bomb_upgrade:0 "폭장"
 mc202_bomb_upgrade_desc:0 "총 320kg 의 폭탄을 장착할 수 있는 장비를 날개에 설치합니다. 하지만 늘어난 무게를 조절하기 위해 탑재 연료량을 줄여야 합니다."
 mc202_tank_upgrade:0 "항속 거리"
 mc202_tank_upgrade_desc:0 "2개의 외부 연료탱크를 날개에 각각 1개씩 장착하여 항속 거리를 증가시킬 수 있습니다."
 mc202_armor_upgrade:0 "장갑"
 mc202_armor_upgrade_desc:0 "조종사 보호를 위한 더 나은 장갑을 설치합니다."
 mc205_fighter_equipment:0 "요격기"
 mc205_fighter_equipment_desc:0 "요격기는 적 항공기를 격추하기 위해 설계된 항공기입니다."
 mc205_fighter_equipment_1:0 "마키 C.205V '벨트로'"
 mc205_fighter_equipment_1_short:0 "C.205V 요격기"
 mc205_fighter_equipment_1_desc:0 "마키 C.205V 는 이탈리아 전투기입니다. 본질적으로 보자면 이 기체는 DB 605 A 엔진을 탑재한 C.202 전투기이기도 합니다. 20mm 기관포를 장비하도록 업그레이드 할 수 있으며, C.202 에서 전환할 수 도 있습니다."
 tech_mc205_fighter_equipment_1:0 "C.205V"
 tech_mc205_fighter_equipment_1_desc:0 "마키 C.205V 는 이탈리아 전투기입니다. 본질적으로 보자면 이 기체는 DB 605 A 엔진을 탑재한 C.202 전투기이기도 합니다. 20mm 기관포를 장비하도록 업그레이드 할 수 있으며, C.202 에서 전환할 수 도 있습니다."
 mc205_cannon_upgrade:0 "기관포"
 mc205_cannon_upgrade_desc:0 "2정의 12.7mm 기관총을 20mm MG 151/20 기관포로 업그레이드합니다."
 mc205n_fighter_equipment:0 "요격기"
 mc205n_fighter_equipment_desc:0 "요격기는 적 항공기를 격추하기 위해 설계된 항공기입니다."
 mc205n_fighter_equipment_1:0 "마키 C.205N '오리온'"
 mc205n_fighter_equipment_1_short:0 "C.205N 요격기"
 mc205n_fighter_equipment_1_desc:0 "마키 C.205N 은 이탈리아의 전투기이며, C.205V 의 개량형이기도 합니다. C.205V 가 본질적으로 다른 엔진을 장착한 C.202 였다면, C.205N 은 추가된 동력의 이점을 누리기 위해 거대화된 날개를 가집니다. 이 기체는 화기를 업그레이드할 수 있습니다."
 tech_mc205n_fighter_equipment_1:0 "마키 C.205N '오리온'"
 tech_mc205n_fighter_equipment_1_desc:0 "C.205V 는 고고도에서 추가 동력의 이점을 누리지 못했습니다. 새로운 날개는 분명 이 문제를 해결할 것입니다. 이 기체는 화기를 업그레이드할 수 있습니다."
 c205n_cannon_upgrade:0 "기관포"
 c205n_cannon_upgrade_desc:0 "2정의 12.7mm 기관총을 20mm MG 151/20 기관포로 업그레이드합니다."
 mc206_fighter_equipment:0 "요격기"
 mc206_fighter_equipment_desc:0 "요격기는 적 항공기를 격추하기 위해 설계된 항공기입니다."
 mc206_fighter_equipment_1:0 "마키 C.206"
 mc206_fighter_equipment_1_short:0 "C.206 요격기"
 mc206_fighter_equipment_1_desc:0 "마키 C.206 은 C.205N 에서 날개의 크기를 대형화시킴으로써 고고도에서의 항공기 성능을 향상시킨 개량형입니다. 첫 시제기가 폭발로 소실되었으며, 이후 새로 나온 시제기도 연합국의 폭격으로 소실되었습니다."
 tech_mc206_fighter_equipment_1:0 "마키 C.206"
 tech_mc206_fighter_equipment_1_desc:0 "마키 C.206 은 C.205N 에서 날개의 크기를 대형화시킴으로써 고고도에서의 항공기 성능을 향상시킨 개량형입니다. 첫 시제기가 폭발로 소실되었으며, 이후 새로 나온 시제기도 연합국의 폭격으로 소실되었습니다."
 mc207_fighter_equipment_1:0 "마키 C.207"
 mc207_fighter_equipment_1_short:0 "C.207 요격기"
 mc207_fighter_equipment_1_desc:0 "마키 C.207 은 독일 DB 603 엔진을 사용하도록 설계된 기체입니다. 하지만 연합국의 폭격이 시제기를 제작하던 공장을 파괴했으며, C.207 프로젝트는 더이상 재개되지 못했습니다."
 tech_mc207_fighter_equipment_1:0 "마키 C.207"
 tech_mc207_fighter_equipment_1_desc:0 "마키 C.207 은 독일 DB 603 엔진을 사용하도록 설계된 기체입니다. 하지만 연합국의 폭격이 시제기를 제작하던 공장을 파괴했으며, C.207 프로젝트는 더이상 재개되지 못했습니다."
 old_multirole_equipment:0 "다용도 전투기"
 old_multirole_equipment_desc:0 "다용도 전투기는 전투기와 공격기의 역활을 겸용하기 위해 설계된 항공기로 적 함선과 지상지원을 하는 근접항공지원 임무 또한 수행할 수 있습니다."
 m41_boat_fighter_equipment_1:0 "마키 M.41 bis"
 m41_boat_fighter_equipment_1_short:0 "M.41 bis 다용도 전투기"
 m41_boat_fighter_equipment_1_desc:0 "마키 M.41 bis 는 소규모 폭장이 가능한 비행정 전투기입니다."
 ap1_multirole_equipment:0 "다용도 전투기"
 ap1_multirole_equipment_desc:0 "다용도 전투기는 전투기와 공격기의 역활을 겸용하기 위해 설계된 항공기로 적 함선과 지상지원을 하는 근접항공지원 임무 또한 수행할 수 있습니다."
 ap1_multirole_equipment_1:0 "카프로니 A.P.1"
 ap1_multirole_equipment_1_short:0 "A.P.1 다용도 전투기"
 ap1_multirole_equipment_1_desc:0 "카프로니 A.P.1 은 다용도 전투기를 만들려는 시도로 태어난 결과물입니다. 이 항공기는 투하 무장을 지상 공격에 사용하고 난뒤에 적 전투기와 맞서 싸울 수 있는 기체로 여겨졌습니다. 이 기체는 비행 성능과 약간의 폭장을 개선할 수 있습니다."
 ap1_engine_upgrade:0 "엔진"
 ap1_engine_upgrade_desc:0 "알파 로메오 126 R.C.34 엔진으로 업그레이드합니다."
 ap1_bomb_upgrade:0 "폭장"
 ap1_bomb_upgrade_desc:0 "항공기의 최대 폭장량을 더 향상시킵니다."
 ap1_floats_upgrade:0 "플로트"
 ap1_floats_upgrade_desc:0 "해상에서도 이착륙할 수 있게 해주는 플로트를 장착합니다."
 ba64_multirole_equipment:0 "다용도 전투기"
 ba64_multirole_equipment_desc:0 "다용도 전투기는 전투기와 공격기의 역활을 겸용하기 위해 설계된 항공기로 적 함선과 지상지원을 하는 근접항공지원 임무 또한 수행할 수 있습니다."
 ba64_multirole_equipment_1:0 "브레다 Ba.64"
 ba64_multirole_equipment_1_short:0 "Ba.64 다용도 전투기"
 ba64_multirole_equipment_1_desc:0 "브레다 Ba.64 는 다용도 전투기를 만들려는 시도로 태어난 결과물입니다. 하지만 예상보다 성능은 좋지 못했으며, 늘 사고에 시달렸습니다. 살아남은 기체들은 이후 훈련용으로 전환되었습니다."
 ba65_multirole_equipment:0 "다용도 전투기"
