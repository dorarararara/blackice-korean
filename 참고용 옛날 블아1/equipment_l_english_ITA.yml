 re2001_cv_CAS_equipment_1_desc:0 "레지아네 Re.2001 GV 는 이탈리아의 아퀼라 항공모함에서 폭격기로 사용되기 위해 설계된 Re.2001 의 파생형입니다. 이따금 공격 방식을 급강하로 수행하기도 했지만, 대부분의 공격 방식은 수평 비행으로 수행했습니다. 아퀼라에서 운용된 적이 없지만 2대의 Re.2001 GB 항공기가 영국의 빅토리어스 항공모함에 대한 공격을 수행하였고, 1발의 폭탄이 명중했으나 빅토리어스의 비행 갑판을 관통하지 못하고 튕겨나왔습니다. 이 항공기는 역사적 실전 기록이 부족합니다."
