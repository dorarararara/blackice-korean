 g50v_multirole_equipment_1_desc:0 "피아트 G.50V 는 피아트 G.50 전투기의 개량형이며, 더 강력한 엔진과 새로운 날개 설계를 특징으로 가집니다. 하지만 시제기 단계에서 더이상 개발이 진행되지 않았기 때문에, 어떠한 개선 사항도 존재하지 않습니다."
