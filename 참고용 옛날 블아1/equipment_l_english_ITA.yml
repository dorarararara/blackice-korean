 ba65_multirole_equipment_1:0 "브레다 Ba.65"
 ba65_multirole_equipment_1_short:0 "Ba.65 다용도 전투기"
 ba65_multirole_equipment_1_desc:0 "브레다 Ba.65 는 다용도 전투기를 만들려는 시도로 태어난 결과물이며 초기 Ba.64 보다 개선된 형태이기도 합니다. 이 기체는 신뢰성을 희생하여 비행 성능을 향상시킬 수 있고, 폭장량도 향상시킬 수 있습니다."
 tech_ba65_multirole_equipment_1:0 "브레다 Ba.65"
 tech_ba65_multirole_equipment_1_desc:0 "Ba.64 의 실패 이후 다용도 전투기를 만들려는 브레다의 시도이기도 한 이 기체는 초기 Ba.64 보다 개선된 형태입니다. 이 기체는 신뢰성을 희생하여 비행 성능을 향상시킬 수 있고, 폭장량도 향상시킬 수 있습니다."
 ba65_engine_upgrade:0 "엔진"
 ba65_engine_upgrade_desc:0 "피아트 A.80 엔진으로 업그레이드합니다. 이는 항속 거리를 증가시킬 것이며, 신뢰성을 희생하는 대신 비행 성능도 개선시켜 줄 것입니다."
 ba65_bomb_upgrade:0 "폭장"
 ba65_bomb_upgrade_desc:0 "Ba.65 가 최대 500kg 에 달하는 폭장량을 보유하도록 개량합니다."
 tech_g50_fighter_equipment_1:0 "Fiat G.50 Fighter"
 tech_g50_fighter_equipment_1_desc:0 "The Fiat G.50 'Freccia' was an Italian fighter aircraft of World War II. It can upgrade its defense, range, engine, and weapons."
 g50_fighter_equipment_1:0 "Fiat G.50 'Freccia'"
 g50_fighter_equipment_1_short:0 "G.50 Fighter"
 g50_fighter_equipment_1_desc:0 "The Fiat G.50 'Freccia' was an Italian fighter aircraft of World War II. It can upgrade its defense, range, engine, and weapons."
 g50_multirole_equipment:0 "전투기"
