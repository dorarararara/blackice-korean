 re2001_multirole_equipment_1:0 "레지아네 Re.2001 '팔코 II'"
 re2001_multirole_equipment_1_short:0 "Re.2001 다용도 전투기"
 re2001_multirole_equipment_1_desc:0 "레지아네 Re.2001 은 Re.2000 의 개량형이며, 다임러 벤츠 DB 601 엔진의 면허판인 알파 로메오 R.A.1000 R.C 41 몬순 엔진을 장비했습니다. 이 엔진을 설치하기 위해서 동체의 전방을 재설계했으며, 이후 이 전폭기는 함재기, 폭격기, 그리고 뇌격기로 파생되어 운용되었습니다. 이 기체는 폭장, 화기, 그리고 속도를 개선할 수 있습니다."
 tech_re2001_multirole_equipment_1:0 "Re.2001"
 tech_re2001_multirole_equipment_1_desc:0 "레지아네 Re.2001 은 Re.2000 의 개량형이며, 다임러 벤츠 DB 601 엔진의 면허판인 알파 로메오 R.A.1000 R.C 41 몬순 엔진을 장비했습니다. 이 엔진을 설치하기 위해서 동체의 전방을 재설계했으며, 이후 이 전폭기는 함재기, 폭격기, 그리고 뇌격기로 파생되어 운용되었습니다. 이 기체는 폭장, 화기, 그리고 속도를 개선할 수 있습니다."
 re2001_bomb_upgrade:0 "폭탄"
