 SOV_Trotsky_dead_desc:0 "트로츠키가 죽었으니, 세계의 혁명을 가져오기 위한 최고의 방법을 강구해야 합니다."
 SOV_Trotskyites_unite:0 "트로츠키파의 통합"
 SOV_Trotskyites_unite_desc:0 "우리는 숫적으로 우세하다"
