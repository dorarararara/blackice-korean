 SOV_intellectual_government:0 "공산주의 지식인 정권 형성"
 SOV_intellectual_government_desc:0 "이러한 유형의 정치인들은 정책의 실행을 위해 논쟁, 논의, 의논을 실행합니다. 몇몇은 이러한 것들이 비요율적이라 말할 것입니다... '하지만 이렇게 신중하게 정책 결정을 한다면, 더욱 더 많은 실책을 발견할 수 있을 것입니다. - 레옹 트로츠키 - "
 SOV_fondness_of_mexico:0 "멕시코에 대한 호의"
 SOV_fondness_of_mexico_desc:0 "트로츠키는 언제나 멕시코를 특별한 곳을 여겼습니다."
 SOV_marry_frida:0 "프리다 칼로"
 SOV_marry_frida_desc:0 "'고통, 기쁨, 죽음은 더이상 존속할 수 없다. 혁명 시도는 지성인이 되기 위한 시도이다"... 트로츠키는 프리다가 어린시절 지내던 푸른 집에서 1937년 멕시코 망명 중 함께 거주했습니다. 트로츠키는 오랜 숙적이던 스탈린의 암살을 두려워했으며, 칼로와 트로츠키는 짧게나마 연애를 했다고 보고되어집니다."
 SOV_art_not_war:0 "전쟁이 아닌 예술을 실시하라"
 SOV_art_not_war_desc:0 "레온 트로츠키가 말하기를 '예술은 사회를 반영하는 것이 아닌, 사회를 바꾸는 역활을 하는 점에서 거울이 아닌 망치라고 선언했습니다."
