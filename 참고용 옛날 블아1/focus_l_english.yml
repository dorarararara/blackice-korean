 GER_enigma:0 "국방군에  에니그마 I 배치"
 GER_enigma_desc:0 "에니그마 I과 상업용 에니그마의 주요한 차이는 암호정도를 높이는 글자를 전환할 수 있는 배전반의 유무입니다. 또한 고정축, 글자를 움직일 수 있는 회전판의 홈을 재배치하였습니다. 기계의 크기는 28 cm × 34 cm × 15 cm (11.0 인치 × 13.4 인치 × 5.9 인치)며, 무게는 12 kg정도 합니다. (26 라벨)."
 GER_enigma2:0 "2개의 여분 로터 추가"
 GER_enigma2_desc:0 "1938년 12월, 육군은 기존의 3개의 로터에 2개를 더 추가하여 총 5개의 로터를 장착하게 하였습니다."
 GER_enigma3:0 "M4 배치"
 GER_enigma3_desc:0 "1942년 2월 1일, 해군에 보급된 4개 로터의 에니그마를 M4(네트워크는 연합군에서 트리튼 또는 상어로 불림)라 부릅니다. 여분의 로터가 바사판이 나뉘어져 있는 곳에 얇은 반사판과 네 개의 로터와 함께 장착되어 있습니다."
 GER_enigma_jap:0 "일본과 에니그마 장치 공유"
 GER_western_knowledge:0 "서양 지식"
 GER_western_knowledge_desc:0 "대부분의 유럽의 제국의 손아귀에 들어온 지금, 유럽의 지식이 우리 차지가 되었습니다. 과학 기관과 노획무기, 노획 설계도 모두가 말입니다."
 GER_Schutzstaffel_foreign_ss_units:0 "외국 SS 사단 모집"
 GER_Schutzstaffel_foreign_ss_units_desc:0 "외국 SS 사단 모집"
 GER_Nazi_party_secret_projects:0 "나치당 비밀 프로젝트"
 GER_Nazi_party_secret_projects_desc:0 "이상하고 기괴하며, 사악한 비밀 프로젝트와 힘러의 집착, 힘러의 부하가 관련 사항들을 진행할 것입니다. 하하하하하!!!"
 GER_Himmlers_occult_quests:0 "힘러의 오컬트"
 GER_Himmlers_occult_quests_desc:0 "힘러는 그 경력을 농업 전문가로부터 시작하여, "피와 땅(Blood and Soil)"이라는 신화와 레벤스레포름(Lebensreform, 생활 개선 운동)의 중요성 대해 강조하였습니다. 힘러는 또한 천문학, 강신론, 고대 약초학에도 깊은 관여를 하였습니다. 힘러가 잃어버린 아리아인 문명을 찾기위한 SS 고고학에서 특별한 권한을 부여받게 되었습니다. 게다가 힘러는 베벨스부르크성을 SS의 영적 중짐지로 여겼습니다."
 GER_Project_Riese:0 "거인 프로젝트(Project Riese)"
 GER_Project_Riese_desc:0 "1943년에서 1945년까지 진행된 나치 독일의 건설 프로젝트로 올빼미 산과 이전에는 독일 영토였지만, 현재는 폴란드 영토인 남부 실레지아에 위치한 크셩즈성에서 진행되었습니다. 어떠한 곳에서도 완공되지 못했으며, 소규모의 진척으로 터널이 콘크리트로 보강되었을 뿐이었습니다. 이 프로젝트의 목적은 자료부족으로 확실하지는 않지만, 몇몇 자료들은 총통 지휘소로 이용되기 위하였다고 시사하고 있습니다. 또 다른 자료에 의하면, 지휘소와 군수공장으로 계획된 것으로 정확하게는, 올빼미 산은 지하 군수공장으로, 크셩즈성은 지휘소로 계획되었다고 시사하고 있습니다."
 GER_Ksiaz_Castle:0 "크셩즈 성"
 GER_Ksiaz_Castle_desc:0 "이 성에서의 작업은 매우 광범위해서 여러 장식용 기구들이 제거 및 파괴되었으며 긴급 탈출로를 개선하기 위해 새로운 계단과 승강기가 건설되었습니다. 하지만 가장 중요한 작업은 성 밑에서 일어나고 있었습니다. 2개의 터널이 있었는데, 첫번째는 지하 15미터에 위치해있으며, 성에서 바로 승강기와 계단으로 접근할 수 있었고, 정원에서 입구로 접근할 수 있었습니다. 그 터널은 콘크리트로 보강되었으며, 성에서 지하시설로 바로 갈수있으며 뜰에서 15m 아래에 위치한 엘리베이터 통로로 이어졌습니다. 정원에서 시작하는 짧은 임시용 터널은 굴착 작업을 돕도록 지어진 것입니다. 지하 2층은 뜰에서 53미터 아래에 있었으며 4개의 터널이 기지로 이어졌습니다. 또한 이 건물은 거대한 터널 여러개와 4개의 방으로 이루어져 있었으며, 75%가 콘크리트로 보강되었습니다. 또한 추가적으로 지상과 이어지는 2개의 수직통로가 있는데, 전력을 끌어다 쓰기 위해 사용되었습니다. 그리고 지상에는 여러 기계와 건물들의 토대와 2개의 저수지, 펌프실, 그리고 하수 처리장의 잔해만이 남아있었습니다. 'Lubiechów'의 마을에 있는 철로와 터널을 잇는 협궤 철도는 전후에 해체되었습니다."
 GER_Complex_Rzeczka:0 "레체스카 단지"
 GER_Complex_Rzeczka_desc:0 "레체스카 단지는 오스트라 산에 위치한 'Rzeczka'의 마을과 'Walim'의 마을 사이의 경계선에 위치했으며 3개의 터널이 산에 있는 기지로 이어져있었습니다. 이 구조물은 거의 완성된 경비실과 거대한 지하 홀을 포함하고 있었는데, 이 지하홀은 높이가 10m에 이릅니다. 게다가 터널의 전체 길이는 500m에 달하며 11%가 콘크리트로 보강되었습니다. 지상에는 여러 기계들의 토대와 콘크리트 다리가 남아있었습니다. 하지만 두번째 다리는 피해를 입어 보행자용 다리로 교체되었습니다. 그리고 폐석을 근처로 옮기는 협궤 철도는 전후에 해체되었습니다."
 GER_Complex_Wlodarz:0 "브워다르 단지"
 GER_Complex_Wlodarz_desc:0 "이 단지는 브워다르 산 내부에 위치했으며, 격자 터널들과 높이가 12m에 이르는 거대한 지하 홀들로 이루어졌습니다. 이중 적어도 1% 이상이 콘크리트로 보강되었습니다. 브워다르 단지는 경비실 여럿이 있는 산속 기지로 이어지는 4개의 터널로 접근할 수 있었습니다. 지상으로 이어지는 수직 통로는 지름이 4m에 달했으며, 터널은 긴 수직통로 혹은 짧은 수직통로와 연결되어있었습니다. 지하 홀을 만든 과정은 독특합니다. 2개의 터널이 뚫려있었는데, 다른 하나보다 더 긴 터널의 천장이 무너지면서 거대한 공간을 만들게되었습니다. 비록 단지의 일부분이 침수되긴 했지만, 그래도 배로 접근이 가능했습니다. 지상에는 기계들의 토대와 수많은 미완성된 혹은 부서진 건물들, 그리고 벙커와 2개의 저수지, 엄청난 시멘트를 저장할 수 있는 건축 자재 창고가 있었습니다. 협궤 철도망은 'Olszyniec'의 마을의 철도와 터널을 연결했으며, 전후에 분해되고 철거되었습니다."
 GER_Complex_Osowka:0 "오소브카 단지"
 GER_Complex_Osowka_desc:0 "단지는 'Osówka' 산속에 위치했는데, 경비실이 있는 1번 터널을 통해 접근할 수 있었으며, 거의 완공된 경비실이 있으며 주 지하시설보다도 10m 아래까지 뚫려있는 2번 터널로도 접근이 가능했으며 또한 터널 뒤에는 천장의 붕괴로 인해 서로 연결된 2개의 층이 있습니다. 구조물은 격자 터널과 8m 높이에 이르는 지하 홀로 이루어져 있었는데, 오직 6.9%만이 콘크리트로 보강되었습니다. 지상으로 이어지는 수직통로는 지름이 6m에 달했습니다. 하지만 3번 터널은 단지와 연결되어 있지 않았습니다. 3번 터널은 주 지하 시설보다 45m 아래에 있었으며, 500m 떨어져있었습니다. 또한 수압 장치와 2개의 댐이 3번 터널에 있었는데, 사용 목적은 알려지지 않았습니다. 지상에는 건물과 기개들의 토대, 광산 차를 다른 층으로 옮기기 위한 경사진 수송로, 저수지와 겨울에 건설 자재를 데우는 몇몇 시설들이 있었습니다. 가장 거대한 구조물은 단층으로 이루어진 콘크리트 건물인데, 0.5m의 두께를 지닌 벽과 초목으로 위장된 천장을 가지고 있었습니다. 그리고 그 콘크리트 건물과 수직통로를 연결하는 다용도 터널이 건물 아래에 지어졌습니다. 목적 불명의 다른 구조물도 있었는데, 적어도 암반 4.5m 아래에 묻혀져있었으며 수십개의 배수관과 배수로와 파이프가 있는 콘크리트 단결체였습니다. 추가적으로 'Głuszyca Górna'의 마을에 있는 철도 역과 터널을 연결하는 협궤 철도가 있었습니다."
 GER_Complex_Sokolec:0 "소코렉 단지"
 GER_Complex_Sokolec_desc:0 "단지는 'Gontowa' 산속에 있는 'Sokolec' 마을과 가까이 위치했습니다. 그리고 서로 다른 층에 위치한 2개의 구조물로 이루어져있었으며 경비실을 포함한 1번, 2번 터널은 지하시설 5m 위까지 이어져있었습니다. 여러부분이 붕괴되어있었는데, 무른 사암지대를 뚫어 단지를 만들었기 때문입니다. 2011년에 3번 터널(145m)의 발굴이 시작되었는데, 3번 터널은 전후에 붕괴되어서 접근이 불가능했기 때문입니다. 3번 터널은 1번, 2번 터널과 600m 떨어져있었고, 60m 아래에 있었습니다. 1945년의 굴착장비와 함께 발견된 2개의 짧은 터널중 하나인 4번 터널은 이후 1994년에 열렸으며 3번 터널로부터 250m 떨어진 곳에 위치했지만, 같은 높이임에도 불구하고 연결되지 않았습니다. 단지의 전체 길이는 1,090m 에 달했으며 콘크리트로 보강되지 않았습니다. 지상에는 건물, 기계의 토대와 다른층으로 광산차를 운반하기 위한 2개의 경사로가 있었습니다. 이후 새로운 도로를 보호하기 위해 유지벽이 세워졌습니다. 또한 'Ludwikowice Kłodzkie' 마을의 측선과 터널을 잇는 협궤철도가 존재했습니다."
 GER_Complex_Jugowice:0 "유고비스 단지"
 GER_Complex_Jugowice_desc:0 "단지는 'Dział Jawornicki' 산 내부에 위치한 'Jugowice' 마을에 있었습니다. 2번, 4번 터널은 소규모 지하시설로 이어져있었으며 단지와 가까운 곳에 0.5m~0.6m 지름의 수직통로가 있었으나, 단지와 연결되지 않았습니다. 6번 터널은 입구로부터 37m 떨어진 곳부터 붕괴되었고, 아직도 발견되지 않았습니다. 또한 7m 떨어진 곳에 위치한 2개의 강철 문으로 봉쇄되어있었습니다. 터널의 나머지 부분은 건설의 시작단계였습니다. 구조물의 전체 길이는 460m이며, 1% 도 안되는 부분만이 콘크리트로 보강되었습니다. 지상에는 건물, 기계의 토대와 펌프실, 그리고 저수지가 있었습니다. 추가적으로 'Olszyniec' 마을의 측선과 터널을 잇는 협궤철도가 존재했습니다."
 GER_Complex_Sobon:0 "소본 단지"
 GER_Complex_Sobon_desc:0 "단지는 'Soboń' 산 내부에 위치했으며, 1번 터널과 2번 터널로 접근할 수 있었습니다. 3번 터널은 주 지하시설과 연결되지 않았으며, 3번 터널은 83m 에 달하는 시작부분에서 붕괴되었습니다. 이후 2013년에 지상에서 수직통로를 파서 1945년의 굴착 장비와 함께 86m 길이의 터널이 드러났습니다. 단지의 전체 길이는 700m 였으며 1%도 안되는 부분만이 콘크리트로 보강되었습니다. 지상에는 기계의 토대와 펌프실, 저수지, 그리고 건설자재창고와 여러개의 미완성, 혹은 파괴된 건물과 벙커, 그리고 대규모로 행해진 토목공사의 흔적이 있었습니다. 추가적으로 'Głuszyca Górna' 마을의 철도역과 터널을 잇는 협궤 철도망이 존재했습니다."
 GER_Ahnenerbe_studies:0 "아넨에르베 연구"
 GER_Ahnenerbe_studies_desc:0 "'아넨에르베(선조들의 유산)'는 아리안 인종의 고고학적, 그리고 문화적 역사를 연구하기 위한 나치 독일의 프로젝트였습니다. 1935년 7월 1일, 하인리히 히믈러와 허만 워스, 그리고 리하르트 발터 다레가 '아넨에르베'를 설립했으며 이후 이 단체는 북유럽 인종이 세상을 한번 지배했었다는 신화적 학설을 증명하기 위한 탐사와 연구를 시직했습니다. 원래 '아넨에르베'의 임무는 게르만족의 인종적인 유산에 대한 새로운 증거를 찾는 것이었습니다. 하지만, 오컬트에 대한 히믈러의 집착때문에 '아넨에르베'는 빠르게 히믈러의 오컬트 도구가 되었으며, 사이비과학에 사용되기 시작했습니다. 이 단체는 본래 '독일유산 고대지적역사 연구협회'라고 불렸으나, 1937년에 '독일유산학술협회'라 이름이 변경되었습니다."
 GER_Wewelsburg_castle:0 "베벨스부르크 성"
 GER_Wewelsburg_castle_desc:0 "SS의 지휘 성인 베벨스부르크는 '아서왕 전설'을 따라 만들어진 SS '기사'의 가입 의식을 행하는 장소였습니다. 이곳에는 룬의 마법적인 힘을 들먹이며, '아넨에르베'의 상징이 룬 형식의 글자로 쓰여져있었습니다. 또한 별들의 정렬에 기반을 둔 전술을 계획하고 적을 공격하기 위해 심리학자와 점성술사가 고용되었습니다." 
 GER_die_glocke:0 "디 글로케"
 GER_die_glocke_desc:0 "주장에 따르면 SS에서 일하던 독일 제 3제국 과학자들은 체코 국경과 벤체슬라우스 광산과 가까웠던 '데어 리제 (거인)'이라 알려진 독일 시설에서 실험을 진행했으며, '디 글로케'는 폭이 약 2.7m, 높이가 3.7m에서 4.6m, 이며 단단하고 무거운 금속으로 제작되었고 거대한 종과 비슷한 모양을 지녔다고 합니다. 위트코우스키와의 인터뷰에 따르면, 이 기계는 표면상으로 볼때 2중 반전 실린더를 포함하고 있었으며, 이 실린더에는 보라색을 띠며 수은과 비슷한 물질로 채워져있었다고 합니다. 이 금속 액체는 '제륨 525'라는 코드네임을 가졌으며, '납으로 감싸져있는 길고 얇은 1m 길이의 보온 플라스크'에 보관되었습니다. 실험에 사용되었다고 말해지는 추가 물질로써, '라이히트메탈 (가벼운 금속)'이 있었으며, 이 금속은 토륨과 베릴륨 과산화물을 포함했다고 합니다. 위트코우스키는 '디 글로케'는 작동되었을 때 150m에서 200m까지 확장되는 효과범위를 지녔다고 묘사했습니다. 범위 내부에 있을 경우 동물은 신체 조직에서 결정이 생성되며 혈액은 엉기고 분리될 것이고, 식물은 본질처럼 기름으로 분리될 것이었다고 합니다. 위트코우스키는 또한 처음 연구에 임했던 7명의 과학자들중 5명이 실험 도중 사망했다고 말하기도 했습니다. 위트코우스키는 특정 외적 징후에 근거하여 콘크리트 구조물의 폐허를 진술했는데, 이 구조물은 미적으로 '헨지'라는 별명이 있었으며, 구조물은 벤체슬라우스 광산과 가까웠고 '리제 프로젝트'의 소코렉 지하 단지의 동남쪽 3.1km에 위치했다고 합니다. 또한 이 지하 단지에서는 적어도 한번 이상 '디 글로케'가 생성한 '반중력 추진'에 관한 실험 장비가 있었다고 합니다. 하지만 그 버려진 구조물의 잔해 자체는 전형적인 산업 냉각탑이라고 해석된다는 의견도 있습니다. 위트코우스키의 진술은 '조셉 P. 파렐', '짐 마스', '헨리 스티븐즈'을 포함한 미국 작가들로 하여금 그 장치에 대한 추측을 불러 일으키게 했습니다. 스티븐즈의 저서였던 '히틀러의 억압과 아직도 베일에 감춰진 비밀무기와 과학, 그리고 기술 (2007)'에서, 스티븐즈는 위트코우스키가 묘사한 그 보라색을 띠며 수은과 비슷한 물질은 오직 적색 수은밖에 없으며, 그 이유는 사회적 통념에 따르면 일반 수은은 어떠한 유동적인 화합물을 가지지 않기 때문이라고 합니다. 스티븐즈는 독일 과학자 '오토 셴리'가 1961년 13살이었던 그렉 로우에게 말해줬던 것과 같은 이야기를 제시했는데, '디 글로케'와 비슷한 모습을 보였던 장치 위에 있는 오목거울은 '작동중 과거의 이미지'를 볼 수 있는 능력을 제공한다고 주장했습니다."
 GER_angora_rabbits:0 "앙고라 프로젝트"
 GER_angora_rabbits_desc:0 "앙고라 토끼 프로젝트는 앙고라 토끼를 사육 및 번식하려던 나치 SS의 프로젝트였습니다. 이 토끼들은 부드러우면서도 따뜻함을 유지해주는 털을 얻기 위해 길러졌는데, 앙고라 토끼털은 무엇보다도 루프트바페 조종사들을 위한 자켓의 안감으로 사용되었습니다. 히믈러는 '우리 독일인은 동물에 대해 올바르고 좋은 태도를 가진 이 세상에서 유일한 민족이다'라고 자랑하는 연설을 했었습니다."
 GER_Hitlers_Dog:0 "블론디"
 GER_Hitlers_Dog_desc:0 "'블론디'는 1941년에 마르틴 보어만이 히틀러에게 선물로 준 강아지였으며, 셰퍼드종이었습니다. 블론디는 1945년 1월 16일, 히틀러가 국가수상부 정원의 지하에 위치한 총통벙커로 자리를 옮겼음에도 여전히 히틀러의 곁에 있었습니다. 또한 블론디는 히틀러가 동물 애호가임을 묘사함으로써 나치의 선전에 이용되었습니다. 한편으로 블론디와 같은 개들은 늑대와 가까운 '게르만의 딩고'로써 사람들이 탐냈고, 나치 시대에 매우 유행했습니다."
 GER_perfect_Horse:0 "완벽한 말"
 GER_perfect_Horse_desc:0 "구스타프 라우는 품종 개량의 과학을 사용하기로 계획했는데, 그 이유는 '리피자너(백마) 순종'의 여러 혈통에서 나타나는 개인적 특성들을 지우기 위해서였습니다. '리피자너'는 1차 대전 종전후에 알려졌으며, 라우의 최종 목적은 이 '리피자너'들을 순백색을 지녔으며, 제국의 말로써, 모두 똑같이 생겼고 군사적 용도에 가장 알맞는 말로 대체하는 것이었습니다. 히틀러 자신과 마찬가지로 한때에는 본질적으로 오스트리아에서 살아왔던 말들에게도 독일식 우표가 주어졌을 것입니다."
 GER_Goerings_art:0 "괴링의 미술 수집품"
 GER_Goerings_art_desc:0 "헤르만 괴링의 개인미술일지는 뒤틀린 보물지도로, 나치의 황동장식들을 모으고 약탈하고 증여하는 안내서이며, 동시에 나치의 유럽점령에 대한 추적체계이기도 합니다. 괴링이 나치의 미술작품 수집가중에서도 가장 열성적인 인간들중 하나였음은 이미 오래전부터 알려져왔습니다. 전쟁이 끝나갈 즈음에, 괴링은 캐린홀에 보관되어 있던 수집품들을 기차에 싣고 남쪽에 있는 바이에른의 베르히테스가덴으로 도주했으며, 도주 중 괴링에 의해 캐린홀은 폭파되었습니다. 수집품들은 연합국 병사들에 의해 발견되었으며, 1945년 당시 뉴욕타임즈는 수집품들의 가치를 2억달러로 추산했습니다. ('탐욕의 꿈을 넘어서'의 저자인 '낸시 예아이드'에 따르면 '헤르만 괴링 콜렉션') 괴링의 미술작품 목록은 소름끼치는 잔인함과 개인의 기행으로 알려진 한남자의 변화하는 취향에 대한 적절하고도 흥미로운 기준을 보여줍니다. 맨 처음에 강조되는 것은 여성의 누드등으로 나타낸 북유럽 낭만주의였습니다. 하지만 콜렉션이 변화하면서 더 광범위해지고 때때로는 몇몇 훌륭한 현대 작품들을 구하기 위해서 미술 파괴라 불려지는 나치의 법을 어기기도 했습니다. 괴링은 이후 뉘른베르크 재판이 진행되던 중 증인석에서 '나는 내가 수집에 대해 열정을 가지고 있음을 인정한다.'이라 말했으며, 이때 뉴욕에 재판을 보고하는 '자넷 플래너'에 따르면 '여우'같은 웃음을 띄고 있었다고 합니다. '만약 내 수집품들이 몰수된다면, 조금이라도 내 소유가 되길 원한다' 라고 말하기까지 했습니다."
 GER_Goebbels_massmedia:0 "괴벨스의 대중매체"
 GER_Goebbels_massmedia_desc:0 "선전부는 총 7개의 부서로 조직되었는데, '행정과 법', '대중 집회와 공공 보건, 청년과 인종', '라디오', '국내 및 해외 언론', '영화 및 영화 검열' '미술과 음악과 연극' 그리고 해외 및 국내의 역-선전에 대항하여 보호를 제공했습니다. 괴벨스의 지도 방식은 간결하면서도 예측하기가 힘들었습니다. 그는 갑자기 노선을 변경하여 그의 지원을 고위 동료들 사이에서 계속 바꿨습니다. 그는 어려운 상관이였고 공공 장소에서 그의 직원을 질책하기를 좋아했습니다. 괴벨스는 그의 일에서는 성공적이었으나 1938년에 쓰여졌던 '라이프' 에 따르면 '그 누구도 그를 개인적으로 좋아하지 않으며 가장 유능한 나치 부서를 운영한다'고 쓰여졌습니다."
 GER_Berghof:0 "베르그호프"
 GER_Berghof_desc:0 "베르그호프는 독일 바이에른의 베르히테스가덴과 가까웠던 바이에른 알프스의 오버잘츠베르크에 있던 아돌프 히틀러의 집이었습니다. 소련 침공을 위해 동 프로이센에 있던 본부인 '볼프샨체'를 제외하고 히틀러는 제 2차 세계 대전 당시에 어느 곳보다 더 많은 시간을 베르그호프에서 보냈습니다. 베르그호프 또한 그의 본부로써 가장 널리 알려진 곳중 하나였습니다."
 GER_Fuhrerbunker:0 "총통벙커"
 GER_Fuhrerbunker_desc:0 "총통벙커는 독일 베를린에 있던 국가수상부 근처에 위치한 방공호였으며 이 벙커는 1936년과 1944년에 완공된 지하 벙커단지의 일부이기도 합니다. 총통 벙커는 2차 세계 대전중 아돌프 히틀러가 사용했던 마지막 벙커입니다. 히틀러는 1945년 1월 16일에 총통 벙커로 이동한 뒤에 그곳은 2차 세계 대전 유럽전선의 마지막까지 나치 정권의 중심이 되었습니다. 덧붙여 말하자면 히틀러는 자살하기 직전이었던 1945년 4월 마지막 주에 이곳에서 에바 브라운과 결혼하기도 했습니다."
 GER_Wolfsschanze:0 "볼프샨체 총통지휘본부"
 GER_Wolfsschanze_desc:0 "볼프 샨체, 독일어로 '늑대 소굴'이라고 하는 이곳은 2차 세계 대전중 아돌프 히틀러가 사용했던 첫 동부 전선 군 사령부였습니다. 동유럽 곳곳에 건설된 총통 지휘본부 중 하나가 된 이곳은 1941년 소련 침공작전인 바르바로사 작전 개시를 위해 건설되었습니다. 이곳은 외국인 강제노동 징발 조직이었던 '토트 조직'이 건설한 곳이기도 합니다. 가장 중요한 비밀이었던 최고 보안 지역은 라슈텐부르크의 작은 동 프로이센 마을에서 동쪽 8km 쯤에 있었던 마주리안 숲에 있었습니다. 3개의 보안 구역이 총통의 벙커가 위치한 중심 단지를 둘러싸고 있는 구조였으며 이 보안 구역들은 SS 국가보안국 인원들과 총통친위기갑여단이 보호하는 곳이었습니다. 하지만 이런 삼엄한 경비에도 불구하고 1944년 7월 20일 '늑대 소굴'에서 히틀러에 대한 유명한 암살 작전이 시도되기도 했습니다. 히틀러가 이곳에 처음 도착한 날짜는 1941년 6월 23일이며, 1944년 11월 20일에 떠나기 전까지 약 3.5년, 즉 약 800일 이상을 이곳에서 지냈습니다. 1944년 중반에 '늑대 소굴'의 여러 건물들을 확장시키고 보강하기 위한 작업이 이루어졌지만 1944년 말 소련이 발트 공세 작전을 실행하여 재빠른 전진 속도를 보였기에 보강작업은 끝내 완료되지 않았습니다. 1945년 1월 25일, 소련군이 도착하기 48시간 전에 이 벙커단지는 자폭되고 버려졌습니다."
 GER_Tannenberg:0 "탄넨베르크 총통지휘본부"
 GER_Tannenberg_desc:0 "'탄넨베르크'는 독일 크니비스 근처에 위치했으며, 유럽 전역의 걸친 총통지휘본부중 하나로써 부여된 코드네임이기도 합니다. 이 단지는 독일의 프랑스 침공 준비의 일환으로 건설되었고, 1940년 6월 27일부터 7월 6일까지 히틀러가 이곳에서 지냈습니다. 1940년 11월, 이 단지는 슈투트가르트 군구 사령부가 사용하게 되었으며, 1945년 3월에 '탄넨베르크'는 독일군 지휘소로 사용되었습니다."
 GER_Wolfsschlucht_I:0 "볼프스슐르흐트 I 총통지휘본부"
 GER_Wolfsschlucht_I_desc:0 "볼프스슐르흐트 I, 독일어로 늑대 골짜기라는 뜻을 지닌 이 단어는 아돌프 히틀러의 군 사령부 중 하나에 부여된 코드네임으로, 프랑스 국경과 가까운 쿠뱅 시의 'Brûly-de-Pesche'라는 벨기에 마을의 농장에 있었습니다. 1940년 6월 6일부터 24일까지 프랑스 전투의 결과를 기다리는동안 히틀러가 지냈습니다."
 GER_Wolfsschlucht_II:0 "볼프스슐르흐트 II 총통지휘본부"
 GER_Wolfsschlucht_II_desc:0 "볼프스슐르흐트 II, 독일어로 늑대 골짜기라는 뜻을 지닌 이 단어, 혹은 W2라고 불렸던 이 본부는 프랑스의 엔 강에 위치한 소와송의 북동쪽 10km 지점에 자리잡은 아돌프 히틀러가 사용했던 2차 세계 대전 서부 전선 지휘소중 하나입니다. 유럽 전역에 걸친 다른 총통본부중 하나였지만, 아돌프 히틀러가 이 곳을 사용한 적은 딱 한번밖에 없는데 1944년 6월 16일과 17일에 히틀러가 야전 원수 롬멜과 폰 룬트슈테트와 함께 노르망디 전선에 대한 회의를 가지기 위해서였습니다. 그곳에서 롬멜은 무엇보다도 전쟁을 끝내기 위해서 히틀러의 분노를 옹호했습니다. 하지만 회의 도중 연합군의 공습이 들이닥쳐 방공호로 대피했습니다. 나중에 히틀러가 자살하고 난 후에, V-1 미사일이 오작동을 일으켜 이곳에 명중하기도 했습니다."
 GER_Adlerhorst:0 "애들러호르스트 총통지휘본부"
 GER_Adlerhorst_desc:0 "애들러호르스트, 독일어로 독수리 고지라는 뜻을 가진 이 단어는 랑겐하인-치겐베르그, 비젠탈 베테라우, 헤센 주의 타우누스 산에 있던 크란스베르크의 시골 지역에 위치한 벙커 단지를 일컫는 말입니다. 알베르트 슈페어가 설계한 아돌프 히틀러의 주요 군 지휘 복합 단지로써, 1940년 2월에 히틀러가 영국 본토 항공전을 지휘하기 위한 본부로써 루프트바페 사령관이었던 헤르만 괴링에게 넘겼습니다. 히틀러 소유로써 역할을 했던 것은 1944년 1월과 1945년의 아르덴 공세때였습니다."
 GER_Anlage_Sud:0 "앙라그 슈드 총통지휘본부"
 GER_Anlage_Sud_desc:0 "앙라그 슈드는 2차 세계 대전 중에 나치가 점령했던 폴란드 남부 지역에 건설된 히틀러의 철도 지휘본부입니다. 2개의 강화된 터널이 제슈프-야스워 사이의 철도와 가깝게 건설되었습니다. 인접했던 회의용 벙커와 함께 첫번째 거대 열차 벙커가 'Stępina' 마을에 있었고 다른 하나는 스트쥐주프 마을에 있었습니다. 이들은 1941년 8월 27일부터 28일까지 히틀러가 이탈리아 파시스트 지도자였던 베니토 무솔리니와 이틀간의 회담을 갖기 위해 처음으로 사용되었습니다."
 GER_Felsennest:0 "펠센네스트 총통지휘본부"
 GER_Felsennest_desc:0 "1940년 서유럽 작전이 시작되었을 때, 펠센네스트(로키 둥지)는 독일 바트뮌스터아이펠 근처에 있던 히틀러의 총통본부중 한곳의 코드네임이었습니다. 펠센네스트 본부는 히틀러의 다른 야전 벙커보다 훨씬 더 좁았고 방이 4개밖에 없었습니다. 히틀러는 1939년 가을에 팔센네스트에 있었는데, 그 이유는 프랑스와 저지대 국가(베네룩스 3국)를 침공하려는 계획이 있었기 때문이었습니다. 1940년 5월 10일에 침공이 시작되었을 때도 히틀러는 펠센네스트에 있었습니다."
 GER_Kehlsteinhaus:0 "켈슈타인하우스"
 GER_Kehlsteinhaus_desc:0 "켈슈타인하우스는 독수리 둥지라는 뜻을 가진 단어이며, 베르히테스가덴 마을과 인접한 오버잘츠베르크에서 암석으로 튀어나와 있던 켈슈타인의 꼭대기에 세워진 독일 제 3제국의 건물입니다. 이 건물은 나치 당원들이 정부와 사회에 대한 회의를 위해 독점적으로 사용했으며, 아돌프 히틀러가 방문했다는 사실은 14건의 문서 자료가 보여줍니다."
 GER_Werwolf:0 "베어볼프 총통지휘본부"
 GER_Werwolf_desc:0 "베어볼프 총통지휘본부는 하돌프 히틀러가 2차 세계 대전중 사용했던 육군 사령부중 하나로써, 우크라이나의 빈니차에서 북쪽 약 12km에 있던 소나무 숲에 있던 곳입니다. 이 본부는 1942년부터 1943년까지 사용되었으며 유럽 전역에 걸친 많은 총통 본부중 하나였고, 히틀러가 사용한 벙커중 가장 동쪽에 위치한 곳이기도 합니다."
 GER_Arctic_weather_base:0 "북극 기상관측기지"
 GER_Arctic_weather_base_desc:0 "샤츠그래버, 혹은 '보물 사냥꾼'이라 알려진 이 기지는 북극에서 나치를 지원하기 위해 건설된 기상 관측 기지입니다. 이 지역은 미국,캐나다,프랑스,영국의 1,000척 이상의 상선들이 랜드리스 계획에 따라 소련에 물자를 공급하기 위해서 사용되던 연합군의 중요 수송로였습니다. 샤츠그래버는 U보트와 독일 순찰함대가 이런 호송대를 저지 및 침몰시키는 것을 지원하기 위해 건설되었고 실적을 올리기도 했습니다."
 GER_nibelungen_works:0 "니벨룽겐베르크 (전차공장)"
 GER_nibelungen_works_desc:0 "니벨룽겐 공장은 나치 독일에서 가장 거대하고 진보된 전차조립공장이었습니다. 슈타이어-다임러-푸흐가 운영하는 이 공장에서, 제 2차 세계 대전이 끝날 때까지 4호 전차 생산량의 절반 이상이 이곳에서 만들어졌는데, 독일이 전쟁동안 생산한 약 8,500대의 4호 전차중 약 4,800대가 니벨룽겐 공장에서 생산되었습니다. 독일의 4개년 계획에 따라, 오스트리아 합병 이후 린츠에 병참 본부가 세워졌으며, 무엇보다도 이 병참본부에는 전차의 최종조립을 담당하는 니벨룽겐을 위하여 장갑판의 생산을 담당하는 북부 다뉴브 제철소가 포함되어 있었으며, 이는 '세인트 발렌틴'의 철도 연결도시에 6,500만 라이히스마르크를 들여 병기 공장을 세우려는 1939년으로부터 이어진 계획에서 비롯되었습니다. 공식적으로 1942년에 개막식을 진행했고, 완공될 당시 월간 생산량의 목표는 320대의 전차로 계획되었으나, 이는 결코 달성되지 못했습니다. 전쟁 후반기, 즉 1945년 초에는 니벨룽겐 공장도 (불과 몇 km 떨어진) 최전선으로부터 오는 손상된 전차의 수리를 진행했으며, 니벨룽겐 공장에서 약 50대의 5호 전차 판터가 수리된 것으로 추정됩니다."
 GER_panzer_training_grounds:0 "판저트루펜쉴레(기갑 학교)"
 GER_panzer_training_grounds_desc:0 "'판저트루펜쉴레(기갑 학교)'는 '병과 학교'였는데, 이곳에서 장교 후보생들은 기본 훈련으로 12~16주를 보내고 '크리그쉴레(전쟁학교)'에서 8주를 지냄으로써 훈련 과정을 성공적으로 이수했습니다. 미래에 전차병이 될 사관 훈련생들은 16주간의 훈련 과정을 받았으며, 이 훈련은 전장에서 전차를 지휘할때 사용하기 위해 전술과 전차의 작동 원리 및 차이점을 훈련생들에게 숙지시키기 위함이었습니다."
 GER_panzer_lehr:0 "전차교도사단"
 GER_panzer_lehr_desc:0 "1943년 말, 전차 학교에 있었던 경험이 풍부한 베테랑 교관을 차출 및 정예 훈련 및 시범 부대를 합쳐서 전차교도사단이 창설되었습니다. 이들의 훈련 및 시범 부대는 대부분이 동부 전선과 북아프리카, 시칠리아나 이탈리아에서 전투를 치뤘고 수많은 훈장을 받았던 최정예 병력들로 이루어졌습니다. 이러한 이유로, 전차교도사단은 창설 당시부터 최정예 부대로 간주되었습니다."
 GER_wehrmacht_fuhrungsamt:0 "국방군 부장(Führungsamt)"
 GER_wehrmacht_fuhrungsamt_desc:0 "제국 전쟁 장관직을 해산하고 국방군을 이끄는 빌헬름 카이텔 장군을 제국 장관직을 수행하며, 알프레드 요들이 작전 참모를 수행하게 합니다."
 GER_Wehrmachtfuhrungsstab:0 "국방부 사령부(Führungsstab)"
 GER_Wehrmachtfuhrungsstab_desc:0 "SS가 특별 취급을 받는다는 것에 국방군 내에서는 계속해서 불평이 이어져오고 있습니다. 작전 지휘부의 이름을 다시 짓는 한편, 총통에게 요들이 아무런 절차 없이 직접 보고할 수 있도록 해야 합니다."
 GER_Wehrmachtfuhrungsstab_TT:0 "OKW 분노를 8 줄입니다"
 GER_Reichskolonialbund:0 "제국 식민 위원회(Reichskolonialbund)"
 GER_Reichskolonialbund_desc:0 "1936년 결성된 제국 식민 위원회(Reichskolonialbund)는 1차 대전 당시 잃은 전 독일 식민지와 새로운 식민지 확보를 위해 결성된 조직입니다. 위원회는 파리와 브뤼셀에서 벨기에, 프랑스의 식민지를 관리하였습니다. 1943년, 전쟁 후반기에 그 중요성에서 밀려나 위원회는 해체되었습니다. 이에 대한 기금을 해야할까요?"
 GER_Reichskolonialbund_Africa_west:0 "서아프리카를 갈망하는 제국 식민 위원회(Reichskolonialbund)"
 GER_Reichskolonialbund_Africa_west_desc:0 "서아프리카의 잃어버린 식민지를 확보해야합니다!"
 GER_Reichskolonialbund_Papua:0 "독일령 파푸아를 갈망하는 제국 식민 위원회(Reichskolonialbund)"
 GER_Reichskolonialbund_Papua_desc:0 "오스트레일리아의 잃어버린 독일령 파푸아를 확보하는데 힘을 쏟기로 하였습니다!"
 GER_Reichskolonialbund_Samoa:0 "독일령 사모아를 갈망하는 제국 식민 위원회(Reichskolonialbund)"
 GER_Reichskolonialbund_Samoa_desc:0 "잃어버린 독일령 사모아를 확보하는데 힘을 쏟기로 하였습니다!"
 GER_Reichskolonialbund_nauru:0 "나루섬 영유권 주장"
 GER_Reichskolonialbund_nauru_desc:0 "독일 것이었던 영국령 나루섬을 확보하는데 힘을 쏟기로 하였습니다."
 GER_Reichskolonialbund_Africa_south:0 "남아프리카를 갈망하는 제국 식민 위원회(Reichskolonialbund)"
 GER_Reichskolonialbund_Africa_south_desc:0 "남아프리카의 잃어버린 식민지를 확보해야합니다!"
 GER_china_resources:0 "중국에서 텅스텐, 안티모니 수입"
 GER_china_resources_desc:0 "자국의 병기를 개발하기 위해서는 원자재가 필요합니다. 중국과의 관계를 고려하면, 이들은 기쁘게 우리와의 무역을 승낙할 것입니다."
 GER_china_industry:0 "산업 확장"
 GER_china_industry_desc:0 "산업영역에 대한 지속적인 자원 투입으로 도약을 해낼 수 있게 되었습니다."
 GER_china_economony:0 "경제 부흥"
 GER_china_economony_desc:0 "독일과 중국의 협업으로 엄청난 이익을 창출해낼 수 있었습니다."
 GER_china_experience:0 "군사 경험"
 GER_china_experience_desc:0 "중국군을 훈련하는동안 폰 팔켄하우젠은 새로운 무기, 전술을 시험할 수 있었습니다."
 GER_china_fasc:0 "정치 영향력"
 GER_china_fasc_desc:0 "우호관계를 맺고 있는 지금, 중국에게 더 나은 정치체제를 보여줄 때입니다."
 GER_operation_lila:0 "릴라 작전"
 GER_operation_lila_desc:0 "툴롱을 점령하고 함대를 장악하는 릴라 작전을 실행합니다. 제 7 전차 사단과 제 2 SS 전차 사단, 4개의 전투부대가 새벽 4시 쯔음에 도시에 진입하였습니다."
 GER_expand_austrian_oil:0 "오스트리아 원유 확충"
 GER_expand_austrian_oil_desc:0 "원유는 지독할정도로 부족합니다. 이러한 점을 고려해서 오스트리아에 전문가들을 보내어 소량이지만 확실하게 원유를 채취할 수 있을 것입니다."
 GER_Japan_Tech_EXPL:0 "전후에 일본은 §H추축국 연구§!를 떠날 것입니다."
 GER_wartime_technology_sharing_act:0 "전시 기술 공동 계획"
 GER_wartime_technology_sharing_act_desc:0 "일본과 같은 목표를 가지고 있기에, 두 국가간에 기술 공동 계획을 세웠습니다. 하지만 목표가 달성될 때는..."
 GER_falkenhausen_return_to_duty:0 "폰 팔켄하우젠의 복귀"
 GER_falkenhausen_return_to_duty_desc:0 "폰 팔켄하우젠을 복귀시켜서 중국에서 어떻게 총기를 사용하였는지 장정들에게 가르쳐야합니다."
 GER_experience_from_german_expedition:0 "중국-독일 교리 경험"
 GER_experience_from_german_expedition_desc:0 "본토와는 멀리 떨어져 개발을 하기에는 힘든 중국이지만, 이들의 군조직 방법에 대해서는 배울 것이 많습니다. 장군들의 대규모 군사 작전 능력을 도울 수 있을 것입니다."
 GER_deutsche_arbeitsfront:0 "독일 노동 전선(Deutsche Arbeitsfront)"
 GER_deutsche_arbeitsfront_desc:0 "독일 노동 전선(Deutsche Arbeitsfront)은 가장 큰 국가 사회주의 조직체입니다. 이전에 존재하던 노동 조합의 단일화로 국가에서 관리하기 위해 1933년 창설되었습니다. 로버트 레이가 주도하고 있으며, 고임금으로 노동자 계층에 이득을 보장하고 휴가에 대한 보조금, 콘서트 무료 티켓, 일자리 보장과 같은 여러 혜택을 추구하고 있습니다."
 GER_ostwall_forts:1 "자국 세력국에 의해 통제되는 발트 지역부터 드네프르강까지 §Y지상 요새§!를 건설합니다:\n"
 GER_ostwall_forts_2:0 "§Y타르투§!\n§Y프스코프§!\n§Y네벨§!\n§Y비테브스크§!\n§Y민스크§!\n§Y보브루이스크§!\n§Y모지리§!\n§Y키예프§!\n§Y체르카시§!\n§Y드니프로페트로우시크§!\n§Y자포로제§!\n"
 GER_ostwall_forts_2_LOCALNAMES:0 "§Y타르투§!\n§Y프스코프§!\n§Y네벨§!\n§Y비테브스크§!\n§Y민스크§!\n§Y보브루이스크§!\n§Y모지리§!\n§Y키예프§!\n§Y체르카시§!\n§Y드니프로페트로우시크§!\n§Y자포로제§!\n"
 GER_ostwall_tt:0 "우리 세력국에 통제되고 있어야함.\n"
 negotiations_ongoing:0 "협상 진행 중"
 GER_form_the_reichskommissariats:0 "국가판무관부 형성"
 GER_form_the_reichskommissariats_desc:0 "몇몇 점령한 지역에 국가판무관부를 형성합니다.\n\n§Y노르웨이 국가판무관부§!\n§Y네덜란드 국가판무관부§!\n§Y벨기에-북프랑스 국가판무관부§!\n§Y오스트란드 국가판무관부§!\n§Y우크라이나 국가판무관부§!"
 GER_reichswerke:0 "헤르만 괴링 공업"
 GER_reichswerke_desc:0 "'헤르만 괴링 공업'은 4개년 계획의 달성을 위해 이미 존재하던 독일 회사들을 통합한 회사입니다. 결과적으로, '헤르만 괴링 공업'은 다른 회사들에 파리가 날릴 때에도 국책사업을 모두 수주하게 되었습니다."
 GER_reichsarbeitsdienst:0 "제국 노동 봉사단(Reichsarbeitsdienst)"
 GER_reichsarbeitsdienst_desc:0 "1931년 6월 5일, 콘스탄틴 하에를은 농업 및 민간 분야에서 자원노동 업무를 수행하는 조직인 자원 봉사단(FAD)을 책임지게 되었습니다. 1934년 6월 11일, 하에를은 이를 제국 노동 봉사단(Reichsarbeitsdienst)으로 개명하였고, 1935년에는 젊은이들은 이곳에서 활동할 의무를 가지게 되었습니다. 전시에 이곳의 일원들은 국방군의 우수한 보조병으로 활동했습니다."
 GER_reichsarbeitsdienst_I:0 "제국 노동 봉사단(Reichsarbeitsdienst) 확대"
 GER_reichsarbeitsdienst_I_desc:0 "유럽 대부분을 통제하게 되면서, 제국 노동 봉사단(Reichsarbeitsdienst)의 책임도 커졌습니다."
 GER_reichsarbeitsdienst_I_tt:0 "제국 노동 봉사단(Reichsarbeitsdienst) 국가정신을 향샹시켜줄 것입니다."
 GER_autarky:0 "경제 자립국으로 가는 길"
 GER_autarky_desc:0 "국가 사회주의 국가의 주요목표 중 하나는, 자국이 완전하게 자급자족을 할 수 있어야한다는 것입니다. 향후에는 자국이 필요로 하는 자원을 확보할 필요가 있습니다."
 GER_DEA:0 "독일 원유 회사"
 GER_DEA_desc:0 "독일 원유 회사"
 GER_ig_farben:0 "이게파르벤"
 GER_ig_farben_desc:0 "흔히 이게파르벤으로 알려져 있는 독일 염색 공업 주식회사는 독일의 화학 및 제약 복합체입니다. 1925년 6개의 화학기업, 바스프(BASF), 바이엘(Bayer), 훼히스트(Hoechst), 아그파(Agfa), 파브릭 그리샤임 엘렉트론(Chemische Fabrik Griesheim-Elektron), 파브릭 봄이 합병하여 설립되었습니다.\n전성기 시절에 이게파르벤은 유럽에서 가장 큰 화학 기업이자, 세계에서 가장 큰 화학 및 제약 기업이었습니다. 회사의 과학자들은 화학, 제약 산업에서 모두 이용될 수 있는 물질들을 합성하였습니다. 오토 베이어는 1937년 폴리우레탄을 만드는데 필요한 중첨가를 발견하였고, 몇몇 과학자들은 노벨상을 받기도 하였습니다. 1931년에 카를 보슈와 프리드리히 베르기우스는 '화학적 고압법 개발 및 발명에 고안안 공로'로, 1939년에 게르하르트 도마크는 '프론토실이 향박테리아에 효과가 있다는 발견'으로 노벨상을 받았으며, 1933년 나치가 독일을 장악한 뒤에는 전쟁수행에 필요한 수많은 계약을 채결했습니다."
 GER_coal_liquidization:0 "석탄 액화"
 GER_coal_liquidization_desc:0 " "
 GER_coal_liquidization_TT:0 "각각의 §Y제철소§!에서 §Y100§!의 연료를 얻고, 이러한 양은 이 중점을 완료한 뒤에 한번만 해당되는 수치입니다.\n 또한 우리 제철소는 §G12§! £fuel_texticon 대신 §G18§! £fuel_texticon 을 하루마다 얻을 것입니다."
 GER_synthetic_rubber:0 "합성 고무"
 GER_synthetic_rubber_desc:0 " "
 GER_WIFO:0 "경제 연구소(Wirtschaftliche Forschungsgesellschaft)"
 GER_WIFO_desc:0 "경제 연구소(Wirtschaftliche Forschungsgesellschaft)는 4개년 계획을 실행하기 위해 세워진 회사입니다. 이 회사의 업무는 무역차단에 대비하여 연료 저장고를 세우는 일이었습니다."
 GER_fuel_silo:0 "연료 저장"
 GER_fuel_silo_desc:0 "중대한 목표를 달성하려면, 대량의 연료를 저장해야 합니다."
 GER_expand_coop_mil_civ_industry:0 "협력 확대.\n군수<=>민간 산업"
 GER_expand_coop_mil_civ_industry_desc:0 "군수 산업과 민간 산업관의 협력을 확대하여 그 효율을 동반상승시킬 수 있습니다. 이 개념은 단기간동안 국방군 보급을 담당했던 게오르크 토마스라는 장군에게서 나왔습니다."
 GER_organisation_todt:0 "토트 조직"
 GER_organisation_todt_desc:0 "공식적으로 '토트 조직'이 설립된 날은 1938년지만, 설립자인 프리츠 토트는 아우토반을 포함하여 수많은 건설 프로젝트에 관여했습니다. 이 시점에서 토트 조직의 업무는 서부 방벽, 대서양 방벽과 같은 군대를 위한 건설을 행하는 일이었습니다. 알버트 스피어는 1942년 사망한 피르츠 토트의 뒤를 이어 토트 조직을 맞게 되었습니다."
 GER_mobilize_the_reich:0 "제국 모병"
 GER_mobilize_the_reich_desc:0 ""
 GER_augustplan:0 "8월 계획(Augustprogramm)"
 GER_augustplan_desc:0 "8월 계획(Augustprogramm)은 독일군의 무장을 증대시키기 위한 무장계획입니다."
 GER_strengthen_the_tankforce:0 "기갑부대 강화"
 GER_strengthen_the_tankforce_desc:0 "예비 전차를 확보하여, 더 많은 전차 사단을 배치할 수 있게 되었습니다."
 GER_improve_the_motorization:0 "차량화 향상"
 GER_improve_the_motorization_desc:0 "기동성과 차량화는 얼마있을 전쟁에 아주 연관되어 있는 사안으로, 차량의 숫자를 늘리면 큰 도움이 될 수 있을 것입니다."
 GER_expand_opel_werke:0 "오펠 베르케 확충"
 GER_expand_opel_werke_desc:0 "트럭, 기계화 반궤도 차량과 같은 차량 장비를 생산할 수 있는 산업 역량을 확충하는 것은 기동군을 구성하는데 있어서 필수적입니다."
 GER_take_over_skoda:0 "스코다 장악"
 GER_take_over_skoda_desc:0 "보헤미아 - 모라비아 보호령을 통해서 독일은 스코다를 포함한 수많은 체코 회사들을 마음대로 할 수 있게 되었습니다."
 GER_take_over_CKD:0 "CKD 장악"
 GER_take_over_CKD_desc:0 "보헤미아 - 모라비아 보호령을 통해서 독일은 CKD를 포함한 수많은 체코 회사들을 마음대로 할 수 있게 되었습니다."
 GER_synthetic_oil_refinery:0 "합성 원유 정제소"
 GER_synthetic_oil_refinery_desc:0 "제국은 더욱 더 많은 원유를 필요하며, 더이상 성장하는 군에 해외의 원유만을 통해서 부담할 수는 없게 되었습니다."
 GER_synthetic_rubber_refinery:0 "합성 고무 정제소"
 GER_synthetic_rubber_refinery_desc:0 "제국은 식민 제국이 독점하고 있는 고무에 대한 대체제가 필요합니다."
 GER_defence_economy_and_armament_office:0 "무장 및 방위 경제사"
 GER_defence_economy_and_armament_office_desc:0 " "
 GER_underground_factories:0 "지하 공장"
 GER_underground_factories_desc:0 "적 폭격에서 공장을 숨기기 위해서, 지하에 공장을 세우는 것이 검토되어야 합니다."
 undergroud_factories_tech_bonus:0 "지하 공장 보너스"
 GER_projekt_riese:0 "리제 프로젝트"
 GER_projekt_riese_desc:0 "리제 프로젝트는 하부 실레지아의 브레슬라우에 대규모 지하 공장을 짓는 프로젝트입니다. 지하의 한 구획은 사령부나 거주지로써, 올빼미 산맥의 지하는 연결된 지하 공장으로 사용될 예정이었습니다."
 GER_bank_of_german_aviation:0 "독일 항공기 은행"
 GER_bank_of_german_aviation_desc:0 "우리의 의도를 숨긴채 적의 시선을 끌지않고 개인 항공회사에 투자하는 은행을 세울 수 있습니다. 스웨덴이나 네덜란드에 위치한 해외 회사를 통해서 의심을 덜 받을 것입니다."
 GER_expand_aircraft_factories:0 "항공기 공장 확충"
 GER_expand_aircraft_factories_desc:0 "세계에서 가장 강력한 공군을 필요로 하며, 더 많은 자원을 쏟아부어야 합니다!"
 GER_expand_oil_bohemia:0 "보헤미아 원유 착출 확대"
 GER_expand_oil_bohemia_desc:0 "전선 후방에 원유 지대가 있으므로, 이곳을 당장 이용해야 합니다!"
 GER_reorganise_the_industry:0 "산업 재조정"
 GER_reorganise_the_industry_desc:0 "더 효율적인 방법으로 산업을 재조정할 수 있습니다!"
 GER_revenge_versailles:0 "베르사유 앙갚음"
 GER_revenge_versailles_desc:0 "프랑스를 패퇴시키면서, 1918년 11월의 복수를 할 수 있게 되었습니다. 우리 선조들이 마침내 평화롭게 안식에 드실 수 있게 되었습니다."
 GER_sonderkraftfahrzeug:0 "보병장갑차(Sonderkraftfahrzeug)"
 GER_sonderkraftfahrzeug_desc:0 "보병장갑차(Sonderkraftfahrzeug, SdKfz) 251은 세계 최초의 장갑 보병 차량(APC)로 독일군의 가장 중요한 기갑 전투 차량(AFV)이기도 합니다. 탁월한 설계로 후반기에는 기갑 및 기계화 부대의 전투능력을 비약적으로 향상시켰습니다."
 GER_storage:0 "보관 건물"
 GER_storage_desc:0 "확충된 정제소 산업으로 독일은 원자재를 보관할 더욱 더 많은 창고가 필요하게 되었으며, 특히 합성 고무나, 합성 원유와 같은 원자재 보관이 최우선입니다."
 GER_Begin_Carrier_Building_Program:0 "항공모함 건조 계획 시작"
 GER_Begin_Carrier_Building_Program_desc:0 ""
 GER_New_Carrier_Designs:0 "새로운 항공모함 설계"
 GER_New_Carrier_Designs_desc:0 ""
 GER_Introduce_New_Carriers:0 "그라프 체펠린 수주"
 GER_Introduce_New_Carriers_desc:0 "독일의 항공모함 그라프 체펠린은 나치 독일의 전쟁 해군에 의해 같은 이름을 가진 2척이 수주되었습니다. 이 배는 독일이 건조한 유일한 항공모함으로 발트해부터 북해까지 해군력을 투사할 수 있는 완벽한 대양해군을 만드는 과정의 일환이었습니다. 42기의 전투기와 급강하 폭격기를 탑재할 수 있었습니다. 그라프 체펠린은 1936년 12월 28일, 용골이 킬의 도이치 왈케 조선소에 들어섰을 때부터 건조가 시작되었습니다. 그라프 페르디난드 폰 체펠린의 이름을 가져온, 이 배는 1938년 12월 8일에 진수되었으며, 1939년 9월, 2차 대전이 발발할 때까지 85%의 공정을 완료하였습니다."
 GER_order_bismarck_class_ships:0 "비스마르크 전함 수주"
 GER_order_bismarck_class_ships_desc:0 "비스마르크는 나치 독일이 건조한 두대의 비스마르크급 전함입니다. 오토 폰 비스마르크 수상의 이름을 따왔으며, 함부르그의 블롬 & 포스 조선소에서 1936년 7월 건조가 시작되어 1939년 2월 진수되었습니다. 모든 작업은 1940년 7월 완료되어 정식으로 함대에 배치되었습니다. 비스마르크와 그 자매함인 티르피츠는 독일이 건조한 가장 큰 함선인 동시에 유럽 강국이 건조한 가장 큰 함선이기도 합니다."
 GER_new_battleship_designs:0 "새로운 전함 설계"
 GER_new_battleship_designs_desc:0 "H41-H44 전함을 Z 계획에 따라서 개발합니다."
 GER_Convoy_Interdiction_Philosophy:0 "수송선 차단 교리 개발"
 GER_Convoy_Interdiction_Philosophy_desc:0 ""
 GER_new_attack_uboat_designs:0 "새로운 공격 유보트 설계"
 GER_new_attack_uboat_designs_desc:0 ""
 GER_new_lr_uboat_designs:0 "새로운 장거리 공격 유토브 설계"
 GER_new_lr_uboat_designs_desc:0 ""
 GER_surface_raiders:0 "수상 습격대"
 GER_surface_raiders_desc:0 "충분한 속도 및 전술 기동의 향상으로, 순양 전함과 전함은 대서양의 영국 선단을 습격할 수 있을 것입니다."
 GER_modern_battlefleet:0 "현대 전투함대"
 GER_modern_battlefleet_desc:0 "세계의 지배에는 바다의 지배 또한 필수불가결합니다. 그렇기에 해군력 증강 계획은 국가에서 우선적으로 고안해야할 사업입니다."
 GER_operation_paukenschlag:0 "북치기 작전(Paukenschlag)"
 GER_operation_paukenschlag_desc:0 "북치기 작전(Paukenschlag)은 영국에 대응하는 방법을 바꾼 작전으로, 대영제국으로 보내어지는 함선만 침몰하는 대신, 발견한 모든 함선을 침몰시키는 작전입니다."
 GER_Expand_Deutsche_Werke:0 "도이치 왈케 조선소 확충"
 GER_Expand_Deutsche_Werke_desc:0 "도이치 왈케 조선소를 확충하여 전쟁 해군에 더욱 더 도움을 줄 수 있을 것입니다."
 GER_Milchkuh:0 "젖소(Milchkuh)"
 GER_Milchkuh_desc:0 "'젖소' 유보트의 배치를 통해서 우리 유보트는 더욱 더 먼 거리까지 작전을 수행할 수 있게 되었습니다."
 GER_french_naval_bases:0 "프랑스 해군기지"
 GER_french_naval_bases_desc:0 "프랑스 함락으로 독일의 해군력에 새로운 지평을 가져다 주었습니다. 프랑스 해안을 따라 있는 해군기지의 존재는 대영제국과의 전쟁에 큰 도움이 될 것입니다."
 GER_war_with_usa:0 "미국과의 전쟁"
 GER_war_with_usa_desc:0 "미국이 중립을 유지하게 하는 독일의 최선의 수에도 불구하고, 이들은 지속해서 영국과 그 동맹국에 원조를 보내며 유럽 전쟁에 관여하고 있습니다. 이 점을 상기시켜줄 때입니다."
 GER_Spanish_U_Boat_Resupply:0 "스페인 유보트 재보급"
 GER_Spanish_U_Boat_Resupply_desc:0 "스페인 정부에 외교적으로 접근하여 유보트 재보급 및 수리를 할 수 있도록 요청할 것입니다."
 GER_Argentine_U_Boat_Resupply:0 "아르헨티나 유보트 재보급"
 GER_Argentine_U_Boat_Resupply_desc:0 "아르헨티나 정부에 외교적으로 접근하여 유보트 재보급 및 수리를 할 수 있도록 요청할 것입니다."
 GER_pressure_yugoslavia:0 "유고슬라비아 압박"
 GER_pressure_yugoslavia_desc:0 "유고슬라비아 압박"
 GER_operation_margarethe:0 "마르가레테 작전"
 GER_operation_margarethe_desc:0 "마르가레테 작전"
 GER_operation_margarethe_II:0 "마르가레테 2호 작전"
 GER_operation_margarethe_II_desc:0 "마르가레테 2호 작전"
 GER_war_with_england:0 "영국과의 전쟁"
 GER_war_with_england_desc:0 "영국과의 전쟁"
 GER_operation_sealion:0 "바다사자 작전"
 GER_operation_sealion_desc:0 "바다사자 작전"
 GER_battle_of_britain:0 "브리튼 전투"
 GER_battle_of_britain_desc:0 "브리튼 전투"
 GER_reintegrate_westpreussen:0 "서프러시아 재통합"
 GER_reintegrate_westpreussen_desc:0 "서프러시아 재통합"
 GER_align_romania:0 "루마니아 왕국과의 동맹"
 GER_align_romania_desc:0 "루마니아 왕국과의 동맹"
 GER_align_hungary:0 "헝가리 왕국과의 동맹"
 GER_align_hungary_desc:0 "헝가리 왕국과의 동맹"
 GER_oil_weapon_treaty:0 "플로이에슈티 원유지 장악"
 GER_oil_weapon_treaty_desc:0 "국방군은 추축군의 주축이자 많은 수요의 원유를 필요로 합니다. 동맹이 장악하고 있는 루마니아 원유지에 약간의 무력을 통해서 직통으로 우리가 통제할 수 있도록 할 수 있을 것입니다."
 GER_germanization_balkan:0 "발칸반도 독일화"
 GER_germanization_balkan_desc:0 "발칸반도 독일화"
 GER_invasion_of_malta:0 "몰타 침공"
 GER_invasion_of_malta_desc:0 "몰타 침공"
 GER_invasion_of_gibraltar:0 "지브롤터 침공"
 GER_rationing:0 "전시 보급"
 GER_rationing_desc:0 "알베르트 슈페어가 프리츠 토트의 자리를 역임하게 되면서, 더욱 더 가혹한 전시 체제가 이루어지게 되었습니다. 가혹한 보급제가 시행되었으며, 동시에 군수 생산도 균일하게 이루어지게 되었습니다."
 GER_total_war:0 "총력전"
 GER_total_war_desc:0 "독일의 주적들은 우리가 예상한 것보다 더 우수한 것을 증명해 내었다. 조국을 이 전쟁에서 이기도록 하기 위해서는, 전 독일인이 전쟁에 힘을 쏟아야만 한다."
 order_bismarck_tirpitz:0 "§Y비스마르크§!와 §Y티르피츠§! 전함을 건조하세요\n"
 order_graf_zeppelin:0 "§Y그라프 체펠린§!항공모함을 건조하세요\n"
 GER_Expand_Kummersdorf_Testing_Grounds:0 "쿠머스도르프 무기 실험부지 확대"
 GER_Expand_Kummersdorf_Testing_Grounds_desc:0 "쿠머스도르프는 독일 육군의 무기 시험국이 소유한 부지의 이름입니다. 야포의 사거리 개선과 많은 장갑 전투 차량(국내 및 노획 차량)이 이곳에서 성능을 시험하였습니다."
 GER_schwerer_gustav:0 "'구스타프' 열차포"
 GER_schwerer_gustav_desc:0 "'구스타프' 열차포"
 GER_paratroopers:0 "팔슈름예거"
 GER_Volksgemeinschaft_Welfare:0 "인민 위원회(Volksgemeinschaft) 복지"
 GER_Volksgemeinschaft_Welfare_desc:0 "독일 민족들과 취약한 사회 계층을 위해서 경제적으로, 주거지를 마련하는 등 도움을 줄 것입니다."
 GER_Volksdeutsche:0 "독일계 해외교포(Volksdeutsche)"
 GER_Volksdeutsche_desc:0 "제국은 해외 독일인들에게 귀환을 촉구했습니다. 조국은 이제 강력하며, 오래전에 잃어버린 아들, 딸의 도움을 필요로 합니다."
 GER_Expand_the_Labor_Front:0 "노동 전선 확대"
