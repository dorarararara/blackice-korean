 GER_air_innovation:0 "공군 사령부(루프트바페)"
 GER_air_innovation_desc:0 "부당한 베르사이유 조약은 독일이 공군을 갖지 못하게 막았지만 독일은 비밀리에 훈련을 계속했습니다. 1935년 베르사유 조약은 무능해졌고 독일 제국은 새로운 독일 공군, Luftwaffe의 공식 설립을 발표했습니다."
 GER_air_innovation_2:0 "루프트바페 확장"
 GER_air_innovation_2_desc:0 "독일 제국 항공성의 역할은 다른 무엇보다 중요합니다. 루프트바페(나치 공군)는 세계에서 가장 뛰어나야 합니다!"
