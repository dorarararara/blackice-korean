 ENG_Irish_force_desc:0 "아일랜드는 소규모 자원병 부대를 영국에 보내왔습니다."
 ENG_DEI:0 "네덜란드령 동인도 제도 통제권 이양"
 ENG_DEI_desc:0 "네덜라드의 본토가 항복한 지금, 네덜란드령 동인도 제도의 통제권을 영국에게 넘깁니다."
 ENG_requistion_trucks:0 "민간 트럭 징발"
 ENG_requistion_trucks_desc:0 "전쟁 수행을 위해 시민들은 트럭을 국가에 바쳐야 합니다."
 ENG_requistion_cars:0 "민간 차량 징발"
 ENG_requistion_cars_desc:0 "전쟁 수행을 위해 시민들은 차량을 국가에 바쳐야 합니다."
 ENG_requistion_motorcycles:0 "민간 오토바이 징발"
 ENG_requistion_motorcycles_desc:0 "전쟁 수행을 위해 시민들은 트럭을 국가에 바쳐야 합니다."
 ENG_ration_petrol:0 "민간 원유 배급제"
 ENG_ration_petrol_desc:0 "전쟁 수행을 위해 시민들은 원유의 부족을 감수해야 합니다."
 ENG_collect_metals:0 "금속 폐기"
 ENG_collect_metals_desc:0 "시민들로 하여금 금속들을 국가에 바치도록 장려하여 이러한 자원을 전쟁에서 필요한 무기를 만드는데 사용하도록 합니다. 작은 냄비라도 상관없습니다!"
 ENG_bouncing_bomb:0 "도약 폭탄"
 ENG_bouncing_bomb_desc:0 "'도약 폭탄'은 어뢰 방지 그물과 같은 장애물을 피하기 위해서 미리 계산된 방식으로 물 위를 가로질러 표적까지 향하도록 설계되었으며, 목표에 도달할 때 폭탄의 속도와 기폭 시간을 사전에 조작할 수 있도록 설계되었으며, 일반적인 해군 폭뢰처럼 가라앉은 뒤 기폭하는 방식이었습니다. 이러한 폭탄의 첫 발명자는 영국 공학자 반스 월리스였으며, 그의 '도약 폭탄'은 1943년 5월, 영국 공군의 '체스타이스 작전'에서 사용되었는데, 투하된 후 독일 댐까지 물수제비처럼 튀며 도약한 뒤, 댐에 도달하면 폭뢰처럼 수중으로 가라앉은 뒤에 폭발했습니다. 이후 월리스는 지하에서 폭발하여 인공 지진을 일으키는 거대한 폭탄인 '그랜드슬램'과 '톨보이'를 개발하기도 했습니다."
 ENG_grand_slam_bomb:0 "그랜드슬램 폭탄"
 ENG_grand_slam_bomb_desc:0 "그랜드슬램은 2차 세계 대전중에 전략적 목표에 대해 영국 공군이 사용한 22,000 파운드(10,000 Kg)급 지진폭탄입니다. 공식적으로 22,000 파운드급 중형 폭탄이라 알려진 '그랜드슬램'은 '톨보이'의 확대판이었으며, 발명가 '번즈 월리스'가 지진 폭탄을 개발하던 당시, 처음에 계획했던 크기에 가까우며 이 폭탄은 '10톤짜리 테스'라는 별명을 얻기도 했습니다. 2017년 4월 13일, 아프가니스탄 내의 ISIL에 대한 공격으로 미국의 GBU-43/B MOAB가 사용되기 전까지 실전투입된 폭탄중 가장 강력한 재래식 폭탄 기록을 가지고 있었습니다."
 ENG_tall_boy_bomb:0 "톨보이 폭탄"
 ENG_tall_boy_desc:0 "중형의 크기를 가진 톨보이 폭탄은 12,000 파운드를 자랑했으며, 영국 항공 공학자 반스 월리스에 의해 개발되어 지진 폭탄으로 여겨졌습니다. 5 영국톤(5.1톤)으로 아브로 랭카스터 중폭격기만이 탑재할 수 있었습니다. 또한 실전에 투입되면서 요새화된 구조물에는 효율이 좋았지만, 일반적인 폭격에는 그 효용성이 떨어지는 것이 확인되었습니다."
 ENG_global_navy:0 "A Global Navy"
 ENG_global_navy_desc:0 "Its only with the might of the Royal Navy that we can hope to defend our empire"
 ENG_global_navy_range:0 "Extend our Reach"
 ENG_global_navy_range_desc:0 "Better supply lines and effective communication means our fleet will have access to more of the oceans than ever before"
 ENG_global_navy_speed:0 "Extend our Speed"
 ENG_global_navy_speed_desc:0 ""
 ENG_navy_commonwealth:0 "The Fleet of the Commonwealth"
 ENG_navy_commonwealth_desc:0 "The Royal navy need not fight alone, indeed we can call upon our empire to begin an industrious ship building program"
 ENG_support_spain:0 "Support the Spainish Republicans"
 ENG_support_spain_desc:0 "The democratic supporters in the Spainish Civil war are hard pressed by the fascists forces and the internal rise of communism, our support should help the pro-democratic elements to stay ahead"
 ENG_support_france:0 "Support Free France"
 ENG_support_france_desc:0  "Although France has fallen and part of it has agreed to an armistice with the Axis, we can continue to support and arm those that fight for a Free France"
 ENG_ally_china:0 "Ally With China"
 ENG_ally_china_desc:0 "For too long we have let the Chinese fight alone, we will better be able to co-ordinate our forces if we are truly on the same side"
 ENG_ready_commonwealth:0 "Ready the Commonwealth"
 ENG_ready_commonwealth_desc:0 "It is not enough for just the British people to resist those who would threaten our empire, we must call upon the might of the commonwealth to defend their borders"
 ENG_inchindown_tanks:0 "Construct the Inchindown Oil Tanks"
 ENG_inchindown_tanks_desc:0 "officially called 'Inchindown, Royal Navy Fuel Tanks' and also known as the 'Invergordon Oil Fuel Depot'. The complex will consists of six tanks: five are 237 metres (778 ft) long, 9 metres (30 ft) wide, with arched roofs 13.5 metres (44 ft) high; a smaller sixth tank is of the same height and breadth but less long."
 strike_usa_focus:0 "미합중국 공격!"
 strike_usa_focus_desc:0 "믿을 수 없는 미국인들은 선심쓰듯이 우리의 유류 보급과 다른 필요 자원들을 통제하고 있습니다. 그들의 산업은 우리보다 훨씬 더 뛰어나며, 만일 우리가 공격한다면 철저하고 강력하게 공격해야 합니다. 미국에 맞서 장기간의 전쟁을 지속해서 이길 희망은 없습니다..."
 chinese_puppet_focus:0 "중국 괴뢰화"
 chinese_puppet_focus_desc:1 "중국이 우리와의 전쟁을 피할 방법을 찾고 있음을 증명했습니다. 아마도 그들의 지도자는 국내 분열이 더 큰 위협이라고 생각할 것입니다. 대동아공영권이라는 이름으로 공산주의자들과 군벌 지도자들로부터 보호받기를 제안할 수 있을 것 같습니다."
 chinese_war_focus:0 "중국과 전쟁"
 chinese_war_focus_desc:0 "노구교 사건은 중국이 더이상 협조에 관심이 없음을 증명했습니다. 정전을 위협하는 긴장이 증대함에 따라, 전쟁은 중국에 질서를 가져올 유일한 수단이 될 것입니다."
 subdue_warlords_focus:0 "군벌 예속화"
 subdue_warlords_focus_desc:0 "중국은 각지의 급진파와 군벌들로 인해, 한 때 영광스러웠던 제국은 산산조각 나 혼돈에 빠져있습니다. 일본 제국은 이러한 사병의 난립에 대해, 군벌은 물론 그들의 속국까지도 용납하지 않을 것입니다."
 oust_germans_focus:0 "중-독 협력 파기 요청"
 oust_germans_focus_desc:0 "1900년대부터 중국에 파견된 독일 군사 고문단은 국민당에 큰 도움을 주고 있습니다. 더는 용납할 수 없습니다. 우리는 중국에 대한 독일의 모든 지원을 즉각 중단할 것을 요구할 정당한 권리가 있습니다. 독일은 누구 편에 설 것인지 정해야 할 것입니다."
 found_own_faction_focus:0 "세력 설립"
 found_own_faction_focus_desc:0 "우리는 '대동아공영권'을 만들기 위해 노력을 아끼지 않았습니다. 최후의 승리를 위해서는 일본이 아시아를 홀로 이끌어 나갈 수 있도록 강해져야만 합니다."
 axis_leanings_focus:0 "추축 성향"
 axis_leanings_focus_desc:0 "우리는 유럽을 기반으로 한 세력 형성에 관해, 새로운 독일에 많은 흥미와 공통점을 느끼고 있습니다. 그들과 동맹을 맺는다면 강력하지만 우리가 지배하는 아시아의 적수가 되지는 않을 친구를 얻게 될 것입니다."
 subvert_india_focus:0 "인도 국민군"
 subvert_india_focus_desc:0 "만일 영국이 제국을 이룩하려는 우리의 노력을 멋대로 판단하려 하면, 그들에게 인도 식민지가 이미 허물어지고 있음을 보여줄것입니다. 인도인 전쟁 포로와 망명자로 하여금 영국령 인도를 타도할 수 있는 움직임의 토대를 만들 것입니다."
 jap_improved_sprit_focus:0 "국가 정신 향상"
 jap_improved_sprit_focus_desc:0 "전쟁을 이겨내는 천황 폐하의 모든 신민들은, 민족적 자긍심과 지지를 아끼지 않고 전례없는 헌신으로 답할 것입니다!"
 befriend_siam_focus:0 "시암과의 동맹"
 befriend_siam_focus_desc:0 "시암은 유럽에 의한 식민지화를 피했고 종속국이 되는 것이 익숙하지 않습니다. 그들을 복종시키는 대신에,  그들이 우리와 협조하도록 설득해야 합니다."
 army_primancy_focus:0 "육군 우선"
 army_primancy_focus_desc:0 "우리가 가진 두 팔 중 제국의 진정 강력한 오른팔은 육군입니다! 육군의 지상 확보 및 점령 능력은 해군의 미미한 역할보다 훨씬 중요합니다. 따라서 무궁한 가능성을 품은 육군에 가용할 수 있는 모든 자원을 쏟아넣어야 한다는 것은 자명한 일입니다."
 JAP_army_primancy_focus_bypass_tt:0 "본토에 §Y군수공장§!을 위한 충분한 건설 슬롯이 부족."
 
 add_cv_planes_tt:0 "Adds 48 §YCV Fighters§!.\nAlso adds either 36 §YCV-NAV bombers§!, §Y36 CV-CAS bombers§! or §GBOTH§! depending on what you have researched."
 jap_samurai_return:0 "Revive the Samurai legacy"
 jap_samurai_return_desc:0 "The legendary Samurai lineages will have their privileges and status restored!"
 jap_improved_sprit_focus:0 "Improved National Spirit"
 jap_improved_sprit_focus_desc:0 "Nationalist pride and support for the war overcomes every subject of the Emperor, driving them to ever-greater heights of devotion!"
 befriend_siam_focus:0 "Befriend Siam"
 befriend_siam_focus_desc:0 "Siam has avoided European colonization and is not used to being a subject nation. Instead of subjugating them, we should convince them to cooperate with us for it to stay that way."
 army_primancy_focus:0 "Army primacy"
 army_primancy_focus_desc:0 "Of the two main service arms, it is truly the Army which is the strong right arm of the Empire! Its ability to take and hold ground far outweighs the minor services the Navy can provide. By recognizing this simple, self-evident fact and devoting more resources to the Army the possibilities are limitless."
 JAP_army_primancy_focus_bypass_tt:0 "Not enough building slots for §YMilitary Factories§! in home area."
 jap_sia_love:0 "일본-시암 외교"
 jap_sia_love_desc:0 "일본은 시암과의 관계 개선에 외교적인 노력을 다하고 있습니다."
 JAP_colonial_focus_1:0 "Colonial Effort in Philipines"
 JAP_colonial_focus_1_desc:0 "Japanese colonialism can finally become reality now that we have stood up to the old imperialist giants."
 JAP_colonial_focus_2:0 "Colonial Effort in Indochina"
 JAP_colonial_focus_2_desc:0 "Japanese colonialism can finally become reality now that we have stood up to the old imperialist giants."
 navy_primancy_focus:0 "해군 우선"
 JAP_navy_primancy_focus_bypass_tt:0 "본토에 §Y해군 조선소§!를 위한 충분한 건설 슬롯이 부족."
 navy_primancy_focus_desc:0 "우리가 가진 두 팔 중 제국의 진정 강력한 오른팔은 해군입니다! 해군의 제해권 장악력은 육군의 미미한 역할보다 훨씬 중요합니다. 따라서 무궁한 가능성을 품은 해군에 가용할 수 있는 모든 자원을 쏟아넣어야 한다는 것은 자명한 일입니다."
 army_innovations_focus:0 "육군 혁신"
 army_innovations_focus_desc:0 "이제 육군이 제국의 가장 중요한 군대임을 알았으므로, 지상전 교리의 연구를 위해 보다 더 많은 자원을 쏟는 것은 우리에게 이득입니다."
 army_air_innovations_focus:0 "육군 항공대 혁신"
 army_air_innovations_focus_desc:0 "공군의 주 임무는 우리의 자랑스러운 해군을 지원하는 것이어야 합니다!"
 army_motorization_focus:0 "육군 차량화"
 army_motorization_focus_desc:0 "차량화에 더 큰 중점을 두는 것은 보병으로 하여금, 적어도 좋은 길이 갖춰진 전장에 도달하는 속도를 증대시켜 줄 것입니다."
 air_base_expansion_focus:0 "공군 기지 확장"
 air_base_expansion_focus_desc:0 "보다 나은 육군 지원을 위해, 공군은 더 큰 공군기지가 필요합니다."
 armor_innovations_focus:0 "기갑 혁신"
 armor_innovations_focus_desc:0 "우리 군대의 우세함이 나타나자, 일부 장군들은 여러 현대화 장갑 차량에 대한 투자를 제안했습니다."

 JAP_ascend_the_throne:0 "Ascend The Throne"
 JAP_ascend_the_throne_desc:0 "We need to place our lojal pupper emperor on the throne of Reorganised China."
 JAP_mandate_of_heaven:0 "Mandate of Heaven"
 JAP_mandate_of_heaven_desc:0 "We need to place our lojal pupper emperor on the throne of Northern China."
 JAP_chi_two_empires:0 "Two Chinese Empires"
 JAP_chi_two_empires_desc:0 "For the sake of our future power in the region the best setup is to have two competing China's."
 JAP_mac_occupy:0 "Install Military Advisors in Macau"
 JAP_mac_occupy_desc:0 "Portugal has declared Neutrality in the war and they are continuing to trade with our allies, however british presence in the area has lead us to insist on a permanent presence and a recognition of our claims on China"
 JAP_mac_take:0 "Sieze Macau"
 JAP_mac_take_desc:0 "The region of Macau is too valuable to risk in the hands of the Portuguese, With our military might they can not possibly refuse"

 JAP_carrier_planes_manu:0 "Yokosuka Naval Arsenal"
 JAP_carrier_planes_manu_desc:0 "Yokosuka Naval Arsenal was one of four principal naval shipyards owned and operated by the Imperial Japanese Navy, and was located at Yokosuka, Kanagawa prefecture on Tokyo Bay, south of Yokohama."
 JAP_bicycles:0 "Bicycles"
 JAP_bicycles_desc:0 "In its 1937 invasion of China, Japan employed some 50,000 bicycle troops. Early in World War II their southern campaign through Malaya en route to capturing Singapore in 1941 was largely dependent on bicycle-riding soldiers. In both efforts bicycles allowed quiet and flexible transport of thousands of troops who were then able to surprise and confuse the defenders."
 JAP_carrier_planes:0 "B6N Tenzan"
 JAP_carrier_planes_desc:0 "The Nakajima B6N Tenzan was the Imperial Japanese Navy's standard carrier-borne torpedo bomber during the final years of World War II and the successor to the B5N 'Kate'."
 convoy_protection_focus:0 "수송선 호위"
 convoy_protection_focus_desc:0 "비록 비겁하고 불명예스런 전술이지만, 적국이 우리 제국 사방에서 물자와 자원을 수송하는 상선을 목표로 삼을 수 있습니다. 우리는 반드시 상선들을 보호할 수 있는 최선의 방법을 연구해야 합니다."
 advanced_torpedoes_focus:0 "진보된 어뢰"
 advanced_torpedoes_focus_desc:0 "우리의 어뢰추진체에 압축 공기 대신 압축 산소를 사용하는 것으로, 이전보다 향상된 사거리를 갖추고 대형 탄두의 탑재가 가능해질 것입니다."
 shbb_focus:0 "초중전함"
 shbb_focus_desc:0 "단기적으로 우리가 전함 수에서 영국 또는 미국의 건함 능력을 넘어설 수는 없지만, 그럴 필요가 없을지도 모릅니다. 서양인들이 워싱턴 조약에 근거해 건조한 것보다 더 강력한 전함을 건조하는 것은 가능할 것입니다."
 naval_base_focus:0 "해군 기지 확장"
 naval_base_focus_desc:0 "해군력 증강에는 더 많은 해군 기지가 필요합니다. "
 carrier_focus:0 "항공모함 중점"
 carrier_focus_desc:0 "일본은 강력한 해군을 필요로 하며, 항공모함이 우리 함대의 핵심이 되어야 합니다. 전함의 시대가 이제 끝났음을 우리의 적들은 곧 알게 될 것입니다!"
 battleship_focus:0 "전함 중점"
 battleship_focus_desc:0 "일본은 강력한 해군을 필요로 하며, 전함이 우리 함대의 핵심이 되어야 합니다. 다른 국가들이 아직 검증되지 않은 항공모함에 돈을 낭비하게끔 두십시오. 오직 전함만이 바다를 지배할 수 있습니다!"
 spiritual_mobilization_focus:0 "국민정신 총동원"
 spiritual_mobilization_focus_desc:0 " 설사 군인이 아닐지라도 국가 전체가 정신적으로 전쟁을 위해 준비되어 있어야 합니다. 이를 위해 애국심을 고취하고 정부를 지원하기 위해 국민정신 총동원 운동에 민족주의자들이 모여들었습니다."
 warrior_traditions_focus:0 "무사의 혼"
 warrior_traditions_focus_desc:0 "역사적으로, 일본은 사무라이 계급 사이에 존재한 전통적인 무훈을 간직하고 있었습니다. 이러한 가치는 계급에 상관없이 모든 군인이 각자 되새기고 소중히 여겨야 합니다."
 divine_wind_focus:0 "The Divine Wind"
 divine_wind_focus_desc:0 "During the 13th century the Mongols attempted two major invasions of Japan in 1274 and 1281 AD. However, on both occasions, a massive typhoon obliterated the Mongol fleet forcing the attackers to abandon their plans. The Japanese believed the typhoons had been sent from the gods to protect them from their enemies and called them Kamikaze (divine wind)"
 divine_wind_focus_2:0 "Kamikaze"
 divine_wind_focus_2_desc:0 "During the 13th century the Mongols attempted two major invasions of Japan in 1274 and 1281 AD. However, on both occasions, a massive typhoon obliterated the Mongol fleet forcing the attackers to abandon their plans. The Japanese believed the typhoons had been sent from the gods to protect them from their enemies and called them Kamikaze (divine wind)"
 imperial_glory_focus:0 "제국의 영광"
 imperial_glory_focus_effect:0 "§H요코스카 MXY7 오카§! 생산 가능"
 imperial_glory_focus_desc:0 "카미카제, 자포자기식 최후의 수단이었던 자살 공격은 특수 공격 부대의 교리로 자리잡았습니다. 새로운 비행체이자 근본적으로 사람이 탑승한 유인 유도 미사일의 공격은, 절대 막아낼 수 없을 것입니다."
 student_movement_focus:0 "학생 운동"
 student_movement_focus_desc:0 "문부성의 역할은 국민정신 총동원에 어느 무엇보다 중요하고, 교사와 학생은 국가의 보살핌 아래 군국주의적 교육 체계를 지속적으로 주입받아야 합니다."
 extra_tech_focus:0 "추가 연구 슬롯"
 synth_oil_focus:0 "합성유 중점"
 synth_oil_focus_desc:0 "우리의 석유 생산은 매우 제한적이고 석유 수입은 외국의 이해관계와 관용에 의존합니다. 가장 안전한 해결책은 합성유 기술을 완벽하게 만드는 것입니다."
 JAP_synth_oil_focus_tt:0 "이데미쓰 고산을 산업 업체로 사용가능합니다"
 secret_weapon_focus:0 "진보된 무기"
 secret_weapon_focus_desc:0 "섬으로 이루어진 제국으로서 우리는 반드시 해군 개발을 우선시해야 합니다. 그러나 이것이 장거리 로켓 공학에 지장을 주어서는 안 됩니다."
 industrial_effort_focus:0 "제국의 긴축"
 industrial_effort_focus_desc:0 "제국의 모든 신민은 제국의 이익을 위해 희생해야 합니다."
 industrial_effort_focus2:0 "산업 개발"
 industrial_effort_focus2_desc:0 "일본은 신흥 산업국이기 때문에 아직은 서방 국가들만큼 강력하지 못합니다. 우리는 우리의 역량 차이를 줄이기 위해 조처를 해야 합니다. "
 infra_effort_focus:0 "기반시설 개발"
 infra_effort_focus_desc:0 "우리 산악지형 국가에 기반시설을 건설하는 건 쉬운 일이 아닙니다. 하지만 개발은 계속돼야 합니다."
 fortress_japan_focus:0 "일본 요새화"
 fortress_japan_focus_desc:0 "적들이 우리의 해군을 압도하더라도, 요새화된 우리의 영토에 상륙을 시도하려면 대부분 국가가 감내할 수 있는 대가 그 이상을 치러야만 할 것입니다."
 JAP_strike_ussr_while_they_are_weak:0 "Strike the USSR while they are weak"
 JAP_strike_ussr_while_they_are_weak_desc:0 "Germany has advanced deep into the Soviet Union, if we strike the communists now we may be able to acquire valuable land in the Soviet far east."
 jap_sia_love:0 "Japanese-Siamese Diplomacy"
 jap_sia_love_desc:0 "Japan has focused its diplomatic efforts on improving relations with Siam."
 navy_primancy_focus:0 "Navy Primacy"
defence_of_korea:0 "Last Stand in Korea"
 defence_of_korea_desc:0 "Our Army is on the defensive. We must avoid losing our foothold in the mainland of Asia. We can "conscript" the locals in the northern part of Korea to build us a defensive line from Pyongyang and all along the river to the eastern cost of Korea."
 JAP_Northern:0 "Continue with Northern Expansion Doctrine"
 JAP_Northern_desc:0 "The Northern Expansion Doctrine, "Hokushin-ron", favours expanding in China, Mongolia and Soviet Union. For decades it has been the accepted view in the Army also due to the successful war with Russia in 1905 and the expansion in Korea and Manchuko. The army needs to continue to be our first priority."
 JAP_Southern:0 "Change to Southern Expansion Doctrine"
 JAP_Southern_desc: "The Southern Expansion Doctrine, "Nanshin-ron, favours gaining resources in the South, by expanding our naval bases and our navy, as well as focusing on our enemies in that area. The Navy favours this particular doctrine and the consensus is growing especially after the crushing defeat against the Soviet at Khalkhyn Gol."
 JAP_Coup:0 "Radical Factions In The IJA"
 JAP_Coup_desc:0 "Radical factions in the military have been losing support for the past few years, but they are still large enough to launch a coup, should something trigger them."
 
 JAP_chinese_occupation:0 "Occupation of China"
 JAP_chinese_occupation_desc:0 "We need to setup abd support a local occupation government with Chinese speaking representatives and start pacifying the countryside. The new Reorgnaized Chinese government need our urgent support before it gets infiltrated by Chinese partisans!"
 JAP_chinese_interrior:0 "Chinese Interior"
 JAP_chinese_interrior_desc:0 "The Reorganized Government now controls the coastal regions with our help, it's time to start the long process of fully claiming the rest of the vast Chinese mainland!
 JAP_chinese_interrior_tt:0 "This focus will enable and prompt [MEN.GetNameDef] to take it's own focus §YReclaim the Mainland§! which provides the bonus shown in the tooltip. This focus will also unlock a series of decisions for [MEN.GetNameDef] to get cores in the Chinese mainland.\n"
 
 JAP_North_Infra:0 "Infrastructure Improvements in Korea"
 JAP_North_Infra_desc:0 "If we are to support a large army, capable of defeating the Soviet Union, then we must improve our infrastructure in Korea and Manchuria. This will be a start."
 JAP_North_Infra_2:0 "Further Infrastructure Improvements"
 JAP_North_Infra_2_desc:0 "We must further expand our railways and roads in the area leading up to the Soviet-Japanese border."
 JAP_North_Ports:0 "Expansion of Ports"
 JAP_North_Ports_desc: "As we have no land connection between our home territory and our Manchurian lands, supplies will have to come in by sea. That is why we must expand our ports too!"
 JAP_DMZ:0 "Begin Buildup"
 JAP_DMZ_desc:0 "Its time to begin our troop buildup on the Soviet border. First, we must improve the local infrastructure."
 JAP_Draft:0 "Reinforce Manchurian Forces"
 JAP_Draft_desc:0 "We must bring up new divisions to support any coming offensive. While these units, which have quickly been put together, won't be of a very high quality, they will be able to fill any holes in our front. We will get both cavalry and infantry."
 JAP_Inf_Equip_Bonus:0 "Infantry Equipment Bonus"
 JAP_Draft:0 "Arisaka"
 JAP_Draft_desc:0 "The Arisaka rifle is a family of Japanese military bolt-action service rifles, in production and use since approximately 1897, when it replaced the Murata rifle family, until the end of World War II in 1945."
 JAP_N_OOB_TT:0 "We will recieve 13 new divisions, 4 of those will be cavalry divisions."
 JAP_Tanks_Bonus:0 "Tank Research Bonus"
 JAP_Tanks_Light_Bonus:0 "Light Tank Research Bonus"
 JAP_North_Tech:0 "Develop New Armor"
 JAP_North_Tech_desc:0 "The Soviet Union has very advanced light tanks, we cannot afford to fall behind on armor technology if we are to strike them!"
 JAP_Arty_Bonus:0 "Artillery Research Bonus"
 JAP_AT_Bonus:0 "Anti Tank Research Bonus"
 JAP_North_Tech_2:0 "Knee Mortar"
 JAP_North_Tech_2_desc:0 "The Type 89 Grenade Discharger, inaccurately and colloquially known as a knee mortar by Allied forces, is a Japanese grenade launcher or light mortar that was widely used in World War II. The Japanese Army developed hand grenades, rifle grenades, and grenade/mortar shell dischargers (small mortars) suited to warfare in typical short-range combat environments such as urban, trench, and jungle warfare."
 JAP_Doc_Bonus:0 "Doctrine Research Bonus"
 JAP_Sup_Bonus:0 "Support Tech Research Bonus"
 JAP_Doc:0 "Additional Support Units and Doctrines"
 JAP_Doc_desc:0 "We must expand our units with more support, to better enable them to withstand the Soviet troops they will be facing. We should also study new ways of fighting."
 JAP_Inf_Bonus:0 "Infantry Weapons Research Bonus"
 JAP_Doc_2:0 "Sino-Japanese War Experiences"
 JAP_Doc_2_desc:0 "We must use what we have learned in the war against the Chinese, to improve the quality of our army, now that we are getting ready to fight the Soviet Union."
 JAP_Banzai:0 "Attack The Reds!"
 JAP_Banzai_desc:0 "For the Emperor!! Now that we are ready, we will strike the Soviet Union, and show them once again that Japan can defeat a major European power! This will make 1905 look like a minor border skirmish..."
 for_the_emperor_idea_sov:0 "Glory to the Emperor!"
 Jap_left_faction:0 "Separate Peace"
 JAP_Zaibatsu:0 "Expand the Zaibatsu"
 JAP_Zaibatsu_desc:0 "The Zaibatsu are large industrial conglomerates, which can sometimes trace their origins several hundred years back. There are 4 big Zaibatsu, they are the oldest and most powerful companies in Japan. They happen to have deep ties to various factions in the military, and are the heart of our industrial activities and growth, we should do what we can to encourage them to grow."
 JAP_Zaibatsu_Idea:0 "Zaibatsu Growth Accelerated"
 JAP_Zaibatsu_Idea_desc:0 "The growth of the Zaibatsu (large and very powerful companies in Japan) has been accelerated as a result of favourable government policies."
 JAP_Vech:0 "Truck Research Bonus"
 JAP_Ship_Ind:0 "Ship Factories Research Bonus"
 JAP_Industry_Bonus:0 "Industrial Research Bonus"
 JAP_Mitsui:0 "Expand the Mitsui Zaibatsu"
 JAP_Mitsui_desc:0 "The Mitsui Zaibatsu is one with ties to the Imperial Japanese Army and the former Rikken Seiyūkai party members in the current ruling party, The Imperial Rule Association. If we help them expand their business, we also help the IJA."
 JAP_Mitsubishi:0 "Expand the Mitsubishi Zaibatsu"
 JAP_Mitsubishi_desc:0 "The Mitsubishi industrial conglomerate has several very large dockyards in Japan, but especially in the Nagasaki area. It has ties to the Rikken Minseito party and their politicians who are now in the Imperial Rule Association, as well as strong ties to the Imperial Japanese Navy. The IJN will definitely benefit if we help Mitsubishi expand their business."
 JAP_Ports:0 "Expand The Truk Lagoon"
 JAP_Ports_desc:0 "Our main base in the South Pacific is the Truk Lagoon. We should expand the naval base facilities there, as well as build fortifactions to protect the island itself."
 JAP_Nagasaki_Shipyards:0 "Expand the Nagasaki Shipyards"
 JAP_Nagasaki_Shipyards_desc:0 "Mitsubishi has a very large complex of shipyards in the Nagasaki area. We should help them expand these shipyards, as the Mitsubishi Zaibatsu has proven itself very willing to build high quality ships for the IJN."
 JAP_Navy_Subtech_Bonus:0 "Ship Subtechs Reasearch Bonus"
 JAP_advanced_hydrodynamics:0 "Advanced Hydrodynamics"
 JAP_advanced_hydrodynamics_desc:0 "With the development of improved hullforms and the adoption of the bulbous bow, we can design more efficient hulls for our large ships."
 JAP_Ship_Subtechs:0 "Improve Destroyer Equipment"
 JAP_Ship_Subtechs_desc:0 "We must initiate a program to modernize the equipment on our already very modern destroyers."
 JAP_Navy_Doc_Bonus:0 "Navy Doctrine Research Bonus"
 JAP_Navy_Doctrine:0 "Expand the IJN Academy"
 JAP_Navy_Doctrine_desc:0 "We must expand the Imperial Japanese Naval Academy, to allow for more bright young officers to join our ranks. This should allow us to develop new and more effective doctrines too."
 JAP_Research:0 "Promote Rivalry Between The Big Two"
 JAP_Research_desc:0 "Monopoly is never good for innovation. Although the two big Zaibatsu, Mitsui and Mitsubishi, have certain different business areas in which they focus their efforts, they also share some areas where they compete. In any case, they're corporations, and corporations want profit. We should motivate them to outdo each other (as well as to outdo their smaller competitors)."
 JAP_Slot_1:0 "£tech_mod Form State Research Laboratories"
 JAP_Slot_1_desc:0 "The two big Zaibatsu are doing quite well in their research. We should bring some of their brightest heads into our military research divisions."
 JAP_Kawasaki_Docks:0 "Expand the Kobe Works"
 JAP_Kawasaki_Docks_desc:0 "The Kawasaki Dockyard Company has a series of large shipyards in Kobe. We should help them enlarge them, and provide anti air protection for the general area as well."
 fighter2_bonus:0 "A6M Zero-Sen Bonus"
 JAP_Army_Air_Strat:0 "Strategic Bomber Program"
 JAP_Army_Air_Strat_desc:0 "Bombing the enemy to the ground might not be very honorable but it's very effective!"
 naval_air_innovations_focus_2:0 "A6M Zero"
 naval_air_innovations_focus_2_desc:0 "Mitsubishi Heavy Industries informed us that their prototype for our new carrier fighter program is finished. It appears that we have the best carrier fighter ever built in our hands. We must initiate production of these wonderful new aircraft at once!"
 JAP_Rikusentai:0 "Rikusentai"
 JAP_Rikusentai_desc:0 "Our Rikusentai need improved equipment to be able to defeat the western nations, who sit in fortified strongholds all across the pacific. They need special tanks for these missions too. We should focus on designing such weapons."
 JAP_Arty:0 "Mitsui Artillery"
 JAP_Arty_desc:0 "We should task Mitsui with coming up with a new design for our guns."
 JAP_Tanks:0 "Osaka Army Arsenal"
 JAP_Tanks_desc:0 "The Osaka Army Arsenal is a government-operated weapons production factory that was established on the premises of the Osaka Castle in 1870. It developed as a production center for weapons, mainly cannons and bombshells."
 JAP_Air:0 "New Fighter and Bomber Programmes"
 JAP_Air_desc:0 "To keep up with the westerners, we must develop new fighters and bombers."
 JAP_industrial_research_focus:0 "Industrial Research Effort"
 JAP_industrial_research_focus_desc:0 "We should do what we can to foster more industrial research."
 JAP_Zaibatsu_Idea_Bonus:0 "Increased Competition"
 JAP_Zaibatsu_Idea_Bonus_desc:0 "The increased competition between the big two Zaibatsu has resulted in better efforts in research and production."
 JAP_prepare_border:0 "Prepare for China"
 JAP_prepare_border_desc:0 "Our military needs to make preparations for the coming conflict with China, we need a stable point from which we can launch our offensive into China."
 daitoakyoeiken:0 "Daitoa Kyoeiken"
 JAP_prepare_border_tt:0 "Constructs a fort line against the border with §YChina§!.\n\nGain a §YTriangular Infantry Division§! Template that is more suited for fighting in §YChina§!."
 JAP_navy_primancy_focus_bypass_tt:0 "Not enough building slots for §YNaval Dockyards§! in home area."
 JAP_hirohito_secret:0 "Hirohito's secret passion"
 JAP_hirohito_secret_desc:0 "Thanks to the advise of Lord Yuasa this strange passion cannot hurt the country."
 JAP_yagi_antenna:0 "Yagi Antenna"
 JAP_yagi_antenna_desc:0 "Was invented in 1926 by Hidetsugu Yagi of Tohoku Imperial University. It consists of a single driven element connected to the transmitter or receiver with a transmission line, and additional elements which are not connected to the transmitter or receiver: a so-called reflector and one or more directors."
 JAP_radar:0 "Further Applications"
 JAP_radar_desc:0 "The Yagi Antenna has especially been developed for short wave up to the UHF-band. It's exceptional for the simplicity and relative high gain. Something tells me that it can be used also in radar sets however."
 JAP_tenno_heika:0 "Tenno Heika Banzai"
 JAP_tenno_heika_desc:0 "Long Live the Emperor! The Japanese people are devoted to Hirohito and in making Japan a great country."
 JAP_sayonara:0 "Sayonara"
 JAP_sayonara_desc:0 "'So be it' Japanese says Sayonara every moment to everything, because every moment is a dream. Life is Sayonara, Empires can rise or fall, great heroes crumble to dust, planets come and go, but Change never changes, including Change itself."
 JAP_showa_11:0 "Showa 11"
 JAP_showa_11_desc:0 "1936 is the 11th year of the reign of Emperor Hirohito, on the Japanese calendar is Showa 11. This is an era of progress and technological advance for Japan."
 JAP_support_the_troops:0 "Support the Troops"
 JAP_support_the_troops_desc:0 "Support companies are becoming essential in war. We need the best for our divisions."
 JAP_hirohito_focus:0 "Hirohito"
 JAP_hirohito_focus_desc:0 "Our Great Emperor has a peculiar passion:the study of fishes. A task He finds more pleasant than pubblic matters. Some army leaders think that he should be worrying about high strategy and political matters rather than playing with fish. The palace advisor, Lord Yuasa, persuades Hirohito to keep his marine biology study away from the pubblic scene."
 trying_to_synth_rubber:0 "Synthetic Rubber Experiments"
 trying_to_synth_rubber_desc:0 "Someone says that you can get rubber artificially. Our great scientists are working on it!"
 JAP_resource_war_focus:0 "The Resource War"
 JAP_resource_war_focus_desc:0 "We are starving for resources. Our scientists have made some progress in the synthesis on oil and rubber but would it be enough to support our war machine?"
 JAP_full_employment:0 "Full Employment"
 JAP_full_employment_desc:0 "Our economy is growing and we have reach full employment. Some people think that the lack of resources is a problem and that our economy cannot improve without them. The idea that we can import what we need it's not very popular at the moment. The path to war seems inevitable to many military leaders."
 JAP_car:0 "Kuruma"
 JAP_car_desc:0 "During World War II, Toyota, Nissan, Isuzu and Kurogane built trucks and motorcycles for the Imperial Japanese Army, with Kurogane introducing the world's first mass-produced four-wheel-drive car, called the Kurogane Type 95 in 1936."
 JAP_industrial_research_focus:0 "600 Mile Industrial Belt"
 JAP_industrial_research_focus_desc:0 "From Nagasaki and Hiroshima to Tokyo is 600 miles with a series of industrial cities: the regions of Osaka-Kobe-Kyoto, Tokyo-Yokohama, Nagoya and Nagasaki, Hiroshima, Shimonoseki and Moji in Northern Kyūshū."
 JAP_steel_focus:0 "Nippon Steel"
 JAP_steel_focus_desc:0 "The centers for making iron bars were located in Kamaishi (North Honshū), and Muroran (Hokkaido). The iron & steel industry was unique in that it produced twice more converter steel than bars of high ovens because of more use of scrap iron and old iron imported from overseas."
 JAP_kodo:0 "Kodo"
 JAP_kodo_desc:0 "Every child was taught Kodo, the Imperial Way, that the basis for Japanese morality was on obligation to the Emperor and one's parents."
 JAP_chief_general:0 "Chief of the General Staff"
 JAP_chief_general_desc:0 " The three most important posts in the Japanese Army were the Chief of the General Staff, the War Minister and the Inspector General of Military Education. They were referred as 'the Big Three'."
 JAP_war_minister:0 "War Minister"
 JAP_war_minister_desc:0 " The triangular system of the Big Three dating from 1878 had been recommended by a Prussian major, Jacob Meckel, on loan to Japan from the Kaiser."
 JAP_inspector_general:0 "Inspector General of Military Education"
 JAP_inspector_general_desc:0 " The Inspector directs all levels of education from basic training to the War College, and thus has great influence on Army thinking."
 JAP_gekokujo:0 "Gekokujo"
 JAP_gekokujo_desc:0 " The attempt to redress the social injustices through force and assassination is not a new thing in Japan. Tradition has legitimized such criminal action and the Japanese has given it a special name, gekokujo (insubordination), a term first used in the 15th century when rebellion was rampant on every level, with provincial lords refusing to obey the Shogun, who in turn ignored the orders from the Emperor."
 JAP_mobilization_law:0 "National General Mobilization Law"
 JAP_mobilization_law_desc:0 "On the First of March 1938 Japan passed the National General Mobilization Law. All aspects of the Japanese life were to be arranged to bring society and the economy to a peak of military efficiency."
 JAP_allow_mobilisation_tt:0 "Allows §YGeneral Mobilization§!\n"
 JAP_military_research:0 "£tech_mod Military Research"
 JAP_military_research_desc:0 "Civilian science and military science are both important to a nation's strength. A reasonable funding to the latter will make our army more formidable."
 JAP_kempetai:0 "Kempetai"
 JAP_kempetai_desc:0 "The Kempetai was the military police arm of the Imperial Japanese Army from 1881 to 1945. It was both a conventional military police and a secret police force."
 JAP_tojo:0 "Tojo"
 JAP_tojo_desc:0 "Hideki Tojo was a general of the Imperial Japanese Army (IJA), the leader of the Imperial Rule Assistance Association, and the 27th Prime Minister of Japan during much of World War II, from October 17, 1941, to July 22, 1944. As a former general he understands the needs and problems of the Army.  "
 JAP_control_north:0 "Control of Northern Area"
 JAP_control_north_desc:0 "Up north no threat will come anymore. We can start to look south in search of the resources we so desperatly need."
 JAP_control_pacific:0 "Control of the Pacific"
 JAP_control_pacific_desc:0 "We rule over and under the oceans, it's time to move our focus to land."
 JAP_soil:0 "The Soil"
 JAP_soil_desc:0 "We will focus our military effort on land. By building less ship we will have a lot more industrial capacity for producing rifles."
 JAP_waves:0 "The Waves"
 JAP_waves_desc:0 "Our only chance to survive is to control the sea. The Navy will be our first priority."
 JAP_industrial_tech_focus:0 "£tech_mod Industrial Research"
 JAP_navy_research:0 "£tech_mod Naval Research Institute"
 JAP_navy_research_desc:0 "The Imperial Navy has proposed that we should establish and fund a new research institute for naval technology to support our naval expansion."
 JAP_army_research:0 "£tech_mod Army Technical Laboratory"
 JAP_army_research_desc:0 "The Imperial Army has put forward plans for a research program to modernize their equipment and tactics."
 JAP_computing:0 "Computing machine"
 JAP_computing_desc:0 "Cables and wires came to life."
 JAP_sea_warfare:0 "Sea Warfare"
 JAP_sea_warfare_desc:0 "The naval doctrine is changing, new theories are spreading and we need to stay ahead of times."
 JAP_land_warfare:0 "Land Warfare"
 JAP_land_warfare_desc:0 "We will fight everywhere! From the mountains to the jungle our troops need to be prepared."
 JAP_prepare_border:0 "Defend the Empire"
 JAP_prepare_border_desc:0 "The red menace is growing stronger, we need to fortify our borders."
 JAP_five_ministers_focus:0 "Five Ministers Conference"
 JAP_five_ministers_focus_desc:0 "In the conference we will decide which path to choose for our country."
 light_carrier_focus:0 "Light Carriers"
 light_carrier_focus_desc:0 "Smaller carrier designs can serve to both enhance the striking power of our main carrier force, or provide air cover for our battleships."
 Air_bases_in_the_Pacific:0 "Pacific Air Bases"
 Air_bases_in_the_Pacific_desc:0 "Planes will scout the see in search of enemy's fleets. Spotting the enemy it's the key for winning at sea. We might even bomb some ships."
 JAP_juggernaut:0 "Hachimaki"
 JAP_juggernaut_desc:0 "A hachimaki is a stylized headband in Japanese culture, usually made of red or white cloth, worn as a symbol of perseverance and courage by the wearer."
 JAP_anti_air_focus:0 "Anti-Air Innovations"
 JAP_anti_air_focus_desc:0 "It is becoming increasing apparent that the development of our naval anti-air guns has not kept pace with the increased threat from aircraft. We should focus our efforts on correcting this."
 hachimaki:0 "Kido Butai"
 hachimaki_desc:0 "Kidō Butai ("Mobile Force"), was a name used for a combined carrier battle group comprising most of the aircraft carriers and carrier air groups of the Imperial Japanese Navy (IJN), during the first eight months of the Pacific War."
 JAP_more_Docks:0 "Expand our Shipbuilding Industry"
 JAP_more_Docks_desc:0 "For building big ships we need more dockyards."
 JAP_akizuki:0 "Type B Destroyers"
 JAP_akizuki_desc:0 "A contrast to previous Japanese the design, the Type B destroyers were designed with a focus as anti-air and anti-submarine escorts. The Akizuki class was the first of this type. They are considered to have been the most useful class of destroyers Japan fielded during the war and were well regarded in the IJN. They mounted 3.9-inch (100mm) Type 98 dual-purpose guns in four twin mounts."
 JAP_dive_bomb:0 "German Technology Transfer"
 JAP_dive_bomb_desc:0 "The Germans have accepted to share their jet studies with us, one of our subs is getting the documents for us. I hope nobody will sink it on the way home.."
 force_to_join_focus:0 "Pressure Sinkiang and Tibet"
 force_to_join_focus_desc:0 "China is completly under the control of the Emperor. Sinkiang and Tibet will have no choice but to fall under our influence." 
 war_in_asia_focus:0 "Steel and Fire"
 war_in_asia_focus_desc:0 "Our army is mighty. The veterans from the Chinese campaing will have no trouble with those barbarians. At sunset we will be drinking Sakè in their capitals."
 JAP_going_nowhere_slow:0 "Going Nowhere Slow"
 JAP_going_nowhere_slow_desc:0 "Motorized divisions are what we need for fighting in even more remote places."
 JAP_cheap_labour:0 "Cheap Labour Force"
 JAP_cheap_labour_desc:0 "India is a giant pot of resources and labor force. With the right investments we will boost the production of any kind of goods."
 JAP_pilot_academy:0 "Imperial Japanese Navy Air Service"
 JAP_pilot_academy_desc:0 "The Japanese military acquired their first aircraft in 1910 and followed the development of air combat during World War I with great interest. They initially procured European aircraft but quickly built their own and launched themselves onto an ambitious aircraft carrier building program. They launched the world's first purpose-built aircraft carrier, Hōshō, in 1922."
 JAP_expand_mansyu:0 "Mansyu Development Program"
 JAP_expand_mansyu_light:0 "Mansyu Aircraft Development Program"
 JAP_expand_mansyu_heavy:0 "Mansyu Heavy Aircraft Development"
 JAP_expand_mansyu_light_tt:0 "Completing this focus will allow §Y[MAN.GetName]§! to develop light aircraft independently from us.\n"
 JAP_expand_mansyu_heavy_tt:0 "Completing this focus will allow §Y[MAN.GetName]§! to develop heavy aircraft independently from us.\n"
 JAP_mansyu_aircraft_research_tt:0 "We will enter a §Ytech sharing agreement§! with §Y[MAN.GetName]§! for aircraft.\n"
 JAP_China_Infra:0 "China Infrastructures"
 JAP_China_Infra_desc:0 "With the Beijing area under our control new infrastructure will help us connecting the Empire."
 JAP_more_military:0 "7 Days"
 JAP_more_military_desc:0 "As the military made increasing demands on manpower, school children were drafted to replace men drafted into military service on far-flung battlefields. Factories were put on a 7-day work day. Trains were increasingly crowded, largely because because fuel was becoming increasinly scarce." 
 JAP_landing_craft_focus:0 "Yokosuka SNLF"
 JAP_landing_craft_focus_desc:0 "The 1st Yokosuka SNLF (Special Naval Landing Force) was formed 20 September 1941, at Yokosuka Naval District, round a battalion of 520 soldiers."
 JAP_anti_tanks:0 "Tank-Killer Nests"
 JAP_anti_tanks_desc:0 "The Type 94, our first generation of anti-tanks guns, which first saw combat against the Red Army at the Battles of Khalkhin Gol in 1939, proved to be a disappointment to the army, with its 37mm round performing poorly against Soviet BT series tanks. We can do better than this."
 JAP_cv_planes_add:0 "Prepare the Fleet"
 JAP_cv_planes_add_desc:0 "We might need to strike our enemies soon, so the fleet needs to be ready and at full strength."
 JAP_f_go:0 "F-Go Project"
 JAP_f_go_desc:0 "In 1943 the new Japanese Naval command began a nuclear research program, the F-Go Project, under Bunsaku Arakatsu at the Imperial University, Kyoto. Arakatsu had spent some years studying abroad including at the Cavendish Laboratory at Cambridge under Ernest Rutherford and at Berlin University under Albert Einstein. Next to Nishina, Arakatsu was the most notable nuclear physicist in Japan."
 JAP_west:0 "Western Expansion"
 JAP_west_desc:0 "The Emperor has pointed the way for our future expansion, we will follow the Sun west."
 JAP_east:0 "Eastern Expansion"
 JAP_east_desc:0 "It's time to end the question with the Yankees once for all. We will invade their mainland and plow from coast to coast."
 JAP_learn_from_the_gaijin:0 "Learn from the Gaijin"
 JAP_learn_from_the_gaijin_desc:0 "Our enemies don't know how to fight but maybe they know something after all."
 JAP_studying_the_atom:0 "Nishina"
 JAP_studying_the_atom_desc:0 "The leading figure in the Japanese atomic program was Dr. Yoshio Nishina who had established his own Nuclear Research Laboratory to study high-energy physics in 1931 at RIKEN Institute, the Institute for Physical and Chemical Research."
 JAP_nuclear_winter:0 "Ni-Go Project"
 JAP_nuclear_winter_desc:0 "The Committee on Research in the Application of Nuclear Physics, chaired by Nishina, set up an experimental project at RIKEN, the Ni-Go Project. Its aim was to separate uranium-235 by thermal diffusion, ignoring alternative methods such as electromagnetic separation, gaseous diffusion, and centrifugal separation."
 JAP_bomber:0 "Z Superbombers"
 JAP_bomber_desc:0 "Like the Nazi Amerika Bomber project, Imperial Japan wanted an intercontinental bomber capable of reaching North America. As the war progressed, the Japanese were desperate for something like the American B-29 Superfortress."
 JAP_prepare_for_expansion:0 "Prepare for Expansion"
 JAP_prepare_for_expansion_desc:0 "We should embrace the militarism present in our country, and use it to fuel preparations for expanding our domain."
 JAP_kokura:0 "Kokura Arsenal"
 JAP_kokura_desc:0 "The Kokura Arsenal is a facility best known for its small arms production but here were also produced anti-tank equipment starting 1938."
 JAP_cas:0 "CAS Commitment"
 JAP_cas_desc:0 "In the wake of World War Two the value of carrier aviation was proven repeatedly to the benefit of hard-pressed ground troops who needed close air support (CAS)—defined as air action by aircraft against hostile targets that are in close proximity to friendly forces, and which requires integration of each air mission with fire and movement of these forces."
 JAP_korea_core:0 "Korea"
 JAP_korea_core_desc:0 "Japanese rule over Korea was the outcome of a process that began with the Japan–Korea Treaty of 1876, whereby a complex coalition of the Meiji government, military, and business officials sought to integrate Korea both politically and economically into the Empire of Japan."
 JAP_chi_ports:0 "Expand Continental Ports"
 JAP_chi_ports_desc:0 "The ports of the Chinese mainland can be used to harbour our big ships, they will serve as a great resting point hopefully far away from enemy torpedo bombers."
 JAP_shimbu_tai:0 "Teishin Shudan"
 JAP_shimbu_tai_desc:0 "Teishin Shudan, the "Raiding Group" was a Japanese special forces/airborne unit during World War II. The Imperial Japanese Army developed an airborne paratroop force in the late 1930s, but the program did not receive much attention by the Imperial General Headquarters until review of the success of similar German paratroop units during the Blitzkrieg of 1940."
 JAP_mitsubishi_hv_indu:0 "Mitsubishi Heavy Industries"
 JAP_mitsubishi_hv_indu_desc:0 "The government has asked Mitsubischi to develop fighters for the army and navy. Thay have assured us that we will be pleased with the results." 
 JAP_range:0 "Lack of Range"
 JAP_range_desc:0 "Our aviation experts say that our planes lack range, hopefully they might resolve the problem with adeguate fundings."
 JAP_air_warfare:0 "Air Warfare"
 JAP_air_warfare_desc:0 "The study of dog fighting will improve the survival rate of our pilots."
 JAP_a6m5:0 "Improve the Zero"
 JAP_a6m5_desc:0 "Armament change: One 13.2 mm Type 3 machine gun was added in each wing outboard of the cannon, and the 7.7 mm gun on the left side of the cowl was deleted. Four racks for rockets or small bombs were installed outboard of the 13 mm gun in each wing. In addition, a 55 mm thick piece of armored glass was installed at the headrest and an 8 mm thick plate of armor was installed behind the seat."
 JAP_anti_commintern_pact:0 "Anti-Comintern Pact"
 JAP_anti_commintern_pact_desc:0 "On the 25th of November 1936 Mushakoji and Von Ribbentrop signed the Anti-Comintern Pact declaring the hostility of the two countries to international communism. Germany also agreed to recognize the Japanese puppet regime in Manchuria."
 JAP_send_attache_to_germany:0 "Send Attachè"
 JAP_send_attache_to_germany_desc:0 "Germany is at war! We will learn a lot by sending an attachè to study the war in Europe."
 JAP_anti_air_building_focus:0 "Anti-Air Defense"
 JAP_anti_air_building_focus_desc:0 "Even if I don't think anybody will be ever able to bomb us some people thinks that some anti-air might be a good idea."
 JAP_war_propaganda:0 "War Propaganda"
 JAP_war_propaganda_desc:0 "The war is inevitable, better to start telling the people who the enemy is."
 JAP_get_man_ready:0 "Get Manchukuo ready"
 JAP_get_man_ready_desc:0 "We should prepare are loyal puppet for the next war."
 navy_primancy_focus_desc:0 "Of the two main service arms, it is truly the Navy which is the strong right arm of the Empire! Its ability to control the seas far outweighs the minor services the Army can provide. By recognizing this simple, self-evident fact and devoting more resources to the Navy the possibilities are limitless."
 army_innovations_focus:0 "Army Innovation"
 army_innovations_focus_desc:0 "Now that the Army is the recognized premier service of the Empire, it befits us to devote more resources to the study of Land Doctrines."
 army_air_innovations_focus:0 "Army Air Innovation"
 army_air_innovations_focus_desc:0 "The Air force's primary mission must be the support of our vaunted Army!"
 army_motorization_focus:0 "Army Motorization"
 army_motorization_focus_desc:0 "A greater focus on motorization will increase the speed at which for Infantry can reach the battlefield, in areas with good roads at least."
 air_base_expansion_focus:0 "Air Base Expansion"
 air_base_expansion_focus_desc:0 "To better support out Army, the Air force requires larger Air bases."
 armor_innovations_focus:0 "Armor Innovation"
 armor_innovations_focus_desc:0 "With our Army ascendant, some Generals have suggested we invest in a number of modern armoured vehicles."
 naval_innovations_focus:0 "Naval Innovations"
 naval_innovations_focus_desc:0 "Now that the Navy is the recognized premier service of the Empire, it befits us to devote more resources to the design of new ship classes."
 naval_air_innovations_focus:0 "New Carrier Aircraft"
 naval_air_innovations_focus_desc:0 "Nakajima and Aichi have put forward new designs for carrier attack aircraft. We should pursue development of these to ensure the striking power of our navy for the coming years."
 convoy_protection_focus:0 "Convoy Protection"
 convoy_protection_focus_desc:0 "Although a cowardly and dishonourable tactic, it is possible that enemy nations might target the merchant ships that move supplies and resources around our Empire. We must study how best to protect these ships, should this come to pass."
 advanced_torpedoes_focus:0 "Advanced Torpedoes"
 advanced_torpedoes_focus_desc:0 "By using compressed oxygen rather than compressed air in the propulsion systems our torpedoes will be able to travel further and carry a larger warhead than any previous types."
 shbb_focus:0 "Super-heavy Battleships"
 shbb_focus_desc:0 "In the short term it is unlikely we can out-build either Britain or the United States in numbers of Battleships, but perhaps we do not need to. Instead, it may be possible to build vastly more powerful Battleships than the Westerners Washington treaty allows them to construct."
 naval_base_focus:0 "Naval Base Expansion"
 naval_base_focus_desc:0 "Naval expansion requires more Naval bases."
 carrier_focus:0 "Carrier Focus"
 carrier_focus_desc:0 "Japan requires a powerful navy, and the Aircraft Carrier must be the core of our Fleet's strength. The day of the Battleship is at an end, as our enemies will soon discover!"
 battleship_focus:0 "Battleship Focus"
 battleship_focus_desc:0 "Japan requires a powerful navy, and the Battleship must be the core of our Fleet's strength. Let other nations waste their wealth on untested Aircraft Carriers, only Battleships can dominate the seas!"
 spiritual_mobilization_focus:0 "Spiritual Mobilization"
 spiritual_mobilization_focus_desc:0 "Our entire nation, not only our soldiers, need to be spiritually prepared for war. To this end, nationalists have been brought together in the National Spiritual Mobilization Movement to boost patriotism and support for the government."
 warrior_traditions_focus:0 "Warrior Traditions"
 warrior_traditions_focus_desc:0 "Throughout history, Japan has retained a unique set of traditions among the warrior class. These values must be revitalized and treasured by every soldier, regardless of rank."
 divine_wind_focus:0 "The Divine Wind"
 divine_wind_focus_desc:0 "Fearlessly facing the prospect of death is expected of any soldier, but our people must go beyond this, preparing to sacrifice themselves with no hope of survival for the glory of the emperor and the nation."
 imperial_glory_focus:0 "Imperial Glory"
 imperial_glory_focus_effect:0 "Enables production of §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Kamikaze, the tactics of the Special Attack Unit, have changed suicide attacks from an improvised last measure to an established doctrine. With new planes, essentially manned missiles, these attacks will be unstoppable."
 student_movement_focus:0 "The Student Movement"
 student_movement_focus_desc:0 "The Ministry of Education is as important a part of the Spiritual Mobilization as any other, and having educators and students rally behind the nation will build a lasting military-oriented education system."
 extra_tech_focus:0 "Extra Research"
 synth_oil_focus:0 "Synthetic Oil Focus"
 synth_oil_focus_desc:0 "Our own oil production is very limited and importing oil puts us at the mercy of foreign interests. The safest solution would be to perfect our synthetic oil technology."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan available as industry concern"
 secret_weapon_focus:0 "Advanced Weapons"
 secret_weapon_focus_desc:0 "As an island Empire we must ever be at the forefront of Naval research, but long-range rocketry cannot hurt either."
 industrial_effort_focus:0 "Imperial Austerity"
 industrial_effort_focus_desc:0 "Every subject of the Emperor must sacrifice for the good of the Empire."
 industrial_effort_focus2:0 "Industrial Effort"
 industrial_effort_focus2_desc:0 "Japan is newly industrialized, and is not yet as powerful as some Western nations. We must take steps to close the gap between our capabilities."
 infra_effort_focus:0 "Infrastructure Effort"
 infra_effort_focus_desc:0 "It has not been easy to build Infrastructure in our mountainous country, nonetheless efforts must continue."
 fortress_japan_focus:0 "Fortress Japan"
 fortress_japan_focus_desc:0 "Should our enemies ever overwhelm our Navy; our fortifications will make any attempted invasion cost far more than most nations can afford to pay."
 crypto_bomb_focus:0 "붐베 암호학"
 crypto_bomb_focus_desc:0 "폴란드는 독일의 에니그마 암호를 깰 수 있는 '봄베' 라는 기계를 개발했습니다. 우리는 봄베를 블레츨리 파크에서 더 개량할수 있을것입니다."
 tizard_mission_focus:0 "티자드 사절단"
 tizard_mission_focus_desc:0 "우리는 산업능력과 자원의 부족으로 인해 100% 활용을 하지 못했던 기술적인 면에서 많은 돌파구를 만들었습니다. 헨리 티자드는 미국과의 기술공유 협정을 협상하는 조직을 이끌고 싶어 했습니다."
 maud_focus:0 "MAUD 위원회"
 maud_focus_desc:0 "'우라늄 기폭 군사적 응용' 위원회는 이론적으로 우라늄이 통제불가능한 핵분열 반응에 도달하는 것을 이용하여 믿을 수 없을 위력을 가진 폭탄제조가 가능하다고 확신하고 있습니다. 하지만 우리는 우리 스스로 제 때 개발하지 못 할지도 모르기 때문에, 우리는 미국인들과 협력해야 합니다."
 general_rearmament_focus:0 "본격적인 재무장"
 general_rearmament_focus_desc:0 "피할 수 없는 세계 대전이 다시 한번 되풀이 될 것 같습니다. 히틀러가 아니더라도 일본 천황, 혹은 소비에트가 나서서... 여론은 본격적인 재무장을 시작하는 방향으로 충분히 기울고 있습니다."
 air_defense_focus:0 "항공 방어"
 air_defense_focus_tt:0 "§Y대공포§!가 §Y동 앵글리아§!, §Y서섹스§! 와 §Y콘월§! 지역에 최대로 추가되었습니다"
 air_defense_focus_bypass_tt:0 "§Y대공포§!을 위한 건설 슬롯이 부족"
 air_defense_focus_desc:0 "적들이 어디에서부터 오는지는 의문의 여지가 없습니다; 우리는 해안을 강화된 방공포대들로 보호해야 합니다."
 radar_focus:0 "레이더"
 radar_focus_desc:0 "적의 폭격기를 발견하는 능력은 전쟁 수행에 필수적입니다. 더욱이 레이다 기술 개발과 해안을 따라 탐지망 기지 구축에 자원을 아끼지 말아야 합니다."
 royal_ordinance_focus:0 "왕립 조병창"
 royal_ordinance_focus_desc:0 "비참하게도, 울리치에 있는 왕립 병기고는 우리가 필요로 하는 충분한 탄약과 소화기를 생산하기에 불충분 합니다. 그렇기에 상대적으로 안전한 국내 지역에, 좀 더 많은 공장을 지어야 합니다."
 shadow_scheme_focus:0 "그림자 계획"
 shadow_scheme_focus_desc:0 "항공성이 민수공장을 군수공장으로 쉽게 전환하는 기발한 방안을 제안했습니다. 다양한 핵심 기업들에게 충분한 지원과 대출을 승인하는 것으로, 그들의 공장을 확장시키고 군수공장으로 전환개조 하도록 촉진하는 방안입니다."
 uk_small_arms_focus:0 "BSA 회사"
 uk_small_arms_focus_desc:0 "왕립 조병창은 소화기 생산량은 충분하지 않지만, 1차 세계 대전때처럼 버밍엄 소화기 회사와 계약하고 그들의 생산을 확충할 수 있습니다."
 UK_secret_focus:0 "비밀 무기"
 UK_secret_focus_desc:0 "우리는 공상과학의 영역에서나 볼 법한 다양한 비밀 무기를 개발하는 계획에 주력할 기반과 지식을 보유하고 있습니다."
 air_rearmament_focus:0 "공군 재무장"
 air_rearmament_focus_desc:0 "대륙의 적에 대한 전쟁에서 왕립 공군의 존재가 승리를 위한 열쇠임을 입증할 것입니다. 첫번째로, 우리의 공군기지들이 국가의 재무장 계획을 지원할 수 있음을  반드시 확증해야 합니다!"
 fighter_command_focus:0 "전투기 사령부"
 fighter_command_focus_desc:0 "우리의 최우선 사항은 우리의 영공을 지배하는 것이 되어야 합니다! 전투기 개발보다 더 중요한 군사연구 분야를 식별하는 것은 어려운 일일 것입니다."
 bomber_command_focus:0 "폭격기 사령부"
 bomber_command_focus_desc:0 "줄리오 두에가 항상 말한 것처럼, '폭격기는 언제든지 날아다닐 수 있다!'. 레이다 기술과 대공 방어의 발전만으로는 불충분하며 더 나은 폭격기 개발을 우선해야 합니다."
 coastal_command_focus:0 "연안 방어 사령부"
 coastal_command_focus_desc:0 "우리의 산업은 제국 내의 많고 머나먼 영역에서 영국으로 선적되는 자원에 의해 움직입니다. 우리 수송선은 우리의 혈관이고 왕립 해군과 공군 양측에 의해 지켜져야만 합니다. 항구에 접안하는 선박을 지키기 위해 특수 공군 편제를 만들어야 합니다."
 aircraft_production_focus:0 "항공기 제조단"
 aircraft_production_focus_desc:0 "항공기 생산은 여전히 우리의 중요한 목표로 남아있습니다. 항공기와 관련된 모든 물자들을 관리하고 조정하기 위해 런던 항공기 생산단(LAPG)이 만들어져야 합니다."
 uk_jet_focus:0 "제트 항공기"
 uk_jet_focus_desc:0 "제트 엔진이 앞으로 항공기의 프로펠러 엔진을 대체할 것은 자명해 보입니다. 그 잠재력은 무궁무진하기 때문에, 우리는 영국이 이 중요한 연구로부터 뒤쳐지게 두어서는 안 됩니다."
 naval_rearmament_focus:0 "해군 재무장"
 naval_rearmament_focus_desc:0 "제 2차 런던 해군 조약에서 해군력의 군비 경쟁을 금지시켰음에도, 조약에 서명한 대부분의 국가가 이를 무시하고 있습니다. 왕립 해군은 세계 제일의 우위를 잃어서는 안 됩니다. 우리는 언제나 세계 최대여야 합니다."
 uk_destroyer_focus:0 "구축함 중점"
 uk_destroyer_focus_desc:0 "현대 전함들은 뛰어나지만, 우리의 수송선을 보호하는데 있어 보다 열악한 구축함의 중요한 역할을 간과해서는 안 됩니다. "
 uk_convoy_focus:0 "수송선 호위 중점"
 uk_convoy_focus_desc:0 "우리의 수송선들이 바로 우리의 생명선이라는 점은 아무리 강조해도 모자랄 것입니다. 이를 지키기 위해 사력을 다해야 하며 발생한 손실은 빨리 만회해야 합니다."
 uk_waves_focus:0 "바다를 지배하는 브리타니아"
 uk_waves_focus_desc:0 "왕립 해군의 긴 암흑기에, 여타 해군 전력들은 공백을 보충할 획기적인 새 교리의 창설을 강요받고 있습니다. 우리는 현실에 안주해선 안 되며 오로지 실질적인 함선들의 질과 양을 신뢰해야 합니다."
 uk_carrier_focus:0 "항공모함 중점"
 uk_carrier_focus_desc:0 "해군 이론가 사이에서 전함의 지속적인 유용성에 대해서 격렬한 논쟁이 벌어지고 있습니다. 최신식 공군력이 해군력을 지배할 것이고, 바다의 왕 지위가 전함에서 항공모함으로 대체될 것이라고 주장하는 사람들이 있습니다."
 uk_spain_focus:0 "스페인 압박"
 uk_spain_focus_desc:0 "스페인은 왕립 해군의 힘을 누구보다도 잘 아는 국가이지만, 어쩌면 다시 서열을 상기시켜야..."
 uk_battleship_focus:0 "전함 중점"
 uk_battleship_focus_desc:0 "제공권과 제해권을 놓고 이론가들이 언쟁하는 동안, 그들의 궁전이 전함의 주포가 노리는 표적이 되길 원하는 사람은 아무도 없습니다. 비록 항공모함 지지자가 결국 옳다는 것을 증명하더라도, 전함이 여전히 몇 년간 바다를 지배하는 것은 틀림없습니다."
 uk_turkey_focus:0 "터키 압박"
 uk_turkey_focus_desc:0 "터키가 우리를 사랑하진 않겠지만, 죠니 터키는 우리 전함의 무서움을 충분히 알아야 합니다..."
 uk_amphibious_focus:0 "상륙전"
 uk_amphibious_focus_desc:0 "파도를 지배하는 것은 좋지만, 때로는 발을 적셔야 할 때도 있습니다. 우리는 적의 영토에 상륙하는 능력을 게을리 해서는 안됨니다."
 singapore_focus:0 "싱가포르 전략"
 singapore_focus_desc:0 "싱가포르는 우리의 주요한 동방 해군기지로 남아야 합니다. 홍콩은 일본에게 함락될지 몰라도, 싱가포르는 주력 함대가 적을 결정적으로 패배시키기 위해 도착할 때까지 반드시 난공불락의 요새여야만 합니다."
 sp_landward_forts_focus:0 "내륙 요새화"
 sp_landward_forts_focus_desc:0 "싱가포르의 방어는 현재 불충분합니다. 우리는 요새화를 강화하는데 우리의 노력을 집중시켜야합니다!"
 peninsular_focus:0 "반도 전쟁"
 peninsular_focus_desc:0 "북으로부터 말레이 반도를 향해 남하하는 적이 싱가포르에 이르기 전에 우리가 선점하고 지체시켜야 합니다."
 hongkong_focus:0 "홍콩 사수"
 hongkong_focus_desc:0 "싱가포르 전략은 한물간 전략입니다. 우리의 대담한 계획은 기본적으로 일본과 가까운 기지에 의존해야합니다. 충분한 요새화와 시설은 홍콩이 완벽하게 버틸 수 있게 할 것입니다."
 hk_landward_forts_focus:0 "내륙 요새화"
 hk_landward_forts_focus_desc:0 "홍콩은 중국 본토에서의 지속적인 공격을 견딜 수 있게 요새화된 도시가 될 것입니다."
 hk_air_focus:0 "대공 방어"
 hk_air_focus_desc:0 "우리는 홍콩 전역에 대공 진지를 늘리고 개선해야 합니다."
 uk_experienced_command:0 "Experienced Command"
 uk_experienced_command_desc:0 "With the knowledge learnt from overseas service we can now improve our command structures"
 uk_embargo_focus:0 "통상금지 정책"
 uk_embargo_focus_desc:0 "독재자를 패배시키는 가장 좋은 방법은 -공산주의자건, 파시스트건- 전쟁을 치르는데 필요한 자원을 차단시켜 그들을 굶겨죽이는 것입니다. 문제는 단지 그들과 거래하고 있는 은행가들과 기업들의 협박이 있다는 것뿐...."
 uk_sanction_italy_focus:0 "이탈리아 제재"
 uk_sanction_italy_focus_desc:0 "새로운 로마 제국을 세우겠다는 무솔리니의 꿈은 어리석게 들리겠지만 언젠가는 그의 꿈을 이루기 위해 우리를 공격할 수 있습니다.  우리는 전쟁이 오기전에 우리가 할 수 있는 모든 조치를 취해야합니다. "
 uk_sanction_japan_focus:0 "일본 제재"
 uk_sanction_japan_focus_desc:0 "일본은 대동아공영권이라는 자신의 패권을 만드는데 열중하고 있습니다. 대영제국은 다른 서양의 식민지를 장악하는데 가장 큰 장애물입니다. 그러므로 그들이 필요로 하는 자원 수입을 차단해야합니다."
 uk_burma_focus:0 "버마 로드"
 uk_burma_focus_desc:0 "우리는 일본에 맞서 투쟁하는 중국에게 물자를 전달하는 공로를 버마와 중국 사이에 구축할 것입니다. 이것은 중국이 포식자같은 일본에게 맞서는데 큰 도움을 줄 것입니다."
 uk_scandinavian_focus:0 "스칸디나비아 개입"
 uk_scandinavian_focus_desc:0 "스웨덴의 철광석 수출, 이 한가지만 아니면 스칸디나비아의  전략적 중요성은 그리 크지 않습니다.  우리는 반드시 스웨덴과 노르웨이에 압력을 가해 이 중요자원이 독일에 도착할 수 없도록 방해해야 합니다. 만약 그들이 거절한다면 우리는 침공을 준비해야 할 지도 모릅니다..."
 uk_iraq_focus:0 "이라크 장악"
 uk_iraq_focus_desc:0 "우리는 1932년 이라크의 독립을 보장했지만, 현재 세계정세를 고려해 볼때 이는 잘못된 판단이었습니다. 이라크의 석유는 우리의 적에게 수출되어서는 안 됩니다..."
 uk_iran_focus:0 "이란 장악"
 uk_iran_focus_desc:0 "이란이 석유가 많기 때문에 우리의 적들에게서 배제되어야 하는 것은 아닙니다. 이란은 인도, 중동, 그리고 소련이 교차하는 전략적 요충지이기도 합니다."
 uk_free_india_focus:0 "인도 독립"
 uk_free_india_focus_desc:0 "일본은 실제로 인도 내 저항군을 조직하고 '인도 국민군'이란 이름으로 인도인 지원자를 받아들이고 있었습니다. 그것을 방해하기 위한 어떠한 행동도 없다면 이 상황은 위험스럽게 성장할 것입니다. 우리는 일본을 빠르게 물리치던지 몇 년 내로 인도독립을 약속해야 할 것입니다."
 uk_colonial_focus:0 "식민지 엘리트 장려정책"
 uk_colonial_focus_desc:0 "광대하게 뻗어 나간 우리 제국은 세계에서 가장 우수한 두뇌들을 보유하고 있지만, 그 넓이 때문에 그들 서로 간의 만남조차 이루어지지 못했습니다. 그들에게 우리의 가장 중요한 프로젝트에 참여하도록 독려함으로써, 우리는 성과를 더 빨리 얻을 수 있습니다."
 ENG_Gurkha_focus:0 "구르카 대대"
 ENG_Gurkha_focus_desc:0 "각각 2대대로 구성된 10개의 구르카 연대가 전쟁 발발 직전에 있었습니다. 덩케르크 탈출이 있은 이후 1940년, 네팔 정부는 구르카 연대를 35개까지 증설하라는 요청을 받았습니다. 결국에는 43 연대까지 늘어나게 되었습니다. 대대의 규모를 늘리기 위해 3~4개의 대대가 10개의 연대에 배치되었으며, 5개의 대대는 1 GR, 2 GR, 9 GR에 배치되었습니다. 이를 위해 10개의 훈련장을 인도에 세워야 했습니다. 게다가 5개의 훈련 대대가 창설되어 인도에서  치안을 유지하거나 후방을 방어했습니다. 많은 구르카인들은 또한 공수부대, 무전병, 정비병, 헌병으로 훈련되기도 하여, 250000여명의 구르카인들이 40 대대에에 배치되었으며, 8개의 네팔 대대는 전쟁 중에 공수부대, 훈련, 주둔, 수송병으로써 근무하였습니다. 인도에서 치안을 유지하는 한편, 시리아, 북 아프리카, 이탈리아, 그리스에서 싸우고 버마에서는 일본군과 싸우기도 하였습니다. 2,734개의 훈장을 수여받았으며, 32,000명의 사상자가 발생하였습니다."
 uk_asia_focus:0 "동아시아 요새화"
 uk_asia_focus_desc:0 "동쪽의 오래된 식민지가 많은 내전과 현지 국가들의 제국주의적 야망으로 인해서 위협받고 있습니다. 우리의 세계적인 위상을 확보하고 지역을 개발하기 위해 계속해서 경계를 게을리하지 말아야합니다."
 uk_china_focus:0 "중국에 영향력 행사"
 uk_china_focus_desc:0 "비록 중국 국민당은 우리의 식민지 건설에 대해서 적대적인 입장이지만, 그들은 적군의 고립에 대해서 너무 적은 동맹국을 가지고 있습니다. 만약 우리가 그들을 돕는다면, 그들은 정책을 바꿀지도 모릅니다."
 uk_commonwealth_focus:0 "영연방 동맹"
 uk_commonwealth_focus_desc:0 "군주에 대한 충성으로 결합 한 영-연방 국가들은 세계가 대립할때 가장 믿을 수 있는 존재입니다. 그러기 위한 외교적 행정을 확보하는 것은 필수적일 것입니다."
 uk_india_focus:0 "영국령 인도 개발"
 uk_india_focus_desc:0 "인도에 있는 우리 식민지는 여전히 국내외적으로 논쟁거리로 남아있는 상태지만, 그들이 어떤 문제를 가지고 있다 할지라도, 그들의 산업 능력을 강화하는 것이 현 단계에서 우선할 사항 입니다."
 northern_expansion_focus:0 "북방 확장"
 northern_expansion_focus_desc:0 "제국 육군이 지지하는 북방 확장 정책은, 소비에트 연방이 일본의 야심에 대한 가장 큰 위협임을 인정하게 만들었습니다. 유럽에서 국제적 긴장이 고조됨에 따라 러시아 극동 지역을 공격하기에 적절한 시기가 만들어지고 있습니다. 공격은 빨라야 합니다."
 southern_expansion_focus:0 "남방 확장"
 southern_expansion_focus_tt:0 "선택시 §Y소비에트 연방§!과 §Y불가침 조약§! 추가\n"
 southern_expansion_focus_desc:0 "제국 해군이 지지하는 남방 확장 정책은, 일본이 반드시 동남아시아와 태평양 방면인 남방으로 확장해야 한다는 점을 보여주고 있습니다. 유럽 열강들의 부유한 식민지는 일본의 산업에 필요한 중요 자원을 가지고 있지만, 이 길은 미국과의 갈등을 초래할 것입니다. 선제 공격만이 해답입니다."
