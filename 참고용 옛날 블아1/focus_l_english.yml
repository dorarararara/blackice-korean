 GER_Wiking_division:0 "비킹-1940"
 GER_Wiking_division_desc:0 "제 5 기갑 사단 비킹은 38개의 SS 전투 사단 중 정예 기갑 사단 중 하나였습니다. 덴마크, 스웨덴, 핀란드, 에스토니아, 네덜란드, 벨기에 등 독일이 점거하고 있던 외국인 자원병들로 구성되어 있었습니다. 2차 대전동안, 동부 전선에서 주로 작전을 수행했으며, 1945년 5월에 오스트리아에서 미군에게 항복했습니다."
