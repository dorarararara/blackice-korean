 GER_Volkssturm:0 "국민 돌격대(Volkssturm) 창설"
 GER_Volkssturm_EXPL:0 "24 §H국민 돌격대§! 사단이 독일 내에 창설됩니다."
 GER_Volkssturm_desc:0 ""
 GER_Emergency_Gun_Production:0 "비상 총기 보급"
 GER_Emergency_Gun_Production_desc:0 ""
 GER_Last_Defence:0 "마지막 방어"
 GER_Last_Defence_desc:0 ""
 GER_Empower_Nat:0 "외국 국수주의자들에게 힘을"
 GER_Empower_Nat_desc:0 "유럽 내 타국에서 찾을 수 있는 기회주의자들은 독일의 포부를 위해서 지원을 받아야 합니다. 특히 소련 내의 이들은 볼세비키 놈들과 함께하는 것보다는 우리와 함께 하기를 원할 것입니다."
 GER_Finnish_Tiger:0 "핀란드 티거"
 GER_Finnish_Tiger_desc:0 "핀란드는 소련에게 있어서 위협 그 자체입니다. 스탈린을 적으로 두고자 한다면, 믿을만한 동맹을 구축하는 것이 옳습니다."
 GER_Finnish_Tiger_EXPL:0 "독일-핀란드 외교 중점"
 GER_Finnish_Aliance:0 "반 소련 동맹 결성"
 GER_Finnish_Aliance_desc:0 ""
 GER_Hitler_Speech:0 "히틀러의 연설"
 GER_Hitler_Speech_tt:0 "디시전 해금: §H공공 연설§!"
 GER_Hitler_Speech_desc:0 "아돌프 히틀러는 민중을 이끌 수 있는 카리스마 넘치는 이입니다! 제국이 중대한 때를 겪을 무렵에, 그의 연설을 통해서 국민들의 사기를 드높일 수 있을 것입니다."
 GER_Economic_Assistance_To_Italy:0 "이탈리아에 경제원조"
 GER_Economic_Assistance_To_Italy_desc:0 "We will help Mussolini develop his nation. Italy is woefully unprepared to wage a modern war. Costs incurred by the war in Ethiopia have drained the Italian treasury of funds it needs to modernize its armed forces. Our aid will help significantly in the development of their weapon stockpiles and industrial capacity."
 GER_Support_Italian_Claims:0 "이탈리아 영유권 지원"
 GER_Support_Italian_Claims_desc:0 "Yugoslavia is clearly within the Italian sphere of influence. The Führer is a strong believer of this fact and will convince our democratic friends that they should allow Italy to formally establish its dominance in the region."
 GER_Help_Develop_Italian_Refineries:0 "이탈리아 정제소 개발 지원"
 GER_Help_Develop_Italian_Refineries_desc:0 "There are untapped mineral reserves in northern Italy. We will assist the Italians in the development of infrastructure necessary for the extraction of the extremely valuable oil that they possess."
 GER_Italian_Puppet:0 "이탈리아 전시 문제"
