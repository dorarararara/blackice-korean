 ENG_industrial_programme_focus:0 "산업 주력"
 ENG_industrial_programme_focus_desc:0 "피할 수 없는 세계 대전이 다시 한번 되풀이 될 것 같습니다. 히틀러가 아니더라도 일본 천황, 혹은 소비에트가 나서서... 여론은 본격적인 재무장을 시작하는 방향으로 충분히 기울고 있습니다."
 ENG_industrial_programme_focus2:0 "Austerity Measures"
 ENG_industrial_programme_focus2_desc:0 ""
 ENG_GHQ_Line:0 "GHQ(General Headquarters)선"
 ENG_GHQ_Line_desc:0 "GHQ선은 2차 대전 중 독일의 침공을 저지하기 위해 지어진 방어선입니다. 영국 육군은 덩케르크 작전 때 대부분의 장비를 프랑스에 내버려둘 수밖에 없었습니다. 그렇기에 영국 본토에 방어선을 만들고, 이를 구분하여 충분한 기동부대가 반격을 가하기 전까지 시간을 별려고 하였습니다. 해안 방어선 다음으로, GHQ선은 최장이자 가장 중요한 방어선으로 런던과 산업단지를 보호하는 유일한 방어수단이었습니다."
 ENG_Limited_Liability:0 "유한 책임 계획"
 ENG_Limited_Liability_desc:0 " "
 ENG_continental_warfare:0 "유럽 전투 계획"
 ENG_continental_warfare_desc:0 " "
 ENG_tube_alloy:0 "Tube Alloys"
 ENG_tube_alloy_desc: "Anderson and Akers came up with the name Tube Alloys. It was deliberately chosen to be meaningless, 'with a specious air of probability about it'"
 ENG_radar_networks:0 "레이더 체계"
 ENG_radar_networks_desc:0 "체인홈은 왕립 공군이 2차대전 발발 전에 지어 적 항공기를 탐지하는 조기 경보 레이더 기지의 암호명이었습니다. 이 암호명은 1940년에 1형 Air Ministry Experimental Station(항공부 실험 기지) (AMES Type 1)로 명명받기 전까지 사용되었습니다. 체인홈은 세계에서 처음 개발한 조기 경보 레이더로써 실전에 투임된 첫번째 군용 레이더였습니다. 이러한 레이더는 전쟁에서 강력한 무기들 중 하나였으며, '마법 전쟁'이라는 말을 탄생하게 한 여러 장비들 중 하나였습니다."
 ENG_hurricane:0 "호커 허리캐인 연구"
 ENG_hurricane_desc:0 "첫 전투기로써 멀린 II 엔진이 장착되어 1937년 10월 12일 운용이 시작되었습니다. 첫 4대의 전투기들은 영국 왕립 공군에 NO. 111 비행소대로써 배치되었습니다. 2차 대전이 발발하자 거의 500대가 생산되어 18개의 비행소대를 구성했습니다."
 ENG_spitfire:0 "슈퍼마린 스핏파이어"
 ENG_spitfire_desc:0 "역사적으로 첫번째로 운용된 것은 K9789으로 19대의 비행소대로 구성되어 덕스포드 영국 왕립 공군에서 1938년 8월 4일 운용되었습니다. 스핏파이어는 영국 본토 항공전에서 전설적인 업적을 달성했으며, 이는 항공기 생산 장관인 비버브룩 경에 이해 이루어진 업적입니다.\n\n비록 전투기의 주요 목표는 루프트와프 폭격기를 제지하는 것이었지만, 사용하던 전술은 독일의 호위 전투기였던 Bf 109를 상대하기 위해 고안되었습니다. 하지만 실제로는 주로 폭격기를 상대로 하였습니다."
 ENG_beaverbrook:0 "비버브룩 남작 임명"
 ENG_beaverbrook_desc:0 "제 1대 윌리엄 맥스웰 에이킨 비버브룩 남작은 2차 대전 중인 1940년 5월, 친구인 영국의 수상 윈스턴 처칠과 함께 항공 생산 장관으로써 비버브룩에 임명되었습니다. 처칠의 열렬한 지지와 함께, 비버브룩 남작은 15%의 생산량 증가, 항공기 수리와 왕립 공군의 예비 항공기의 사용, 저성능의 항공기 교체, 억류된 독일계 유대인 정비사를 공장에서 일하게 하였습니다. 또한 다른 부서로 갈 자원과 장비들을 항공부서에 할당하는데 힘을 기울였습니다. 또한 '스핏파이어를 만들기 위해' 모든 것을 쏟아부었으며, 이러한 사실은 그 아들인 멕스 에잇켄에 의해 알려졌습니다. 또한 다른 한편으로, 타임지에서 밝히기를, '영국이 이번 년 가을에 함락될지라도 이는 비버브룩 남작의 잘못이 아니라 하였습니다. 또한 본토를 수호한다면, 비버브룩경의 승리이며, 이 기계 전쟁에서의 승리는 대량 생산에 이루어진 것이라 언급하고 있습니다.' 비버브룩 경의 지휘 아래, 전투기와 폭격기의 생산량은 급속도로 늘어났고 처칠은 '그 개인의 열정과 재능이 자신을 가장 영광스러운 명예를 가지게 해주었다고 대중들에게 선전했습니다.' 비버브룩의 전시 생산에 관련된 영향은 논란이 되었지만, 필요할 때 폭발적인 생산력을 보여준 것은 사실입니다. 하지만 몇몇 사람들에 따르면, 비버브룩 경이 임명되었을 때는, 이미 항공기 생산량은 오르는 중이었으며, 단지 생산 체계에 의한 결실을 얻은 행운아였을뿐이라는 주장이 있습니다. 공군 대장이자 브리튼 항공전에서 전투기 편대의 지휘관이었던 다우닝 남작이 서술하기를 '비버브룩경은 결단력, 체계적인 동시에 공중전에서 승리를 가져다 줄 수 있는 열정이 있었지만, 계속되는 전투로 인해 부족한 장비들을 보급받지 못했다고 하였습니다. 그리고 나는 영국의 어떤 이도 해내지 못한 일을 해낸 이런 과장된 선전을 믿지 않는다'라고 하였습니다."
 ENG_cruiser_tanks:0 "순항 전차 중점"
 ENG_cruiser_tanks_desc:0 "고속, 높은 항속거리를 가진 순항 전차는 적을 격퇴시킬 수 있을 것입니다."
 ENG_infantry_tanks:0 "보병 전차 중점"
 ENG_infantry_tanks_desc:0 "엄청나게 강력한 보병전차 연구에 중점을 둡니다."
 ENG_civil_programmes:0 "민간 프로그램"
 ENG_civil_programmes_desc:0 "암흑기가 눈 앞에 다가온 지금, 여러 개의 프로그램을 시작하여 영국 사회로 하여금 대비하게 하여야 합니다."
 ENG_K6:0 "K6 공중전화 서비스"
 ENG_K6_desc:0 "1936년에 자일즈 길버트 스코트 경에 의해 설계된 것으로 킹 조지 5세의 기념일에 만들어졌습니다. 슬프게도 왕께서는 이 전화통이 설치되는 것을 보지 못하였습니다. 원래 키오스크 기념일에 알려졌으며, 70,000여대가 1936년에서 1968년 사이 설치되었습니다."
 ENG_BBC:0 "BBC TV 서비스"
 ENG_BBC_desc:0 "1936년 11월 2일, 런던의 알렉산드라 궁전에서 처음으로 텔레비전이 수백명이 지켜보는 가운데 방영되었습니다. 이후 25,00040,000의 가정에 2차대전이 발발하기 전에 텔레비전이 보급되었습니다.\n\n초단파 방송은 독일의 폭격 공습을 알리는 라디오에 사용하기에 적절했고, 기술자들은 레이더 프로그램에 투입되었습니다."
 ENG_POA:0 "치안 유지법"
 ENG_POA_desc:0 "동런던 지구의 시민들은 케이블가에서 시위를 하여 오즈월드 모슬리와 그 추종자인 검은 셔츠단을 동쪽의 외곽 지역으로 쫓아냈습니다. '절대 통과하지 못한다!!!' 케이블가 전투는 정치적 시위의 허가와 정치적인 유니폼의 착용 금지를 주된 내용으로 하는 1936 치안 유지법에 크게 영향을 받았습니다. 이 전투는 2차 대전 발잘 전에 영국파시스트 연합의 정치적인 거부감이 표현화된 것이었습니다. 또한 이 법은 모임, 훈련, 무장을 금지함과 동시에 정치적인 목적으로 무력을 사용하는 것을 금지하였습니다. \n\n이 법은 영국 파시스트 연합의 세력을 키우는 예상치 못한 결과를 도출해내었습니다. 의회에서의 탈퇴 강요와 무장 전술은 경찰간의 관계 향상이 이루어졌고, 이로 인해 보수적인 중산층 시민들에게 1936 치안 유지법 이후, 입당하게 되었습니다."
 ENG_EPA:0 "비상대권법"
 ENG_EPA_desc:0 "1939 비상 대권법은 2차 대전 직전, 의회에 의해 통과된 제정법으로 영국 정부가 비상 지휘권을 휘둘러서 전쟁을 효율적으로 지휘할 수 있게 만들어주었습니다. 시민들이 국가에서 누리는 모든 것을 제한할 수 있는 방위 규제가 포함된 막대한 권력을 정부가 소유하였으며, 2번의 위법을 한다면 사형선고를 내릴 수 있었습니다."
 ENG_NSA:0 "병역법(No. 2)"
 ENG_NSA_desc:0 "남녀노소를 가리지 않고 모든 18-60세 사이의 시민들은 이제 병역을 의무를 지고 있으며, 세분화해서 51세 이하의 남자와 20세에서 30세의 미혼녀는 군대에 입대해야합니다. 18세의 시민들은 첫번째로 등록을 해야하며, 이러한 병역법은 직업과 상관없이 모두 해당됩니다."
 ENG_bevin_boys_coal:0 "'베빈 보이스' - 산업"
 ENG_bevin_boys_coal_desc:0 "베빈 보이스는 1943년 12월에서 1948년 3월까지 영국의 석탄 광산에서 광부로 징집된 젊은이들입니다. 18세에서 25세 사이의 10% 남성들을 대상으로 실행되었으며, 이러한 사람들에는 약간의 지원자들도 있었습니다. 약 48,000명에 달하는 젊은이들이 위험한 현장에 투입되었으며, 석탄 광산에서 큰 활약을 했습니다. 대부분은 2차 대전이 끝나고도 2년동안 계속 일해야 했습니다."
 ENG_bevin_boys_army:0 "'베빈 보이스'- 군대"
 ENG_bevin_boys_army_desc:0 "전쟁이 시작되면서, 영국 정부는 석탄 광산에 필요한 젊은이들의 수를 너무 적게 잡았으며, 이들을 군대로 징집하는 실책을 범했습니다. 1943년 중반, 석탄 광산에서는 36,000명이 군대로 징집되었고 전 국가적으로 젊은이들이 군대에 있었기에 석탄 광산은 계속해서 인력 부족 현상에 시달렸습니다. 정부는 이들에게 광산에서 일해달라고 간청했지만, 소수만이 이를 승낙했고 광부 부족은 계속되었습니다."
 ENG_jarrow_appease:0 "자로 행군과의 교섭"
 ENG_jarrow_appease_desc:0 "약간의 보상을 주어라"
 ENG_jarrow_crush:0 "자로 행군을 무시해라"
 ENG_jarrow_crush_desc:0 "저들은 우리를 방해하지 못할 거다"
 ENG_atlantic_charter:0 "대서양 헌장"
 ENG_atlantic_charter_desc:0 "처칠 수상과 루즈벨트 대통령은 뉴펀들랜드의 정착장에서 만나 대서양 헌장을 선언하였습니다. 헌장은 "모든 이들은 자신들이 살고 있는 나라의 정부를 선택할 권리가 있다"라는 내용이 핵심으로 구성되어 있습니다."
 ENG_churchill_speech_I:0 "처칠의 연설 - 피,수고,눈물,땀"
 ENG_churchill_speech_I_desc:0 "우리는 지금 역사상 최대 전쟁 중 하나의 도입부에 있습니다. 우리는 노르웨이와 네덜란드의 여러 곳에서 전투 중에 있고 지중해에서도 대비해야 합니다. 공중전도 계속되고 있고 우리 집사람이 말했듯 많은 준비가 필요합니다. 이런 위기에 처해 오늘 의회에서 길게 말씀 드리지 못하는 점을 용서해 주시리라고 생각합니다. 나는 이번 정치적인 구조 변화로 인해 영향을 받고 있는 내 동료들이나 전 동료들께서 당연히 있어야 할 예의범절에 부족한 점이 있더라도 양해해 주시기를 바랍니다. 나는 이 정부에 참여한 장관들에게 이야기했던 대로 하원에서 다시 말합니다 : 제가 여러분께 드릴 수 있는 것은 피, 수고, 눈물, 그리고 땀 뿐입니다. 우리는 가장 심각한 시련을 앞두고 있습니다. 우리는 길고 긴 투쟁과 고통의 세월들을 앞두고 있습니다. 여러분들은 물어볼 것입니다. 저희의 정책은 무엇이냐? 우리의 온 힘과 하느님께서 허락하신 권능으로 바다, 땅 그리고 하늘에서 전쟁을 수행하는 것입니다. 어둠과 통탄스러운 인류 범죄의 총망라를 뛰어넘어, 괴물과도 같은 압제에 맞선 전쟁을 수행하는 것입니다. 그것이 저희의 정책입니다. 저희의 목표는 무엇이냐? 한 마디로 대답할 수 있습니다. 승리. 모든 대가를 치러 얻을 승리, 모든 공포를 이기고 얻을 승리. 승리까지 가는 길은 멀고 험하겠지만, 승리 없이는 생존도 없습니다."
 ENG_churchill_speech_II:0 "처칠의 연설 - 절대 포기하지 마십시오 !!!"
 ENG_churchill_speech_II_desc:0 "유럽의 많은 지역과 수많은 주요 국가들이 게슈타포의 손에 넘어가고, 가증할 나치 정부의 지배를 받게 된다고 하더라도, 우리는 포기하지도 좌절하지도 않을 것입니다. 우리는 프랑스에서 싸울 것이고, 바다에서 싸울 것입니다. 우리는 끝까지 싸울 것입니다. 우리는 프랑스에서 싸울 것입니다. 우리는 대양에서 싸울 것입니다. 우리는 확신을 키우고 힘을 길러 하늘에서도 싸울 것입니다. 어떤 대가를 치르더라도 영국을 지켜 낼 것입니다. 우리는 해변에서 싸울 것입니다. 우리는 육지에서 들판과 거리에서, 산에서 싸울 것입니다. 우리는 결코 항복하지 않을 것입니다. 그리고, 그런 일이 일어날 것이라 믿은 적은 없지만, 이 섬이나 섬의 대부분이 약탈당하고 굶주림에 직면하게 된다고 하더라도, 대영제국은 영국 함대의 보호하에 무장하여, 싸움을 계속해 나갈 것입니다. 이렇게, 신의 은총에 따라, 신대륙이 자신의 엄청난 군사력과 경제력으로 구대륙을 구원하고 해방시키기 위해, 전면에 나설 때까지, 우리는 싸움을 계속해 나갈 것입니다!"
 ENG_churchill_speech_III:0 "처칠의 연설 - 가장 영광스러운 순간"
 ENG_churchill_speech_III_desc:0 "하지만 만약 우리가 실패한다면, 미국을 포함한, 우리가 알았던 전세계가 사악한 자들에 의해 만들어진 기나긴암흑기에 침식될 것입니다. 만약 대영제국과 영연방이 천년을 이어간다면, 후대의 인류는 바로 지금이 가장 영광스러운 순간이었다'고 말할 것입니다."
 ENG_churchill_speech_IV:0 "처칠의 마지막 연설"
 ENG_churchill_speech_IV_desc:0 "국내, 세계, 제국, 적군을 제외한 모든 이들의 고마움은 역경을 딛고 끝까지 위협과 도전에 맞써 싸워낸 헌신과 기량을 통해 전쟁을 판도를 바꾼 조종사들에게 향해야합니다. 인류 전쟁사에서 이토록 많은 사람들이 이렇게 적은 사람들에게 이토록 큰 도움을 받은 적이 없습니다. 모든 이들이 매일매일 엄청난 전공을 세운 조종사들에게 감사를 느끼고 있으며, 이러한 점은 어떠한 일이 있어도, 무슨 일이 있더라도 잊어서는 안됩니다. 우리 폭격기 편대는 독일 본토에서 임무를 수행하면서 뛰어난 비행기술로 어둠 속에서도 목표를 찾아 적의 격렬한 저항을 받으면서 참을성과 죽음을 무릅쓰고 성공적으로 작전을 수행했습니다. 영국 왕립 공군의 어떤 이들보다 주간 폭격 임무를 수행한 폭격기 조종사들은 침공을 저지하는 아주 중요한 작전을 수행하였으며, 저항에 있어서 열정적으로 임무에 임해주었습니다..."
