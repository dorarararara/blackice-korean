 GER_collect_metals:0 "금속 수집"
 GER_collect_metals_desc:0 "시민들로 하여금 금속들을 국가에 바치도록 장려하여 이러한 자원을 전쟁에서 필요한 무기를 만드는데 사용하도록 합니다. 작은 냄비라도 상관없습니다!"
