VIC_fascist:0 "파시스트 선전"
VIC_fascist_desc:0 "파시즘은 비시 프랑스의 유일한 길이다."
VIC_anti_gov:0 "정부에 대항하다"
VIC_anti_gov_desc:0 "정부가하는 것은 받아 들일 수 없다."
VIC_german_pup:0 "독일의 괴뢰국이 되다"
VIC_german_pup_desc:0 "독일에 괴뢰국이 될것을 요청하십시오."
VIC_sovietwar_volunteers:0 "동부전선 지원자"
VIC_sovietwar_volunteers_desc:0 "지원자를 동부 전선에 보냅니다."
VIC_afrika_army:0 "아프리카인 군대 설립"
VIC_afrika_army_desc:0 "아프리카인 군대 설립"
VIC_freeafterwar:0 "독일에 독립하라"
VIC_freeafterwar_desc:0 "전쟁이 끝나서 독일은 우리에게 독립을 주어야했습니다."
VIC_commie_sup:0 "공산주의 중점"
VIC_commie_sup_desc:0 "공산주의만이 우리를 구할 수 있습니다."
VIC_democracy_ways:0 "민주주의의 길"
VIC_democracy_ways_desc:0 "어쩌면 민주주의는 우리를이 상황에서 구할 수 있습니다"
VIC_secret_alliance_freefrance:0 "자유 프랑스와의 비밀 동맹"
VIC_secret_alliance_freefrance_desc:0 "우리는 자유 프랑스와 함께 독일을 이길 수 있습니다."
VIC_4threpublic:0 "제 4 공화국 설립" 
VIC_4threpublic_desc:0 "자유, 평등, 연대"
VIC_joinallies:0 "연합국 가입"
VIC_joinallies_desc:0 "연합국에 가입하다."
VIC_warwithfreefrance:0 "자유 프랑스와의 전쟁"
VIC_warwithfreefrance_desc:0 "우리는 불법적인 프랑스 정부를 청소해야합니다."
VIC_allied_help:0 "연합에 도움 요청"
VIC_allied_help_desc:0 "연합국에 도움을 요청하다."
VIC_strike_to_germany:0 "독일 공격"
VIC_strike_to_germany_desc:0 "우리는 독일에서 우리 땅을 되찾아야합니다."
VIC_democracy_on_our_own:0 "민주주의 중점"
VIC_democracy_on_our_own_desc:0 "우리는 민주적 인 뿌리를 되찾아야합니다."
VIC_support_rebels:0 "반란군 지원"
VIC_support_rebels_desc:0 "우리는 정부에서 권력을 얻기 위해 공산 반군을 지원할 수 있습니다."
VIC_soviet_influence:0 "소비에트 영향"
VIC_soviet_influence_desc:0 "소련의 도움으로 공산주의를 얻을 수 있다."
VIC_neutral:0 "중립 정책"
VIC_neutral_desc:0 "중립성을 유지하려고 노력하면 중립성으로 인해 전쟁에서 우리를 구할 수 있습니다."
VIC_despotism:0 "전제정치"
VIC_despotism_desc:0 "우리는 강제적으로 통치해야합니다."
VIC_rule_economy:0 "통제 경제"
VIC_rule_economy_desc:0 "통제 경제는이 상황에서 우리를 도울 것입니다."
VIC_force_reforms:0 "강제 경제 개혁"
VIC_force_reforms_desc:0 "개혁을 강제하면 경제에 도움이 될 것입니다."
VIC_negotiate_economy:0 "독일과 전쟁비용 납부 협상"
VIC_negotiate_economy_desc:0 "전쟁비용 지불은 우리 경제를 죽이고 있습니다. 우리는 이것을 제거해야합니다."
VIC_isolation:0 "고립 중점"
VIC_isolation_economy_desc:0 "자국의 이익을 위해 고립 경제를 추구해야 합니다."
VIC_more_neutral:0 "중립적 중점"
VIC_more_neutral_desc:0 "방침을 약간 변경하여 더욱 더 중립을 유지해야 합니다."
VIC_turn_colonies_puppet:0 "식민지를 괴뢰국으로"
VIC_turn_colonies_puppet_desc:0 "우리나라는 해외 식민지, 괴뢰국을 만드는데 중점을 기울였으며, 이들은 아무런 도움 없이 나라를 운영할 수 있어야 합니다."
VIC_defence:0 "방어 중점"
VIC_defence_desc:0 "우리 정부에 대한 방어적인 행동은 전쟁에서 우리를 도울 수 있습니다."
VIC_german_ally:0 "독일과 가까워지다."
VIC_german_ally_desc:0 "독일과의 관계은 무언가로 이어질 수 있습니다."
VIC_demand_elections:0 "선거 요구"
VIC_demand_elections_desc:0 "선거가 있어야합니다."
VIC_german_allience:0 "추축국 가입"
VIC_german_allience_desc:0 "추축국이 전쟁에서 승리 할 것입니다. 우리가 그들과 함께 있으면 우리는 이익을을 얻을 것입니다."
VIC_german_negotiate_economy:0 "독일에 전쟁 배상금 중단을 요구"
VIC_german_negotiate_economy_desc:0 "전쟁비용 지불은 우리 경제를 죽이고 있습니다. 우리는 이것을 제거해야합니다."
VIC_german_industry_help:0 "독일 산업 도움"
VIC_german_industry_help_desc:0 "독일이 우리 산업 개발을 도와줄 수 있을까요?"
VIC_ask_france_afterww2:0 "서부 프랑스를 요구"
VIC_ask_france_afterww2_desc:0 "전쟁이 끝났으므로 우리 땅을 되찾아 야합니다."
VIC_german_leaning:0 "독일로 향하다"
VIC_german_leaning_desc:0 "독일은 우리가 프랑스가되는 것을 도울 수 있습니다"
VIC_msr:0 "혁명적 사회 운동"
VIC_msr_desc:0 "우리는 모든 독일의 압력을 무시하고 혁명을 통해 독립해야했습니다."
VIC_deloncle:0 "델론 클 생각"
VIC_deloncle_desc:0 "유진 델론 클은 우리를 구할 수있는 방법을 가지고 있습니다."
VIC_intelligence_offices:0 "정보 서비스"
VIC_intelligence_offices_desc:0 "우리나라를위한 정보부를 열면 우리 정부는 외교적 행동에 앞설 것입니다."
VIC_ssofvichy:0 "비시의 슈츠 슈타벨"
VIC_ssofvichy_desc:0 "슈츠 슈타벨과 같은 군대는 전쟁에서 우리를 도울 수 있습니다."
VIC_organisemilitias:0 "민병대 조직"
VIC_organisemilitias_desc:0 "우리는 합당한 군대를 가지고 있지 않기 때문에 민병대를 모아 우리 국민을 위해 힘을 실어 줄 것입니다."
VIC_internationalism_focus:0 "국제주의 중점"
VIC_internationalism_focus_desc:0 "이념은는 국경이 없습니다. 다른 나라에서 자신을 주권자로 부를지 모른다. 그러나 우리의 신념은 그러한 주장보다 위에있습니다."
VIC_political_correctness:0 "정치 정확성"
VIC_political_correctness_desc:0 "논란의 여지가 있거나 당황스러운 의견을 가진 사람들은 폭 넓은 음모가 있음을 우려하고있는 것으로 보입니다. 이것은 훌륭한 아이디어처럼 보입니다."
VIC_indoctrination_focus:0 "재교육"
VIC_indoctrination_focus_desc:0 "진리에 근거하여 우리의 이데올로기를 확립하면 진리로 가르 칠 수 있습니다. 교육과 미디어는이 공과를 반영해야합니다."
VIC_political_commissars:0 "공산주의 정치위원"
VIC_political_commissars_desc:0 "군사 연습에서 우리의 정책을 준수하기 위해 정치적으로 임명 된 공무원을 군대에 소개 할 것입니다."
VIC_join_commintern:0 "코민테른 가입 요청"
VIC_join_commintern_desc:0 "코민테른에 가입을 요청합니다."
VIC_civil_war:0 "내전"
VIC_civil_war_desc:0 "우리는 이 나라를 위해 단합하고 혁명을 일으킬 필요가 있습니다."
VIC_research_treaty:0 "연구 조약"
VIC_research_treaty_desc:0 "우리는 연구 조약에 참여해야만 합니다."
VIC_fascist_threat:0 "파시스트 위협"
VIC_fascist_threat_desc:0 "우리는 독일에게서 우리 땅을 되찾아야합니다."
VIC_strike_empire:0 "제국을 공격"
VIC_strike_empire_desc:0 "세계의 자유에 대한 진정한 위협은 유럽 초강대국에 의해 세워진 자본주의 제국이다. 그들은 대영 제국을 시작으로 그들의 국가를 해방 시켜야합니다."
VIC_research_commite:0 "연구 위원회"
VIC_research_commite_desc:0 "우리는 연구 위원회를 창설해야만 합니다."
VIC_milice:0 "프랑스 민병대"
VIC_milice_desc:0 "우리는 반란을 진압하기 위해 독일의 도움으로  프랑스 민병대를 창설해야합니다."
VIC_ask_for_arm:0 "무기 요청"
VIC_ask_for_arm_desc:0 "독일에 군비 지원 요청"
VIC_armistice_corps:0 "휴전군단"
VIC_armistice_corps_desc:0 "휴전에 대한 도움을 군단에 요청해야 합니다."
VIC_equipment_effort:0 "장비 중점"
VIC_equipment_effort_desc:0 "보병이 장비를 운반 할 수있는 한계는 지속적으로 강요되고 있습니다. 우리는 우리 군대에게 최고의 도구를 제공하는데 집중할 것입니다."
VIC_motorization_effort:0 "차량화 중점"
VIC_motorization_effort_desc:0 "보병을 현장 안팎으로 안전하게 이동시키기 위해서는 이동성과 보호가 중요합니다. 이러한 발전에 초점을 맞추어 우리는 신속하게 행동을 취할 수있게 될 것입니다."
VIC_armor_effort:0 "기갑 중점"
VIC_armor_effort_desc:0 "우리가 보병을 기계화하는 것으로부터 배운 것을 적용하여 장갑차를 개선 할 수 있습니다."
VIC_COS:0 "특수 부대"
VIC_COS_desc:0 "우리는 엘리트 군대가 필요합니다. 산악부대와 공수부대 병력이 최우선되어야합니다."
VIC_vichy_french_airforce:0 "비시 공군"
VIC_vichy_french_airforce_desc:0 "우리는 비시 프랑스 공군을 창설해야 합니다."
VIC_fighter_focus:0 "전투기 중점"
VIC_fighter_focus_desc:0 "우리는 중대한 전쟁에서의 마지막 싸움을 보지 못했습니다. 앞으로 전투기 개발에 집중하면 우리에게 미래의 싸움에서 우위를 선사 할 것입니다."
VIC_bomber_focus:0 "폭격기 중점"
VIC_bomber_focus_desc:0 "미래의 사람들이 오늘의 전쟁에 대한 공포에 대해 말할 때, 하늘에서 내리는 폭탄 비가 눈에 기억될 것입니다.  우리는 그 이야기가 우리의 적들에게 전해지도록 최선을 다할 것입니다.."
VIC_aviation_effort_2:0 "공군 중점 II"
VIC_aviation_effort_2_desc:0 "공군력을 군대의 다른 지점과 잘 통합하려면 항공 분야의 발전이 필요합니다."
VIC_CAS_effort:0 "근접항공지원기 중점"
VIC_CAS_effort_desc:0 "현대 군대는 지상뿐만 아니라 공중에서도 차량의지지를 필요로합니다."
VIC_NAV_effort:0 "뇌격기 중점"
VIC_NAV_effort_desc:0 "새로운 해전이 바다 표면에서 부분적으로 발생하고 일부는 바다위에 공중에서 발생합니다."
VIC_case_anton_recover:0 "해군 인원 충당"
VIC_case_anton_recover_desc:0 "우리는 영국 해군을 끝내기 위해 영국과의 해군 교전에서 많은 해군을 잃었습니다. 우리는 그 공간을 채우기 위해 새로운 군인을 모집해야합니다."
VIC_naval_effort:0 "해군 중점"
VIC_naval_effort_desc:0 "해군의 확장이 우리의 최우선 사항입니다.  사용 가능한 모든 자원을 새로운 조선소에 할당하고 다양한 고장난 배들을 조사하십시오."
VIC_flexible_navy:0 "유연한 해군"
VIC_flexible_navy_desc:0 "잠수함 기술의 진보를 설명하기 위해 해군 전쟁을 재개하면 적의 호송에 효과적으로 대항 할 수 있습니다."
VIC_large_navy:0 "대형 해군"
VIC_large_navy_desc:0 "우리의 해군 교리를 채택하여 대형 선박을 수용하고 무역 협조 선박의 안전을 확보하면 우리에게 필요한 선박 종류에 관해 많은 것을 알 수 있습니다."
VIC_submarine_effort:0 "잠수함 중점"
VIC_submarine_effort_desc:0 "잠수함 전투는 어뢰 보트가 발명 된 이래 가장 흥미 진진한 해군 개발입니다. 우리는 잠수함을 보호하는 것뿐만 아니라 적의 해상 운송타격에도 사용할 수 있습니다."
VIC_cruiser_effort:0 "순양함 중점"
VIC_cruiser_effort_desc:0 "발전된 전함 연구에 착수하기 전에, 소형 순양함의 교체가 필요합니다."
VIC_destroyer_effort:0 "구축함 중점"
VIC_destroyer_effort_desc:0 "우리는 잠수함의 설계와 전략적 사용을 연구하면서 그러한 전략에 대응하는 방법을 배웠습니다. 구축함이 이전략에 대응하기 위해 결정적 일 것입니다."
VIC_capital_ships_effort:0 "주력함 중점"
VIC_capital_ships_effort_desc:0 "가장 많은 전함을 가진 국가는 대양을 통치 할 것입니다. 전함과 항공모함은 해군의 우월성에서 신구약을 대표합니다."
