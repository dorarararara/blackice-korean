 GER_unlock_doctrine_research_tt:0 "\n§Y육군최고사령부(OKH)§!, §Y공군 사령부(루프트바페)§! §Y전쟁해군 사령부 (OKM)§!가 완료된 뒤에 §M육군 교리§!, §M공군 교리§!, §M해군 교리§!에 해당하는 §M연구 슬롯§!을 사용가능할 수 있습니다."
 GER_Wehrmacht:0 "육군최고사령부(OKH)"
 GER_Wehrmacht_desc:0 "베르사유 조약은 육군 규모를 100,000명 이하로 제한하였지만, 지난 몇십년간 이러한 제한을 피해왔습니다. 1935년, 히틀러는 재무장 선언을 하였으며, 육군 규모를 5배로 늘렸습니다. 바이마르 공화국 당시의 독일 국방군(Reichswehr)의 약함을 지우기 위한 이러한 조취는 독일 국방군(Wehrmacht)이라는 정식 명칭을 육군에 부여함으로써 그 시작을 알렸습니다."
 GER_Grossdeutschland:0 "그로스도이칠란트 보병 연대"
 GER_Grossdeutschland_desc:0 "국방군 육군이 자틀란트, 오스트리아, 그리고 체코슬로바키아로 진격하는 동안, 매주 일요일에 베를린 연대는 조국의 운터덴린덴에서 의장대로써 행진을 했습니다. 허나 그들은 더이상 최전선에서 벗어나면 안됬기에, 1939년 첫 주에 히틀러는 베를린 연대의 이름을 '그로스도이칠란트 보병 연대'로 변경하도록 명령했습니다. 이들은 정규군과 구분되는 집단이었으며, (해당 지역의 신병으로 구성되있던) 독일 육군의 연대들과는 달리 그로스도이칠란트의 신병은 전국에서 모집된 자들입니다. 이 부대는 수도에서 거리 행진을 함으로써 1939년 6월 14일에 공식적으로 활동하기 시작했습니다. 연대는 1939년 9월에 재편성되었으며, 백색 작전(폴란드 침공)에 참여하지 않았고 이 사실은 소매에 조국의 이름을 새긴 그들의 자부심을 손상시키기도 했습니다. 그러나 1940년 5월, 이 보병연대는 에발트 폰 클라이스트의 기갑 집단으로 배속되었고, 황색 작전(프랑스 침공)의 시작을 알렸습니다."
 GER_achtung_panzer:0 "전차를 주목하라!(Achtung - Panzer!)"
 GER_achtung_panzer_desc:0 "'전차를 주목하라!(Achtung - Panzer!)는 하인츠 구데리안이 쓴 책입니다. 1차 대전의 전차의 개발과 사용에 대해 평가하면서, 이전부터 존재해왔던 기병을 기계화 보병으로 대체해야함을 역설하고 있으며, 이로인해 기갑부대가 '기동' 전술을 펼침으로써 전쟁에서 핵심적인 역할을 한다고 주장하고 있습니다."
 GER_afrika_korps:0 "아프리카 군단을 창립하라"
 GER_afrika_korps_desc:0 "이탈리아는 아프리카에서 패전을 거듭하고 있으며, 아프리카에 지원을 할 필요가 있습니다."
 GER_devils_gardens:0 "악마의 정원(Devil's Gardens)을 건설하라"
 GER_devils_gardens_desc:0 "현재의 보급상황에서 방어가 최선의 공격입니다."
 GER_feldmarshall:0 "롬멜을 진급"
 GER_feldmarshall_desc:0 "에르빈 롬멜이 아프리카에서의 승리를 거두고 있는 지금, 그를 승진시킬 필요가 있습니다."
