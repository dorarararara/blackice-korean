 GER_cans:0 "국방군-보급 컨테이너"
 GER_cans_desc:0 "시제품은 슈벨름에 위치한 뮐러 엔지니어사에서 수석 공학자 빈젠츠 그룬보겔이 만들었습니다. 그리고 고객들 중에서도 국방군은 3개의 손잡이가 있다는 이유로 적합하다고 하면서 내용물로 꽉찬 2개의 컨테이너나 4개의 빈 컨테이너를 군인 한명당 휴대하고 다니도록 하였습니다. 빠르게 내용물을 채우고 비울 수 있도록 큰 주둥이와 상부에는 젖힐 수 있는 여닫이가 있었습니다. 상부 여닫이는 동봉된 고정핀이나 철사로 고정할 수 있었습니다. 직사각형 모양의 형상으로 쌓기에도 용이했습니다. 오목한 곳에 용접된 돌기로 외부 충격으로부터 용기를 보호할 수 있었습니다. 또한 차량에서 떨어져도 어떠한 손상을 받지 않았고, 내부는 부식이 잘 되지 않음은 물론이었습니다."
 GER_ostruppen:0 "동방 부대"
 GER_ostruppen_desc:0 "동방 부대를 수송하라"
 GER_Schutzstaffel_focus:0 "SS 무장 친위대"
 GER_Schutzstaffel_focus_desc:0 "Schutzstaffel(친위대) 또는 SS는 아돌프 히틀러와 나치 정당을 경호하던 불법무장단체였습니다. 국가주의사회주의노동당(NSDAP)의 회의를 경호하던 단순한 집단에서 하인리히 힘러가 담당하게 되면서 강력하고 공포스러운 집단이 되었습니다."
