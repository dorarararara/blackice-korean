 GER_kdf_wagen:0 "KdF-바겐"
 GER_kdf_wagen_desc:0 "자국민들에게 '국민차'를 구매하여 자신의 미래를 설계할 수 있도록 하고, 이 자금을 통해서 공장을 건설하고 결국에는 자동차를 생산하도록 할 것입니다."
