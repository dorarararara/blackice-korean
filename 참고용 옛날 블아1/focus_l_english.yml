 CAN_rocky_mountain_rangers:0 "로키 마운틴 레인저"
 CAN_rocky_mountain_rangers_desc:0 "우리 나라는 산악 지형이 넓다는 이점을 가지고 있습니다. 이를 사용함으로써 우리는 산악 전투를 전문으로 하는 군대를 훈련시킬 수 있습니다."
 CAN_winter_lessons:0 "추운 북부"
 CAN_winter_lessons_desc:0 "우리는 극심한 추위를 많이 겪어 보았습니다. 우리군과 장비는 극심한 추위에 견딜 수 있도록 설계, 적응 하여 전투에서 이점을 가져다줄 것입니다."
 CAN_industrial_bits_and_pieces:0 "전쟁 구매 위원회"
 CAN_industrial_bits_and_pieces_desc:0 "현재 시점에서 캐나다는 실제로 군수 산업 단지를 가지고 있지 않았습니다. 우리는 군수용으로 용도를 변경하기 위해 생산되는 모든 생산물의 구매 및 중앙 집중화를 위한 위원회를 설치할 것입니다."
 CAN_wartime_housing:0 "전시 주택 공급 회사"
 CAN_wartime_housing_desc:0 "우리 국민들은 새로운 산업 중심지로 이전되어야 합니다. 양질의 주택을 보상으로 제공함으로써 우리는 산업 생산을 크게 확장시킬 수 있습니다. 기존의 산업 분야를 보다 유용한 생산물로 재구성할 수 있을 것입니다."
 CAN_canadian_pacific_railway:0 "캐나다 태평양 철도"
 CAN_canadian_pacific_railway_desc:0 "캐나다 태평양 철도는 대공황 시기에 약간의 쇠퇴를 보였습니다. 우리는 캐나다 서부와 동부 해안이 연결되어있는 매우 중요한 철도가 표준에 부합하는지 확인해야 합니다. 몬트리올은 이 프로젝트와 함께 하기에 이상적인 도시입니다."
 CAN_canadian_maritime_railway:0 "캐나다 해상 철도"
 CAN_canadian_maritime_railway_desc:0 "유럽에서의 전쟁은 불가피한 것 같습니다. 우리는 군수품을 전선으로 더 쉽게 운송할 수 있도록 대서양을 향한 기반 시설을 개선해야 합니다."
 CAN_central_investment:0 "중앙 투자"
 CAN_central_investment_desc:0 "대공황은 우리에게 큰 타격을 주었습니다. 우리는 북부 온타리오에서 채굴한 광석을 남쪽의 제강소로 더 잘 운반할 수 있도록 나라의 중심부에 투자해야 합니다."
 CAN_dominion_rifle_company:0 "롱 브랜치 무기고"
 CAN_dominion_rifle_company_desc:0 "우리가 우리 민병대를 적절한 군대로 전환하려면 소규무 무기 생산 및 연구에 투자해야 합니다."
 CAN_artificial_rubber:0 "폴리머 코퍼레이션"
 CAN_artificial_rubber_desc:0 "우리 나라는 완전히 외부로부터 온 천연 고무, 특히 동남 아시아에 의존하고 있습니다. 폴리멀사를 설립함으로써 우리는 가능한 한 우리에게 공급되는 재료를 사용해 가능한 천연 고무 대안에 대한 연구에 투자할 수 있습니다"
 CAN_natural_oil:0 "임페리얼 오일"
 CAN_natural_oil_desc:0 "임페리얼 오일은 크라운 회사가 아니지만 알버타에서 석유를 찾는 그들의 노력에 투자하는 것이 현명할 지도 모릅니다. 이 지방은 적어도 일부 석유 매장량을 보유하고 있음이 입증되었지만 운이 우리 편이 아니었습니다."
 CAN_industrial_build_up:0 "베넷의 뉴딜"
 CAN_industrial_build_up_desc:0 "이전에는 낭비적인 지출과 공산주의적 야망이라고 생각했던 것에 반대하는 목소리를 높였지만, R.B. 는 벽에 적힌 글을 보고 자신만의 '뉴딜'을 모형화하기 시작했습니다. 진보적인 개혁은 노동 계급의 투표를 얻기 위한 새로운 사회주의 정책을 가져왔습니다. 하지만 그 변화는 너무 늦었고 선거에서 패배했습니다. 그의 11번째 시간 제안은 그 다음 정부에 의해 계속되었습니다."
 CAN_crown_companies:0 "크라운 컴퍼니"
 CAN_crown_companies_desc:0 "대공황은 우리에게 큰 타격을 주었습니다. 적절한 입법과 지원 구조로 우리는 산업을 촉진시키기 위해 다양한 크라운 컴퍼니를 설립할 수 있습니다. 우리는 또한 기존의 산업을 촉진시켜 보다 유용한 생산 수단으로 활용할 수 있습니다." 
 CAN_angus_shops:0 "앵거스 샵"
 CAN_angus_shops_desc:0 "대전에서와 마찬가지로 심폐소생술은 앵거스 샵의 용도를 전차와 같은 군사 장비 생산의 용도로 변경할 것입니다."
 CAN_human_capital:0 "인적 자본"
 CAN_human_capital_desc:0 "우리는 단지 근로자의 양이 아니라 부지런한 국민의 질이 생산성을 경정한다는 것을 세상에 증명할 것입니다."
 CAN_quebecois_alumina:0 "캐나다 알루미늄 회사"
 CAN_quebecois_alumina_desc:0 "캐나다는 퀘벡 주 알루미늄 산업의 발상지였습니다. 알루미나의 채굴과 가공을 더욱 촉잔함으로써 우리는 전쟁에 있어 큰 자산이 될 수 있습니다."
 CAN_waste_not_want_not:0 "캐나다 사이클 및 자동차 회사"
 CAN_waste_not_want_not_desc:0 "영국인들은 우리 공장 중 많은 곳을 '차고보다 나은 것이 거의 없다'고 평가했었습니다. 아무리 어울리지 않더라도 모든 공장을 최대한 활용함으로써 그들이 틀렸다는 것을 증명합시다. 우리는 찾을 수 있는 모든 '작은 조각'을 사용하여 생산을 위해 민간 공장을 개조하고 용도를 변결할 것입니다."
 CAN_further_conversions:0 "산업 공학 회사"
 CAN_further_conversions_desc:0 "모든 공장이 엄격하게 총과 탄약 들을 생산할 필요는 없습니다. 우리는 무역 장비 자체를 개선함으로써 우리는 보다 효율적으로 무기를 생산할 수 있습니다."
 CAN_natural_resources:0 "캐나다의 순상지"
 CAN_natural_resources_desc:0 "캐나다는 다양한 종류의 광물과 천연 자원을 충분히 얻을 수 있는 곳에 바로 놓여 있습니다. 이것은 이미 존재하는 회사들에게는 놀라운 일이 아닙니다. 그곳에 있는 회사를 장려하고 자연을 더 많이 이용하기 위해 크라운 컴퍼니를 확장하는 것으로 우리는 철강과 같은 외국 상품에 대한 의존도를 낮출 수 있습니다."
 CAN_military_repurposing:0 "캐나다 탄소 액화 회사"
 CAN_military_repurposing_desc:0 "이 퀘벡을 기반으로 둔 회사는 소다를 위한 부품을 생산합니다. 우리는 전차 부품을 생산하기 위해 공장의 용도를 변경하여 생산량을 더 늘릴 수 있습니다."
 CAN_military_focus:0 "캐나다 군대"
 CAN_military_focus_desc:0 "국민들은 전쟁에 참여하려 하지 않고 있습니다. 이는 이미 인력이 부족한 상태에서 좋은 시작이 아니므로 잠재적 갈등의 긴급성을 해결해야 합니다. 이것은 많은 시간이 걸릴 것이지만, 총리는 결국 그들로 하여금 그 원인이 정당하다는 것에 동의하도록 만들 수 있습니다."
 CAN_army_focus:0 "더 이상 없는 민병대"
 CAN_army_focus_desc:0 "지금까지 우리 군대는 단순히 민병대로 간주되었습니다. 적절한 '캐나다 군대'가 되기 위해 일련의 개혁을 확립해야 합니다."
 CAN_general_motors_company:0 "재너럴 모터스 회사"
 CAN_general_motors_company_desc:0 "우리는 산업계의 이방인이 아닙니다. GM의 공장을 재사용함으로꺼 트럭을 생산하여 우리가 군대를 차량화할 수 있게 할 수 있습니다."
 CAN_support_regiments:0 "왕립 캐나다 병기"
 CAN_support_regiments_desc:0 "우리는 인력이 한정되어 있기 때문에 우리가 가진 것을 최대한 활용해야 합니다. 지원 연대를 통해 우리는 인간과 기계의 다양한 면에서의 손실을 줄일 수 있습니다. 모든 작은 조각들은 결국 중요합니다."
 CAN_ontario_steel:0 "도미니언 강철 및 석탄 회사."
 CAN_ontario_steel_desc:0 "이 크라운 컴퍼니는 미국의 이익을 도모하여 설립되었습니다. 노바 스코티아의 설비와 다른 곳의 유사한 회사에 투자함으로써 우리는 훨씬 더 많은 철강을 생산할 수 있습니다."
 CAN_rouse_their_hearts:0 "북부 해빙"
 CAN_rouse_their_hearts_desc:0 "하원, 영국 내각, 그리고 가장 중요한 캐나다 국민들은 지금이 때라고 동의합니다. 우리는 공통의 적과 맞서 함께 뭉쳐야 합니다. 이미 캐나다인들은 전쟁에 자원하기 위해 줄을 서고 있습니다."
 CAN_naval_focus:0 "왕립 캐나다 해군"
 CAN_naval_focus_desc:0 "적절한 함대는 적절한 전술이 필요합니다. 영국인 친구들에게 배워봅시다."
 CAN_destroyers_and_cruisers:0 "핼리팩스 해군 조선소"
 CAN_destroyers_and_cruisers_desc:0 "구축함과 순양함과 같은 소형 선박에 우리 함대의 생산을 집중시켜야 합니다."
 CAN_canadian_marines:0 "홍콩에서의 교훈"
 CAN_canadian_marines_desc:0 "우리는 영국과 홍콩을 공동 방위 하는 동안 많은 교훈을 얻었습니다. 우리는 구륙 양용 돌격과 방어를 전문으로 하는 특수 부대를 훈련시키는 데 사용할 수 있습니다."
 CAN_british_columbian_dockyard:0 "에스퀴몰트 왕립 해군 조선소"
 CAN_british_columbian_dockyard_desc:0 "우리는 태평양 전역을 잊어서는 안됩니다. 따라서 밴쿠버 섬의 해군 조선소를 확장하는 것이 최선입니다."
 CAN_aviation_focus:0 "왕립 캐나다 공군"
 CAN_aviation_focus_desc:0 "왕립 캐나다 공군은 큰 영국의 형인 왕립 공군을 따라잡기 위해 많은 노력을 기울이고 있지만 숫자와 품질에 있어 부족합니다."
 CAN_rcaf_fighters:0 "핸들리 페이지 회사"
 CAN_rcaf_fighters_desc:0 "이 회사는 우리에게 새롭고 폭넓은 폭격기를 제공할 수 있습니다. 우리는 이들의 생산과 유통을 즉시 시작해야 합니다."
 CAN_rcaf_tac_bombers:0 "계획"
 CAN_rcaf_tac_bombers_desc:0 "우리 동맹과 협력함으로써 우리는 폭격기와 전투기로 확장하면서 새로운 공중 전술과 비행기 설계를 추구할 수 있습니다."
 CAN_canadian_naval_bombers:0 "캐나다 비커스사"
 CAN_canadian_naval_bombers_desc:0 "이 유망한 몬트리올 기반의 회사는 해군 폭격기와 같은 항공기를 설계하고 생산을 돕는 데 사용할 수 있습니다."
 CAN_statute_of_westminster:0 "웨스트민스터 법령"
 CAN_statute_of_westminster_desc:0 "우리를 연방의 다른 국가들과 동등한 지위로 격상시킨 법령이 있은 후 많은 시간이 흘렀습니다. 우리는 이 새로운 정치적 영향력을 이용하여 변화해야 합니다."
 CAN_commonwealth_unity:0 "연방의 통일"
 CAN_commonwealth_unity_desc:0 "우리는 어떤 어려움이 닥쳐고 연방과 함께 나아갈 것입니다. 우리는 독립적일 수도 있지만 여전히 공통의 역사를 가지고 있습니다."
 CAN_defence_of_canada:0 "캐나다 국방부"
 CAN_defence_of_canada_desc:0 "유럽에서는 전쟁이 일어나고 있습니다. 비록 바다가 우리로부터 멀리 떨어져 있다 하거라도 이 위협을 그냥 무시할 수는 없습니다. 우리 동맹국에 자원병들을 보냄으로써 우리는 전쟁을 돕고 전쟁의 공포가 우리의 해안을 방문하는 것을 막을 수 있습니다." 
 CAN_volunteers_abound:0 "우리 모두 용감한 캐나다인"
 CAN_volunteers_abound_desc:0 "캐나다 시민들은 처음에는 주저함에도 불구하고 현재 그 원인을 도우려고 열망하고 있습니다. 우리는 이것이 전쟁에 도움이 되도록 장려해야 합니다."
 CAN_united_we_stand:0 "우리는 단결했다"
 CAN_united_we_stand_desc:0 "우리는 패배하지 않을 것입니다! 우린느 필요한 경우 국내외에서 옳은 일을 위해 싸울 것입니다."
 CAN_soviet_heart:0 "산업 조직 위원회"
 CAN_soviet_heart_desc:0 "일반적으로 노조를 장려함으로써 우리는 더 나은 일을 하고 '온-투-오타와-트렉'에 의해 추진되고 있는 의제를 진전시킬 수 있습니다. 이것은 의심 할 여지 없이 세계의 자본주의 국가들을 불쾌하게 할 것입니다."
 CAN_communism_abroad:0 "맥켄지-파피노 대대"
 CAN_communism_abroad_desc:0 "전 세계적에게 공산주의 정서가 커지면서 우리는 그들의 정부에 맞서 싸우는 사람들을 돕고 하나의 단결된 전선으로 서도록 밀고 나아가야 합니다. 중국과 스페인 모두 지지를 필요로 하는 의견이 커지고 있습니다."
 CAN_fascist_ambitions:0 "하나에 대한 충성심"
 CAN_fascist_ambitions_desc:0 "우리는 연방이 필요하지 않습니다. 우리는 우리 자신도 우리 스스로 필요하다면 무력으로 원하는 것을 얻을 수 있는 강력한 국가임을 세상에 알릴 것입니다."
 CAN_camp_x:0 "X 캠프"
 CAN_camp_x_desc:0 "이 훈련 시설은 적의 전달을 도청하고 해독하는 것을 포함한 다양한 비밀 기술에 대한 중요한 교훈을 가르칩니다. 만약 우리가 이 교훈을 우리의 동맹국들에게 확대시켜 그들도 그들로부터 이익을 얻을 수 있다면 이상적일 것입니다. 우리는 또한 샬럿에 청취소를 설치함으로써 우리의 태평양 전역의 전파 범위를 확대해야 합니다."
 CAN_honorary_soviets:0 "붉은 잎은 붉은 기를 따른다"
 CAN_honorary_soviets_desc:0 "우리 민중들은 더 이상 외국 왕관의 변덕을 따르지 않고 우리 고유의 길을 따른다면서 변했습니다. 소련은 최근 우리의 행동에 박수를 보내며 기꺼이 우리의 길을 지지해 줄 것입니다. 우리는 단지 묻기만 하면 됩니다."
 CAN_communist_volunteers:0 "민중의 집"
 CAN_communist_volunteers_desc:0 "우리 동지들은 우리를 돕기 위해 점점 더 많아지고 있습니다. 우리는 함께 이 나라를 진정으로 경이의 장소로 만들 수 있습니다. 전 세계의 많은 사람들이 우리에게 엄청난 수로 찾아오고 있습니다. 우리가 우리 서쪽의 친구들과 더 가까워질 수 있도록 그들에게 '벤쿠버 섬'을 보내봅시다."
 CAN_swastika_clubs:0 "갈고리십자가 모임"
 CAN_swastika_clubs_desc:0 "캐나다에는 아직 강력한 민족주의 정당이 없습니다. 작고 분열된 다양한 '스와스티카 클럽'을 하나의 통일된 정당으로 통합함으로써 우리는 진정으로 일을 시작할 수 있습니다."
 CAN_canadian_parachute_battalion:0 "캐나다 낙하산 대대"
 CAN_canadian_parachute_battalion_desc:0 "우리는 특수 부대의 양 대신에 우수한 병력을 투입하여 적의 영토에 깊숙이 침투해 그들의 보급선을 끊을 수 있습니다. 그러나 이들은 특별히 훈련된 사람들을 필요로 하는 위험한 임무입니다."
 CAN_battle_of_the_atlantic:0 "대서양 전투"
 CAN_battle_of_the_atlantic_desc:0 "대서양을 가로질러 보급품과 자재를 전달하기 위해서는 우리의 수송대의 안전을 보장해야 합니다. 적함을 폭격하여 그렇게 합시다."
 CAN_d_day:0 "디 데이"
 CAN_d_day_desc:0 "해상 상륙은 전쟁의 불가피한 부분입니다. 우리는 적의 해안 어디든 공격할 수 있는 적절한 계획을 세울 수 있도록 계획을 만들어야 합니다."
 CAN_canadian_special_expertise:0 "블랙 데빌"
 CAN_canadian_special_expertise_desc:0 "우리 동맹국들과 협력함으로써 우리는 전례 없는 특수 부대를 양성할 수 있습니다 .그들은 다른 군인보다 더 강하고 빠르지만 가장 중요한 것은 공포에 질린 적을 공격할 것이라는 것입니다."
 CAN_military_zeal:0 "확인되지 않은 민족주의"
 CAN_military_zeal_desc:0 "해외와 국내 모두에서 민족주의를 향한 강력한 추진력이 있어야만 우리 스스로를 알릴 수 있습니다."
 CAN_start_them_early:0 "이른 시작"
 CAN_start_them_early_desc:0 "학교 교육 과정을 개편함으로써 우리는 더 젊은 사람들에게 열정을 고취시키고, 그 대의에 충성하는 더 많은 신병을 모집할 수 있습니다."
 CAN_lay_west_claims:0 "린 운하 분쟁"
 CAN_lay_west_claims_desc:0 "미국의 서부 주둔은 받아들일 수 없습니다. 우리는 전에 린 운하에 대해 미국과 논의했었지만 국제 재판소의 결정에 반대하는 태도를 취해야 했었습니다. 우리가 국경을 제대로 확보하기 위해서는 반드시 알래스카를 모두 가져야 합니다."
 CAN_lay_east_claims:0 "뉴펀들랜드 총선거"
 CAN_lay_east_claims_desc:0 "동쪽에 있는 영국인의 존재는 받아들일 수 없습니다. 우리가 국경을 제대로 확보하려면 뉴펀들랜드와 래브라도를 가져야 합니다."
 CAN_lay_more_east_claims:0 "생 피에르와 미클롱 요구"
 CAN_lay_more_east_claims_desc:0 "이제 우리는 뉴펀들랜드와 래브라도의 정당한 소유자이므로 우리는 해안선에서 프랑스땅을 제거해야 합니다." 
 CAN_canada_first:0 "캐나다 제일주의"
 CAN_canada_first_desc:0 "우리는 유럽 정치 계략의 일부가 되는 것을 거부합니다. 대신 우리는 우리 자신의 운명의 주인으로서 앞으로 나아갈 것입니다. 어쨌든 미국이 아직 제대로 정렬되지 않았다면 관심을 가질 것입니다."
 CAN_canada_strengthen_bonds:0 "세력 통합"
 CAN_canada_strengthen_bonds_desc:0 "우리는 홀로 독립할 인력이 없습니다. 외부 위협에 맞서 우리의 당과 연합하십시오."
 CAN_technology_sharing:0 "기술 공유"
 CAN_technology_sharing_desc:0 "우리는 목표를 추구하는 기술 문제에 관해 우리의 동맹국들과 협력할 수 있습니다."
 CAN_soviet_teachings:0 "레지나 선언"
 CAN_soviet_teachings_desc:0 "협동 연맹과 같이 유사하게 정렬된 정당을 하나의 통합 정당으로 만들음으로써 우리는 대중들 사이에서 공통된 의제를 더 밀어붙일 수 있습니다. 우리는 함께 세계의 부패한 자본가들을 파괴할 수 있습니다."
 CAN_our_home_and_native_land:0 "우리의 집과 토착지"
 CAN_our_home_and_native_land_desc:0 "이것은 우리의 고향이고 우리가 보호해야 합니다. 우리를 위한 것이든 자녀를 위한 것이든간에 우리가 할 수 있는 모든 것을 다해 마지막으로 노력해봅시다."
 CAN_question_of_quebec:0 "징병제 국민투표"
 CAN_question_of_quebec_desc:0 "우리는 징집 규칙과 지방 정부가 어느 정도까지 집행해야 하는지에 대한 징병제에 대해 국민 투표를 실시해야 합니다. 특히 1차 세계 대전 중 1917년의 징병 위기 이후 대부분 비공식적으로 병역 면제를 받은 퀘벡에 영향을 미칩니다."
 CAN_reason_with_quebec:0 "퀘벡 국민투표"
 CAN_reason_with_quebec_desc:0 "그들은 우리 나라의 일부이고 우리 국민입니다. 우리는 외교적으로 그들을 설득해야 합니다. 그들은 우리의 대의를 이해할 것이며 투표 결과에 비추어 볼 때 그들의 마음을 바꿀 수도 있습니다."
 CAN_quebec_propaganda:0 "캐나다인들이여, 전진하자!"
 CAN_quebec_propaganda_desc:0 "그들의 결정에 관계없이 우리는 전시 전선을 이용하여 퀘벡의 나머지 지역에게 들으라고 할 수 있습니다."
 CAN_force_quebec:0 "퀘벡에 통행금지"
 CAN_force_quebec_desc:0 "투표 결과에 따르면 퀘벡을 제외한 캐나다의 대다수가 징병제를 찬성한다는 것을 분명히 보여 주었습니다. 그들은 이러한 변화에 반대하는 유일한 다수의 유권자였고 계속해서 이 과정을 방해했습니다. 우리는 징병제를 실시하는 동안에 또 다른 징병 위기를 막기 위해 엄격한 야간 통행 금지를 실시할 것입니다."
 CAN_force_quebec_part_2:0 "전쟁 대책법 개정"
 CAN_force_quebec_part_2_desc:0 "여전히 그들은 징병법을 따르지 않고 있습니다. 그들이 우리의 요구를 들어주지 않는다면 우리는 전쟁 대책법을 퀘벡인들에게 확대시킴으로써 듣도록 강요할 것입니다."
 CAN_quebec_agreement:0 "퀘벡 협정"
 CAN_quebec_agreement_desc:0 "우리는 새로운 무기 프로젝트에 관해 미국과 영국과 3자 회담을 열어야 합니다. 우리 나라는 우라늄을 풍부하게 공급하고 있으며 미국은 이른바 '맨해튼 프로젝트'에 이 우라늄을 사용하는 데 관심을 보이고 있습니다. 이것들로 그들을 지원하는 것이 좋은 생각일 수 있습니다."
 CAN_nuclear_arms:0 "북쪽의 하얀 별"
 CAN_nuclear_arms_desc:0 "우리 땅에는 우라늄을 포함한 많은 자원이 풍부합니다. 이 자원을 연구함으로써 적에게 공포를 가져다 줄 무기를 만들 수 있습니다. 또한 먼 곳에서 무섭게 파괴하는 다른 방법을 연구하는 것이 현명할 수도 있습니다."
 
 QUE_maitre_chez_nous:0 "주인은 우리와 함께"
 QUE_maitre_chez_nous_desc:0 "프랑스어를 이 나라의 유일한 언어로 도입하기 위해 정부 내의 모든 영어 문서를 삭제하십시오."
 QUE_the_continental_alliance:0 "1775년의 대륙연합 재검토"
 QUE_the_continental_alliance_desc:0 "우리는 결코 연방이 우리에게 한 직을 용서할 수 없습니다. 그러나 또한, 우리는 민주주의를 완전히 포기하도록 할 수 없습니다. 옛 동맹을 장려하기 위해 미국에 특사를 보냅니다."
 QUE_formalize_the_constitution:0 "헌법을 제정하다"
 QUE_formalize_the_constitution_desc:0 "지금까지 우리는 적절한 헌법이 없었습니다. 많은 경우 하나가 논의되었고, 많은 초안이 쓰여졌고 결국 잊혀졌습니다. 우리가 세계 무대에서 인정받는 국가로 성공하기 위해서는 올바른 헌법을 수립해야 합니다."
 QUE_united_we_stand:0 "우리는 단결했다"
 QUE_united_we_stand_desc:0 "우리는 형제 자매들과 함께 현재와 미래의 공통된 적과 대립해야 합니다."
 QUE_establish_the_continental_alliance:0 "대륙연합 부활"
 QUE_establish_the_continental_alliance_desc:0 "우리는 혼자서 일어나야 합니다. 연방과 그들의 소위 '연합국'을 맹목적으로 따르는 대신에 우리는 우리만의 세력을 형성할 것입니다. 아마 미국도 관심이 있지 않을까요?"
 QUE_invite_france:0 "앙시앙 레짐"
 QUE_invite_france_desc:0 "프랑스는 우리 세력에서 강력한 우방이자 동맹국이 될 것입니다. 우리는 다른 사람들 대신에 우리와 함께 하는 것이 최선의 이익이 될 것이라는 것을 보여 주기 위해 노력해야 합니다. 우리는 모든 깊은 유대 관계를 맺었습니다."
 QUE_mouvement_socialiste:0 "사회주의 연합"
 QUE_mouvement_socialiste_desc:0 "우리는 이 나라의 국민과 노동자가 진정으로 하나가 되도록 재구성 할 것입니다."
 QUE_l_experience_du_saguenay:0 "사그네 실험"
 QUE_l_experience_du_saguenay_desc:0 " 사그네의 사람들은 공산주의 이론을 실제 적용하여 지역 공산주의 낙원을 만들었습니다. 실험은 분명히 성공했으며 나머지 국가는 선두를 따라야 합니다."
 QUE_soviet_support:0 "소련의 지원"
 QUE_soviet_support_desc:0 "모스크바는 우리의 최고의 장교들을 훈련시켜 우리 자신의 의제를 발전시키도록 제안했습니다. 우리는 그들의 친절한 제안을 이용해야 합니다."
 QUE_pays_pour_tous:0 "모든 국가"
 QUE_pays_pour_tous_desc:0 "사그네 실험에 이어 퀘벡은 모든 사람들이 마침내 사회주의 낙원을 성취할 준비가 되었다고 결정했습니다. 모든 남자와 여자, 그리고 아이들은 우리를 적에게서 승리하도록 밀어 붙이는 영광스러운 운동에 참여할 것입니다."
 QUE_french_paradise:0 "프랑스의 낙원"
 QUE_french_paradise_desc:0 "우리의 행복을 캐나다인들에게 확대시킵시다. 분명히 그들은 우리의 움직임을 받아 들일 것이며, 그들이 완강히 거부한다면, 우리는 무력으로 해낼 것입니다."
 QUE_continental_revolution:0 "북미의 혁명"
 QUE_continental_revolution_desc:0 "캐나다의 동화는 사회주의가 앞으로 나아가는 길이라는 세계에 대한 증거일 뿐입니다. 우리는 기만적인 자본주의 돼지들이 북미의 인구를 지배하는 것을 허용할 수 없습니다. 인민위원회의 결정에 따라 우리는 북미에 대한 미국의 불안정한 지배력을 제거할 것입니다."
 QUE_mouvement_nationaliste:0 "민족주의 연합"
 QUE_mouvement_nationaliste_desc:0 "앵글로폰은 우리를 오랫동안 억압하려고 했습니다. 우리는 우리의 것을 되찾고 세상에서 우리의 지위를 확립할 때 입니다."
 QUE_quebec_is_best:0 "퀘벡 독립 만세!"
 QUE_quebec_is_best_desc:0 "자신들의 권리를 지키고 식민주의자들이 자신을 위험의 도가니로 밀어 넣지 않게 하기 위해 사람들 사이에서 감정은 강하게 퍼져나갑니다. 무기로 무장하는 것만이 옳은 일인 것 같습니다."
 QUE_mass_propaganda:0 "대중매체 선전"
 QUE_mass_propaganda_desc:0 "퀘벡의 모든 이들이 정의감을 가지도록 해야합니다."
 QUE_start_them_early:0 "청소년 교육"
 QUE_start_them_early_desc:0 "카톨릭 학교를 최상위 교육기관으로 설정하여 민족주의를 드높여야 합니다. 청소년들을 계몽함으로써 우리나라의 미래를 영광스럽게 만들 수 있습니다."
 QUE_reform_nouvelle_france:0 "누벨프랑스 개혁"
 QUE_reform_nouvelle_france_desc:0 "누벨프랑스는 한때나마 북아메리카 대륙에 널리 퍼졌지만 현재는 존재하지 않습니다. 동쪽의 땅을 점령하여 그 위대함을 다시 세웁시다."
 QUE_french_louisiana:0 "프랑스령 루이지애나"
 QUE_french_louisiana_desc:0 "한 때는 프랑스령 루이지애나였던 땅을 점령하려는 사안을 검토하여 강대국의 길을 한걸음 내돋을 수 있습니다."
 QUE_rochette_plan:0 "로셰트 계획"
 QUE_rochette_plan_desc:0 "퀘벡의 전통 산업 육성에 힘을 쏟아 우리나라의 산업 기반을 쌓을 수 있습니다."
 QUE_drouin_plan:0 "드로우 계획"
 QUE_drouin_plan_desc:0 "미래에 대한 투자와 새로운 기술은 우리나라의 현대사회 형성을 가져다줄 것입니다."
 QUE_plan_nord:0 "노드 계획"
 QUE_plan_nord_desc:0 "우리의 토양은 알루미늄, 강철, 금 똔ㄴ 티타늄과 같은 미네랄이 풍부합니다. 북쪽의 발전은 외부 공급자에 대한 우리의 의존을 끊고, 제국주의 세력으로부터의 독립을 도울 것입니다.."
 QUE_foundation_of_alque:0 "알퀘에 설립"
 QUE_foundation_of_alque_desc:0 "캐나다의 알루미늄 회사는 사그네와 마우리스에서 알루미늄을 채굴하기 시작했습니다. 회사를 국유화하고 퀘벡 전 지역에 대한 채굴 권한을 부여함으로써 이 회사는 생산량을 대폭 늘릴 수 있을 것입니다."
 QUE_anticosti_island:0 "안티코스티 섬"
 QUE_anticosti_island_desc:0 "안티코스티 섬 탐사 중에 석유를 많이 발견했습니다. 이러한 자원들을 사용하기 위한 추가적인 계획들이 우리의 전쟁 기계들에 연료를 공급할 수 있도록 할 수 있습니다."
 QUE_artificial_rubber:0 "고무 문제"
 QUE_artificial_rubber_desc:0 "퀘벡은 미네랄, 석유 및 기타 자원이 풍부할지도 모르지만, 우리에게는 천연 고무가 부족합니다. 만약 우리가 이 중요한 자원을 필요로 하는 비행기, 차량 그리고 다른 것들을 계속 만들기 위해서는 가능한 대안을 연구해야 합니다."
 QUE_french_knowledge:0 "프랑스 투자"
 QUE_french_knowledge_desc:0 "프랑스의 외국인 투자자들과 우리의 독창적인 생각은 우리나라의 미래를 위한 강력한 결합이 될 수 있습니다."
 QUE_metropolitan_quebec:0 "대도시 퀘벡"
 QUE_metropolitan_quebec_desc:0 "우리는 생 로랑을 따라 인프라를 개선해야 합니다. 그렇게 함으로써 우리는 더 쉽게 우리의 산업 범위를 확장할 수 있습니다."
 QUE_industrialize_the_north:0 "북부 자원 채취"
 QUE_industrialize_the_north_desc:0 "북쪽에는 자원이 절대적으로 풍부하지만, 지금까지 우리는 표면만 간신히 긁어냈습니다. 인프라를 확장하고 해당 지역의 민간 확장을 추진함으로써 우리는 이러한 자원을 활용할 수 있습니다."
 QUE_quebec_railway:0 "로베르발 사기네이 강 철도"
 QUE_quebec_railway_desc:0 "이 철도를 국유화함으로써 사그네에서 북쪽으로의 확장을 계속 추진할 수 있습니다."
 QUE_caisse_de_depot:0 "퀘벡 연기금 관리자 생성"
 QUE_caisse_de_depot_desc:0 "우리 산업을 장려하기 위해 정부가 케스를 창설하면 퀘벡 국민들에게 자금을 지원하고 외국인 투자자가 우리에게 알려주도록 도울 것입니다."
 QUE_industrial_revolution:0 "산업 혁명"
 QUE_industrial_revolution_desc:0 "신중한 도시 계획과 적절한 건설 배치를 통해 공장의 토지 이용을 극대화할 수 있습니다."
 QUE_expand_valcartier:0 "발카르티에 확장"
 QUE_expand_valcartier_desc:0 "예전의 제 22 왕립 연대의 도움으로 우리는 군대의 필요를 충족시키기 위해 이 지역에서 군대 생산을 확장할 수 있습니다."
 QUE_citadelle_of_quebec:0 "퀘벡 성채"
 QUE_citadelle_of_quebec_desc:0 "우리는 심지어 부드러운 산들 바람에도 쓰러지지 않으려면 우리 수도를 요새화해야 합니다."
 QUE_sorel_development:0 "쏘렐-트레이시 개발"
 QUE_sorel_development_desc:0 "쏘렐-트레이시가 이미 강력한 산업 중심지가 됨에 따라 우리는 군수 공장의 발전을 더욱 추진할 수 있습니다. 이것은 노동자들이 군사 기지에 물품을 쉽게 전달할 수 있게 할것입니다."
 QUE_military_college:0 "트루아리비에르 군사학교"
 QUE_military_college_desc:0 "세인트 로렌스의 도시화로 인해 주변 지역에서 더 많은 사람들이 일거리와 교육을 찾고 있습니다. 이 대학은 사능한 장교에 대한 일류 연구 뿐만 아니라 양질의 장교를 우리에게 제공할 것 입니다."
 QUE_quebec_national_forces:0 "퀘벡 민병대"
 QUE_quebec_national_forces_desc:0 "캐나다와 비슷하게 우리는 적절한 군대가 없습니다. 우리는 이 새로운 시대에서 살아남을려면 남성들을 제대로 훈련시키고 장비해야 합니다."
 QUE_inuit_and_first_nations:0 "이누이트와 첫번째 국가"
 QUE_inuit_and_first_nations_desc:0 "우리는 장기간의 군사 작전에 충분한 인력이 없다는 문제에 직면해 있습니다. 현지 원주민들이 도움을 줄 수 있는지 알아봐야 할 것입니다. 오랫동안 이 사람들은 아마도 앵글로폰의 침략에 의해서 사회의 가장 끝자락에서 살고 있었을 것입니다. 우리는 그들에게 손을 내밀고 그들이 필요로 하고 도움이 될 수 있는지를 알아볼 수 있습니다. 그들은 심지어 우리를 돕는 것을 고려할 지도 모릅니다."
 QUE_fulfill_promises:0 "조약 이행"
 QUE_fulfill_promises_desc:0 "협상이 우리의 목적을 달성함으로써 원주민들은 어떠한 힘이 있는 사람들에 대한 방어를 돕기 위해 상당한 부분이 위태로워질때까지는 더 적극적으로 나라에 참여하기로 동의했습니다."
 QUE_political_asylum:0 "정치적 망명"
 QUE_political_asylum_desc:0 "모호한 민족주의적 배경 때문에 '원치 않는' 사람들이 부당하게 수감되는 일을 없을 겁니다. 우리는 난민과 학대받는 일본인, 독일인 및 다른 국적의 외부인들을 받아 들여 우리 국민들과 똑같이 대해야 합니다."
 QUE_welcome_refugees:0 "새로운 고향"
 QUE_welcome_refugees_desc:0 "우리가 말하는 것처럼 유대인들은 나치 전쟁에서 공포를 피하고 있습니다. 우리는 탈출을 도우며 올바른 시민으로 우리 땅에 정착시켰습니다. 그들은 우리 민족과 함께 일할 수 있을 뿐만 아니라 우리를 위해 싸우는 데에도 확신을 가질 수 있습니다."
 QUE_support_france:0 "프랑스 지원"
 QUE_support_france_desc:0 "프랑스는 점령당했고 그들의 정부는 망명에 들어갔습니다. 우리는 유태인들과 이 전쟁의 다른 희생자들과 마찬가지로 프랑스 정부를 우리 땅에 초청하고, 우리 나라에 모든 프랑스 망명 정부를 공개적으로 데려가야 할 것입니다."
 QUE_volunteers_force:0 "시민 자원병"
 QUE_volunteers_force_desc:0 "우리는 사람들에게 고무시켜 젊은이들과 노인들 모두가 자원할 수 있습니다. 그렇게 함으로써 우리 산업의 확장을 크게 가속화 할 수 있습니다. 이는 조금이라도 도움이 될 것입니다."
 QUE_foreign_embassies:0 "외국 대사관"
 QUE_foreign_embassies_desc:0 "우리 나라를 세계의 국가들에게 합법화시키기 위해서 우리는 외국에 자국 대사관을 설립해야 하며 그들이 이곳에 같은 것을 설립하도록 해야 합니다. 그렇게 함으로써 우리는 캐나다에 대한 독립된 정치적 실체로서 세계적으로 인정받을 수 있을 것입니다."
 QUE_support_the_faction:0 "동맹을 지원하라"
 QUE_support_the_faction_desc:0 "우리가 성공하기 위해서는 우리 동맹국과 견고해야 합니다. 더 많은 사람들이 참여할 수 있기를 희망하는 사람들과 함께 이 생각을 홍보합니다"
 QUE_technology_sharing:0 "기술 공유"
 QUE_technology_sharing_desc:0 "우리는 목표를 추구하는 기술 문제에 관해 우리의 동맹국들과 협력할 수 있습니다."
 QUE_industrial_ingenuity:0 "산업적 독창성"
 QUE_industrial_ingenuity_desc:0 "우리 산업은 정말로 보기에 놀라운 곳입니다. 현장에서 가장 똑똑한 기술을 선전함으로써 더욱 기술적으로 나아갈 수 있습니다. 우리는 숫자는 없지만 대신 마음과 정신을 가지고 있습니다."
 QUE_huot_automatic_rifle:0 "휴옷 자동소총"
 QUE_huot_automatic_rifle_desc:0 "'대전쟁' 기간 동안 지역의 퀘벡인 대장장이가 환상적으로 믿을 수 없는 완전자동 소총을 설계했습니다. 슬프게도 전쟁에는 너무 늦어 생산하지 못했습니다. 우리는 다가오는 갈등에 대비하여 무기를 개선하기 위해 이 사람을 찾아야 합니다."
 QUE_french_officers:0 "외국 장교"
 QUE_french_officers_desc:0 "우리 장교들은 그다지 열망하지 않습니다. 우리는 외국 장교를 초청하여 우리 군대에서 가르치는 일을 도와주어야 합니다."
 QUE_engineer_spirit:0 "공병 지원"
 QUE_engineer_spirit_desc:0 "육군으로 하여금 지원 여단을 활용하도록 하여야 합니다."
 QUE_army_theory:0 "트루아리비에르 이론"
 QUE_army_theory_desc:0 "이미 운영되는 군사 대학을 확장하여 교리를 향상시킬 수 있습니다."
 QUE_commandos:0 "특수부대"
 QUE_commandos_desc:0 "우리군은 험지, 악천후에서 싸우는데 익숙합니다. 이러한 능력을 더욱 더 갈고 닦으면 전투수행능력이 더욱 더 향상될 것입니다."
 QUE_bombardier_limited:0 "바르디에 설상차"
 QUE_bombardier_limited_desc:0 "이 회사에 힘을 실어주어야 합니다. 스키를 바퀴로 바꿀 수 있는 설상차을 이미 만들고 있으며, 이를 군대에서 다목적용으로 사용하여 이동속력을 향상시킬 수 있습니다. 또한 비행기를 생산할 능력과 열정을 가진 회사이기도 합니다."
 QUE_bombardier_b12:0 "봄바디어 B12"
 QUE_bombardier_b12_desc:0 "우리의 투자로 봄바디어는 B12라고 불리는 설상차 개량형을 생산하고 있습니다. 이를 당장 활용해야 합니다."
 QUE_montreal_locomotive_works:0 "몬트리얼 로코모티브 워크스"
 QUE_montreal_locomotive_works_desc:0 "'봄바디어'에 투자한 것과 비슷하게 이 회사에도 투자를 해야 합니다. 경전차와 견인포를 생산할 수 있는 회사입니다."
 QUE_light_tanks:0 "빠른 육군, 경전차"
 QUE_light_tanks_desc:0 "MLW는 새로운 경전차 설계를 고안해내었고 군대에 이를 보급하는 것을 이행하였습니다. 우리가 할 일은 전차의 제식명을 붙여주는 것일 뿐입니다."
 QUE_grand_strategy:0 "대전략"
 QUE_grand_strategy_desc:0 "공군이든 육군이든 지원 없이는 전투를 수행할 수 없습니다. 성공적인 전투를 위해서는 가장 효율적인 합동작전을 구상해야 합니다."
 QUE_quebec_national_army:0 "퀘벡 국민군"
 QUE_quebec_national_army_desc:0 "마침내 자국군을 가지게 되었습니다. 하지만 마지막 역경인 국내 전선이 남아있습니다. 사람들로 하여금 전쟁에서의 내핍의 중요성을 일깨워야 합니다. 이를 통해 전격적인 산업화를 실행하여 전투를 원만하게 수행할 수 있습니다."
 QUE_naval_bombing:0 "적함을 폭격하라"
 QUE_naval_bombing_desc:0 "우리 해군은 없다시피 하지만 공군은 임무를 기다리고 있습니다. 공군으로 하여금 적함을 공격하도록 해야하며, 가장 이상적인 결과는 공군을 보고 적함이 후퇴하는 것입니다."
 QUE_tac_bomber:0 "보급품 공격"
 QUE_tac_bomber_desc:0 "적들의 함대와 비슷하게 우리도 공장을 폭격해야 합니다. 보급을 차단하여 굶겨 죽일 수 있습니다."
 QUE_rule_the_skies:0 "하늘을 지배하라"
 QUE_rule_the_skies_desc:0 "폭격임무 수행을 위해서는 폭격기가 자위권을 가지고 있어야 합니다. 그렇기에 제공권을 장악하여 마음껏 폭격을 가할 수 있도록 해야 합니다."
################ New Zealand National Focus
 NZL_department_of_housing_construction:0 "저택 건설 부서"
 NZL_department_of_housing_construction_desc:0 "1935년 정책은 국민을 위한 새로운 집을 대량건설할 수 있는 입찰을 가능캐 했습니다. 이런 대규모 건설은 자재의 표준화, 이전보다 큰 부지를 가졌다는 특징이 있습니다."
 NZL_public_works_department:0 "공공 사업 부서"
 NZL_public_works_department_desc:0 "대부분의 민간 노동자들은 실업 상태였고 이 정책으로 실업율을 어느정도 완하하였습니다. 공공사업 부서에 이와 관련된 일을 배치하고 수입한 중장비로 국가산업을 더욱 더 늘려야 합니다."
 NZL_highway_construction:0 "고속도로와 도로 건설"
 NZL_highway_construction_desc:0 "이전의 정책을 통해 수많은 공공 사업 건설을 실행했습니다. 다음으로 공공 사업 부서를 확장하고 우리나라를 위한 새로운 도로를 건설할 수 있습니다."
 NZL_diversification_of_economy:0 "민간 기업 장려"
 NZL_diversification_of_economy_desc:0 "정부의 명령과 보조금을 통해 우리는 지역 생산의 발전을 장려할 수 있습니다."
 NZL_power_development:0 "수력발전 개발"
 NZL_power_development_desc:0 "역사적으로, 뉴질랜드는 산업 성장으로 인한 전력 수요 증가와 연료 수입 감소로 인해 제대로 준비하지 못했습니다. 그러나 자국에는 경제 안정을 위해 수력 전력을 개발할 상당한 잠재력을 가지고 있습니다."
 NZL_extra_tech_slot:0 "연구 대학"
 NZL_extra_tech_slot_desc:0 "자국의 경제는 이제 자급자족할 수 있습니다. 새로운 아이디어가 고안되고 검토과정을 거치고 있습니다. 또한 나라발전을 위해 다양한 프로젝트에 자금을 지원할 수 있습니다. 역사적으로 DSIR과 오클랜드 대학이 활발하게 활동했는데, 가장 유명한 프로젝트는 '바다표범 프로젝트(Project Seal)' 이었는데, 이것은 적의 해안선에 설치된 폭발물을 이용해 쓰나미 폭탄을 만들려는 프로젝트였지만 실패하였습니다."
 NZL_enact_social_policy:0 "사회정책 실행"
 NZL_enact_social_policy_desc:0 "1935년 뉴질랜드 노동 정부는 무료 의료 서비스를 포함한 서방 세계 최초의 사회 보장 시스템을 만들기 위한 정책으로 선출되었습니다."
 NZL_pass_social_security_act:0 "사회보장법 실행"
 NZL_pass_social_security_act_desc:0 "복지 개선과 무료병원 진료를 동시에 추구한 1938년 사회보장법은 뉴질랜드에 가득찬 슬픔을 제거하기 위해 실행되었습니다. 이 법은 전시에 안전과 정부에 대한 믿음을 만들 수 있다는 장점이 있었지만, 다른 한편에서는 너무 비싸고 국민이 국가에 대한 의존도가 높아진다는 점을 지적했습니다."
 NZL_accept_maori_battalion:0 "마오리족 대대"
 NZL_accept_maori_battalion_desc:0 "전쟁은 이제 코앞으로 다가왔고 아피라나 나타경과 다른 마오리족의 지도자들은 마오리족 자원자로 구성된 대대 창설을 제안했습니다. 마오리족 대대는 전시동안 가장 훈장을 많이 받은 뉴질랜드 대대였습니다."
 NZL_civilian_manpower_controls:0 "인력관리법 시행"
 NZL_civilian_manpower_controls_desc:0 "우리나라에는 관습적인 노동조합이 있었으며, 초과근무를 줄이는 규정은 파업에 대한 대처인 것이 명백했습니다. 하지만 일부 반대측에서는 군대에 입대한다고 주장하지만, 전시에 필요한 생산을 위해 규제를 무효화하는 것은 노동자들에게 받아들여졌습니다."
 NZL_pass_the_manpower_act:0 "인적자원법"
 NZL_pass_the_manpower_act_desc:0 "지난 날에 맺은 임금결정으로 인해 숙련된 노동자들은 각기 다른 곳으로 흩어졌습니다. 그리고 이에 대한 재협상은 완벽하게 반대의 의사를 내비치고 있습니다. 이 법은 여성을 포함해 노동자가 부족한 국유 산업에 마음대로 인력을 이동시킬 수 있도록 해줍니다. 이런 산업 징병으로 우리나라는 문제를 해결할 수 있을 것입니다."
 # Rearmament
 NZL_early_rearmament:0 "재무장"
 NZL_early_rearmament_desc:0 "역사적으로 전간기의 재무장은 그리 지지를 받지 못했습니다. 하지만 만약 재무장에 관련된 선전을 한 뒤, 재무장을 실시하면 어떨까요?"
 NZL_peace_to_war:0 "평화에서 전쟁까지"
 NZL_peace_to_war_desc:0 "평화시의 무역국들은 자국을 위해 무역을 제한하기 시작했습니다. 자급자족 할 수 있도록 군수산업을 발전시켜야 합니다."
 NZL_military_factory:0 "군수산업"
 NZL_military_factory_desc:0 "역사적으로 뉴질랜드는 전쟁 초에 모든 군수물자의 부족을 겪었습니다. 탄약과 무기의 생산량을 늘릴 필요가 있습니다."
 NZL_military_factory2:0 "군수산업 II"
 NZL_military_factory2_desc:0 "우리군은 그 어느 때보다 엄청난 양의 군수품을 필요로 하고 있으며, 이를 위해서는 새로운 군수 공장 건설을 필요로 합니다."
 NZL_military_factory3:0 "군수 산업 III"
 NZL_military_factory3_desc:0 "현대전에 필요한 무기의 수요는 계속될 것입니다. 새로운 군수 공장이 건설되어야 합니다."
 # War Economy
 NZL_cool_storage:0 "냉장 식품 저장고 확장"
 NZL_cool_storage_desc:0 "우리나라는  3000만에 달하는 양과 200만의 소를 방목하고 있으며, 전시에는 물자가 부족해질 수 있으므로, 이러한 가축들은 시민들과 해외의 군인들에게 필수적인 식량이 되어줄 수 있을겁니다. 부패할 수 있는 음식을 배급할 수 있는 능력은 경제와 동맹국의 전선을 유지시키기 위해 필수적인 것입니다."
 NZL_duplicate_rolling_mill:0 "남섬의 강철과 철"
 NZL_duplicate_rolling_mill_desc:0 "더니든에는 강철 압연기와 오네카타의 높은 품질의 철 광산으로 그 원료를 공급받고 있습니다. 오네카타의 철제련을 다시 시작하여 힘든 경제에 도움이 될 수 있을 겁니다."
 NZL_canning:0 "통조림 제조업 개발"
 NZL_canning_desc:0 "통조림 처리된 고기는 냉장할 필요가 없으며, 태평양의 미군에게 큰 도움이 될 수 있습니다. 역사적으로 통조림 생산량은 전시에 증가하였으며, 특히 미국의 태평양 작전 수행이 주된 원인이었습니다."
 # War Production
 NZL_colonial_ammunition:0 "식민지 탄약 공장"
 NZL_colonial_ammunition_desc:0 "뉴질랜드는 전쟁 발발 당시 탄약 공장만이 국내에 존재했습니다. 이 공장은 설비를 확장하고 생산 증대를 준비하였습니다."
 NZL_workshop_production:0 "찰튼 모터 작업장"
 NZL_workshop_production_desc:0 "영국제 무기는 영국군의 재무장에 사용되어 부족한 상황입니다. 필림 찰튼이라는 이름을 가진 공학자는 보어 전쟁 당시에 사용한 소총을 경기관총으로 전환할 수 있는 조립 용품을 개발하였습니다. 역사적으로 1500여정이 전환되었습니다. 새롭게 설계된 브렌 경기관총보다는 성능이 뛰어나지 못했지만, 당장에 사용할 수 있었으며, 가볍고 신뢰성이 높았습니다."
 NZL_truck_assembly_plant:0 "트럭 조립 공장"
 NZL_truck_assembly_plant_desc:0 "우리나라는 수여개의 자동차, 트럭 조립 공장을 가지고 있으며, 대부분은 웰링턴에 존재하고 있습니다. 소규모 작업장에서 부품들을 면허생산하여 생산량을 늘릴 수 있습니다."
 NZL_armor_effort:0 "지역 생산"
 NZL_armor_effort_desc:0 "우리나라의 하청 계약을 더욱 더 늘릴 수 있습니다. 장갑차나 경전차와 같은 차량의 생산을 늘릴 수 있으며, 이는 자국의 설계와 면허생산에 모두 해당되는 사항입니다. 역사적으로 1300대의 궤도 수송차량과 다른 차량이 생산되었습니다. 웰링턴의 제너럴 모터스 공장은 가장 잘 알려진 공장입니다."
 NZL_armor_effort2:0 "자국 설계"
 NZL_armor_effort2_desc:0 "외제품의 공급이 차단되면서, 수많은 이들이 자국의 경전차 설계도면을 만들어내었습니다. 역사적으로 가장 뛰어난 설계도는 소코필드 전차로 2파운드 포를 장착하고 있었습니다. 그러나 개발은 미국의 전차 수입이 가능해지면서 중단되었습니다."
 NZL_armor_vickers:0 "비커스 경전차 면허생산"
 NZL_armor_vickers_desc:0 "초기 비커스 경전차는 널리 수출되었으며, 폴란드와 소련에서는 면허생산되기도 하였습니다. 모국의 회사는 비커스 경전차 Mk. VI의 면허생산을 허락해주었습니다."
 NZL_armor_valentine:0 "발렌타인 전차 면허생산"
 NZL_armor_valentine_desc:0 "신뢰성 높고 방호력 있는 전차입니다. 발전하는 전차 산업은 이제 수준 높은 주물과 서스펜션을 생산할 수 있습니다.  역사적으로 발렌타인 전차는 캐나다와 소련에서 면허생산되었으며, 대부분의 생산은 소련에서 이루어졌습니다."
 NZL_armor_m3:0 "M3 리 전차 면허생산"
 NZL_armor_m3_desc:0 "영국산 전차는 전장에 적합하지 않은 것이 증명되었으며, 생산은 뒤로 늦쳐졌습니다. 하지만 민주주의의 병기고에서 조력자를 찾을 수 있었습니다. 역사적으로 캐나다는 M3 차체를 렘 전차에 사용하였지만, 전투에는 투입되지 않았습니다."
 NZL_armor_m4:0 "M4 셔먼 면허생산"
 NZL_armor_m4_desc:0 "M3의 설계경험은 셔먼을 설계하는데 큰 도움을 주었습니다. 역사적으로 연합국은 M4를 표준전차로 선정했으며, 캐나다는 그리즐리사가 자국의 전차를 M4를 기반으로 설계하고 생산했습니다."
 NZL_armor_salvage:0 "고철 장비 재사용"
 NZL_armor_salvage_desc:0 "전리품은 승리자가 가지기 마련입니다. 전장의 우리군은 손상되거나 유기된 전차를 '획득'할 수 있었습니다. 이러한 장비들을 후방으로 보내 사용된 기술을 분석하여 가장 현대적인 무기를 설계할 수 있습니다."
 NZL_mechanization_effort:0 "예비군 기계화"
 NZL_mechanization_effort_desc:0 "보병과 예비군을 기계화하는 계획에 집중하여야 합니다."
 # Army Planning
 NZL_prewar_studies:0 "방위 위원회"
 NZL_prewar_studies_desc:0 "방위 위원회는 세 개의 부서와 정부의 방위 정책 실행 조언을 담당합니다."
 NZL_imperial_defence_college:0 "영국 방위 대학"
 NZL_imperial_defence_college_desc:0 "필요한 제정이 증가되면서, 우리나라는 다시 고위 지휘관을 해외로 보내어 관련 사항을 연구하도록 해야 합니다."
 NZL_reorganise_army:0 "군대 재조직"
 NZL_reorganise_army_desc:0 "현대전은 변화를 요구합니다. 사관학교를 설립하고 훈련 시설의 확충, 보병과 예비대의 기계화를 준비하여야 합니다."
 NZL_2NZEF:0 "제 2 뉴질랜드 원정군 창설"
 NZL_2NZEF_desc:0 "전투중인 뉴질랜드 군대는 이제 해외에서 싸울 것입니다. 우리는 국익에 저해되는 적들을 물리치기 위해, 해외 파병사단을 새롭게 조직할 것입니다."
 NZL_home_guard:0 "방위대 창설"
 NZL_home_guard_desc:0 "본토 방위를 위해 자원한 민병대를 창설할 수 있습니다."
 NZL_coastal_forts:0 "해안 방어 시설 확충"
 NZL_coastal_forts_desc:0 "1차 대전 당시, 1855년 러시아에 대한 공포로 건설된 낡은 해안 요새를 보유하고 있습니다. 이러한 방어시설은 새롭게 지을 필요가 있습니다."
 NZL_operations_europe:0 "유럽 지원 계획"
 NZL_operations_europe_desc:0 "또다른 전쟁이 서부 유럽에서 발생하였고 이는 과거 플랑드르 전선과 솜 전투가 있었던 곳입니다."
 NZL_operations_middle_east:0 "중동 지원 계획"
 NZL_operations_middle_east_desc:0 "1차 대전에서 수에즈, 시나이, 팔레스타인에서 싸웠지만, 다시금 햇빛이 작렬하는 사막에서 싸울 수 있는 가능성이 있습니다. 우리의 보급선은 상당히 짧으며, 영연방은 우리나라를 중요한 보급 경유지로 여기고 있습니다."
 NZL_operations_pacific:0 "태평양 지원 계획"
 NZL_operations_pacific_desc:0 "우리나라는 전략적으로 중요한 위치에 자리잡고 있습니다. 태평양의 안보는 북쪽에 위치한 적국이 어떻게 공격하느냐에 달려 있으며, 우리는 왕립 해군이 힘을 키울 때까지 버텨야 합니다."
 # Aviation
 NZL_aviation_effort:0 "독립 왕립 뉴질랜드 공군"
 NZL_aviation_effort_desc:0 "공군은 중요한 전력이 될 것입니다. 우리나라의 성장하고 있는 공군은 독자적인 군대가 되어야 하며, 이로 인해 전장에서 엄청난 이점을 얻을 것입니다."
 NZL_light_airframe:0 "경기체 설계"
 NZL_light_airframe_desc:0 "자국의 작업장과 항공병은 유능하고 적응력이 뛰어납니다. 우리나라는 경기체를 만들고 설계할 계획이 있습니다."
 NZL_aviation_effort2:0 "비행장 건설"
 NZL_aviation_effort2_desc:0 "향후에는 새로운 비행장을 건설할 필요가 있을 것입니다. 당장의 방어만을 위해서가 아니라, 훈련을 위해서라도 말입니다."
 NZL_british_aircraft:0 "영국제 항공기 면허생산"
 NZL_british_aircraft_desc:0 "모국과의 결속력은 강력합니다. 몇몇 항공기 설계도를 공유하는 기술적 지원이 논의되고 있습니다."
 NZL_NAV_effort:0 "태평양 항공 정찰대"
 NZL_NAV_effort_desc:0 "남태평양은 광대한 지역이며, 우리의 해군력은 아주 미약합니다. 항공기가 그 대안이 되어줄 것입니다."
 # Commonwealth
 NZL_assist_RAF:0 "왕립 공군으로 폭격기와 승무원 이송"
 NZL_assist_RAF_desc:0 "영국이 어디로 가든, 어디에 있든, 우리는 함께할 것입니다. 우리나라는 30대의 폭격기를 구매하고 그 승무원들을 영국에서 교육시켰습니다. 이러한 계획을 왕립 공군에 제안해야 합니다. 역사적으로 뉴질랜드의 웰링턴 폭격기는 제 75 뉴질랜드 비행대대로 명명되었습니다."
 NZL_assist_RAF2:0 "영연방 항공 훈련 계획에 참가"
 NZL_assist_RAF2_desc:0 "영연방 항공 훈련 계획은 영국, 캐나다, 호주, 뉴질랜드에 의해 제안된 대규모 승무원 양성 계획입니다. 전시 동안 뉴질랜드는 2,743명을 왕립 공군에 입대시켰습니다."
 NZL_commonwealth_focus:0 "영연방의 유대감"
 NZL_commonwealth_focus_desc:0 "우리나라는 작은 무역국이며, 전장에서도 먼 나라입니다. 하지만 우리는 역사적인 유대감으로 최고의 전선지원을 행할 수 있습니다."
 NZL_commonwealth_exchanges:0 "영연방 상호교환"
 NZL_commonwealth_exchanges_desc:0 "우리 동맹과 협력하여 지식을 공유해 이점을 얻을 수 있습니다."
 NZL_commonwealth_tech:0 "기술 지원"
 NZL_commonwealth_tech_desc:0 "모국과의 유대감은 강합니다. 모국은 우리나라가 재무장하는데 새로운 기술, 장비에 대한 지식을 제공해줄 수 있을 것입니다."
 NZL_technology_sharing_comm:0 "영연방 상호 부조"
 NZL_technology_sharing_comm_desc:0 "대영제국과 영연방은 동맹의 이익을 위한 우리나라의 역경에 고마워하고 있습니다. 각자 자국의 군대를 재무장에 힘쓰고 있다고 할지라도, 이들은 기술적 지원을 해주었습니다. 역사적으로 뉴질랜드는 엄청난 원조와 면허생산을 허가받았으며, 종전 후 그 비용을 갚았습니다."
 NZL_radio_industry:0 "무선 산업"
 NZL_radio_industry_desc:0 "갓 시작한 무선 산업은 필요에 따라 급속도로 그 세를 확장하고 있습니다. 수출과 동맹의 원조를 위해 더욱 더 확장할 수 있습니다."
 # Singapore
 NZL_singapore_focus:0 "싱가포르 전략"
 NZL_singapore_focus_desc:0 "1920년대부터 우리의 핵심 방어 정책은 왕립 해군의 원조가 바탕이었습니다. 이는 왕실의 원조가 잘 알려지지 않은 전략적 약점이 증가의 상징이기도 했습니다. 역사적으로 뉴질랜드는 해군기지에 많은 자금을 투입하였으며, 이는 1939년에 끝났습니다."
 NZL_singapore_forts:0 "육상 요새 건설"
 NZL_singapore_forts_desc:0 "좋은 나쁘든, 웅장한 이름을 가진 '싱가포르 요새'는 천천히 진행되었습니다. 싱카포르 전략은 왕립 해군이 도착하기까지 오스트랄라시아가 버티기 위해 계획된 전략입니다. 건설의 정도를 분담하는 것은 우리가 선택할 수 있습니다. 역사적으로 영국은 요새 건설을 시작하였고, 침략이 개시되기까지도 완공을 하지 못했습니다."
 # Naval Tree
 NZL_naval_effort:0 "조선소 건설"
 NZL_naval_effort_desc:0 "우리나라에는 웅장하지는 않지만, 건조가 가능한 조선 산업이 존재합니다. 역사적으로 수리와 소해정과 소형 항모 건설을 위한 조선소 확장은 1940년부터 시작되었습니다. 하지만 우리 시민과 정책의 산업화 지원으로 선택에 따라 조선소 확장에 집중할 수도 있습니다." 
 NZL_navy_doctrine:0 "세계에서 우리가 있을 곳"
 NZL_navy_doctrine_desc:0 "우리나라는 소국이고 해상을 통해 상품과 노동력을 판매하고 필수적인 수입품을 통해 나라를 유지시키고 있습니다. 해상의 평화는 자국의 생존에 있어 필수적입니다."
 NZL_minesweepers:0 "소해정 건조"
 NZL_minesweepers_desc:0 "재무장이 시작되었으며, 호위함과 소형정에 대한 수요는 물 마룰 날 없이 계속되고 있습니다. 자국의 항구와 무역로를 지키기 위해 소해정 건조 계획을 세워야 하며, 이는 군함 건조에 있어 중요한 경험이 될 것입니다."
 NZL_destroyer_effort:0 "영국 호위함 설계도"
 NZL_destroyer_effort_desc:0 "런던의 해군성에 호위함 설계도를 요청할 수 있습니다."
 NZL_navy_doctrine2:0 "왕립 뉴질랜드 해군"
 NZL_navy_doctrine2_desc:0 "왕립 해군 뉴질랜드 부서는 우리군이 점점 더 독립적이고 커져가면서 따로 조직되게 되었습니다. 역사적으로 1941년 10월 1일 이 사건이 발생하였습니다."
 NZL_cruiser_effort:0 "영국 순양함 설계도"
 NZL_cruiser_effort_desc:0 "순양함은 남태평양 장거리 순찰 임무를 수행할 수 있습니다. 또한 적절한 항속거리에 다재다능하며, 균형잡힌 함종입니다. 이제 자국의 함선을 건조할 시간입니다."
 NZL_us_programme:0 "미합중국 프로그램"
 NZL_us_programme_desc:0 "미합중국은 태평양에서 사용할 예인선, 견인선과 같은 소형함을 건설할 수 있는지 건의하였습니다. 하지만 이미 필요한 일들에 투입되어 어떠한 철강 관련 노동자도 없는 상황입니다. 그에 대한 대안으로 짧게나마 목수와 자도차 차체 제작자, 철도 작업자 등 다른 기술자들을 재교육, 감독을 통해 노동자들을 확보할 수 있을 겁니다. 역자적으로 100대 이상이 건조되었습니다."
 # Island Defence
 NZL_fiji_focus:0 "주변 군도 방위"
 NZL_fiji_focus_desc:0 "우리의 수단은 제한되어 있지만, 자위수단을 가질려고 하고 있습니다. 서쪽으로는 호주라는 방어물이 있으며, 주된 무역로와 자주국으로써의 존엄의 위협은 북쪽에 있습니다. 피지에 해안방어를 위한 시설을 지어야 합니다."
 NZL_fiji_focus2:0 "피지 지원"
 NZL_fiji_focus2_desc:0 "북쪽에 위치한 이웃국에 더욱 더 많은 지원을 해줄 수 있습니다."
 # Look Outside the Commonwealth
 NZL_technology_sharing:0 "상호원조"
 NZL_technology_sharing_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 NZL_political_effort:0 "영연방을 넘어서"
 NZL_political_effort_desc:0 "영국은 유럽에서의 영향력을 상실하였고, 태평양에서 새로운 강대국이 떠오르고 있습니다. 영국과의 결속력이 존재하고 있지만, 자국은 또 다른 선택을 할 수 있는 상황입니다. 역사적으로 미국은 태평양 전쟁동안 뉴질랜드와 긴밀한 협력관계를 맺었으며, 종전까지 사실상 미국은 태평양 전역을 지배하였습니다."
 NZL_collectivist_ethos:0 "집단주의적 기풍"
 NZL_collectivist_ethos_desc:0 "우리의 적이 약소 국가들을 분할하고 정복하고 있습니다. 그러나 우리 인민들은 단결할 것입니다. 하나는 전체를 위하여, 전체는 하나를 위하여."
 NZL_liberty_ethos:0 "자유주의적 기풍"
 NZL_liberty_ethos_desc:0 "이념 광신도들이 사람의 정신을 사냥하려고하는 지금, 우리는 개인의 해방과 자유를 보장해야 합니다."
 NZL_militarism:0 "군국주의"
 NZL_militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 NZL_political_correctness:0 "정치적 정당성"
 NZL_political_correctness_desc:0 "논쟁의 여지가 있는, 혹은 비트는 주장을 하고 있는 사람들은 다양한 음모에 가담 한 것으로 간주될 것입니다. 이를 이용하는 것은 좋은 생각 같습니다."
 NZL_neutrality_focus:0 "중립주의 중점"
 NZL_neutrality_focus_desc:0 "다른 국가는 국제적인 마찰에서 한쪽 편을 가질 용기를 가지는 것이 현명한 것이라고 간주하는것 같지만, 우리는 그것을 거부하는 것이 더 좋은 일이라고 알고 있습니다."
 NZL_interventionism_focus:0 "개입주의 중점"
 NZL_interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중요하게 생각합니다. 만약 폭정을 막는 수단이 전쟁이라면 그것도 괜찮습니다."
 NZL_military_youth:0 "군사청년단"
 NZL_military_youth_desc:0 "우리 나라에서 청소년의 올바른 정치 교육과 훈육 장려를 조직화 하는 것은 국가에 대한 충성과 자기 희생 정신을 조기에 길러줄 것이다."
 NZL_deterrence:0 "전쟁 억지력"
 NZL_deterrence_desc:0 "고립 된 탓에 우리는 전쟁에서 가장 이익을 얻을 수 없습니다. 다행히 우리는 잘 알려진 가장 효과적인 방어 방법은 전쟁을하지 않는 것이라고 알고 있습니다."
 NZL_volunteer_corps:0 "지원군 군단"
 NZL_volunteer_corps_desc:0 "우리 국민을 자유사상을 위해 순국시키는 것은 아이러니하게도 훈련이 될 것이지만, 외국 사람들을 돕고자하는 사람을 위한 수단을 구축하는 것은 아닙니다."
 NZL_paramilitarism:0 "준군사주의"
 NZL_paramilitarism_desc:0 "군국주의는 군대 이외의 곳에 응용 됩니다. 준 군국주의적인 사람을 우리 군에 추가하여 더 많은 국민이 군대의 훈련을 받게 될 것입니다."
 NZL_indoctrination_focus:0 "세뇌교육"
 NZL_indoctrination_focus_desc:0 "우리의 이념이 진실에 근거하기 때문에, 그것은 진실이라고 가르칠 수 있습니다. 교육과 언론은 이 역할을 맡아야만 합니다."
 NZL_foreign_expeditions:0 "외국 원정군"
 NZL_foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이상을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어있어야만 한다."
 NZL_why_we_fight:0 "우리는 왜 싸우는가"
 NZL_why_we_fight_desc:0 "세계는 더욱 불안해지고 있습니다. 우리 국민은 힘을 갈망하는 자들이 저지른 잔학 행위를 알 필요가 있습니다. 우리의 의도를 국민에게 알릴 때가 되었으며 우리의 자유를 위해 모든 이들이 싸울 준비가 되었음을 확실히 알릴 때입니다."
 NZL_political_commissars:0 "정치위원"
 NZL_political_commissars_desc:0 "정치 군사 행동이 수반되는 것을 확실한 것으로 하기 위해 군 상층부에 정치위원을 배속 시킬 것입니다."
 NZL_internationalism_focus:0 "국제주의 중점"
 NZL_internationalism_focus_desc:0 "이념은 국경을 모릅니다. 다른 국가가 스스로에 대한 주권을 주장할 수 있을 지 몰라도 우리의  신념은 주권 이상의 것입니다."
 NZL_nationalism_focus:0 "국가주의 중점"
 NZL_nationalism_focus_desc:0 "우리 국가는 고유한 것이며 정치적 성과는 오직 이 곳에서만 일어날 수 있습니다. 우리는 무슨 수를 써서라도 싸워야만 합니다."
 NZL_ideological_fanaticism:0 "이념적 광신주의"
 NZL_ideological_fanaticism_desc:0 "우리가 세운 정치적인 가치와 목표는 과거의 신념처럼 목숨을 바칠만 한 것입니다. 추종자들은 모두 목숨 바칠 각오를 해야 하며  불신자들은 목숨을 내놓을 준비를 해야 할 것입니다."
 USA_In_Fac_Get_Slot:0 "미국 기술 공유"
 USA_In_Fac_Get_Slot_desc:0 "미국은 세계의 강자 중 하나이며, 전세계를 통틀어 뛰어난 과학자들을 보유하고 있습니다. 이제 함께서서 악과 싸울 차례입니다. 이로 인해 자국에서의 이익은 엄청날 것입니다."
