 GER_hitler_youth_law:0 "히틀러 유겐트 법(Gesetz über die Hitlerjugend)"
 GER_hitler_youth_law_desc:0 "1936년 12월까지, 히틀러 유켄트는 5백만명에 달했습니다. 같은 달에는 히틀러 유겐트에 가입하기 위한 자격은 '아리아인'만 가능하도록 제한되었으며, 이는 히틀러 유켄트 법(Gesetz über die Hitlerjugend)에 의해 규정되었습니다. 이러한 법적 의무는 후에 1939년 3월, 청소년 의무(Jugenddienstpflicht )가 재정되면서, 모든 청소년은 부모가 반대하더라도 히틀러 유겐트에 가입해야 했습니다. 자신들의 자녀들을 히틀러 유겐트에 가입시키는 것을 반대하는 부모들은 당국에 의해 조사를 받았습니다. 1940년, 그 수는 8백만명에 달했습니다. \n안정도, 정치력, 파시스트 지지도에 이점을 줄 것입니다."
 GER_hitler_youth_war_duties:0 "히틀러 유겐트 보조병"
 GER_hitler_youth_war_duties_desc:0 "1940년 5월 1일, 아르투어 악스만은 1940년 8월 8일 조직된 히틀러 유겐트의 제국 소년부를 담당하는 시라크의 지휘아래 놓이게 되었습니다. 악스만은 전쟁을 수행할 수 있는 보조병으로 재조직하는데 집중하였습니다. 히틀러 유겐트는 결국 독일 지원부대와 연합국의 폭격으로 엉망이 된 독일 도시들을 복구하는데 동원되었습니다. 히틀러 유겐트는 또한 독일의 우편 제도, 철도 업무 등 여러 국가 산업에 동원되었습니다. 그 외에도 육군을 지원하거나 대공포대원으로 동원되었습니다."
 GER_hitler_youth_military_reserves:0 "히틀러 유겐트 예비병"
 GER_hitler_youth_military_reserves_desc:0 "1943년부터 히틀러는 히틀러 유겐트를 엄청난 군사적 손실로 인한 인력 감소에 따라 예비병으로 전환시키는 작업을 착수하였습니다. SS 전투사단의 인원을 히틀러 유겐트 소속의 청소년으로 보충하는 생각은 악스만이 SS 친위대장 하인리히 힘러에게 1943년 초에 처음 제안되었습니다. 결국 1926년 이후 출생한히틀러 유겐트 당원들은 히틀러의 승인을 받아 전장에 배치되었습니다. 히틀러는 이러한 계획을 2월에 승인하였고 고틀롭 베르거가 배치 담당을 감독하였습니다. SS 총통경호친위대의 프리츠 비트가 사단장으로 임명되었습니다."
