 GER_Support_Nat_Spain:0 "Support Nationalist Spain"
 GER_Support_Nat_Spain_desc:0 "Spain is in civil war and we must ensure that the right side wins. We will provide guns, trucks, artillery, men and whatever the Spanish Nationalists need to win! As a reward, we will surely gain a strong potential ally to support our future goals."
 GER_Support_Nat_Spain_Expl:0 "We will provide §HNationalist Spain§! 3000 of infantry equipment. If we have more than 100 artilery in storage we will be able to send it as well."
 GER_Lessons_From_Spain:0 "Lessons from the Spanish Campaign"
 GER_Lessons_From_Spain_desc:0 "The Spanish Civil War is won! With our help, Nationalist flags are seen across all of Spain. And as we've gained a strong like-minded ally in the southwest, we've also gained invaluable experience from the armed conflict we participated in."

 GER_Surrender:0 "Propose Unconditional Surrender"
 GER_Surrender_desc:0 ""
 GER_Total_Krieg:0 "Hold Sportpalast Speech"
 GER_Goebbels_EXPL:0 "Has selected §HJoseph Goebbels§! as your Political Advisor."
 GER_Total_Krieg_desc:0 "Ich frage euch: Wollt ihr den totalen Krieg? Wollt ihr ihn, wenn nötig, totaler und radikaler, als wir ihn uns heute überhaupt erst vorstellen können?\n Nun, Volk, steh auf und Sturm brich los!"
 GER_Gestapo:0 "Establish the Gestapo"
 GER_Gestapo_desc:0 "The Gestapo, the state police, will operate in all state matters and aid the national socialist state in maintaining the approval of the German people."
 GER_Gestapo_Div:0 "Gestapo in Divisions"
 GER_Gestapo_Div_effect:0 "Enables §HGestapo Training§!\n§HMilitary Police\n    Urban§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n"
 GER_Gestapo_Div_desc:0 ""
 GER_Germania:0 "Welthauptstadt Germania"
 GER_Germania_desc:0 "Designed by Albert Speer and approved by the Führer himself, Welthauptstadt Germania will be a shining beacon of the new Germany and Europe. From Großehalle to Siegessäule, the city will be equipped with state-of-the-art equipment, the most luxurious restaurants and the most beautiful parks.\nAll that for the glory of the Führer and the German nation."
 GER_Germania_Volkshalle:0 "Germania's Volkshalle"
 GER_Germania_Volkshalle_desc:0 ""
 GER_Germania_Defence_Sector:0 "Germania's Defence Sector"
 GER_Germania_Defence_Sector_desc:0 "To ensure safety for our great Welthauptstadt we will invest in building strong all-around defences. It will include modern bunkers, rocket systems, anti-air towers and profesional military personnel to operate it."
 GER_Germania_Research:0 "Expand Germania's Laboratories"
 GER_Germania_Research_desc:0 "A great city provides many great minds. Our priority must be building modern research complexes to provide suitable grounds where they can operate."
 GER_Lebensborn:0 "Lebensborn Program"
 GER_Lebensborn_desc:0 ""

 GER_Superpower:0 "Europe's One Superpower"
 GER_Superpower_desc:0 "Europe is ours. From Gibraltar to Moscow, from London to Athens fly German flags.\nHas Final Victory been reached, however? Are we to let the signatories of the Tripartite Pact full independence from Germany?\nWe must organize a summit and solve these things once and for all."
 GER_England_tt:0 "§HUnited Kingdom§!: Does not control a state in the British Isles and Gibraltar"
 GER_Soviet_tt:0 "§HSoviet Union§!: Does not control Moscow, Stalingrad and Leningrad"
 GER_Superpower_EXPL_1:0 "§HAdolf Hitler§! will invite the leaders of friendly nations from Europe to discuss the final borders of the continent.\nAs Germany is now the hegemon of Europe, others should accept the German grand design.\n"
 GER_Superpower_EXPL_2:0 "§RWrong decisions taken in the conference could lead to war with European nations that are not yet under our sphere of influence!§!\n"

 GER_One_Reichs_Navy:0 "One Reich's Navy"
 GER_One_Reichs_Navy_EXPL_1:0 "Sends message to §Hmajor European countries§! with a navy larger than 25 ships to form one §HUnited German-controlled Navy Force§!.\n"
 GER_One_Reichs_Navy_EXPL_2:0 "We will gain their §Hships§! as well as their §Hadmirals§!.\n"
 GER_One_Reichs_Navy_desc:0 "With Germany at the complete forefront of Europe, there is no need for our closest collaborators to have their own navies. Their ships should be given to the German naval command."

 GER_heavy_fighter_focus:0 "Heavy Fighter bonus"
 GER_heavy_fighter_focus_desc:0 "Our Heavy Fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed."
 GER_night_fighter_focus:0 "Night Fighter bonus"
 GER_night_fighter_focus_desc:0 "Avionics systems were greatly miniaturized over time, allowing the addition of radar altimeter, terrain-following radar, improved instrument landing system, microwave landing system, Doppler weather radar, LORAN receivers, GEE, TACAN, inertial navigation system, GPS, and GNSS in aircraft. The addition of greatly improved landing and navigation equipment combined with radar led to the use of the term all-weather fighter or all-weather fighter attack, depending on the aircraft capabilities. The use of the term night fighter gradually faded away as a result of these improvements making the vast majority of fighters capable of night operation."
