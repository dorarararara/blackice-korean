 ### allies join event
 portugal.30.t:0 "포르투갈은 연합국에 가입하기를 원합니다"
 portugal.30.d:0 "포르투갈 외무부 장관은 우리나라를 방문하여 자랑스러운 동맹국으로 함께하기를 밝혔습니다."
 portugal.30.a:0 "여유가 있는 모든 세력국은 축하인사를 보내라"
 portugal.30.b:0 "저들만의 길이 있을거다"
 portugal.32.t:0 "영국은 세력가입을 승낙했습니다"
 portugal.32.d:0 "연합국 가입요청이 승낙되었습니다! 오늘은 자국의 기념일로 지정될 것입니다. 전쟁이 다가오고 있는 지금, 자국에는 든든한 동맹이 존재합니다."
 portugal.32.o:0 "함께라면 우린 강하다"
 portugal.31.t:0 "영국은 포르투갈의 제안을 거절했습니다"
 portugal.31.d:0 "우리측 외교관은 포르투갈의 세력가입에 관련된 사안에 있어서 영국을 설득하지 못했다고 알려왔습니다. 어떤 일이 일어날지 누가 알았겠었습니까?"
 portugal.31.o:0 "그럼 영국은 우리의 지원은 받지 못하겠군."
 news.704.t:0 "연합국의 성장"
 news.704.d:0 "오늘 포르투갈이 연합국에 가입하면서 연합국의 영향력이 증가하고 있습니다. 이는 짧게나마 정치적 균형을 무너뜨리겠지만, 후에는 안정될 것입니다. 시간이 약입니다."
 news.704.o:0 "누가 예상이나 했겠나?"
 news.705.t:0 "연합국이 포르투갈의 요청을 거절하다"
 news.705.d:0 "포르투갈의 연합국 가입 요청을 고려할 때입니다. 하지만 영국은 현 상황에서 한쪽 편을 들어주는 것은 적절치 않다면서 이 요청을 거절했습니다."
 news.705.o:0 "최선의 선택이었다."
