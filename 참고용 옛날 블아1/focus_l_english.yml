 SOV_extra_tech_slot:0 "소련 과학 학교 확장"
 SOV_extra_tech_slot_desc:0 "소련 과학 학교와 공산주의자 학교를 합병하여 더욱 더 연구를 잘 조정할 수 있습니다."
 SOV_Reinstate_Dual_command:0 "이중 명령 실행"
 SOV_Reinstate_Dual_command_desc:0 "붉은 군대의 정치장교로 하여금 스탈린의 명령을 불복종 하는 것을 감시하기 위해 이중 명령을 실행합니다."
 SOV_Rescind_Dual_command:0 "이중 명령 제거"
 SOV_Rescind_Dual_command_desc:0 ""
 SOV_ORDER_NO_227:0 "스탈린 명령 제 227호 - 절대 후퇴하지 마라"
 SOV_ORDER_NO_227_desc:0 "죽을 때까지 싸워라"
 SOV_ORDER_NO_227_reverse:0 "제 227호 명령을 취소하다"
 SOV_ORDER_NO_227_reverse_desc:0 ""
 SOV_naval_infantry:0 "해병 특수부대"
 SOV_naval_infantry_desc:0 ""
 SOV_guards_armyunits:0 "주둔군"
 SOV_guards_armyunits_desc:0 "주둔군 진형으로 얻은 육군의 경험은 아주 유용합니다."
 SOV_guards_airunits:0 "방위공군"
 SOV_guards_airunits_desc:0 "우리 공군의 전투 능력은 붉은 방위공군에 도움이 될 것입니다."
 SOV_guards_strengthen:0 "방위군 증가"
 SOV_guards_strengthen_desc:0 "방위군의 전투능력을 향상시킵니다."
 SOV_OMSDON_NKVD:0 "OMSDON NKVD 특수부대"
 SOV_OMSDON_NKVD_desc:0 ""
 SOV_OSNAZ:0 "OSNAZ NKVD 특수부대"
 SOV_OSNAZ_desc:0 ""
 SOV_communist_militia:0 "공산당 민병대 징병"
 SOV_communist_militia_desc:0 "정치적으로 세뇌된 민병대입니다."
 SOV_Sikorski_Mayski_agreement:0 "시코르스키-마이스키 협정"
 SOV_Sikorski_Mayski_agreement_desc:0 "소련의 국제 상황이 1941 년 독일-소비에트(독소전)전쟁의 발발로 바뀌자 스탈린은 독일에 반대하는 다른 나라들로부터 도움을 구하기 시작했다. 1941 년 7 월 5 일 영국 외무부의 안소니 에덴 (Anthony Eden)과 시코 르 스키 (Sikorski) 외교관은 폴란드 소련 대사 인 이반 메이스 스키 (Ivan Mayski)와 폴란드와 소련 간의 외교 관계를 재개하기위한 협상을 시작했다. 스탈린은 1939 년 9 월 소련과 독일의 폴란드 분열을 무효화하고 소비에트 수용소에서 수만 명의 폴란드 포로를 석방하고 나치 독일과의 모든 이전 협약을 무효로 선언하기로 동의했다. 폴란드 망명 정부와 스탈린 간의 합의에 따라 소련군은 1941 년 8 월 12 일 많은 폴란드 인들에게 "사면"을 수여했으며, 그로인해 40,000 명의 강력한 군대 (앤더스 군대, 나중에 Polish II Corps로 알려짐)가 Władysław Anders 장군의 밑에 형성되었다."
 SOV_berlings_army:0 "베를링의 폴란드 사단 창설"
 SOV_berlings_army_desc:0 "붉은 군대에서 싸우는 보병 사단을 창설합니다."
 SOV_polish_army:0 "폴란드 인민 공화국 군대 창설"
 SOV_polish_army_desc:0 "붉은 군대에서 싸우는 소규모 OOB 사단을 창설합니다."
 SOV_katyusha:0 "카츄사"
 SOV_katyusha_desc:0 "차량화 로켓에 연구 보너스를 받습니다."
 SOV_artillery_divisions:0 "대전차포 사단을 창설합니다."
 SOV_artillery_divisions_desc:0 "야포, 대전차포, 중보병포를 차체에 탑재한 채로운 차량으로 구성되어 있습니다."
 SOV_proletariat_divisions:0 "프롤레타리아(최하층 계급) 계급 육성"
 SOV_proletariat_divisions_desc:0 "노동자를 군인으로"
 SOV_GreatPatriotic_War_speech:0 "스탈린의 연설 - 대 조국 전쟁"
 SOV_GreatPatriotic_War_speech_desc:0 "파시스트 독일에 대항한 전쟁은 일반적인 전쟁으로 여겨지지 않았습니다. 단순히 나라간의 전쟁이 아닌, 전 국민이 맞써야할 대전쟁으로 여겨졌습니다. 대조국전쟁의 목적은 조국이 독일의 손아귀에 넘어가는 것을 방지할 뿐만 아니라, 독일 파시즘에 고통받고 있는 유럽인들을 구하는 것에 있었습니다."
 SOV_Operation_Kutuzov:0 "쿠투조프 작전(역사적 공격)"
 SOV_Operation_Kutuzov_desc:0 "쿠투조프 작전은 쿠르스크 방면의 소련군이 행한 전략 공세 작전으로 독일군에 대한 반격이었습니다. 1943년 7월 12일에 실행되어 중앙 러시아 고지대에서 독일 중부 집단군을 공격했습니다. 후에 이 작전은 1812년 나폴레옹의 침공에 맞써 싸운 미하일 쿠투조프 장군의 이름을 따 지어졌습니다. 쿠투조프 작전은 치타델 작전에 맞써서 시행한 것으로 소련군이 행한 반격 중 가장 큰 규묘였습니다. 이 작전은 7월 12일에 시행되어 8월 18일에 오룔과 오룔 돌출부를 점령하면서 끝나게 되었습니다."
 SOV_Operation_Bagration:0 "바게이션 작전(역사적 공격)"
 SOV_Operation_Bagration_desc:0 " 23일, 붉은 군대는 독일의 주력 부대를 포위 및 섬멸하기 위해서 벨로루시아에 있는 중부 집단군을 공격했습니다. 6월 28일이 되면서 독일 제 4군은 9군과 제 3 기갑 사단과 함께 파괴되었습니다. 붉은 군대는 전선의 붕괴를 이용, 민스크 인근에 있는 독일군을 포위하고 섬멸했으며, 7월 4일에 민스크는 해방되었습니다. 벨로루시아에서 독일의 주된 저항이 파괴되자 붉은 군대의 공세는 7,8월에 리투아니아, 폴란드, 루마니아로 이어졌습니다."
 SOV_Operation_Suvorov:0 "수보로브 작전(역사적 공격)"
 SOV_Operation_Suvorov_desc:0 "제 2차 스몰렌스크 전투(1943년 8월 7일~10월 2일)는 1943년 여름-가을 작전의 일부로써 소련군이 주도한 전략적 공세 작전입니다. 이 공격은 드네르프 강 전투(9월 13일~9월 22일)과 거의 동시에 진행되었는데, 약 2달간 지속되었으며 칼리닌 전선군을 지휘하는 안드레이 예료멘코 장군과 서부 전선군을 지휘하는 바실리 소코로프스키 장군이 지휘를 담당했습니다. 이 공격의 목표는 스몰렌스크와 브랸스크에서 독일군의 존재를 제거하는 것이었습니다. 스몰렌스크는 1941년 제 1차 스몰렌스크 전투 이후로 독일 점령 하에 있었던 곳입니다."
