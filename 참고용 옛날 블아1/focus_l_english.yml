##### SOVIET #####
 soviet_focus:0 "소련 국가 중점"
 SOV_finish_five_year_plan:0 "제 2차 5개년 계획의 끝"
 SOV_finish_five_year_plan_desc:0 "제 2차 5개년 계획은 중공업의 발전에 초점을 두었습니다. 소비에트 연방이 서방의 자본주의자와 파시스트의 힘에 대등해지려면 빠르게 발전해야만 합니다."
 SOV_third_five_year_plan:0 "제 3차 5개년 계획 시작"
 SOV_third_five_year_plan_desc:0 "제 3차 5개년 계획은 1941년까지 3년밖에 실행되지 않았으며, 이는 독일의 침공으로 중단되었기 때문입니다. 전쟁이 다가올수록 더욱 더 많은 자원이 전차, 무기와 같은 군비 확충에 배당되었으며, 우랄 산맥의 동부에 또다른 군수공장도 건설되었습니다. 제 3차 5개년 계획에서 첫번째, 두번째 년에는 목표를 달성하지 못하는 성과를 보여주었지만, 이는 1930년대 소련의 연간 산업 성장률의 12%에서 13%에 달했습니다. 이 계획은 소비제 공장을 늘리는 것에 주안을 두었습니다. 그리고 필요에 따라 무기, 군수 공장의 확충을 필요에 따라 실행했습니다. 1952년에 이르러서는 1941년과는 비교해서 2배의 성장을 보였습니다. 스탈린의 5개년 계획은 소련을 미성숙한 소작농 사회에서  발전된 산업 경제를 실현하는데 지대한 공헌을 했습니다."
 SOV_extra_tech_slot_early:0 "대규모 교육 집중"
 SOV_extra_tech_slot_early_desc:0 "교육에 있어서 대규모 집중 향상을 꾀합니다 : 수천여 개에 달하는 학교, 전문학교, 고등 교육시설, 영화관 공연장, 대중들을 위한 문화 확회 건설"
 SOV_buildup_steel_industry:0 "철강 산업 확충"
 SOV_buildup_steel_industry_desc:0 "제 2차 5개년 계획은 중공업의 육성에 초점을 맞추었으며, 특히 독일에 뒤쳐지지 않음과 동시에 전세계에서 손꼽히는 철강생산국이 되는 것을 목표로 삼았습니다."
 SOV_buildup_industry_urals:0 "우랄 산맥 산업화"
 SOV_buildup_industry_urals_desc:0 "우리나라를 집어삼킬려는 전쟁이 다가오면서 적의 폭격과 공세에서 안전한 곳에 산업 집중지를 건설해야합니다."
 SOV_move_industry_to_urals:0 "우랄로의 산업 이전"
 SOV_move_industry_to_urals_desc:0 "중상모략하는 친히틀러 세력은 멈추지 않고 소련 서부 지역에 자리잡은 귀중한 공장들을 장악하고야 말 것입니다. 할 수 있는 최선의 노력과 희생을 다해서, 우랄에 있는 첼라빈스크와 다른 지역으로 값진 중장비와 시설을 빠르게 옮겨야만 합니다."
 SOV_defense_of_moscow:0 "모스크바 방어"
 SOV_defense_of_moscow_desc:0 "파시스트들이 수도의 문을 두드리고 있습니다! 모스크바는 어떤 대가를 치르더라도 함락되어서는 안 됩니다! 어린이에서 노인을 가리지 않고, 모든 인민을 서둘러 동원한다면 막아낼 수 있을 것입니다!"
 SOV_defense_of_moscow_forts:0 "모스크바의 주변에 §Y28개의 육상 요새§!를 추가.\n"
 SOV_infrastructure_effort:0 "기반시설 개발"
 SOV_infrastructure_effort_desc:0 "소비에트 연방은 광대하지만 대부분 텅텅 비었습니다. 우리는 장비와 물건들을 국가를 가로질러 빠르게 수송하는 능력을 길러야 합니다."
 SOV_scorched_earth_civ_tooltip:0 "추축국이 해당주들을 정령하면 민간공장들은 자동으로 우랄을 밖으로 이전될겁입니다. 공장 이전에는 30일이 걸립니다."
 SOV_scorched_earth_mil_tooltip:0 "추축국이 해당주들을 정령하면 민간공장들은 자동으로 우랄을 밖으로 이전될겁입니다. 공장 이전에는 30일이 걸립니다."
 SOV_tranformation_of_nature:0 "자연 개조 계획"
 SOV_tranformation_of_nature_desc:0 "스탈린의 위대한 자연 개조 계획을 이제 실행에 옮겨야 할 때입니다. 인민의 정성어린 노동 앞에 자연은 거대한 규모로 탈바꿈하게 될 것입니다."
 SOV_soviet_women_workers:0 "여성 노동자"
 SOV_soviet_women_workers_desc:0 "80십만에서 100만에 달하는 여성들이 소련군에서 그 임무를 수행하였습니다. 또한 저항군으로써 저항활동에 참여하기도 하였습니다. 게다가 전쟁 수행에 있어서 필수적인 농사, 공장, 공격이 예상되는 도시의 방어선 구축과 같은 일을 하기도 하였습니다. 종전까지 집단농장의 5명 중 4명은 여성이었으며, 1944년까지 전쟁 전에는 5분의 2에 불가했던 여성 고용율이 5분의 3까지 늘어났습니다."
 SOV_stalin_constitution:0 "중앙 위원회 개혁"
 SOV_stalin_constitution_desc:0 "우리의 낡은 헌법이 개정될 때이며, 소비에트 연방의 노동자들과 소작농들이 누리는 권리로 인해 세계는 깊은 인상을 받을 것입니다!"
 SOV_collectivist_propaganda:0 "집단주의 선전"
 SOV_collectivist_propaganda_desc:0 "소비에트 연방에 개인의 영광이 허락될 자리는 없습니다. 우리의 선전은 초과된 생산 목표, 성공적인 원정과 대규모 건설 계획과 같은 집단적인 노력을 강조해야 합니다. "
 SOV_militarized_schools:0 "군사화된 학교"
 SOV_militarized_schools_desc:0 "소련의 어린이들은 군사적 훈육과 연대, 자기희생 같은 사회주의 덕목을 배워야 합니다. 어린 정신이 빚어내기 쉬운 법입니다."
 SOV_workers_culture:0 "노동자 문화"
 SOV_workers_culture_desc:0 "사회주의는 단순한 경제 체제가 아니고 마르크시즘 또한 단순한 과학이 아닙니다. 부르주아와 전통이 남긴 잔재를 제거하기 위해 소련 사회의 기초를 다져야 합니다. "
 SOV_new_soviet_man:0 "새로운 소비에트 인민"
 SOV_new_soviet_man_desc:0 "새로운 소비에트 인민은 이타적이며, 교육 받았고,  단련되었으며 건강합니다. 기본적인 본능과 허위의식을 초월한 살아있는 승리자로 살아갈 것입니다. 남성들은 모든 좋은 것을 기꺼이 내려놓을 것이며 여성들은 소련의 미래를 위해 많은 아이들을 낳을 것입니다."
 SOV_positive_heroism:0 "긍정적 영웅주의"
 SOV_positive_heroism_desc:0 "이제 레닌주의의 낡은 집산주의 선전에서 벗어나 다양한 사회주의 영웅들로 관점을 옮길 때입니다!"
 SOV_progress_cult:0 "진보 추종"
 SOV_progress_cult_desc:0 "우리는 소비에트의 뛰어난 과학자들의 혁신을 칭송하는 동시에 적절할 정도로는 자유롭게 사고하는 것을 권장할 필요가 있을 것입니다. 과학의 신 분야에 대해서는 소련이 항상 퇴폐적인 서구 세력에게 앞서고 있습니다. 리센코 동지의 멋진 업적을 보십시오!"
 SOV_socialist_science:0 "사회주의 과학"
 SOV_socialist_science_desc:0 "세계는, 마치 정신처럼, 끊임없이 움직입니다. 자연은 지속적으로 진보하는 상태이며 혁명도 마찬가지입니다. 변증법적 유물론자의 원리는 자연 과학에 적용할 수 있는 것처럼 사회도 마찬가지입니다..."
 SOV_art_affairs_committee:0 "예술 국가 위원회"
 SOV_art_affairs_committee_desc:0 "1936년에 설립된 이 기구는 소련에서 가장 중요한 기구였습니다. 공식적으로 1946년까지  예술 국가 위원회라 명명되었으며, 문화체육관광부의 지시를 받았으며, 1953년 이전에 의장은 내각에 의해 지목되었으며, 최고위 소비에트 최고회의 간부회에 의해 임명됨가 동시에 소비에트 공화국 내각의 임원이기도 했습니다."
 SOV_aviation_cult:0 "항공 추종"
 SOV_aviation_cult_desc:0 "항공 분야에서의 엄청난 위업으로 소비에트 연방은 세계를 놀라게 할 것입니다. 우리의 영웅 비행사는 볼셰비키 문화와 진보를 지키는 기사이며, 자연을 이길 정도의 숙달된 기술을 선보입니다. 차르가 지배하던 나날은 비로소 여기까지 오고야 말았습니다!"
 SOV_develop_cas:0 "근접항공지원기 중점"
 SOV_develop_cas_desc:0 "더 진보된 근접항공지원기를 개발합니다."
 SOV_Gosplan_aircraft_factories:0 "고스플란 체제의 항공기 공장"
 SOV_Gosplan_aircraft_factories_desc:0 "국가 계획 위원회의 §Y고스플란§ 체제에 의한 새로운 항공기 공장입니다. 최고로 여겨지고 있습니다..."
 SOV_soviet_amazons:0 "소련의 아마존"
 SOV_soviet_amazons_desc:0 "비록 소비에트 사회주의 공화국 연방은  가부자적인 사회였으며, 이는 경쟁국이었던 서유럽, 북아메리카의 국가가 상업,  내정, 전쟁수행에 있어서 여성에게도 권한을 부여했던 것과는 달랐습니다."
 SOV_women_pilots:0 "여성 조종사"
 SOV_women_pilots_desc:0 "우리의 영웅적인 장거리 조종사, 라스코바 동무가 주도하는 항공단 122호 계획에 따라 몇 개의 전 여성 비행연대 창설을 허가해야 하겠습니다."
 SOV_women_snipers:0 "여성 저격병"
 SOV_women_snipers_desc:0 "모스크바에서 8.7마일(14km)내에 위치한 중앙여군저격병훈련소는 1942년 3월에 설립되었습니다. 18세에서 26세 사이의 신체적으로 건강한 여성들 중 최소 7년동안 훈련을 받은 이들은 징병되었습니다. 2차대전 종전까지 1885명의 저격병과 교관들이 학교를 졸업했습니다. 여성들은 추위과 스트레스를 견디는데 더욱 더 뛰어났으며, 이는 인내심이 높다는 것과 같아 이러한 점이 무엇보다 중요한 저격병에 배치되었습니다."
 SOV_night_witches_tt:0 "제 588 야간 폭격기 연대가 모스크바에서 신고합니다."
 SOV_socialist_realism:0 "사회주의 리얼리즘"
 SOV_socialist_realism_desc:0 "소비에트 연방의 모든 예술 작품은 프롤레타리아트의 일상 풍경을 사실적으로 그려내는 등, 공산주의의 목표와 의미에 대해 인민을 교육하도록 노력해야만 합니다. 소비에트의 예술가는 영혼의 기술자인 것입니다!"
 SOV_conduct_Census:0 "인구 조사 실시"
 SOV_conduct_Census_desc:0 "2년마다 인구조사를 실시하여 인구의 변동을 알아야 합니다. 또한 개개인의 행적을 뒤쫓아서 지도자에게 기쁨을 안겨줄 수 있는 정보를 수집할 수 있을 것입니다!"
 SOV_improve_railway:0 "철도망 개선"
 SOV_improve_railway_desc:0 "제 1차 5개년 계획은 너무 큰 성공을 거두었습니다. 이에 따른 중공업의 대규모 확대는 소비에트 연방의 방위력을 더욱 공고히 했지만, 소비에트 철도망에 치명적인 병목현상을 남겼습니다. 철도 인민 위원부(NKPS)는 이 병목 현상을 해소하고 모국의 방위를 확고히 하기 위한 야심찬 계획을 가지고 있습니다."
 SOV_transpolar_flights:0 "극지 비행"
 SOV_transpolar_flights_desc:0 "우리의 용감한 조종사들은 북극을 경유하는 항로가 가능함을 증명하고 있습니다. 적들이 예상치 못한 이 지름길을 이용해 공중전에서 적들을 놀라게 할 수 있을 것입니다."
 SOV_ocean_going_navy:0 "대양 해군"
 SOV_ocean_going_navy_desc:0 "우리 연방은 지구상의 모든 국가보다 더 많은 영토를 가지고 있음에도 불구하고, 세계의 바다는 아직도 우리 해군이 지배하는 곳이 아닙니다. 미래의 원양 함대에서는 중무장을 한 전함이 필수적일 것입니다."
 SOV_peoples_commissariat:0 "PCDI 설립"
 SOV_peoples_commissariat_desc:0 "소련의 방위산업 인민 위원부는 군수 산업 계획에 초점을 맞춘 중공업 부처입니다. 장기적인 안목으로 보건데 일을 더 잘 해내기 위해서는 인민 위원부를 보조할 많은 부서를 마련할 필요가 있을지도 모릅니다."
 SOV_anti_fascist_diplomacy:0 "반파시스트 외교"
 SOV_anti_fascist_diplomacy_desc:0 "서방의 체제는 하나같이 억압적이고 부패했지만, 그 중에서도 최악은 진보를 가장하고 있는 무리들이며, 그 중에는 사회주의자를 자처하는 무리도 있습니다! 프롤레타리아트 속에 있는 이러한 허위 의식을 촉진함으로써 놈들은 혁명을 지체시키고 노동자를 영원한 속박으로 잡아두려 하고 있습니다."
 SOV_operation_zet:0 "제트 작전"
 SOV_operation_zet_desc:0 "국민당은 반동주의자들이지만,  마오와 그의 공산주의 세력은 중국에서 우세하지 않은 것 같습니다. 장제스와의 관계를 개선 시키기 위해 사력을 다해야겠습니다. 터무니 없이 시대 착오적인 일본 제국은 어찌 되었든, 머지않아 무너지고 말 것입니다."
 SOV_annex_tannu_tuva:0 "탄누투바 합병"
 SOV_annex_tannu_tuva_desc:0 "심각한 경제적 문제가 해당 지역에서 계속되는 것은, 탄누 투바 인민 공화국을 소비에트 연방의 자치주로서 공식적으로 합병해야 할 정치적 이유가 되었습니다."
 SOV_improve_stalin_line:0 "스탈린선 강화"
 SOV_improve_stalin_line_desc:0 "우리의 서부 국경은 파시스트의 침략을 더 잘 막아내야 합니다. 스탈린선은 현대화 및 확장되어야 합니다."
 SOV_far_east_fortification:0 "극동 요새화"
 SOV_far_east_fortification_desc:0 "일본인들은 몽골과의 국경선에서 끊임없는 도발을 가하고 있습니다. 우리는 국경을 따라 우리의 수비를 개선해 그들의 야심을 영원히 포기해야 만들어야 합니다."
 SOV_far_east_fortification_forts_1:0 "일본과의 국경에 §Y6개의 육상 요새§!가 추가되었습니다.\n"
 SOV_far_east_fortification_forts_2:0 "일본과의 국경에 §Y8개의 육상 요새§!가 추가되었습니다.\n"
 SOV_far_east_fortification_forts_3:0 "일본과의 국경에 §Y4개의 육상 요새§!가 추가되었습니다.\n"\n"
 SOV_fortify_brest_fortress:0 "브레스트리토프스크 요새"
 SOV_fortify_brest_fortress_desc:0 "요새는 3곳의 교두보 방어시설로 보호되고 있었는데, 이 방어시설은 무카베츠 강과 배수로로 쓰이던 호, 그리고 벽돌로 만들어진 포대를 가지고 있는 10m 높이의 벽으로 구성되었습니다. 이 3곳의 방어시설의 명칭은 우크라이나 지역이었던 볼린 주와 벨라루스의 코브린과 폴란드의 테레스폴 이 3개의 이름으로 불렸습니다. 첫번째로 코브린 방어시설은 요새에서 가장 거대했으며, 북동쪽에 위치했습니다. 생김새는 말발굽과 유사하며 4개의 방벽과 3곳의 독립적인 보루, 그리고 서쪽에는 뤼네트가 있었습니다. 그다음 테레스폴 방어시설은 4개의 독립적인 뤼네트가 있는 서쪽 교두보지점이었습니다. 마지막으로 볼린 방어시설은 2개의 방벽과 2곳의 독립적인 보루가 있는 남동쪽 교두보지점이었습니다."
 SOV_T34_focus:0 "T-34 연구"
 SOV_T34_focus_desc:0 ""
 SOV_KV1_focus:0 "KV-1 연구"
 SOV_KV1_focus_desc:0 ""
 SOV_Tank_Corps_focus:0 "전차 군단"
 SOV_Tank_Corps_desc:0 "독일 전차부대에 대항할 탱크 사단을 창설합니다."
 SOV_Tank_Corps_wave_two_focus:0 "전차 군단 웨이브 II"
 SOV_Tank_Corps_wave_two_desc:0 "추가 전차 군단을 설립합니다."
 SOV_Tank_Corps_wave_three_focus:0 "전차 군단 웨이브 III"
 SOV_Tank_Corps_wave_three_desc:0 "더욱 더 많은 전차 군단을 설립합니다."
 SOV_Mechanised_Corps_focus:0 "기계화 군단"
 SOV_Mechanised_Corps_desc:0 "기동성을 향상환 기계화 군단을 창단합니다."
 SOV_Mechanised_Corps_II_focus:0 "향상된 기계화 군단"
 SOV_Mechanised_Corps_II_desc:0 "더 강력한 기계화 사단을 얻게 되었습니다."
 SOV_Tank_Corps_wave_four_focus:0 "탱크 사단 전투력 향상"
 SOV_Tank_Corps_wave_four_desc:0 "SU-76 돌격포/구축전차를 추가하여 전차 군단의 전투력을 향샹시키며 더욱 더 많은 군단을 설립합니다."
 SOV_Tank_Corps_wave_five_focus:0 "대전차포"
 SOV_Tank_Corps_wave_five_desc:0 "대전차포를 전차 사단에 배치합니다.\n\n 또한 두 군단이 창단됩니다."
 SOV_Tank_Corps_upgrade_one_focus:0 "기동성"
 SOV_Tank_Corps_upgrade_one_desc:0 "대전차포를 자주기동할 수 있는 SU-76, SU-122, SU-152로 교체합니다."
 SOV_Tank_Corps_upgrade_two_focus:0 "중형 전차로만 구성"
 SOV_Tank_Corps_upgrade_two_desc:0 "경전차를 제거하고 T-34로 대체합니다."
 SOV_Tank_Corps_upgrade_three_focus:0 "화력 향상" 
 SOV_Tank_Corps_upgrade_three_desc:0 "더 좋은 돌격포와 구축전차를 사용하여 화력을 향상시킵니다."
 SOV_xian_incident:0 "시안 사태"
 SOV_xian_incident_desc:0 "국민당의 주요 인사와의 접촉을 통해, 우리는 장제스를 납치하고 강제로 마오쩌둥과 권력을 나누도록 만들어, 중국이 파멸적인 분쟁을 끝내고 일본의 침략에 더 잘 저항할 수 있도록 할 것입니다."
 SOV_xian_incident_tt:0 "만일 두 당파가 동의한다면, 중국 국민당과 중국 공산당과의 휴전이 이루어질 것입니다."
 SOV_anti_capitalist_diplomacy:0 "반 자본주의 외교"
 SOV_anti_capitalist_diplomacy_desc:0 "국제적 혁명을 가로막는 최악의 장애물은 미국의 살찐 금융가들과 영국의 무자비한 식민 탄압자들이라는데 의심의 여지가 없습니다. 언제나 변치 않을 우리의 우선 목표는 그들의 결속을 깨트리고, 자유주의 선전을 약화시키는 것입니다."
 SOV_leave_World_Fair:0 "뉴욕세계박람회 철수"
 SOV_leave_World_Fair_desc:0 "소련은 1940 뉴욕 세계 박람회에서 철수했으며, 사람들의 관심을 끄는 것은 물론, 격렬한 논쟁의 중심지였던 가설 건물은 90일 내에 없애야 한다고 어제 박람회측에서 발표했습니다. 철수 확인과 구체적 내용에 대한 논의 말고는 박람회 관계자나 소련 관리들로부터 나온 해명이 전혀 없습니다. 박람회 관리측에선 유감이나 다른 의견을 표현하는 어떠한 성명도 발표하지 않았습니다."
 SOV_expand_red_fleet:0 "붉은 함대 확충"
 SOV_expand_red_fleet_desc:0 "붉은 함대는 제국주의 열강들의 해군에 비하면 눈시울이 붉어질 만큼 빈약합니다. 우리는 붉은 함대의 증강을 최우선적인 국책 과업으로 삼아야 합니다!"
 SOV_soviet_naval_research:0 "£tech_mod Soviet Naval Research"
 SOV_soviet_naval_research_desc:0 "If we want our navy to be comparable to those of other powers, we must develop new technologies for our ships."
 SOV_anti_colonialist_rebels:0 "코민테른"
 SOV_anti_colonialist_rebels_desc:0 "자본주의 체제가 붕괴의 최종 단계에 도달함에 따라, 모든 공산당이 갖추어야 할 올바른 자세는 극도로 공격적이고, 군사적이며, 극좌 노선이어야 합니다. 특히 우리는 전 세계 공산당이 중도 좌파의 파괴에 열성을 다하도록 장려할 것입니다.."
 SOV_dissolve_comintern:0 "코민테른 해체"
 SOV_dissolve_comintern_desc:0 "전쟁 전 옛 노동자 정당 대부분이 정치적으로 붕괴했기 때문에 1919년에 만들어진 공산당 인터네셔널의 역사적 역할은 노동자 운동에 대한 기회주의자들의 왜곡과 비난으로부터 마르크스의 가르침을 보존하는 것이었습니다. 하지만 전쟁이 일어나기 오래전에, 국가들의 국내는 물론 국제적 상황이 점점 복잡하게 흘러감에 따라 몇몇 국제적 중심지의 매체를 통한 각 국가들의 노동자 문제에 대한 해결책들이 더이상 극복하지 못할 장애물을 만날 것임이 확실하게 명백해졌습니다. 국제적 노동자 운동의 지도적 중심지로써의 공산주의 인터네셔널을 끝내고, 공산주의 인터네셔널 회의와 헌법에서 명시된 의무로부터 공산주의 인터네셔널의 부분을 해방시켜야 합니다. "
 SOV_southern_thrust:0 "남방 진출"
 SOV_southern_thrust_desc:0 "혁명을 위해 이란과 이라크를 합병하여 풍부하게 매장된 석유를 확보하고 이집트와 인도에서 영국 제국주의에 직접 압력을 가할 것입니다."
 SOV_reconcile_japan:0 "일본과의 화해"
 SOV_reconcile_japan_desc:0 "일본과 우리의 관계는 항상 문제가 있었지만, 구워삶기에 좋은 때가 올 것입니다. 천연 자원 부족으로 힘들어하는 것을 이용해서 일본인들을 완전히 쥐고 흔들 수 있을 것입니다... 저들의 시대착오적인 봉건 체제는 머지않아 무너지고 말 것입니다."
 SOV_claim_on_sinkiang:0 "신장 영유권"
 SOV_claim_on_sinkiang_desc:0 "성스차이 동지의 지배하에 있는 신장은 이미 소련의 속주나 다름없습니다. 우리는 이 사실을 공식적으로 만들어야 합니다..."
 SOV_claim_on_sinkiang_threat:0 "소련이 신장에 영유권을 행사합니다."
 SOV_pan_slavic_rhetoric:0 "전 슬라브주의 연설"
 SOV_pan_slavic_rhetoric_desc:0 "동지 레닌은 그의 세계 혁명 추구에서 러시아, 슬라브의 정체성을 버린지 오래되었습니다. 약간의 민족주의는 우리에게 도움이 되고 범 슬라브민족의 부흥같은 것은  슬라브 계열 국가들과 친해지는데 반드시 우리에게 도움을 줄 것입니다."
 SOV_claims_on_baltic:0 "발트해 영유권 주장"
 SOV_claims_on_baltic_desc:0 "표트르 대제가 서쪽으로 나아갈 항구를 찾았던 것은 옳았습니다. 혁명 이후 잃어버렸던 발트 지방들은 다시 소비에트 연방으로 편입되어야 할 것입니다."
 SOV_war_with_Finland:0 "겨울 전쟁"
 SOV_war_with_Finland_desc:0 "북부 국경선을 지키기 위해 핀란드를 침략합니다."
 SOV_claim_bessarabia:0 "베사라비아 영유권 주장"
 SOV_claim_bessarabia_desc:0 "흑해는 우리의 경제에 있어 발트해보다 더욱 중요합니다. 우리는 보스포로스 해협과 단달레스의 통제권 확보를 위해 무엇이든 해야 합니다다."
 SOV_secure_romania:0 "루마니아 장악"
 SOV_secure_romania_desc:0 "루마니아는 우리의 이웃국이며, 잠재적으로 흑해를 지배하는데 위협이 될 수도 있습니다. 게다가 이 나라는 소중한 원유 매장국이며, 우리의 행동 여부에 따라 독일의 동부 전선 수행능력에 큰 타격을 줄 수도 있습니다. 루마니아와 친선을 하는 것은 최고의 선택일 것입니다."
 SOV_secure_romania_tooltip:0 "§R추축국, 연합국일지라도 루마니아의 원유를 지킬려고 할 것이며, 전투 준비를 해야할 것입니다!  §!"
 SOV_puppet_rom_threat:0 "소련이 루마니아의 괴뢰국화를 원하다"
 SOV_secure_bulgaria:0 "불가리아 장악"
 SOV_secure_bulgaria_desc:0 "발칸반도의 통제를 통해 해협으로의 진군을 멈추어서는 안됩니다. 불가리아인들은 우리 슬라브인의 형재이며, 소피아 정부는 이익일 일치하는한 우리의 동맹이 될 수 있습니다. 직접적인 통제를 통해 이 상황을 조정해야 합니다."
 SOV_puppet_bul_threat:0 "소련이 불가리아의 괴뢰국화를 원하다"
 SOV_secure_greece:0 "그리스 장악"
 SOV_secure_greece_desc:0 "그리스는 우리에게 있어서 지중해의 출구를 마련해줄 수 있는 아주 전략적인 위치에 있습니다. 만약 소련이 해상으로 진출하려는 계획을 실행한다면, 그리스는 공산주의자 정권이 지배하도록 조정을 해야합니다."
 SOV_puppet_gre_threat:0 "소련이 그리스의 괴뢰국화를 원하다"
 SOV_secure_hungary:0 "헝가리 장악"
 SOV_secure_hungary_desc:0 "우리에게 대항하는 주변국으로써, 헝가리는 발칸반도를 외교적으로 장악하려 계속 시도하고 있습니다. 또한 이념적, 군사적으로 폴란드와 루마니아를 장악할 수도 있습니다."
 SOV_puppet_hun_threat:0 "소련이 헝가리의 괴뢰국화를 원하다"
 SOV_secure_austria:0 "오스트리아 장악"
 SOV_secure_austria_desc:0 "발칸 반도의 장악을 빈의 타 이념을 가진 정권을 제거함으로써 완료할 수 있습니다. 또한 독일로의 합병을 막음으로써 유럽에서의 우리의 영향력을 공고히 할 수 있을 것입니다."
 SOV_puppet_aus_threat:0 "소련이 오스트리아의 괴뢰국화를 원하다"
 SOV_secure_yugoslavia:0 "유고슬라비아 장악"
 SOV_secure_yugoslavia_desc:0 "유고슬라비아는 발칸반도에서 강력한 국가들 중 하나입니다. 이러한 점으로 보아서, 서쪽의 강대국들의 방파제가 될 수 있습니다. 유고슬라비아는 반드시 관문 역활을 수행해야 합니다."
 SOV_puppet_yug_threat:0 "소련이 유고슬라비아의 괴뢰국화를 원하다"
 SOV_secure_albania:0 "알바니아 장악"
 SOV_secure_albania_desc:0 "발칸 반도에서 가장 나약한 국가이지만, 알바니아는 서구 열강이 우리의 영향력 행사를 방해하는 것을 막는 등대 역활을 할 수 있습니다. 이 문제는 반드시 해결해야 합니다."
 SOV_puppet_alb_threat:0 "소련이 알바니아의 괴뢰국화를 원하다"
 SOV_claims_on_turkey:0 "터키 영유권 주장"
 SOV_claims_on_turkey_desc:0 "터키는 보스포루스 해협의 상호 통제에 대한 우리의 요구에 계속 반대했고, 동부의 국경선 조정에 대한 논의도 거부하고 있습니다. 아마도 따끔한 교훈을 가르칠 시간 같습니다!"
 SOV_baltic_security:0 "발트해 안보"
 SOV_baltic_security_desc:0 "발트해는 우리의 앞마당이며, 어떠한 대가를 치뤄서라도 지켜야합니다. 그와 동시에 카렐리아는 레닌그라드에 있어서 완충지대 역활을 수행할 것이며, 스칸디나비아 반도의 정권들과 친밀한 관계를 유지해야 합니다."
 SOV_claims_on_poland:0 "폴란드에 영유권 주장"
 SOV_claims_on_poland_desc:0 "무능함과 당황함을 보였던 소비에트-폴란드 전쟁에 대해 설욕하고 동부 폴란드를 소련의 일부로 다시 통합해야만 합니다!"
 SOV_demand_eastern_poland:0 "동부 폴란드 요구"
 SOV_demand_eastern_poland_desc:0 "폴란드의 동부 영토들에 대한 우리의 권리를 재주장하는 것은 평화적으로 다른 영토 분할로부터 유일하게 그들이 스스로의 안전을 지킬수 있는 것임을 명확하게 해야한다."
 SOV_offer_poland_protection:0 "폴란드 독립 보장"
 SOV_offer_poland_protection_desc:0 "우리가 간단히 동부 폴란드를 점령할 수 있어도, 그들 스스로 우리의 코민테른에 가입한다면 훨씬 좋을 것입니다. 그렇다면 우리의 요구에 알맞은 대가를 제공해야만 합니다. 만일 우리가 동부 독일을 약속한다면, 그들은 반드시 관심을 보일 것입니다."
 SOV_offer_poland_protection_tt:0 "§Y소련의 정복 이벤트로 발생하는 협정을 통해 폴란드에게 영토 주장 권리가 주어질 것입니다.§!\n"
 SOV_great_purge:0 "대숙청"
 SOV_great_purge_bypass_tt:0 "트로츠키가 소비에트 연방의 지도자가 되었습니다"
 SOV_great_purge_desc:0 "심지어 고위급도 포함된 장교들이 연루된 위험한 트로츠키 음모의 조짐이 있었습니다. 트로츠키 개인이 가담했는지는 알 수 없었지만 위협은 대단했습니다. 우리가 달걀 몇 개를 깰 준비를 하지 않는 한... 소비에트 연방은 또 다른 내전에 치달을 수도 있었습니다."
 SOV_great_purge_tt:0 "§Y숙청§을 명령합니다!  이 중점을 완료하면, 국가 정신으로 토르츠키의 망명을 얻게 될 것입니다. 이 중점으로 선택지가 주어지고, 선택에 따라 지속되는 시간이 달라질 것입니다. 하지만 토르츠키의 귀환을 막는데 큰 도움이 될 것입니다.\n"
 SOV_great_purge_tt2:2 "완료된 숙청의 수는 새로운 §Y내전§!이 발생 가능성에 영향을 주며 §H장교 숙청§!으로 영향이 확장 될 것입니다.\n 토르츠키의 망명을 가지고 있지 않다면, 3단계의 토르츠키의 귀환 국가 정신을 가질 것입니다. 첫번째 단계는 토르츠키의 포착, 두번째는 토르츠키가 지지자를 모으다. 세번째는 토르츠키가 모스크바로 진격하는 단계입니다. 세번째 단계가 사라지도록 하지 않는다면, 내전이 시작될 것입니다. 이러한 일을 막기 위해서는 많은 숙청을 행할 필요가 있습니다. 긍극적으로 토르츠키를 암살해야하며, 이는 내전을 막을 것입니다.\n\n"
 SOV_permanent_revolution:0 "영구적인 혁명"
 SOV_permanent_revolution_tt:0 "트로츠키가 돌아오다"
 SOV_permanent_revolution_tt2:0 "§Y트로츠키§!는 더 좋은 지도자 특성을 얻었습니다.
 SOV_permanent_revolution_desc:0 "억압적인 선동가들은 사라졌습니다! 우리 국가의 인민들은 진정한 힘을 회복했습니다. 모든 사람들이 자신의 흥미를 독립적으로 추구하고 타협하지 않습니다. 우리는 영원토록 바뀌었습니다. 영구 혁명은 성공한 혁명입니다."
