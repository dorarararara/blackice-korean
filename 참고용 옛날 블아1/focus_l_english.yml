 USA_volunteers_III:0 "세번째 자원병의 물결"
 USA_volunteers_III_desc:0 "미군의 38.8% (6,332,000명)에 달하는 남자, 여성 병력은 지원자였습니다. 이러한 여파는 자유 수호를 위한 열망을 북돋을 것입니다."
 USA_war_department:0 "전시부서"
 USA_war_department_desc:0 "곧 다가올 전쟁을 대비하여 진시부서에 필요한 준비를 할 필요가 있습니다."
