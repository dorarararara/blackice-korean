 GER_fighterbomber_effort_a_desc:0 "우리의 폭격기들은 더 민첩한 전투기들에게 너무 취약하지만, 속도만을 염두에 두고 설계된 전투기들은 신뢰할 수가 없습니다. 경주마들처럼, 그것들이 어떤 것이든 극복해낼 수 있겠으나, 이는 좋은 조건이 전제로 있을 때나 가능한 이야기입니다. 만약 우리가 혹독한 상황에서도 작전을 수행할 준비가 되어 있는 '전폭기', 즉 중무장을 탑재하고 빠른 다용도 전투기를 개발한다면 우리는 적의 '경주마'를 우리의 '경주마'말고도 상대할 방법을 갖게되는 셈입니다."
