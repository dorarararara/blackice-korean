 GER_transports:0 "루프트한자 징발"
 GER_transports_desc:0 "루프트바페는 수송기를 필요로 하며, 이는 민간 항공 회사에서 징발할 수 있을 것입니다."
 GER_luftwaffe_ground_troops_focus_one:0 "루프트바페 야전 사단"
 GER_luftwaffe_ground_troops_focus_one_desc:0 "새로운 보병 대대, 루프트바페 주둔 사단 및 8 개의 저급 루프트바페 야전 사단의 작은 OOB를 얻습니다. 루프트바페는 효율이 조금 떨어집니다."
 GER_luftwaffe_ground_troops_focus_two:0 "루프트바페 야전 사단 II"
 GER_luftwaffe_ground_troops_focus_two_desc:0 "루프트바페 야전 사단 13개의 OOB를 얻게됩니다 그러나 루프트바페는 효율이 더 많이 떨"
 GER_luftwaffe_goering_panzer:0 "루프트바페 (해르만 괴링) 전차 사단"
 GER_luftwaffe_goering_panzer_desc:0 "이 군사들은 공식적으로 1942년 10월 15일 'Herman Göring'사단으로 지정되었습니다. 인원을 채우기 위해 5000명의 지원자와 전체 Fallschirmjäger연대 5가 여기에 흡수되었습니다. 기갑부대는 군대 공급 장비, 숙련 된 장교, 부사관 및 Panzerwaffe 강사 및 지휘관의 권고와 함께 기존부대에서 형성되어야했습니다. 이러한 요구로 월 1,500 명의 남성이 추가되었으며 경험이 부족한 Luftwaffe 인력을 육군 기갑 부대로 옮겨 '직업 훈련 중'으로보고 경험이 풍부한 기장장교와 NCO가 HG 사업부로 이전되었습니다. 모든 탱크 및 기타장비 (Flak 건 제외)는 군대에 의해 공급되었습니다. 위트 레흐트에 기반을 둔 훈련 대대는 연대의 크기로 확대되었으며 병원에서 퇴원했지만 아직 전투 임무를 수행 할 준비가되지 않은 'Gesenden-Kompanie'부상을 입었습니다."
 GER_naval_bomber:0 "수상 공격 폭격기 (KuFlGr)"
 GER_naval_bomber_desc:0 "뇌격기"
 GER_naval_patrol:0 "수상 초계 폭격기 (SAGr)"
 GER_naval_patrol_desc:0 "수상 초계 폭격기"
 GER_fighterbomber_effort:0 "전폭기"
 GER_fighterbomber_effort_desc:0 "우리의 폭격기들은 더 민첩한 전투기들에게 너무 취약하지만, 속도만을 염두에 두고 설계된 전투기들은 신뢰할 수가 없습니다. 경주마들처럼, 그것들이 어떤 것이든 극복해낼 수 있겠으나, 이는 좋은 조건이 전제로 있을 때나 가능한 이야기입니다. 만약 우리가 혹독한 상황에서도 작전을 수행할 준비가 되어 있는 '전폭기', 즉 중무장을 탑재하고 빠른 다용도 전투기를 개발한다면 우리는 적의 '경주마'를 우리의 '경주마'말고도 상대할 방법을 갖게되는 셈입니다."
 GER_Ural_Bomber:0 "우랄 폭격기"
 GER_Ural_Bomber_desc:0 "웨버 장군은 중 폭격기로 큰 성공을 이루게 될 것이라 주장을 하며, 우리는 이에 자원을 쏟아부어야 합니다."
 wever_alive:0 "§Y 월터 웨버가 살아있어야함 §!"
 wever_dead:0 "§Y 죽음 §!"
 GER_Amerika_Bomber:0 "미국 타격 폭격기"
 GER_Amerika_Bomber_desc: "더욱 더 자원을 쏟아붙는다면, 미국을 폭격할 수 있는 중폭격기를 만들 수 있을 것이니다."
 GER_levelbomber_focus:0 "수평 폭격"
 GER_levelbomber_focus_desc:0 "몇몇의 소수는 다음 대전에서는 폭격기가 더욱 더 강력해지고 전쟁에서 이기기 위해서는 적을 폭격하는 방법밖에 없다고 믿고 있습니다. 영국은 '폭격기는 언제나 돌파구를 찾아낼 것이다'라는 말을 하기도 하였습니다. 어서 루프트바페에 도입하여 그 말이 옳았다는 것을 증명합니다!"
 GER_divebomber_focus:0 "급강하 폭격"
 GER_divebomber_focus_desc:0 "제 2차 세계 대전동안 수직 하강을 견디기 힘들었던 초기 항공기는 폭격 임무를 자살 임무로 바꿨습니다. 하지만 최근 항공기술의 발전이 이어지면서 우리는 전통적인 수준의 폭격기보다도 더 정확할 뿐만 아니라 더 유연하고 비용면에서 효율적이며 실용적인 비행기를 생산할 수 있게 되었습니다. 이러한 유형의 전투기는 '슈투어츠캄프플룩조이그' (급강하 폭격기) 라고 부르는데, 좀더 짧게 줄여서 말하면 '슈투카'가 됩니다."
 GER_fighter_air_effort:0 "전투기 (Jagdgeschwader )"
 GER_fighter_air_effort_desc:0 "루프트바페의 작전수행능력은 공중 우위를 점령하는데 달려 있습니다. 적의 전투기로부터 하늘을 지키기 위해 우리의 야그슈바더(사냥꾼 편대)를 위한 민첩하고 효과적인 전투기를 개발해야합니다."
 GER_heavyfighter_effort:0 "중 전투기 (Zerstörergeschwader)"
 GER_heavyfighter_effort_desc:0 "루프트바레의 조종사들은 더 넓은범위와 연료용량을 갖춘 공격적인 트윈엔진전투기를 개발하는 것이 유리하다고 생각합니다. 이 '중 전투기'는 폭격기를 작전범위로 호위하고 빠른속도를 이용하여 단일 엔진 전투기가 그들을 격추시키기 전에 집으로 돌아갈수 있습니다. 적어도 이론적으로는..."
 GER_nightfighter_effort:0 "야간 전투기 (Nachtjagdgeschwader)"
 GER_nightfighter_effort_desc:0 "야간 전투기 연구"
 GER_wildesau:0 "야생돼지(Wilde Sau)-단일엔진 야간 전투기"
 GER_wildesau_desc:0 "멧돼지는 1943년에서 1944년까지 2차 세계대전 중 영국야간 폭격기가 제국의 방위비행을하는 단일좌석전투기에 종사하는 전술에 루프트바페가 부여한 용어입니다. 연합국이 독일의 레이더통제 차단보다 우세했을 때 채택되었다. 전투기는 영국의 폭탄 테러범들을 탐조등 배터리로 비추었을 때 자유롭게 대공포를 피하면서 영국군 폭격기에 자유롭게 가담해야했다. 몇 가지 초기 성공 이후, 상승하는 손실과 악화 기상 조건은 전술의 포기로 이끌었다."
 GER_Zahme_Sau:0 "길들인 돼지(Zahme Sau)-야간 트윈엔진 전투기"
 GER_Zahme_Sau_desc:0 "트윈 엔진 야간 전투기 개별지면 통제차단을 사용하는 히멜베츠 시스템에 공개되었습니다. 전투기는 폭격기 흐름을 추적하는 항공기로부터의 레이더, 지상 관측, 무선 차단 및 접촉보고에서 파생된 실황 논평에 따라 넓은지역에 걸쳐 조정작업으로 폭격기 흐름에 맞섰다."
 GER_fighter_air_doctine:0 "전투 비행단 교리"
 GER_fighter_air_doctine_desc:0 "루프트바페의 작전수행능력은 공중 우위를 점령하는데 달려 있습니다. 적의 전투기로부터 하늘을 지키기 위해 우리의 야그슈바더(사냥꾼 편대)를 위한 민첩하고 효과적인 전투기를 개발해야합니다."
