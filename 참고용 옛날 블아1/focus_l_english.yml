l_english:
 WHILE_FOCUSING:0 "이 항목에 중점을 맞추면, 아래의 효과가 발생합니다:\n$EFF$"
 generic_focus:0 "국가 중점"
 army_effort_desc:0 "공중전과 해전의 가능성이 커지고 있음에도 불구하고, 지상전은 여전히 내일의 승리를 위한 핵심입니다. 이 준비를 통해, 우리는 지옥 같은 참호전을 다시 경험하는 것을 피할 수 있을 것입니다."
 equipment_effort:0 "장비 개선"
 equipment_effort_desc:0 "보병이 휴대할 수 있는 장비의 한계가 끊임없이 압박되어 왔습니다. 우리는 우리 군대에게 최고의 장비를 제공하는데 목표를 맞출 것입니다."
 motorization_effort:0 "차량화 개선"
 motorization_effort_desc:0 "보병을 전장 안팎으로 안전하게 이동시키기 위해서는 기동성과 안정성이 뛰어나야 합니다. 보병을 차량화시키면 기동성과 안정성 모두 챙길 수 있죠."
 doctrine_effort:0 "교리 중점"
 doctrine_effort_desc:0 "제1차 세계대전의 지상 전투를 정의하는 군사 교리는 시대에 뒤떨어져있습니다. 우리는 내일의 군사 참모진을 형성하는 일에 우리의 심혈을 기울여야 합니다."
 equipment_effort_2:0 "화기 중점 II"
 equipment_effort_2_desc:0 "우리는 우리의 보병들이 지구 최강의 무기를 손에 쥐고 싸울 때까지 무기 연구를 계속해야만 합니다."
 mechanization_effort:0 "기계화 중점"
 mechanization_effort_desc:0 "기계화 보병의 가능성을 돌아보면, 오늘날 우리가 구축할 수 있는 차량화의 한계를 뛰어넘을 수 있을 것입니다."
 doctrine_effort_2:0 "교리 중점 II"
 WLL_doctrine_effort_2_desc:0 "전쟁터는 계속해서 변화합니다. 우린 이를 감안하고 우리의 군사적 교리를 강화해나가야 합니다."
 equipment_effort_3:0 "화기 중점 III"
 equipment_effort_3_desc:0 "외제 장비를 구입하거나 모방하는 것이 아닌 우리만의 최고의 화기를 생산해 내는 것이 우리의 최종적 목표가 되어야 합니다."
 armor_effort:0 "기갑 개선"
 armor_effort_desc:0 "우리가 기계화 보병을 통해 배운 것을 적용함으로써, 우리는 기갑 차량 또한 개선할 수 있을 것입니다."
 special_forces:0 "특수부대"
 special_forces_desc:0 "우리는 정예 부대가 필요합니다. 그 첫 번째로 산악 부대와 공수부대가 우리의 최우선이 되어야 할 것입니다."
 aviation_effort:0 "공군 중점"
 aviation_effort_tt:0 "§Y공군기지§!를위한 충분한 건물 슬롯이 없습니다"
 aviation_effort_desc:0 "공중전만큼 발전이 빠른 영역은 없습니다. 항공기 기술은 모든 현대 국가가 정통해야 하는 분야입니다."
 fighter_focus:0 "전투기 중점"
 fighter_focus_desc:0 "우리는 1차 세계대전에서의 마지막 전투기 싸움을 보지 못했습니다. 앞으로 전투기 개발에 집중하면 우리에게 미래의 싸움에서 우위를 선사 할 것입니다."
 bomber_focus:0 "폭격기 중점"
 bomber_focus_desc:0 "미래의 사람들이 현재의 전쟁을 회상할 때, 하늘에서 폭탄 비가 떨어지는 것을 가장 먼저 회상할 것입니다. 우리는 이 이야기를 우리의 적국의 미래의 사람들의 입에서 드나들도록 할 것입니다."
 aviation_effort_2:0 "공군 중점 II"
 aviation_effort_2_desc:0 "진보된 항공기술은 우리의 공군력을 다른 육군 구성원들과 잘 맞물리도록 하는 데 필요할 것입니다."
 CAS_effort:0 "근접항공지원기 중점"
 CAS_effort_desc:0 "현대화된 군은 지상의 차량 들 뿐만 아니라 공중에서의 지원도 필요로 합니다."
 rocket_effort:0 "로켓 중점"
 rocket_effort_desc:0 "로켓과 제트 엔진은 유인기과 무인기를 막론하고 전례없는 속도를 허용했습니다. 이 기술의 선구자는 적을 깜작 놀라게 만들것입니다."
 NAV_effort:0 "해군 중점"
 NAV_effort_desc:0 "새로운 해전은 해상은 물론 공중에 수면 아래에도 그 자리를 넓혀가는 것입니다."
 naval_effort:0 "해군 중점"
 naval_effort_tt:0 "§Y해군 조선소§!에 충분한 건설 슬롯이 없습니다"
 naval_effort_desc:0 "우리 해군을 확장하는 것이 첫 번째 우선순위가 되어야 합니다. 가용한 모든 자원을 신규 조선소 건설과 경함선 연구에 할당합니다."
 GER_naval_effort2:0 "해군 시설 확충"
 GER_naval_effort2_desc:0 "해군을 재건하기 위해서는, 조선소를 확충해야합니다."
 flexible_navy:0 "유연한 해군"
 flexible_navy_desc:0 "잠수함 기술 진보를 위해 해전 방식을 개혁하여 우리는앞으로 적의 수송선단을 효율적으로 격멸 할 수있게 될 것입니다."
 submarine_effort:0 "잠수함 중점"
 submarine_effort_desc:0 "잠수함을 이용한 전투는 어뢰정의 개발 이래로 가장 놀라운 해군의 발전입니다. 우리는 단지 상대방의 잠수함을 방어해야 할 뿐만 아니라 적군의 해상운송을 막는데도 잠수함을 활용할 수 있습니다."
 cruiser_effort:0 "순양함 중점"
 cruiser_effort_desc:0 "첨단 전함의 연구에 손을 대기 전에, 소형의 순양함이 대안으로 필요합니다."
 destroyer_effort:0 "구축함 중점"
 destroyer_effort_desc:0 "잠수함의 설계와 전략적 운용법을 연구하면서, 우리는 이 전략을 상대하기 위한 방책도 습득하게 되었습니다. 구축함이 이 방책의 핵심적인 역할을 할 것입니다."
 capital_ships_effort:0 "주력함 중점"
 capital_ships_effort_desc:0 "전함이 있는 국가는 대양을 지배할 것입니다. 전함과 항공모함은 제해권의 구세대와 신세대를 나타냅니다."
 industrial_effort:0 "산업 개발"
 industrial_effort_desc:0 "우리의 모든 정치적 노력을 거대한 도약을 앞둔 민간 산업 구축에 중점합시다."
 industrial_effort_2:0 "산업 개발II"
 industrial_effort_2_desc:0 "강철같은 의지와 엄격한 노동 윤리를 통해, 우리는 국민을 다른 위대한 산업 개발에 동원할 수 있습니다."
 construction_effort:0 "건설 개발"
 construction_effort_tt:0 "§Y민간 공장§!을 위한 건설 슬롯이 부족함"
 construction_effort_desc:0 "전쟁이 전 세계에 임박했을 지라도 민간 산업의 능력을 과소평가해서는 안 됩니다."
 production_effort:0 "군비 개발"
 production_effort_tt:0 "§Y군수 공장§!을 위한 건설 슬롯이 부족함"
 production_effort_desc:0 "트랙터를 만들 수 있다면 전차도 만들 수 있습니다! 우리의 군수 생산 능력이 뒤처지게 놔둘 순 없습니다."
 construction_effort_2:0 "건설 개발II"
 construction_effort_2_desc:0 "계속해서 공장을 확장하는 것은 교역과 추가적인 건설 활동을 위한 제품의 생산 속도를 높일 수 있게 해 줄 것입니다."
 production_effort_2:0 "군비 개발II"
 production_effort_2_desc:0 "민간 공장을 군수 장비 생산에 적응시키려는 노력은 비효율적이며, 지금은 군수 생산을 준비하는 데 중점해야 합니다."
 production_effort_3:0 "군비 개발III"
 production_effort_3_desc:0 "새로운 장비에 대한 수요를 충족시키기 위해서는 군수 공장 확장을 위한 지속적인 노력이 필요합니다."
 infrastructure_effort:0 "기반시설 개발"
 infrastructure_effort_desc:0 "적절한 기반시설이 없는 국가는 진보한 계획이나 건설을 수행할 수 없습니다."
 infrastructure_effort_tt:0 "§Y기반시설§!을 위한 건설 슬롯이 부족"
 synth_oil_effort_tt:0 "$Y합성 정제 공장$!를 위한 건설 슬롯이 부족합니다"
 infrastructure_effort_2:0 "기반시설 개발II"
 infrastructure_effort_2_desc:0 "우리 기반시설을 확장하면 최첨단 기밀 프로젝트에 필요한 교통 및 통신이 가능해질 것입니다."
 construction_effort_3:0 "건설 개발III"
 construction_effort_3_desc:0 "기반시설망의 확장으로 우리의 건설 역량이 크게 향상되었습니다."
 nuclear_effort:0 "핵무기 개발"
 nuclear_effort_desc:0 "세계를 변화시킬 발견의 경계에 선 우리는 다른 국가들이 전지구를 불태울지도 모를 불을 켜게 놔둘 수 없습니다."
 extra_tech_slot:0 "추가 연구 슬롯"
extra_tech_slot_desc:0 "우리의 산업 확장과 여타 최근의 발전으로 우리는 더 많은 연구 개발을 동시에 수행할 수 있게 되었습니다."
 extra_tech_slot_2:0 "추가 연구 슬롯 II"
extra_tech_slot_desc:0 "우리나라의 급속한 산업화로 인해 우리가 추구하는 연구 개발에 새로운 기회가 열렸습니다."
 technology_sharing:0 "기술 공유"
 technology_sharing_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 secret_weapons:0 "비밀 무기"
 secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 부어 넣는 것은 매력적인 제안이지만, 전쟁 승리의 비결은 새로운 과학의 영역 - 전자 공학, 로켓 공학, 핵 연구 - 에 달려 있습니다."
 political_effort:0 "정치 운동"
 political_effort_desc:0 "세계를 변화시키기 위해 우리나라에 변화를 일으킬 필요가 있습니다. 정치적 지위를 강화하는 것부터 시작해야 할 것입니다."
 collectivist_ethos:0 "집단주의적 기풍"
 collectivist_ethos_desc:0 "우리의 적이 약소 국가들을 분할하고 정복하고 있습니다. 그러나 우리 인민들은 단결할 것입니다. 하나는 전체를 위하여, 전체는 하나를 위하여."
 liberty_ethos:0 "자유주의적 기풍"
 liberty_ethos_desc:0 "이념 광신도들이 사람의 정신을 사냥하려고하는 지금, 우리는 개인의 해방과 자유를 보장해야 합니다."
 militarism:0 "군국주의"
 militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 political_correctness:0 "정치적 정당성"
 political_correctness_desc:0 "논쟁의 여지가 있는, 혹은 비트는 주장을 하고 있는 사람들은 다양한 음모에 가담 한 것으로 간주될 것입니다. 이를 이용하는 것은 좋은 생각 같습니다."
 neutrality_focus:0 "중립주의 중점"
 neutrality_focus_desc:0 "다른 국가는 국제적인 마찰에서 한쪽 편을 가질 용기를 가지는 것이 현명한 것이라고 간주하는것 같지만, 우리는 그것을 거부하는 것이 더 좋은 일이라고 알고 있습니다."
 interventionism_focus:0 "개입주의 중점"
 interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중요하게 생각합니다. 만약 폭정을 막는 수단이 전쟁이라면 그것도 괜찮습니다."
 military_youth:0 "군사청년단"
 military_youth_desc:0 "우리 나라에서 청소년의 올바른 정치 교육과 훈육 장려를 조직화 하는 것은 국가에 대한 충성과 자기 희생 정신을 조기에 길러줄 것이다."
 deterrence:0 "억제"
 deterrence_desc:0 "고립 된 탓에 우리는 전쟁에서 가장 이익을 얻을 수 없습니다. 다행히 우리는 잘 알려진 가장 효과적인 방어 방법은 전쟁을하지 않는 것이라고 알고 있습니다."
 volunteer_corps:0 "지원군 군단"
 volunteer_corps_desc:0 "우리 국민을 자유사상을 위해 순국시키는 것은 아이러니하게도 훈련이 될 것이지만, 외국 사람들을 돕고자하는 사람을 위한 수단을 구축하는 것은 아닙니다."
 paramilitarism:0 "준군국주의"
 paramilitarism_desc:0 "군국주의는 군대 이외의 곳에 응용 됩니다. 준 군국주의적인 사람을 우리 군에 추가하여 더 많은 국민이 군대의 훈련을 받게 될 것입니다."
 indoctrination_focus:0 "세뇌교육"
 indoctrination_focus_desc:0 "우리의 이념이 진실에 근거하기 때문에, 그것은 진실이라고 가르칠 수 있습니다. 교육과 언론은 이 역할을 맡아야만 합니다."
 foreign_expeditions:0 "외국 원정군"
 foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이상을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어있어야만 한다."
 why_we_fight:0 "우리가 싸우는 이유"
 why_we_fight_effect:0 "§Y중립 외교 정책§! 정신이 없다면 우리는 세력을 만들 수 있을 것입니다."
 why_we_fight_desc:0 "세계는 더욱 불안해지고 있습니다. 우리 국민은 힘을 갈망하는 자들이 저지른 잔학 행위를 알 필요가 있습니다. 우리의 의도를 국민에게 알릴 때가 되었으며 우리의 자유를 위해 모든 이들이 싸울 준비가 되었음을 확실히 알릴 때입니다."
 political_commissars:0 "정치위원"
 political_commissars_desc:0 "정치 군사 행동이 수반되는 것을 확실한 것으로 하기 위해 군 상층부에 정치위원을 배속 시킬 것입니다."
 internationalism_focus:0 "국제주의 중점"
 internationalism_focus_desc:0 "이념은 국경을 모릅니다. 다른 국가가 스스로에 대한 주권을 주장할 수 있을 지 몰라도 우리의  신념은 주권 이상의 것입니다."
 nationalism_focus:0 "국가주의 중점"
 nationalism_focus_desc:0 "우리 국가는 고유한 것이며 정치적 성과는 오직 이 곳에서만 일어날 수 있습니다. 우리는 무슨 수를 써서라도 싸워야만 합니다."
 ideological_fanaticism:0 "이념적 광신주의"
 ideological_fanaticism_desc:0 "우리가 세운 정치적인 가치와 목표는 과거의 신념처럼 목숨을 바칠만 한 것입니다. 추종자들은 모두 목숨 바칠 각오를 해야 하며  불신자들은 목숨을 내놓을 준비를 해야 할 것입니다."
 air_innovation:0 "공군 혁신"
 air_innovation_desc:0 "현대전에서 제공권 장악 없이는 승리할 수 없습니다. 우리의 역량을 공군 발전에 쏟기 위해 최선의 노력을 해야 합니다!"
 air_innovation_2:0 "공군 혁신 II"
 air_innovation_2_desc:0 "하늘에서 얻을 수 있는 이점은 모두 귀중합니다. 우리는 전투기 개발을 위해 온 힘을 쏟아야 합니다."
 naval_air_effort:0 "해군 항공대 중점"
 naval_air_effort_desc:0 "해상 목표 공습이 효과가 있다는 사실은 1921년에 이미 미국인들이 보여준 바 있습니다. 해상 전력을 상대로 전쟁을 수행하고자 한다면 우리는 이 공군의 한 분과를 무시해서는 안 됩니다."
 requistion_trucks:0 "민간 트럭 징발"
 requistion_trucks_desc:0 "전쟁 수행을 위해 시민들은 트럭을 국가에 바쳐야 합니다."
 requistion_cars:0 "민간 차량 징발"
 requistion_cars_desc:0 "전쟁 수행을 위해 시민들은 차량을 국가에 바쳐야 합니다."
 requistion_motorcycles:0 "민간 오토바이 징발"
 requistion_motorcycles_desc:0 "전쟁 수행을 위해 시민들은 트럭을 국가에 바쳐야 합니다."
 ration_petrol:0 "민간 원유 배급제"
 ration_petrol_desc:0 "휘발유와 석유 비축량을 관리해야 합니다. 이는 민간에 유통되는 양을 제한하고 군에 더욱 더 많이 보급함으로써 해결될 수 있습니다."
 collect_metals:0 "고철 수집"
 collect_metals_desc:0 "시민들로 하여금 금속들을 국가에 바치도록 장려하여 이러한 자원을 전쟁에서 필요한 무기를 만드는데 사용하도록 합니다. 작은 냄비라도 상관없습니다!"
 round_up_horses_I:0 "평시상태의 말 징발"
 round_up_horses_I_desc:0 "군은 더 많은 말을 필요로 합니다! 농장과 민간 소유의 말을 징발할 수 있으며, 이는 대중의 지지도와 국가 경제에 타격을 줄 수도 있습니다. 하지만 군이 우선시 되어야 합니다!"
 round_up_horses_II:0 "전시상태의 말 징발"
 round_up_horses_II_desc:0 "군은 더 많은 말을 필요로 합니다! 농장과 민간 소유의 말을 징발할 수 있으며, 이는 대중의 지지도와 국가 경제에 타격을 줄 수도 있습니다. 하지만 군이 우선시 되어야 합니다!"
 generic_focus_command:0 "장교 양성"
 generic_focus_command_desc:0 "우리의 새로운 새로운 지식을 통해서 우리 장교들이 현대 군사 전술을 사용하도록 할 것입니다."
 generic_land_development:0 "토지 개발"
 generic_land_development_desc:0 "최근의 산업 개발로 이전에는 개발할 수 없었던 토지를 개발할 수 있게 되었습니다."
 generic_fuel_stores:0 "연료 비축"
 generic_fuel_stores_desc:0 ""
