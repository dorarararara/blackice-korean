 SOV_spies_everywhere:0 "스파이는 어디에나 있다!"
 SOV_spies_everywhere_desc:0 ""
 SOV_kulaks_collectivisation:0 "굴라크의 집단 농장"
 SOV_kulaks_collectivisation_desc:0 "1930년에서 1932년 사이의 집단농장 비율은 엄청난 속도로 늘어났습니다. 스탈린은 집단농장 체제가 '엄청난 성공'이라고 언급했으며, 1933년에서 1938년에는 관리할 수 있을만큼 그 증가율이 감소하였습니다. 제 1차 5개년 계획이 20%에 달하는 소작농들만 소집하여 집단농장에 배정하였으며, 1940년에 들어서는 거의 97%의  소작농들을 집단농장에 배정하여, 개인이 소유의 자산은 거의 사라졌습니다. 이러한 실행은 산업화를 목표로 한 스탈린의 계획을 가속화하는데 도움이 되었습니다. 하지만 인적 손실은 계산할 수 없을만큼, 불어났습니다."
 SOV_assassinate_trotsky:0 "트로츠키 암살"
 SOV_assassinate_trotsky_desc:0 ""
 SOV_rehabilitated_military:0 "복원된 군대"
 SOV_rehabilitated_military_desc:0 "장교단이 마침내 트로츠키주의의 오염에서 청결해졌으니, 군부에게 정치적 간섭에의 자유를 약간이나마 허용할 가능성이 생겼습니다."
 SOV_military_reorganization:0 "군대 재조직화"
 SOV_military_reorganization_desc:0 "대숙청이 군부에 좋은 영향만 남긴 것은 아니었습니다. 새로운 지휘층은 미숙했고 효과적이지 못했으며, 우리의 교리 발전을 이루지 못했습니다. 우리는 기필코, 이러한 상황을 당장이라도 바로잡아야 합니다!"
 SOV_military_reorganization2:0 "붉은 군대 재건!"
 SOV_military_reorganization2_desc:0 "새로운 무기, 새로운 장군, 새로운 전술, 새로운 사단! 붉은 군대는 미래의 적들을 모두 무찌를 것입니다! 단시 시간이 더 필요할 뿐입니다..."
 SOV_nkvd_primacy:0 "NKVD 우선주의"
 SOV_nkvd_primacy_desc:0 "군부는 절대 믿을 수 없다는 사실이 확인되었습니다. 따라서 NKVD에게 더 강한 권력을 주고 증강할 필요가 있으며, 더 많은 정치장교들이 장교단을 주시할 것입니다."
 SOV_nkvd_divisions:0 "NKVD 사단"
 SOV_nkvd_divisions_desc:0 "NKVD는 철도 보호와 중요한 건설을 위해 몇몇 사단들을 내국용 부대로 제공해야 합니다."
 SOV_lessons_of_war:0 "전쟁의 교훈"
 SOV_lessons_of_war_desc:0 "제한전에서 싸우는 경험을 얻는 것으로 우리는 기갑전의 돌파책을 일부 얻는 것은 물론, 열화된 장교진 휘하의 군단이 제대로 된 기틀을 잡을 수 있도록 해야 합니다!"
 SOV_smersh:0 "스메르시(SMERSH)"
 SOV_smersh_desc:0 "스메르시, 또는 '스파이에게 죽음을'은 적국의 스파이 색출, 탈영병과 붉은 군대 고위층 내 저항세력의 처형, 두 가지 목적을 위한 방첩 활동안으로서 창설되었습니다."
 SOV_smersh_tt:0 "§Y쿠데타의 위험을 무효화합니다.§!\n"
 SOV_partisan_suppression:0 "저항군 진압"
 SOV_partisan_suppression_desc:0 "스메르시는 더 용이한 침투 작전과 점령지 내에서 발생하는 모든 형태의 저항세력 활동을 무자비하게 진압할 수 있도록 증강되어야 합니다."
 SOV_war_with_germany:0 "독일과의 전쟁"
 SOV_war_with_germany_desc:0 "독일의 위협은 계속 자라나고 있습니다. 우리는 독일군을 분쇄해 그들로 하여금 새로운 주군에게 고개 조아리도록 해야 합니다."
 SOV_war_with_germany_tt:0 "몰로토프-리벤트로프 조약 무효화"
 SOV_war_with_japan:0 "일본과의 전쟁"
 SOV_has_red_army_purged_tt:0 "Has national spirit §YRed Army Purge§!"
 SOV_has_officers_purged_tt:0 "Has national spirit §YOfficers Purged§!"
SOV_has_not_officers_purged_tt:0 "국민 정신 §Y숙청된 장교들§!이 없다."
 SOV_war_with_japan_desc:0 "일본은 물러설 계획이 없어 보입니다. 억지력을 효과적으로 행사할 유일한 길은 전쟁 뿐입니다. 그들은 붉은 군대의 발 아래 짓밟히고 뭉개지며, 우리의 요구를 거부한 것을 후회하게 될 것입니다."
 SOV_war_with_uk:0 "영국과의 전쟁"
 SOV_war_with_uk_desc:0 "제국주의 영국은 한번도 우리를 존중하지 않았습니다. 그들이 세계의 다른 나라들과 관계를 끊을 때, 그들이 소련으로 돌아설 것은 확실합니다. 전쟁이야 말로 그들의 공격적인 확장을 방해할 유일한 길입니다!"
 SOV_claim_on_the_straits:0 "해협 영유권 주장"
 SOV_claim_on_the_straits_desc:0 "흑해에서 에게해로 이어지는 해협은 핵심적인 전략적 요충지 중 하나입니다. 우리는 이 영토가 외국의 무력에 의해 통제되도록 두어서는 안 됩니다. 붉은 함대의 활동을 보장하기 위해 우리는 이 해협을 확보해야 합니다."
 SOV_ultimatum_to_greece:0 "그리스에게 최후 통첩"
 SOV_ultimatum_to_greece_desc:0 "에게해 제도는 붉은 함대가 자유롭게 작전을 수행하기 위한 최종 전략적 요충지입니다. 그리스는 모든 방면에서 압력을 받고 있으며, 전면전을 피하기 위해서라면 국토를 일부분 포기하는 것을 선택할 것입니다."
 SOV_diversify_the_programme:0 "프로그램 다각화"
 SOV_diversify_the_programme_desc:0 "지난 수년에 걸쳐 우리는 야전에서 전통적인 전투에 대해 더 많은 것을 배우고 발전을 이룩해 왔습니다. 우리는 막대한 이점을 가져다 주는 방법을 발견하는 능력이 있는 위대한 과학자의 국가입니다. 성과를 보기 원한다면 그들에게 일 할수있는 최상의 환경을 확실히 제공해야 합니다."
 SOV_research_city_experiment:0 "연구 도시 실험"
 SOV_research_city_experiment_desc:0 "우리의 가장 중요한 과학자 중 한명인 쿠르차토프는 1킬로그램의 우라늄 핵이 분열할 때 20,000톤의 TNT에 필적하는 에너지가 방출된다는 것을 기록해 왔습니다. 적들이 조국의 생존을 좌지우지하기 전에 우리는 이 힘을 이용하는 것이 필요합니다."
 SOV_closed_city_network:0 "폐쇄 도시 네트워크"
 SOV_closed_city_network_desc:0 "우리는 군사 기지에서 사용할 수 있는 공간보다 더 많은 공간을 필요로 하는 연구를 위해 폐쇄 도시들을 설치해야 합니다. 폐쇄 도시의 접근 제한은 과학자들이 대규모의 실험을 하기위해 충분한 공간을 제공하는 동시에 연구비밀을 보장해줍니다."
 SOV_war_since_purge:0 "대숙청을 완료한 이후 전쟁이 있었다"
 SOV_fortify_molotov_line:0 "몰로토브선 건설"
 SOV_fortify_molotov_line_desc:0 "새로운 영토는 방벽으로 보호되어야 합니다. 새로운 몰로토브선으로 핵심 지역을 요새화해야 합니다."
 SOV_On_to_China:0 "중국 국경을 열어라"
 SOV_On_to_China_desc:0 " "
 SOV_Moiseyev_Dance_troupe:0 "이고르 모이세예프의 춤 공연"
 SOV_Moiseyev_Dance_troupe_desc:0 "스탈린이 기뻐했을까요?... 1930년대 이후로, 모이세예프는 곡예공연을 펼쳤으며, 끝에서는 민속 공연장에서 그 재주를 펼쳤습니다. 1936년 모이세예프 몰로토브는 모이세예프발레단으로 알려진 무용단 설립을 시작했습니다. 200여개에 달하는 춤을 회사를 위해 만들었으며, 이러한 공헌은 축구, 게릴라전에서 두곽을 나타냈습니다. 벨라루스를 방문한 이후, 그는 벨라루스 전통 춤 형식의 불바를 연출하였습니다. 모이세예프의 활동은 전통과 공연에서의 그 균형을 유지한 것에 있어서 큰 존경을 받았습니다."
 SOV_onethousanders:0 "스타하노프 운동"
 SOV_onethousanders_desc:0 "2차 세계대전 동안 스타하노프는 그  생산 효율성을 높이기 위해 다양한 방법을 사용했습니다. 때때로 기계를 이용하거나 전문성을 가진 노동자를 투입하는 것이 그 방법이었습니다. 스타하노프는 200여명이 2배에 달하는 임금을 받았으며, 1000여명이 10배에 달하는 임금을 받았습니다. 스타하노프 운동은 전후에도 널리 시행되었습니다."
 SOV_tankograd:0 "첼랴빈스크 트렉터 공장(Tankograd)"
 SOV_tankograd_desc:0 "2차 대전동안 조셉 스탈린은 소련 공장을 1941년 후반에 독일군의 진군에서 벗어나게 하기 위해, 옮기는 작업을 계획하였습니다. 이로 인해 첼랴빈스크에 새로운 산업단지와 수천명에 달하는 노동자를 거주하게 되었습니다. T-34 전차와 카츄사 로켓 발사대를 생산하기 위한 설비가 첼랴빈스크에 위치했습니다. 2차 대전동안 18,000대의 전차, 48,500대의 전차용 디젤 엔진이 생산되었고 천칠백개의 탄약이 생산되었습니다. 이러한 생산 기간동안 첼랴빈스크는 'Tankograd' 또는 '전차의 도시(Tank City)'로 불리었습니다. 제 185번 S.M. 키로브 공장은 레닌그라드에서 이곳으로 이동되어 중전차를 생산하였습니다."
 SOV_indoctrination_focus:0 "Indoctrination"
 SOV_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."

 ##### FRA #####
 FRA_metropolitan_france:0 "대도시 프랑스"
 FRA_metropolitan_france_tt:0 "대도시 프랑스에 §Y기반시설§!을 지을 건설 슬롯이 부족합니다"
 FRA_metropolitan_france_desc:0 "수도는 항상 최우선 입니다. 우리는 일자리를 창출하고 보다 신속한 부대전개가 가능하게 하기위해 우리의 기반시설 개선을 시작 할 수 있습니다."
 FRA_algerie_france:0 "프랑스령 알제리"
 FRA_algerie_france_tt:0 "대도시 프랑스에 §Y기반시설§!을 지을 건설 슬롯이 부족합니다"
 FRA_algerie_france_desc:0 "유럽은 위험한 시대에 직면했습니다. 우리는 남부 개발에 초점을 맞춰 항상 본토를 지원할 수 있도록 해야합니다."
 FRA_algerian_industry:0 "알지리령 산업"
 FRA_algerian_industry_tt:0 "프랑스 본국에 §Y민간 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_algerian_industry_desc:0 "알제리에 있는 우리 산업에 중점을 두어야 합니다. 유럽의 긴장은 높아질 것이고 산업적 역량에 적의 폭격기가 영향을 미치지 못하게 해야 할 것입니다."
 FRA_industrial_expansion:0 "산업 확장"
 FRA_industrial_expansion_tt:0 "프랑스 본국에 §Y민간 공장§!을 지을 건설 슬롯이 부족합니다. "
 FRA_industrial_expansion_desc:0 "우리는 본국에 강한 산업력이 필요합니다. 우리에게는 많은 노동자들이 준비되어있지만 더 많은 공장이 필요합니다."
 FRA_colonial_industry:0 "식민지 산업"
 FRA_colonial_industry_tt:0 "프랑스 본국에 §Y민간 공장§!을 지을 건설 슬롯이 부족합니다. "
 FRA_colonial_industry_desc:0 "알제리에 있는 우리 산업에 중점을 두어야 합니다. 유럽의 긴장은 높아질 것이고 산업적 역량에 적의 폭격기가 영향을 미치지 못하게 해야 할 것입니다."
 FRA_military_factories:0 "군수 공장"
 FRA_military_factories_tt:0 "프랑스 본국에 §Y군수 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_military_factories_desc:0 "우리의 전쟁 병기가 양적 측면에서 뒤쳐지고 있습니다. 본토의 군수 장비 생산에 중점을 두어 우리의 국경 지역들이 꾸준히 새로운 장비들을 지급받게 해야 합니다."
 FRA_algerian_military_factories:0 "알제리령 군수 공장"
 FRA_algerian_military_factories_tt:0 "프랑스 본국에 §Y군수 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_algerian_military_factories_desc:0 "군수 물자를 유럽 이외의 지역에 배치 함으로써 만약 적이 우리 영공을 장악하더라도, 최전선 부대들에게 장비를 지속적으로 공급 할 수 있게 될 것입니다."
 FRA_colonial_military_factories:0 "식민지 군수 공장"
 FRA_colonial_military_factories_tt:0 "프랑스 본국에 §Y군수 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_colonial_military_factories_desc:0 "군수 물자를 유럽 이외의 지역에 배치 함으로써 만약 적이 우리 영공을 장악하더라도, 최전선 부대들에게 장비를 지속적으로 공급 할 수 있게 될 것입니다."
 FRA_indochina:0 "프랑스령 인도차이나"
 FRA_indochina_tt:0 "인도차이나에 §Y기반시설§!을 위한 건설 슬롯이 부족"
 FRA_indochina_desc:0 "프랑스령 인도차이나는 오랫동안 방치되었습니다. 사이공과 하노이 사이를 잇는 통일열차를 지음으로써 존재하는 자원을 더욱 더 효율적으로 운송할 수 있을 것입니다."
 FRA_indochina_industry:0 "인도차이나 산업"
 FRA_indochina_industry_tt:0 "프랑스령 인도차이나에 §Y민간 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_indochina_industry_desc:0 "인도차이나에 있는 우리 산업에 중점을 두어야 합니다. 유럽의 긴장은 높아질 것이고 산업적 역량에 적의 폭격기가 영향을 미치지 못하게 해야 할 것입니다."
 FRA_indochina_military_factories:0 "인도차이나 군수 공장"
 FRA_indochina_military_factories_tt:0 "프랑스령 알제리에 §Y군수 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_indochina_military_factories_desc:0 "군수 물자를 유럽 이외의 프랑스령 인도차이나 지역에 배치 함으로써 만약 적이 우리 영공을 장악하더라도, 최전선 부대들에게 장비를 지속적으로 공급 할 수 있게 될 것입니다."
 FRA_indochina_port:0 "사이공 개발"
 FRA_indochina_port_tt:0 "사이공의 §Y해군 기지§!가 충분하지 않습니다"
 FRA_indochina_port_desc:0 "사이공의 해군 기지를 향상시킴으로써 수도와 인도차이나 간의 간극을 줄이며 프랑스의 아시아에서의 영향력을 늘려줄 것입니다."
 FRA_indochina_winning_bet:0 "승리에 투자"
 FRA_indochina_winning_bet_desc:0 "이전의 투자는 가치가 있었습니다! 인도차이나에서의 생산성을 향상시켜야 합니다."
 FRA_algerian_refineries:0 "알제리 정제소"
 FRA_algerian_refineries_desc:0 "알제리는 정유 공장을 건설하기에는 최적의 장소입니다.  본토와 아주 가까운 곳에서 석유 시추와 정제를 할 수 있습니다."
 FRA_prospect_for_oil:0 "석유 탐사"
 FRA_prospect_for_oil_desc:0 "옛 제국들은 언제나 새로운 도전자들을 두려워했고 우리는 그들을 믿어서는 안 됩니다. 우리는 다른 국가들이 산출하는 석유에 의존할 수 없으며, 우리 제국 안에서 우리만의 자원을 찾는 데 중점을 두고 주력해야 합니다. 이것이 미래에도 여전할 경쟁력을 갖추게 할 것입니다."
 FRA_extra_research_slot:0 "추가 연구 슬롯"
 FRA_extra_research_slot_desc:0 "유망한 젊은 지성인들은 어디서나 불쑥 나타납니다. 그들이 연구 활동을 할 시설을 마련해 지원해야 합니다. 기술의 발전은 우리가 가장 필요로 하는 바를 이루게 해줄 것입니다."
 FRA_nuclear_effort:0 "핵무기 개발"
 FRA_nuclear_effort_desc:0 "원자 과학의 초기실험은 유망한 결과를 보여주었습니다. 그 힘을 활용하는 것은 인류가 이전에 본 것과 다른 무기를 우리에게 줄 것입니다."
 FRA_extra_research_slot_2:0 "추가 연구 슬롯 II"
 FRA_extra_research_slot_2_desc:0 "유망한 젊은 지성인들은 어디서나 불쑥 나타납니다. 그들이 연구 활동을 할 시설을 마련해 지원해야 합니다. 기술의 발전은 우리가 가장 필요로 하는 바를 이루게 해줄 것입니다."
 FRA_defensive_focus:0 "방어 중점"
 FRA_defensive_focus_desc:0 "이와 같은 시대에는, 우리의 방어를 강화하는 것이 최선입니다. 위협이 있는 경우, 우리 영토 내에서 처리 할 수 있도록 적을 유인합시다. 우리는 군을 이끄는데 최적의 후보자가 있으며, 당신의 명령만 있으면 됩니다."
 FRA_aggressive_focus:0 "공격 중점"
 FRA_aggressive_focus_desc:0 "우리는 적들이 우리 국경에서 움직이는 것에 대해 멍하니 앉아 있을 수 없습니다. 그리고 우리는 전쟁 시나리오에서 그들을 보호하기 위해 우리의 동맹을 떠날 수 없습니다. 군대를 준비시키세요! 가믈랭은 이 일에 적격입니다."
 FRA_fortification_focus:0 "요새화 중점"
 FRA_fortification_focus_desc:0 "비난받았던 우리의 요새를, 보다 더 효율적으로 건설할 방법을 찾아야 합니다. 마지노선은 적군에 대한 강력한 억지력이 되어 왔고, 우리는 이보다 더한 안보력을 사용할 수 있습니다. "
 FRA_alpine_forts:0 "알프스 요새"
 FRA_alpine_forts_desc:0 "이탈리아는 우리가 새롭게 계획한 알프스를 덮는 방어선이 완성된다면 그렇게 쉽게 국경을 넘지 않을 것입니다. 우리는 대응할 시간을 벌어 현 위치를 강화할 것입니다."
 FRA_extend_the_maginot_line:0 "마지노선 확장"
 FRA_extend_the_maginot_line_desc:0 "우리는 벨기에가 그들의 영토를 지키는 것에만 의존할 수 없다. 만약 그들이 적군을 통과시킨다면 문제가 될 것이 뻔하다. 마지노선을 확장하는 것은 우리가 원치 않는 군대를 프랑스 외각에 잡아 두는데 매우 중요하다!"
 FRA_infantry_focus:0 "국민개병제"
 FRA_infantry_focus_desc:0 "싸울 수 있는 모든 남자와 여자들은 싸울 것입니다. 무기의 대량생산은 가격을 낮출 것입니다. 우리는 모두의 손에 총을 들려줄 것입니다."
 FRA_artillery_focus:0 "거대한 포대"
 FRA_artillery_focus_desc:0 "우리 야포은 특정 지점에 화력을 집중시키도록 하나의 강력한 유닛으로 구성 할 것입니다. 한발의 일제 사격으로 적의 전선을 약화시키고, 필요하다면 뚫고 나갈 한방을 먹일 것입니다!"
 FRA_heavy_armor_focus:0 "전투 전차"
 FRA_heavy_armor_focus_desc:0 "전차는 군수산업이 장래에 나아갈 길 입니다. 우리는 전장을 지배하길 원하며 이를 위해 강력한 전차가 필요합니다!"
 FRA_motorized_focus:0 "차량화 중점"
 FRA_motorized_focus_desc:0 "우리의 보병 차량을 만드는 것이 전선에 보급과 충원하는 능력을 올려주는 더 좋은 방안입니다."
 FRA_mechanized_focus:0 "기계화 중점"
 FRA_mechanized_focus_desc:0 "장갑차의 역할은 전쟁에서 점점 중요해지고 있습니다. 전차에 비해서는 덜 위협적이지만, 장갑차들은 통신, 지휘, 운송, 시가전에서 우위를 점하게 합니다. "
 FRA_light_medium_armor:0 "기관총을 장치한 장갑차"
 FRA_light_medium_armor_desc:0 "원칙적으로, 보병이 모든 기갑전력을 통제합니다. 더 가볍고, 빠른 '차량기병' 또는 장갑차는 기동에 더 적합하며 탑재 화기로 어느정도 꽤 피해를 줄 수 있습니다."
 FRA_army_reform:0 "군대 개혁"
 FRA_army_reform_desc:0 "어떤 보병 병력이나 첨단 전차라도 혼자서는 전쟁에서 이길 수 없습니다. 우리는 전술적, 전략적 능력 양쪽을 개발하는 것에 주력해야만 합니다. 이 일에 적합한 사람들이 우리의 군대를 발전시킬 수 있습니다."
 FRA_army_research:0 "£tech_mod Military Research"
 FRA_army_research_desc:0 ""
 SOV_new_science:0 "£tech_mod Collectivist Science"
 SOV_new_science_desc:0 ""
 uk_waves_research:0 "£tech_mod A Truly Modern Navy"
 uk_waves_research_desc:0 ""
 FRA_navy_focus:0 "해군 중점"
 FRA_navy_focus_tt:0 "§Y해군 조선소§!에 충분한 건설 슬롯이 없습니다"
 FRA_navy_focus_desc:0 "우리 해군력을 증대시키려면 첫째로 해군 기지를 개선하고 확장시켜야한다. 우리의 특별한 함선들이 항상 전투대기 상태로 있으려면 지속적인 관심이 필요하다."
 FRA_improved_screen_ships:0 "향상된 보조함"
 FRA_improved_screen_ships_desc:0 "구축함과 경순양함은 우리의 중전함이나 항공모함을 방어하는데 있어 아주 중요한 역할을 한다. 만약 우리의 바다 방어선을 지키지 못하면 우리의 모든 함선과 병사들이 위험해진다. 최신 기술로 우리 함선을 건조해서 확고히 해야 한다."
 FRA_capital_ship_focus:0 "주력함 중점"
 FRA_capital_ship_focus_desc:0 "향상된 우리 전함의 설계는 큰 전술적 이점을 줄 것입니다. 향상된 우리 전함의 작전 범위와 무적의 무기 앞에서 누구도 도망가지 못할 것입니다."
 FRA_carrier_focus:0 "항공모함 중점"
 FRA_carrier_focus_desc:0 "해군 이론가들은 구식 항공모함으로 우리의 관심을 이끌어 왔습니다. 그들은 항공모함 개발이 올바른 방향으로 발전한다면 그를 어떻게 활용할 것인지 여러 제안을 했습니다. 진정한 진보는 우리의 총체적인 지원 없이 이루어질 수 없습니다."
 FRA_initiate_government_reform:0 "정부 개혁"
 FRA_initiate_government_reform_desc:0 "세계는 위험하게 성장해왔습니다. 우리는 더 이상 사소한 말다툼만 하고 있을 수 없습니다. 우리의 정치인들에게 권한을 주고 프랑스의 이익을 위해 앞으로 나아가야 할 때입니다."
 FRA_support_the_left:0 "좌파 지원"
 FRA_support_the_left_desc:0 "코민테른은 더 강하게 성장하고 있습니다. 우리의 관심사는 곧 연대이고, 공산주의 조직들을 지원할 수 있다는 것을 보여줄 때입니다."
 FRA_leftist_rhetoric:0 "좌파적 논조"
 FRA_leftist_rhetoric_desc:0 "목표는 명확합니다. 만민의 평등. 우리는 프랑스 정치에 자본주의적 이해는 필요 없습니다. 공산주의 조직을 확대시키는 환경마련은 매우 중요한 과제입니다."
 FRA_scw_intervention_republicans:0 "국민전선 개입"
 FRA_scw_intervention_republicans_desc:0 "스페인 공화파는 우리 도움이 필요합니다! 공화파를 위해 싸우려고 하는 것은 허용되어야 합니다. 파시스트 당원이 더 생겨나게 해서는 안됩니다."
 FRA_national_mobilization:0 "국가 동원령"
 FRA_national_mobilization_desc:0 "우리는 마침내 행동할 수 있는 정부를 가지게 되었습니다. 지금은 우리의 군대를 강화하고 프랑스를 위해 싸울 준비를 하는 시간입니다."
 FRA_humanite_unie:0 "인류 연합"
 FRA_humanite_unie_desc:0 "살찐 은행가들과 권력에 굶주린 선동가들은 세상을 쥔 손아귀에 힘을 주고 있습니다. 하루 하루가 지날 때마다 우리는 개인의 탐욕으로 인해 자유인들이 노예화되고, 세계가 위기 속으로 거꾸러지는 것을 봅니다. 프랑스의 이상은 그 어느 때보다 필요합니다! 인류는 우리를 필요로 하고 우리는 인류의 단결이 필요합니다!"
 FRA_join_comintern:0 "코멘테른 가입"
 FRA_join_comintern_desc:0 "사방을 둘러싼 적들로 인해, 우리는 강력한 동맹을 가져 입장을 강화할 필요가 있습니다. 코민테른과 우리의 유대 관계는 강하게 성장해왔고 그들의 대의에 우리를 전부 바칠 때가 왔습니다."
 FRA_strengthen_government_support:0 "정부 강화"
 FRA_strengthen_government_support_desc:0 "우리는 프랑스 만민의 염원을 이루기 위해 오는 몇 년을 위한 계획을 구상했습니다. 우리가 프랑스를 통치할 가치가 있고 행동할 수 있는 능력이 있다는 것을 국민에게 보여주면, 프랑스는 다시 하나되어 일어설 수 있을 것입니다."
 FRA_defensive_strategems:0 "방어 계획"
 FRA_defensive_strategems_desc:0 "프랑스 국민을 우리를 위한 전쟁에서 싸우게 하려면 명확한 지침을 가지는 것이 무엇보다 중요합니다. 자중지란을 끝내고 프랑스와 "자유, 평등, 박애"를 대신해 싸워야 합니다."
 FRA_invite_yugoslavia:0 "유고슬라비아 초대"
 FRA_invite_yugoslavia_desc:0 "유고슬라비아는 확장하는 이웃들에 대한 우려가 이미 힘겹습니다. 그들과 작은 협상으로 이끌어 그들과 우리 모두에게 아주 좋은 결과를 줍시다."
 FRA_invite_romania:0 "루마니아 초대"
 FRA_invite_romania_desc:0 "루마니아 민주주의는 취약하서, 국내 파시즘과 소비에트 공산주의 파벌 사이에 끼이게 되었습니다. 우리의 후원으로 그들을 작은 협상으로 이끌어 안정을 되찾을 것입니다."
 FRA_polish_guarantee:0 "폴란드 독립 보장"
 FRA_polish_guarantee_desc:0 "폴란드 외교관들은 그들 국경의 긴장상태에 대해서 우려를 표명하고 있습니다. 우리 강대국가의 독립보장은 침략을 기도하는 국가들을 저지 할 것입니다."
 FRA_czech_guarantee:0 "체코 독립보장"
 FRA_czech_guarantee_desc:0 "체코 국경에서 긴장이 고조되고 있습니다. 우리는 자유와 민주주의 국가가 팽창주의 국가로 넘어가는 것을 허용할 수 없습니다. 체코인은 자유주의 사람으로 남아야 합니다. 우리가 독립보장을 해 줌으로써 침략계획을 누구든지 재고 하게끔 할 것입니다."
 FRA_revise_versailles:0 "베르사유 조약 수정"
 FRA_revise_versailles_desc:0 "독일은 이미 베르사유 조약에 규정된 배상을 무시하며, 프랑스에 대한 존중이 더 이상 없는 것을 보여주고 있습니다. 어쨌든 간에 조약을 준수하게 만들기 위한 강하고, 새로운 프랑스를 필요로하며, 이전의 대전에서 잃어버린 생명을 위해 더 많은 것을 요구 할 권리가 있습니다."
 FRA_support_the_right:0 "우파 지원"
 FRA_support_the_right_desc:0 "프랑스는 항상 강하고 자랑스러운 국가이지만 정부 조치의 부족함은 국민들을 분열시켰습니다. 우리는 프랑스를 통합하고 부패에 굴복하지 않도록 우리의 우수성과 힘을 주장해야합니다."
 FRA_right_wing_rhetoric:0 "우파적 논조"
 FRA_right_wing_rhetoric_desc:0 "우리는 모든 프랑스인의 마음을 움직여 그들의 민족정신을 높이는 데 주력해야 합니다. 우리가 그들이 요구하는 강력한 지도자가 될 수 있음을 보여주고 영광스러운 나라의 시민인 것을 자랑스럽게 여길 것입니다."
 FRA_scw_intervention_nationalists:0 "국민전선 개입"
 FRA_scw_intervention_nationalists_desc:0 "민족주의자들이 마침내 스페인 땅을 얻었습니다. 그들의 대의는 떳떳하기에, 그들을 위해 싸움에 참여하려는 것을 허락해야 합니다."
 FRA_army_of_aggression:0 "공격적인 육군"
 FRA_army_of_aggression_desc:0 "우리의 적이 유럽을 휘젓고 날뛰는 동안, 더 이상 구식의 벽 뒤에서 앉아 있지는 않을 것입니다. 지금 이야말로 우리 군을 강화하고 국경을 밀어 프랑스가 지속적인 위대한 국가라는 것을 알릴 때 입니다."
 FRA_france_first:0 "프랑스 제일주의"
 FRA_france_first_desc:0 "우리는 프랑스입니다! 대전쟁의 승전국입니다! 유럽의 구세주입니다! 우리는 이 세상이 보아왔던 가장 위대한 사상가의 고향이입니다. 너무 많은 국가들이 급격하게 세상을 혼란케 할 길을 모색하고 있습니다.  우리는 필요로 하는 부름에 귀를 기울일 것입니다.  바로 우리가 폭풍으로부터 안전한 통치 아래로 인류를 이끌 것입니다!"
 FRA_woo_italy:0 "이탈리아와의 밀월"
 FRA_woo_italy_desc:0 "이탈리아는 강력한 국가가 될 수 있는 잠재력을 지니고 있습니다. 무솔리니의 강력한 지도력 덕분에 이탈리아 사람들은 단결하고 올바른 주장을 위해 싸울 준비가 되어있습니다. 그 주장을 우리도 도입 합시다."
 FRA_join_germany:0 "독일과 함께"
 FRA_join_germany_desc:0 "독일 제국은 함께 힘이 되어 줄 유망주로 간주되고 있습니다. 그들의 더 나은 미래에 대한 구상은 우리의 이익과도 일치 할 수 있습니다. 우리가 그들을 지원하고 혼란이 수습될 때 프랑스는 유럽의 정당한 부분을 얻게 될 것입니다."
 FRA_naval_doctrine:0 "해군 교리"
 FRA_naval_doctrine_desc:0 "최근 함선 설계의 발전은 전술 및 전략적 기동 작전의 새로운 가능성을 개척 했습니다. 그 새로운 이론을 내기 전에 먼저 정확한 시험과 계획을 굳힐 필요가 있습니다."
 FRA_air_focus:0 "공군 중점"
 air_focus_bypass_tt:0 "§Y공군기지§!를위한 충분한 건물 슬롯이 없습니다."
 FRA_air_focus_desc:0 "이제 공군을 강화해야 할 때 입니다! 이미 새로운 항공기와 인원 모두를 전폭적으로 지원하기 위해 공군 기지의 건설이 시작 되었습니다."
 FRA_cas_focus:0 "근접 항공 지원기 중점"
 FRA_cas_focus_desc:0 "함선 및 지상 전력에 대한 항공지원은 상대적으로 작은 투자로도 매우 효율적인 성과를 거두고 있습니다. 이 목적에 사용되는 항공기에 대해 우리의 기술자가 차세대 지원 항공기를 구성 할 수있는 여러 개혁 계획안을 제안합니다."
 FRA_fighter_focus:0 "전투기 중점"
 FRA_fighter_focus_desc:0 "혁신적인 민간 공학은 우리 전투기의 속도, 항속거리 및 최대 고도를 향상시킬 수 있습니다. 우리는 다른 나라의 진보에 뒤지지 않으려면 이 부분에 주력 할 필요가 있습니다."
 FRA_bomber_focus:0 "폭격기 중점"
 FRA_bomber_focus_desc:0 "항공 지원은 방어 및 공격능력 모두에 있어서 중요합니다. 만약 우리가 개발에 주력한다면 빠르고, 더 민첩하고, 정확한 폭격기는 모든 지상전에서 우위에 설 수있게 할 것입니다."
 FRA_heavy_fighter_focus:0 "중전투기 중점"
 FRA_heavy_fighter_focus_desc:0 "우리 중전투기들은 더 공격받기 쉬운 폭격기들을 지원할 수 있어야 한다. 이것은 어느 정도 속력를 희생하더라도 중무장을 하고 더 긴 작전범위를 필요로 합니다."
 FRA_air_doctrine:0 "공군 교리"
 FRA_air_doctrine_desc:0 "우리는 한층 더 빨리 공중전에서 새로운 이론을 시험할 충분한 경험을 얻었다. 이것은 새로운 전술과 전략의 가능성을 탐험하게 해줄 것입니다. 공중전은 현대전의 열쇠다."
 FRA_heavy_bomber_focus:0 "중폭격기 중점"
 FRA_heavy_bomber_focus_desc:0 "현대형 중폭격기는 소규모 공중전을 자력으로 해결하기 위해 무장할 것입니다. 만약 우리의 공학 기술자들이 최신 기술 개발에 집중할 수 있다면 우리는 적의 생산 시설을 파괴하는데 더 나은 기회를 가지게 될 것입니다."
 FRA_naval_bomber_focus:0 "뇌격기 중점"
 FRA_naval_bomber_focus_desc:0 "함선들은 유난히 비행기에 약합니다. 우리는 어느 대처법보다도 앞선 상태를 유지하도록 이 기술을 계속해서 향상시켜야 합니다."
 FRA_strengthen_government_support_tooltip:0 "'정부 지원을 강화'사상을 수행 중입니다"
 ##### USA #####
 usa_focus:0 "미국 국가 중점"
 USA_issue_war_bonds:0 "전시 채권 사안"
 USA_issue_war_bonds_desc:0 "우리는 전시 채권을 발행해 전쟁에 관한 국민들의 지지와 애국심으로 말미암은 군비 확충을 할 수 있습니다."
 USA_office_of_strategic_services:0 "전략사무국"
 USA_office_of_strategic_services_desc:0 "정보기관의 창설은 전쟁에 도움이 될 뿐만 아니라, 장래의 작전을 위해서도 필요합니다. 영국 정보부는 좋은 본보기가 될 것입니다."
 USA_wartime_industry:0 "전시 산업"
 USA_wartime_industry_desc:0 "우리는 강력한 산업력을 지녔지만, 이 모든 것이 군수물자 생산에 적합하지는 않습니다. 민간 공장을 이에 맞게 효율적으로 전환하는 것이 우리의 자원들을 효과적으로 이용하는 관건이 될 것입니다."
 USA_first_special_service_force:0 "첫번째 특수 작전 부대"
 USA_first_special_service_force_desc:0 "비우호적인 지역 안 적진의 배후에서 실행되는 작전은 국제적인 갈등의 한 부분이 될 수 있습니다. 이러한 역할을 할 특공부대를 창설하는 것은  미래의 전쟁에서 필수적입니다."
 USA_rubber_reserve_company:0 "고무 비축 회사"
 USA_rubber_reserve_company_desc:0 "전쟁이 발발 하면서, 우리는 대부분의 고무 수입원을 잃어버렸습니다. 대대적인 통합 노력을 통해, 미국 내 고무 회사들이 전쟁활동 수요에 대응할 수 있도록, 더 나은 합성고무 생산 방법을 찾는데 협력하도록 합니다."
 USA_manifest_destiny:0 "명백한 운명"
 USA_manifest_destiny_desc:0 "우리 국가의 토대와 역사를 볼 때, 세계가 불평등과 억압에 시름하는 특수한 상황에서는 행동해야 할 사명이 주어지곤 했습니다. 안전한 국제적 공동체의 결성을 위해, 우리는 먼저 자유를 수출해야 합니다."
 USA_manifest_destiny_tt:0 "§Y모든 파시스트와 공산주의 국가들에 대한 전쟁 목표를 주다.§!\n"
 USA_torch:0 "Operation Torch"
 USA_torch_desc:0 "The Soviet Union has pressed the US and British to start operations in Europe and open a second front, to reduce the pressure of German forces on the Red Army.\n While US commanders favor Operation Sledgehammer, a landing in Occupied Europe as soon as possible, British commanders believed that it is premature and likely to end in disaster and propose landings in French North Africa.\n Landings in north-west Africa would reduce pressure on Allied forces in Egypt, secure Allied naval control of the south-west Mediterranean and enable an invasion of Southern Europe."
 USA_found_united_nations:0 "Found the United Nations"
 USA_found_united_nations_desc:0 "The United Nations (UN) is an intergovernmental organization tasked to promote international co-operation and to create and maintain international order. A replacement for the ineffective League of Nations, the organization was established after World War II with the aim of preventing another such conflict."
 USA_scientist_haven:0 "과학자들의 피난처"
 USA_scientist_haven_desc:0 "자유 세계의 수호자를 자처하는 우리는 억압적인 정권으로부터 탈출한 연구원들과 지식인들을 환영할 수 있고, 기회의 땅에서 그들에게 성공과 우리 조직을 도울 기회를 줄 것입니다."
 USA_wpa:0 "공공 사업 추진국"
 USA_wpa_desc:0 "수백만의 사람들이 여전히 대공황으로 인한 실업으로 고통받고 있습니다. 기관이 이러한 사람들을 공공사업에 투입하는 것은 문제에 대한 완전한 해법은 아닐지도 모르지만, 공공 사업 촉진국은 올바른 방향으로 나아가고 있습니다."
 USA_committee_on_technocracy:0 "기술관련 위원회"
 USA_committee_on_technocracy_desc:0 "우리는 정치인과 사업가들의 숫자를 과학자와 기술자로 대체해야만 합니다. 그들은 경제를 관리하는 전문적인 기술을 가지고 있고 우리는 다시 한번 번영하는 경제로 이끌어가는 위대한 과학적 진보를 볼 수 있을 것입니다."
 USA_support_rock_island:0 "록아일랜드 포병회사 확장"
 USA_support_rock_island_desc:0 "모든 수단을 동원하여 우리의 용감한 군대를 지원하는 것은 승리로 가는 열쇠입니다. 후방에 중포병 화력을 배치하는 것 또는 전장에서 보다 많은 직접 지원을 하는 것입니다. 우리의 군대가 필요로하는 모든 것을 갖추고 있는지 반드시 확인해야 합니다"
 USA_military_construction:0 "군수 공장 확장"
 USA_military_construction_desc:0 "세계 평화를 위협하는 강대국의 존재는, 우리의 공공 일자리 프로젝트가 민간 문제에 더하여 군사 문제로 향할 필요가 있습니다."
 USA_USACE_projects:0 "USACE 프로젝트"
 USA_USACE_projects_desc:0 "미육군 공병 군단은 세계가 아직 보지 못한 많은 미래의 군사 프로젝트를 위한 기반건설 임무를 담당하게 될 것입니다. 해봅시다!"
 USA_arsenal_of_democracy:0 "민주주의의 병기창"
 USA_arsenal_of_democracy_desc:0 "우리가 전쟁에 직접적이든 간접적으로 참가하든 간에, 다른 민주국가들은 우리가 무장한다는 사실 및 그들을 지원하리라는 것을 알아야 합니다."
 USA_liberty_ships:0 "리버티선"
 USA_liberty_ships_desc:0 "화물선의 대량 생산은 우리 산업의 발전과 동반할 필요가 있으며, 자재와 군대가 필요로 하는 곳까지 옮겨질 수 있도록 하는데 필요합니다."
 USA_war_propaganda:0 "전시 프로파간다"
 USA_war_propaganda_desc:0 "우리의 시민들은 또 다른 전쟁에서 죽도록 그들의 아이들을 보내기를 원치 않습니다. 그러나 많은 정치인들은 개입에 대한 필요성을 확신하고 있습니다. 우리가 적이라고 부르는 대상을 악마처럼 만드는 선전은 폭군만을 위한 도구가 아닐지도 모릅니다."
 USA_war_plan_black:0 "흑색 전쟁계획"
 USA_war_plan_black_desc:0 "독일의 정치와 광적인 확장 정책이 온전한 상태를 훨씬 넘어서있다는 것은 명백합니다. 그들이 돌이킬 수 없는 전쟁 기계가 되기 전에 누군가 멈춰야만 합니다."
 USA_embargo_germany:0 "독일과 통상금지"
 USA_embargo_germany_desc:0 "독일은 그들의 전쟁 간 석유 및 기타 천연자원들을 필요로 합니다. 이러한 수입로를 차단하는 것은 우리가 할 수 있는 최소한의 능력입니다."
 USA_destroyers_for_bases:0 "구축함 담보의 기지"
 USA_destroyers_for_bases_desc:0 "영국은 함선이 필요하고 우리는 우리의 본토를 보호해야 합니다. 현재 영국 영토에 군사 기지를 설립할 수 있는 권리를 위해 우리는 바라건데 좋게 사용되길 처해지는 몇몇 구축함들을 교환할 수 있습니다."
 USA_war_plan_white:0 "백색 전쟁 계획"
 USA_war_plan_white_desc:0 "붉은 위협이 확대되는 것을 방치해 둘 수 없습니다. 내부,외부에서든 그것은 우리 나라와 큰 세계에 더이상 큰 위협이 되지 않습니다."
 USA_embargo_USSR:0 "소련과 통상금지"
 USA_embargo_USSR_desc:0 "우리와의 소비에트 연방과의 무역 기회를 박탈하는 것은 그들의 군사활동을 지원하는 것과 우리의 경제모델이 더 우수하다고 두 가지 모두 증명 할 것입니다."
 USA_war_plan_red:0 "적색 전쟁계획"
 USA_war_plan_red_desc:0 "사람을 존중하는 입장에 선 후, 우리를 지배하고 있던 사람은 우리가 받아 들인 변화를 받아들이거나 논쟁의 와중에있습니다. 대영 제국은 진정한 속내를 드러냈고, 우리가 어느편에 서있는지 알게 할 필요가있습니다."
 USA_embargo_the_empire:0 "영국과 통상금지"
 USA_embargo_the_empire_desc:0 "오랫동안 좋은 관계를 누렸음에도 불구하고 영국은 우리가 그들이 기대에 부응하도록 기대했던 이상을 배신했습니다. 이제 그들에게 결과를 알려줄 시간입니다."
 USA_war_plan_orange:0 "황색 전쟁계획"
 USA_war_plan_orange_desc:0 "일본의 제국주의적 야심은 우리에게 큰 위협입니다. 아시아와 태평양으로 세력을 확장하려는 그들의 안간힘을 예의주시해야만 합니다."
 USA_embargo_japan:0 "일본과 통상금지"
 USA_embargo_japan_desc:0 "우리는 일본에게 그들의 침략행위가 미국에 의해 승인되지도, 옹호되지도 않을 것임을 보여줘야 합니다. 이 금수조치는 태평양에 대한 그들의 계획을 좌절시킬 첫 발걸음입니다."
 USA_prepare_intervention:0 "개입 준비"
 USA_prepare_intervention_desc:0 "외교 및 무역 결정을 통해 국제무대에서의 우리의 위치는 중립과 고립에서 타국으로의 침략이라는 입장으로 이동하게 되었습니다. 우리의 군사 정책은 미래에 이것을 반영할 것입니다."
 USA_extra_tech_team:0 "비밀 실험실(skunk works)"
 USA_extra_tech_team_desc:0 ""skunk works" 또는 "skunkworks"라 지정된 이곳은 사업, 공학, 기술적인 실험실로 완전히 자유로운 국가 공무원들에 의해 진보, 비밀 프로젝트를 개발하는데 운영되는 곳입니다."
 USA_manhattan_project:0 "맨헤튼 계획"
 USA_manhattan_project_desc:0 "대체 재료의 개발, 아무 문제가 없어보이는 USACE 프로젝트는 마침내 맨해튼 프로젝트로 알려지게 되었다. 군사역사상 가장 비밀스럽고 위험한 것 중 하나인 이 프로젝트의 목적은 최초의 원자폭탄을 만드는 것입니다."
 USA_unholy_alliance:0 "사악한 동맹"
 USA_unholy_alliance_desc:0 "가끔은 우리의 적을 선택해야 할 때가 있습니다. 그 때마다 선택은 쉽지 않습니다. 미래는 폭군과 함께 나란히 선 우리를 심판하거나, 다른 이들을 구원한 우리를 찬미할 것 입니다."
 USA_unholy_alliance_tt:0 "소비에트 연방 또는 독일이 전쟁중인 경우, 방어국과의 외교 및 무역 관계를 증대시킵니다."
 USA_limited_intervention:0 "제한적 개입"
 USA_limited_intervention_desc:0 "제한적 개입에 따라 놀라운 공격을 하게될 전쟁으로 우리의 모든 전력을 이끌 것입니다. 하지만 최근의 발전 이후, 많은 사람들이 외국의 분쟁에 조력해도 좋다고 생각하고 있습니다."
 USA_pearl_harbor_gambit:0 "진주만 도박"
 USA_pearl_harbor_gambit_desc:0 "진주만 해군기지는 일본에게 있어서 손쉬운 목표입니다. 함대들을 그곳에 주둔시킴으로써, 우리는 태평양에 우리의 힘을 과시할 수 있습니다. 이 과감한 행위에 그들이 감히 도전할 수 있을까요?"
 USA_pearl_harbor_gambit_tt:0 "§Y중점이 활성화 되어 있는 동안, 일본은 공격을 시작할 기회를 갖게 될 것입니다.§!"
 USA_cancel_pearl_harbor_gambit:0 "진주만 도박 취소"
 USA_cancel_pearl_harbor_gambit_desc:0 "진주만에 함대를 주둔시키는 것은 우리 수병들을 위험에 빠지게 만들 것입니다. 우리는 일본과의 전쟁을 일으키기 위해 그들을 희생하지는 않을 것입니다."
 USA_air_war_plans_division:0 "항공전 계획부"
 USA_air_war_plans_division_desc:0 "장기계획이 필요한 항공기 제작같은 항공분야에서 올바른 우선순위를 정해야 합니다. AWPD는 우리가 자재를 보유하고 있는지, 조직과 전략 계획이 있는지를 확인할 것입니다."
 USA_air_support:0 "항공 지원"
 USA_air_support_desc:0 "공중전은 다른 군사 작전과 더불어 최우선적으로, 그리고 가장 중요하게 사용되어야 한다."
 USA_strategic_bombing:0 "전략 폭격"
 USA_strategic_bombing_desc:0 "정밀폭격능력은 우리에게 어떤 국가들이던 그들의 전쟁수행능력을 멈추게 하는 능력을 제공할 것입니다. "
 USA_TAC:0 "전술 폭격기 주력"
 USA_TAC_desc:0 "전술적 목표를 공격할 비행기를 생산하는 것은 우리 군대가 보다 안전하게 진격할 수 있도록 할 것입니다. "
 USA_combined_bomber_offensive:0 "제병합동 폭격 공세"
 USA_combined_bomber_offensive_desc:0 "우리편에 있는 다른열강 덕분에 연구와 대규모 공격적 폭격에 예상치 못한 이점이 생겼습니다."
 USA_fund_the_navy:0 "해군 투자"
 USA_fund_the_navy_desc:0 "우리는 어떤 새로운 적이 공격해 오더라도 적응할 수 있어야 합니다. 해군 훈련에 더 투자하는 것은 적보다 전술적으로 더 뛰어난 실력의 해군으로 이끌 것입니다."
 USA_bureau_of_ships:0 "선박 관리국"
 USA_bureau_of_ships_desc:0 "우리는 미래의 해군 성장을 감독하기 위해 건설, 수리 사무국과 공학 사무국을 하나의 독립체로 결합할 것입니다."
 USA_battleship_primacy:0 "전함 우선주의"
 USA_battleship_primacy_desc:0 "일본의 워싱턴 해군 군축조약 탈퇴시, 우리는 또다른 군사력 경쟁에 직면할지 모름니다. 우리는 가장 우수한 전함을 최대한 확보해야 할 것입니다."
 USA_advanced_mahanian_doctrine:0 "진보된 머핸 교리"
 USA_advanced_mahanian_doctrine_desc:0 "알프레드 세이어 머핸(Alfred Thayer Mahan)이 해전에 끼친 영향을 무시할 수 없습니다. 그의 이론에 근거해 만들어진 방안은 전함을 최대한 활용할 수 있게 함으로서, 결정적인 요소"
 USA_carrier_primacy:0 "항공모함 우선"
 USA_carrier_primacy_desc:0 "앞으로의 전투에서는 항공전력이 필요해질것입니다. 그리고 항공 작전반경을 늘릴 가장 실용적인 수단은 바로 항공모함의 사용일 것입니다. 우리는 보다 진보하고 특별한 항공모함 모델을 만들어야합니다. "
 USA_bureau_of_aeronautics:0 "정찰 폭격기"
 USA_bureau_of_aeronautics_desc:0 "해군 항공 개발을 위한 요구를 만족시키기 위해, 수십년간 이 문제를 책임지고 있는 항공 사무국은 확장되어야 한다."
 USA_escort_effort:0 "호위함 주력"
 USA_escort_effort_desc:0 "적 잠수함세력은 아군의 상선전단에 위협이 됩니다. 새 구축함 모델 개발에 집중하는 일은 대잠효율을 증가시켜줄것입니다."
 USA_convoy_tactics:0 "수송선 전술"
 USA_convoy_tactics_desc:0 "우리의 무역상선들을 보호하는 것은 단순히 그들을 호송하고 효과적으로 첩보를 다루는 것 뿐 아니라, 어떻게 무역로를 선정하고 정기적인 일을 계획하는 지에 대한 전략적인 선택을 가리킨다."
 USA_amphibious_operations:0 "상륙 작전"
 USA_amphibious_operations_desc:0 "비록 우리가 우려하던 악몽이 현실로 다가왔지만 이 전쟁은 결코 위대한 우리 미국 영토에까지 확전되진 않을것입니다. 적절히 실행되는 상륙작전은 승리로 다가가는 한 걸음입니다."
 USA_expand_the_USMC:0 "미 해병대 확충"
 USA_expand_the_USMC_desc:0 "미합중국 해병대는 과거의 많은 전쟁에서 결정적인 병력이었고 우리의 육해공 합동 작전과 매우 밀접한 관계에 있습니다. 언제나 충성!
 USA_reinforce_monroe_doctrine:0 "먼로주의 재확인"
 USA_reinforce_monroe_doctrine_desc:0 "100여년 전 우리 미국이 명문화한 먼로주의는 유럽 침략자들의 식민화 야욕으로부터 아메리카 대륙을 지키는데 지대한 공헌을 했습니다만 동시에 유럽에서 일어나는 사건에 너무 방관하게 했습니다. 이제 우리는 평화의 수호자로써 유럽 대륙에서 일어나는 일에 대한 우리의 영향력을 증대 시켜야 합니다. "
 USA_carribean_sphere:0 "카리프 해의 지역"
 USA_carribean_sphere_desc:0 "카리브 해는 미국의 동부해안이나 파나마운하를 타격하기 최적의 장소입니다. 따라서 우리는 이 지역에 대해 어떠한 적대적 세력의 진출도 용인해서는 안됩니다. "
 USA_central_america:0 "중앙 아메리카"
 USA_central_america_desc:0 "어떤 외국 세력이라도 파나마운하를 통제하거나 심지어 파나마운하에 위협을 가하는 일은 생각조차 할 수 없는 일입니다. 이런 이유로 인해 우리는 모든 중남미 국가들의 독립을 보장해야합니다. "
 USA_the_neighbors:0 "이웃들"
 USA_the_neighbors_desc:0 "우리는 인접한 국가들을 안전하게 하는 것을 최우선으로 해야합니다. 만약 적군이 우리의 이웃을 넘어 우리에게 오고자한다면 먼저 우리와 싸워야할것입니다. "
 USA_south_america:0 "남아메리카"
 USA_south_america_desc:0 "식민 제국이 다시는 남아메리카로 확장하게 두어선 안 됩니다.  우리의 남쪽 형제들이 안전할 수 있도록 독립을 보장할 것입니다."
 USA_pax_americana:0 "아메라카 대륙의 평화"
 USA_pax_americana_desc:0 "미국에 의한 평화는 반드시 유지되어야합니다. 우리의 장점은 이웃나라간의 사소한 다툼이 확대되지않게 하는 것입니다. 우리 외교정책에서의 전쟁이란 우리의 적이 원하는 것을 최대한 막는 것이 목표입니다."
 USA_pax_americana_tt:0 "@USA §Y미합중국s§! 은 아메리카 국가간의 전쟁에 개입할 수 있습니다."
 USA_black_chamber:0 "블랙 챔버 작전"
 USA_black_chamber_complete:0 "§R규칙 설정§!"
 USA_black_chamber_desc:0 "우리의 이익에 동조하지 않는 몇몇의 미대륙 국가들의 정치 활동에 대한 정보가 있습니다. 다행이 우리는 지하 선전 네트워크를 만들었고 이 국가들을 우리편으로 돌려놓을 준비가 되었습니다. 이것은 우리가 안방에서 위협에 처하지 않도록 하기 위해 해야만 하는 일입니다."
 USA_preemptive_intervention:0 "선제 개입"
 USA_preemptive_intervention_desc:0 "우리나라나 우리 동맹국들을 치기 위한 목적으로 이웃국가들이 전쟁무기를 만들고 있는 꼴을 우리는 한가롭게 앉아 구경만 할 수는 없습니다. 우리는 위대하고 강한 조국과 이 세계를 위해 반드시 개입해야합니다."
 USA_anti_imperialism:0 "반제국주의"
 USA_anti_imperialism_desc:0 "미국은 항상 제국주의 압제자의 적이었지만, 이른바 민주주의라는 것이 그들에게 이득이 되는 한 체제를 유지해온 것은 분명합니다. 소비에트 연방의 혁명가들은 더 나은 동맹국이 될 것입니다."
 USA_fascist_menace:0 "파시스트의 위협"
 USA_fascist_menace_desc:0 "베르사유 조약과 경제적 제제는 독일을 멈추지 못했고 오히려 비옥한 토양을 제공했을뿐만 아니라 심지어 더 불길한 움직임을 제공했습니다. 독일은 다시 한번 격퇴해야하고 최소한 지금만이라도 우리 통제하에 있어야합니다."
 USA_crusade_against_communism:0 "공산주의를 향한 성전"
 USA_crusade_against_communism_desc:0 "적색 공포는 이 세계가 지금 직면한 지금까지 최악의 위협입니다. 필요한 모든 수단을 동원해서라도 소련에서 나오는 파괴적인 이념의 본질을 차단해야하며 우리는 그 가치 아래 하나가 될 것입니다."
 USA_strike_at_the_empire:0 "제국을 향한 공격"
 USA_strike_at_the_empire_desc:0 "세계의 진정한 위협은 유럽 열강들에 의해 건설된 식민 제국입니다. 그들은 반드시 분쇄되어야하고 그 아래의 인민은 자유로워야 합니다. 대영제국부터 시작해 우리는 이들로부터 자유롭게 해야합니다."
 USA_defense_of_the_pacific:0 "태평양 방어"
 USA_defense_of_the_pacific_desc:0 "우리 국민과 아시아 이웃 국민들 모두를 위협하는 일본 정부의 팽창주의는 가망이 없다. 이를 개혁하고 일본이 실수를 다시 반복하지 않도록 미국의 지도하에 반드시 들어오게 해야 한다."
 USA_volunteers_women:0 "여성 자원병"
 USA_volunteers_women_desc:0 "358,000명에 달하는 여성들은 자원하여 2차대전동안 미군에 복무하였습니다. 영부인인 엘리너 루스벨트와 여성 단체는 영국군이 여성들을 군에서 복무시키는 것을 보고 감명을 받았으며, 조지 마셜 장군은 군에 여성 인사부서를 만드는 지원을 하였습니다."
 USA_volunteers_I:0 "첫번째 자원병의 물결"
 USA_volunteers_I_desc:0 "미군의 38.8% (6,332,000명)에 달하는 남자, 여성 병력은 지원자였습니다. 이러한 여파는 자유 수호를 위한 열망을 북돋을 것입니다."
 USA_volunteers_II:0 "두번째 자원병의 물결"
