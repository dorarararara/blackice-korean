 FIN_prepare_for_winter:0 "Prepare for Winter"
 FIN_prepare_for_winter_desc:0 "There are undoubtedly some troublesome times ahead. With former enemies in the east, tensions growing in the south and overseas threats to our way of life, our government needs to agree on how we shall best protect the Finnish people, and we need to do so fast."
 FIN_prepare_for_war:0 "전쟁 준비"
 FIN_prepare_for_war_desc:0 "우리는 외국 침략의 경우에 막을여력이 없습니다. 군사 장비를 만드는 것이 가장 필요하며 군사 장비를 사용하지 않는 것이 좋습니다."
 FIN_develop_the_war_machine:0 "전쟁 병기 개발"
 FIN_develop_the_war_machine_desc:0 "군 장비의 생산 증가는 우리의 주권을 보호하는 데 도움이 될 것입니다. 심지어 일부는 좀 더 격렬한 군대에 대한 토론을 시작했습니다."
 FIN_stockpile_rations:0 "군용식량 비축"
 FIN_stockpile_rations_desc:0 "가혹한 겨울에는 식량이 부족하며, 이는 군대에게 치명적입니다. 방위를 위해서는 기반시설을 향샹시켜 수송을 용이하게 해야 합니다."
 FIN_imitate_sweden:0 "동맹을 찾아라"
 FIN_imitate_sweden_desc:0 "이웃국을 모방하는 동시에 공동의 이익을 위해서 동맹을 찾아야 합니다."
 FIN_invest_in_the_private_sector:0 "민간 부문에 투자"
 FIN_invest_in_the_private_sector_desc:0 "좋은 경제는 비웃을 수 없습니다. 우리가 걷기로 선택하는 길은 무엇이든, 우리는 우리가 원하는 미래를 건설하는 데 도움이되는 강력한 민간 공장이 필요합니다."
 FIN_expand_the_mines:0 "광산 확장"
 FIN_expand_the_mines_desc:0 "북쪽의 광산은 자원이 풍부합니다. 이 광산에 대규모 투자를 한다면, 수출과 국내에 더욱 더 많은 자원을 사용할 수 있을 것입니다."
 FIN_nokia:0 "다언어 교육"
 FIN_nokia_desc:0 "변화된 인구통계에 의하면, 핀란드어를 말하지 못하는 많은 학생들로 인해 많은 문제가 발생하고 있습니다. 스웨덴어, 러시아어를 사용하는 구분된 학교를 만들어 모든 이들이 교육을 받을 수 있게 만들 수 있습니다."
 FIN_the_red_wall:0 "두번째 마네르헤임선"
 FIN_the_red_wall_desc:0 "마네르헤임선은 소련의 공세를 막기 위해 카렐리아 지협에 지어진 방어 요새입니다. 강력한 방어선을 준비하기 위해 이와 비슷한 요새와 벙커를 짓는 것은 현명한 판단일 수도 있습니다."
 FIN_frantic_planning:0 "모티전술(Motti Tactics)"
 FIN_frantic_planning_desc:0 "모티는 핀란드군이 사용하는 고전적인 진형으로 적을 포위하는 것이 그 목적입니다. 모티는 두단계의 운영법으로 구성되어 있었으며, 경무장한 부대가 험지를 이동하여 도로에 있는 적을 포위하는 단계에서부터 시작됩니다. 이 전술은 숫적으로 열세인 동시에, 중무장, 기동부대를 상대로 큰 효능을 입증해내었으며, 핀란드의 눈 덮인 지형에서 아주 뛰어났습니다."
 FIN_eastern_defense:0 "동부 방어선"
 FIN_eastern_defense_desc:0 "동부 방어선은 아주 길고 방어하기 어렵습니다. 방어를 위한 구조물을 짓는데 집중하여 소련의 침공을 막아야 합니다."
 FIN_democratic_support:0 "민주주의 지원"
 FIN_democratic_support_desc:0 "일부 법률을 완화하고 인권 보호를 강화함으로써 우리는 잠재적으로 강력한 연합국을 우리 이웃 국가로 만들고 다른국가와 친하게 지낼 수 있습니다."
 FIN_nationalist_support:0 "민족주의 지원"
 FIN_nationalist_support_desc:0 "핀란드 사람들은 당연히 자랑 스럽습니다. 우리는 유럽에서 우리의 우월성을 확립하고 우리 민족주의 비전을 공유하는 국가들과 동맹 할 필요가 있습니다."
 FIN_communist_support:0 "공산주의 지원"
 FIN_communist_support_desc:0 "우리나라의 인민들은 모두가 공산주의 국가를 원하고 있습니다."
 FIN_dcommunist_support_desc:0 "공산주의에 대한 금지는 분명히 겨울 전쟁 이후 반대적인 반응이었다. 우리는 하층민을 설득하여  우리나라를 강하게하고 우리의 오래된 적을 우리의 가장 강력한 친구들로 만들 수 있도록 혁명에 대한 자세를 다시 생각할 필요가 있습니다."
 FIN_liberal_unity:0 "자유주의 통일"
FIN_liberal_unity_desc:0 "우리 국민들은 우리를 믿습니다. 특히 선거가 진정으로 민주주의가되어 가고 있습니다. 그들은 그들에 의해 선택되고 그들을 강요하지 않은 정부를 믿을 수 있습니다."
FIN_revive_the_kalmar_union:0 "칼마르 연합의 부활"
FIN_revive_the_kalmar_union_desc:0 "칼마르 동맹 또는 스칸디나비아 왕국은 1397년부터 1523년까지 스칸디나비아 국가들을 하나로 묶었습니다. 이는 스칸디나비아를 강력한 국가로 바꾸었습니다. 어쩌면 이것을 되살리는 것은 우리를 연합국의 영향력으로부터 독립시키면서 어떻게 우리와 우리의 동맹이 강해지는지를 볼 수 있습니다."
FIN_join_the_allies:0 "연합국 가입"
FIN_join_the_allies_desc:0 "연합국은 공산주의와 민족주의의 독재가 좌우로 떠오르고 있는 세상에서 민주주의와 세계의 인권의 수호자입니다. 누군가가 우리를 위협하기 전에 그들과 함께 민주주의의 수호자로서의 위치를 확고히 해야 합니다."
FIN_expansionism:0 "팽창주의"
FIN_expansionism_desc:0 "최근의 정치적 변화로 인해 우리는 국경 확대에 대한 지지가 증가하고 있습니다."
FIN_invite_norway:0 "노르웨이 초대"
FIN_invite_norway_desc:0 "노르웨이는 우리와 스칸디나비아의 나머지 지역과 좋은 관계에 있습니다. 그들은 또한 전략적으로 중요한 해안을 가지고 있으며 북부 국경은 우리를 위한 완충지대 역할을 할 수 있다는 것을 명심하십시오. 새로운 칼마르 연합에 그들이 포함되는 것을 고려하지 않는 것은 어리석은 일일 것입니다."
FIN_invite_denmark:0 "덴마크 초대"
FIN_invite_denmark_desc:0 "덴마크는 스칸디나비아의 다른 지역들과 강한 문화적, 이념적 유대감을 가지고 있습니다. 유럽 본토에 대한 그들의 남쪽 영토는 엄청나게 중요한 자산입니다. 우리의 고문들은 그들을 제 2 칼마르 동맹에 초대할 것을 제안하고 있습니다."
FIN_promote_sisu:0 "백위대 확장"
FIN_promote_sisu_desc:0 "겨울 전쟁에서 백위대는 동원을 수행하는 책임을 맡았습니다. 야전군 병력의 4분의 1이 위병으로 구성되어 있었습니다. 위병들은 기본적인 보급품조차 없는 군대에서 최고로 훈련되고 잘 장비된 인력으로 전쟁에 중요한 기여를 했습니다."
FIN_civilian_kitchens:0 "민간인 야전 취사"
FIN_civilian_kitchens_desc:0 "핀란드는 텐트, 스토브 및 기타 장비 공급에 큰 부족함을 경험했지만, 자발적으로 현장에서 군대를 위해 주방을 설치하고 식량을 제공한 민간인들 덕분에 많은 사망자를 피할 수 있었습니다."
FIN_ski_infantry:0 "스키 보병"
FIN_ski_infantry_desc:0 "스키 부대는 1939년 겨울 전쟁 당시 소련에 대한 핀란드의 전쟁의 성공에 핵심적인 역할을 했습니다. 핀란드 스키 부대는 도로가 없는 동부에 위치한 숲이 우거진 지역을 이용해 기계화된 소련 병력들에 대해 큰 성공을 거두었습니다."
FIN_molotov_cocktails:0 "몰로토프 칵테일"
FIN_molotov_cocktails_desc:0 "핀란드인들은 가솔린 폭탄의 설계와 전술적 사용을 완벽하게 했습니다. 더 나아가서는 바람막이 성냥 부착이나 유리병 파손시 발화 될 화학 물질을 포함하여 병을 미리 점화할 필요를 제거하고 병을 약 3분의 1정도 비워두면 파열 가능성을 높였습니다."
FIN_wolf_divisions:0 "늑대 사단"
FIN_wolf_divisions_desc:0 "우리 군대의 크가와 힘이 성장함에 따라, 우리는 좀 더 공격적인 전술 사용에 집중해야 합니다. 우리 군대는 더 이상 단순한 방위군이 아닙니다."
FIN_legalize_communism:0 "공산주의 합법화"
FIN_legalize_communism_desc:0 "사회주의 개혁에 대한 지지가 증가해, 우리는 공산주의에 대한 금지를 분명한 포악한 행위 없이 강요할 수 없습니다. 이제 좌익 정당들을 합법화하고 우리나라의 정치가 자연스럽게 진행될 때가 되었습니다."
FIN_kommunistinen_nuorisoliitto:0 "공산주의 청년 동맹"
FIN_kommunistinen_nuorisoliitto_desc:0 "공산주의 청년 동맹은 핀란드 공산당의 젊은 층으로 이루어졌습니다. 이 조직의 주된 목표는 젊은이들 사이의 공산주의에 대한 지지를 증가시켜 좌익 정당에 대한 대중의 지지를 확보하는 것이었습니다."
FIN_the_karjala_agreement:0 "카렐리야 협정"
FIN_the_karjala_agreement_desc:0 "소련과의 국경 분쟁은 이미 우리에게 값비싼 대가를 치르게 했습니다. 이제 우리는 이 싸움을 끝내고 동맹국으로서 공산주의 동지들을 받아들일 때입니다. 우리는 소련과 거래를 시도하여 카렐리야 지역을 제공하고, 그 대신 많은 핀란드 민족이 고향이라고 부르는 카렐리야 지역을 교환할 수 있습니다."
FIN_the_winter_war:0 "대 핀란드 수립"
FIN_the_winter_war_desc:0 "대 핀란드는 핀란드의 영토 확장을 강조한 비국주의적이자 민족주의적인 사상입니다. 대 핀란드의 가장 일반적인 개념은 백해에서 오네가 호수까지, 그리고 스비르 강, 잉그리아 지역, 콜라 반도와 네바 강을 따라 핀란드인과 카렐리야인이 거주하는 영토를 포함하는 자연 경계에 의해 정의되었습니다."
FIN_southern_foothold:0 "남부 발판"
FIN_southern_foothold_desc:0 "만약 우리가 확장하기를 원한다면, 우리는 서쪽과 동쪽의 얼어 붙은 기후보다 더 많은 기회가 필요합니다. 에스토니아는 우리 군대의 상대가 되지 않을 것이며, 그들의 땅은 우리에게 바다를 가로지르는 전략적 발판을 제공합니다.."
FIN_german_support:0 "독일 지지"
FIN_german_support_desc:0 "강력한 독일 제국은 동부의 권력에 굶주린 코민테른과 우리의 자존심을 비난하는 어리석은 서부 민주 국가들에 맞서 기꺼이 우리를 도울 것입니다. 우리 나라에서 추축국에 대한 지지는 엇갈렸지만 대다수는 우리가 그런 강력한 동맹국을 거부 할 수 없다는 데에 동의합니다."
FIN_independent_revolution:0 "독립 혁명"
FIN_independent_revolution_desc:0 "우리의 영광스러운 혁명은 부패한 코민테른의 도움 없이 성공할 수 있습니다. 우리는 우리 자신의 원칙에 따라 진정한 공산주의 국가를 만드는 데 최선을 다할 것입니다."
FIN_propaganda_machine:0 "선전 방송"
FIN_propaganda_machine_desc:0 "영감을 주는 포스터, 영화 및 연설이 우리 국민들을 열광시켰습니다. 그들은 무슨 일이 일어나든 우리를 도울 준비가 되어 있습니다."
FIN_the_lotta_svard:0 "로타 스배르드"
FIN_the_lotta_svard_desc:0 "겨울 전쟁 동안 '로타스'에 의해 일자리가 뺐긴 약 10만 명의 병력이 군 복무를 위해 석방되었습니다. 로타스는 군대와 함께 병원, 공습 경보 초소, 기타 부대에서 근무했습니다. 그러나 로타스는 공식적으로 비무장 상태였습니다. 유일한 예외는 로타 스배르트의 일원들로 구성된 헬싱키의 자원 대공포 부대였습니다."
FIN_pacifist_sentiment:0 "평화 주의자의 의견"
FIN_pacifist_sentiment_desc:0 "우리 국민은 세계 평화에 대한 믿음으로 단합되어 있습니다. 그들은 평화를 위협하는 사람들에 대한 억지력으로 작용하기 만한다면 때로는 동맹이 이루어져야한다고 이해합니다."
FIN_found_valpo:0 "'ValPo 설립"
FIN_found_valpo_desc:0 "1937년에 설립된 'Valtiollinen poliisi', 짧게 말해서 'ValPo'이며 '국가 경찰'이라는 뜻을 가진 이 조직은 핀란드 정보기관의 전신입니다. 'ValPo'의 첩보원들은 하인리히 히믈러가 핀란드를 방문했을 당시 그의 서류가방 촬영에 성공해낸 것으로 알려져있습니다."
FIN_deterrence:0 "전쟁 억지력"
FIN_deterrence_desc:0 "슬프게도, 모두가 평화에 대한 우리의 의견에 동의하는 게 아닙니다. 그렇기 때문에 우리는 방어에 투자해야합니다. 그렇게 한다면 전쟁광이 우리를 쉬운 표적으로 보진 않을 것입니다."
FIN_military_necessity:0 "군사적 필요성"
FIN_military_necessity_desc:0 "핀란드는 전쟁 중에서 혁신적인 생각이 얼마나 가치가 있는 지를 잘 알고 있는 나라입니다. 단기적으로든 장기적으로든 우리의 미래를 보장하기 위해서는 우리의 과학자들이 그들의 노력과 수고를 계속하고 새로운 돌파구를 마련하도록 장려해주어야 합니다."
FIN_secret_weapons:0 "비밀 무기"
FIN_secret_weapons_desc:0 "일부 국가에서 신무기를 사용하는 것을 누가 압니까? 놀라운 발명 요소가 전쟁에서 가장 가치있는 자산이 될 수 있기 때문에 셀 수없는 발명품은 오랫동안 비밀로 유지됩니다."
FIN_cautious_politics:0 "신중한 정치"
FIN_cautious_politics_desc:0 "최소의 손실로 폭풍의 전조에서 벗어났다면, 세력을 선택하지 않는 것이 가장 좋습니다. 우리 자신의 등뒤에 표적을 만들 이유가 없습니다."
FIN_limited_motorization:0 "제한적인 차량화"
FIN_limited_motorization_desc:0 "핀란드인들은 오랫동안 차량화된 보병보다는 그들의 기병 연대를 선호했습니다. 말들은 소련군을 멈추게 한 깊은 눈을 헤쳐나아갈 수 있었는데, 이는 핀란드 군대의 차량화가 상당히 더디다는 것을 의미합니다."
FIN_tuli_isku:0 "화력 집중"
FIN_tuli_isku_desc:0 "'Tuli-Isku' 는 '선제 공격'을 의미합니다. 지원 포병은 겨울 전쟁과 계속 전쟁에서 핀란드인에 의해 광범위하게 사용되었습니다."
FIN_study_foreign_vehicles:0 "외국 차량 연구"
FIN_study_foreign_vehicles_desc:0 "대부분의 핀란드 차량은 겨울 전쟁 이후에도 구식이었습니다. 우리는 현재 모델의 생산을 계속하는 대신에 검증된 수입 차량을 연구하는 것이 최선의 방법입니다."
FIN_import_tanks:0 "전차 수입"
FIN_import_tanks_desc:0 "우리는 더 많은 양의 전차를 수입함으로써 새로운 전차의 연구와 배치에 대해 극적으로 말할 수 있습니다. 그렇게 하면 우리는 우리가 완벽하게 후방에서 설계하기 전에 최신 모델을 이용해 대대를 조직할 수 있습니다."
FIN_theft_and_learning:0 "훔치고 배우기"
FIN_theft_and_learning_desc:0 "이전의 전쟁의 노력 덕분에 우리는 여전히 많은 노획된 전차들을 보유햐고 있습니다. 이러한 '빌린' 전차에 더 집중함으로써 우리는 전체 연구 프로젝트를 보다 저렴하고 빠르게 만들 수 있습니다."
FIN_aviation_effort:0 "공군 중점"
FIN_aviation_effort_tt:0 "§Y공군기지§!를 위한 충분한 건물 슬롯이 없습니다."
FIN_aviation_effort_desc:0 "공중에서의 전투보다 기술적 진보가 더 빠른 곳은 없습니다. 공군은 현대 국가라면 누구나 통달해야 할 분야입니다."
FIN_fighter_focus:0 "전투기 집중"
FIN_fighter_focus_desc:0 "우리는 대전에서 마지막 공중전을 보지 못했습니다. 전투기 개발을 계속 진행하는 것이 미래에 우리에게 유리해질 것입니다."
FIN_bomber_focus:0 "폭격기 집중"
FIN_bomber_focus_desc:0 "미래의 사람들이 오늘날의 전쟁에 대한 공포를 이야기할 때, 하늘에서 쏟아지는 불은 두드러지게 나타날 것입니다. 우리는 그러한 이야기들이 우리의 적들에 의해 전해지도록 최선을 다할 것입니다."
FIN_aviation_effort_2:0 "공군 중점 II"
FIN_aviation_effort_2_desc:0 "공군력을 군대의 다른 부문과 잘 통합시키기 위해서는 항공 분야의 추가적인 발전이 필요합니다"
FIN_CAS_effort:0 "근접항공지원 중점"
FIN_CAS_effort_desc:0 "현대 군대는 지상에서의 차량 지원뿐만 아니라 공중에서도 지원을 필요로 합니다."
FIN_rocket_effort:0 "로켓 중점"
FIN_rocket_effort_desc:0 "로켓 및 제트 엔진은 유인기와 무인기를 막론하고 전례 없는 속도를 냈습니다. 우리가 이 기술을 개척한다면 적을 놀라게 할 수 있을 것입니다."
FIN_nav_effort:0 "해군기 중점"
FIN_nav_effort_desc:0 "새로운 해전의 양상이 물 표면 아래에서 발생하기도 하는 것처럼, 일부는 물을 피해 공중에서 발생합니다."
FIN_naval_effort:0 "해군 중점"
FIN_naval_effort_tt:0 "§Y해군 조선소§!를 위한 충분한 건물 슬롯이 없습니다."
FIN_naval_effort_desc:0 "해군의 확장이 최우선되어야 합니다. 사용 가능한 모든 자원을 조선소에 할당하고 소형 함선을 연구하십시오."
FIN_flexible_navy:0 "유연한 해군"
FIN_flexible_navy_desc:0 "해전의 다른 모습을 설명하기 위해 잠수함 기술을 진보시키는 것은 적의 수송선에 대해 효과적으로 공격할 수 있게 해줄 것입니다."
FIN_large_navy:0 "대형 해군"
FIN_large_navy_desc:0 "대형 함선을 수용할 수 있도록 해군 교리를 적용하고 우리의 무역선의 안전을 확보하면 우리에게 필요한 선박의 종류에 대해 많은 것을 가르쳐 줄 것입니다."
FIN_submarine_effort:0 "잠수함 중점"
FIN_submarine_effort_desc:0 "잠수함은 어뢰정이 발명 된 이래 해군에서 가장 흥미로운 발전입니다. 우리는 잠수함을 보호하는 것 뿐만 아니라 적의 선박 공격에도 사용하는 것이 좋습니다."
FIN_cruiser_effort:0 "순양함 중점"
FIN_cruiser_effort_desc:0 "최신 전함 연구에 착수하기 전에 경순양함들을 교체해야 합니다."
FIN_destroyer_effort:0 "구축함 중점"
FIN_destroyer_effort_desc:0 "우리는 잠수함의 설계와 전략적 사용을 연구하면서, 우리는 또한 그러한 전략에 대응하는 방법을 배웠습니다. 구축함은 이것에 결정적일 것입니다."
FIN_capital_ships_effort:0 "주력함 중점"
FIN_capital_ships_effort_desc:0 "가장 많은 전함을 가진 국가는 대양을 지배할 것입니다. 전함과 항공 모함은 해군의 우월성에서 신구를 대표합니다."
FIN_further_artillery_support:0 "추가 포병 지원"
FIN_further_artillery_support_desc:0 "포병은 우리 군대에 매우 귀중한 것으로 판명되었습니다. 우리 국민의 생명을 더 구하기 위해 지속적으로 개선하고 새로운 기술을 배치하는 것을 유지하는 것이 최우선 과제가 되어야 합니다."
FIN_fortress_aland:0 "올란드 요새"
FIN_fortress_aland_desc:0 "섬을 요새화함으로써 우리는 방대한 해군 기지로 만들 수 있습니다. 해군 조선서의 확장은 우위를 지속하고 유지할 수 있는 수단을 제공 할 것입니다."
FIN_marines_and_landing_craft:0 "해병 및 상륙정"
FIN_marines_and_landing_craft_desc:0 "해군력만으로는 전쟁에서 승리할 수 없습니다. 우리는 또한 파도를 건너 우리 군대를 수송하고 안전하게 해변에 놓을 수 있어야 합니다."
FIN_paratroopers_and_air_bases:0 "공수 부대 및 공군 기지"
FIN_paratroopers_and_air_bases_desc:0 "항공기만으로는 전쟁에서 승리할 수 없습니다. 우리는 또한 하늘을 건너 우리 군대를 수송하고 안전하게 적 전선 뒤에 놓을 수 있어야 합니다."
FIN_flying_lottas:0 "플라잉 로타스"
FIN_flying_lottas_desc:0 "이 나라의 다른 지역에서는 '로타 스배르드' 보조 지원 조직에 대한 협상이 있지만 공군은 여성의 참여를 논하기 시작했습니다. 핀란드 여성들은 그들의 결심을 증명했고, 대부분의 리더십은 그들을 우리 조종사들의 대열에 합류시키는 데 열려 있습니다."
finland.17.t:0 "제 2 칼마르 동맹으로의 초대"
 finland.17.d:0 "북부를 강화하고 동부와 남부에서 적극적인 팽창주의의 부활 가능성을 억제하기 위한 핀란드의 노력 중 일환으로, 우리가 이를 위한 동맹에 동참해 줄 것을 요청했습니다."
 finland.17.a:0 "당연하지. 칼마르 동맹은 재건되어야 한다."
 finland.17.b:0 "[Root.GetName] 은(는) 자신의 길을 걷는다."
 finland.18.t:0 "[From.GetName] (이)가 제 2 칼마르 동맹에 참가하다"
 finland.18.d:0 "스칸디나비아 동맹을 설립하려는 우리의 계획이 성공했습니다. [From.GetLeader] 는(은) 우리의 노력을 찬성하고 동맹국에 대한 우리의 초청을 수락했습니다."
 finland.18.a:0 "우리는 칼마르 동맹 재건에 한 걸음 나아가고 있습니다."
 finland.19.t:0 "[From.GetName] (이)가 제 2 칼마르 동맹을 거부하다"
 finland.19.d:0 "제 2 칼마르 동맹에 대한 지원을 제공하기 위한 우리의 최선의 노력에도 불구하고, 우리의 가장 최근 시도한 국가중 한 곳에서 만나게 된 건 회의론이었습니다.  [From.GetLeader] 는(은) 아마도 우리의 동기를 의혹, 또는 우리와 너무 밀접하게 동조하는 것이 그들에 목표를 만드는 것이라 우려가 되어, 동맹에 가입하는것을 거부하고 있습니다."
 finland.19.a:0 "그들은 알고 있는 모든 것에 대한 목표가 될 것이다!"
 finland.29.t:0 "영국이 동맹 요청을 받아들이다."
 finland.29.d:0 ""역사는 위대한 국가들이 나란히 섰을 때 얼마나 많은 것을 이룰 수 있는지를 보여주었습니다. 우리는 친구로서뿐만 아니라, 동맹으로서 당신을 환영할 것을 자랑스럽게 생각하고 있습니다. 우리는 함께 어둠의 억압으로 휩싸인 세계에서 자유의 빛나는 횃불이 될 것입니다!'\n\n영국은 연합국으로서 우리가 가입하려는 요청을 받아들였습니다. 앞으로의 격동의 시기에 우리는 그들의 전폭적인 지지를 기대할 수 있습니다."
 finland.29.a:0 "우리는 함께 경계를 지킬 것입니다!"
 finland.30.t:0 "영국이 동맹 요청을 거부하다."
 finland.30.d:0 "'우리는 과거에 좋은 관계를 유지해 왔지만, 채널 전체에 갈등이 고조되는 위험을 감수할 수 없습니다. 독일은 우리 해군 협정에 대한 우리의 신뢰를 얻었고, 우리는 소련을 화나게 할 이유가 없습니다. 불이 번지더라도 우리는 불을 끌 위험을 무릅쓰지 않을 것입니다. 평화는 언제나 민주주의 국가의 목표가 되어야 합니다.'\n\n영국은 연합국으로서 우리가 가입하려는 요청을 거부했습니다. 영국 정부는 독일이나 소련을 더 이상 적대시하지 않으며 현재의 평화를 위태롭게하지 않을 것입니다."
 finland.30.a:0 "그러나 또 다른 나라는 핀란드를 잊었다. 우리는 그들에게 보여줄 것이다!"
 finland.25.t:0 "핀란드는 연합국에 가입하기를 원합니다."
 finland.25.d:0 "세계는 점점 더 위험해지고 있습니다. 영국과 핀란드는 유럽의 민주주의와 자유의 요새로 남아 있으며, 핀란드는 이제 그들이 동맹국에 가입할 것을 제안합니다./n우리는 어떻게 대답해야 할까요?"
 finland.25.a:0 "그래"
 finland.25.b:0 "안된다"
 finland.31.t:0 "독일이 동맹 요청을 받아들이다"
 finland.31.d:0 "'역사는 위대한 국가들이 나란히 섰을 때 얼마나 많은 것을 이룰 수 있는지를 보여주었습니다. 우리는 친구로서뿐만 아니라, 동맹국의 추축국으로서 당신을 환영할 것을 자랑스럽게 생각하고 있습니다. 우리는 함께 공산주의의 어둠과 연합국의 약점으로 얼룩진 세계에 질서를 가져다 줄 것입니다!'\n\n우리는 독일을 추축국으로서 참여하려는 요청을 받아들였습니다. 앞으로의 격동의 시기에 우리는 그들의 전폭적인 지지를 기대할 수 있습니다."
 finland.31.a:0 "우리는 함께 경계를 지킬 것입니다!"
 finland.32.t:0 "독일이 동맹 요청을 거부하다"
 finland.32.d:0 "'우리 영광스러운 세력에 가입하겠다는 귀하의 요청에 감사드리지만, 우리는 소련 화나게 할 이유가 없으며, 더욱이 하나의 중요하지 않은 국가를 위해 연합국을 자극시킬 수 없습니다. '\n\n우리가 추축국에 가입하려는 요청은 거부되었습니다. 독일 정부는 소련이나 소련이나 다른 주요 세력을 더 이상 적대시하지 않을 것이며 현재의 평화를 위태롭게 하지 않을 것입니다."
 finland.32.a:0 "그러나 또 다른 나라는 핀란드를 잊었다. 우리는 그들에게 보여줄 것이다!"
 finland.333.t:0 "핀란드는 추축국에 가입하기를 원합니다"
 finland.333.d:0 "세계는 점점 더 위험해지고 있습니다. 독일과 핀란드는 유럽에서 국가의 자부심과 군사력의 보루로 남아 있고 핀란드는 이제 추축국에 가입할 것을 제안하고 있습니다./n우리는 어떻게 답해야 할까요?"
 finland.333.a:0 "그래"
 finland.333.b:0 "안된다"
 finland.355.t:0 "핀란드는 코민테른에 가입하기를 원합니다"
 finland.355.d:0 "세계는 점점 더 위험해지고 있습니다. 소련과 핀란드는 세계에서 몇 안되는 노동 계급의 하나로 남아 있습니다. 핀란드는 이제 카르살라의 대가로 코민테른과 우리의 카렐리야 영토에 가입하자고 제안합니다. /n우리는 어떻게 대답해야 할까요?"
 finland.355.a:0 "그래"
 finland.355.b:0 "안된다"
 finland.33.t:0 "소련이 동맹 요청을 받아들이다"
 finland.33.d:0 "'역사는 우리 국가들이 협력을 거부할 때 얼마나 많은 것을 잃을 수 있는지를 보여주었습니다. 우리는 친구로서뿐만 아니라 동지로서 당신을 환영할 것을 자랑스럽게 생각하고 있습니다. 우리는 자본주의와 파시스트들의 어둠에 덮인 곳에 평등과 정의를 가져올 것입니다!'/n/n우리가 코민테른의 회원으로 소련에 가입하려는 우리의 요청이 수락되었습니다. 앞으로 격동의 시기에 우리는 그들의 전폭적인 지지를 기대할 수 있습니다."
 finland.33.a:0 "우리는 함께 혁명을 도울 것이다!"
 finland.34.t:0 "소련이 동맹 요청을 거부하다"
 finland.34.d:0 "'영광스러운 혁명에 동참하려는 당신의 요청에 감사하지만, 우리는 하나의 중요하지 않은 나라를 위해 긴장을 고조시켜 다른 주요국과의 관계를 타협할 이유가 없습니다. '\n\n우리가 코민테른에 가입하려는 요청은 거부되었습니다. 소련 정부는 소련이나 동맹국들의 반감을 사고 다른 세력들을 자극하는 위험을 무릅쓰려 하지 않으며 현재의 평화를 위태롭게 하지 않을 것입니다."
 finland.34.a:0 "그러나 또 다른 나라는 핀란드를 잊었다. 우리는 그들에게 보여줄 것이다!"
finland.920.t:0 "영국이 핀란드 동맹을 받아들이다"
 finland.920.d:0 "핀란드는 유럽의 안정에 대한 불특정 위협을 인용하여 영국과 공식적으로 동맹 관계를 요청했습니다.\n\n오늘 그들의 요청은 영국 의회에서 승인했으며 핀란드는 [ENG.GetFactionName]에 가입했습니다."
 finland.920.a:0 "함께 나아갈 것이다."
 finland.920.b:0 "그들은 최악의 상황을 대비하고 있다."
 finland.920.c:0 "구석에 몰린 쥐처럼 단결시켜라."
 finland.920.e:0 "영국은 많은 것을 내밀었다."
 finland.921.t:0 "영국은 핀란드와의 동맹을 거부했다"
 finland.921.d:0 "'사건은 놀랍게 반전되어, 영국 의회는 양국의 공식적 동맹에 대한 [FIN.GetName]의 요청을 오늘 거부했습니다. 그 이유는 유럽 대륙의 이미 허약한 균형을 피하려는 것이었습니다.'/n/n핀란드 정부는 영국의 이익을 위해 핀란드의 안전을 회피하는 정지적 행동을 비난했습니다."
 finland.921.a:0 "그들은 말을 더 잘했어야 한다."
 finland.921.b:0 "민주주의 바보들이 나뉘어 섰다."
 finland.921.c:0 "핀란드의 암흑기다."  
finland.922.t:0 "제 2 칼마르 동맹"
 finland.922.d:0 "[From.GetName]은 스웨덴에 가서 "칼마르 동맹"을 개혁해 공통의 적들에 맞서 전선을 이루고 단결하려는 제안을 했습니다. 영국 총리는 방위 협정에 참여하겠다고 제안하면서 동맹을 '유럽의 자유수호에 이롭다'도 여기지 않았음을 분명히 했습니다./n/n핀란드는 그럼에도 불구하고 위협받고 있는 다른 나라와 외교 관계를 맺었으며 스칸디나비아에서의 외교적 균형을 유지하고 화합을 장려해 미래의 분쟁을 예방하고 있습니다. 시간만이 성공의 여부를 말해 줄 것입니다."
 finland.922.a:0 "그러면 나중에 우리한테 울지 마라!"
 finland.922.b:0 "칼마르 동맹과 함께한다!"
 finland.922.c:0 "우리는 경코 스칸디나비아에 위협을 제기하게 해서는 안됩니다."
 finland.922.e:0 "스칸디나비아는 뭉쳐 파시스트와 공산주의자들을 공격해야 한다!"
 finland.922.f:0 "상승하는 유럽의 긴장도 표시."  
finland.928.t:0 "독일이 핀란드가 추축국에 가입하는 것을 수락하다"
 finland.928.d:0 "핀란드는 유럽의 안정과 안전에 대한 불특정 위협을 인용하여 독일과의 공식적인 동맹을 요청했습니다.\n\n오늘 그들의 요청은 독일 장관의 승인을 얻었으며, 핀란드는 [GER.GetFactionName]에 가입했습니다."
 finland.928.a:0 "함께 나아갈 것이다."
 finland.928.b:0 "그들은 최악의 상황을 대비하고 있다."
 finland.928.c:0 "구석에 몰린 쥐처럼 단결시켜라."
 finland.928.e:0 "독일은 많은 것을 내밀었다."
 finland.929.t:0 "독일은 핀란드와의 동맹을 거부했다"
 finland.929.d:0 "'사건은 놀랍게 반전되어, 독일 장관은 양국의 공식적 동맹에 대한 [FIN.GetName]의 요청을 오늘 거부했습니다. 그 이유는 유럽 대륙의 이미 허약한 균형을 피하려는 것이었습니다.'/n/n핀란드 정부는 독일의 이익을 위해 핀란드의 안전을 회피하는 정지적 행동을 비난했습니다."
 finland.929.a:0 "그들은 말을 더 잘했어야 한다."
 finland.929.b:0 "민주주의 바보들이 나뉘어 섰다."
 finland.929.c:0 "핀란드의 암흑기다"   
finland.998.t:0 "카렐리야 협정"
 finland.998.d:0 "핀란드는 양국을 화해시키기 위해 유럽의 안정과 안전에 대한 불특정 위협을 언급하면서 소련과의 공식적인 동맹을 요청했습니다. 긴장감을 완화시키기 위해 핀란드는 다수의 핀란드 소수민족이 살고 있는 무르만스크와 오네가 주에 대한 대가로 카렐리야를 소련에 양도하기로 합의했습니다./n/n오늘 이 거래는 소련의 총리의 승인을 얻었습니다. 핀란드는 [SOV.GetFactionName]에 합류했습니다."
 finland.998.a:0 "함께 나아갈 것이다."
 finland.998.b:0 "그들은 최악의 상황을 대비하고 있다."
 finland.998.c:0 "구석에 몰린 쥐처럼 단결시켜라."
 finland.998.e:0 "소련은 그들의 많은 것을 내밀었다"
 finland.999.t:0 "소련이 카렐리야 협정을 거부하다"
 finland.999.d:0 "사건은 놀랍게 반전되어, 소련 총리는 양국의 공식적인 동맹에 대한 [FIN.GetName]의 요청을 거부했습니다. 그 이유는 카렐리야 거래가 단순히 핀란드의 국경 확장을 위한 방법이기 때문입니다."
 finland.999.a:0 "그들은 말을 더 잘했어야 한다."
 finland.999.b:0 "공산주의 바보들이 나뉘어 섰다."
 finland.999.c:0 "혁명의 암흑기다."
 finland.952.t:0 "핀란드가 에스토니아 영토에 대해 영유권을 주장하다"
 finland.952.d:0 "발트 해안에 모인 민중들 앞에서 [From.GetLeader]는 [EST.GetName]가 [From.GetName]의 정당한 영토로  [From.GetName]의 정당한 일부가 될 것이라고 연설했습니다. [From.GetLeader]는 또한 에스토니아 지역의 전략적 중요성을 언급하면서 핀단드에서 더 많은 사람들을 연합함으로써 해외의 더 큰 위협으로부터 보호받을 수 있다고 주장했습니다. \n\n[From.GetName]은 필요한 경우 무력으로 영토를 차지할 준비가 되었다고 공식 성명을 내어 이 주장을 뒷받침했습니다."
 finland.952.a:0 "그 섬들은 에스토니아의 영토이지, 핀란드의 영토가 아니다!"
 finland.952.b:0 "이미 불안정한 이 지역의 균형을 무너뜨릴 셈인가."
 finland.952.c:0 "그 영토는 에스토니아의 영토 보다 핀란드의 영토처럼 보인다."
 FIN_gwtank:0 "우리는 이제 대전의 전차 사단을 배치할 수 있습니다."
 FIN_fighters:0 "우리는 이제 초기 전투기를 배치할 수 있습니다. \n"
 FIN_bomber:0 "우리는 이제 초기 폭격기를 배치할 수 있습니다. \n" 
 FIN_savofort:0 "소련과의 국경에 15개의 요새 추가 \n"
 FIN_karjalafort:0 "소련과의 국경에 9개의 요새 추가"
 FIN_cedeland:0 "핀란드는 무르만스크와 오네가호를 넘기지 않고 코민테른의 회원이 되지 않는다는 대가로 카렐리야를 소련에 넘길 것입니다. \n"
 civilian_kitchens_idea:0 "민간인 야전 취사"
 civilian_kitchens_idea_desc:0 "핀란드는 텐트, 스토브 및 기타 장비 공급에 큰 적자를 경험했지만, 주방을 설치하고 현장에서 군대를위한 식량을 제공 한 민간 자원 봉사자 덕분에 많은 사망자가 회피되었습니다."
 FIN_motitus_tactics:0 "모티전술(Motti Tactics)"
 FIN_motitus_tactics_desc:0 "모티는 핀란드군이 사용하는 고전적인 진형으로 적을 포위하는 것이 그 목적입니다. 모티는 두단계의 운영법으로 구성되어 있었으며, 경무장한 부대가 험지를 이동하여 도로에 있는 적을 포위하는 단계에서부터 시작됩니다. 이 전술은 숫적으로 열세인 동시에, 중무장, 기동부대를 상대로 큰 효능을 입증해내었으며, 핀란드의 눈 덮인 지형에서 아주 뛰어났습니다."
 FIN_white_guard_idea:0 "시민위병"
 FIN_white_guard_idea_desc:0 "겨울 전쟁에서 시민위병은 동원을 수행하는 책임을 맡았습니다. 현장 육군의 인력의 4 분의 1은 경비원으로 구성되었습니다. 경비원은 기본 공급품이 부족한 군대에서 최고의 훈련되고 장비를 갖춘 인력 이었기 때문에 이 기여는 중요했습니다."
 FIN_mannerheim_legacy_idea:0 "만네르하임의 유산"
 FIN_mannerheim_legacy_idea_desc:0 "소련 국경에 요새를 건설하여던 만네르하임의 계획은 수많은 군 숙련공들과 함께 핀란드를 떠났습니다. 우리는 그 지식을 낭비해서는 안됩니다."
 FIN_stolentanks:0 "절도 & 배움"
 FIN_communism_banned:0 "공산주의 금지"
 FIN_communism_banned_desc:0 "핀란드의 급진적 우익 정당들과 구 소련과의 긴장관계는 핀란드의 공산 정당들, 특히 그중에서도 가장 두드러지는 친-공산 성향을 띠는 핀란드 공산당(SKP)에 대한 금지령으로 이어졌습니다."
 FIN_finland_claims_threat:0 "핀란드가 에스토니아 권리주장"
 FIN_valpo:0 "국가경찰(ValPo)"
 second_kalmar_union:0 "2번째 칼마르 동맹"
 defence_of_korea:0 "한국에서의 최후의 저항"
 defence_of_korea_desc:0 "우리의 군대는 방어 태세를 취하고 있습니다. 이대로 아시아 본토로 나아갈 수 있는 발판을 잃을 수는 없습니다. 우리는 한반도 북쪽지방에 살고있는 주민들을 '징집'해서 평양부터 시작해 강을 따라 한국 동쪽 해안까지 이르는 방어선을 건설할 수 있습니다."
 JAP_Northern:0 "북진 정책"
 JAP_Northern_desc:0 "북부 팽창 교리, '북진론'은 소련 공격에 호의적입니다. 이를 이루기 위해서는 우리의 육군이 최 우선순위가 되어야 하며, 그렇기때문에 우리의 산업 능력을 확장하는 것이 중요해졌습니다."
 JAP_Southern_focus:0 "남진 정책"
 JAP_Southern_focus_desc:0 "남부 팽창 교리, '남진론'은 우리의 해군과 해군기지를 확장하고 그 지역에 있는 적들에게 초점을 맞춤으로써 남방 지대의 자원을 얻는 것에 호의적입니다. 해군이 이 정책에 호의적입니다."
 JAP_Coup:0 "일본제국 육군의 급진파"
 JAP_Coup_desc:0 "지난 몇년동안 군부의 급진파들은 그들에 대한 지지를 거의 잃었지만, 여전히 명분만 있다면 쿠데타를 일으킬 수 있을 만큼 충분히 거대합니다."
 JAP_North_Infra:0 "한국 내 기반시설 개선"
 JAP_North_Infra_desc:0 "만약 우리가 소련을 꺾을 수 있는 능력을 지닌 대규모 육군을 지원하기 위해서라면, 한국과 만주국에 있는 우리의 기반시설을 개선해야만 합니다. 바로 시작될 것입니다."
 JAP_North_Infra_2:0 "추가 기반시설 개선"
 JAP_North_Infra_2_desc:0 "우리는 소련-일본 국경과 근접한 지역에 있는 우리의 도로와 철도를 추가 확장시켜야만 합니다."
 JAP_North_Ports:0 "항구 확장"
 JAP_North_Ports_desc:0 "우리의 본토와 만주국 영토 사이에 육지로 이어진 연결로가 없는 관계로, 보급 물자는 해상을 통해 운반되어야만 할 것입니다. 우리의 항구를 추가 확장해야하는 이유가 여기에 있습니다!"
 JAP_DMZ:0 "준비 시작"
 JAP_DMZ_desc:0 "소련 국경에 병력 증강을 시작할 시간이 되었습니다. 먼저, 우리는 그 지역의 기반시설을 개선해야합니다."
 JAP_Draft:0 "만주국 군대 강화"
 JAP_Draft_desc:0 "우리는 다가올 공격을 지원하기 위한 신 사단을 훈련해야 합니다. 긴급하게 창설되었기 때문에 사단의 질은 그리 좋진 않겠지만, 적어도 최전선의 구멍을 메꿀 수 있을 겁니다. 기병과 보병 둘다 창설되어 우리 것이 될 것입니다."
 JAP_Inf_Equip_Bonus:0 "보병 장비 혜택"
 JAP_N_OOB_TT:0 "우리는 13개의 신 사단을 얻게될 것이며, 이중 4개 사단은 기병 사단입니다."
 JAP_Tanks_Bonus:0 "전차 연구 혜택"
 JAP_Tanks_Light_Bonus:0 "경전차 연구 혜택"
 JAP_North_Tech:0 "새로운 기갑장비 개발"
 JAP_North_Tech_desc:0 "소련은 매우 발전된 경전차들을 보유하고 있습니다. 만약 우리가 그들을 공격하게 된다면, 기갑 기술에 있어서 결코 뒤쳐져서는 안됩니다!"
 JAP_Arty_Bonus:0 "야포 연구 혜택"
 JAP_AT_Bonus:0 "대전차 연구 혜택"
 JAP_North_Tech_2:0 "개선된 야전포"
 JAP_North_Tech_2_desc:0 "우리가 해당 지역에 있는 우리의 보병들을 충분하게 지원할 수 있으려면, 우리는 우리의 야전포를 개선시켜야만 합니다. 야전포 분야에서의 진보는 우리의 대전차포를 개선시키는 데에도 사용할 수 있을 것입니다!"
 JAP_Doc_Bonus:0 "교리 연구 헤택"
 JAP_Sup_Bonus:0 "지원 기술 연구 혜택"
 JAP_Doc:0 "추가적인 지원 부대와 교리"
 JAP_Doc_desc:0 "우리는 곧 직면하게 될 소련군을 더 잘 견딜 수 있도록 우리의 부대를 더 많은 지원들로 확장시켜야 합니다. 또한 전투에 있어서 새로운 방법을 배워야 하기도 합니다."
 JAP_Inf_Bonus:0 "보병 무기 연구 혜택"
 JAP_Doc_2:0 "중일 전쟁에서의 경험"
 JAP_Doc_2_desc:0 "우리의 육군을 개선시키기 위해서, 중일 전쟁에서 우리가 배웠던 것을 이용해야 합니다. 그래야만 소련과 싸울 준비가 되는 것입니다."
 JAP_Banzai:0 "빨갱이를 공격!"
 JAP_Banzai_desc:0 "천황 폐하를 위하여!! 이제 우리는 완전히 준비되었으며, 소련을 침공할 것이고, 그들에게 일본이 유럽 강대국을 꺾을 수 있음을 다시 한번 보여줄 것입니다! 분명 이 사건은 1905년의 러일전쟁을 자그마한 국경 분쟁따위로 보이게 할 것입니다.."
 for_the_emperor_idea_sov:0 "천황 폐하께 영광을!"
 Jap_left_faction:0 "분리된 평화"
 JAP_Zaibatsu:0 "재벌 확장"
 JAP_Zaibatsu_desc:0 "재벌은 거대한 산업 집합체로써, 그들의 기원은 수백년 전으로부터 이어집니다. 일본에는 4개의 거대 재벌들이 존재하는데, 그들은 일본에서 가장 오래되었으며 동시에 가장 강력한 회사들입니다. 그들은 군의 여러 파벌들과 긴밀한 관계를 맺고 있으며, 우리의 산업 활동 및 성장의 중심이 되고 있기 때문에 그들이 성장 할 수 있도록 장려하고 지원해야 합니다."
 JAP_Zaibatsu_Idea:0 "재벌 성장 가속화"
 JAP_Zaibatsu_Idea_desc:0 "재벌(일본의 가장 거대하고 강력한 기업)에 호의적인 정책을 정부가 내놓음으로써, 재벌의 성장이 가속화되어가고 있습니다."
 JAP_Vech:0 "트럭 연구 혜택"
 JAP_Ship_Ind:0 "조선소 연구 혜택"
 JAP_Industry_Bonus:0 "산업 연구 혜택"
 JAP_Mitsui:0 "미쓰이 재벌 확장"
 JAP_Mitsui_desc:0 "미쓰이 재벌은 현 여당으로 있는 대정익찬회에 있는 전 입헌정우회 인사들은 물론, 현 일본제국 육군과도 유대 관계를 가졌습니다. 만약 우리가 그들의 사업이 확장되도록 돕는다면, 육군을 돕는 것과 마찬가지입니다."
 JAP_Mitsubishi:0 "미쓰비시 재벌 확장"
 JAP_Mitsubishi_desc:0 "미쓰비시 산업 복합체는 일본, 특히 나가사키 지역에 매우 거대한 조선소 여러개를 보유하고 있습니다. 이들은 입헌민주당은 물론, 현재 대정익찬회에 소속되어 있는 정치 인사들뿐만 아니라, 일본제국 해군과도 긴밀한 관계를 맺고있습니다. 만약 우리가 미쓰비시의 사업 확장을 돕는다면, 일본제국 해군은 반드시 이익을 얻게 될 것입니다."
 JAP_Ports:0 "트루크 제도 확장"
 JAP_Ports_desc:0 "남태평양에 위치한 우리의 주 기지는 트루크 제도입니다. 우리는 그곳에 있는 해군 기지 시설들을 확장해야할 뿐만 아니라, 자체적인 방어를 위해 요새를 건설해야 합니다."
 JAP_Nagasaki_Shipyards:0 "나가사키 조선소 확장"
 JAP_Nagasaki_Shipyards_desc:0 "미쓰비시는 나가사키 지역에 매우 거대한 조선소 단지 여러개를 보유하고 있습니다. 미쓰비시 재벌이 일본제국 해군에게 우수한 함선을 건조할 의향이 있음을 보여주었기 때문에, 우리는 그들이 조선소를 확장할 수 있도록 지원해주어야 합니다."
 JAP_Navy_Subtech_Bonus:0 "함선 보조장비 기술 연구 혜택"
 JAP_Ship_Subtechs:0 "구축함 장비 개선"
 JAP_Ship_Subtechs_desc:0 "우리는 우리가 보유하고 있는 이미 현대적인 구축함들의 장비를 현대화하기 위한 계획을 시작해야 합니다."
 JAP_Navy_Doc_Bonus:0 "해군 교리 연구 혜택"
 JAP_Navy_Doctrine:0 "일본제국 해군항공대 확장"
 JAP_Navy_Doctrine_desc:0 "우리는 젊고 유망한 장교들이 우리의 참모진과 함께할 수 있도록 일본제국 해군 사관학교를 확장해야 합니다. 이 확장은 우리가 새로우면서도 더욱 효과적인 교리를 개발하게끔 만들 것입니다."
 JAP_Research:0 "두 재벌간 경쟁 자극"
 JAP_Research_desc:0 "독점은 혁신에 있어서 결코 좋지 못합니다. 두 거대 재벌인 미쓰이와 미쓰비시는 그들이 자신의 노력을 집중하는 사업 분야가 다르지만, 그러면서도 서로 경쟁하는 일부 분야를 공유하기도 합니다. 어쨌든간에 그들은 기업이며, 기업은 이윤을 필시 원합니다. 우리는 그들이 (작은 경쟁자들은 물론) 서로를 능가하도록 동기부여를 해주어야 합니다."
 JAP_Slot_1:0 "국가 기술연구소 창설"
 JAP_Slot_1_desc:0 "두 거대 재벌들은 그들의 연구 분야에 있어서 훌륭히 잘 해내고 있습니다. 우리는 그들의 핵심 인원중 일부를 우리의 군사 연구 사단에 투입해야 합니다."
 JAP_Kawasaki_Docks:0 "고베 제강 확장"
 JAP_Kawasaki_Docks_desc:0 "가와사키 조선소는 고베에 있는 일련의 거대 조선소들을 보유하고 있습니다. 그들의 확장을 돕는 것은 물론, 해당 지역에 대공 보호를 제공해야 합니다."
 fighter2_bonus:0 "A6M 제로센 혜택"
 JAP_Army_Air_Strat:0 "전략 폭격기 계획"
 JAP_Army_Air_Strat_desc:0 "조국은 긴 항속거리를 가진 전략 폭격기가 필요합니다. 일단 우리는 그런 종류의 항공기 개발을 시작해야 합니다."
 JAP_Rikusentai:0 "수륙양용전차와 해군 육전대 장비"
 JAP_Rikusentai_desc:0 "우리의 해군 육전대(해병대)가 태평양 전역에 걸쳐 강력한 요새속에 숨어있는 서방 국가를 패배시키기 위해서는 개선된 장비가 필요합니다. 그들은 이러한 상륙작전에 알맞는 특수 전차가 필요합니다. 우리는 그러한 유형의 무기를 설계하는 것에 집중해야 합니다."
 JAP_Arty:0 "미쓰이 야포"
 JAP_Arty_desc:0 "우리는 미쓰이로 하여금 우리 야전포의 새로운 설계를 구상하도록 업무를 할당시켜야 합니다."
 JAP_Tanks:0 "오사카 군 병기고 확장"
 JAP_Tanks_desc:0 "만약 우리가 새로운 전차를 더 빠르게 개발하고 싶다면, 오사카 군 병기고의 시설을 확장해야만 합니다."
 JAP_Air:0 "신 전투기 및 폭격기 계획"
 JAP_Air_desc:0 "서양인들과의 균형을 맞추기 위해서라면, 새로운 전투기와 폭격기를 개발하는 것은 필수입니다."
 JAP_military_science:0 "Military Science"
 JAP_military_science_desc:0 "Civilian science and military science are both important to a nation's strength. A reasonable funding to the latter will make our army more formidable."
 JAP_Zaibatsu_Idea_Bonus:0 "경쟁 심화"
 JAP_Zaibatsu_Idea_Bonus_desc:0 "두 거대 재벌 간 경쟁의 심화는 연구와 생산에 더 많은 노력을 기울이게 만들었습니다."
 POR_desenvolver_o_interior:0 "국내 개발"
 POR_desenvolver_o_interior_desc:0 "포르투갈 정부는 전국적으로 우수한 사회 기반 시설의 측면에서 그 산업이 필요로 하는 자원을 받을 수 있도록 할 것입니다."
 POR_construir_fabricas:0 "공장 건설 I"
 POR_construir_fabricas_desc:0 "포르투갈 정부는 포르투갈에서 생산량을 늘리겠다고 약속했습니다. 이제는 그들이 일해야 할 때입니다." 
 POR_construir_fabricas_2:0 "군수 공장 건설 I"
 POR_construir_fabricas_2_desc:0 "포르투갈이 다시 주요국이 되려면 우리는 더 많은 무기를 생산해야 합니다. 그러니 그렇게 하십시오."
 POR_acores:0 "아소르스 개발"
 POR_acores_desc:0 "아소르스 섬은 대서양의 전략적인 군도입니다. 대서양을 장악하고 싶다면 반드시 개발해야 합니다."
 POR_acores_fort:0 "아소르스 요새화"
 POR_acores_fort_desc:0 "아소르스 섬은 대서양의 전략적인 군도입니다. 대서양을 장악하고 싶다면 반드시 요새화해야 합니다."
 POR_madeira:0 "마데이라 개발"
 POR_madeira_desc:0 "마데이라는 전략적으로 아소르스보다 못할 수도 있지만, 우리는 이를 개발해야 합니다. 그것은 대서양을 위한 지원 기지가 될 것입니다."
 POR_extra_tech_slot:0 "£tech_mod Industrial Research"
 POR_extra_tech_slot_desc:0 "Research is important and must not be forgotten. This way we can level up our technology to levels never seen before."
 POR_extra_tech_slot2:0 "£tech_mod Fund Domestic Scientists"
 POR_extra_tech_slot_desc:0 "Additional funding to scientists in our country will allow for greater research capabilities."
 POR_minas_de_ferro:0 "알후스트렐의 강철 광산"
 POR_minas_de_ferro_desc:0 "알후스트렐의 강청 광산은 2차 세계 대전의 중요한 광산 시설이었습니다. 그들은 1847년에 강철 자원의 발견으로 설립되었습니다."
 POR_minas_de_cromio:0 "그란돌라의 크롬 광산"
 POR_minas_de_cromio_desc:0 "그란돌라의 크롬 광산은 2차 세계 대전의 중요한 광산 시설이었습니다. 그들은 1900년에 크롬 자원의 발견으로 설립되었습니다."
 POR_prospect_for_oil:0 "울트라마"
 POR_prospect_for_oil_desc:0 "우리는 식민지 지역의 정치적 발전을 준비하고 확장해야 합니다. 울트라마는 1961년 앙골라에서 포르투갈 식민지 전쟁이 발발했을 때 포르투갈의 식민지로 지정되었습니다. 이 전쟁은 1974년 혁명과 함께 끝났습니다."
 POR_angola_refineries:0 "앙골라에 정유 공장 건설"
 POR_angola_refineries_desc:0 "우리 제국에 새로운 자원을 확보하기 위해서는 가능하면 여러 국가에 정유소를 지어야 합니다. 우리는 앙골라에서 시작할 것입니다."
 POR_timor:0 "동 티모르 개발"
 POR_timor_desc:0 "티모르는 오세아니아의 거점입니다. 우리가 이 지역에서 군사력을 키울 수 있도록 개발하는 것이 좋은 선택일 수 있습니다."
 POR_angola_fabricas:0 "앙골라 군수 공장"
 POR_angola_fabricas_desc:0 "우리 아프리카의 보루를 더 발전시키는 것이 바람직합니다. 군수 공장 건설은 우리의 군사력을 증강시킬 것입니다."
 POR_timor_2:0 "동 티모르의 고무"
 POR_timor_2_desc:0 "우리는 동 티모르에서 작은 고무 자원을 발견했습니다. 우리는 이 자원을 추출할 수 있는 시설을 구축해야 합니다."
 POR_army_primacy:0 "포르투갈군"
 POR_army_primacy_desc:0 "강력한 군대는 매서운 국가를 만듭니다. 우리는 군사 장비 생산에서처럼 기술 분야에서 우리 군대를 발전시켜야 합니다."
 POR_modernized_artillery:0 "지원 화기" 
 POR_modernized_artillery_desc:0 "포와 대전차 장비의 개선은 우리 군대에게 중요합니다."
 POR_modernized_army:0 "새로운 군대 전술"
 POR_modernized_army_desc:0 "지상 교리에 중점을 두는 것은 정찰 중대만큼 중요합니다."
 POR_special_forces:0 "특수 부대"
 POR_special_forces_desc:0 "우리는 엘리트 군대가 필요합니다. 산악부대와 공수부대 병력이 최우선되어야합니다."
 POR_armored_effort:0 "기갑 중점"
 POR_armored_effort_desc:0 "우리가 보병을 기계화하는 것으로부터 배운 것을 적용하여 기갑 차량을 개선 할 수 있습니다."
 POR_mare_nostrum:0 "바다의 영웅들"
 POR_mare_nostrum_desc:0 "과거에 우리는 새로운 세계를 정복하면서 강력한 제국을 건설했었습니다. 이제 다시 한번 일어날 때입니다."
 POR_carrier_effort:0 "항공모함 중점"
 POR_carrier_effort_desc:0 "현대적인 전투 함대는 전함이 아닌 항공 모함 중심으로 운용됩니다. 함선에 대한 항공의 우세성은 이미 1921년 미국이 입증한 바가 있습니다!"
 POR_capital_ships:0 "주력함 중점"
 POR_capital_ships_desc:0 "가장 많은 전함을 보유한 국가가 바다를 지배할 것입니다. 우리는 지중해에서 영국 해군이 우리보다 더 강력한 화력을 가지는 것을 허용해서는 안됩니다.."
 POR_bomber_effort:0 "폭격기 중점"
 POR_bomber_effort_desc:0 "하늘을 직시하지 않고도 군대가 승리하던 시기는 이미 지났습니다. 우리는 우리의 보병들에게 그들이 필요로 하는 항공 지원을 제공하기 위해서 우리의 전술 폭격기를 개발해야 합니다."
 POR_atlantic_fleet:0 "대서양 함대"
 POR_atlantic_fleet_desc:0 "우리가 영국의 새장 밖으로 탈출한 이상, 우리의 힘을 대서양 너머로까지 보여줄 계획이 필요합니다. 이것을 가장 우선시해야 합니다."
 POR_marines_and_landing_craft:0 "해병 및 상륙정"
 POR_marines_and_landing_craft_desc:0 "해군의 힘만으로는 전쟁에서 승리하지 못합니다. 우리는 또한 바다를 건너 우리 군대를 수송 할 수 있어야하며 안전하게 해변에 보낼 수 있어야합니다.."
 POR_jet_engine_effort:0 "제트 엔진 중점"
 POR_jet_engine_effort_desc:0 "세콘도 캄피니의 놀라운 업적 덕분에 이탈리아는 제트 엔진 개발의 최전선에 설 수 있었습니다. 그가 왕립 공군을 위해 더 향상된 구상을 할 수 있도록 투입 가능한 모든 자원을 지원해야 합니다."
 POR_light_ship_effort:0 "경함선 중점"
 POR_light_ship_effort_desc:0 "우리의 해외 영토로 보내는 수송선은 보호가 필요합니다. 우리는 더 현대적인 구축함에 더하여 새로운 교리를 발전시킬 필요가 있습니다."
 POR_escort_effort:0 "호위함 주력"
 POR_escort_effort_desc:0 "우리는 지중해를 항해하는 취약한 수송선을 보호하기 위해 더욱 주력해야 합니다."
 POR_sea_wolves:0 "바다의 늑대들"
 POR_sea_wolves_desc:0 "우리의 동맹국인 독일은 무섭도록 효과적인 잠수함과 그를 운용할 '늑대떼'라는 교리를 만들었습니다. 우리는 거기서 배워야 합니다."
 POR_air_innovation:0 "공군 혁신"
 POR_air_innovation_desc:0 "현대전에서 제공권 장악 없이는 승리할 수 없습니다. 우리의 역량을 공군 발전에 쏟기 위해 최선의 노력을 해야 합니다!"
 POR_air_innovation_2:0 "공군 혁신 II"
 POR_air_innovation_2_desc:0 "하늘에서 얻을 수 있는 이점은 모두 귀중합니다. 우리는 전투기 개발을 위해 온 힘을 쏟아야 합니다."
 POR_naval_air_effort:0 "해군 항공대 중점"
 POR_naval_air_effort_desc:0 "해상 목표 공습이 효과가 있다는 사실은 1921년에 이미 미국인들이 보여준 바 있습니다. 해상 전력을 상대로 전쟁을 수행하고자 한다면 우리는 이 공군의 한 분과를 무시해서는 안 됩니다."
 POR_submarine_effort:0 "잠수함 중점"
 POR_submarine_effort_desc:0 "잠수함을 이용한 전투는 어뢰정의 개발 이래로 가장 놀라운 해군의 발전입니다. 우리는 단지 상대방의 잠수함을 방어해야 할 뿐만 아니라 적군의 해상운송을 막는데도 잠수함을 활용할 수 있습니다."
 POR_salazar:0 "정치적 목표"
 POR_salazar_desc:0 "포르투갈은 항상 권력투쟁의 무대였습니다. 이제 힘으로 포르투갈을 얻을 차례입니다."
 POR_collectivist_ethos:0 "포르투갈 우선"
 POR_collectivist_ethos_desc:0 "우리의 적이 약소 국가들을 분할하고 정복하고 있습니다. 그러나 우리 인민들은 단결할 것입니다. 하나는 전체를 위하여, 전체는 하나를 위하여."
 POR_liberty_ethos:0 "우리의 자유를 보호"
 POR_liberty_ethos_desc:0 "이념 광신도들이 사람의 정신을 사냥하려고하는 지금, 우리는 개인의 해방과 자유를 보장해야 합니다."
 POR_militarism:0 "군국주의"
 POR_militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 POR_political_correctness:0 "정치적 정당성"
 POR_political_correctness_desc:0 "논쟁의 여지가 있는, 혹은 비트는 주장을 하고 있는 사람들은 다양한 음모에 가담 한 것으로 간주될 것입니다. 이를 이용하는 것은 좋은 생각 같습니다."
 POR_neutrality_focus:0 "중립주의 중점"
 POR_neutrality_focus_desc:0 "다른 국가는 국제적인 마찰에서 한쪽 편을 가질 용기를 가지는 것이 현명한 것이라고 간주하는것 같지만, 우리는 그것을 거부하는 것이 더 좋은 일이라고 알고 있습니다."
 POR_interventionism_focus:0 "개입주의"
 POR_interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중요하게 생각합니다. 만약 폭정을 막는 수단이 전쟁이라면 그것도 괜찮습니다."
 POR_military_youth:0 "살라자르 청년단"
 POR_military_youth_desc:0 "우리 나라에서 청소년의 올바른 정치 교육과 훈육 장려를 조직화 하는 것은 국가에 대한 충성과 자기 희생 정신을 조기에 길러줄 것이다."
 POR_deterrence:0 "전쟁 억지력"
 POR_deterrence_desc:0 "고립 된 탓에 우리는 전쟁에서 가장 이익을 얻을 수 없습니다. 다행히 우리는 잘 알려진 가장 효과적인 방어 방법은 전쟁을 하지 않는 것이라고 알고 있습니다."
 POR_volunteer_corps:0 "지원군 군단"
 POR_volunteer_corps_desc:0 "우리 국민을 자유사상을 위해 순국시키는 것은 아이러니하게도 훈련이 될 것이지만, 외국 사람들을 돕고자하는 사람을 위한 수단을 구축하는 것은 아닙니다."
 POR_paramilitarism:0 "준 군사주의"
 POR_paramilitarism_desc:0 "군국주의는 군대 이외의 곳에 응용 됩니다. 준 군국주의적인 사람을 우리 군에 추가하여 더 많은 국민이 군대의 훈련을 받게 될 것입니다."
 POR_indoctrination_focus:0 "세뇌교육"
 POR_indoctrination_focus_desc:0 "우리의 이념이 진실에 근거하기 때문에, 그것은 진실이라고 가르칠 수 있습니다. 교육과 언론은 이 역할을 맡아야만 합니다."
 POR_foreign_expeditions:0 "외국 원정군"
 POR_foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이상을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어있어야만 합니다."
 POR_why_we_fight:0 "우리가 싸우는 이유"
 POR_why_we_fight_desc:0 "세계는 더욱 불안해지고 있습니다. 우리 국민은 힘을 갈망하는 자들이 저지른 잔학 행위를 알 필요가 있습니다. 우리의 의도를 국민에게 알릴 때가 되었으며 우리의 자유를 위해 모든 이들이 싸울 준비가 되었음을 확실히 알릴 때입니다."
 POR_political_commissars:0 "정치위원"
 POR_political_commissars_desc:0 "정치 군사 행동이 수반되는 것을 확실한 것으로 하기 위해 군 상층부에 정치위원을 배속 시킬 것입니다."
 POR_internationalism_focus:0 "알바로 쿠냘 신념"
 POR_internationalism_focus_desc:0 "알바로 바헤리냐스 쿠냘은 포르투갈의 공산주의 혁명가이자 정치가였으며 동시에 그는 독재 정권이었던 포르투갈 제 2 공화국의 주 반대자중 한명이기도 했습니다. 이후 쿠냘은 1961년부터 1992년까지 포르투갈 공산당(PCP)의 사무 총장을 지냈습니다. 그는 1968년 체코 슬로바키아 개입을 포함하여 소련의 대외 정책을 지지한 자였으며, 서유럽 공산 지도자들 중에서도 가장 친-소 성향을 띤 사람중 하나였습니다."
 POR_nationalism_focus:0 "살라자르 수상"
 POR_nationalism_focus_desc:0 "안토니오 올리비아 살라자르는 1933년 선거 이후 포르투갈을 책임지고 있습니다. 살라자르의 상상처럼, 그는 국민 통합의 수호자입니다."
 POR_ideological_fanaticism:0 "이념적 광신주의"
 POR_ideological_fanaticism_desc:0 "우리가 세운 정치적인 가치와 목표는 과거의 신념처럼 목숨을 바칠만 한 것입니다. 추종자들은 모두 목숨 바칠 각오를 해야 하며  불신자들은 목숨을 내놓을 준비를 해야 할 것입니다."
 POR_technology_sharing:0 "기술 공유"
 POR_technology_sharing_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 POR_deus_patria_familia:0 "신과 조국, 그리고 가족"
 POR_deus_patria_familia_desc:0 "우리가 세운 정치적인 가치와 목표는 과거의 신념처럼 목숨을 바칠만 한 것입니다. 추종자들은 모두 목숨 바칠 각오를 해야 하며  불신자들은 목숨을 내놓을 준비를 해야 할 것입니다."
 POR_policia_estado:0 "감시 및 국방 경찰(PVDE)"
 POR_policia_estado_desc:0 "PVDE, 혹은 '감시 및 국방 경찰(PIDE)'은 안토니오 데 올리비아 살라자르의 포르투갈 제 2 공화국 정권 당시 존재했던 포르투갈의 안보국이었습니다. 공식적으로, PIDE의 주 임무는 국경, 이민과 출국 통제, 국가 내부 및 외부 안보였습니다. 하지만, 주 임무보다도 PIDE의 정치 경찰 활동이 이 조직을 유명하게 만들었습니다."
 POR_befriend_spain:0 "스페인과의 친선"
 POR_befriend_spain_desc:0 "우리는 스페인과 유대 관계를 만들 필요가 있습니다. 평화와 조화말입니다."
 POR_demand_ceuta:0 "스페인에 세우타 요구"
 POR_demand_ceuta_desc:0 "세우타는 1415년일때 포르투갈의 영토로 돌아왔었습니다. 우리의 왕이었던 펠리페 2세가 세우타의 진정한 통치자 자리를 넘겨줘버렸기 때문에 스페인에게 세우타를 잃고 말았습니다. 우리는 그곳을 우리의 영역으로써 돌려 달라고 요구해야 합니다."
 POR_demand_rhodesia:0 "영국에 로디지아 요구"
 POR_demand_rhodesia_desc:0 "로디지아는 지난 세기였을 때 포르투갈의 영토였습니다. 지난 세기에 영국은 로디지아의 채굴권 획득을 시작으로 결국에 자신들의 식민지로 만들어버렸습니다. 우리는 그곳을 우리의 영역으로써 돌려 달라고 요구해야 합니다."
 POR_demand_ceylon:0 "영국에 실론 요구"
 POR_demand_ceylon_desc:0 "실론은 17세기까지 우리의 영토였지만 네덜란드, 그리고 그다음에는 영국에게 탈환당했습니다. 우리는 그곳을 우리의 영역으로써 돌려 달라고 요구해야 합니다."
 POR_ceuta:0 "세우타 개발"
 POR_ceuta_desc:0 "세우타는 북아프리카의 전략적 요새입니다. 우리가 아프리카를 지배하기를 원한다면, 그곳을 확보하고 개발해야 합니다."
 POR_rhodesia:0 "로디지아 개발"
 POR_rhodesia_desc:0 "로디지아는 아프리카의 전략적 요새입니다. 우리가 아프리카를 지배하기를 원한다면, 그곳을 확보하고 개발해야 합니다."
 POR_ceylon:0 "실론 개발"
 POR_ceylon_desc:0 "실론은 아프리카의 전략적 요새입니다. 우리가 아프리카를 지배하기를 원한다면, 그곳을 확보하고 개발해야 합니다."
 POR_brazil:0 "브라질 합병"
 POR_brazil_desc:0 "브라질은 포르투갈의 것이어야만 합니다. 우리는 우리것이었던 지역을 도로 탈환할 필요가 있습니다. 오로지 무력만이 답입니다!!!"
 POR_join_allies:0 "잉글랜드-포르투갈 연합"
 POR_join_allies_desc:0 "포르투갈은 연합국 가입을 요청할 것입니다! 전 세계에 걸쳐 자유와 민주적 가치를 지키기 위해서!"
 POR_join_allies2:0 "잉글랜드-포르투갈 연합"
 POR_join_allies2_desc:0 "포르투갈은 연합국 가입을 요청할 것입니다! 전 세계에 걸쳐 자유와 민주적 가치를 지키기 위해서!"
 POR_join_axis:0 "추축국 가입"
 POR_join_axis_desc:0 "포르투갈은 추축국 가입을 요청할 것입니다! 오로지 적합한 자들만이 살아남을 지어니!"
 POR_join_comintern:0 "코민테른 가입"
 POR_join_comintern_desc:0 "포르투갈은 코민테른 가입을 요청할 것입니다! 함께라면, 우린 매우 강합니다!"
 POR_nationalist_spain:0 "스페인에 세우타 요구"
 POR_nationalist_spain_desc:0 "세우타는 1415년일때 포르투갈의 영토로 돌아왔었습니다. 우리의 왕이었던 펠리페 2세가 세우타의 진정한 통치자 자리를 넘겨줘버렸기 때문에 스페인에게 세우타를 잃고 말았습니다. 우리는 그곳을 우리의 영역으로써 돌려 달라고 요구해야 합니다."
 POR_nationalist_spain2:0 "스페인에 세우타 요구"
 POR_nationalist_spain2_desc:0 "세우타는 1415년일때 포르투갈의 영토로 돌아왔었습니다. 우리의 왕이었던 펠리페 2세가 세우타의 진정한 통치자 자리를 넘겨줘버렸기 때문에 스페인에게 세우타를 잃고 말았습니다. 우리는 그곳을 우리의 영역으로써 돌려 달라고 요구해야 합니다."
 POR_call_of_arms:0 "군대 소집"
 POR_call_of_arms_desc:0 "포르투갈은 과거에도 그랬었고, 앞으로도 전 세계에서 존경받는 강대국이 될 것입니다. 우리의 운명을 현실화할 차례입니다!"
 POR_progress_cult:0 "진보 추종"
 POR_progress_cult_desc:0 "우리는 포르투갈의 뛰어난 과학자들의 혁신을 칭송하는 동시에 적절할 정도로는 자유롭게 사고하는 것을 권장할 필요가 있을 것입니다. 과학의 신 분야에 대해서는 소련이 항상 퇴폐적인 서구 세력에게 앞서고 있습니다. 마누엘 동지의 멋진 업적을 보십시오!"
 POR_socialist_science:0 "사회주의 과학"
 POR_socialist_science_desc:0 "세계는, 마치 정신처럼, 끊임없이 움직입니다. 자연은 지속적으로 진보하는 상태이며 혁명도 마찬가지입니다. 변증법적 유물론자의 원리는 자연 과학에 적용할 수 있는 것처럼 사회도 마찬가지입니다..."
 POR_transpolar_flights:0 "항공 추종"
 POR_transpolar_flights_desc:0 "항공 분야에서의 엄청난 위업으로 소비에트 연방은 세계를 놀라게 할 것입니다. 우리의 영웅적인 파일럿들은 비행마를 타는 포르투갈의 기사들입니다."
 POR_recruitment:0 "National Pride"
 POR_recruitment_desc:0 "Our Great Nation calls upon you to serve"
 POR_women_pilots:0 "여성 파일럿"
 POR_women_pilots_desc:0 "우리의 영웅적인 장거리 조종사, 마리아 동무가 주도하는 항공단 69호 계획에 따라 몇 개의 전 여성 비행연대 창설을 허가해야 하겠습니다."
 POR_socialist_realism:0 "사회주의 리얼리즘"
 POR_socialist_realism_desc:0 "포르투갈의 모든 예술 작품은 프롤레타리아트의 일상 풍경을 사실적으로 그려내는 등, 공산주의의 목표와 의미에 대해 인민을 교육하도록 노력해야만 합니다. 포르투갈의 예술가는 영혼의 기술자인 것입니다!"
