 USA_paratroopers_focus_desc:0 "레인저 연대는 2차 세계 대전중에 만들어진 6개 대대중 3개로써 그들의 역사를 이어갔으며, '메릴의 약탈자들'로 알려진 제 5307 혼성부대(임시)가 되었고, 그뒤엔 제 475 보병 연대에 흡수되었으며, 최종적으로 제 75 보병 연대가 되었습니다."
