 GER_tactical_air_effort:0 "전술 항공기 중점"
 GER_tactical_air_effort_desc:0 "승리는 지상의 적을 일소함으로써 달성됩니다. 근접, 종심 목표물을 전술 타격하여 우리의 군대를 지원하는 데 주력해야 합니다."
 GER_strategic_air_effort:0 "전략 항공기 중점"
 GER_strategic_air_effort_desc:0 "승리는 지상의 적을 일소함으로써 달성됩니다. 근접, 종심 목표물을 전술 타격하여 우리의 군대를 지원하는 데 주력해야 합니다."
 GER_soviet_treaty:0 "소련과의 협정"
 GER_soviet_treaty_desc:0 "우리는 개선된 전차를 개발하는 것을 주 목적으로 소비에트 연방과의 새로운 연구 협약을 추진할 수 있습니다. 그들이 동의한다면, 1933 년에 폐쇄한 카마 전차 학교를 다시 열 수 있을 것입니다. 물론 소련의 협력은 그들 또한 혁신의 혜택을 보는 것을 의미합니다만..."
 GER_advanced_science_funding:0 "합성 석유 자원 전환"
 GER_advanced_science_funding_desc:0 "더욱 더 진보된 과학 실험과 이론 개발에 투자하여 우리가 필요한 자원을 얻어야 합니다."
 GER_rocketry_Peenemunde:0 "페네뮌데 육군 연구원"
 GER_rocketry_Peenemunde_desc:0 "독일 육군 병기국의 산하에 있는 5곳 중 하나로, 1937년 설립되었습니다. 1936년 4월 2일, 항공부서는 750,000 라이히스마르크를 발틱해, 우제돔 섬의 볼가스트에 자금을 조성하였습니다. 1938년 중반 육군 시설과 공군 시설의 단일화가 거의 완료되었고, 쿠머스도르프에서 그 본거지를 옮겼습니다. 육군 병기국은 동부 조병창, 남부 조병창이 있었고 루프트바페 실험장으로 서부 조병창에 위치했습니다. 이곳은 4곳의 루프트바페 실험장으로 그 본부는 레츨린 실험장에 위치해 있었습니다."
 GER_rocketry_focus:0 "로켓 기술"
 GER_rocketry_focus_desc:0 "로켓 추진체는 육해공군 모두에 큰 혁신을 가져다 줄 열쇠가 될 것입니다."
 GER_rocketry_v1:0 "V1 로켓"
 GER_rocketry_v1_desc:0 "연합국에게 폭명탄, 개미귀신으로 독일군에게는 체리씨, 왕풍뎅이라고도 알려진 V1 로켓은 초기 순항 미사일로 펄스 제트를 동력으로 합니다."
 GER_rocketry_v2:0 "V2 로켓"
 GER_rocketry_v2_desc:0 "학명으로는 아가레가트(Aggregat) 4인 V2 로켓은 처음으로 개발된 장거리 유도 미사일이었습니다. 액체연료를 통해 추진하는 로켓엔진이 장착되어 있으며, 2차 대전동안 독일군에게 있어서 독일의 도시가 파괴된 것을 보복하기 위해 연합국의 도시를 파괴하는 '보복 무기'로 여겨졌습니다. V2 로켓은 또한 1944년 6월 20일에 수직으로 발사하여 카르만선을 돌파하여 우주를 통해 목표물로 날아갔습니다."
 GER_rocketry_fritz:0 "프리츠 X"
 GER_rocketry_fritz_desc:0 "프리츠 X는 2차 대전 당시 독일군에서 흔히 쓰였던 대함 유도 폭탄의 이름입니다. 프리츠 X는 역사상 처음으로 실전배치된 유도 무기로, 그 효용성을 입증해내었습니다. 프리츠 X는 연합국과 루프트바페 병사들에게 쓰이던 명칭으로 Ruhrstahl SD 1400 X, Kramer X-1, PC 1400X or FX 1400라고 불리기도 했습니다.(나중에는 무유도 PC 1400 폭탄도 프리츠라 일컽기도 했습니다.) 또한 2차대전 당시에 미 육군 항공대는 비슷한 무기인 Azon을 배치하였으며, 이는 현대 대함 유도 무기의 아버지라고 여겨지고 있습니다."
 GER_rocketry_rheinbote:0 "라인보테 (V4)"
 GER_rocketry_rheinbote_desc:0 "라인보테 (V4)는 베를린-마리엔펠드에 위치한 라인메탈-보르지히사에 의해 개발된 단거리 탄도 로켓입니다. 수송이 용이했으며, 전장에서의 야포의 교체 또는 최소한 전장의 지원을 위해 개발되었습니다."
 GER_rocketry_r4m:0 "R4M 로켓"
 GER_rocketry_ruhrstahl_desc:0 "R4M 로켓은 태풍을 뜻하는 오르칸이라는 명칭이 지어진 공대공 로켓으로, 이름의 유래는 발사할 때, 엄청난 궤적을 남기기 때문이었습니다. R4M은 55mm에 달하는 큰 탄두를 가지고 있었으며, 그 무게만 해도 520g 이었습니다. 폭팔력이 강한 헥소겐이 탄두에 탑재되어 있어, 단 한 발만으로도 전투기를 말그대로 '산산조각' 낼 수 있었으며, 위력은 MK 103 MK 108 기관포와 동일했습니다. 각각의 로켓은 3.2kg에 달했으며, 그 사거리는 1000m 에 달해 폭격기의 방어총좌보다 높은 사거리를 가지고 있었습니다. 로켓은 간단한 철제관(steel tube)으로 되어있고 안정화를 위해 떨어져 나가는 핀이 꼬리에 있었습니다.  포대(battery)에 각 12발의 로켓, 즉24발을 발사하면 1,000m거리에 있는 15-30m안에는 초토화를 시킬수가 있었다. 1,000m의 유효사거리에 도달하기 전에 움직임이 정지되어 버리는 일도 있어 대략 600m전에서 발사되습니다. 또한 WFR. GR. 21 로켓보타 60% 더 속력이 빨라, 1,890 km/h에 달하는 속력을 내었습니다. 탄두에는 두가지 종류가 있었는데, PB-3는 400g의 무게로 뾰족한 모양을 가지고 공대공 임무에 사용되었습니다. 그에 반해 PB-2/3는 판처슈렉의 탄두를 사용하여, 대전차 용도로 사용하였습니다.  PB-3는 210mm에 달하는 구경을 자랑했으며, 이는 오르칸 로켓을 기반으로 개발된 것이었습니다. 헨셸 Hs 132 급강화 제트 폭격기가 6개나 8개를 탑재하고 다니면서 전차를 격파하는데 사용하였습니다."
 GER_wunderwaffe:0 "분더바페"
 GER_wunderwaffe_desc:0 "하이젠 베르크와 폰 브라운은 진정한 치명적인 무기에 대한 아이디어를 실행에 옮기고 싶어합니다. 그들이 필요한 것 은 더욱 많은 자원입니다..."
 GER_norwegian_Hv_water:0 "노르웨이 중수"
 GER_norwegian_Hv_water_desc:0 "나치 산하의 핵 연구소는 노르웨이 중수가 중성자 감속제를 활성화 시키는데 가장 좋은 재료라는 것을 발견해내었습니다. 그렇기에 독일이 1940년, 침공 당시에 베모르크 공장을 빠르게 점거하였습니다. 삼엄한 경비 속에서 독일 과학자들은 중수 생산량을 두 배로 늘렸고, 베를린의 무기 연구소로 이 중수를 실어 날랐습니다. 노르웨이 민간 노동자들은 핵폭탄이나 중성자 감속제에 대해서 아무것도 몰랐지만, 나치가 이러한 자원에 관심을 가지는 것을 영국 정보국에 보고했습니다."
 GER_goliah:0 "골리앗 지뢰"
 GER_goliah_desc:0 "'라이흐터 라둥스트레거 골리아트'는 독일의 1회용 무인 지상 자폭 차량 2기에 주어진 이름입니다. 이것들은 전력으로 동력을 공급받는 Sd.Kfz. 302과 석유 엔진으로 동력을 공급받는 Sd.Kfz. 303a와 303b였습니다. 이들은 연합국측에서 '딱정벌레 탱크(비틀 탱크)' 라고 알려지기도 했습니다. 이들은 모델에 따라 60kg 혹은 100kg의 폭약을 장비했으며, 적 전차 파괴, 밀집된 적 보병 편대 붕괴, 건물이나 다리의 파괴등 여러 목표와 목적에 사용되었습니다. 골리아트는 그들의 폭약이 폭발하면서 파괴되었기 때문에 일회용이었습니다."
 GER_death_ray:0 "음파 대포"
 GER_death_ray_desc:0 "2차 세계 대전동안, 독일은 적어도 2개의 프로젝트, 일본은 1개의 프로젝트를 진행중이었는데, 이들은 'Death Rays', 즉 '음파 광선'이라고 불렸습니다. 독일의 프로젝트는 시볼트라는 사람이 총괄하고 있었으며, 수직 축을 통과하는 조종 가능한 베릴륨 봉 다발을 가진 입자 가속기에 관한 프로젝트였습니다. 또다른 독일의 프로젝트는 롤프 비더뢰 박사에 의해 진행되고 있었으며, 이는 그의 전기에서 언급되었습니다. 비더뢰 박사가 개발한 기계는 드레스덴 폭격기 시행되선 1945년 2월, 드레스덴 플라즈마 물리 연구소에 있었습니다. 비더뢰는 팀을 이끌고 1945년 5월, 부서진 연구소에서 해당 기계를 파괴하고 1945년 4월 14일 미군이 점령한 'Burggrub' 에 있었던 패튼 장군의 제 3군에 전달했습니다."
 GER_V3_cannon:0 "V-3 대포"
 GER_V3_cannon_desc:0 "V-3 (베르겔퉁스바페 3, 독일어로 '보복 무기 3') 는 2차 추진체로 전하를 사용하여 발사체의 속도를 높이는 다중 추진 원리를 사용하는 거대한 포였습니다. 이 무기는 프랑스 북부의 파드칼레에 위치한 2개의 대형 벙커에서 발사되어 런던을 폭격하는데 쓰일 용도로 계획되었으나, 연합국의 폭겨기 수차례 이어지면서 완성하기도 전에 사용할 수 없게 되었습니다. 2기의 비슷한 포가 1944년 12월과 1945년 2월에 룩셈부르크를 폭격할 용도로 사용되었습니다. V-3는 '호츠드루크품페(고압 펌프)'라는 이름으로도 알려져있었는데, 이는 V-3의 본 용도를 숨기기위한 목적으로 사용된 코드네임이었습니다. 또다른 이름도 있는데, '프라이시게스 리셴(아프리카봉선화)'가 그것입니다."
 GER_vortex_cannon:0 "소용돌이 캐논"
 GER_vortex_cannon_desc:0 "'바람 대포'은 전쟁동안 '슈투트가르트'에 있는 공장에서 개발되었습니다. 이는 적 항공기에 압축공기를 분출시켜 공격하는 대포의 일종이었습니다. '바람 대포'은 삐딱하게 놓여져있는 부서진 거대한 장난감총마냥 거대한 요람에 있는 굽은 팔처럼 굽어져있으며, 거대한 총열으로 구성된 괴상한 장비였습니다. 이 대포는 가능한 한 분자 비율을 맞춘 수소와 산소의 임계 혼합물의 점화에 의해 작동되었습니다. 강력한 폭발은 빠르게 분출되는 발사체를 발사시켰는데, 이 발사체는 공기와 수증기가 압축되어 있었으며, 공기의 고체'폭발'을 일으켜 소구경 대공포에 필적하는 위력을 갖추었습니다. 이 포에 대한 실험이 'Hillersleben'에서 진행되었는데, 25mm 두께의 목판이 200m 거리에서 파괴될 수 있음을 증명했습니다. 과산화질소가 몇몇 실험들에 사용되었으며, 이는 갈색을 띄게 하여 관측 및 촬영을 가능하게끔 만들어 투명한 발사체의 경로와 목적지를 확인하기 위함이었습니다. 여러 실험들은 고속의 압축공기가 어느정도의 손상을 입힐 수 있으며, 병기로써 충분히 활용될 수 있음을 증명했습니다. 하지만 비행중인 항공기의 공기역학은 이 대포의 유효성을 거의 상쇄시켜버렸습니다. 게다가 빠르게 비행중인 항공기에 대한 '바람 대포'의 효과는 고정된 지상표적에 대한 그것과는 매우 달랐습니다. 그럼에도 대포는 독일 엘베강에 있는 다리 위에 설치되었지만 지나간 항공기가 없었거나 효과가 없었는지 주목할 만한 성과는 없었습니다. '바람 대포'는 흥미로운 실험이긴 하지만 사실상 실패였습니다."
 GER_Sonic_Cannon:0 "음향 대포"
 GER_Sonic_Cannon_desc:0 "1940년대 초기, 나치의 공학자들은 말그대로 사람을 내부에서부터 뒤흔들어 놓을 수 있는 '음향 대포'를 개발했습니다. 적어도 그들이 주장하는 것에 따르면 말이죠. '리하르트 발라우스체크 박사'에 의해 설계된 대포는 2개의 커다란 포물선 모양의 반사경으로 이어지는 메탄 가스 연소실로 구성되어 있었는데, 최종 버전에서는 직경이 3m에 달했습니다.   그 '접시'들은 약 44Hz으로 울리는 진동을 발생시켰으며, 여러개의 보조 점화 튜브들로 구성된 약실과 연결되어있었습니다. 이 튜브들의 연소실에서 메탄과 산소의 혼합을 가능케 해주었으며, 점화되면 이 가스들이 생명체를 죽일 수도 있는 소음으로 변했습니다. 접시 반사경에 의해 증폭된 초저주파가 중이골을 진동시키고 귀 내부의 달팽이관을 흔들어 300야드 거리에서도 현기증과 메스꺼움을 유발시켰습니다. 분명히 그 음파는 50미터 떨어진 곳에 있는 사람을 1분안에 죽음으로 몰고갈 압력을 만들었습니다. 다만 과장없이 말하자면 '음향 대포'는 실험 동물만을 상대로 사용되었으며, 인간에게 실험을 해본 적이 없기 때문에 신빙성이 떨어집니다. 게다가 실제로는 이 기계가 적의 포화에 대해 매우 취약했을 수도 있습니다. 포물선 모양의 반사경이 손상되면 이 무기가 완전히 쓸모가 없어지기 때문입니다."
 GER_Landkreuzer:0 "란드크루저 P. 1000 '라테'"
 GER_Landkreuzer_desc:0 "란드크루저 P.1000 '라테' (육상순양함 P.1000 '쥐') 는 1942년 6월 크루프의 에드바르드 그로테에 의해 초중전차로써 설계되었습니다. 이 전차의 디자인과 대략적인 도면은 1942년 12월에 'OKH Auftrag Nr. 30404 와 E-30404/1' 이라는 이름으로 제출되었습니다. 이 전차는 역대 전차중 가장 무거운 중량을 가진 8호 전차 '마우스'보다도 훨씬 무거웠으며, 1,000톤에 달하는 중량을 가지도록 설계되었습니다. '라테'의 주무장은 2연장 280mm SK C/28 주포였습니다. 이 주포는 독일의 샤른호르스트급 전함 2번함 '그나이제나우'의 주포였지만, 해당 주포의 포신을 하나 제거하고 주포와 연결되어있는 장전 기구를 제거함으로써 '라테'의 주무장으로 채택되었습니다. 하나의 포신을 제거함으로써 추가 탄약 적재소가 생겼으며, 이로 인해 '라테' 전차의 중량이 50톤 가량 줄어들었습니다. '라테'에 사용된 주포는 다른 해군포가 사용하도록 제작된 탄약을 사용했을 것입니다. 해당 탄약은 8.1kg의 작약량을 지닌 철갑탄과, 17.1kg의 작약량을 지닌 고폭탄이 포함되어 있었습니다. 추가 무장은 야크트티거와 마우스에 사용된 128mm 대전차포와 2정의 마우저 MG151/15 15mm 기관포, 그리고 8개의 Flak 38 20mm 대공기관포로 구성되었는데, 이 8개의 Flak 38 중 적어도 4대가 4연장 20mm 기관포였을 것입니다. '라테'에 장착되었을 128mm 대전차포의 정확한 장비위치는 아직도 역사가들 사이에서 논쟁거리로 남아있는데, 많은 이들이 믿는 가설은 주포탑에 위치했다는 의견이지만, '라테' 차체 상부 후미에 있는 소형 보조 포탑에 장비 되었을 것이라는 다른 의견이 더 논리적입니다. 몇몇 개념안은 경사장갑으로 이루어진 마운트를 제시하기도 했습니다. '라테'는 정찰을 위해 2대의 BMW R12 오토바이 2대를 수납했으며, 여러개의 적재소와 소형 의무실, 그리고 자체적으로 처리되는 화장실도 구비했습니다. 이 계획은 전차 개발에 큰 관심을 보이던 아돌프 히틀러에게 승인을 받았으나, 1943년 초에 군수부 장관 알베르트 슈페어가 취소했습니다. 거대한 크기와 중량은 이 전차가 다리를 건너는데 있어서 다리붕괴의 가능성이 높으며, 일반 도로를 주행해도 도로가 부서질 것을 암시했습니다. 이 전차의 표기상 최고 속력은 40km/h 였지만, '라테'의 거대한 크기과 높은 가시성은 항공기의 폭격과 포병의 화력에 극히 취약하게 만들었습니다. 게다가 '라테'의 거대한 크기는 사실상 수송을 불가능하게 만들었는데, 어떠한 철로나 수송차량도 '라테'의 중량을 감당할 수 없을 뿐더러, 터널을 지나는데 있어서도 어마하게 거대한 크기가 문제였습니다."
 GER_mol_rib_pact:0 "몰로토프-리벤트롭 조약"
 GER_mol_rib_pact_desc:0 "소비에트 연방과의 우호 및 불가침 조약은 아니꼽지만, 그 덕분에 석유는 계속해서 소비에트 연방으로부터  독일로 흘러 들어오고 있습니다. 조약의 비밀 부록에는 루마니아, 폴란드, 리투아니아, 라트비아, 에스토니아, 핀란드를 서로의 세력권에 양분하는 것을 포함하고 있습니다..."
 GER_mol_rib_pact_tt:0 "§Y소련과§!§Y불가침 조약 체결§! 및 독일 서쪽의 §Y 폴란드 땅 분할 §!에 동의\n"
 GER_soviet_ally:0 "소련과의 협정"
 GER_soviet_ally_desc:0 "소비에트 연방과의 사상 차이는 제쳐두고 서로의 공통점을 모색하는 것도 가능하지 않을까요 : 이기적인 자유주의와 타락한 서쪽 국가에 대한 증오로써. 소련을 동맹국으로 둔다면 우리에게 필요한 모든 자원을 얻을 수 있습니다. 물론 그들의 군사력까지도..."
 GER_turkey_puppet:0 "터키 괴뢰화"
 GER_turkey_puppet_desc:0 "터키는 우리와 소련 사이에서 곤경에 처했습니다. 압력을 주면 터키는 우리의 뜻에 굴복하고 괴뢰 국가가 될 것입니다. 거래의 일환으로, 소련은 동부 터키 영토 일부분을 가져갈 것입니다. 하지만 터키가 우리의 요구를 거절하면 전쟁을 치르게 될 것입니다."
 GER_rhineland:0 "라인란트"
 GER_rhineland_desc:0 "라인란트는 대전쟁 종결 이후 비무장 지대가 되었지만, 더 이상 이런 굴욕을 받지 않을 것입니다! 독일은 주권 국가이며, 우리나라 국경 안에선 원하는대로 군대를 움직일 것입니다!"
 GER_rhineland_ultimatum:0 "§R재무장을 막기 위한 타국의 압력에 굴복한다면 이 중점은 취소될 수도 있습니다. §!\n"
 GER_japan_friend:0 "일본과의 친선"
 GER_japan_friend_desc:0 "우리는 오랫동안 중국과 긴밀한 관계를 맺었습니다. 하지만 우리의 전통과도 닮은 무사도의 일본과 손을 잡으면, 우리가 품은 야망에 더 가까워질지도 모릅니다. 비록 중국을 늑대에게 내미는 꼴이 된다고 해도..."
 GER_china_friend:0 "중국과의 친선"
 GER_china_friend_desc:0 "우리와 중국 간의 오래된 우정을 한층 더 깊게 합시다. 그렇게 하면 일본과는 소원해지겠지만, 결국 일본은 동양의 이탈리아일 뿐이지 않습니까?"
 GER_anti_comitern_pact:0 "방공협정"
 GER_anti_comitern_pact_desc:0 "국제적 공산주의자들에 의해 국가의 내무 간접뿐만 아니라 내부의 평화와 사회 복지를 위협하기도 하지만, 또한 세계 평화의 위협입니다! 우리는 많은 비공산주의 국가들에게 협정에 서명하라고 요청했고, 우리가 붉은 위협을 반드시 감시해야 합니다."
 GER_anti_soviet_pact:0 "반 소비에트 협정"
 GER_anti_soviet_pact_desc:0 "우리는 방공협정에서 한걸음 더 나아가 우리의 모든 협정국에 소비에트 연방에 대항하도록 요청할 수 있습니다. 만약 소비에트 연방과 관련된 협약들이 결국 전쟁으로 귀결된다면, 다른 모든 협정국들 또한 반드시 전쟁을 선언해야 합니다."
 GER_anti_soviet_pact_tt:0 "§Y소련에 대한 방어 동맹에 가입시키기 위해 방공 협정의 모든 회원국에게 제안을 보냅니다.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y 회원국 중 하나가 코민테른에 공격을 받으면 방어 동맹에 회원국들은 전쟁에 호출됩니다§!"
 GER_ussr_war_goal:0 "소련과의 전쟁"
 GER_ussr_war_goal_desc:0 "우리는 독일 국민과 세계사람들에게 소련과의 전쟁에 대해 정당 하다고 선전운동을 준비하는데 집중 할 수 있습니다."
 GER_turkey_friend:0 "터키와의 친선"
 GER_turkey_friend_desc:0 "아타튀르크의 터키는 현대화를 향한 눈부신 길로 나아가고 있으며, 보스포루스와 다르다넬스에 이르는 흑해의 출입을 통제하고 있습니다. 터키를 우리의 영향권으로 끌어들이는 것이 최우선입니다!"
 GER_anschluss:0 "안슐루스"
 GER_anschluss_desc:0 "오스트리아와 합병하거나, 오스트리아와 연합하는 것은 오래도록 독일인들의 목표였습니다. 비록 베르사유 조약 탓에 이룰 수 없었지만, 마침내 때가 되었습니다. 오스트리아인들에게 우리와 영광스러운 운명을 함께할 기회를 줍시다!"
 GER_demand_memel:0 "동부 영유권 재주장"
 GER_demand_memel_desc:0 "대전쟁은 폴란드의 부활과 리투아니아로의 메멜 지역 할양이라는 결과로 독일이 동부 영토을 크게 상실하게 만들었습니다.  이 최후통첩은 각 국가에 보내질 것입니다만, 폴란드는 적어도 이런 사탕발림에 넘어오지 않을 것입니다."
 GER_demand_memel_threat:0 "독일이 동부 영유권을 재주장하다"
 GER_reassert_western_claims:0 "서부 영유권 재주장"
 GER_reassert_western_claims_desc:0 "서부 영유권 재주장"
 GER_danzig_or_war:0 "단치히를 위한 해결책"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName]은(는) 혜택을 적용하려면 계약에 승인해야 합니다. 전쟁이 선언된 경우 그들은 [Root.GetFactionName]에서 떠날 것입니다.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName]은(는) 혜택을 적용하려면 계약에 승인해야 합니다. 전쟁이 선언된 경우 그들은 [Root.GetFactionName]에서 떠날 것입니다.§!\n"
 GER_danzig_or_war_desc:0 "단치히는 독일의 것이었고, 아직 독일의 것이며, 바로 지금 독일의 것이 될 것입니다! 만약 폴란드가 단치히를 넘기지 않을 경우, 우리 독일 국민들은 피할 수 없는 전쟁을 준비해야 합니다. 단치히와 그 주변 지역들은 독일에게 반환되어야 합니다!"
 GER_czech_friend:0 "체코슬로바키아와의 친선"
 GER_czech_friend_desc:0 "체코와 슬로바키아인들은 근면하고 놀라운 이들입니다. 우리의 영토적 야심이 그들과 충돌한건 불행한 일입니다. 그러나 정복보다는 친선을 추구하하는 것이 아직 늦지는 않았습니다."
 GER_demand_sudetenland:0 "주데텐란트 요구"
 GER_demand_sudetenland_desc:0 "주데텐란트 내 독일인들의 운명은 베르사유 조약 하에 누구보다도 더욱 핍박받고 있었습니다. 따라서 체코의 반대를 무릅쓰고 그들을 보호해야만 합니다."
 GER_demand_sudetenland_threat:0 "독일이 주데텐란트를 요구하다"
 GER_first_vienna_award:0 "제 1차  빈 중재"
 GER_first_vienna_award_desc:0 "헝가리인들은 대전쟁 이후 큰 고통을 겪었습니다. 오스트리아-헝가리 제국의 학살로 인해, 많은 헝가리인들은 그들의 선조들이 오랜 세월 살아온 고향을 떠나 타국으로 향했습니다. 우리는 체코슬로바키아의 영토를 떼어 줌으로써 헝가리와의 관계를 크게 향상시킬 수 있습니다."
 GER_end_of_czechoslovakia:0 "체코슬로바키아의 운명"
 GER_end_of_czechoslovakia_desc:0 "옛 체코의 땅을 우리가 적절하게 통치할 수 있도록 분할할 때가 다가왔습니다. 또한 동쪽에 분리된 슬로바키아인들이 괴뢰국을 만들도록 고려해야 합니다."
 GER_second_vienna_award:0 "제 2차 빈 중재"
 GER_second_vienna_award_desc:0 "트란실바니아에는 많은 헝가리인들이 살고 있으며 우리의 친구인 헝가리에 속해야 합니다. 그러나 이 요구에 대해 루마니아 정권과 국민들이 어떻게 반응을 할지 참으로 쉽지 않은 요구입니다. "
 GER_italy_ally:0 "이탈리아와의 동맹"
 GER_italy_ally_desc:0 "이탈리아인들은 대전쟁에서 보았듯 별로 신뢰할 수 없습니다. 하지만 무솔리니와 그의 파시스트 활동은 아직은 이탈리아에 희망이 있음을 보여주었습니다. 확실히 독일은 이탈리아와 동맹을 맺어야 할 것입니다. 이견이 있겠습니까?"
 GER_condor_legion:0 "콘돌 군단"
 GER_condor_legion_desc:0 "공군, 육군 교리에 있어서 연구 혜택을 얻습니다.\n\n [Root.GetSpanishBattlesWon] ([?GER.condor_legion_battles_won|-0])"
 TAKE_DECISION_HEADER:0 "§H결정을 내리세요§!\n\n"
 spanish_won_30:0 "§Y장군§!이 임명된 상태에서 §Y스페인 내전§!이 벌어지는 동안 §Y30§!번의 전투를 승리하십시오."
 GER_nationalist_spain_ally:0 "스페인과의 동맹"
 GER_nationalist_spain_ally_desc:0 "스페인 내전에서 국민전선의 승리는 양국 간에 보다 긴밀한 관계의 길을 열었습니다. 프랑코는 지중해의 열쇠를 쥐고 있습니다."
 GER_nationalist_spain_ally_tt:0 "§Y스페인 국민 전선§!과의 외교적 우호도가 높아집니다§!"
 GER_danzig_vs_slovakia:0 "단치히를 위한 슬로바키아"
 GER_danzig_vs_slovakia_desc:0 "폴란드는 우리의 레벤스라움 계획을 방해하고 있습니다. 하지만 단치히를 차지하는 계획을 약간 바꾸고 그들과 친선을 도모하기에 늦지 않았습니다. 현재로써 단치히를 얻을 유일한 방법은 다른 영토와 교환하는 것입니다. 슬로바키아를 대가로 한 단치히를 요구하는 것이죠. 폴란드도 자올지에 지역에 관심을 보이는 것 같습니다."
 GER_poland_friend:0 "폴란드와의 친선"
 GER_poland_friend_desc:0 "폴란드는 바다로 나갈 출구를 상실했지만, 슬로바키아를 제공함으로써 우리는 우호의 의도를 보여 주었습니다. 폴란드에게 차후 동쪽의 영토 확장을 약속하여 그들을 보다 더 우호적인 상대로 만드는게 가능할 것입니다."
 GER_war_with_france:0 "프랑스와의 전쟁"
 GER_war_with_france_desc:0 "이제 독일은 동방 국경 문제에 만족스러운 답을 내놓았으니, 이제는 그 시선을 서쪽으로 향할 시간이 왔습니다.  알자스-로렌의 상실은 독일인의 명예에 대한 오점이며, 오직 의로운 전쟁을 통해서 이것에 대한 복수를 할 수 있습니다."
 GER_war_with_france_threat:0 "프랑스에 영유권 주장"
 GER_naval_rearmament:0 "해군 재무장"
 GER_naval_rearmament_desc:0 "우리가 1935 년에 맺은 영국과 독일간의 해군 협정을 통해 우리는 해군을 확장할 수 있게 되었습니다. 우리는 그에 따른 노력을 아끼지 않아야 합니다."
 GER_naval_rearmament_2:0 "함선 건조 계획 대체안(Schiffbauersatzplan) 완료"
 GER_naval_rearmament_2_desc:0 "Schiffbauersatzplan ("함선 건조 계획 대체안")은 1932년 국가의회 의사당이 승인하였습니다. 이 계획은 두가지 단게로 나뉘어져 있습니다. 첫번째 단계는 1930년부터 1936년까지, 두번째 단계는 1936년부터 1943년까지 실행됩니다. 2단계는 베르사유 조약을 위반하는 내용을 담고 있었습니다."
 GER_naval_air_effort:0 "전쟁 해군 항공사업"
 GER_naval_air_effort_desc:0 "전쟁 해군 항공사업"
 GER_Akagi_blueprints:0 "아카기급 설계도면"
 GER_Akagi_blueprints_desc:0 "루프트바페의 장군과 해군 소속의 장군, 그리고 건축가는 1935년 가을에 비행갑판 설계도면을 얻고 일본군의 항공모함인 아카기를 시찰하기 위해 일본을 방문했습니다. 다른 한편, 독일은 영국의 항공모함인 HMS 퓨리어스를 살펴보는데 실패하였습니다. 얻은 설계도면을 이용합시다!"
 GER_plan_z:0 "Z 계획"
 GER_plan_z_desc:0 "레더 제독는 영국을 패배시킬 수 있는 가장 좋은 방법이 수상 습격이라고 믿고 있습니다. 이를 위한 충분한 수의 전함과 항공모함을 건조하는 것은 어려운 일이며, 많은 시간이 걸릴 것입니다. 아주 많은 시간이요... 한편, 현재 우리가 가지고 있는 수상 함대는 처절하도록 부족합니다."
 GER_prepare_plan_z:0 "해군 확충 계획"
 GER_prepare_plan_z_desc:0 "레더 제독은 자신이 선택한 수상 습격을 영국이 손쉽게 패퇴시킬 수 있다고 믿고 있습니다. 그의 초기안은 긴 항속거리를 가진 판저쉬프를 중심으로 유보트가 영국 상선을 공격하는 작전이었습니다. 이 작전을 통해서 영국 해군력을 감소시키고 북해에서의 가용 전함수를 줄일 수 있을 것입니다. 하지만 이 초안은 X 계획에서 결국에는 Y 계획으로, 마지막으로는 히틀러가 관여하여 Z 계획으로 바뀌었습니다."
 GER_u_boat_effort:0 "U-보트 주력"
 GER_u_boat_effort_desc:0 "되니츠 제독은 영국을 무릎 꿇힐 최고의 방법은 무제한 잠수함 작전이라고 주장하고 있습니다. 충분한 수의 U-보트가 있다면, 광대한 제국 곳곳에서 보내어질, 영국 본토의 산업에 필요한 자원들이 결핍되도록 만들 수 있을 것입니다."
 GER_trade_interdiction:0 "무역 봉쇄"
 GER_trade_interdiction_desc:0 "우리의 조선소들은 U-보트 대량생산에 온 힘을 다하고 있지만, 우리는 이 '늑대떼' 교리 더욱더 유용하게 사용할 수 있는 방안을 마련해야 합니다. 제독들에게 시뮬레이션과 모의전을 하는데 필요한 모든 것을 제공해야 합니다."
 GER_submarine_pens:0 "U-보트 도크"
 GER_submarine_pens_desc:0 "2차 세계 대전이 시작될 무렵, 조선 시설 보호를 위한 보호와 적절한 U보트 벙커에 대한 계획은 이미 잘 준비된 상태였습니다. 계획 목표에는 U보트를 공군의 공격으로부터 보호할 뿐만 아니라, 공습에 의해 방해받지 않는 어느정도의 수리 능력도 포함되어 있었습니다. 하지만, 프랑스의 항복과 노르웨이 점령으로 인해,  대서양에 근접해있다는 전략적 이점에 기반하여 새로운 U보트 기지들이 더 건설될 수 있었습니다. 그렇기에 건설 우선순위가 독일의 U보트 벙커가 아니라 점령된 국가에 건설될 U보트 벙커로 변경되었습니다. 이 계획에는 완전 벙커화된 조선소도 있었는데, 필요장비를 완전하게 갖추었음은 물론, 자급자족이 가능하며 수리와 건조를 위한 드라이독이 건설되었을 예정으나, 이로인해 다른 긴급 계획들이 끝내 결실을 볼 수 없었습니다. 지중해와 흑해로부터 멀리 떨어진 곳에 위치한 벙커 건설도 구상되었지만, 결코 시행되지 못했습니다."
 GER_denmark_friend:0 "덴마크와의 친선"
 GER_denmark_friend_desc:0 "함포 외교는 죽지 않았습니다. 우리의 해군력 증강 계획은 북방의 이웃 소국들도 잘 알고 있습니다. 우리가 보유한 우월한 군대가 저들에게 불러일으키는 공포를 이용해, 우리의 영향권에 편입되도록 위협하는 것은 아주 쉬운 일입니다."
 GER_norway_friend:0 "노르웨이와의 친선"
 GER_norway_friend_desc:0 "노르웨이는 북부 스웨덴의  거대한 광산를 관할 하에 두어 귀중한 철을 채굴해 대부분을 수출하고 있습니다. 우리가 증강한 해군력으로 그들을 위협해 "우호 관계"를 맺어야만 합니다."
 GER_dutch_friend:0 "네덜란드와의 친선"
 GER_dutch_friend_desc:0 "네델란드는 또 다른 대전쟁이 발발한다면 얼마나 오래 살아남을 수 있을지 잘 알고 있습니다. 그들은 독일이 영국에 심각한 위협이 된다고 판단하면 무자비한 점령을 피하기 위해 우리와의 동맹을 선택할 것입니다."
 GER_sweden_friend:0 "스웨덴과의 친선"
 GER_sweden_friend_desc:0 "스칸디나비아의 나라들은 함께 일어서고 쓰러지는 도미노와 같습니다. 노르웨이와 덴마크가 우리 세력권 안에 있으니, 스웨덴은 반드시 그 뒤를 따를 것입니다."
 GER_improve_national_spirit:0 "국민정신 고취"
 GER_improve_national_spirit_desc:0 "1차 세계 대전 승전국들의 수도가 우리 손에 있고 마침내 우리는 패배의 그림자를 벗어던졌습니다. 독일에 새로운 시대가 밝아오고 있습니다!"
 GER_improve_national_spirit_tooltip:0 "우리 혹은 같은 세력의 국가가 런던, 파리 그리고 그 두 도시가 속한 주를 점령한 상태여야 합니다."
 needs_approval:0 "§R[This.GetName]는 보너스가 활성화되기 위해서 반드시 조약에 동의해야 합니다.§!\n"
 GER_balkan_dominance:0 "발칸 장악"
 GER_balkan_dominance_desc:0 "발칸 반도에서의 프랑스의 영향력을 끝낼 때입니다."
 GER_balkan_dominance_threat:0 "발칸 장악"
 GER_demand_slovenia_desc:0 "생 제르맹 앙레 조약은 역사적으로 유서깊은 오스트리아의 영토를 계승국들에게 나누어 주었습니다. 오스트리아가 다시 한 번 독일과 연합하여 이런 부당한 처사를 끝낼 때가 왔습니다. 현재 슬로베니아로 알려져 있는 옛 땅 카르니올라와 스티리아는 반드시 고향의 품으로 돌아와야 할 것입니다."
 GER_first_ljubljana_award:0 "유고슬라비아 분활"
 GER_first_ljubljana_award_desc:0 "위선적인 서방의 강대국들은 세르비아인 치하의 많은 소수민족들에게 민족 자결주의를 전파했습니다. 우리는 역사적 잘못을 바로 잡는 동시에 친구를 만들어야 하는 상황입니다. 손을 잡고 유럽의 질서를 다시 세울 친구들에게, 우리는 관대할 것입니다."
 GER_fate_of_yugoslavia:0 "괴뢰국 생성"
 GER_fate_of_yugoslavia_desc:0 "유고슬라비아는 늘 인위적인 집합체였고, 중앙 정부는 무너지기 시작했습니다. 우리가 질서 회복에 나서야 합니다. 직면한 유일한 문제는 최선의 방법이 무엇인지 아는 것입니다."
 GER_second_ljubljana_award:0 "제 2차 류블랴나 중재"
 GER_second_ljubljana_award_tt:0 "이 사건은 [Root.GetName]를 위한 영토요구 가능성 또는 쓸만한 동맹을 제공할 것입니다."
 GER_second_ljubljana_award_desc:0 "유고슬라비아 문제를 해결한 지금이 바로 그리스에 관심을 돌릴 때입니다. 그들은 연합국의 비호를 받아 부당한 방법으로 세력을 확대하고 있습니다. 우리의 진정한 친구가 누구인지 판별할 시간입니다."
 GER_war_with_greece:0 "그리스와의 전쟁"
 GER_war_with_greece_desc:0 "그리스와 이미 교전 상태에있는 지금, 동부 지중해에 거점을 얻을 수있는 기회를 놓칠 수 없습니다."
 GER_fate_of_greece:0 "그리스의 운명"
 GER_fate_of_greece_desc:0 "그리스가 유럽을 휩쓰는 신흥 군사력을 당해낼 수 없다는것이 증명되었습니다. 오직 독일만이 그들을 보호할 수 있다는 제안을 보낼 때입니다."
 GER_weserubung:0 "배저위붕 작전"
 GER_weserubung_desc:0 "노르웨이는 전략적 요충지이며 우리나라가 스웨덴에서 철강을 수입하지 못하도록 방해하려는 적국에게는 명약한 목표가 될 수 있습니다. 이 지역에 적이 거점을 구축하는 위험은 방치할 수 없습니다. 노르웨이 침공의 막이 오를 지역을 얻기 위해 진격할 곳은 덴마크가 시작이 될 것입니다."
 GER_around_maginot:0 "마지노선 우회"
 GER_around_maginot_desc:0 "우리가 프랑스에 대한 전술적 우위를 확보하려는 경우 우리는 모든 면에서 그들을 공격 할 수 있어야 합니다. 우리는 몇 개의 장애물을 처리하면, 그들이 예상하지 않은 정확히 북쪽에서부터 공격 할 수 있습니다."
 GER_danzig_or_war_POL_civil_war:0 "지원을 대가로 단치히를 얻습니다."
 GER_danzig_trigger_polish_civil_war:0 "폴란드 내전 중일 것이며, 다음 조건 중 하나는 반드시 참이어야 합니다\n독일이 어느 편에든 의용군을 파견했습니다. \n 한 쪽 편이 독일과 같은 세력의 회원국입니다."
 GER_alone_or_peace_faction_tt:0 "세력에 속해있지 않거나,  [GER.GetNameDef]와(과) 평화 상태인 세력에 속해있어야 합니다."
 GER_alsace_lorraine:0 "알자스-\n로렌 재통합"
 GER_alsace_lorraine_desc:0 "1919년, 알자스-로렌 지역은 베르사유 조약에 의해 독일 영토가 아니게 되었습니다. 이 중요한 자원, 산업 지대는 강제로 프랑스에게 빼았기게 된 것입니다. 이제 독일의 핵심 영토를 프랑스로부터 얻게 되었고, 독일제국으로 편입시킬 차례입니다!"
 GER_alsace_lorraine_threat:0 "독일이 알자스-로렌을 재통합하다"
 GER_army_innovation:0 "독일 국방군 확장"
 GER_army_innovation_desc:0 "하인츠 구데리안과 몇몇 혁신적인 이론가들은 통신, 전투 '중점' 식별, 제병연합부대의 국소적 집중을 중시한 야심찬 새로운 교리를 추진하고 있습니다. 그들에게 자유 재량을 주는 것은 전 대전처럼 병사들이 죽어나가는 걸 막는데 도움이 될지도 모릅니다."
 GER_army_innovation_2:0 "독일 국방군 확장"
 GER_army_innovation_2_desc:0 "소비에트 연방에 있는 우리 시설에서 얻은 교훈은 새로운 교리 개발과 장비 개선에 기여할 것입니다. 하지만 이번 진보는 우리들만의 비밀로 간직할 것입니다!"
 GER_kampfgruppes:0 "전투 대형"
 GER_kampfgruppes_desc:0 "제병 연합 전투에 대한 우리의 경험은 미래전에 대한 새로운 길을 열어주었습니다. 프러시안의 교리를 채택하여 제병 연합 전투를 지휘하며, 우리 군은 '전투 대형'을 펼쳐서 임무를 완수할 수 있게될 것입니다."
 GER_artillery_expansion:0 "사단포 "
 GER_artillery_expansion_desc:0 "베르사유 조약은 독일의 야전포를 단지 284문만 보유하도록 제한하였지만, 지금 현재에 다다라서는 그 제한은 없습니다. 강력한 독일은 강력한 육군이 필요하며, 강력한 육군은 강력한 포가 필요합니다!"
 GER_artillery_medium:0 "군단포 "
 GER_artillery_medium_desc:0 "베르사유 조약은 독일의 야전포를 단지 284문만 보유하도록 제한하였지만, 지금 현재에 다다라서는 그 제한은 없습니다. 강력한 독일은 강력한 육군이 필요하며, 강력한 육군은 강력한 포가 필요합니다!"
 GER_artillery_heavy_desc:0 "베르사유 조약은 독일의 야전포를 단지 284문만 보유하도록 제한하였지만, 지금 현재에 다다라서는 그 제한은 없습니다. 강력한 독일은 강력한 육군이 필요하며, 강력한 육군은 강력한 포가 필요합니다!"
 GER_infanterie_tactics:0 "보병 전술"
 GER_infanterie_tactics_desc:0 "보병 전술은 1차 대전부터 발전을 거듭했습니다. 실전에서의 경험을 바탕으로 한 장군들의 진보된 개념들을 받아들인다면, 독일 국방군은 그 어느때보다 강해질 것입니다."
 GER_Heer_expansion:0 "국방군 교리/전술"
 GER_Heer_expansion_desc:0 "최근에 들어서, 독일 국방군은 그 크기를 늘렸습니다. 이제 양적으로 충분히 목표치를 달성하였으며, 전투를 이기기 위해서는 질적인 향상을 위해 최신 전술을 자유롭게 구사하는 훈련된 군대가 필요합니다. 장군들을 육성하는데 온 힘을 기울려야할 때입니다."
 GER_Heavy_panzer:0 "6호 전차 '티거' 연구"
 GER_Heavy_panzer_desc:0 "장관진은 두꺼운 장갑과 대구경의 포를 장착한 전차가 공세 시 적절하게 사용될 경우, 아주 강력한 화력을 낼 수 있다고 믿고 있습니다. 또한 방어 시에도 강력한 화력으로 지원 사격을 할 수 있다고 확신합니다."
 GER_panther:0 "5호 전차 '판터' 연구"
 GER_panther_desc:0 ""
 GER_Panzer_mkIII:0 "3호 전차 e형 연구 (중형 전차)"
 GER_Panzer_mkIII_desc:0 "2호 전차는 전투에서 너무 얇은 장갑으로 기병대를 대체할 수 없다는 것이 증명되었습니다. 다음 세대의 전차는 생산비용이 증가하더라도 더 두꺼운 장갑과 강력한 포를 가져야 합니다."
 GER_Panzer_mkIV:0 "4호 전차 e형 연구(중형 전차)"
 GER_Panzer_mkIV_desc:0 "2호 전차는 전투에서 너무 얇은 장갑으로 기병대를 대체할 수 없다는 것이 증명되었습니다. 다음 세대의 전차는 생산비용이 증가하더라도 더 두꺼운 장갑과 강력한 포를 가져야 합니다."
 GER_Panzer_mkIII2:0 "3호 전차 j형 연구 (중형 전차)"
 GER_Panzer_mkIII2_desc:0 "3호 중형 전차를 개량한 전차입니다."
 GER_Panzer_mkIV2:0 "4호 전차 g형 연구(중형 전차)"
 GER_Panzer_mkIV2_desc:0 "4호 중형 전차를 개량한 전차입니다."
 GER_Panzer_mkIII3:0 "3호 전차 m형 연구(중형 전차)"
 GER_Panzer_mkIII3_desc:0 "3호 중형 전차를 개량한 전차입니다."
 GER_Panzer_mkIV3:0 "4호 전차 h형 연구(중형 전차)"
 GER_Panzer_mkIV3_desc:0 "4호 중형 전차를 개량한 전차입니다."
 GER_liecht_division:0 "2호 전차 연구(경전차)"
 GER_liecht_division_desc:0 "이론적으로, 고속에 얇은 전차는 기병을 대체할 수 있습니다. 이에 부합하는 전차를 만드는 것이 첫번째 입니다..."
