 ### befriend with Spain
 news.710.t:0 "[SPA.GetName]의 포르투갈 외무부"
 news.710.d:0 "[SPA.GetName]은(는) 달마티안 해안의 이탈리아인들을 두고 맞서기 보다, [From.GetName]이(가) [YUG.GetName]에 영구적인 외교공관의 설립을 발표했다. [From.GetAdjective] 외교부의 성명에 따르면, 양국은 사소한 국경 분쟁보다 상호간의 이해가 훨씬 더 중요하고  훨씬 많은 공유된 역사와 공공이익이 있다고 했다.\n\n유럽 전역의 긴장도가 높아짐에 보다 더 많은 국가들이 이러한 방법을 취할 수 있다."
 news.710.a:0 "양국은 우방으로 협력한다."
 news.710.b:0 "이베리아 반도에서 평화란 없다!"
 news.710.c:0 "이 끝이 어떻게 될지 지켜보는 것은 흥미로울 것이다.
 australian_focus:0 "오스트레일리아 국가 중점"
 ###Industry###
 AST_create_drb:0 "DRB 설립"
 AST_create_drb_desc:0 "오스트레일리아 공식 보급장교 위원회는 8개 기관으로 구성되어 방위 자원 부서가 조직하였습니다."
 AST_urban_planning:0 "민간 건설 회사"
 AST_urban_planning_desc:0 "1942년 4월, 민간 건설 회사는 소규모 비행장, 포진지, 막사, 도로 등 2차 대전 당시 오스트레일리아의 국립 건축에 노동력 제공을 위해 설립되었습니다. 77,500명의 남성이 종전까지 근무했으며, 218명이 사망했습니다."
 AST_construction:0 "동부 산업화"
 AST_construction_desc:0 "유럽에서의 암운이 점점 어두워져가고 있는 지금, 자국은 한단계씩 나아가야 합니다. 먼저 방위군을 유지할 경제가 잡혀야 하며, 이는 동부 산업화로 그 시작을 알릴 것입니다."
 AST_construction_2:0 "서부 산업화"
 AST_construction_2_desc:0 "동부가 산업화 되면서, 서부 또한 산업화 하는 것은 더욱 더 경제에 도움 될 것입니다."
 AST_construction_3:0 "추가 건설"
 AST_construction_3_desc:0 "기반시설망의 확장으로 우리의 건설 역량이 크게 향상되었습니다."
 AST_infrastructure:0 "동부 고속도로"
 AST_infrastructure_desc:0 "적절한 기반시설이 없는 국가는 진보한 계획이나 건설을 수행할 수 없습니다."
 AST_infrastructure_2:0 "인도양-태평양 철도"
 AST_infrastructure_2_desc:0 "우리 기반시설을 확장하면 최첨단 기밀 프로젝트에 필요한 교통 및 통신이 가능해질 것입니다."
 AST_create_csir:0 "과학산업연구회(CSIR) 자금조성"
 AST_create_csir_desc:0 "1926년, 기존의 부서가 하던 일을 과학산업연구회(CSIR)가 대체하게 되었습니다."
 AST_radio_efforts:0 "전파물리학 자문부서 설립"
 AST_radio_efforts_desc:0 "오스트레일리아에서의 레이더, 전파 연구는 과학산업연구회(CSIR)와 함께 설립된 전파물리학 자문부서에서 이루어졌습니다."
 AST_nuclear_efforts:0 "핵무기 획득"
 AST_nuclear_efforts_desc:0 "오스트레일리아는 미국과 영국의 전술 핵무기를 조사했으며, 잉글리쉬 일렉트릭 캔버라 폭격기와 CAC 사브르 전투기에 전술 핵무기 장착을 추진하였습니다."
 AST_secret_weapons:0 "비밀 무기"
 AST_secret_weapons_desc:0 "1947년 9월, 버넷이 생화확무기 개발 소위원회에 초청되어 "생화학전에 대한 고찰"이라는 보고서를 썼습니다."
 AST_military_logistics:0 "연합 노동 위원회"
 AST_military_logistics_desc:0 "연합 노동 위원회는 1942년 2월 설립되어 해외, 국내의 군사시설 건축에 힘썼습니다. 에드워드 브라운은 이곳의 총관리자로 임명되었습니다."
 AST_armament:0 "리스고 소화기 공장 확장"
 AST_armament_desc:0 "리스고 공장은 필요한 수요를 소화해낼 수 없습니다. 리스고에서 서쪽으로 40마일 떨어진 배서스트 의 공장과 합치면 이런 문제를 해결할 수 있습니다."
 AST_armament_2:0 "존 라이사트 공장"
 AST_armament_2_desc:0 "켐블라 항과 뉴캐슬 항의 존 라이사트 공장은 1942년 2월에서 1943년사이에 28,000여정의 화기를 생산했습니다."
 AST_armament_3:0 "추가 탄약 공장"
 AST_armament_3_desc:0 "추가 탄약 공장이 더웬트 파크(2인치 박격포탄), 태즈메이니아, 웰시풀(.303 소총탄), 칼굴리(40mm 보포스탄), 서 오스트레일리아, 에들레이드(.303 소총탄), 핀즈베리(탄약통과 신관), 남 오스트레일리아에 건설될 것입니다."
 AST_defensive_focus:0 "방어 준비"
 AST_defensive_focus_desc:0 "날이 갈수록 세계정세는 더욱 더 암울해지고 있습니다. 전 유럽과 아시아에서는 긴장이 극에 달했으며, 이는 가만히 있으면 안되고 대비를 해야함을 나타냅니다. 대비는 자국만을 지키는 것이 아니라 동맹국 또한 지킬 수 있습니다."
 AST_fortification:0 "본토 방어"
 AST_fortification_desc:0 "자국은 섬나라이며, 해안선은 광할하고 이를 지킬 함선은 부족하기만 합니다. 핵심항을 요새화하여, 적의 침공을 저지시켜야 합니다."
 AST_fortification_2:0 "섬 방어"
 AST_fortification_2_desc:0 "우리 본토는 안전하지만, 외부의 섬들은 적의 침공에 취약할 것입니다. 그런 섬들은 자국에게 있어서 필수적이며, 요새화는 당연히 실행해야할 과제입니다."  
 ###Land###
 AST_aif_organisation:0 "2번째 육군산업자금 조성"
 AST_aif_organisation_desc:0 "대공황 이후, 민병대 인원수는 서류상으로 35000명까지 떨여졌으며, 이 중에서 절반 이상은 다른 일과 병행해야하는 상황이었습니다. 민병대를 지원하는 자금과 군수품 부족이 이런 현상이 일어난 주요한 이유입니다. 유럽에서 전운이 감돌면서 늦지않게 이 문제를 해결해야 합니다. "
 AST_desert_doctrine:0 "재래식 전쟁"
 AST_desert_doctrine_desc:0 "오스트리아 군의 전간기 교리는 유럽에서 벌이는 재래식 전쟁에 집중되었습니다. 이 교리와 관련 훈련은 모든 영연방 국가가 같은 과정, 내용을 담고 있었습니다. 전쟁이 발발하면, 우리 군은 유럽과 북아프리카에서 싸우는데 사력을 다할 것입니다."
 AST_pacific_doctrine:0 "비정규전"
 AST_pacific_doctrine_desc:0 "육군은 주로 정규전에 집중하지만, 1940년 후반에 영국의 J.C. 모후드 중령은 오스트레일리아에서 비정규전을 수행하는 특수부대 양성에 힘썼습니다. 제 7 보병훈련소라 알려진 학교는 빅토리아의 윌슨 곶에 위치했습니다."
 AST_infantry_forces:0 "보병 장비"
 AST_infantry_forces_desc:0 "오스트레일리아는 전쟁이 발발할 때 어떠한 현대 무기나 장비 예비품을 가지고 있지 않았습니다. 영국이 자국의 상황으로 도와주지 못하는 지금, 스스로 생산설비를 구축해야 합니다."
 AST_infantry_weapons:0 "오웬 총기 설계"
 AST_infantry_weapons_desc:0 "오웬 기관기총은 에블린 오웬에 의해 1939년 설계된 총입니다. 신뢰성이 높았고, 진흙과 모래를 뒤집어 쓰고도 정상작동이 가능했습니다. 이는 동시대의 스텐 기관단총과 톰슨 기관단총과는 아주 차이나는 성능이었습니다."
 AST_artillery_focus:0 "오스트레일리아 포병 왕립 연대"
 AST_artillery_focus_desc:0 "전쟁이 계속되면서 오스트레일리아의 지리학적 고립성, 다른 전시 정책, 영국이 받는 위협으로 인해 오스트레일리아는 미국으로부터 엄청난 양의 무기, 장비, 군사지원을 받았습니다."
 AST_elite_forces:0 "정찰 차량"
 AST_elite_forces_desc:0 "대전쟁에서 배운 교훈으로 창의적이고 혁신적인 결과물을 내놓았습니다. 딩고는 상업용 포드 30-cwt 를 4륜구동차량으로 개조하고 브렌 경기관총과 MK19 무전기를 장착하였습니다."
 AST_mechanized_focus:0 "장갑차 설계"
 AST_mechanized_focus_desc:0 "전쟁이 발발하면서, 영국은 영연방국가가 필요로 하는 장갑차 생산요구량을 충족시키지 못하게 되었습니다. 이는 많은 영연방국가가 자국의 장갑차를 개발하는 계기가 되었습니다. 로버사는 1941년 설계한 장갑차를 멜버른 러스킨 모터 바디스에서 생산을 시작했습니다. 이 장갑차의 생산은 1943년에 멈추었으며, 총 238대가 만들어졌습니다."
 AST_night_ops:0 "야간 작전"
 AST_night_ops_desc:0 "야간 전투는 수백년동안 단지 상상으로만 존재했지만, 2차대전이 되면서 실제로 실행되었습니다. 태평양에서는 일본군이 숫적으로 열세인 상황에서 야전으로 승리를 거두었습니다. 이러한 사례를 단지 적용하는 것만이 아닌 대응할 방법도 찾아야 합니다."
 AST_m_unit:0 "M 특수부대"
 AST_m_unit_desc:0 "M 특수부대의 역활은 일본군의 함선, 병력이동에 관한 정보를 모읍니다."
 AST_z_unit:0 "Z 특수부대"
 AST_z_unit_desc:0 "오스트레일리아의 Z 특수부대는 정찰, 파괴공장 임무를 수행하는 부대로 낙하산이나 잠수함을 통해 투입되어 정보를 모으고 게릴라전을 수행합니다."
 AST_armour_focus:0 "전차 개발"
 AST_armour_focus_desc:0 "센티널 전차는 순항전차로 유럽전선과 일본과 맞써싸우기 위해 2차대전 당시의 오스트레일리아에서 설계되었습니다. 처음으로 단일주조장갑으로 설계된 전차로 오스트레일리아에서 유일하게 생산한 전차였습니다."
 AST_medium_tanks:0 "미국 설계 구입"
 AST_medium_tanks_desc:0 "2차 세계대전동안 오스트레일리아 육군은 노획된 이탈리아 전차부터 재노획된 프랑스 전차, 영국과 미국 전차 등 다양한 전차를 사용했습니다. 다양성이라는 장점도 있는 동시에 오스트레일리아군은 주로 노획을 통해 장비를 구비했습니다. 이런식으로 계속해서 노획을 하기보다는 미국의 전차 설계를 구입하여 자국에서 직접 생산해 사용할 수도 있습니다."
 AST_heavy_tanks:0 "독일 설계도 획득"
 AST_heavy_tanks_desc:0 "2차 대전동안 오스트레일리아군에게 있어서 추축국 전차를 이용하는데 전혀 거리낌이 없었습니다. 아프리카에서 작전을 수행하는동안, 오스트레일리아 기병 연대는 노획된 이탈리아 전차를 캥커루 수송차량과 함께 운용하는 동시에, 도색을 다시 하여 같은 연합국에게 공격당하는 것을 방지했습니다. 정치적인 문제가 있기는 했지만, 독일의 전차는 스파이 작전을 통해 설계도를 얻을 수 있었습니다. 이는 기갑차량의 성능을 늘릴 수 있을겁니다."
 AST_usa_tank_trade:0 "생산 협정"
 AST_usa_tank_trade_desc:0 "미국-오스트레일리아 원조를 공식화한 두 나라간 생산 협정은 두 나라의 설비와 부품을 이용해 전차를 더욱 더 많이 생산하여 오스트리아군에 배치할 수 있을 것입니다."
 AST_ger_tank_trade:0 "부품 밀수"
 AST_ger_tank_trade_desc:0 "2차 대전 중의 혼란함 속에서 자국군을 무장시키기 위해 독일 장비를 밀수하는데 누구도 신경쓰지 않을 것입니다."
 ###Air###
 AST_fund_raaf:0 "호주공군 자금지원"
 AST_fund_raaf_desc:0 "1939년 오스트레일리아는 제국 항공 교육 과정에 참여하였으며, 이는 캐나다에서 고급 훈련을 받기 전에 전투기 조종 기본 훈련을 받는 과정이었습니다."
 AST_create_cac:0 "CAC 설립"
 AST_create_cac_desc:0 "에싱턴 루이스는 자국 정부를 설득해 '전통적인' 관례를 따르지 않고 영연방 항공기 공동연구에서 새로운 항공기를 설계했습니다. 대기업간의 협의로 인해 모든 협조가 되었으며, 정부의 지원으로 더욱 더 그 속도를 올릴 수 있게 되었습니다."
 AST_local_planes:0 "자국 설계 지원"
 AST_local_planes_desc:0 "자국의 항공기를 개발하는데 집중하는 것은 제공권 장악에 도움이 될 것입니다."
 AST_foreign_planes:0 "외국 설계 구입"
 AST_foreign_planes_desc:0 "외국의 중항공기 설계를 구입하는 것은 장거리 임무 수행능력의 비약적인 발전을 가져다 줄 것입니다."
 AST_air_doctrine:0 "태평양 전쟁 집중"
 AST_air_doctrine_desc:0 "태평양 전쟁이 시작되면서 일본군은 급속도로 그 세를 늘리기 시작했으며, 역사상 처음으로 오스트리아 본토가 위협받게 되었습니다. 호주공군은 이에 대해 준비가 되어 있지 않았으며, 한 줌의 재밖에 되지 않는 규모를 가지고 있었습니다. 이 문제를 해결해야 합니다."
 AST_expand_cac:0 "CAC 확장"
 AST_expand_cac_desc:0 "영연방 항공기 공동연구(CAC)를 확장하여 전시 요구량을 맞춰야 합니다."
 AST_found_wraaf:0 "여성 호주 공군 창설"
 AST_found_wraaf_desc:0 "여성과 공군참모총장에게 간절히 협력을 구할 때입니다. 여성 호주 공군을 창설하여 남성들을 해외파병할 여유가 생길 것입니다."
 AST_jet_effort:0 "제트 엔진 개발"
 AST_jet_effort_desc:0 "제트 엔진의 초기 개발에 착수하는 것은 미래 공중전의 승리를 가져다 줄 것입니다."
 ###Navy###
 AST_fund_ran:0 "호주해군 자금지원"
 AST_fund_ran_desc:0 "전쟁이 발발하자 왕립 호주 해군은 세곳 중 가장 대비가 잘된 상태에도 불구하고 상대적으로 열세였습니다. 1차 대전당시 영국 해군성이 호주 해군을 지휘했지만, 2차 대전에는 호주가 운영하는 자주적인 군대가 되었습니다."
 AST_underdog_focus:0 "언더독 전술"
 AST_underdog_focus_desc:0 "자국은 적과 같거나 그 이상의 해군을 유지하는데 필요한 산업력, 인력이 부족합니다. 그러므로 멍청하게 싸우는 것이 아닌 현명한 싸움을 해나가야 합니다."
 AST_british_navy:0 "영국 해군"
 AST_british_navy_desc:0 "우리는 영연방 국가입니다! 영국 해군과 함께 싸운다면 어떤 두려움도 없으며, 그와 동시에 영국과 비슷하게 해군 규모를 늘릴 수 있습니다."
 AST_commerce_focus:0 "수송 집중"
 AST_commerce_focus_desc:0 "자국과의 동맹국과 무역국 사이의 거리는 상당하며, 우리의 산업력 또한 제한이 있습니다. 호위함과 수송선 건조에 집중하는 것은 무역을 늘리는 한편, 수송선단을 보호할 수 있습니다."
 AST_fleet_hub:0 "함대 집결지 건설"
 AST_fleet_hub_desc:0 "오스트레일리아 항구는 동양에서 가장 중요한 거점입니다. 2차 대전동안 프리맨틀과 브리즈번 같은 오스트레일리아 항구는 해상과 태평양에서의 핵심거점이었습니다. 최북단의 다윈항은 상륙하는데 중요한 항구이며, 보급 유지를 위해 10배나 더 중요도가 상승했습니다."
 AST_cruiser_focus:0 "순양함 집중"
 AST_cruiser_focus_desc:0 "해군 확대의 첫번째 단계는 순양함 건조입니다. 순양함은 모든 해군의 가교 역활을 하며 속력, 장갑, 순항거리, 화력 모두가 균형잡힌 가장 완벽한 함종입니다."
 AST_sea_wolves:0 "호주 왕립 잠수함 부대 재조직"
 AST_sea_wolves_desc:0 "1차 대전동안 독일의 유보트는 가격대비 성능의 우수성을 증명해내었습니다. 호주 왕립 잠수함 부대 창설은 2번이나 기계 결함과 제정상태로 인해 실패했습니다. 3번째 시도를 통해 자국 해군의 미래를 책임질 것입니다."
 AST_destroyer_force:0 "고철 소함대(The Scrap-Iron Flotilla)"
 AST_destroyer_force_desc:0 "고철 소함대는 나치 선전 장관인 요제프 괴벨스가 호주 해군의 5대 구축함에 붙인 이름입니다. 이 함대는 진정한 오스트레일리아군의 자랑으로 고철함대를 가장 강력한 구축함 전단으로 확대하여 놈들이 뭐라고 할지 지켜봅시다!"
 AST_arm_coast:0 "해안을 방어하라"
 AST_arm_coast_desc:0 "세계의 긴장도가 정점을 찍은 지금, 이제 중요 항의 해상상륙을 막을 수단을 강구해야 합니다."
 AST_battleship_focus:0 "코카투섬 조선소 지원"
 AST_battleship_focus_desc:0 "2차 대전동안 코카투섬은 남동 태평양의 주요 군함 수리소였습니다. 이 섬에서 250여대에 달하는 군함들이 개장되거나 수리되었습니다."
 AST_carrier_focus:0 "함대 항공대 창설"
 AST_carrier_focus_desc:0 "해상에서의 항공기의 중요성과 우수성이 더욱 더 커지면서 함대 항공대가 해군 항공대를 대체하면서 1947년 창설되었습니다. 함대 항공대는 호주 해군의 새로운 핵심전력이 될 것입니다."
 AST_trade_interdiction:0 "호주 해군 교리 공표"
 AST_trade_interdiction_desc:0 "우수한 기술, 경험있고 훈련된 선원들, 완벽한 교리로 왕립 호주해군은 최고 중의 최고가 돌 수 있습니다."
 AST_rule_waves:0 "함께라면 바다를 지배한다"
 AST_rule_waves_desc:0 "왕립 해군과 함께 유니언잭과 영연방국가가 함게라면 바다의 영원한 지배자가 될 수 있습니다!"
 ###Political###
 AST_leave_commonwealth:0 "영연방 탈퇴"
 AST_leave_commonwealth_desc:0 "오랫동안 우리나라는 영국이라는 독재자에게 착취당했습니다. 오스트레일리아의 새로운 운명을 만들고 굳건히 할 때입니다."
 AST_create_board:0 "전쟁 자문 위원회 설립"
 AST_create_board_desc:0 "1940년 멘지스는 어쩔 수 없이 여야당과 같은 권한을 가진 전쟁 자문 위원회의 설립을 제안하는 커틴의 의견에 동의했습니다. 또한 정권은 전쟁에 관한 일은 모두 이곳과 논의, 조언을 받아야 했습니다."
 AST_stay_commonwealth:0 "정권 유지"
 AST_stay_commonwealth_desc:0 "민주주의는 전 시대와 지금에 와서도 가장 믿을 수 있고 공평한 체제입니다. 영연방을 탈퇴하는 것은 멍청한 것이 아니지만, 민주주의 체제를 버리는 것은 공공의 적이 됨을 의미합니다."
 ###Fascism##
 AST_nationalism_focus:0 "파시스트로"
 AST_nationalism_focus_desc:0 "힘만이 추구할 만한 가치가 있습니다. 이웃 나라들은 이를 진리로서 받아들였습니다. 우리 또한 그러해야 할 것입니다."
 AST_intervention_nationalists:0 "국민전선 개입"
 AST_intervention_nationalists_desc:0 "민족주의자들이 마침내 스페인 땅을 얻었습니다. 그들의 대의는 떳떳하기에, 그들을 위해 싸움에 참여하려는 것을 허락해야 합니다."
 AST_militarism_focus:0 "군국주의"
 AST_militarism_focus_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 AST_demand_nz:0 "뉴질랜드 요구"
 AST_demand_nz_desc:0 "영국으로부터 자주국이 된 지금, 영국은 우리의 영토 확장 요구를 이해해줄 것입니다."
 AST_war_propaganda:0 "앤잭의 전설"
 AST_war_propaganda_desc:0 "우리의 이념이 진실에 근거하기 때문에, 그것은 진실이라고 가르칠 수 있습니다. 교육과 언론은 이 역할을 맡아야만 합니다."
 AST_claim_indonesia:0 "인도차이나 영유권 주장"
 AST_claim_indonesia_desc:0 "영국이 그래왔던 것처럼 네덜란드는 해외 식민지를 잘 유지시켜 왔습니다. 이 영토 또한 같은 이유로 우리 땅이 되어야 합니다."
 AST_ban_communism:0 "공산주의 금지"
 AST_ban_communism_desc:0 "나라 전반을 장악하고 있지만, 완벽하지는 않습니다. 민족주의자들의 최대의 적인 공산주의에 관련된 출판물, 정치활동 등 모든 것을 금지합니다."
 AST_fascist_faction:0 "호주 우선주의"
 AST_fascist_faction_desc:0 "나약한 독재자와는 다르게 우리나라를 부흥시키기 위해서는 세력을 설립하여 호주의 국민, 이익, 야망을 우선으로 해야 합니다!"
 AST_join_axis:0 "추축국 가입"
 AST_join_axis_desc:0 "국제 파시스트 세력에 가입하는 것이 좋을 수도 있습니다. 동서쪽으로 강대국을 동맹으로 두는 것입니다."
 AST_asian_thrust:0 "아시아 장악"
 AST_asian_thrust_desc:0 "인도차이나, 태평양에서의 유럽의 영향력이 감소하면서 유라시아 대륙 진출의 때가 다가왔습니다. 위대한 나라의 역사가 시작될 것입니다!"
 AST_german_research:0 "독일 연구 협력기구"
 AST_german_research_desc:0 "두 국가간 연구 협력기구를 설립하자는 제안이 독일로부터 전달되었습니다. 이를 수락하고 두 양국 간 서로서로 배울 점이 있을 것입니다."
 ###Communism##
 AST_communism_focus:0 "공산주의로"
 AST_communism_focus_desc:0 "오직 우리 국민의 통합만이  우리를 먹어치우려는 적의 위협으로부터 대비하게 합니다."
 AST_workers_state:0 "노동자들의 국가"
 AST_workers_state_desc:0 "우리나라는 끝없는 우림, 무한한 지하자원, 기름진 농토와 발전된 도시를 소유한 국가입니다. 기회의 나라인 호주는 모든 이들에게 일자리를 선사할 수 있으며, 모든 이들이 어떤 일이라도 할 수 있습니다."
 AST_intervention_republicans:0 "국민전선 개입"
 AST_intervention_republicans_desc:0 "스페인 공화파는 우리 도움이 필요합니다! 공화파를 위해 싸우려고 하는 것은 허용되어야 합니다. 파시스트 당원이 더 생겨나게 해서는 안됩니다."
 AST_influence_neighbours:0 "주변국 영향력 행사"
 AST_influence_neighbours_desc:0 "공산주의는 인민들에게 신경을 써야 합니다. 단지 자국만이 아닌 모든 국가의 인민들을 말입니다! 공산주의 지지자들은 주변국에도 존재하며, 이러한 국가들을 올바른 길로 인도하는 것은 우리의 의무입니다."
 AST_communist_industry:0 "대약진 운동"
 AST_communist_industry_desc:0 "산업부분과 광산부분에 대규모 투자가 이루어지면서 광맥 발견 가능성이 증가하였습니다. 퀸즐랜드주의 웨이파 지역의 보크사이트 광산과 필바라, 서부 오스트레일리아, 남 오스트레일리아의 아리움사가 쿠비나 크롬 광산을 개발하고 있습니다."
 AST_mobalise_unions:0 "조합 집결"
 AST_mobalise_unions_desc:0 "조합은 소수의 엘리트를 지도자로 많은 노동자를 모으는 수단입니다. 이제 국가는 인민에 의해 유지되고 있으며, 조합에 권력을 부여하여 인민들의 진정한 연합으로 만들 차례입니다!"
 AST_socialist_science:0 "사회주의 과학"
 AST_socialist_science_desc:0 "오랫동안 과학자들은 신경쓰지 않았고 대부분이 무시했지만 더 이상은 아닙니다. 더 이상은 지배계층에게 자비를 베풀어서는 안되니다. 과학은 국가의 주요과제이며, 필요한 모든 자금, 지원을 쏟아부어서 미래의 안내자가 되어줄 것입니다!"
 AST_join_comintern:0 "코멘테른 가입"
 AST_join_comintern_desc:0 "우리의 미래는 공산주의에 달려 있기 때문에, 이런 세계적인 몸부림 속에 전 세계의 동지들과 합류 해야만 합니다. 파파 조(Papa Joe)는 우리에게 나아갈 길을 보여주고 호주와 다른 곳에 산재한 노동자들을 이끌어 영광스러운 내일로 인도 할 것입니다."
 AST_communist_faction:0 "코멘테른 무시"
 AST_communist_faction_desc:0 "스탈린은 타락한 공산주의자입니다! 코민테른은 마르크스와 레닌이 꿈꾼 노동자의 낙원이 아니라 약자들을 업압하고 스탈린의 이상을 실현하는 곳일 뿐입니다! 이런 타락에 동참하지는 않을 것이며, 진정한 공산주의를 실현시킬 것입니다!"
 AST_anti_japanese:0 "반일 성향 태도"
 AST_anti_japanese_desc:0 "우리나라는 일본의 극민족주의의 목표이며, 우리를 움직이지 않는 돌로 여기고 있습니다. 일본으로 하여금 더이상 우리나라가 방어에만 치중하는 것이 아니라는 것을 알려주어야 합니다!"
 AST_convert_nz:0 "뉴질랜드 전향"
 AST_convert_nz_desc:0 "뉴질랜드 인민들은 자주국이 될려하고 있으며, 현재는 애완견처럼 영국을 따르고 있습니다. 이런 비극을 더이상 좌시할 수 없습니다. 영국에게 뉴질랜드를 해방하라는 요구를 할 것이며, 뉴질랜드에게는 국민이 나라를 부양하는 것이 아닌, 국가가 인민을 부양하라고 요구할 것입니다."
 AST_usa_pact:0 "나의 적의 적"
 AST_usa_pact_desc:0 "아메리카는 한 때나마 우리의 적이었지만, 현재는 적의 적입니다. 일본은 반드시 넘어서야할 야망가들이며, 아메리카는 일본의 야욕저지에 함께 힘 써줄 것입니다."
 AST_befriend_siam:0 "시압 압박"
 AST_befriend_siam_desc:0 "시암은 인도차이나의 수호자로 유럽의 열강들에게 둘러쌓여있습니다. 우리는 선전에서 시암인들이 문제투성이라고 했지만, 이제는 시암이 공산주의를 받아들이도록 행동을 개시할 때입니다."
 ##White Australia##
 AST_strengthen_white_australia:0 "백호주의 정책 집중"
 AST_strengthen_white_australia_desc:0 "적절한 사람에게만 시민권을 부여함으로써 국가는 모국과 같이 강력한 사회를 만들어낼 수 있습니다."
 AST_british_loyalty:0 "영국에 충성"
 AST_british_loyalty_desc:0 ""
 AST_neutrality_focus:0 "국내 전선 집중"
 AST_neutrality_focus_desc:0 "추측에 불가할지라도 대전쟁에 대한 공포스러운 기억은 많은 호주인들로 하여금 2차대전 발발 초기에 전쟁을 체감하지 못하게 만들었습니다. 증가하는 물가와 실업률이 있는 사회에서 투쟁하였고 해외파병에 관해서는 아무런 신경을 쓰지 않았습니다. 전쟁을 실감하지 못한 것입니다."
 AST_interventionism_focus:0 "해외파병 개시"
 AST_interventionism_focus_desc:0 "자유를 소중하게 생각한다면, 우리 자신을 위해서만이 아니라 여러 나라를 위해서 자유를 지켜야 합니다. 설령 전쟁이 필요하다고 하더라도!"
 AST_deterrence:0 "일본의 위협"
 AST_deterrence_desc:0 "1942년 2월, 대부분의 호주인들은 일본의 침략을 걱정했습니다. 적의 폭격을 대비해 제한적으로 등화관제를 실시하였고, 공습대피훈련 또한 실시하였습니다. 많은 동부 해안에도 가시철조망이 설치되었습니다."
 AST_volunteer_corps:0 "입대 선전"
 AST_volunteer_corps_desc:0 "망설이는 자는 자유를 지킬 수 없습니다. 다만 자유를 욕보일 뿐입니다. 그러나 자유를 지키기 위해 스스로 일어난 이들에게는 이를 위한 수단이 주어져야 합니다."
 AST_foreign_expeditions:0 "외국 원정군"
 AST_foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이상을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어있어야만 한다."
 AST_why_we_fight:0 "올인"
 AST_why_we_fight_desc:0 "다가오는 위협에 대응하기 위해, 남자, 여자, 어린이들을 포함한 모든 호주인들은 전시산업에 종사해야 하며, 성인들은 모병되어야 합니다."
 AST_british_tech:0 "영국 기술"
 AST_british_tech_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 ##Diverse Australia##
 AST_weaken_white_australia:0 "백호주의 정책 약화"
 AST_weaken_white_australia_desc:0 "호주 이민 제한 정책을 완하하는 것은 모든이들에게 호주를 고국으로 생각하게 만들어줄 것입니다."
 AST_make_island_states:0 "섬국가 생성"
 AST_make_island_states_desc:0 "뉴기니, 뉴브리튼, 솔로몬제도를 독립시켜 우리나라의 결속력을 드높입니다." 
 AST_defend_others:0 "시민들을 지켜라"
 AST_defend_others_desc:0 "해외의 국민들을 지킬 준비가 되지 않았다면, 자국민들을 그곳으로 파병할 수 없습니다."
 AST_invite_nz:0 "뉴질랜드 초대"
 AST_invite_nz_desc:0 "호주의 개발정도를 보여주고 뉴질랜드와 함께하는 것은 주변국들에게 호감을 살 것입니다."
 AST_social_security:0 "사회 안보법"
 AST_social_security_desc:0 "1935년 사회 안보법은 국가가 노인부양, 노인 생활 보조금, 실업률, 돌봄이 필요한 어린이, 호주의 국민생활수준 향상을 보장하는 법입니다. 호주는 세계정세에서 한 발 뒤로 물러나고 평화롭고 풍족한 삶을 호주국민들의 생활수준을 한단계 올릴 것입니다."
 AST_island_construction:0 "섬 자원 개발"
 AST_island_construction_desc:0 "새로운 국가가 채취한 자원을 통해 호주의 산업을 향상시킬 수 있습니다."
 AST_island_naval:0 "섬 국가 해군 중점"
 AST_island_naval_desc:0 "새로운 국가의 해군발전 계획을 호주 해군개발 계획에 부속시킵니다."
 AST_form_confederation:0 "오스트레일리아 연방 생성"
 AST_form_confederation_desc:0 "새로운 연립정부가 권력을 잡았고 세계에서 새로운 강대국이 될 것입니다."
 AST_unite_acdf:0 "ACDF 통합"
 AST_unite_acdf_desc:0 "ACDF(오스트레일리아 연방 방위군)의 전술력을 통합하여 본토에 대한 통제를 확고히 합니다."
 AST_acdf_research:0 "연구 기관"
 AST_acdf_research_desc:0 "섬 국가에서의 연구는 전 지역을 연구로 활용할 수 있는 기회가 있습니다."
 AST_offshore_cac:0 "연안 CAC 개발"
 AST_offshore_cac_desc:0 "이제 CAC(영연방 항공기 공동연구)의 설립이 연안선에 완료되었습니다."
 ## DLC Australia
 AST_additional_militia_training:0 "추가적인 민병대 훈련"
 AST_additional_militia_training_desc:0 "우리 민병대의 상당 부분은 아프거나 제대로 무장되지 않아 복무에 적합하지 않습니다. 이런 위험한 세상에서 우리는 이렇게 간과한 부분을 개선하기 위한 조치입니다."
 AST_royal_australian_artillery:0 "왕립 오스트레일리아 포병"
 AST_royal_australian_artillery_desc:0 "포병은 전장의 여왕이기 때문에, 무거운 포에 대한 접근성을 확대해야 합니다."
 AST_promote_reservists:0 "예비군 승급"
 AST_promote_reservists_desc:0 "우리에게는 방위군이 필요하므로, 민병대와 예비군을 정규군으로 승격시켜서 가용 병력과 실전 경험을 증대할 필요가 있을 것입니다."
 AST_daimler_dingo:0 "다임러 딩고"
 AST_daimler_dingo_desc:0 "이 영국제 장갑차는 전장에서의 기동성을 향상시킵니다. 또한 우리 국가를 상징하는 개의 이름을 따왔습니다."
 AST_hmas_assault:0 "HMAS 공격대"
 AST_hmas_assault_desc:0 "태평양에서의 전쟁은 상륙전이 될 것이므로, 효과적인 전쟁 수행을 위해 해병들이 해안 장악에 관한 특수 훈련을 받을 수 있는 해군 기지를 건설해야 합니다."
 AST_specialize_equipment:0 "특수 장비"
 AST_specialize_equipment_desc:0 "모든 영국제 장비가 우리의 독특한 전투 상황에 효과적이지는 않습니다. 특화된 맞춤 장비가 필요하게 되었습니다."
 AST_australian_womens_army_service:0 "호주 여성 군복무"
 AST_australian_womens_army_service_desc:0 "모든 남성이 전선에 있어야 하기 때문에, 운전, 통신 및 유지 보수 작업은 수많은 호주 여성들이 처리하게 될 것입니다."
 AST_australian_army_catering_corps:0 "호주군 취사부대"
 AST_australian_army_catering_corps_desc:0 "호주군은 조리병의 실력 탓에 양질의 식사를 공급받지 못하고 있습니다. 이 과정을 조정한다면, 사기와 능률을 높일 수 있을 것입니다."
 AST_fund_owen_gun_research:0 "오웬 기관단총 연구 자금조성"
 AST_fund_owen_gun_research_desc:0 "에블린 오웬은 정글에서의 전투가 주는 가혹한 스트레스를 견딜 수 있는 새로운 기관단총을 개발했습니다. 정부의 자원을 이 무기의 생산과 개선하는 것에 투입해야 합니다."
 AST_sentinel_tank_project:0 "센티널 전차 계획"
 AST_sentinel_tank_project_desc:0 "호주는 자체적으로 기갑 차량을 개발해야 합니다. 독일과 미국의 아이디어를 바탕으로 센티널 프로그램을 속행해야 합니다."
 AST_airborne_defence:0 "공수 방어"
 AST_airborne_defence_desc:0 "우리는 요격기와 대공 시설을 망라해, 대공 방어에 투자함으로써 호주의 하늘을 보호해야 합니다."
 AST_introduce_unconventional_warfare:0 "비정규전 실행"
 AST_introduce_unconventional_warfare_desc:0 "태평양의 정글에는 새로운 형태의 전투가 필요합니다. 우리는 집중 은폐-매복을 통해 신속하고 조용히 이동하는 방법을 우리의 적과 그들과 비슷한 무리로부터 배워야만 합니다."
 AST_z_special_unit:0 "Z 특수부대"
 AST_z_special_unit_desc:0 "Z 특수부대는 적선 뒤의 정찰과 파괴 행위를 전문으로 하는 특공대입니다. 이것은 가장 힘든 훈련을 받고 견뎌낼 용감한 사람들을 필요로 합니다.
 AST_m_special_unit:0 "M 특수부대"
 AST_m_special_unit_desc:0 "M 특수부대는 전투에서 진보된 정찰과 부대 식별로, 적 성향과 배치를 파악해 첩보국으로 전달합니다.
 AST_expand_the_raaf:0 "호주 공군 확장"
 AST_expand_the_raaf_desc:0 "우리 공군은 더 커질 필요가 있습니다, 그러므로 우린 더 많은 공군기지와 훈련 그리고 생산에 투자해야 합니다."
 AST_cac_boomerang:0 "CAC 부메랑"
 AST_cac_boomerang_desc:0 "부메랑은 호주가 수입 항공기의 손실에 대한 보험 정책으로 전투기 설계에 많은 기여를 할 것입니다. 우리는 일본과 미국 비행기들과 경쟁해야 합니다."
 AST_expand_northern_presence:0 "북부 주둔군 확충"
 AST_expand_northern_presence_desc:0 "섬의 동해안과 서해안에 대부분 위치한 우리 도시들로 인해, 호주 북부 국경 지역이 침략이나 공격에 대한 적절한 방어 준비가 부족합니다. 그렇기 때문에 해당 지역에 새로운 군사 시설은 기꺼이 받아 들일 것입니다."
 AST_cac_woomera:0 "CAC 우메라"
 AST_cac_woomera_desc:0 "호주는 자체적으로 폭탄 무기를 개발할 것입니다. 우머라는 가벼운 기체이지만, 우리 본국을 지키고 가벼운 전투 지원을 하기에 적합합니다."
 AST_volunteer_air_observers_corps:0 "자원 정찰 항공대"
 AST_volunteer_air_observers_corps_desc:0 "하늘을 계속 주시해라! 우리는 호주인에게 일반적인 항공기의 실루엣을 가르쳐서 어떤 수상한 항공기나 적 항공기가 영토에 근접하면 정부에 알리도록 합니다."
 AST_naval_bombers:0 "뇌격기"
 AST_naval_bombers_desc:0 "사면이 물에 둘러싸여 있으니, 우리는 비행기를 통해 적 함대를 요격하고 공격 할 수 있는 훈련을 해야 합니다. 해군 폭격은 전문화된 기술이며 집중적으로 실시해야 합니다."
 AST_death_from_down_under:0 "지상에서의 죽음"
 AST_death_from_down_under_desc:0 "공군력과 대공 무기에 대한 더 나은 이해를 통해서 방공 시스템을 업그레이드 한 후에는 폭격기가 우리 항구와 도시에 더이상 피해를 입히지 못 할 것입니다."
 AST_womens_auxilliary_australian_air_force:0 "호주 공군 여성 보조원"
 AST_womens_auxilliary_australian_air_force_desc:0 "우리 국민의 절반은 방구석에 앉아있는 것보다 전쟁 기여에 더 많이 사용됩니다. 항공기 유지 보수, 통신부대 및 기타 관련 업무들은 여성에게 맡겨 질 것입니다."
 AST_dominate_the_skies:0 "하늘을 장악하라"
 AST_dominate_the_skies_desc:0 "호주는 많은 적 공군 기지와 거리가 멀기 때문에, 지구에서 우리가 위치한 구석의 하늘에서는 전체적 공중우세를 유지하는 것이 목표가 되어야 합니다."
 AST_cockatoo_island_shipyards:0 "코카투섬 조선조"
 AST_cockatoo_island_shipyards_desc:0 "코카투섬 조선소의 확장과 개량은 우리 정부의 주요 우선순위 입니다. 시드니항은 인력과 자원 접근성이 가장 좋기 때문에 코카투 섬에 해군 시설을 집중해야 하는 이유입니다."
 AST_protect_overseas_commerce:0 "해외 무역 보호"
 AST_protect_overseas_commerce_desc:0 "섬나라는 바다건너 다른 곳의 물자에 의존합니다. 수송선단과 무역루트를 보호하는 것은 단순히 전략이 아닙니다. - 필수사항입니다."
 AST_fly_the_jolly_roger:0 "휘날리는 해적기"
 AST_fly_the_jolly_roger_desc:0 "우리 연안을 지나는 적 수송선을 방해하거나 파괴하기 위해 잠수함 선단을 보냅니다"
 AST_scrap_iron_flotilla:0 "고철 폐기"
 AST_scrap_iron_flotilla_desc:0 "우리의 오래된 함대를 개장할 수 있게 된 이후 우리는 그렇게 할 것입니다. 우리의 적들이 비록 오래된 함대들을 고철덩어리라고 부를지라도 이는 우리의 영광입니다."
 AST_royal_australian_submarine_service:0 "왕립 호주 잠수함 부대"
 AST_royal_australian_submarine_service_desc:0 "잠수함은 미래의 바다의 무기이자 우리 동맹 부대의 중요한 구성요소입니다. 우리는 반드시 이 전투 방식을 받아 들여야 합니다."
 AST_naval_auxiliary_patrol:0 "해군 예비 정찰"
 AST_naval_auxiliary_patrol_desc:0 "커다란 우리 땅의 많은 항구들이 은밀한 잠수함의 공격 목표가 되고 있습니다. 연안순찰 예비대는 우리에게 어떤 위험을 경고 해 줄 것입니다."
 AST_cruisers:0 "순양함"
 AST_cruisers_desc:0 "우리의 순양함급 배들의 수가 충분히 충족되고 나서부터 우리는 전함과 항공모함을 건조할 수 있게 되었습니다."
 AST_pacific_area_navy:0 "태평양 해군"
 AST_pacific_area_navy_desc:0 "비록 영국의 군대가 생존을 위해 유럽에서 싸우고 있을지라도 우리의 즉각적인 우선순위는 태평양에서 우리의 적들과 싸우는 것입니다. 우리는 이 목적에 부합하는 전략을 세워야합니다."
 AST_standard_gauge_railway:0 "표준궤 철도"
 AST_standard_gauge_railway_desc:0 "지난 수십 년 동안 호주는 다양한 철도 궤간이 공존해 와서 ,  수송과 화물이 필요로 하는 곳에 혼란을 유발해 왔었습니다. 이제는 전국 철도 궤간을 표준화 할 때입니다."
 AST_industries_assistance_corporation:0 "산업 보조 조합"
 AST_industries_assistance_corporation_desc:0 "최근의 세계의 경제 혼란은 호주의 투자와 기업가 활동을 격감 시켰습니다. 산업 지원 기업은 경제를 다시 움직이게 하기 위해서 조언과 소규모 투자를 실시해줄 것입니다."
 AST_western_australian_government_railways:0 "서부 호주 국유철도"
 AST_western_australian_government_railways_desc:0 "지금 이 상황에서 호주 서부에 국가 소유의 철도는 도로 건설보다 더 우선 순위를 두어야 합니다. 서쪽에서는 지리학적으로 철도가 더 사용하기에 편안합니다.  - 우리는 이 이점을 활용해야합니다. "
 AST_south_australian_housing_trust:0 "남호주 주택 조합"
 AST_south_australian_housing_trust_desc:0 "호주 남부는 더 많은 산업과 투자가 필요합니다. 그렇기에 애들레이드 지역에 일련의 자원을 집중해서 계획된 지역과 거주구역 향상에 힘쏟을 것입니다."
 AST_department_of_supply_and_development:0 "보급 및 개발 부서"
 AST_department_of_supply_and_development_desc:0 "전쟁 중에 우리는 병참과 보급 문제를 다루는 특수 부서가 필요하다. - 총알, 연료, 보급품과 군대가 움직이는데 필요한 모든것을"
 AST_expand_lithgow_small_arms_factory:0 "리스고 소화기 공장"
 AST_expand_lithgow_small_arms_factory_desc:0 "우리의 무기들은 리스고 총기공장에서 생산됩니다. 총기공장이 성장하면 우리는 전투능력을 증가시킬 쉬운 방법을 찾을 것입니다."
 AST_allied_works_council:0 "연합 노동 위원회"
 AST_allied_works_council_desc:0 "호주의 모든 군수 시설은 노동자 연합 협의체에 의해 감독 될 것입니다. 이런 중앙화된 계획은 정부가 필요로 하는 생산성을 얻도록 해 줄 것입니다."
 AST_expand_the_northern_railway:0 "북부 철도 확장"
 AST_expand_the_northern_railway_desc:0 "우리는 남쪽의 애들레이드에서 북쪽의 앨리스 스프링스로 이어지는 철도를 가지고 있습니다. 이제 우리는 오스트리아 모든 도시와 이어지게 북부 철도를 확장해야합니다."
 AST_australian_arms_production:0 "호주 무기 생산"
 AST_australian_arms_production_desc:0 "오랜 호송 시간이 의미하는 것은 호주가 다른 영연방 자치령 보다 자체적인 총기 생산에 더 많은 책임을 져야 한다는 것입니다. 우리는 공장과, 노하우를 가지고 있습니다."
 AST_uranium_mining:0 "우라늄 광산"
 AST_uranium_mining_desc:0 "지난 몇십년 동안,  우리는 호주 남부의 지(Gee)산 주변에서 대량의 매장지를 찾아냈습니다. 우라늄은 이제 가치있는 군수 자원이며 개발을 시작해야 합니다."
 AST_establish_advisory_war_council:0 "전쟁 자문 위원회 설립"
 AST_establish_advisory_war_council_desc:0 "호주의 정치가들은 이데올로기와 편파적인 불일치를 제쳐두고 전쟁의 수행에 관해서 논의하고 조언해야합니다."
 AST_national_security_act:0 "국가 안보법"
 AST_national_security_act_desc:0 "지금 우리는 전쟁을 하고 있으며,  연방정부는 호주를 방어하기 위해 크나큰 힘을 맡고 있습니다.  언론 검열,  반체제 인사의 탄압과 더 많은 세금 , 공화국의 방어를 위한 영토 점유"
 AST_volunteer_defence_corps:0 "지원군 군단"
 AST_volunteer_defence_corps_desc:0 "의용 방위대는 정규군이 아닌 나이든 참전용사와 민간인들로 구성되어 집니다. 그들은 적에 맞서 국토 방위를 위한 직접적인 조치를 하는데 복무할 것입니다."
 AST_civil_construction_corps:0 "민간 건설 회사"
 AST_civil_construction_corps_desc:0 "공군기지, 운송수단, 요새 그리고 다른 군대의 중요한 기반시설을 짓기 위해 신체 건강한 남성들을 건설 부대에 징집해야합니다."
 AST_army_inventions_directorate:0 "육군 연구 부서"
 AST_army_inventions_directorate_desc:0 "전쟁은 혁신과 창조에 박차를 가하며 좋은 생각과 좋지 않은 생각을 분류합니다. 새롭게 분류된 유럽 특허청은 정부에 가치가 있는 어떠한 것이라도 분류하는데 전념할 것입니다."
 AST_invest_in_victory:0 "승리에 투자"
 AST_invest_in_victory_desc:0 "우리 국민들에게 전쟁 채권을 팔아서, 전쟁 활동에 공헌 할 수 있습니다."
 AST_citizen_military_forces:0 "민병대"
 AST_citizen_military_forces_desc:0 "전쟁을 대비해서 군대를 양성해야 될 때입니다. 우리는 방위를 위해 민병대를 뽑고 필요하다면 그들을 해외에 파견해야합니다."
 AST_rats_of_tobruk:0 "사막의 쥐"
 AST_rats_of_tobruk_desc:0 "우리의 용감한 군인들은 사막에서의 전투에 능숙한 것을 증명해 내었습니다. 그들은 적을 무찌르고, 기지를 타격하며 반격 전에 후퇴할 것입니다."
 AST_rats_of_tobruk_effect_1:0 "토브루크의 정예 사단을 얻습니다."
 AST_rats_of_tobruk_effect_2:0 "시드니에서 정예 사단을 얻습니다."
 AST_fight_work_or_perish:0 "싸우거나 죽거나"
 AST_fight_work_or_perish_desc:0 "우리의 적들이 공화국의 존재에 대해 문제를 제기한다면 호주인들은 반드시 선택해야합니다. 그들은 싸우고 일해야하며 또는 죽을 것입니다."
 AST_research_collaboration:0 "연구 협력"
 AST_research_collaboration_desc:0 "영국은 가까운 동맹 간의 기술 공유가 얼마나 이점이 있는지 우리에게 보여주었습니다. 만약 우리가 이를 조정할 수 있다면 우리의 세력 전체가 전시에 연구개발을 더욱 효율적으로 할 수 있습니다."
 AST_fund_australian_defense_research:0 "호주 방위 연구 자금조성"
 AST_fund_australian_defense_research_desc:0 "이제 남아프리카는 독립된 나라이며 이제 더이상 우리가 이전에 했던 것처럼 초안이나 시제품을 허락받지 않아도 됩니다. 우리는 우리의 적들에게서 앞서고 있으며 뒤처지지 않습니다."
 AST_squash_the_squanderbugs:0 "낭비 감소"
 AST_squash_the_squanderbugs_desc:0 "인플레이션을 부추기는 소비제의 낭비적인 지출은 전쟁 채권과 전쟁 물자를 감소시깁니다.  우리는 우리의 군대가 필요에 허덕일 때 이러한 값비싼 욕구를 억제해야합니다."
 AST_rationing_and_recycling:0 "배급과 재활용"
 AST_rationing_and_recycling_desc:0 "모든 자원에서 일어나는 일입니다. 우리는 우리의 시민을 위해 음식을 배급하고 헌 제품에서 더 많은 금속을 재활용하며 나라의 경제를 부흥시킵니다."
 AST_classify_aliens:0 "외국인 분류"
 AST_classify_aliens_desc:0 "호주는 이민자의 나라이며, 일부는 고국에 대한 충성심을 가지고 있습니다.  우리는 외국 태생의 호주인들을 등록하고 추적 할 것입니다."
 AST_strengthen_ties_with_uk:0 "영국과의 유대 강화"
 AST_strengthen_ties_with_uk_desc:0 "우리의 충성심은 조국에 있습니다. 우리는 조국이 싸우는 곳을 가며 적과 싸우는 것을 헌신할 것입니다. 신이시여 왕을 구해주시기를"
 AST_support_the_policy_of_appeasement:0 "유화 정책 지원"
 AST_support_the_policy_of_appeasement_desc:0 "지난 전쟁의 비용은 우리의 기억에 많은 부담을 주었습니다. 반 세기 동안 영토를 양보하는 것이 호주를 전쟁에서 벗어나게 할 수 있다면, 우리는 반드시 이러한 양보를 고려해야 합니다."
 AST_the_singapore_strategy:0 "싱가포르 전략"
 AST_the_singapore_strategy_desc:0 "싱가포르를 지키기에는 런던으로부터 너무 멉니다. 호주는 제국의 전초 기지를 외세의 침략으로부터 지켜야 합니다."
 AST_adopt_westminster:0 "웨스트민스터 포옹"
 AST_adopt_westminster_desc:0 "영국에서 비롯된 웨스트민스터 체계를 수용합니다."
 AST_CSIR:0 "과학산업연구회(CSIR)"
 AST_CSIR_desc:0 "영연방 과학 및 산업 연구기관은 호주의 과학과 생산의 효율성을 증가시키기 위한 무기를 개발하고 있습니다. 이에 대한 지원을 증가시킴으로써 우리는 전쟁에 더 힘을 쏟을 수 있습니다."
 AST_swpa_protector:0 "SWPA 주둔군"
 AST_swpa_protector_desc:0 "호주는 남서 태평양 지역을 보호하기 위한  주요 요충지라고 생각해야 합니다. 인도 차이나에서 인도네시아를 거쳐 뉴기니까지의 전체 해역은 우리의 보호하에 있어야합니다."
 AST_empire_air_training_scheme:0 "왕립 항공 교육 과정"
 AST_empire_air_training_scheme_desc:0 "이제 호주는 충분한 공군 교육프로그램을 이수할 시간입니다. 대영제국의 격려와 지원과 함께 모든 공화국들은 전쟁을 위해 조종사들을 지원하고 기르는데 함께 노력할 것입니다."
 AST_commonwealth_aircraft_corporation:0 "커먼웰스 항공사"
 AST_commonwealth_aircraft_corporation_desc:0 "코먼웰스 항공 회사는 호주의 항공기와 항공기 엔진을 생산하는 주요 회사입니다.  실적이 증명해 주며, 이를 지원하기 위해 우리의 조종사들과 그들이 요구하는 자원을 제공해 주어야합니다."
 AST_sever_ties_with_uk:0 "영국과의 단절"
 AST_sever_ties_with_uk_desc:0 "영국과의 관계를 끝낼 시간이 왔습니다. 호주는 자신의  운명과 지역에 대한 방책을 이해관계와 런던의 간섭없이 정할 수 있습니다."
 AST_protect_the_homeland:0 "본토 수호"
 AST_protect_the_homeland_desc:0 "호주는 거대하지만, 해안은 지킬 수 있습니다. 우리조국을 지키는 것이 최우선 과제입니다."
 AST_the_swpa_menace:0 "SWPA의 위협"
 AST_the_swpa_menace_desc:0 "일본은 호주의 안전과 자유를 위협하는 제국을 세우고 있습니다. 우리의 동맹들에게 자신의 일이라고 인식을 시켜야 됩니다."
 AST_never_another_gallipoli:0 "또 다른 갈리폴리는 없다"
 AST_never_another_gallipoli_desc:0 "호주가 더 이상 비용적인 전쟁에 빠지지 않도록 하는 유일한 방법은 외교 정책을 완전히 장악하는 것입니다. 우리는 먼 곳의 (영국)왕이 필요 없으며 우리의 이익을 위해서 더 이상 도움이 되지 않는 갈등을 오랜 혈연 관계만으로 유지할 여력이 없습니다."
 AST_woo_usa:0 "미국에 도움 요청"
 AST_woo_usa_desc:0 "우리의 진실된 동맹은 미합중국, 그리고 영국에 뿌리를 둔 태평양의 강대국들입니다. 이 부유하고 강대한 땅은 우리의 요구를 아량넓게 받아들이며, 침략으로부터 우리를 지키고 국고를 풍부히 할 수 있습니다."
 AST_protect_the_dutch_colonies:0 "네덜란드 식민지 보호"
 AST_protect_the_dutch_colonies_desc:0 "네덜란드는 인도네시아 식민지로부터 멀고 약합니다. 또 일본, 중국과 같은 다른 잠재적인 위협국으로부터 방어해내지 못 할 것이기에. 우리는 더 큰 이득을 위해 지배권을 가져야만 합니다."
 AST_the_south_west_pacific_initiative:0 "남서태평양 주도권"
 AST_the_south_west_pacific_initiative_desc:0 "우리는 남서태평양 지역을 적대 세력들로부터 지키기 위해 동맹 네트워크를 맺어, 이 기반과 신뢰를 바탕으로 세력을 확립했습니다. 우리는 같은 생각을 가진 세력을 찾고 호주를 국제 사회에서 큰 소리를 낼 수 있도록 만들 것입니다."
 AST_preemptive_intervention:0 "선제 개입"
 AST_preemptive_intervention_desc:0 "지난 몇 십년 동안 일본 제국은 태평양의 모든 자유주의 사람에게 위협적인 태도를 취해왔습니다. 탐욕에 물든 눈길이 우리에게 올 때까지 기다릴 수 없습니다. 이제 우리가 행동해야 할 때입니다."
 AST_research_cooperation:0 "연구 협력"
 AST_research_cooperation_desc:1 "호주인들은 지성이 있고 기량이 풍부한 사람들 이지만, 중대한 과학 프로그램을 할 기반 시설이나 모임이 없습니다. 우리는 우리의 동맹과 함께, 상호이익이 되도록 지식을 나누고 큰 발전되어야 합니다."
 AST_abandon_the_westminster_system:0 "웨스트민스터 파기"
 AST_abandon_the_westminster_system_desc:0 "비록 웨스트민스터 국회가 우리의 유산이지만 현대시대에서 그 유용함을 잃어가고 있습니다.  내각의 불일치와 당의 경쟁의식의 종식은 최근의 경제적 위기를 안정화시키는데 도움을 줄 것입니다."
 AST_support_the_centre_party:0 "중앙당 지원"
 AST_support_the_centre_party_desc:0 "뉴 사우스웨일즈에서, 반 공산운동이 일어났습니다. 이 새로운 동맹을 지원함으로써 중앙당은 호주를 강화하는데 새로운 돌파구가 될 수 있습니다."
 AST_supply_indonesian_nationalists:0 "인도네시아 민족주의자 지원"
 AST_supply_indonesian_nationalists_desc:0 "우리는 네덜란드 탄압자들에 대항하는 인도네시아 사람들을 지원해야 합니다. 그들은 교육과 훈련이 필요 하겠지만, 수적으로 우위를 지니고, 정의를 위한 이 싸움에서 승리는 불가피한 것이며, 우리에게 감사할 것입니다."
 AST_support_indonesian_uprising:0 "인도네시아 봉기 지원"
 AST_support_indonesian_uprising_desc:0 "이제 인도네시아는 네덜란드에 맞서서 봉기를 일으켰고 그들은 물자를 아주 많이 필요로 합니다. 봉기에는 총 그리고 다른 군수품들만큼이나 외교적인 지원이 필요합니다."
 AST_demand_new_zealand:0 "뉴질랜드 요구"
 AST_demand_new_zealand_desc:0 "뉴질랜드는 가장 가까운 동맹이자 친구였습니다. 우리는 같은 해변에서 싸우고 필요없는 황제의 전쟁에서 함께 전우로써 싸웠습니다. 이제 한 깃발 아래 하나로 합쳐질 때입니다."
 AST_protect_the_south_west_pacific:0 "남서태평양을 지켜라"
 AST_protect_the_south_west_pacific_desc:0 "이제 우리의 지역적인 군사력을 사용해서 남서태평양 영역을 우리의 영향력으로 채울 때입니다. 오직 우리만이 우리의 재산을 약탈하고자하는 침략자로부터 사람들과 자원들을 보호할 수 있습니다."
 AST_a_deal_with_japan:0 "일본과의 거래"
 AST_a_deal_with_japan_desc:0 "남서 태평양이 우리의 영역에 들면, 일본 제국과 친선을 맺을 수 있습니다. 일본이 북서쪽에 그대로 머무르고 우리 영역을 내버려 둔다면, 우리는 싸울 이유가 없습니다."
 AST_our_own_empire:0 "우리들의 제국"
 AST_our_own_empire_desc:0 "한 때의 식민지가 떨치고 일어나 호주 제국을 선포할 시간입니다. 우리의 자비심과 선견지명이 있는 계획은 세계를 권역의 공통된 이익을 도모할 것입니다."
 AST_japan_tech_sharing:0 "일본과의 기술공유"
 AST_japan_tech_sharing_desc:0 "본의 과학자들은 우리 연구기관을 앞지르고 있습니다. 하지만 위대한 일본제국과의 공유를 통해 배우고 공유하는 새로운 기회를 얻을 수 있습니다."
 AST_war_on_japan:0 "일본과의 전쟁"
 AST_war_on_japan_desc:0 "일본의 침략은 오랫동안 계속되어왔습니다. 동아시아는 유린당해졌고 이제 그 눈을 더 남쪽의 땅과 자원에 돌리고 있습니다. 우리는 이를 최우선으로 생각해야됩니다."
 AST_empower_the_workers:0 "노동자에게 권한 부여"
 AST_empower_the_workers_desc:0 "죄수, 목장주 그리고 선창 노동자들의 나라 이것이 바로 호주입니다. 이제 호주의 노동자와 프롤레타리아들에게 힘을 실어줄 때입니다. 혁명이여 영원하라."
 AST_delegation_to_china:0 "중국에 특사파견"
 AST_delegation_to_china_desc:0 "제국의 탐욕으로 인해 오랜기간 분열된 중국인들에게 친구가 필요합니다. 파시즘에 대항하는 지역 동맹이 필요합니다. 중국 정부와의 공식 회담은 서로를 더욱 가깝게 해줄 것입니다."
 AST_commitment_to_the_cause:0 "명분에 대한 약속"
 AST_commitment_to_the_cause_desc:0 "외국 왕의 족쇄를 벗어 던지고 노동자 낙원을 건설하여 호주 전역을 격렬한 위험을 초래하는 제국주의자로부터 해방 할 때가 왔습니다."
 AST_indirect_support:0 "간접적 지원"
 AST_indirect_support_desc:0 "중화인민공화국은 전쟁중입니다. 하지만 우리의 입장을 표방한적은 없습니다. 약간의 무기지원이 우리가 나타낼 수 있는 최대한의 노력입니다."
 AST_direct_support:0 "직접 지원"
 AST_direct_support_desc:0 "맞서 싸우자, 동무여! 파시즘에 맞서 싸우는 중국 형제들의 요구에 귀를 기울입시다! 모든 노동자들의 글로벌 투쟁에 서명해 동참 하십시오!"
 AST_workers_paradise:0 "노동자의 낙원"
 AST_workers_paradise_desc:0 "스탈린주의자의 공산주의 실험은 실패이지만, 우리는 사회주의가 올바른 길이라고 믿습니다. 호주는 모스크바에서 오는 지시를 무시하고, 추종하는 근로자를 위한 두 번째 계획은 실패할 것입니다."
 AST_research_city_excursions:0 "연구 도시 실험"
 AST_research_city_excursions_desc:0 "소련은 영토 전역에 연구 도시와 연구소를 지었으며 호주 과학자들에게 영광스러운 공산주의 과학을 배우도록 초청했습니다."
 AST_nz_puppet:0 "뉴질랜드 종속화"
 AST_nz_puppet_desc:0 "뉴질랜드의 노동자들은 호주의 형제 자매와 함께해야 합니다. 우리는 그들을 보호 할 수 있고, 우리의 지시에 따르도록, 우정의 손길을 선사했습니다."
 AST_the_threat_against_the_people:0 "인민에 대한 위협"
 AST_the_threat_against_the_people_desc:0 "일본제국의 군국주와 파시즘 세력은 모든 호주인들의 평안에 위협이 되고 있으며, 세계와 평화롭게 공존하려는 것을 막고 있습니다. 호주는 국민의 적들을 밀어 붙여서, 황무지 같은 섬에 머물도록 강요 할 것입니다."
 AST_new_general_tt:0 "새로운 §Y3 스킬§!의 §Y아이븐 맥케이§!장군이 나타날 것입니다."
 AST_homeland_defense_tt:0 "고국의 §Y해안과 육지 요새§!를 강화해서 항구와 상륙 지점을 경계하라"
 AST_swpi_research_tt:0 "우리는 미국이나 세력내 다른 회원과 §Y기술공유 협약§!에 참여할 것입니다."
 AST_deal_with_japan_tt:1 "우리는 동맹의 대가로 §Y말라야§! 의 지배권을 일본에게 이전 할 것을 제안 할 것입니다. 이것이 가능하지 않다면, 대신 §Y칼리만탄§!, §Y술라웨시§! 그리고 §Y몰루카§! 주를 일본에 양도 할 것을 제안 할 것입니다.\n" 
### DLC Canada
 CAN_rowell_sirois_commission:0 "로웰-시로이스 위원회"
 CAN_rowell_sirois_commission_desc:0 "로웰-시로이스 위원회는 캐나다의 연방제 헌법 체계가 오히려 대공황에서의 회복을 방해한다고 판단했습니다. 우리는 전국적으로 동등하게 규정해야합니다."
 CAN_crown_corporations:0 "크라운사"
 CAN_crown_corporations_desc:0 "필수적인 서비스를 제공하고 경제적, 산업적 성장을 용이하게 예측할 수 있도록, 캐나다는 반드시 다수의 신흥 국영 기업을 육성해야합니다. 개인의 손길이 닿지 않는 정부 주도의 사업이어야 합니다."
 CAN_war_bonds:0 "전시 채권"
 CAN_war_bonds_desc:0 "우리는 빈약한 과세 혹은 자원 수출로 전쟁에 주력할 재정을 충당할 수 없습니다. 애국적인 캐나다 국민이라면 나라에 투자를 하고 전시 채권을 통해 전쟁에 주력하도록 힘을 모아야 합니다."
 CAN_defence_of_canada_regulations:0 "캐나다 방위 법령"
 CAN_defence_of_canada_regulations_desc:0 "전시 상황에서는, 전쟁 수행 능력의 저해를 막기 위해 시민의 권리를 다소 줄일 필요가 있습니다.  즉 언론,  반체제 인사와 법적인 권리를 제한해야 합니다."
 CAN_national_housing_act:0 "국가 주택법"
 CAN_national_housing_act_desc:0 "현대화된 자치령은 전국에 걸친 주택 공급을 표준화해야 합니다. 우리는 모든 캐나다 시민들이 누리는 삶의 질을 향상시켜야합니다."
 CAN_dollar_a_year_men:0 "무보수 공무원"
 CAN_dollar_a_year_men_desc:0 "캐나다의 산업은 그 효율성이 논란이 되어왔지만, 부유한 사업가들 많은 수가 헌신과 조언으로 되돌려 주었습니다. 자문위원단은 작지만 우리를 앞으로 나아가게 할 것입니다."
 CAN_canada_pacific_railway:0 "캐나다 태평양 철도"
 CAN_canada_pacific_railway_desc:0 "캐나다 태평양 철도는 전시에 가용할 자원을 수송하기 위해 설립되었습니다. 수천 톤의 보급품과 물자가 아무런 방해도 받지 않고, 바다를 넘고 우리의 광대한 자치령을 가로질러 도착할 것입니다."
 CAN_maritime_colonial_railway:0 "해상 식민지 철도"
 CAN_maritime_colonial_railway_desc:0 "동부 지방은 캐나다 철도와 식민지 철도간 교류가 충분하지 못했습니다. 우리는 새로운 중앙 지역과 대서양 지역간의 식민지 해안 철도를  장려하고 확장시켜야합니다."
 CAN_retool_angus_shops:0 "앵거스사"
 CAN_retool_angus_shops_desc:0 "현대식 군대는 차량을 필요로 하며, 캐나다 태평양 철도 산하의 앵거스 샵은 이를 만드는데 적절합니다.  전차를 만들기 위해  산업 체제를 개선하고 수리하기에 말입니다."
 CAN_imperial_oil:0 "임페리얼 오일"
 CAN_imperial_oil_desc:0 "임페리얼 오일은 서부 캐나다를 탐사하기를 원합니다. 이는  군수의 석유와 윤활유의 저장량을 증가 시킬 것입니다."
 CAN_department_of_munitions_and_supply:0 "탄약 및 보급 부서"
 CAN_department_of_munitions_and_supply_desc:0 "우리는  C.D. Howe의 산하에 있는 군수품 보급 부서의 지휘 아래 캐나다의 국가적 자원을 관리할 것입니다."
 CAN_national_resources_mobilization_act:0 "국가 자원 동원법"
 CAN_national_resources_mobilization_act_desc:0 "캐나다는 땅 곳곳에 사람들이 흩어져서 살고있습니다. 고용 상황을 추적할 수 있는 체계를 만들어, 복무 가능한 모든 사람들이 해외에 배치될 수 있도록 해야 합니다."
 CAN_wartime_prices_and_trade_board:0 "전시 시세 및 임금 위원회"
 CAN_wartime_prices_and_trade_board_desc:0 "부당 이득을 취하고 비축하는 것을 막기 위해, 모든 시민들에게 소비재가 주어지도록 가격이 제어되어야 합니다."
 CAN_bits_and_pieces_program:0 "잡동사니 계획"
 CAN_bits_and_pieces_program_desc:0 "잡동사니 프로그램은 사소한 소비제를 생산하는 많은 수의 소공장들을 동원하는 프로그램입니다.  자전거 공장은 유용한 전쟁 물자의 충족을 도울 수 있을 것입니다."
 CAN_fund_the_national_research_council:0 "국가 연구 위원회"
 CAN_fund_the_national_research_council_desc:0 "캐나다는 과학과 진보의 역사를 가졌지만, 지금은 어느 때보다도 과학자가 필요한 상황입니다. 국가연구위원회에 더 힘을 실어줄 때입니다."
 CAN_mine_the_shield:0 "순상지 채굴"
 CAN_mine_the_shield_desc:0 "캐나다의 순상지는 니켈, 구리, 황금, 은이 풍부합니다. 우리에게 풍부한 자연의 광물이 주어져 있습니다. 이것들을 더 캐내야 할 때입니다."
 CAN_canada_wheat_board:0 "캐나다 밀 위원회"
 CAN_canada_wheat_board_desc:0 "밀, 보리, 귀리 그리고 다른 곡물들의 가격을 설정한다면 캐나다 밀 위원회를 다시 살리고 대공황에서의 서부 농부들의 침체를 해결할 수 있을 것입니다."
 CAN_victory_aircraft_limited:0 "빅토리 항공기 주식회사"
 CAN_victory_aircraft_limited_desc:0 "빅토리 항공기 주식회사는 폭격기 편대를 만드는데 열중하고 있습니다. 모두에게 랭커스터를!!!"
 CAN_alberta_coal_towns:0 "앨버타 석탄 마을"
 CAN_alberta_coal_towns_desc:0 "로키 산맥을 따라 석탄이 매장되고  활용할 수 있는 곳이 있습니다. 우리는 이 새로운 광산에 이주를 장려하고 서쪽의 고용을 늘릴 수 있습니다."
 CAN_commit_to_the_war:0 "전쟁 위원회"
 CAN_commit_to_the_war_desc:0 "세계는 불타고 있고 캐나다는 역할을 다해야합니다. 우리는 민주주의를 지키고 영국의 길을 따를 것을 맹세합니다."
 CAN_john_inglis_and_company:0 "존 잉글리스 & 컴퍼니"
 CAN_john_inglis_and_company_desc:0 "존 잉글리스 앤드 컴퍼니는 캐나다 군대를 위한 새로운 중기관총과 야포를 만들어야합니다."
 CAN_polymer_corporation:0 "폴리멀사"
 CAN_polymer_corporation_desc:0 "새로운 정부 소속 회사 폴리머 코퍼레이션는 새로운 고무 중합체를 생산하는데 그 효율성을 증명해내었습니다."
 CAN_national_steel_car:0 "내셔널 스틸 카"
 CAN_national_steel_car_desc:0 "대공황에 고통을 받고 있을지라도 내셔널 스틸 카는 전문적이고 경험이 있어 철도와 군대를 확장하는데 차를 만들어 우리에게 도움을 줄 수 있습니다."
 CAN_send_in_the_zombies:0 "좀비 파병"
 CAN_send_in_the_zombies_desc:0 "군대에 자격이 있는 모든 사람들이 동원될 떄가 왔습니다. 우리는 비록 사람들이 군수품 제작 산업에 몰두하고 있을지라도 이제 그들은 해외로 파병되어야 합니다."
 CAN_if_day:0 "그날이 오면"
 CAN_if_day_desc:0 "캐나다인들은 외세의 지배에 심각하게 위협을 느끼지 않습니다. 그렇기 때문에 나치가 위니펙을 침략할 것을 생각해야 합니다. 이는 승리로 향하는 전쟁 채권을 늘릴 것입니다."
 CAN_defense_research_grants:0 "방위 연구 승인"
 CAN_defense_research_grants_desc:0 "이제 남아프리카는 독립된 나라이며 이제 더이상 우리가 이전에 했던 것처럼 초안이나 시제품을 허락받지 않아도 됩니다. 우리는 우리의 적들에게서 앞서고 있으며 뒤처지지 않습니다."
 CAN_uranium_mining:0 "우라늄 광산"
 CAN_uranium_mining_desc:0 "우리 연합국은 현재 우라늄을 이용한 비밀 프로젝트를 하고 있습니다. 운좋게도 엘도라도 컴퍼니에서 우라늄을 발견하여 주변에 포트 라듐이라는 마을을 세웠습니다. 정부측에선 이 회사를 통제하고 전략자원을 보호해야 합니다.
 CAN_long_branch_arsenal:0 "롱 브랜치 무기고"
 CAN_long_branch_arsenal_desc:0 "토론토 서부에 위치한 롱 브랜치 병기고는 소총 생산의 중심지가 될 것입니다. 우리는 수천 정의 리-엔필드가 필요로 하며, 중심부에 위치한 병기고는 전국으로 배급을 하는 것을 도울 것입니다."
 CAN_independent_command:0 "독립 사령부"
 CAN_independent_command_desc:0 "대전쟁 당시, 캐나다군은 영국군 장교의 지휘에 상명하복하며 솜과 파스샹달 전투에서 무참히 죽어야만 했습니다. 이제 캐나다 군대만의 사령부를 갖추어야 할 때입니다."
 CAN_forced_quebec_conscription:0 "퀘벡 강제 징병"
 CAN_forced_quebec_conscription_desc:0 "1917년 그 때와 같이, 퀘벡의 프랑스계 캐나다인들은 군대에 더 많은 장정을 모으려는 국가 정책에 저항할 것입니다. 우리는 기다리지 않을 것이며, 일개 소수집단이 의회의 의지에 반항하도록 방관하지 않을 것입니다."
 CAN_compromise_with_quebec:0 "퀘벡과의 타협"
 CAN_compromise_with_quebec_desc:0 "퀘벡은 국민개병제를 꺼리고 있습니다. 이 사안은 대전쟁에서도 큰 문제가 됐으며, 위기의 때가 닥친 지금 우리의 국가적 단결이 방해받는 것을 용납할 수 없습니다. 어쩌면 우리는 퀘벡 주민들과 군 복무에 관한 거래를 할 수 있을지도 모릅니다."
 CAN_war_fueled_economy:0 "전시 호황"
 CAN_war_fueled_economy_desc:0 "해외의 원자제와 완제품의 해외수요로 인해 캐나다는 대공항에서 벗어나고 있습니다. 우리의 삼림과 광물의 풍부함은 동맹의 군수품과 나라를 다시 부유하게 하는데 도움을 줄 것입니다."
 CAN_army_modernization:0 "육군 현대화"
 CAN_army_modernization_desc:0 "너무나도 긴 안전 속에서 캐나다는 구식인 장비와 교육과정을 바꾸어야 될 때가 왔습니다. 너무 늦기 전에 현대화해야 합니다."
 CAN_canadian_infantry_corps:0 "캐나다 보병 군단"
 CAN_canadian_infantry_corps_desc:0 "우리는 이제 군대을 형성하기에 충분한 숫자가 모였습니다. 캐나다 보병 군단는 지난 대전 이후 숫자를 충족한 첫번째 군대입니다."
 CAN_cmp_truck:0 "CMP 트럭"
 CAN_cmp_truck_desc:0 "캐나다의 공장은 적의 폭격으로부터 안전하고 전쟁 물자을 운송하는 운송수단을 만드는데 집중할 수 있습니다. 우리의 CMP 트럭은 다용도로 설계되어 여러 기후에서도 사용될 수 있습니다."
 CAN_royal_regiment_of_canadian_artillery:0 "캐나다 왕립 포병 연대"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "최신식의 포대가 부족할지라도 우리는 우리의 포병연대를 현대화된 전쟁에 맞게 어떻게 대공장비와 새로운 25파운더포를 사용해야 하는지 교육을 시작해야합니다."
 CAN_a_motorized_army:0 "차량화된 육군"
 CAN_a_motorized_army_desc:0 "캐나다의 트럭 및 엔진 제조 경험으로 인해서 차량화 부대의 연구 및 개발에 우위를 점했습니다."
 CAN_red_deer_training_camp:0 "레드디어 훈련소"
 CAN_red_deer_training_camp_desc:0 "레드디어 훈련소는 새로운 군대를 훈련하는데 있어서 새로운 주요 장소가 될 것입니다.  근처의 무기고과 공군기지는 이곳을 그 목적에 이상적인 곳으로 만들어 줍니다."
 CAN_the_walkie_talkie:0 "워키토키"
 CAN_the_walkie_talkie_desc:0 "도널드 힝스는 라디오 파장을 쓰는 페인터팅된 소형 양방향 통신기기를 발명해 냈습니다. 이는 소통과 목표지정의 효율성을 향상시킬 것입니다."
 CAN_1st_canadian_parachute_battalion:0 "캐나다 제 1 공수대대"
 CAN_1st_canadian_parachute_battalion_desc:0 "우리가 집중하고 있는 방위산업을 선호하는 사람들의 저항에도 불구하고 현대의 공중전은 우리의 적들에게 공수를 하기위해서 공수중대에 집중해야될 필요가 있습니다.."
 CAN_the_black_devils:0 "블랙데빌"
 CAN_the_black_devils_desc:0 "위험한 작전에서는 특수 코만도 부대가 필요합니다. 미국과 함께 협력하여 창설된 블랙 데블이 배치될 것입니다."
 CAN_the_valentine_tank:0 "발렌타인 전차"
 CAN_the_valentine_tank_desc:0 "캐나다는 영국제의 내구성이 좋은 중형탱크인 밸런타인 전차를 생산하는 면허를 가지고 있습니다. "
 CAN_the_rocky_mountain_rangers:0 "로키 마운틴 레인저"
 CAN_the_rocky_mountain_rangers_desc:0 "서부 방위는 캠루프스를 거점삼아  록키 마운틴 레인저에게 그 임무가 맡겨졌습니다."
 CAN_strengthen_the_commonwealth_ties:0 "영연방과의 유대 강화"
 CAN_strengthen_the_commonwealth_ties_desc:0 "리의 동맹은 가장 믿을만한 친구이며 영광을 위해 함께 전진해야될 떄입니다."
 CAN_shadow_factories:0 "비밀 공장"
 CAN_shadow_factories_desc:0 "우리는 항공기 공장이 필요하지만 부품을 생산을 다른 공장에 분산시키는 것이 더 쉽고 안전합니다.-특히 자동차 공장 근처-이것은 보안성과 안전을 보장할 것입니다."
 CAN_montreal_laboratory_collaboration:0 "몬트리올 연구소 협력"
 CAN_montreal_laboratory_collaboration_desc:1 "몬트리올 연구소는 세계의 과학자들에게 매력적입니다. 프랑스와 영국의 과학자들은 특히 환대를 받으며 자치령의 연구에 필요한 전문지식을 제공할 것입니다."
 CAN_the_plan:0 "항공 계획"
 CAN_the_plan_desc:0 "우리는 동맹과 함께 조종사의 경험과 훈련의 이해를 공유하고 있습니다. 전쟁은 하늘에서 승리가 결정되기 때문에 영연방 항공훈련은 승리의 열쇠가 될 것입니다."
 CAN_supply_the_empire:0 "제국으로의 보급품"
 CAN_supply_the_empire_desc:0 "나무, 철, 니켈, 석탄으로 풍부한 나라가 있습니까? 우리의 선단과 철도는 안전하기에 원자재를 우리의 동반자인 제국에게 운반해줄 수 있습니다. "
 CAN_aluminium_company_of_canada:0 "캐나다 알루미늄 회사"
 CAN_aluminium_company_of_canada_desc:0 "알루미늄은 가볍고 녹이 쓸지 않습니다. 채굴과 생산량을 늘림으로써 우리는 항상 공장과 조립 라인에 공급해야합니다."
 CAN_turner_valley_oilfield:0 "터너 밸리 유전"
 CAN_turner_valley_oilfield_desc:0 "1914년에 발견된 캘거리 바깥쪽에 있는 터너 밸리 유전은  제국의 가장 큰 유전이 될 수 있습니다. 더 개발하는 것은 산업과 정부의 최우선 과제입니다."
 CAN_patriation:0 "결별"
 CAN_patriation_desc:0 "이제 어머니 영국과의 유대를 약화시킬 때가 왔습니다. 우리는 스스로의 운명을 결정할 수 있는, 영국이나 유럽에 뒤지지 않고 태평양과 아메리카 대륙을 아우르는 하나의 국가입니다."
 CAN_permanent_joint_defense_board:0 "상설 합동 방위 위원회"
 CAN_permanent_joint_defense_board_desc:0 "미합중국과는 지리적으로나, 공통적인 유대를 공유하고 있습니다만, 아메리카 대륙은 홀로 지키기에는 너무나 큽니다. 합동 방위 위원회를 설치해 북아메리카 수호에 관한 협의와 계획 구상을 할 수 있을 것입니다."
 CAN_north_american_alliance:0 "북아메리카 동맹"
 CAN_north_american_alliance_desc:0 "이제 미합중국과의 위대하고 영구적인 유대를 발표할 때가 왔습니다. 우리가 평화와 형제애로 함께 할 때 누구도 우리에게 도전하지 못할 것입니다."
 CAN_habakkuk_carrier:0 "하바쿡 항공모함"
 CAN_habakkuk_carrier_desc:0 "하바쿡 프로젝트는 목재 펄프와 얼음으로 만든 대잠전용 항공모함을 건조하는 것입니다. 이는 금속을 더 중요한 곳에 사용될 수 있도록 하고 캐나다의 과학을 한층 더 발전시킬 것입니다."
 CAN_refuge_for_scientists:0 "과학자들의 피난처"
 CAN_refuge_for_scientists_desc:0 "전쟁의 혼란 속에서 캐나다는 폭탄과 총알로부터 안전하게 그들의 연구를 할 수 있기에 유망한 곳이라고 판명되었습니다."
 CAN_support_the_blue_shirts:0 "푸른 셔츠단 지원"
 CAN_support_the_blue_shirts_desc:0 "우리 국가는 현재 파시즘적 이념으로 바뀌고 있으며, 적수들을 겁주고 억누르려면 강한 준군사조직이 필요합니다. 푸른 셔츠단은 우리의 새로운 질서에 저항하는 이들을 다루는 해답이 될 것입니다."
 CAN_join_germany:0 "독일과 함께"
 CAN_join_germany_desc:0 "히틀러는 국가를 강대하게 만드는동안 합리적인 요구를 하는 사람이라고 증명이 되었습니다. 우리는 새로운 황금기를 위해 독일 제국 팩션에 가입하여야합니다."
 CAN_support_a_synarchist_baja:0 "공동지배주의자 바하 지원"
 CAN_support_a_synarchist_baja_desc:0 "북미에서 보수적 민족주의가 확산되기 위해서는, 멕시코의 공동 지배주의자 반란에 비중을 두어야 합니다. 성공한다면, 지구 반대편에도 파시스트를 전파 할 준비가 되어 두개의 파시스트 진영을 갖게 될 것입니다."
 CAN_pinion_the_eagle:0 "독수리를 묶어라"
 CAN_pinion_the_eagle_desc:0 "미합중국과의 오래된 국경은 오랫동안 방어되지 못했습니다. 미합중국은 여전이 캐나다의 안전에 큰 위협이 되고 있고, 그렇기에 미합중국의 침략에 적절한 행동을 취하기가 어렵습니다."
 CAN_skewer_the_eagle:0 "독수리를 찔러라"
 CAN_skewer_the_eagle_desc:0 "우리는 맥시코 형제와 동맹을 결성해 미합중국을 둘러싸고 위협을 방지해야 합니다."
 CAN_defence_scheme_no_1:0 "방위 계획 No. 1."
 CAN_defence_scheme_no_1_desc:0 "전간기에 전쟁이 발발할 경우 미합중국에게 반격하기를 상정하는, 방위 계획 No 1을 발동할 때입니다."
 CAN_demand_labrador_and_newfoundland:0 "레브라도와 뉴펀들랜드 요구"
 CAN_demand_labrador_and_newfoundland_desc:0 "뉴펀들랜드는 식민지적 상태로 되돌아가버린, 실패한 자치령입니다. 캐나다에게 어울리는 땅일 것입니다."
 CAN_burn_the_royal_portraits:0 "왕실 어진 소각"
 CAN_burn_the_royal_portraits_desc:0 "더는 군주를 따르지 않을 것입니다! 더는 외세의 의회가 내세운 얼굴마담에게 지배받지 않을 것입니다. 캐나다는 자유롭고 평등합니다. 인민들이 일어설 것입니다."
 CAN_communist_labor_total_war_committee:0 "공산주의자 노동 총력전 위원회"
 CAN_communist_labor_total_war_committee_desc:0 "캐나다 공산주의자들 또한 애국자들입니다! 파시즘에 대항해서 부르주아 자유주의 자들과 함께 전쟁을 위해 국가의 시민들을 모병해야 합니다."
 CAN_defence_scheme_no_2:0 "방위 계획 No. 2."
 CAN_defence_scheme_no_2_desc:0 "방위 계획 No. 2 은 미합중국과 일본제국과의 전쟁에서의 만일의 사태를 위한 것입니다. 이상적으로 전쟁시 중립적인 상태를 표방할 것이지만, 예상치 못한 상황이 발생할 시 서부해안에 강력한 방위건물이 건설될 것입니다."
 CAN_supply_the_red_army:0 "붉은 군대를 위한 보급품"
 CAN_supply_the_red_army_desc:0 "소비에트 연방은 적들과 맞서 싸우고 있습니다. 캐나다는 모스크바르르 무기와 보급품으로 도와주어야 합니다."
 CAN_canada_united:0 "캐나다 연합"
 CAN_canada_united_desc:0 "비록 우리의 시민들이 대륙에 걸쳐 흩어져 분포해 있더라도 평화와 캐나다의 가치를 지키기 위해 이 전란속에서 함께 맞서야 합니다."
 CAN_join_comintern:0 "코민테른 가입"
 CAN_join_comintern_desc:0 "소비에트 연방은 믿음과 힘을 증명해 내었습니다. 캐나다는 소련 동맹에 가입해야합니다."
 CAN_support_the_world_revolution:0 "세계 혁명 지원"
 CAN_support_the_world_revolution_desc:0 "사람들이 노래하는 것이 들리지 않습니까? 인터내셔널 가 말입니다! 캐나다는 프롤레타리아들을 그들의 족쇠로부터 해방시키기 위해 노력할것입니다."
 CAN_rcaf_station_borden:0 "보든 캐나다 공군"
 CAN_rcaf_station_borden_desc:0 "캐나다 공군은 보든, 온타리오에서 비롯되었습니다. 그리고 그 기지는 새로운 조종사를 양성하는데 사용되어야 합니다."
 CAN_we_have_the_hurricane:0 "우리들의 허리케인"
 CAN_we_have_the_hurricane_desc:0 "영국은 허리케인 전투기의 생산을 허가해 주었습니다. 이 전투기는 공군의 핵심 전력이 될 것입니다."
 CAN_the_pacific_coast_air_defence_radar_system:0 "태평양 해안 방공 레이다 체계"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "남쪽을 제외하고는 브리티시 컬럼비아 해안은 암초가 많고 인구가 적습니다.  우리는 태평양을 건너오는 비확인 물체를 경고하는 레이더 기지를 건설해야 합니다."
 CAN_commonwealth_air_training_plan:0 "영연방 공군 훈련 계획"
 CAN_commonwealth_air_training_plan_desc:0 "공중전 교육은 영연방과 공화국 동맹과 함께 조정되어야합니다. 이것이 더 효율적이고 집단적이고 안전하게 공군기지에서 행해질 수 있습니다."
 CAN_fund_fairchilds_development:0 "페어차일드 개발 기금"
 CAN_fund_fairchilds_development_desc:0 "퀘벡의 페어차일드 항공 공장은 폭격기 부품을 생산하는데 있어서 원자재가 주어져야 합니다. 또한 우리는 수천명 단위로 고용을 늘릴 수 있어야 합니다."
 CAN_cookie_carriers:0 "호위 항공모함"
 CAN_cookie_carriers_desc:0 "우리의 적들에게 폭탄을 선물해 주기 위해 전략 폭격기는 중폭격기를 요구합니다."
 CAN_the_sabre_project:0 "세이버 프로젝트"
 CAN_the_sabre_project_desc:0 "미래에는 제트 전투기가 하늘을 지배할 것입니다. 그래서 우리는 우리 자신의 제트 전투기를 가져야 합니다."
 CAN_halifax_shipyards:0 "할리팩스 조선소"
 CAN_halifax_shipyards_desc:0 "편리하게 유럽의 반대쪽에 위치해 있는 핼리팩스 조선소는 새로운 배들을 기록적인 속도로 건조해왔습니다.  대서양 전투는 이길 수 있습니다."
 CAN_destroyer_effort:0 "구축함 중점"
 CAN_destroyer_effort_desc:0 "보급품과 군대 호송대에 대한 잠수함의 위협에 우리는 이를 사냥할 구축함의 건조가 요구됩니다."
 CAN_light_cruiser_effort:0 "경순양함 개발"
 CAN_light_cruiser_effort_desc:0 "우리는 많은 주력함들을 건조할 수 없습니다. 하지만 경순양함이라면 많이 건조하고 일격을 날릴 수 있습니다."
 CAN_heavy_cruiser_effort:0 "중순양함 개발"
 CAN_heavy_cruiser_effort_desc:0 "우리는 중순양함을 중심으로 함대를 신설하고 있습니다. 그리고 이 실현가능한 계획을 위한 충분한 항구가 있습니다."
 CAN_escort_fleet:0 "호위 함대"
 CAN_escort_fleet_desc:0 "대양은 전쟁에서우리를 분리시키기 떄문에 우리 군대가 싸우고 보급을 받을려면 우리는 호위 대형을 하여 대잠전을 벌여야 합니다."
 CAN_fleet_in_being:0 "현존함대"
 CAN_fleet_in_being_desc:0 "거대한 해군을 만듬으로써, 그 존재하는 것 만으로도 전개하지 않더라도 적에게 위협이 될 수 있습니다. 항해를 통해 항로를 타격한다는 전제 그들에게 위협이 될 수 있습니다."
 CAN_degauss_ship_hulls:0 "선체의 자장 제거"
 CAN_degauss_ship_hulls_desc:0 "우리는 선체의 자장을 제거함으로써 자기장을 감소시킵니다. 이는 자성 지뢰로부터 보호해주며 레이더에 감지되는 것을 감소시켜줍니다."
 CAN_trade_fleet:0 "무역 함대"
 CAN_trade_fleet_desc:0 "캐나다는 무역 국가입니다. 더 많은 화물선과 수송선을 만듭시다."
 CAN_united_shipyards:0 "통합된 조선소"
 CAN_united_shipyards_desc:0 "통합된 몬트리올 조선소는 상륙정과 무역선을 만드는데 주요한 역활을 할 것입니다."
 SAF_support_axis_interests_effect_tt:0 "§Y기반시설§!을 짓고 §Y건설 슬롯§!을 지배중인 남부와 중부 아프리카의 주에 추가합니다.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "에드워드 국왕은 추방되었습니다."
 SAF_war_measures_act:0 "전쟁 대책법"
 SAF_war_measures_act_desc:0 "우리는 더이상 전쟁물자의 파괴를 허락할 수 없습니다.  그렇기에 우리는 정부의 목표를 준수하도록 새로운 법을 통과시켰습니다. 이는 자원의 유통과 필요한 곳에 정치적 힘이 집중되도록 할 것입니다."
 SAF_emergency_workers:0 "비상체제 노동자"
 SAF_emergency_workers_desc:0 "전쟁물자를 위해 남아프리카의 인구를 더 징병할 때가 왔습니다. 여자들은 적은 임금을 받고 공장에서 일해야 합니다."
 AST_CSIR:0 "과학산업연구회(CSIR)"
 SAF_csir_desc:0 "남아프리카는 다른 자치령보다 과학과 기술 측면에서 뒤쳐져 있습니다. 그렇기에 프리토리아의 과학 및 산업 연구원의 설립은 정부에게 긴급한 사안입니다."
 SAF_cape_garrison_artillery:0 "케이프 만 방어포대"
 SAF_cape_garrison_artillery_desc:0 "케이프 해는 많은 나라에게 있어서 여전히 중요한 해상 수송로이고 남아프리카 심장부의 관문입니다.  해안 수비대와 포병의 확장은 우리가 해야될 최우선의 과제입니다."
 SAF_reconstitute_the_cape_corps:0 "케이프 연대 재구성"
 SAF_reconstitute_the_cape_corps_desc:0 "역사적으로, 우리는 남아프리카를 방어하기 위해 일부 유색인종에게 군 복무를 강요했습니다. 이것은 나라의 모든 이들에게 환영받지 못했기 때문에, 남아프리카 백인들에게 해외 복무를 허용하도록 할 것입니다."
 SAF_expand_the_cape_corps:0 "케이프 군단 확충"
 SAF_expand_the_cape_corps_desc:0 "비록 대부분 민간인으로 연대를 재구성하였지만, 여전한 침략의 위협에 대항해서 반드시 연대에 훈련과 무기를 공급해야 합니다."
 SAF_work_for_all_poor:0 "모든 빈민을 위한 일자리"
 SAF_work_for_all_poor_desc:0 "가난한 시골의 아프리카인들은 지난 몇 년 동안 일자리를 찾기위해 도시로 물밀듯이 왔습니다. 그리고 일자리 문제를 이제 끝냈습니다. 이제 산업화와 정부의 노동 접근법 보호는 그들을 도울 것입니다."
 SAF_outlaw_strikes:0 "불법 파업"
 SAF_outlaw_strikes_desc:0 "지금 이 위기의 상황에서 작업 중지와 노동 분열은 비애국적인 행동입니다. 파업은 이로써 불법으로 공표되었고, 정부는 노동자들을 일터로 돌아가도록 강요할 것입니다."
 SAF_support_the_policy_of_appeasement:0 "유화 정책 지원"
 SAF_support_the_policy_of_appeasement_desc:0 "독일은 본격적으로 불만사항을 표출하고 공화국들은 지난 대전에서의 고통을 아직 받고 있습니다. 우리는 평화의 시간동안 우리가 얻을 수 있는 모든 이익을 얻어야 합니다."
 SAF_police_windhoek:0 "빈트후크 감시"
 SAF_police_windhoek_desc:0 "우리는 지난 대전이 끝난 후 이전의 독일 식민지였던 남서아프리카 지역의 통치를 위임받았다. 빈트후크의 주요도시를 감시하고 관계를 증진시키는 의무는 필수적입니다."
 SAF_joint_air_training_scheme:0 "공동 항공 교육 과정"
 SAF_joint_air_training_scheme_desc:0 "영연방 국가는 설비에 대한 경험과 자원을 모아서 승무원과 항공 요원들의 훈련을 가속화합니다."
 SAF_desert_equipment:0 "사막 장비"
 SAF_desert_equipment_desc:0 "북아프리카의 전쟁은 특별화된 장비를 요구하며, 우리의 군대는 전장으로 나서도록 요청을 받을 것입니다. 이러한 장비의 공급과 보급은 병참부대에게 중요한 일이 될 것입니다."
 SAF_suppress_the_stormjaers:0 "스트롬아즈 지원"
 SAF_suppress_the_stormjaers_desc:0 "친독 단체인 오제바브란트바흐는 유럽 단체와 비슷한 준군사조직입니다. 군세를 동원하고 보호하고 통합된 전쟁 정책을 실시하는 정부를 전복시키고 있습니다. 스토름야즈는 반드시 근절해야합니다."
 SAF_secure_interests_in_africa:0 "아프리카에서의 승리"
 SAF_secure_interests_in_africa_desc:0 "남아프리카 연방에 이웃하는 많은 나라들은 영국의 식민지로서 우리의 관리하에 있습니다. 그렇기에 우리는 남서아프리카의 영구적인 방위의무가 있습니다."
 SAF_native_laws_amendment_act:0 "토착민 법 개정"
 SAF_native_laws_amendment_act_desc:0 "백인들에게만 허락되고, 흑인들에게는 도시에 정착하는 것이 제한됩니다. 흑인들은 오직 지방에서만 거주 할 수 있습니다."
 SAF_encourage_segregation:0 "분리정책 장려"
 SAF_encourage_segregation_desc:0 "우리는 우리와 다른 가치관을 가진 인종들을 지배계급이 더 힘을 얻을 수 있게 분리시켜야 합니다."
 SAF_abandon_westminster:0 "웨스트민스터 파기"
 SAF_abandon_westminster_desc:0 "주요 항로가 케이프 만에서 수에즈 운하로 교체된 것과 보어 전쟁에서의 경험은 우리 동맹의 공화국과는 다른 남아프리카의 정체성을 깨닫는데 도움을 주었다. 우리는 영국으로부터 멀어져서 우리의 길을 가야한다."
 SAF_support_the_afrikaner_broederbond:0 "보어인 비밀 결사 지원"
 SAF_support_the_afrikaner_broederbond_desc:0 "보어인 비밀 결사는 백인 민족을 대변하고 인종의 분리를 강력하게 주장하며 목소리를 드높이고 있습니다. 보어 전쟁에서 영국이 시행한 정책에 관한 기억은 여전히 강하게 남아있지만, 비밀 결사는 새로운 남아프리카를 만드는데 도움이 될 것입니다."
 SAF_support_ossewabrandwag:0 "오제바브란트바흐 지원"
 SAF_support_ossewabrandwag_desc:0 "파시스트 오제바브란트바흐는 우리들을 지배하는 백인들을 향한 외세의 선동과 민주주의의 대두에 대항해서 방해물로 사용되어야 합니다."
 SAF_celebrate_the_great_trek:0 "그레이트 트렉"
 SAF_celebrate_the_great_trek_desc:0 "한 세기 전, 우리의 조상은 대영제국의 식민지배에 의해 흩어졌고 더 북쪽에 보어인들의 나라를 세웠습니다.  그들의 강한 영혼은 여전히 남아프리카의 모범으로 보여지고 있습니다."
 SAF_voortrekker_monument:0 "부어트렉 기념비"
 SAF_voortrekker_monument_desc:0 "부어트렉 기념비는 지금 이혼란의 시대에 애국심과 단일성을 높여줄 것입니다."
 SAF_support_nazification_of_south_west_africa:0 "남서아프리카 나치화 지원"
 SAF_support_nazification_of_south_west_africa_desc:0 "전 독일 식민지로서 남서아프리카가 독일의 정치적 견해를 지원하는 것은 적절합니다."
 SAF_south_africa_first:0 "남아프키라 제일주의"
 SAF_south_africa_first_desc:0 "남아프리카는 대륙에서 가장 독립적인 국가이고 그렇기 때문에 아프리카와 전 식민지를 위한 선두주자가 될 것입니다."
 SAF_support_the_german_coup:0 "독일 세력의 쿠데타 지원"
 SAF_support_the_german_coup_desc:0 "지난 세기부터 독일 정부는 남아프리카를 큰 영향력을 끼치는 비옥한 땅으로 보고 있었습니다. 우리의 미래는 대영제국이 아닌 독일 제국에 있습니다. 그렇기에 현재의 정부를 전복시키고 앞으로 나아갑시다."
 SAF_reclaim_boer_colonies:0 "보어 식민지 수복"
 SAF_reclaim_boer_colonies_desc:0 "트란스발과 다른 지역의 전 보어 영역은 정당하게 진취적인 아프리카인들의 것들입니다."
 SAF_commemorate_the_battle_of_blood_river:0 "블루스 리버 전투 기념식"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "838년 보어 정착민들의 방어진은 수천만의 줄루 전사들을 막아내었고 나탈에서 줄루족에게 심하게 타격을 입혔습니다. 이는 우리 집단의 분열의 신호였습니다. "
 SAF_german_scientists:0 "독일 과학자"
 SAF_german_scientists_desc:0 "독일 과학자는 세계에서 최고이며 우리와 나눌 것들이 많을 것입니다."
 SAF_support_axis_interests:0 "추축국 지원"
 SAF_support_axis_interests_desc:0 "추축국은 남아프리카를 설립할 수있는 에너지와 이념을 가지고 있습니다. 우리는 그들에게 최대한의 외교적 지원을 해야 합니다."
 SAF_a_king_for_our_people:0 "시민들을 위한 왕"
 SAF_a_king_for_our_people_desc:0 "남아프리카는 왕을 가져야 하고 운 좋게도 어떠한 직위도 없는 윈저 경이 있습니다. 윈저 공작 에드워드 8세가 우리의 왕좌에 앉을 수 있습니다."
 SAF_empower_the_workers:0 "노동자에게 권한 부여"
 SAF_empower_the_workers_desc:0 "우리는 광부와 농부의 나라입니다. 남아프리카의 노동자들은 국가 의지의 진실된 존재 그 자체입니다."
 SAF_support_spain:0 "스페인 지원"
 SAF_support_spain_desc:0 "파시즘이 유럽에서 준동하고 있고 우리는 스페인에서 멈출 수 있을 것입니다. - 아니면 느리게 퍼지게 할 수 있을 것입니다.  병사들과 자원들은 공화단원들에게 지원되어야 합니다."
 SAF_repeal_the_native_representation_act:0 "원주민 대표법 폐지"
 SAF_repeal_the_native_representation_act_desc:0 "인종 차별은 남아프리카의 대중 혁명의 가치관과는 상반됩니다. 흑인들의 투표권과 정치적 권리를 다시 복권시켜야 합니다."
 SAF_burn_the_kings_portraits:0 "왕실 어진 소각"
 SAF_burn_the_kings_portraits_desc:0 "왕가를 끌어내려라. 이 상징적인 행동은 대중적들에게 외국의 왕좌에 대한 단절을 나타냅니다."
 SAF_join_comintern:0 "코민테른 가입"
 SAF_join_comintern_desc:0 "소비에트 연방은 노동자를 위한 운동의 최전선에 서있으며 파시즘에 대항해 싸우고 있습니다. 우리는 그들의 동맹에 가입할 수 있을 것입니다."
 SAF_support_the_world_revolution:0 "세계 혁명 지원"
 SAF_support_the_world_revolution_desc:0 "승리를 향한 노동자들을 위한 오직 한 가지 방법은 세계를 단일화 하는 것입니다. 혁명은 세계적으로 전해저야 합니다."
 SAF_equal_opportunity_employment:0 "고용 기회 평등화"
 SAF_equal_opportunity_employment_desc:0 "만약 우리 국가의 노동자 수가 증가시킨다면 우리는 반드시 인종에 관계없이 모두 동등하게 대해야 합니다."
 SAF_demand_madagascar:0 "마다가스카르 요구"
 SAF_demand_madagascar_desc:1 "유럽의 극적인 변화로 인해 식민주의의 시스템을 재평가할 때입니다. 왜 마다가스카르는 몰락해가는 제국에 있어야 합니까?"
 SAF_invite_soviet_advisers:0 "소련 군사조언가"
 SAF_invite_soviet_advisers_desc:3 "만국 노동자들의 자유를 가져오기 위해 투쟁하는 소비에트 연방을 지원하려면, 우리의 군대를 그들로부터 배우게 해 향상시킬 필요가 있습니다."
 SAF_south_african_soviet_research_treaty:0 "소련과의 협정"
 SAF_south_african_soviet_research_treaty_desc:1 "우리 소련 동무에게서 가치있는 많은 것들을 배운 뒤에 이제 정식조약을 통해 더 유대깊은 관계를 다져나갈 때입니다."
 SAF_anti_colonialist_crusade:0 "반 식민주의 성전"
 SAF_anti_colonialist_crusade_desc:1 "식민지 건설은 제국주의 체제의 중심이었으며 세계의 노동자들을 억압하고 있습니다. 우리는 그 체제를 파괴하고 착취를 견뎌왔던 아프리카 사람들을 자유롭게 하는 특별한 위치에 있습니다."
 SAF_Union_of_the_African_People:0 "아프리카 인민 연합"
 SAF_Union_of_the_African_People_desc:1 "가장 오랜 기간 동안, 아프리카 사람들은 자신의 운명을 결정하는 데 아무런 말을 하지 않았습니다. 이런 시대는 끝났습니다. 우리는 우리의 업적을 되찾도록 세계의 보복주의자의 여러 압력에도 견딜 수 있을 만큼 강한 파벌을 만들 것입니다. 아프리카는 식민주의에서 벗어날 것입니다."
 SAF_liberate_portugese:0 "포르투갈 식민지 해방"
 SAF_liberate_portugese_desc:1 "앙골라와 모잠비크 식민지는 우리의 국경과 맞닿아 있습니다. 사람들을 착취하는 행위를 멈출 시간입니다."
 SAF_liberate_british:0 "영국 식민지 해방"
 SAF_liberate_british_desc:1 "대영제국 식민지는 역사적으로 가장 악명높은 식민지입니다. 우리는 이를 끝낼 것입니다."
 SAF_liberate_belgian:0 "벨기에 식민지 해방"
 SAF_liberate_belgian_desc:1 "벨기에령 콩고는 착취와 억압의 가장 잔혹한 이야기로써 언급되어지는 곳입니다. 우리는 이 이야기의 마지막 장을 써내려 갈 것입니다."
 SAF_south_african_railways:0 "남아프리카 철도"
 SAF_south_african_railways_desc:0 "남아프리카 철도 회사는 확장될 필요가 있습니다. 젊은이들은 이를 통해 수송되어 나라와 해외를 위한 여러 기술들을 사용할 것입니다."
 SAF_expand_the_mining_industry:0 "채굴 산업 확충"
 SAF_expand_the_mining_industry_desc:0 "남아프리카 광물의 풍부함은 잘 알려져 있습니다 그리고 우리는 이제 황금, 크롬, 백금의 채굴을 이제 시작했을 뿐입니다."
 SAF_heavy_engineering:0 "중공업"
 SAF_heavy_engineering_desc:0 "남아프리카가 최신 중공업 기술을 획득하는 것은 중요합니다. 비록 우리 산업기반시설이 작을지라도 우리 동맹들을 따라 잡기 위해서 중장비와 중공업에 투자해야합니다."
 SAF_infrastructure_effort:0 "기반시설 개발"
 SAF_infrastructure_effort_desc:0 "남아프리카의 많은 지역들이 낙후되고 개발되지 않았습니다. 더 많은 도로와 철도는 빈 항에 천연자원을 가져다 줄 것입니다."
 SAF_armament_effort:0 "군비 개발"
 SAF_armament_effort_desc:0 "남아프리카는 외세의 침략에서 안전하지만 또한 동맹으로부터 멀리 떨어져 있습니다. 우리의 무기 공장을 가지는 것은 필수적이고 그럼으로 인해 연방은 방어되어질 수 있을 것입니다."
 SAF_south_african_steel:0 "남아프리카 철강"
 SAF_south_african_steel_desc:0 "우리는 석탄과 철이 있습니다.  프리토리아의 미탈 철강의 확장은 무기를 제작하는데 필요한 강철판을 국가에게 공급할 것입니다."
 SAF_pretoria_arms:0 "프리토리아 조병창"
 SAF_pretoria_arms_desc:0 "프리토리아의 지속적인 철강산업은 강철판을 공급하는데 집중되어있습니다. 하지만 몇몇의 기계장치를 가지고 우리는 조병창으로 전환할 수 있습니다."
 SAF_expand_the_rand_mines:0 "광산 확장"
 SAF_expand_the_rand_mines_desc:0 "19세기의 기술력에도 불구하고 란드 광산은 세계에서 가장 황금 매장량이 많은 곳입니다. 탐욕적일지라도 이제 우리는 더 깊이 더 많이 채굴할 수 있습니다."
 SAF_fund_the_university_of_south_africa:0 "남아프리카 대학 기금"
 SAF_fund_the_university_of_south_africa_desc:0 "남아프리카의 프리토리아 대학은 남반구 대륙에서 가장 뛰어난 곳중 하나입니다. 이를 투자함으로써 우리는 젊은이들에게 해외파병을 권유하는 대신 우리의 재능을 일꾸어낼 수 있습니다."
 SAF_establish_the_atomics_energy_board:0 "원자력 위원회 설립"
 SAF_establish_the_atomics_energy_board_desc:0 "핵무기는 화약 이후의 가장 뛰어난 군사적 돌파구가 될 것입니다. 우리가 원자를 이용할 수 있다면 평화의 수단으로 이용할 수 있음에는 말할 것도 없습니다. 최고 과학자들을 이를 연구하기 위해 모으십시오."
 SAF_the_cape_defense_institute:0 "케이프 만 방위 기관"
 SAF_the_cape_defense_institute_desc:0 "이제 남아프리카는 독립된 나라이며 이제 더이상 우리가 이전에 했던 것처럼 초안이나 시제품을 허락받지 않아도 됩니다. 우리는 우리의 적들에게서 앞서고 있으며 뒤처지지 않습니다."
 SAF_defense_collaboration_initiative:0 "방위 협력 기관"
 SAF_defense_collaboration_initiative_desc:0 "영국은 가까운 동맹 간의 기술 공유가 얼마나 이점이 있는지 우리에게 보여주었습니다. 만약 우리가 이를 조정할 수 있다면 우리의 세력 전체가 전시에 연구개발을 더욱 효율적으로 할 수 있습니다."
 SAF_special_service_battalion:0 "특수 중대"
 SAF_special_service_battalion_desc:0 "남아프리카에는 일을 찾을려는 무직인 젊은이들이 많습니다. 특수 중대는 이들에게 훈련과 조직력을 주입시켜 줄 것입니다."
 SAF_improve_the_three_oh_three:0 "303 탄환 향상"
 SAF_improve_the_three_oh_three_desc:0 "남아프리카의 군대는 다양한 날씨에서 싸울 것이고 운 좋게도 리-앤필드 소총은 커스터마이징하기 쉽습니다.  303 탄환은 오랜 시간동안 여러 다른 나라에서 커스터마이징되어 왔습니다."
 SAF_q_services_corps:0 "Q 복무 군단"
 SAF_q_services_corps_desc:0 "Q 복무 군단은 육군에 지속적인 병참과 보급을 책임지는 중앙기관입니다. 기름, 식량, 총알, 군복 등을 분배하는 것을 다룰 것입니다."
 SAF__south_african_military_college:0 "남아프리카 육군 대학"
 SAF__south_african_military_college_desc:0 "남아프리카는 서쪽의 미합중국을 모델로 한 군사 교육기관이 있어야 합니다. 이 기관은 영연방에 충성하는 유능한 장교를 육성할 것입니다."
 SAF_expand_the_south_african_artillery:0 "남아프리카 포병대 확충"
 SAF_expand_the_south_african_artillery_desc:0 "포병대는 1934년 창설되었습니다. 이제 그 규모와 수용력을 늘릴 시간입니다."
 SAF_sa_engineer_corps:0 "남아프리카 공병 군단"
 SAF_sa_engineer_corps_desc:0 "남아프리카 공병대는 거의 600명으로 구성되어 있습니다. 이는 현대화된 육군에서는 부족하며 우리는 더 많은 성인 남성과 교육이 필요합니다."
 SAF_equipment_effort:0 "장비 중점"
 SAF_equipment_effort_desc:0 "우리는 우리 육군이 필요로 하는 지원장비 보급을 등한시할수 없습니다. 총,탱크, 소비제말고도 우리는 군복, 라디오, 수리 도구 등 또한 필요합니다."
 SAF_south_african_special_forces:0 "남아프리카 특수 부대"
 SAF_south_african_special_forces_desc:0 "남아프리카는 국내에서 훈련된, 일반적인 분대가 실행하기 어려운 임무를 도맡아 하는 코만도 분대가 필요합니다."
 SAF_mechanization_effort:0 "기계화 중점"
 SAF_mechanization_effort_desc:0 "차량, 기계화된 전쟁을 구성하는 것은 우리에게 달려 있습니다. 미래의 전쟁은 탱크와 차량이 기본입니다."
 SAF_armor_effort:0 "기갑 중점"
 SAF_armor_effort_desc:0 "전차는 지난 전쟁에서 느리게 움직이는 괴수였습니다. 우리의 연구와 훈련은 적들이나 동맹에게 뒤쳐지지 않게 합니다."
 SAF_commit_to_the_five_year_plan:0 "5개년 계획에 전념"
 SAF_commit_to_the_five_year_plan_desc:0 "우리는 남아프리카 공군의 현대화와 확장에 5년동안 전념해 왔습니다. 정부는 반드시 일정에 뒤쳐지게 처리해서는 안됩니다."
 SAF_improve_the_hawker_hartbees:0 "호커 하비스 전투기 향상"
 SAF_improve_the_hawker_hartbees_desc:0 "호커 하비스 전투기는 세계에서 가장 뛰어난 전투기는 아닙니다. 하지만 개선된 역학과 교육을 통해 이러한 복합기의 향상을 꾀할 수 있습니다."
 SAF_replace_the_blenheim:0 "블레넘 교체"
 SAF_replace_the_blenheim_desc:0 "블레넘은 영국 왕립공군과 공화국에게 경폭격기입니다. 하지만 이제 더 튼튼하고 항속거리가 긴 폭격기로 교체할 때입니다."
 SAF_perfect_the_cab_rank_technique:0 "Cab-Rank 기술의 완벽화"
 SAF_perfect_the_cab_rank_technique_desc:0 "Cab-Rank 기술은 폭격기들이 차례로 열을 맞춰서 목표물에 타격하는 기술입니다. 이는 적에게 압박을 주지만 조종사의 기량이 많이 요구됩니다."
 SAF_desert_air_force:0 "사막의 공군"
 SAF_desert_air_force_desc:0 "사막의 하늘은 맑지만 열과 모래는 비행기의 역학에 영향을 줍니다. 이 가혹한 환경에서 습득되는 가치있는 기술이 있습니다."
 SAF_secure_the_cape_sea_route:0 "케이프 해로 확보"
 SAF_secure_the_cape_sea_route_desc:0 "만약 수에즈 운하가 적의 손에 넘어간다면 케이프만이 다시 동쪽의 유일한 통로가 됩니다. 어떠한 대가를 치뤄서라도 보호해야합니다."
 SAF_retain_experienced_pilots:0 "숙련된 조종사를 얻다"
 SAF_retain_experienced_pilots_desc:0 "우리의 숙련된 조종사들은 자국의 공군에 있기보다는 영국 왕립 공군에 입대하기 때문에 영국 왕립 공군은 진보와 전투에서 더 나은 기회를 얻습니다. 그러나 우리는 훈련된 조종사들이 다른 조종사들에게 애국심을 불어넣고 교육하도록 해야 합니다."
 SAF_seaward_defence_force:0 "해양 방위군"
 SAF_seaward_defence_force_desc:0 "해양 방위군은 지난 20년 동안 우리 해군으로써 활동해 왔습니다. 이에 대한 자금은 증가되어야 합니다."
 SAF_protect_the_trade:0 "무역로 보호"
 SAF_protect_the_trade_desc:0 "지난 대전에서 호송선단과 호위의 중요성을 보여주었습니다. 남아프리카는 주요한 교역로에 위치해 있으며 물품이 목적지까지 도착하도록 해야 합니다."
 SAF_disrupt_the_trade:0 "무역로 파괴"
 SAF_disrupt_the_trade_desc:0 "지난 대전에서 호송선단과 호위의 중요성을 보여주었습니다.  남아프리카는 주요 교역로에 위치해 있으며 적의 운송을 방해하고 방해하는데 이상적입니다."
 SAF_expand_the_simons_town_base:0 "사이먼 타운 기지 확충"
 SAF_expand_the_simons_town_base_desc:0 "1790년대 이후부터 케이프 만의 사이먼 타운 해군 기지는 남아프리카에서 가장 중요한 곳이 되었습니다.  더 큰 배들을 수용하기 위해 수리하고 확장될 필요가 있습니다."
 SAF_anti_submarine_tactics:0 "대잠 전술"
 SAF_anti_submarine_tactics_desc:0 "잠수함은 희망봉을 통과하는 선박을 위협합니다. 우리는 그들을 찾아서 파괴해야 합니다."
 SAF_submarine_warfare:0 "잠수함전"
 SAF_submarine_warfare_desc:0 "적의 무역 호송대는 희망봉을 통과하는 루트를 계속해서 사용하고 있습니다. 우리가 수면 아래에서 그들을 타격해야 할 것입니다."
 SAF_prepare_overseas_offensive:0 "외세 침략대비"
 SAF_prepare_overseas_offensive_desc:0 "해안선이 수 마일에 이르는 남아프리카는 상륙전을 훈련하는데 적합합니다. 이것은 가장 어려운 기술이 될 것이지만, 우리 청년들은 충분히 해낼 수 있습니다."
 SAF_strengthen_the_cape_garrison_artillery:0 "케이프 만 방어포대 강화"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "케이프 만 방어포대는 적의 공격을 막기 위해 업그레이드하고 그 숫자를 늘려야 합니다."
 SAF_civil_war_tt:0 "남서 아프리카의 §Y민족주의 파시스트인§!과 국가 내 잔존하는 §Y민주주의 운동가§!세력 사이에서 내전이 발발할 것입니다."
 SAF_german_research_tt:0 "우리는 독일과의 기술공유 협약에 참여할 것입니다."
 scw_in_progress_tt:0 "스페인은 내전중 입니다."
 NZL_transfer_the_new_zealand_division:0 "뉴질랜드 사단 수송"
 NZL_transfer_the_new_zealand_division_desc:0 "뉴질랜드 제 2 사단은 전투를 위해 징집되었습니다. 뉴질랜드 사단은 1차전쟁부터 지중해에 배속되어 있었고 새로운 사단 또한 마찬가지입니다."
 NZL_form_the_rnzn:0 "왕립 뉴질랜드 해군"
 NZL_form_the_rnzn_desc:0 "한 때 연안 순찰부대였던 우리 해군은 이제 대영제국 왕립해군에서도 독자적으로 행동할 수 있습니다. 뉴질랜드는 자국의 군대를 가질 것입니다."
 NZL_expand_devonport_naval_base:0 "데번포트 해군기지 확충"
 NZL_expand_devonport_naval_base_desc:0 "데번포트 해군기지는 우리 해군의 본부입니다. 하지만 총력전을 위해 확장될 필요가 있습니다."
 NZL_coastal_defense:0 "해안 방어"
 NZL_coastal_defense_desc:0 "뉴질랜드는 적과 떨어져 있는 섬나라입니다. 그렇기에 우리는 적의 상륙작전에 대비해야합니다."
 NZL_destroyer_effort:0 "구축함 중점"
 NZL_destroyer_effort_desc:0 "작은 산업을 기반으로 구축함 개발은 해군의 증강을 위해 가장 효율적입니다. 해안을 순찰하고 잠수함을 차단하며 조기 경보를 할 수 있습니다."
 NZL_submarine_effort:0 "잠수함 중점"
 NZL_submarine_effort_desc:0 "침략은 바라로 오기 때문에 바다의 늑대들은 방어대형을 갖추어야합니다. 잠수함 함대는 우리의 바다를 지켜낼 수 있을 것입니다."
 NZL_light_cruiser_effort:0 "경순양함 개발"
 NZL_light_cruiser_effort_desc:0 "중형 크기의 전함은 게릴라 전술에 적합합니다. 적을 타격하고 필요하다면 적의 주요 전력으로부터 달아날 수 있을 것입니다."
 NZL_capital_ship_effort:0 "주력함 중점"
 NZL_capital_ship_effort_desc:0 "만약 뉴질랜드가 주력 해군을 가질려면 주력함을 가져야  합니다. 우리는 전함과 중순양함에 투자해야합니다."
 NZL_expand_the_nzpaf:0 "왕립 뉴질랜드 공군 확충"
 NZL_expand_the_nzpaf_desc:0 "뉴질랜드 공군은 계속적으로 새로운 정찰기와 해군 폭격기가 필요해왔습니다. 현대전에서 공중전을 등한시 할 수는 없습니다."
 NZL_form_the_rnzaf:0 "왕립 뉴질랜드 공군 창설"
 NZL_form_the_rnzaf_desc:0 "이제는 독립된 공군을 창설할 시간입니다. 왕립 뉴질랜드 공군은 스스로의 지휘 체계를 가지고 영국 왕립 공군과 함께 작전을 수행할 것입니다."
 NZL_fighter_focus:0 "전투기 중점"
 NZL_fighter_focus_desc:0 "전투기는 폭격기를 방해하고 호위할 수 있다는 점에서 우리 동맹에게 필요한 무기입니다."
 NZL_bomber_focus:0 "폭격기 중점"
 NZL_bomber_focus_desc:0 "경폭격기는 우리의 해안을 방어하기에 효율적이며 적에 대항해서 해외에서도 임무를 수행할 수 있습니다.
 NZL_defend_our_islands:0 "섬 방어"
 NZL_defend_our_islands_desc:0 "우리는 바다로부터의 침공에 대해 준비해야합니다. 해군 폭격기는 상륙정과 주력함을 공격할 수 있습니다."
 NZL_modern_fighters:0 "현대 전투기"
 NZL_modern_fighters_desc:0 "이제 전투기를 더  빠르고 긴 항속거리를 가지게 만들 필요가 있습니다. 우리의 동맹은 이 때까지 세계가 보여준 어떤 것보다 뛰어난 전투기를 보여주었습니다."
 NZL_heavy_bombers:0 "중 폭격기"
 NZL_heavy_bombers_desc:0 "전쟁은 적의 심장부에 폭격을 할 수 있는 자가 승리합니다. 중폭격기는 적의 공장과 도시를 파괴하기 위해서 필수적인 무기입니다."
 NZL_national_roads_board:0 "국영 도로 이사회"
 NZL_national_roads_board_desc:0 "뉴질랜드의 거친 지형은 통일된 도로건설을 방해합니다. 그러나 우리는 이를 향상시킬 필요가 있습니다. 고속도로 시스템을 연구하여 도로가 깔려지고 새로운 길이 산을 뚫고 놓아질 것입니다."
 NZL_new_zealand_steel:0 "뉴질랜드 철강"
 NZL_new_zealand_steel_desc:0 "뉴질랜드는 북부아일랜드 지역에 사철이 풍부합니다. 특별한 과정을 거쳐 모래에서 철을 추출해내는 것은 몇 년 동안 철강산업의 초석이 될 수 있습니다."
 NZL_taranaki_oil:0 "타라나키 석유"
 NZL_taranaki_oil_desc:0 "북부 아일랜드의 타라나키 지역은 광물과 석유가 풍부합니다. 사업가들은 이를 추출할려고 했지만 정제와 채굴을 위해서는 더 많은 투자가 필요합니다."
 NZL_wairarapa_sheep_farms:0 "와이라라파 목장"
 NZL_wairarapa_sheep_farms_desc:0 "와이라라파의 양모산업은 뉴질랜드 경제의 기반입니다. 비록 세계가 대공항으로 어렵다고해도 여전히 양모에는 수요가 있을 것입니다."
 NZL_bureau_of_industry:0 "산업국"
 NZL_bureau_of_industry_desc:0 "뉴질랜드는 목장에 중점을 둔 농업사회입니다. 산업국은 기반시설과 생산시설에 투자를 할 것입니다."
 NZL_department_of_scientific_and_industrial_research:0 "과학산업 연구부"
 NZL_department_of_scientific_and_industrial_research_desc:0 "다른 영연방과 공화국은 과학과 산업 연구에 투자하고 있습니다. 우리도 그와 같이 해야 합니다."
 NZL_industrial_conscription:0 "산업 징병제"
 NZL_industrial_conscription_desc:0 "신체가 멀쩡한 사람이 군대에 복무하거나 군수 산업에서 일하지 않을 이유따윈 없습니다. 우리의 새로운 법은 동원령과 생산성의 원동력이 되어줄 것입니다."
 NZL_think_big:0 "크게 생각하자"
 NZL_think_big_desc:0 "뉴질랜드가 호주나 캐나다보다는 덜 지배받는 자치령이라는 사실에 우린 이미 익숙합니다. 하지만 뉴질래느는 산업적 위대함을 충분하게 발휘할 수 있습니다."
 NZL_project_seal:0 "씰 계획"
 NZL_project_seal_desc:0 "'씰 계획'은 우리의 적을 압도하기위해 쓰나미를 일으킬 수 있는 무기를 개발하려는 미국의 새로운 계획입니다. 약간 기발하지만, 도약 폭탄이 더 큰 가능성을 보여줄 것 같습니다."
 NZL_national_defense_institute:0 "국방 연구소"
 NZL_national_defense_institute_desc:0 "이제 뉴질랜드가 완전한 독립국이 되었기 때문에 예전처럼 진보된 시제품과 청사진을 접할 수는 없습니다. 우리는 항상 우리의 적보다 앞서야만 하며, 기술면에서 뒤처지지 않도록 해야합니다."
 NZL_expand_the_university_of_auckland:0 "오클랜드 대확 확장"
 NZL_expand_the_university_of_auckland_desc:0 "오클랜드 대학은 우리의 가장 중요한 대학 기관입니다. 이 대학의 시설을 확장함으로써 뉴질랜드 최고의 인재들에게 이곳을 집처럼 만들어줄 수 있습니다."
 NZL_army_reforms:0 "군대 개혁"
 NZL_army_reforms_desc:0 "우리는 군대의 훈련과 승진 체게를 현대화해야 합니다. 이렇게 한다면 현재 진행중인 전 세계적 위기에 대비할 수 있을 것입니다."
 NZL_charlton_automatic_rifle:0 "찰턴 자동소총"
 NZL_charlton_automatic_rifle_desc:0 "우리 시민들중 한명이 제식 소총이던 리 엔필드를 완전 자동소총으로 개조했습니다. 이는 뉴질랜드의 독창성을 최대한으로 발휘하는 것이며, 이러한 방향으로 혁신을 장려해야 합니다."
 NZL_bob_semple_tank:0 "밥 셈플 전차"
 NZL_bob_semple_tank_desc:1 "왜 뉴질랜드가 자신들만의 전차를 가지지 말아야 합니까? 테무카 노동부는 기관총으로 무장한 경전차를 개발중입니다. 비록 시제품 단계에서 더이상 진행되지 않을 것은 알지만, 우리가 여기서 얻는 경험은 더할 나위 없이 귀중할 것입니다."
 NZL_domestic_arms_industry:0 "국내 군수 산업"
 NZL_domestic_arms_industry_desc:0 "우리는 가능한 한 많은 산업체를 소화기 생산으로 전환시켜야 합니다. 우리는 탄약, 총기 부품, 지원 장비 등등이 필요하며, 이런 물품은 국내 생산으로 제작이 가능합니다."
 NZL_schofield_tank:0 "스코필드 전차"
 NZL_schofield_tank_desc:0 "만약 셈플 전차가 우리의 요구를 충족시키지 못한다면, 적절한 화기를 장비한 전차가 해답이 되어줄 것입니다. 바퀴/무한궤도 통합 체계는 독창적이며, 전차 설계에 대한 새로운 이해를 이끌어 낼 수 있습니다."
 NZL_long_range_patrol:0 "장거리 순찰"
 NZL_artillery_focus:0 "야포 중점"
 NZL_artillery_focus_desc:0 "야포는 우리 보병의 전진을 위해서라도 중요합니다. 탄도학과 더 큰 총열에 대한 연구를 늘려야 합니다."
 NZL_big_bob_tank:0 "빅 밥 전차"
 NZL_big_bob_tank_desc:0 "유럽의 전장은 우리의 적이 가진 슈퍼 전차와 맞붙기 위해 더 중무장한 전차를 요구하고 있습니다. 빅 밥이 이 디자인 작업에 대한 뉴질랜드의 기여가 되어줄 것입니다."
 NZL_research_collaboration:0 "연구 협력"
 NZL_research_collaboration_desc:0 "영국은 가까운 동맹 간의 기술 공유가 얼마나 이점이 있는지 우리에게 보여주었습니다. 만약 우리가 이를 조정할 수 있다면 우리의 세력 전체가 전시에 연구개발을 더욱 효율적으로 할 수 있습니다."
 NZL_the_first_labor_government:0 "첫 노동당 정권"
 NZL_the_first_labor_government_desc:0 "뉴질랜드의 첫 노동당 정권은 진보적인 사회·경제 안건을 밀고 나갈 기회를 가지게 되었습니다. 산업 규제, 노동자 권리, 사회 복지 법안과 임금 규칙이 모두 의제로 올라와 있습니다."
 NZL_ratana_alliance:0 "라타나 연맹"
 NZL_ratana_alliance_desc:0 "라타나 운동과의 연맹은 마오리계 뉴질랜드인들을 정부에 편입시키고, 바라건대 영국의 정복으로 생긴 상처를 조금이나마 치유하기 시작할 겁니다."
 NZL_maori_affairs_act:0 "마오리법"
 NZL_maori_affairs_act_desc:0 "마오리족이 소유한 땅 대부분이 경제적으론 비생산적입니다. 우리가 이걸 정리하여 더욱 정부의 통제하에 둘 수 있다면, 이 황량한 지역을 산업·상업면에서 생산적인 장소로 전환시킬 수 있습니다."
 NZL_the_manpower_act:0 "인적자원법"
 NZL_the_manpower_act_desc:0 "전쟁이 발발한 후로 줄곧, 많은 수의 마오리인들이 도시로 오고 있습니다. 인적자원법은 우리가 이 동력들을 뉴질랜드의 공장으로 이끌어줄 수 있게끔 만들겁니다."
 NZL_amend_the_maori_affairs_act:0 "마오리법을 개정하다"
 NZL_amend_the_maori_affairs_act_desc:0 "마오리법을 개정해서 활용되지 않는 토지들의 생산성을 향상시켜야만 합니다만, 불필요하게 마오리 시민들을 쫓아내진 맙시다."
 NZL_waitangi_tribunal:0 "와이탕이 법정"
 NZL_waitangi_tribunal_desc:0 "영국계 뉴질랜드인은 그들의 조상이 뉴질랜드의 마오리인들에게 행했던 추방, 파괴, 소외를 인정해야 합니다. 피비린내나는 전쟁, 토지 강탈, 무시된 자연권. 이러한 역사를 인정하는 것은 회복을 위한 조치입니다."
 NZL_maori_volunteers:0 "마오리족 자원병"
 NZL_maori_volunteers_desc:0 "자신들의 애국심을 드러낸 수백 명의 마오리인이 뉴질랜드군의 자원병으로 나섰습니다."
 NZL_strengthen_the_commonwealth:0 "영연방을 보강하다"
 NZL_strengthen_the_commonwealth_desc:0 "작은 자치령으로선, 우리 동지와 가족에 가까이 붙어 있는 게 중요합니다. 우리 동료 영국령과의 결속을 강화시킬 겁니다."
 NZL_statute_of_westminster:0 "웨스트민스터 헌장"
 NZL_statute_of_westminster_desc:0 "웨스트민스터 헌장은 제국 안에 우릴 묶어두면서도, 군주제 아래에서 더 큰 독립성을 줍니다."
 NZL_2nzef:0 "2차 뉴질랜드 원정군"
 NZL_2nzef_desc:0 "지난 전쟁의 참상에도 불구하고, 뉴질랜드는 다시 진군할 준비를 마쳤습니다. 2차 뉴질랜드 원정군이 바로 지금 결성되었습니다."
 NZL_arrest_pacifist_leaders:0 "반전주의 지도자들을 체포하다"
 NZL_arrest_pacifist_leaders_desc:0 "지금은 분열되어 있을 시기가 아닙니다. 모두가 승전에 집중해야 하며, 이를 위해 전쟁에 반대의사를 밝힌 사람을 구금해야 한다고 해도, 그게 우리가 할 일인 겁니다."
 NZL_technology_sharing_with_britain:0 "영국과 기술 공유"
 NZL_technology_sharing_with_britain_desc:0 "대영제국의 과학 및 산업 기반은 우리보다 훨씬 뛰어나지만, 우리가 한가족인 만큼 자기들이 아는 것을 우리와 공유할 의사가 있답니다."
 NZL_the_lee_affair:0 "리 사태"
 NZL_the_lee_affair_desc:0 "그레이 린 하원 의원인 '존 리'는 노동당 간부 회의에서 문제를 일으켜왔습니다. 우리가 하고 있는 신중한 방침 대신에 그는 보다 급진적인 의제를 주장하고 있습니다. 그의 저항을 진정시키기 위한 조치가 취해져야 합니다."
 NZL_empower_the_working_class:0 "노동계급 강화"
 NZL_empower_the_working_class_desc:0 "노동당은 창립 이래로 노동 계급을 지지해왔으며, 실제로 많은 지도자들이 노동 계급 출신입니다. 노조를 위해 더 극적인 보호와 힘을 추구해야 합니다."
 NZL_join_comintern:0 "코민테른 가입"
 NZL_join_comintern_desc:0 "우리의 사회주의 형제들과 동맹을 맺을 시간이 다가왔습니다. 코민테른을 통해 우리는 노동자들의 낙원을 이룰 것입니다."
 NZL_technology_sharing_with_soviet_union:0 "소련과 기술 공유"
 NZL_technology_sharing_with_soviet_union_desc:0 "소련에는 수많은 세계 최고의 과학자들과 기술 혁신가들이 있습니다. 그들은 자신이 알고 있는 것을 자신들의 전우인 우리에게 나눠줄 만큼 충분히 관대합니다."
 NZL_in_the_darkness:0 "어둠속에서"
 NZL_in_the_darkness_desc:0 "우리 조국이 지지하는 민주주의 체제에는 부패가 내재되어 잇습니다. 진정한 힘은 타협따위로는 입증할 수 없습니다."
 NZL_befriend_japan:0 "일본과의 친선"
 NZL_befriend_japan_desc:0 "태평양 국가로써, 우리나라의 안보에 대한 관심사를 이 지역에서 가장 강력한 세력과 함께하는 것이 적절합니다. 일본과 강력한 일본해군은 세계의 위험으로부터 우리를 지켜줄 수 있습니다."
 NZL_rule_them_all:0 "그들 모두를 지배하리라"
 NZL_rule_them_all_desc:0 "남태평양의 안티포디안 국가(호주와 뉴질랜드)들은 하나의 통일된 국가가 되어야 합니다. 호주는 우리의 우월한 기풍에 따라야 할 것을 고려해야 합니다."
 NZL_technology_sharing_with_japan:0 "일본과 기술 공유"
 NZL_technology_sharing_with_japan_desc:0 "일본에는 수많은 세계 최고의 과학자들과 기술 혁신가들이 있습니다. 그들은 자신이 알고 있는 것을 자신들의 동료인 우리에게 나눠줄 만큼 충분히 관대합니다."
 NZL_constitution_amendment_act:0 "개헌 운동"
 NZL_constitution_amendment_act_desc:0 "뉴질랜드는 영국의 지배로부터 벗어나는 것을 고려해야 합니다. 우리는 국내 문제에 대해 우리만의 통제권을 주장하기 위해 헌법을 개정할 것입니다."
 NZL_independent_new_zealand:0 "뉴질랜드 독립"
 NZL_independent_new_zealand_desc:0 "우리는 이제 공화국이 되었습니다! 뉴질랜드가 영국에게 빚진 것이 없긴 하지만, 뉴질랜드의 아이들은 뉴질랜드를 안전하게 키워준 어머니에게 감사할 것입니다. 하지만 우리는 영 연방에 제공하던 구원의 보금자리를 떠나 우리의 이익을 위해 세계를 보아야 합니다."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef]이(가) §Y2척의 경순양함§!을 우리에게 양도합니다."
 #################### Polish miedzymorze 
 POL_treaty_with_czechoslovakia:0 "프라하 선언"
 POL_treaty_with_czechoslovakia_desc:0 "체코슬로바키아는 매우 귀중한 동맹이 될 수 있습니다. 설령 그들이 동의할 가능성이 낮다 하더라도 우리는 권리 주장 대신 장기적 협력 방안을 선택해야 합니다. 이를 위한 첫 단계로써, 우리는 그들의 독립을 보장해야만 합니다!"
 miedzymorze.1.t:0 "폴란드가 협력을 제안하다"
 miedzymorze.1.d:0 "흐라드차니에서 폴란드와 체코슬로바키아 정부 대표자들이 가진 회담에서, 폴란드는 공식적으로 자올지에에 대한 모든 권리 주장을 포기하고 인터마리움의 회원국으로써의 체코슬로바키아로 이어질 수 있는 미래 협력에 대한 많은 선언을 했습니다. "
 miedzymorze.1.a:0 "이런 불확실한 시기에 우리나라는 우정이 필요하다. 그 제안을 받아들이겠다. 함께 싸우지 않으면 혼자 죽을테니!"
 miedzymorze.1.b:0 "체코슬로바키아는 혼자서도 강하다!.. 하지만 독일이 우릴 침공하면 우리는 버틸 수 있을까?"
 POL_treaty_with_romania:0 "폴란드-루마니아 협력"
 POL_treaty_with_romania_desc:0 "제 1차 세계 대전 이후 루마니아는 폴란드 이웃 국가중에서도 폴란드와 친한 국가였습니다. 소련에 대한 우리의 방위조약은 추가적인 협력을 위한 훌륭한 토대가 될 것입니다! 하지만 설령 함께일지라도 동방의 불곰을 막을 수 있을 까요..?"
 miedzymorze.2.t:0 "폴란드가 협력 강화를 제안하다"
 miedzymorze.2.d:0 "폴란드와 루마니아 정부 대표자들은 리비우에서 회담을 가졌으며, 이 회담에서 기존 협력 조약을 부쿠레슈티-바르샤바 군사 협력 조약으로 확대할 것이 제안되었습니다."
 miedzymorze.2.a:0 "우리는 제안을 받아들일 것이며, 함께 더욱 강해질 것이다!.. 더욱.. 우리가 충분히 강하기는 한가?"
 miedzymorze.2.b:0 "루마니아는 혼자서도 강하다!"
 POL_lwow_fortified_area:0 "리비우 방어시설"
 POL_lwow_fortified_area_desc:0 "리비우는 폴란드는 물론 소련으로부터 떨어져 나올 인터마리움의 최중요 우선 사항입니다. 폴란드와 루마니아는 함께 이 지역을 강화해야 합니다."
 POL_demand_zaolzie:0 "자올지에 권리 주장"
 POL_demand_zaolzie_desc:0 "우리는 오래 전부터 자올지에를 요구해왔습니다. 이제 마지막 요구를 할 차례입니다. 자올지에를 넘기던지, 아니면 전쟁을 택하던지!"
 POL_demand_zaolzie_threat:0 "폴란드의 자올지에 권리 주장"
 miedzymorze.3.t:0 "폴란드가 자올지에를 요구하다"
 miedzymorze.3.d:0 "폴란드는 폴란드인이 오랫동안 거주해왔던 작은 영토를 요구하고 있었습니다. 하지만 지금, 그들은 최후 통첩을 보냈습니다. '자올지에를 넘기던지, 아니면 전쟁을 택하던지!'"
 miedzymorze.3.a:0 "우리는 전쟁 준비가 되질 않았다"
 miedzymorze.3.b:0 "자올지에는 체코의 영토다!"
 miedzymorze.4.t:0 "체코슬로바키아가 자올지에를 포기하다"
 miedzymorze.4.d:0 "폴란드의 개입에 대한 두려움으로 인해 체코 정부는 자올지에를 포기하기로 결정했습니다. 폴란드군이 해당 지역으로 진입하여 새로운 국경을 지키고 있습니다."
 miedzymorze.4.a:0 "훌륭해!"
 miedzymorze.5.t:0 "체코슬로바키아가 자올지에를 포기하지 않았다"
 miedzymorze.5.d:0 "체코슬로바키아 정부는 폴란드의 개입 가능성을 두려워하지 않고 자올지에를 포기하지 않았습니다. 이로써 전쟁이 거의 확실해졌습니다."
 miedzymorze.5.a:0 "자신들이 어떻게 될지 모르나보군"
 POL_polish_pilots:0 "폴란드인 파일럿"
 POL_polish_pilots_desc:0 "우리의 공군은 약하고 노후화되어있지만, 우리의 조종사들은 세계 최고입니다. 그들은 잘 훈련되어 있으며, 원조 분리 대형 전술을 사용하여 싸우고자 하는 의지로 가득차있습니다."
 POL_pression_on_hungary:0 "헝가리 압박"
 POL_pression_on_hungary_desc:0 "헝가리 파시스트 정부는 인터마리움 전체에 위협이 될 수 있습니다. 그들도 우리의 형제입니다. 우리는 헝가리를 파시스트 정권으로부터 구해야만 합니다."
 POL_pression_on_hungary_tooltip:0 "폴란드가 헝가리의 예속을 시도합니다"
 POL_pression_on_hungary_threat:0 "폴란드의 헝가리 압박"
 miedzymorze.6.t:0 "폴란드의 요구"
 miedzymorze.6.d:0 "폴란드는 현 파시스트 정부의 사임과 인터마리움에 대한 그들의 이해관계에 따를 것을 요구했습니다. 우리가 그들의 요구를 받아들이지 않는다면 폴란드군이 헝가리를 침공할 것이라 위협했습니다."
 miedzymorze.6.a:0 "우린 전쟁을 원치 않기에 요구를 승낙한다.. 이제 다 함께 보드카나 들이키자!"
 miedzymorze.6.b:0 "우리 정부를 위하여 우린 싸울 것이다!"
 miedzymorze.7.t:0 "헝가리가 우리 요구에 항복했다."
 miedzymorze.7.d:0 "헝가리는 우리의 압력에 굴복하여 괴뢰 정부를 수립했습니다. 이 나라에서 우리의 관심사는 안전해졌습니다.. 정말로요."
 miedzymorze.7.a:0 "인터마리움이 강하게 성장하고 있다!"
 miedzymorze.8.t:0 "헝가리가 우리 요구를 거부했다."
 miedzymorze.8.d:0 "헝가리 정부는 우리의 요구를 거절하고 동원령을 실시하고 있습니다. 만약 우리가 우리의 목표를 달성하고 싶어한다면, 전쟁은 확실해집니다."
 miedzymorze.8.a:0 "인터마리움이 그들을 쳐부실지어니!"
 POL_treaty_with_yugoslavia:0 "자그레브 회담"
 POL_treaty_with_yugoslavia_desc:0 "유고슬라비아는 우리가 지중해에서 영향력을 얻게 해줄 뿐만 아니라 서쪽의 공격으로부터 우리를 보호할 수 있도록 해줄 것입니다."
 miedzymorze.9.t:0 "자그레브 회담"
 miedzymorze.9.d:0 "유고슬라비아와 인터마리움의 모든 회원국 대표들이 향후 협력 조건에 대해 협상하기 위해서 자그레브에서 회담을 가졌습니다. 예상대로 폴란드는 유고슬라비아가 인터마리움에 합류할 것을 제안했습니다."
 miedzymorze.9.a:0 "유고슬라비아는 이 동맹이 필요하다. 슬라브는 함께 할 것이다!"
 miedzymorze.9.b:0 "유고슬라비아는 혼자서도 강하다.. 이제 케밥이나 없애버리자!"
 POL_treaty_with_finland:0 "북방 조약"
 POL_treaty_with_finland_desc:0 "소련에 대항하는데 있어서 핀란드는 강력한 동맹이 될 수 있습니다. 우리는 그 용감한 국가와 협력관계를 굳건히 해야합니다."
 POL_east_secured:0 "동쪽은 안전하다"
 POL_east_secured_desc:0 "만약 소련이 우릴 공격한다 해도, 우린 준비가 되어있을 것입니다!"
 POL_the_cult_of_the_marshal:0 "피우수트스키 원수 숭배"
 POL_the_cult_of_the_marshal_desc:0 "피우수트스키 원수는 폴란드 국가를 하나로 통일한 상징과도 같습니다. 설령 그가 이미 죽었다고 해도, 그는 조국을 위해 싸우겠다는 의지를 고취시켰습니다!"
 miedzymorze.10.t:0 "북방 조약 제안"
 miedzymorze.10.d:0 "폴란드 정부는 항상 소련에 대항하여 방어할 동맹을 찾고 있습니다. 인터마리움이 강해진 지금, 그들은 우리에게 자신들과 함께하자는 제안을 보냈습니다."
 miedzymorze.10.a:0 "핀란드는 이 협력이 필요하다."
 miedzymorze.10.b:0 "우린 그런 동맹이 필요하지 않다."
 intermarial_influance:0 "인터마리움의 영향력"
 intermarial_influance_desc:0 "얼마 전까지만 해도 우리의 정책에서 중요치 않았던 우리의 힘은 폴란드와 인터마리움과의 협력으로 강해져왔습니다."
 miedzymorze.11.t:0 "체코슬로바키아가 제안을 승낙하다"
 miedzymorze.11.d:0 "우리는 간신히 과거의 마찰을 잊고 독립 보장에 서명을 했습니다. 폴란드 외교에 있어서 큰 성공이기도 하며, 체코슬로바키아에게는 기회이기도 합니다. 그들은 폴란드와 협력할 주 목표들을 찾기 시작했습니다."
 miedzymorze.11.a:0 "훌륭해!"
 miedzymorze.12.t:0 "체코슬로바키아가 제안을 거절하다"
 miedzymorze.12.d:0 "폴란드의 선언과 약속이 체코슬로바키아 정부에게 그다지 큰 인상을 주진 못했습니다. 그들은 우리의 제안을 받아들이지 않았고 폴란드의 독립을 보장하기를 거부했습니다. 이제 우리는 어떻게 해야할 까요?"
 miedzymorze.12.a:0 "어쨌건 우리는 그들의 독립을 보장할 것이다!"
 miedzymorze.12.b:0 "그렇게 나온다면 제안을 전부 집어치우고 자올지에에 대해 함께 말해보실까?" 
 miedzymorze.12.c:0 "그렇다면 무력으로라도 복종을 보장해주지!"
 ### focus ###
 KMT_internal_stability:0 "내부 안정 우선순위화"
 KMT_internal_stability_desc:0 "일본인이 피부병이라면, 공산주의자들은 심장병입니다. 중국을 구하기 위해서라면, 먼저 반역자를 모두 제거해야 합니다."
 KMT_focus:0 "국민당 중점"
 KMT_SHX_offer:0 "산시 제안"
 KMT_SHX_offer_desc:0 "옌의 영토는 우리의 군사적 접근을 거부했습니다. 만약 우리가 그를 굴복시킨다면, 우리는 공산주의자를 포위하고 그들을 한번에 분쇄할 수 있습니다."
 KMT_strike_PRC:0 "빨갱이에 대한 공격"
 KMT_strike_PRC_desc:0 "공산주의 산적들이 아직도 대장정으로부터 회복중입니다. 우리는 그들이 약할 때 공격해야 합니다!"
 KMT_preparation:0 "반공 건설"
 KMT_preparation_desc:0 "대장정으로부터 막대한 피해를 입은 후, 공산주의 산적들은 산시 지역에 숨어있습니다. 우리는 그들이 회복하기 전에 반드시 공격해야만 합니다!"
 KMT_prep_tt:0 "중화 인민 공화국과 인접한 주에 §Y기반시설§!을 4개씩 추가합니다"
 KMT_warlord:0 "중국 통일"
 KMT_warlord_desc:0 "빨갱이들이 파괴된 지금, 이제 군벌들을 무력으로 통합할 차례입니다. 그들은 너무 오랫동안 국민들을 수탈해왔습니다. 우리는 국가 혁명을 완성해야 합니다!"
 KMT_external_defense:0 "외부 위협 우선순위화"
 KMT_external_defense_desc:0 "비록 공산주의자들이 무서운 위협이긴 하지만, 일본은 중국 전체를 완전히 끝내버릴 능력을 가지고 있습니다. 그들은 결코 만주로 만족하지 않을 작자들입니다. 언젠가 그들은 중국의 나머지 지역들도 빼앗으려 할 것입니다. 우리는 폭풍에 대비하기 위해 할수 있는 모든 것을 해야합니다."
 KMT_fortify_land:0 "쑨원 라인 건설"
 KMT_fortify_land_desc:0 "일본인들이 베이징 주변 지역을 탐사하는 것을 보아할 때, 그들의 의도가 분명해졌습니다. 우리는 국경을 강화해야 합니다. 중국의 신성한 대지에 그들이 한발자국도 딛지 못하도록 해야합니다!"
 KMT_fortify_land_tt:0 "북부 전선에 §Y14개의 요새§!를 추가합니다.\n"
 KMT_fortify_coast:0 "중부 요새"
 KMT_fortify_coast_desc:0 "일본이 해상을 장악하고 있는 상황으로 볼 때, 전쟁이 발발할 경우 그들이 해안으로 침략을 시작할 것이라는 데에는 의심의 여지가 없습니다. 우리는 할 수 있는데까지 준비해야 합니다. 동방의 파리(Paris)는 싸우지 않고도 포기해서는 안됩니다!"
 KMT_national_def_propaganda:0 "국방 프로파간다"
 KMT_national_def_propaganda_desc:0 "일본의 위협으로부터 우리 자신을 지키기 위해서라면, 중국인들은 하나가 되어야만 합니다. 공산주의자들과 군벌들을 싫어하긴 하지만, 모든 남성과 여성, 그리고 아이들은 중국 방어를 위해 기꺼이 함께 싸우고 함께 죽을 것입니다."
 KMT_alone_or_peace_faction_tt:0 "세력에 참가해있지 않은 상태이거나 [CHI.GetNameDef]와 평화 상태로 세력에 참가함"
 KMT_tibet_march:0 "티베트 요구"
 KMT_tibet_march_desc:0 "티베트는 중국의 방어와 미래의 팽창에 있어서 필수적입니다. 하지만 이 지역은 1911년 혁명 이후로 중국의 지배로부터 독립되어 있습니다. 우리는 이 오류를 해결해야 합니다."
 KMT_tibet_friend:0 "티베트와의 친선"
 KMT_tibet_friend_desc:0 "티베트는 중국의 방어와 미래의 팽창에 있어서 필수적입니다. 하지만 티베트는 1911년 혁명 이후로 독립했습니다. 우리는 달라이 라마와 동맹을 맺고 우리의 후방을 확보해야 합니다."
 KMT_redraw_mcmahon_tt:0 "§Y[CHI.GetName]§!(이)나 §Y[TIB.GetName]§!이(가) §Y시캉§!이나 §Y티베트§!를 지배함"
 KMT_redraw_mcmahon:0 "맥마흔 라인 변경"
 KMT_redraw_mcmahon_desc:0 "디베트는 인도와의 국경을 재설정한 수치스러운 심라 조약에 동의했었습니다. 우리는 반드시 이 조약이 우리에게 유리하도록 수정해야 합니다."
 KMT_redraw_mcmahon_cancel_tt:0 "§Y[CHI.GetName]§!(이)나 §Y[TIB.GetName]§!이(가) §Y시캉§!이나 §Y티베트§!를 지배하지 않음"
 KMT_burma_road_tt:0 "§Y원난§!의 §Y기반시설§!을 최대로 추가합니다\n"
 KMT_the_big_rear_concept_tt:0 "§Y상하이§!가 전쟁 중에 적에게 점령되어 있어야 함"
 big_rear_concept_bp_tt:0 "§Y시캉§!에 건설 슬롯이 부족함"
 KMT_lure_them_in_tt:0 "§Y후베이§!나 §Y후난§!이 전쟁 중에 적에게 점령되어 있어야 함"
 demand_taiwan_tt:0 "§Y타이완§!의 주인과 평화중"
 KMT_ocean_hub_tt:0 "§Y타이완§!에 건설 슬롯이 부족함"
 land_bonus:0 "육군 장비 혜택"
 KMT_north_plan_tt:0 "다음 주들 중 하나라도.. :\n      §Y남 차하얼§!\n      §Y차하얼§!\n      §Y동 허베이§!\n      §Y러허§!\n      §Y랴오둥§!\n      §Y랴오닝§!\n      §Y지린§!\n      §Y쑹장§!\n      §Y헤이룽장§!\n[CHI.GetName]에 의해 소유되어 있지 않아야 하며, 해당 주의 소유자가 [CHI.GetName]와 평화 상태여야 함"
 KMT_north_plan_bypass_tt:0 "다음 주들 중 하나라도.. :\n      §Y남 차하얼§!\n      §Y차하얼§!\n      §Y동 허베이§!\n      §Y러허§!\n      §Y랴오둥§!\n      §Y랴오닝§!\n      §Y지린§!\n      §Y쑹장§!\n      §Y헤이룽장§!\n[CHI.GetName]이(가) 소유하고 있어야 하며, 해당 주의 소유자가 [CHI.GetName]와 전쟁 상태여야 함"
 KMT_pioneering_the_north_east_tt:0 "§Y기반시설§! in §Y남 차하얼§!, §Y차하얼§!, §Y동 허베이§!, §Y러허§!, §Y랴오둥§!, §Y랴오닝§!, §Y지린§!, §Y쑹장§!과 §Y헤이룽장§!의 §Y기반시설§!을 최대치로 건설합니다."
 KMT_north_plan_effect_tt:0 "해당 주의 외국 소유자들에 대해 전쟁 명분을 얻습니다."
 KMT_voting_rights_tt:0 "선거를 허용"
 plan_empire_tt:0 "집권당을 §Y파시스트§!로 변경합니다.\n"
 KMT_hundred_flowers_tt:0 "§Y백화제방 운동이 시작되었습니다.\n\n인민들은 정부의 잘못됨을 지적할 것이고 비난할 것입니다.\n\n§!§R이는 부패한 관리를 찾아내는 계기가 될 수 있지만, 다른 한편으로는 인민들의 사상을 뒤흔들 수도 있습니다. 생각하기를 정권이 무능하고 다른 사상에 유혹될 것입니다.§!"
 KMT_industrial_effort:0 "산업에 투자"
 KMT_industrial_effort_desc:0 "중국의 산업은 항상 서양과 일본보다 뒤떨어져 왔습니다. 독립을 유지하기 위해선 산업 생산량을 늘려야 합니다. 또한 외국 기업들이 우리 산업에 투자하는 것을 허용할 수 있습니다."
 KMT_armament_effort:0 "장난 병기고 재설립"
 KMT_armament_effort_desc:0 "장난 병기고는 청 왕조에 최신 장비를 공급했었습니다. 우리는 군수 산업의 핵심이 될 수도 있는 군수 공업 단지에 붙일 이름을 빌려야 합니다."
 KMT_gain_control_of_the_sea:0 "해군 확장"
 KMT_gain_control_of_the_sea_desc:0 "황해 해전에서 박살난 이후로 우리는 우리의 해군 우세를 오랫동안 잃고 있었습니다. 우리의 무역을 위협하는 일본 해군이 있기 때문에 공해에 있는 우리의 상선을 보호하기 위해서라면 조금의 노력이라도 투입해야 합니다."
 KMT_the_big_rear_concept:0 "대규모 후방 계획"
 KMT_the_big_rear_concept_desc:0 "중국 동부에서는 전쟁이 일어났지만, 우리의 서부는 비교적 안전하게 남아있습니다. 우리는 이러한 낙후 지역들이 중국의 전쟁에 기여할 수 있도록 개발해야 합니다."
 KMT_increase_funding_of_german_weaponary:0 "독일식 장비 채택"
 KMT_increase_funding_of_german_weaponary_desc:0 "폰 팔켄하우젠과 같은 독일 고문단의 지원을 받고는 있지만, 우리가 생산한 국내 모델들은 표준 이하의 품질을 가지고 잇습니다. 제조 공정에서 독일제 장비를 견본으로 사용하면 품질을 8배 향상시킬 수 있습니다!"
 KMT_lure_them_in_strategy:0 "미끼 전략"
 KMT_lure_them_in_strategy_desc:0 "우리나라의 광대한 영토와 거친 지형덕에, 우리는 후퇴하고 우리가 선택한 전장으로 침략자들을 유인할 수 있습니다. 제국주의자들이 우리를 추격하게 놔둡시다! 그들은 모든 방향에서 매복을 마주할 것이며, 내딛는 한걸음 한걸음마다 부비트랩을 밟을 것입니다!"
 KMT_air_effort:0 "중화민국 공군 재창설"
 KMT_air_effort_desc:0 "우리 공군은 언제나 방치되어 왔습니다. 만약 우리가 공중전을 벌이기 위해 어떤 노력을 할 수 있기를 원한다면, 공군 병과는 만만치않은 개혁을 거쳐야 합니다."
 KMT_air_reform:0 "플라잉 타이거즈"
 KMT_air_reform_desc:0 "우리의 대의가 정당하다는 것을 깨닫고 미국 조종사 대원들이 우리 공군에 자원했습니다. 우리는 이 잘 훈련된 사람들을 새로운 공군의 핵심 정예로써 사용해야 합니다."
 KMT_study_foreign_ship:0 "해외 함선 설계 연구"
 KMT_study_foreign_ship_desc:0 "우리는 함선 설게에 있어서 다른 나라들에게 뒤쳐져있습니다. 언젠가 우리가 일류 해군을 보유하고 싶어한다면, 무엇이 함선을 우수하게 만드는지 알아야 하며 그래야 우리만의 함선을 건조할 수 있을 것입니다."
 KMT_demand_taiwan:0 "타이완 요구"
 KMT_demand_taiwan_desc:0 "타이완 국민들은 현 통치자로부터 해방되어 우리에게 돌아와야 합니다. 오랫동안 분단된 국가는 통일되어야만 합니다."
 KMT_taiwan_fleet_hub:0 "함대의 중심지 타이완"
 KMT_taiwan_fleet_hub_desc:0 "외국인들이 대반에 엄청난 숫자의 기반 시설을 남겼습니다. 우리는 이 기지를 확장하여 섬 전체를 하나의 해군 기지와 제조업의 중심지로 만들어야 합니다."
 KMT_pacific_fleet:0 "제1열도선 파괴"
 KMT_pacific_fleet_desc:0 "중국이 잠재력을 최대한 발휘하기 위해서는 우리 스스로가 태평양의 이쪽 측면에만 만족해서는 안됩니다. 우리는 대만과 일본을 통과할 수 있는 함대를 만들어야 합니다."
 KMT_sea_fleet:0 "구단선 설정"
 KMT_sea_fleet_desc:0 "남중국해에는 수많은 중요 무역 경로들이 존재합니다. 우리가 이 무역 경로들에 대해 권리를 주장한다면, 우리는 농남아시아 지배로 나아갈 수 있습니다. 하지만 우리는 우리의 주장을 뒷받침하고 모든 적재적 무역을 수장시킬 수 있는 함대를 갖고 있어야 합니다."
 KMT_pacific_expansion:0 "제2열도선 파괴"
 KMT_pacific_expansion_desc:0 "일본을 통과할 수 있는 함대가 완성되었으니 이제 태평양에 있는 어떤 나라도 중국의 분노를 느끼게 할 수 있는 함대를 만들어야 합니다. 우리는 정화(명나라 외교관)를 자랑스럽게 할 것입니다."
 KMT_sea_expansion:0 "구단선 강화"
 KMT_sea_expansion_desc:0 "남중국해에 대한 우리의 권리 주장을 고수하는 것은 충분하지 않은 것으로 보입니다. 우리는 우리 해군의 확장을 계속 해야 합니다. 그래야만 제국주의자들로 하여금 강제로 우리 대의의 정당성을 보게 할 수 있습니다."
 KMT_modernize_army:0 "군대 현대화"
 KMT_modernize_army_desc:0 "정신과 기술만으로는 전쟁에서 이기기에 충분치 않습니다. 최신장비 또한 필요합니다."
 KMT_north_plan:0 "만주 탈환"
 KMT_north_plan_desc:0 "서양인들이 둥베이라 부르는 만주는 불과 몇년전에 일본인들과 그들의 괴뢰국에게 몰락했습니다. 우리는 이를 도로 돌려받아야 합니다!"
 KMT_pioneering_the_north_east:0 "북동 개발부 설립"
 KMT_pioneering_the_north_east_desc:0 "일본이 만주 지역 일부를 개발하긴 했지만, 광대한 범위의 토지는 아직 손이 닿지 않은 상태로 남아있습니다. 우리는 한때 원시적이었던 이 땅을 현대 세상으로 가져오기 위해서 많은 노력을 기울여야 합니다."
 KMT_science_effort:0 "상하이파 문화 전파"
 KMT_science_effort_desc:0 "상하이파 문화는 극도로 부패했지만 진보에 초점을 맞추고 있기 때문에 수많은 과학자와 작가, 지식인들을 배출했습니다. 우리는 이 운동의 좋은 부분만을 중국의 다른 지역에도 전파하도록 노력해야 합니다."
 KMT_extra_research_slot:0 "베이징 대학 증축"
 KMT_extra_research_slot_desc:0 "베이징 대학은 세계적 수준의 교육 기관입니다. 숙련 된 과학자와 지도자 세대를 배출하기 위해 더 많은 재원을 마련하고 재능있는 젊은이들에게 장학금을 제공해야합니다."
 KMT_national_institute:0 "유대인의 망명"
 KMT_national_institute_desc:0 "유럽에서 박해와 죽음에 직면한 수많은 유대인들은 상하이로 이주하기 시작했습니다. 우리는 우리의 국경을 모든 유대인 난민들에게 개방해야 하고, 그렇게 한다면 그들의 전문 지식으로부터 이득을 얻을 수 있습니다. 이미 유대인 공학자들은 폴란드와 독일의 무기 설계를 우리에게 전해주었습니다. 그들의 보호자로써 그들에게 또 해줄것이 무엇이 있을까요?"
 KMT_military_science:0 "군사 과학"
 KMT_military_science_desc:0 "민간 과학과 군사 과학 둘다 국력에 중요한 요소들입니다. 그중에서도 후자에 대한 합리적인 자금 지원은 우리의 군대를 더욱 무시무시하게 만들어줄 것입니다."
 KMT_ballistic_weapon:0 "관우 로켓 체계"
 KMT_ballistic_weapon_desc:0 "로켓의 여명이 전장에서 밝아왔습니다. 우리의 군대가 현대 전장에서 살아남으려면 우리는 이 새로운 무기 체계를 채택해야 합니다. 우리의 적들에게 신의 분노를 느끼게 해줍시다!"
 KMT_electronics_research:0 "전자 회사 국영화"
 KMT_electronics_research_desc:0 "아직 농촌 지역까지 전기가 공급되는 것은 아니지만, 우리 과학자들은 이미 상하이와 홍콩 시장에 내놓을 국산 전자 제품을 생산하느라 바쁩니다. 우리는 쳉공 대학의 통제권을 얻고 국가 연구에 사용해야 합니다."
 KMT_extra_research_slot_2:0 "조국을 위한 교육"
 KMT_extra_research_slot_2_desc:0 "대학 교육을 받을 수 있을 정도로 부유한 사람들만이 교육을 받는 것으론 충분치 않습니다. 우리는 중국의 모든 대학을 국립으로 만들고, 입학은 부가 아니라 본연의 가치에 근거를 두어야 합니다."
 KMT_bold_hypothesis:0 "용감한 과학"
 KMT_bold_hypothesis_desc:0 "우리 과학자들은 아무리 노력해도 서양을 절대 능가할 수 없다고 믿으면서 열등감을 가지고 있습니다. 과학자들의 사기를 회복하기 위해서는 선전 프로그램을 시작해야 합니다."
 KMT_nuclear_physics:0 "핵 물리학"
 KMT_nuclear_physics_desc:0 "만약 아인슈타인의 이론이 옳다면, 핵분열이 말로 다할 수 없는 위력의 무기를 만들어낼 수 있습니다. 이 가능성은 추가로 연구되어야만 합니다."
 KMT_jet:0 "청룡 로켓 엔진"
 KMT_jet_desc:0 "제트 기술의 발달은 공중에서 우리의 우위를 이끌어낼 것입니다. 공중에서의 공격에 무방비로 노출된 중국 보병의 시대는 마침내 끝날 것입니다. 우리의 힘은 마치 창공을 가르는 용처럼 솟아오를 것입니다."
 KMT_fighter_focus:0 "전투기 중점"
 KMT_fighter_focus_desc:0 "항공 우세야말로 우리의 관심사 1위이며, 그 일을 해내는 것은 전투기입니다."
 KMT_bomber_focus:0 "폭격기 중점"
 KMT_bomber_focus_desc:0 "적의 보급선과 공장을 파괴하는 것이야말로 공중전에서의 최고의 선택입니다. 그렇기에 우리는 폭격기를 고수해야 합니다."
 KMT_cas_effort:0 "근접항공지원기 중점"
 KMT_cas_effort_desc:0 "근접 항공 지원은 지상에서 싸우는 아군들의 전진과 돌파에 있어서 매우 유익합니다. 이 근접항공지원기들은 우리를 위해 전쟁에서 승리할 것입니다."
 KMT_nav_effort:0 "뇌격기 중점"
 KMT_nav_effort_desc:0 "해상 폭격기는 적의 함선과 항구를 파괴하는데 탁월하며, 이러한 이유로 해전에서 빠질 수 없는 것입니다."
 KMT_political_effort:0 "국가 개혁"
 KMT_political_effort_desc:0 "우리의 정부는 국민들이 사랑하는 정부와는 거리가 멉니다. 살아남기 위해서라면, 부패 근절이 시작되어야 합니다."
 KMT_government_reform:0 "공화국 재검토"
 KMT_government_reform_desc:0 "현 정부 체계는 바람직하지 않습니다. 우리는 다른 방식의 정부를 구상해야 합니다."
 KMT_strengthen_the_republic:0 "공화국 강화"
 KMT_strengthen_the_republic_desc:0 "우리 국민들은 공화국을 기꺼이 받아들일 것입니다. 그들의 신뢰를 굳건히 다지기 위해서라면 쑨원의 신념에 뿌리를 두어야 합니다."
 KMT_democratic_republic:0 "국민의 후견을 종결"
 KMT_democratic_republic_desc:0 "우리 국민들은 이제 민주주의를 수용할 준비가 되어있습니다. 쑨원의 유언에 따라 우리는 일당 통치 시대를 끝내고 다당제에 따라 여러 당들이 조직되는 대로 선거를 실시할 것입니다."
 KMT_unitary_semi_presidential_republic:0 "국민 교화 유지"
 KMT_unitary_semi_presidential_republic_desc:0 "비록 우리가 큰 진전을 이루긴 했지만, 국민들은 여전히 민주주의에 대한 완벽한 준비가 되어있지 않습니다. 우리는 국민당의 지도를 유지해야 합니다."
 KMT_promote_nationalism:0 "신생활 운동"
 KMT_promote_nationalism_desc:0 "우리나라는 약하고 무능하다는 이유로 오랫동안 놀림거리가 되어왔습니다. 우리는 중국을 다시 위대하게 만들 수 있는 민족주의 시민을 만들기 위해서 이전에 들였던 우리의 노력을 계속 들여야 합니다."
 KMT_become_communism:0 "공산주의속으로"
 KMT_become_communism_desc:0 "관료들간의 오랜 논쟁 끝에, 우리는 공산주의야말로 미래의 길이라 결정했습니다. 우리는 마오 동지와 손을 잡아야 합니다."
 KMT_neutrality_focus:0 "고립으로 회귀"
 KMT_neutrality_focus_desc:0 "다른 국가는 국제적인 마찰에서 한쪽 편을 가질 용기를 가지는 것이 현명한 것이라고 간주하는것 같지만, 우리는 그것을 거부하는 것이 더 좋은 일이라고 알고 있습니다."
 KMT_interventionism_focus:0 "국가 혁명 수출"
 KMT_interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중요하게 생각합니다. 만약 폭정을 막는 수단이 전쟁이라면 그것도 괜찮습니다."
 KMT_deterrence:0 "전쟁 억지력"
 KMT_deterrence_desc:0 "고립 된 탓에 우리는 전쟁에서 가장 이익을 얻을 수 없습니다. 다행히 우리는 잘 알려진 가장 효과적인 방어 방법은 전쟁을 하지 않는 것이라고 알고 있습니다."
 KMT_volunteer_corps:0 "쑨원 여단"
 KMT_volunteer_corps_desc:0 "우리 국민을 자유사상을 위해 순국시키는 것은 아이러니하게도 훈련이 될 것이지만, 외국 사람들을 돕고자하는 사람을 위한 수단을 구축하는 것은 아닙니다."
 KMT_foreign_expeditions:0 "국제 친선 원정군"
 KMT_foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이상을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어있어야만 합니다."
 KMT_centralizing_power:0 "권력 중앙화"
 KMT_centralizing_power_desc:0 "국민 교화 단계는 설령 느리더라도 우리가 지방과 지역을 포함해서 모든 권력이 중앙 정부에 집중되도록 만들어줄 것입니다. 우리는 1912년과 1916년의 실수를 반복하지 않을 것입니다. 통일 중국에 연방주의란 없습니다."
 KMT_into_despotism:0 "전제정치"
 KMT_into_despotism_desc:0 "장제스의 결정에 따라 중국은 민주주의나 파시즘, 혹은 공산주의를 따르지 않을 것입니다. 중국은 국민당을 따를 것이며, 미래에 위대한 중국이 될 것입니다. 우리의 적들은 이를 독재정치라 깎아 내리지만, 우리는 이를 진보라 부릅니다."
 KMT_social_experiment:0 "비밀 연구소"
 KMT_social_experiment_desc:0 "과학에 윤리같은 사소한 것들이 무슨 소용이겠습니까? 진보를 계속하기 위해서, 우리는 지금 즉시 죄수들에 대한 실험을 시작할 것입니다."
 KMT_voting_rights:0 "신 헌법"
 KMT_voting_rights_desc:0 "이전 헌법은 폭정과 부패를 막기에 충분치 못했습니다. 민주적인 공화국으로써 다시 태어나려면 신 헌법을 만들어야 합니다. 투표권과 자유에 대한 권리, 그리고 견제와 균형이 마련될 것입니다. 중국은 인간의 나라가 아니라 법의 나라가 되어야 합니다."
 KMT_implement_parliamentary_system:0 "농촌 재건축 운동"
 KMT_implement_parliamentary_system_desc:0 "공산주의자들은 불만족스러운 소작농들로부터 비롯된 권력 기반을 가지고 있습니다. 중국에서 민주주의가 살아남으려면, 우리는 농민들의 삶을 개선해야 하고, 그렇게 함으로써 공산주의자들의 지지 기반을 완전히 부숴야 합니다. 지주들은 그들의 사유지를 나눠주어야 하며, 새로운 농업 기술이 도입되어야 하고, 학교가 설립되야 하고, 의료 서비스가 제공되어야 합니다. 중국이 자국민들을 돌보기 시작할 시간이 되었습니다."
 KMT_universal_sufferage:0 "삼민주의"
 KMT_universal_sufferage_desc:0 "쑨원 사상의 핵심은 삼민주의 입니다. 민주주의와 민족주의, 그리고 민생주의가 바로 그것입니다. 과거에는 민족주의만을 달성했으나, 이제 우리는 쑨원의 이상을 이루기 위해 나아가고 있습니다."
 KMT_european_friend:0 "서쪽의 친구들"
 KMT_european_friend_desc:0 "민주주의는 중국보다 서양에서 더 잘 마련되어 있습니다. 우리는 서구의 민주주의 연합에 합류해서 그들의 본보기를 배우고 자유 시민의 연립 정부를 더욱 강하게 만들어야 합니다."
 KMT_alone_in_the_east:0 "동방에서의 혼자"
 KMT_alone_in_the_east_desc:0 "서구 민주주의자들은 혼돈에 빠져있습니다. 그들과 함께한다면 우리의 새롭고 연약한 공화국이 파괴될 것은 불보듯 뻔합니다. 아시아에서, 동방에서 우리는 자유의 빛으로 홀로 일어서야만 합니다."
 KMT_knowledge_of_the_citizens:0 "민중 교육"
 KMT_knowledge_of_the_citizens_desc:0 "과거에는 수많은 사람들이 교육조차 받지 못했습니다. 국가의 교육 시스템을 과목이 아니라 시민을 만들어내기 위한 교과 과정으로 확장시킴으로써 이 상황을 바꿔야만 합니다."
 KMT_knowledge_of_the_future:0 "미래를 위한 교육"
 KMT_knowledge_of_the_future_desc:0 "과거에는 수많은 사람들이 교육조차 받지 못했습니다. 국가의 교육 시스템을 과목이 아니라 시민을 만들어내기 위한 교과 과정으로 확장시킴으로써 이 상황을 바꿔야만 합니다."
 KMT_westernization:0 "서구화"
 KMT_westernization_desc:0 "서구 세계의 지식은 우리의 상상을 뛰어넘기에 우리가 그들의 지식을 습득하려면 전면적인 캠페인이 필요해질 것입니다."
 KMT_fascism_focus:0 "남의사에게 권력을!"
 KMT_fascism_focus_desc:0 "독일 제국이 보여주는 강력함은 매우 흥미롭습니다. 우리 나라는 영광으로 향하는 길을 따라야 합니다. 우리는 조국에 대해 큰 열정을 보여준 자들을 지원해야 합니다."
 KMT_militarism_focus:0 "국방군 세뇌"
 KMT_militarism_focus_desc:0 "사람들이 말하길 '좋은 철로 못을 만들지 말고, 좋은 사람으로 병사를 만들지 말라' 라고 하지만, 이런 군대에 대한 무시는 결코 좋지 못합니다. 우리는 대중의 감시속에서 군 보직의 지위를 향상시켜야 합니다."
 KMT_ban_communism:0 "공산주의 금지"
 KMT_ban_communism_desc:0 "공산주의는 사회의 병폐입니다. 우리 사회의 타락을 막기 위해 해충을 박멸해야만 합니다."
 KMT_planning_our_empire:0 "제국 재건"
 KMT_planning_our_empire_desc:0 "중국은 문명화된 인간들의 역사 대부분 속에서 지구상 가장 강력한 국가였습니다. 우리는 태양 아래에서 우리의 자리를 되찾아야 합니다."
 KMT_isolation_tactic:0 "반-소비에트 고립 전술"
 KMT_isolation_tactic_desc:0 "코민테른이 중앙 아시아로 퍼져나가면서, 우리는 서서히 붉은 위협에 둘러싸이고 있습니다. 우리는 옛 국경을 다시 세우기 위해서 그들의 동맹 체계에 불신을 심어둬야 합니다."
 KMT_war_propaganda:0 "전시 프로파간다"
 KMT_war_propaganda_desc:0 "전쟁의 이익, 그리고 승리의 혜택으로 우리 국민을 세뇌시키는 것은 우리 국민을 단결케 만들어줄 것이며, 강력한 군대를 만드는 좋은 방법입니다."
 KMT_military_first:0 "선군정치"
 KMT_military_first_desc:0 "우리 국민들에게 전쟁의 이익과 팽창의 이익을 '알려주는 것'은 해외의 괴수를 쓰러뜨리는데 있어서 우리의 능력을 보장하게 도와줄 것입니다."
 KMT_war_fanaticism:0 "전쟁 광신주의"
 KMT_war_fanaticism_desc:0 "싸우고 죽는 것만으로는 충분치 않습니다. 어떤 희생을 치르더라도 우리는 싸워서 이겨야만 합니다. 우리의 피를 바쳐 중국을 세계의 중심으로 다시 한번 만듭시다! 중국 만세!"
 KMT_claim_territory:0 "조공 체제를 주장"
 KMT_claim_territory_desc:0 "우리는 제국주의자들에게 우리 자신의 땅은 물론, 우리들의 속국까지 모두 잃고 말았습니다. 속국들이 형식상으로 제국의 종속국이 될 것임을 감안하면, 우리는 동아시아의 많은 지역에 대해서 권리를 주장할 수 있을 것입니다."
 KMT_recognize_maos_government:0 "마오 정부 인정"
 KMT_recognize_maos_government_desc:0 "그들의 정부를 인정하는 것은 우리간의 관계를 개선하고 긴장을 완화시키는 좋은 방법입니다."
 KMT_privilege_to_proletarians:0 "프롤레타리아의 특권"
 KMT_privilege_to_proletarians_desc:0 "노동자들은 너무 오랫동안 착취당해왔습니다. 이제 그들을 해방시키고 그들이 마땅히 받았어야 할 모든 특권을 그들에게 주어야 할 때가 왔습니다."
 KMT_integration_of_government:0 "정부 통합"
 KMT_integration_of_government_desc:0 "두 국가가 마오의 지도 아래에 있는 한, 두 정부는 하나가 될 것입니다."
 KMT_hundred_flowers_campaign:0 "백화제방 운동"
 KMT_hundred_flowers_campaign_desc:0 "몇몇 반동 분자들이 아직도 우리 사이에 숨어있습니다. 그들을 색출해내는 가장 좋은 방법은 그들에게 자신의 생각을 표출할 기회를 제공하는 것입니다."
 KMT_great_leap_forawrd:0 "대약진 운동"
 KMT_great_leap_forawrd_desc:0 "우리는 서구와 소련 둘 다에게 훨씬 뒤쳐져 있습니다. 공산주의를 성취하고 인민을 보호하기 위해서는 짧은 시간 안에 대규모 운동을 벌여야 합니다."
 KMT_join_comintern:0 "코민테른 가입"
 KMT_join_comintern_desc:0 "적에게 둘러싸인 상황에서, 타국의 동지들과 함께 안전을 추구하는 것은 좋은 생각입니다. 코민테른에 합류함으로써 우리는 우리의 위치를 확보하고 전 세계적으로 공산주의의 대의를 발전시킬 수 있습니다."
 kmt_integrate_mao_tt:0 "집권당을 공산주의로 변경합니다"
 KMT_socialist_science:0 "사회주의 과학"
 KMT_socialist_science_desc:0 "세계는, 마치 정신처럼, 끊임없이 움직입니다. 자연은 지속적으로 진보하는 상태이며 혁명도 마찬가지입니다. 변증법적 유물론자의 원리는 자연 과학에 적용할 수 있는 것처럼 사회도 마찬가지입니다..."
 KMT_socialist_future_science:0 "현대 사회주의 과학"
 KMT_socialist_future_science_desc:0 "세계는, 마치 정신처럼, 끊임없이 움직입니다. 자연은 지속적으로 진보하는 상태이며 혁명도 마찬가지입니다. 변증법적 유물론자의 원리는 자연 과학에 적용할 수 있는 것처럼 사회도 마찬가지입니다..."
 ## 4/7/2016 ##
 KMT_demand_soviet_puppets:0 "중앙 초원과 신장 권리주장"
 KMT_demand_soviet_puppets_desc:0 "영토 분쟁은 피로 물든 전쟁으로 끝날 필요가 없으며, 외교적 방법 또한 사용할 수 있는 선택입니다. 물론 그들이 기꺼이 타협하려 나온다면 말이죠..."
 KMT_demand_soviet_puppets_tt:0 "중앙 초원 국가들( §Y몽골§!과 §Y탄누투바§! )과 §Y신장§!이 영토 요구를 받을 것입니다."
 KMT_demand_indochina:0 "인도차이나 요구"
 KMT_demand_indochina_desc:0 "영토 분쟁은 피로 물든 전쟁으로 끝날 필요가 없으며, 외교적 방법 또한 사용할 수 있는 선택입니다. 물론 그들이 기꺼이 타협하려 나온다면 말이죠..."
 KMT_demand_indochina_tt:0 "§Y라오스§!, §Y통킹§!과 §Y인도차이나§! 주의 소유자는 영토 요구를 받을 것입니다."
 KMT_special_force_training:0 "특수부대 훈련 계획"
 KMT_special_force_training_desc:0 "우리는 정예 군대가 필요합니다. 우리는 우리의 병사들을 최고로 만들기 위해서 훈련시켜야 합니다."
 ## 5/7/2016 ##
 KMT_improve_burma_road:0 "버마 로드 개선"
 KMT_improve_burma_road_desc:0 "영국인들이 일본에 대항하여 전쟁을 수행하고 있는 우리를 지원하기 위해서 버마 로드를 건설하긴 했지만, 길 자체가 효율적이지 않습니다. 우리는 이를 개선해야 합니다."
 ## 7/7/2016 ##
 KMT_boycott_the_comitern:0 "코민테른 무시"
 KMT_boycott_the_comitern_desc:0 "코민테른은 수정주의 돼지들로 가득찬 악취가 풍기는 지옥입니다. 우리는 우리만의 세력을 만들고 마르크스-레닌주의자들의 진정한 길을 따를 것입니다."
 ## 14/7/2016 ##
 kmt_ftf_tt:0 "미국으로부터 전투기와 파일럿을 받습니다.\n"
 ## 15/7/2016 ##
 KMT_sinkiang_integration:0 "신장의 운명"
 KMT_sinkiang_integration_desc:0 "신장은 중국의 정당한 영토입니다. 이제 신장과 우리는 소련의 지도 아래에 있기 때문에, 우리는 신장이 중국으로 돌아오게 해달라고 요청할 기회를 가지고 있습니다."
 KMT_invite_sik:0 "신장을 초대"
 KMT_invite_sik_desc:0 "만약 우리가 마르크스-레닌주의자들의 진정한 길을 따르려 한다면, 코민테른의 수정주의 돼지들에 대항하기 위해서라도 동맹을 찾아야만 합니다."
 KMT_war_with_sik:0 "신장과의 전쟁"
 KMT_war_with_sik_desc:0 "의심할 여지 없이 신장 또한 수정주의 돼지들에게 감염된 또다른 병폐 국가입니다. 우리는 그들을 제거해야만 합니다!"
 KMT_force_sik_into_democracy:0 "신장 압박"
 KMT_force_sik_into_democracy_desc:0 "우리는 신장이 코민테른에 참가하는 것은 물론 그들이 독자적인 지위를 갖는 것을 막아야만 합니다! 공산주의자들의 세계가 더이상 커져서는 안됩니다!"
 KMT_reclaim_sik:0 "신장에 최후 통첩"
 KMT_reclaim_sik_desc:0 "장제스는 중국인들에게 신장을 돌려주어야 한다고 결정했습니다. 현 신장 지도자에게 최후 통첩이 보내질 것입니다. 장제스는 그들이 현명하고 올바른 선택을 할 것이라 믿고있습니다.."
 ## 27/7/2016 ##
 kmt_force_sik_bp_tt:0 "당신이나 당신이 속한 세력에 있는 국가가 §Y신장§!과 전쟁상태"
 ## 6/8/2016 ##
 KMT_trade_port_neutral:0 "불평등 조약을 전복"
 KMT_trade_port_neutral_desc:0 "무능한 청 왕조가 서방과 맺은 수많은 불평등 조약들로 인해, 우리 땅 일부가 여전히 부당하게 점령되어있는 상태입니다. 우리는 우리 국민들을 하나의 깃발 아래로 단결시켜야만 합니다!"
 KMT_trade_port_demo:0 "지원을 위한 무역항"
 KMT_trade_port_demo_desc:0 "민주주의를 실천하는 우리와 서방국들은 어려운 시기에 서로를 도와야 합니다. 하지만 우리가 약했을 때 그들이 우리에게 가한 굴욕에 대한 대가가 지원과 함께 갈 것입니다."
 KMT_trade_port_fascism:0 "중국의 항구"
 KMT_trade_port_fascism_desc:0 "서양인들이 우리의 땅을 갈라내면서 우리의 무역이 제약을 받고 있는 상황을 봐서라도, 불평등 조약에서 무역항을 분리 독립시킨 것은 중국인에게 있어서 크나큰 굴욕입니다. 우리는 그 땅을 되찾고 다시한번 중국을 위대하게 만들어야 합니다!"
 ## 22/8/2016 ##
 KMT_trade_port_commie_comintern:0 "소련의 개입을 요청"
 KMT_trade_port_commie_comintern_desc:0 "서방국이 무역항과 관련한 문제로 타협하기를 원치 않는다면, 우리는 우리의 가능성을 증가시키기 위해서라도 소련의 참가를 요청해야 합니다."
 KMT_trade_port_commie_own:0 "무역항 요구"
 KMT_trade_port_commie_own_desc:0 "우리는 서방 세계로부터 무역항을 되찾아야만 합니다. 무역항은 정당한 우리의 땅입니다."
 KMT_industrialization_NW:0 "지역 산업화 : 북서부"
 KMT_industrialization_NW_desc:0 "북서쪽 지역이 당분간은 불모지처럼 보일지도 모르지만, 얼마 안가 가장 산업화된 지역중 하나가 될 것입니다."
 kmt_nw_infra_tt:0 "§Y간쑤§!, §Y닝샤§!, §Y칭하이§!, §Y타클라마칸§!, §Y사처§!, §Y우루무치§!, 그리고§Y중가리아§!에 §Y기반시설§!을 최대로 추가합니다."
 KMT_excavation_NW:0 "북서부 자원 채굴"
 KMT_excavation_NW_desc:0 "우리는 수입 자원으로부터 독립할 수 있도록 우리 영토에 있는 자원들을 탐색해야 합니다."
 KMT_industrialization_S:0 "지역 산업화 : 남부"
 KMT_industrialization_S_desc:0 "남부 지역은 가장 산업화된 지역중 하나가 되었을 지도 모르지만, 더욱 더 개선될 수 있습니다."
 kmt_south_infra_tt:0 "§Y하이난§!, §Y난닝§!, §Y광시§!, §Y광저우§!, §Y광동§!, §Y홍콩§!, §Y광저우만§! and §Y마카오§!에 §Y기반시설§!을 최대로 추가합니다."
 KMT_excavation_S:0 "고무 공장"
 KMT_excavation_S_desc:0 "남부 지역의 기후는 고무 재배에 매우 적합합니다. 우리는 이를 잘 이용해야 합니다."
 KMT_excavation_NE:0 "북동부 자원 탐사"
 KMT_excavation_NE_desc:0 "일본인들은 그 지역에 수많은 장비들을 남겼습니다. 우리는 이를 이용하여 이 지역에서 새로운 자원을 발견해낼 수 있습니다."
 KMT_ledo_road:0 "레도 로드"
 KMT_ledo_road_desc:0 "버마 도로는 침략자들에 의해 차단당해버렸기 때문에, 보급품을 지원받기 위해서라도 우리는 인도로 이어지는 다른 경로를 만들어야 합니다."
 kmt_pekingu_tt:0 "§문해률§!로부터 비롯되는 불이익을 감소시킵니다.\n"
 kmt_neutral_tp_mc:0 "중국이 §Y마카오§!를 소유하고 있지 않으며, 해당 주의 소유자가 중국과 평화 상태"
 kmt_neutral_tp_gzw:0 "중국이 §Y광저우만§!을 소유하고 있지 않으며, 해당 주의 소유자가 중국과 평화 상태"
 kmt_neutral_tp_hk:0 "중국이 §Y홍콩§!을 소유하고 있지 않으며, 해당 주의 소유자가 중국과 평화 상태"
 kmt_demo_tp_mc:0 "§Y포르투갈§!이 §Y마카오§!를 소유중이며, 내전 상태이지 말아야 하고 중국과 평화 상태"
 kmt_demo_tp_gzw:0 "§Y프랑스§!가 §Y광저우만§!를 소유중이며, 내전 상태이지 말아야 하고 중국과 평화 상태"
 kmt_demo_tp_hk:0 "§Y영국§!이 §Y홍콩§!를 소유중이며, 내전 상태이지 말아야 하고 중국과 평화 상태"
 KMT_dare_to_die_corps:0 "결사대"
 KMT_dare_to_die_corps_desc:0 "침략자들에 대항하여 전쟁에서 승리하기 위해서라면, 우리 국민들은 죽음을 두려워 하지 않을 만큼 용감해야만 합니다."
 kmt_dtdc_tt:0 "우리 병사들이 더욱 위험한 전술을 구사할 것이며, 적 전차를 격파할 기회를 증가시킵니다..\n§Y모든 보병은 다음 이익을 얻음: \n  대물 공격 : +15%\n  장갑 관통 : +15%\n  돌파 : +5%§!"
 ## 28/8/2016 ##
 KMT_air_base_expansion:0 "공군기지 확장"
 KMT_air_base_expansion_desc:0 "비행기가 이착륙을 하기 위해서라도, 우리는 공군기지가 필요합니다. 그렇지 않으면 비행기는 그저 창소에 쌓여있는 전시품에 불과할 것입니다."
 KMT_national_resources_commission:0 "국가 자원 위원회"
 KMT_national_resources_commission_desc:0 "국가 자원 위원회(NRC)는 중국의 자원을 탐사하고 채굴하는 일을 담당하는 기관입니다. 이를 설립하는 것은 천연 자원을 확보하려는 우리의 노력을 크게 향상시키는 것입니다."
 KMT_national_defense_council:0 "국방 위원회"
 KMT_national_defense_council_desc:0 "일본이나 공산주의 도적들이 우리나라에 해를 끼치고 있기 때문에, 우리는 그들에 대한 방어를 체계화할 방법을 찾아야만 합니다. 그리고 또한 해외에서 최신 장비를 수입하도록 노력해야 합니다."
 KMT_revive_jiangnan_shipyard:0 "장난 조선소 확장"
 KMT_revive_jiangnan_shipyard_desc:0 "우리는 장난 병기고의 건조 능력을 증축시켜야 합니다. 이는 미래의 위협에 맞설 우수한 함대를 우리에게 제공할 것입니다."
 KMT_revive_hanyang_armory:0 "한양 병기고 복구"
 KMT_revive_hanyang_armory_desc:0 "한양 병기고는 청나라 관료들에 의해 시작된 자립 운동 기간중에서 가장 성공적이고 중요한 병기고들중 하나였습니다. 우리는 우리 군대를 위한 최신 장비를 생산하기 위해서 이를 되살릴 수 있습니다."
