 ### demand Ceuta event
 portugal.1.t:0 "포르투갈이 세우타를 요구하다"
 portugal.1.d:0 "포르투갈은 자신들에게 세우타를 넘길 것에 우리가 서명할 것을 제의하고 있습니다. 그들은 자신들이 세우타의 진정한 주인이라 생각하고 있습니다. 어떻게 해야할까요?"
 portugal.1.a:0 "필연을 받아들이자.."
 portugal.1.b:0 "우리 땅을 무력으로 탈환해야 할 것이다!"
 portugal.3.t:0 "스페인이 세우타를 포기하다"
 portugal.3.d:0 "우리는 스페인에게 세우타에 대한 우리의 진정한 이유를 납득시킬 수 있었습니다. 그들은 세우타를 포르투갈의 영역으로 넘기는 데에 동의했습니다. 상황이 제대로 흘러가기만 한다면 아프리카 대륙에서 우리의 영향력을 높일 수 있을 것입니다."
 portugal.3.o:0 "우리는 세우타를 환영한다"
 portugal.2.t:0 "스페인이 우리의 요구를 거절하다"
 portugal.2.d:0 "스페인이 우리의 진정한 이유에 담겨있는 진실을 눈여겨보지도 않을 것이 명백해졌습니다. 우리가 그들에게 물어봤을 때, 세우타가 15세기만 해도 포르투갈의 영토였다는 것을 거의 기억하지 못하는 것처럼 보였으며, 세우타 양도를 거절했습니다. 만약 필요하다면, 무력으로라도 세우타가 포르투갈의 것이 되어야 한다고 우리는 확신합니다."
 portugal.2.o:0 "세우타의 주민들을 해방시키리라"
 news.700.t:0 "스페인이 포르투갈에게 세우타 양도"
 news.700.d:0 "그들 방식에 문제가 있음을 알면서도, 포르투갈은 스페인이 자신들에게 세우타를 양도하기로 결정했다고 공식적으로 발표했습니다. 이 사건은 세계 대부분의 사람들에게 큰 놀라움으로 다가왔습니다. 이베리아의 언론에는 포르투갈의 주장에 대한 추측만이 난무합니다. 세우타가 포르투갈의 영토였음을 스페인이 기억하는 것 같습니다."
 news.700.o:0 "알겠다."
 news.701.t:0 "스페인이 포르투갈의 요구를 거절하다"
 news.701.d:0 "전 세계의 언론들은 포르투갈의 '진정한 요구'를 인용하고 있는데, 포르투갈의 영토로 돌려받기 위해서 스페인이 세우타를 포르투갈에게 넘기라는 주장이었습니다."
 news.701.o:0 "우린 이베리아에서 전쟁을 할지도 모른다!!!"
