 GER_modernize_support:0 "지원 현대화"
 GER_modernize_support_desc:0 "더 새롭고 나은 장비로, 사단의 공격 및 방어를 보조할 수 있게 되었습니다."
 GER_achtung_minen:0 "지뢰 주의"
 GER_achtung_minen_desc:0 "사막에서 대량의 지뢰를 사용하여, 우리는 소규모 해안지대가 존재하는 북아프리카에서 크나큰 방어이점을 얻게 되었습니다."
 GER_achtung_minen_effect:0 "§H지뢰 주의§!를 사용 할수 있음\n§H사막 지원 부대\n    사막§!\n      방어: §G+10%§!\n"
 achtung_minen:0 "지뢰 주의"
 achtung_minen_desc:0 "대량의 지뢰를 통해서 방어이점을 얻을 수 있습니다."
 end_of_czechoslovakia_mefo_bills_tt:0 "§YMEFO 채권§! 비용을 줄이는데 체코슬로바키아 금을 이용합니다.\n"
 GER_operation_tannenbaum:0 "타넨바움 작전"
 GER_operation_tannenbaum_desc:0 "스위스는 가장 역겹고 불쌍한 국민들이 살고있는 나라이자 정치 체제를 가지고 있습니다. 드디어 이 국가의 국민들을 새로운 독일에 편입시킬 때입니다."
 GER_german_swiss_trade_agreement:0 "스위스와의 무역 협약"
 GER_german_swiss_trade_agreement_desc:0 "스위스 회사와 군사생산을 협업하여 무역 협약을 맺을 수 있습니다."
 GER_german_swiss_trade_agreement_bonus:0 "§Y저들이 승낙한다면, 지도에 존재하지 않는 4개의 군수공장을 얻고 8개의 철을 잃을 것입니다. 만약 이탈리아가 우리 세력 내에 있다면, 이들 또한 1개의 군수공장을 얻을 것입니다!§Y\n"
 GER_swiss_banks:0 "스위스 은행 이용"
 GER_swiss_banks_desc:0 "스위스 은행을 이용하여, 유럽 내에 존재하는 금들을 국가 자금의 동력이 되며, 또한 향후에는 전세계의 금을 이용할 수 있을 것입니다!"
 GER_Mittelafrika_Claim:0 "중앙아프리카 영유권 재주장"
 GER_Mittelafrika_Claim_EXPL:0 "§H중앙아프리카 제국 식민지§!의 동쪽, 중앙, 남쪽 지역에 §H코어§!와 §H영유권§!을 얻게 될 것입니다.\n"
 GER_Mittelafrika_Claim_desc:0 "우리 아프리카 식민지는 1차 대전 이후 상실한 영토입니다. 이에 대한 대가는 중앙아프리카에 대한 계획으로 반드시 갚아야할 사안이며, 독일인들을 위해 독일인들이 지배하는 광대한 아프리카 영토를 정복해야합니다."
 GER_Mittelafrika:0 "중앙아프리카 제국 식민지 설립"
 GER_Mittelafrika_EXPL:0 "만약 우리 또는 동맹국이 §H중앙아프리카 제국 식민지§!령을 점령하고 있다면, 그 영토를 양도받을 것입니다.\n"
 GER_Mittelafrika_desc:0 "아프리카의 영토를 성공적으로 점령하였고, 이제는 자치 정부를 세울 때입니다. 이 절차로 독일은 더욱 더 강력해집니다."
