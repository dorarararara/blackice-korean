 POL_USA_In_Fac_Get_Slot_desc:0 "미국은 세계의 강자 중 하나이며, 전세계를 통틀어 뛰어난 과학자들을 보유하고 있습니다. 이제 함께서서 악과 싸울 차례입니다. 이로 인해 자국에서의 이익은 엄청날 것입니다."
 BRA_USA_In_Fac_Get_Slot:0 "미국 기술 공유"
 BRA_USA_In_Fac_Get_Slot_desc:0 "미국은 세계의 강자 중 하나이며, 전세계를 통틀어 뛰어난 과학자들을 보유하고 있습니다. 이제 함께서서 악과 싸울 차례입니다. 이로 인해 자국에서의 이익은 엄청날 것입니다."
 HOL_USA_In_Fac_Get_Slot:0 "미국 기술 공유"
 HOL_USA_In_Fac_Get_Slot_desc:0 "미국은 세계의 강자 중 하나이며, 전세계를 통틀어 뛰어난 과학자들을 보유하고 있습니다. 이제 함께서서 악과 싸울 차례입니다. 이로 인해 자국에서의 이익은 엄청날 것입니다."
 #Netherlands Focus Tree
 tdlra_depillarize_the_dutch:0 "네덜란드 사회 해체"
 tdlra_depillarize_the_dutch_desc:0 "이러한 고난의 시기에 굳건한 사회는 필요없습니다. 네덜란드를 강하게 만들려면, 평등을 실현하고 사회간의 격차를 줄여야 합니다."
 tdlra_go_left:0 "좌파로"
 tdlra_go_left_desc:0 "우리나라는 자본주의자들과 은행가에게 너무 오랫동안 잠식되어 있었습니다. 이제 혁명을 퍼뜨릴 차례입니다!"
 tdlra_go_right:0 "우파로"
 tdlra_go_right_desc:0 "나치주의와 파시즘이 독일과 이탈리아에서 발생하고 있고 자국에도 같은 물결을 불러일으키고 있습니다. 이러한 물결을 주의깊게 받아들여야 합니다."
 tdlra_dutch_millitarism:0 "네덜란드 군국주의"
 tdlra_dutch_millitarism_desc:0 "우리는 한 때 세계에서 가장 자랑스러운 제국을 다스렸습니다. 다시한번 그 때와 같이 위대한 나를 만들 차례입니다! 무기를 듭시다!"
 tdlra_claim_the_benelux:0 "네덜란드를 다시 위대하게"
 tdlra_claim_the_benelux_desc:0 "1830년 벨기에 혁명은 퇴보에 가까웠습니다. 이제 다시 우리 것을 되찾을 시간입니다!"
 tdlra_jeugdstorm:0 "정스톰(Jeugdstorm)"
 tdlra_jeugdstorm_desc:0 "아약스 청소년들은 미래입니다!(Wie de jeugd heeft, heeft de toekomst!)\n\n 정스톰(Jeugdstorm)의 설립으로 우리의 청소년들은 다가올 미래를 대비할 수 있을 것입니다."
 tdlra_colonial_claims:0 "식민지 영유권 주장"
 tdlra_colonial_claims_desc:0 "엄청난 고난의 시간 속에서 살아남을려면, 네덜란드 제국의 영향력을 확장해야 합니다. 그리고 동방에서의 영향력을 굳건이 해야 합니다."
 tdlra_germany_millitary_coop:0 "독일과의 군사협력"
 tdlra_germany_millitary_coop_desc:0 "파시스트 정권으로 교체되면서, 독일은 군사협력을 제안했습니다. 독일과의 군사협력은 그 어떤 나라보다 우리나라를 강력한 군사국가로 만들어줄 것입니다."
 tdlra_propaganda_ministry:0 "선전부서 설립"
 tdlra_propaganda_ministry_desc:0 "국가는 선전을 통해 강력해질 수 있습니다. 공식적인 선전부서의 설립은 네덜란드 제국의 진실된 마음을 민중들에게 전해줄 것입니다."
 tdlra_for_the_motherland:0 "조국을 위해"
 tdlra_for_the_motherland_desc:0 "개인의 고통은 국가의 영광을 위해 요구되는 것입니다. 노동자들의 위에 새로운 네덜란드를 건국할 것입니다."
 tdlra_sign_pact_with_soviets:0 "소련과의 협정"
 tdlra_sign_pact_with_soviets_desc:0 "우리나라의 주된 위협은 나치 독일입니다. 소련은 독일의 전차와 맞썰 수 있도록 기갑 기술을 주겠다고 제안하였습니다. 이 기회를 놓쳐서는 안됩니다!"
 tdlra_technology_sharing:0 "기술 공유"
 tdlra_technology_sharing_desc:0 "동맹국과 기술공유를 통해 전 세력국은 전시에 연구와 개발을 더욱 더 효율적으로 할 수 있을 겁니다."
 tdlra_fortress_netherlands:0 "그렛베선(Grebbe line) 강화"
 tdlra_fortress_netherlands_desc:0 "고국의 방어는 네덜란드의 존속과 관련된 아주 중요한 사안입니다. 요새화된 방어선을 짓는 것은 방위를 위한 첫걸음입니다."
 tdlra_urbanize_the_east:0 "동부 도시화"
 tdlra_urbanize_the_east_desc:0 "동부 네덜란드는 도시화된 서부와 비교에 뒷전에 놓여있었습니다. 동부 지방을 도시화하여 네덜란드 경재에 다시 활력을 불어넣을 때입니다."
 tdlra_militarize_the_east:0 "동부 군국화"
 tdlra_militarize_the_east_desc:0 "세계는 이제 전쟁을 목전에 두고 있으며, 무장을 하고 그에 필요한 무기를 생산해야 합니다."
 tdlra_experimental_weaponry:0 "실험 무기"
 tdlra_experimental_weaponry_desc:0 "뛰어난 개발과 급진적인 기술 돌파는 자국으로 하여금 강력하고 효과적인 군사 기술을 추구하도록 하였습니다. 우리가 할 수 있는 만큼 이러한 기술을 이용해야 합니다." 
 tdlra_establish_radio_stations:0 "레이더 기지 증설"
 tdlra_establish_radio_stations_desc:0 "영국이 보여준 바와 같이, 무선 감지와 거리 측정 기지는 방위에 있어서 아주 유용합니다. 자국의 무선방위를 만들어 네덜란드를 더 잘 지킬 수 있을겁니다."
 tdlra_establish_state_university:0 "국립 대학 설립"
 tdlra_establish_state_university_desc:0 "전투는 정보를 바탕으로 이길 수 있습니다. 질 높은 정보는 더 많은 전투에서 이길 수 있음을 의미하며, 질 높은 정보에는 최고의 연구 기관이 요구됩니다."
 tdlra_invest_in_nuclear_program:0 "핵 연구 기관 설립"
 tdlra_invest_in_nuclear_program_desc:0 "알버트 아인슈타인의 이론에 따르면 우라늄-238의 방사선 붕괴와 관련해서 원자가 붕괴될 때 엄청난 에너지를 방출하는 것을 발견해내었습니다. 핵 연구 기관을 설립하여 핵에너지에 대한 연구를 해야 합니다."
 tdlra_further_nuclear_research:0 "핵 연구 기관 확장"
 tdlra_further_nuclear_research_desc:0 "핵 연구 기관의 실험은 성과를 얻었습니다. 원자에 대한 새로운 이해로 동력로에서 더욱 더 많은 핵분열 에너지를 얻어낼 수 있었고 이는 사상 최강의 무기를 만들 수 있을 겁니다."
 tdlra_start_rocket_program:0 "로켓 개발 시작"
 tdlra_start_rocket_program_desc:0 "로켓기술은 많은 가능성을 내포한 새로운 과학입니다. 이러한 가능성을 탐구하는 것은 성과를 얻을 수 있을겁니다."
 tdlra_exploit_the_mines:0 "광산 채굴"
 tdlra_exploit_the_mines_desc:0 "네덜란드 공장은 외국의 자원에 의존해서는 안됩니다. 철광석 광산을 채굴하여 자급자족 해야 합니다."
 tdlra_surinam_aluminium:0 "수리남 알루미늄"
 tdlra_surinam_aluminium_desc:0 "수리남은 중요한 금속 매장지인 식민지입니다. 또한 알루미늄의 원료인 보크사이트가 발견되어 그 중요도는 더욱 더 상승하였습니다. 이러한 광산의 확장은 매우 유용할 것입니다."
 tdlra_further_industrialize_the_capital:0 "수도 산업화"
 tdlra_further_industrialize_the_capital_desc:0 "영광스러운 수도와 그 주변에는 항상 부지가 있었습니다. 암스테르담을 개발하여 산업 생산량을 집중하고 더욱 더 쉽게 방어할 수 있을 겁니다."
 tdlra_urbanize_the_colonies:0 "식민지 도시화"
 tdlra_urbanize_the_colonies_desc:0 "네덜란드 동인도제도는 광활하고 많은 인구를 가지고 있는 곳입니다. 이때까지 이러한 인구들을 이용하지 않았지만, 이제는 이러한 자원을 이용할 때입니다."
 tdlra_prepare_the_colonies_for_war:0 "식민지에 전쟁 대비 명령"
 tdlra_prepare_the_colonies_for_war_desc:0 "네덜란드 동인도제도의 개발은 네덜란드 전시 지원에 필요한 무기의 생산이 동인도제도에서 가능해졌음을 의미합니다. 루프트바페의 공격으로부터 그곳은 안전할 것입니다."
 tdlra_colonial_fortresses:0 "식민지 요새"
 tdlra_colonial_fortresses_desc:0 "일본의 증가하는 위협과 중국에서의 전쟁은 네덜란드 동인도 제도의 방어를 굳건히 해야함을 보여주고 있습니다. 적들로부터 식민지를 지키기 위해 요새를 건설해야 합니다."
 tdlra_invest_in_shell:0 "로열 더치 쉘 투자"
 tdlra_invest_in_shell_desc:0 "로열 더치 쉘은 동인도제도에서의 탐사에 자금원조를 요청하였습니다. 이는 당연히 자국에 이익이 될 것입니다."
 tdlra_stay_neutral:0 "중립으로 있자"
 tdlra_stay_neutral_desc:0 "왜 타국의 전쟁에 싸워야 하는가? 우리는 1차 대전에서 중립국이었으며, 이러한 입장을 표명하여 우리나라는 존속할 수 있었습니다. 이러한 입장을 계속 취해야 합니다."
 tdlra_deterrence:0 "전쟁 억지력"
 tdlra_deterrence_desc:0 "증가하는 유럽의 파시스트의 위협은 중립성을 표방하는 것만으로는 부족하다는 것이 명확해졌습니다. 재무장을 실시하고 방위력을 가져야 합니다."
 tdlra_polderen:0 "폴더렌(Polderen)"
 tdlra_polderen_desc:0 "함께라면, 우리나라는 이 역경의 시기가 다가오는 지금 살아남을 수 있습니다."
 tdlra_democratic_influence:0 "민주주의자 영향력"
 tdlra_democratic_influence_desc:0 "이제 우리나라는 민주주의 국가며, 국가주의자들이나 공산주의자들에게 장악되어서는 안됩니다."
 tdlra_military_expenditure:0 "군비지출"
 tdlra_military_expenditure_desc:0 "군대 현대화를 위해 그를 위한 자금을 조성해야 합니다."
 tdlra_lessons_from_wwi:0 "대전쟁의 교훈"
 tdlra_lessons_from_wwi_desc:0 "지난 대전에서 어떤 수단이 유용한지 실전투입을 통해 깨달았기에 이를 교리 현대화에 이용할 수 있을겁니다."
 tdlra_repurpose_vehicles:0 "차량 개조"
 tdlra_repurpose_vehicles_desc:0 "민간 차량을 군사용으로 개조하여 기병대를 현대화할 수 있습니다."
 tdlra_military_research_interest:0 "군사 연구 이익"
 tdlra_military_research_interest_desc:0 "최근, 군사에 대한 투자는 연구 수용량을 늘리는 결과를 내었습니다."
 tdlra_modern_equipment:0 "현대 장비"
 tdlra_modern_equipment_desc:0 "과거 어떤 장비가 실전에서 알맞은 장비인지 알 수 있었던 것은 좋은 시작이었으며, 이러한 시작으로 현대전과 과거의 사례에서 장비개선을 해야 합니다."
 tdlra_mechanized_infantry_investments:0 "기계화 보병 투자"
 tdlra_mechanized_infantry_investments_desc:0 "보병을 기계화하는 것은 기동전을 펼치는데 필요한 단계입니다."
 tdlra_memories_of_the_past:0 "과거의 교훈"
 tdlra_memories_of_the_past_desc:0 "전쟁을 위한 최근의 투자는 사람들로 하여금 우리나라 군대의 역사를 되돌아보도록 했으며, 긍지를 가지고 젊은 건장한 젊은이들로 하여금 자원하도록 만들었습니다."
 tdlra_prototype_weapons:0 "시제 무기"
 tdlra_prototype_weapons_desc:0 "최근 시제 무기는 뛰어난 성과를 보였으며, 방위를 위해 이 무기를 당장 생산해야 합니다." 
 tdlra_modernize_tanks:0 "전차 현대화"
 tdlra_modernize_tanks_desc:0 "우리나라의 전차는 구식이거나 없는 경우도 있습니다. 새로운 현대 전차를 연구해야 합니다."
 tdlra_daring_paratroopers:0 "대담한 공수부대"
 tdlra_daring_paratroopers_desc:0 "최근 군사연구와 관련된 활발한 관심은 항공전에 쏠려있으며, 이는 "공수부대"라는 특수부대를 설립하도록 이끌었습니다."
 tdlra_invest_in_fokker:0 "포커사 투자"
 tdlra_invest_in_fokker_desc:0 "안소니 포커의 회사에 투자하는 것은 공중전에서의 전투수행능력을 증가시킬 것입니다."
 tdlra_fokkers_fighters:0 "포커 전투기"
 tdlra_fokkers_fighters_desc:0 "안소니 포커는 2종류의 항공기를 개발했으며, 전투기에 우선순위를 두어야 합니다!"
 tdlra_fokkers_bombers:0 "포커 폭격기"
 tdlra_fokkers_bombers_desc:0 "안소니 포커는 2종류의 항공기를 개발했으며, 폭격기에 우선순위를 두어야 합니다!"
 tdlra_aerial_support:0 "항공 지상 지원"
 tdlra_aerial_support_desc:0 "지상군을 지원할 수 있는 새로운 항공기를 만드는 것은 전투에서 엄청난 이점을 가져다줄 것입니다."
 tdlra_rule_the_sea_through_the_sky:0 "바다를 넘어서 하늘을 지배하라"
 tdlra_rule_the_sea_through_the_sky_desc:0 "네덜란드를 지배하라! 네덜란드는 바다를 넘어 하늘을 지배할 것입니다. 새로운 뇌격기를 배치하여 우리 해군을 지원할 수 있을 것입니다."
 tdlra_further_investments_fokker_company:0 "포커사에 투자 증대"
 tdlra_further_investments_fokker_company_desc:0 "안소니 포커의 회사에 더욱 더 투자를 증대시키는 것은 전쟁에서 제공권 장악을 의미합니다."
 tdlra_interest_in_rocket_technology:0 "로켓에 투자"
 tdlra_interest_in_rocket_technology_desc:0 "최근 항공기에 대한 투자는 우리나라로 하여금 로켓에 "집착"하도록 만들었습니다. 반드시 로켓을 만들어야 합니다."
 tdlra_the_states_navy:0 "국가 해군"
 tdlra_the_states_navy_desc:0 "네덜란드 해군은 현재 형편없습니다. 확장과 재무장이 필요하며, 이제 이를 실행할 때입니다!"
 tdlra_submarine_operations:0 "잠수함 작전"
 tdlra_submarine_operations_desc:0 "적 수송선을 침몰시켜 적을 굶겨죽일 수 있는 잠수함에 투자해야 합니다."
 tdlra_reinvigorate_naval_prowess_of_old:0 "옛 해군의 부활"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "우리 해군은 전투능력이 심하게 떨어지며, 다시금 영광스러운 해군을 만들어야 합니다."
 tdlra_submarine_improvements:0 "잠수함 개량"
 tdlra_submarine_improvements_desc:0 "새로운 전략을 수행할 수 있도록, 세계에서 가장 현대화된 잠수함을 보유해야 합니다."
 tdlra_expand_the_states_navy:0 "해군 확장"
 tdlra_expand_the_states_navy_desc:0 "전함과 항공모함은 우리의 넓은 제국을 방위하는 수단입니다."
 tdlra_dutch_cruisers_and_destroyers:0 "네덜란드 순양함과 구축함"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "대형함은 자원낭비일 뿐이며, 건조할 필요도 없습니다. 해안선을 방어하기 위해서는 더 작고 빠르게 건조할 수 있는 군함을 만들어야 합니다."
 tdlra_dutch_marines:0 "네덜란드 해병"
 tdlra_dutch_marines_desc:0 "섬을 점령하기 위해서는 해병이 필요하며, 이들은 해상상륙시 가장 뛰어납니다."
 tdlra_join_britain_alliance:0 "연합국 가입"
 tdlra_join_britain_alliance_desc:0 "유럽에는 두 개의 전선이 있습니다. 자유를 추구하는 곳과 파괴를 원하는 곳. 영국에 접근하여 중립국이라는 지위를 버리고 연합국을 위할 때입니다!"
 tdlra_benelux_faction:0 "베네룩스 생성"
 tdlra_benelux_faction_desc:0 "다시금 주변국들과 외부의 위협에 대항하여 동맹을 형성해야 합니다. 베네룩스 동맹은 지금부터 시작입니다."
 tdlra_invite_bel_lux:0 "벨기에와 룩셈부르크 초대"
 tdlra_invite_bel_lux_desc:0 "'벨기에'와 '룩셈부르크'를 '베네룩스'에 가입시켜야 합니다."
 tdlra_establish_dutch_komosomol:0 "전연방 네덜란드 청년 동맹 설립"
 tdlra_establish_dutch_komosomol_desc:0 "러시아의 전연방 레닌주의 청년 공산주의자 동맹은 자녀들을 군대에 입대시키고 사상교육을 하는 것이 효과적이라는 것을 발견해내었습니다. 이 점에 주목하여 자국만의 청소년 공산주의 조직을 설립해야 합니다."
 tdlra_armed_neutrality:0 "무장 중립" 
 tdlra_armed_neutrality_desc:0 "이 역경의 시간에서 중립성을 유지하기 위해, 저항없이 항복하지 않음을 보여주어야 합니다."
 tdlra_british_ship_designs:0 "영국 함선 설계"
 tdlra_british_ship_designs_desc:0 "영국은 오래된 군함 설계도를 우리에게 주었으며, 이를 바탕으로 자국의 현대 구축함을 건조할 수 있게 되었습니다."
 tdlra_trick_german_scum:0 "중립성 표방"
 tdlra_trick_german_scum_desc:0 "해안 요새를 지음으로써, 우리는 독일로 하여금 공격이 아닌 방어에 전념함을 보여줄 수 있습니다."
 tdlra_benelux_economic_cooperation:0 "베네룩스 경제 협력"
 tdlra_benelux_economic_cooperation:0 "함께 무역권을 형성하여야 합니다."
 tdlra_brabant_tungsten:0 "브라반트 텅스텐"
 tdlra_brabant_tungsten_desc:0 "최근 광산 조사에 따르면, 우리나라에 큰 텅스텐 매장지가 있다고 합니다."
 tdlra_ramp_up_arnament_production:0 "무기 생산 확충"
 tdlra_ramp_up_arnament_production_desc:0 "다시금 새로운 국면에 들어간 세계에서 살아남을려면 군수공장을 더욱 더 늘려야 합니다!"
 RAJ_provincial_elections:0 "지방 선거"
 RAJ_provincial_elections_desc:0 "인도 혁명의 새로운 정부는 지방 정책을 수립하기 위해 정부는 지방의 선거를 강요할 것입니다. 그리고 우리는 이것이 영국 법령에 어떠한 파장을 몰고올지 지켜봐야합니다."
 RAJ_swaraj:0 "스와라지"
 RAJ_swaraj_desc:0 "간디의 자치개념 - 스와라지 - 은 인도에 대중적으로 퍼져있습니다. 이는 대영제국 기관과 관습의 파괴를 지지하고 스와라지당은 인도의 학교를 선동할 것입니다. "
 RAJ_indian_national_congress:0 "인도 국민 회의"
 RAJ_indian_national_congress_desc:0 "인도 국민 회의는 아대륙에 걸쳐서 매우 성공적이었습니다. 그들은 인도의 독립에 강한 주장을 했고 최소한 대영제국 내에서 지금보다 더 큰 자치권을 인정받았습니다."
 RAJ_quit_india_movement:0 "인도 독립운동"
 RAJ_quit_india_movement_desc:0 "대영제국으로부터 독립을 위한 간디의 운동은 최고조에 다달았습니다.  전쟁이 끝나기 전에 독립을 한다는 것은 상상도 할 수 없지만 그 실현은 이제 코앞에 다가와 있습니다."
 RAJ_all_india_forward_bloc:0 "전인도 진보 연합"
 RAJ_all_india_forward_bloc_desc:0 "전 인도 진보 연합은 영국으로부터의 해방은 아직 멀었다고 생각합니다. 더 강한 주장을, 심지어 군사적인 수단을 동원해서라도 해야합니다."
 RAJ_seek_help_from_soviet:0 "소비에트 연방의 지원 모색"
 RAJ_seek_help_from_soviet_promised:0 " 소비에트 연방이 도와주리라는 보증을 받았습니다."
 RAJ_seek_help_from_soviet_desc:0 "소비에트 연방은 대영제국과 균형을 이루고 있습니다. 그들은 자신들이 혁명의 원동력이고 자신들은 그 혁명을 인도 인도에서 일어나게 해야 한다고 주장했습니다."
 RAJ_indian_peoples_army:0 "인도 국민군"
 RAJ_indian_peoples_army_effect:0 "공산주의 지지자들이 자유를 찾아 내전을 일으킬 것입니다. 규모는 정당 지지도와 자치도 현황에 따라 결정됩니다."
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef]이(가) 그 사유를 지지합니다."
 RAJ_indian_peoples_army_desc:0 "우리는 공산주의로 인해서 공산주의 체제와 연합하고 배울 군부대를 조직해야 합니다."
 RAJ_research_city_excursions:0 "연구 도시 실험"
 RAJ_research_city_excursions_desc:0 "소비에트 연구도시는 경이롭고, 인도 국민은 활기차고 지능적인 명석한 두뇌로 가능합니다. 젊은 엔지니어를 이 도시로 보내면 국내 연구 및 산업 기반을 구축하는데 도움이 될 것입니다."
 RAJ_combined_arms_academy:0 "제병연합 부대"
 RAJ_combined_arms_academy_desc:0 "소련식 군사 교육은 새로운 제병협동 사관 학교를 통해 더 효율적으로 운용될 수 있습니다. 우리는 공군, 육군, 해군력을 통해 현대의 전쟁으로 나아가야 합니다."
 RAJ_rani_of_jhans:0 "락슈미 바이"
 RAJ_rani_of_jhans_desc:0 "락슈미 바이는 1857년 인도 혁명의 위대한 영웅이었다.  그녀의 용기와 애국심은 무기를 들거나 연대에 소속되기를 원하는 모든  여성들에게 귀감이 될 만하다."
 RAJ_rebuilding_the_nation:0 "국가 재건설"
 RAJ_rebuilding_the_nation_desc:0 "제국의 압제자가 추방되고, 2세기 동안의 점령으로 피폐해진 나라를 복구하기 위해 동원되었습니다."
 RAJ_seek_help_from_germany:0 "소비에트 연방의 지원 모색"
 RAJ_seek_help_from_germany_promised:0 "독일의 지원 보장"
 RAJ_seek_help_from_germany_desc:0 "독일은 영국이 가진 방식에 결코 해를 입히지 않았고, 영국 세력에 맞서는 것이 가장 그럴듯한 도전입니다. 우리는 추축국 세력에 가까워 지도록 해야 할 것입니다."
 RAJ_indian_national_army:0 "인도 국민군"
 RAJ_indian_national_army_effect:0 "파시스트 지지자들이 자유를 찾아 내전을 일으킬 것입니다. 규모는 정당 지지도와 자치도 현황에 따라 결정됩니다."
 RAJ_indian_national_army_support:0 "[GER.GetNameDef] 이(가) 그 사유를 지지합니다."
 RAJ_indian_national_army_desc:0 "영국 군과 별개의 지휘를 받는 인도군이 조직되었습니다. 우리는 영국의 간섭이 없는 지역에 건설 할 수 있고, 연합국에 대항하여 인도제국으로부터 인도 인력을 짜내고 있습니다."
 RAJ_battaglione_azad_hindoustan:0 "아자드 힌두스탄 대대"
 RAJ_battaglione_azad_hindoustan_desc:0 "이탈리아는 인도인 전쟁 포로들로 구성된 자유 인도 임시정부(Azad Hindoustan) 대대를 구성했습니다. 사보타주, 낙하강습 및 잠입침투로 훈련 된 BAH는 국가 자부심을 위한 큰 발걸음이 될 수 있습니다."
 RAJ_german_technology:0 "독일의 기술"
 RAJ_german_technology_desc:0 "독일 과학자들은 세계 최고이며, 그들의 군사 기기는 최고의 현대 공학 기술을 기반으로 합니다. 그들은 우리와 함께 앞선 기술을 공유할 의향이 있습니다."
 RAJ_japanese_army_air_force_academy:0 "일본 육군 항공사관학교"
 RAJ_japanese_army_air_force_academy_desc:0 "일본군 공군 사관학교는 아시아에서 유럽 지배에 맞서 싸우려는 인도 신병을 받기로 결정했습니다."
 RAJ_cripps_mission:0 "크립스 특명"
 RAJ_cripps_mission_desc:0 "인도의 독립을 향한 민족주의 열망에도 불구하고, 우리는 인도를 연합국과 영국에 충성하도록 만들어야 합니다. 스태포드 크립스 경(Sir Stafford Cripps)은 숙련된 협상가로서 민족주의 지도자들 요구를 해결 할 것이라고 확신 합니다."
 RAJ_two_nation_theory:0 "두 국가 이론"
 RAJ_two_nation_theory_effect:0 "인도가 독립하면 파키스탄도 독립할 것입니다.\n"
 RAJ_two_nation_theory_desc:0 "인도는 오랫동안 단일 영토로 통치 했지만, 힌두교와 무슬림 두 국가로 나뉩니다. 그 나라를 분할하는 것만이 유일한 해결책은 아니겠지만, 독립 인도에 대한 어떠한 조건이라도 아대륙의 이중적 성격에 직면해야 합니다."
 RAJ_princely_state_donations:0 "번왕국 기부"
 RAJ_princely_state_donations_desc:0 "인도의 번왕국들은 오랫동안 영국계 인도군의 핵심 역할로 복역하는 사람들을 제공해 왔습니다. 게다가 지역 지배자들의 기부금은 대영제국에 대한 지지를 분명히 보여줍니다."
 RAJ_imperial_service_troops:0 "제국 근무 부대"
 RAJ_imperial_service_troops_desc:0 "제국 군대는 인도의 왕자들이 모집하여 수십만에 달할 수 있습니다. 이 어려운 시기에, 폐하께서 인도제국의 충성을 필요로 하는것을 알게되는 것은 영광입니다."
 RAJ_raf_funding:0 "RAF 재정지원"
 RAJ_raf_funding_desc:0 "인도 왕립 공군은 대영제국으로부터 더 많은 재정과 자본을 받을 것입니다."
 RAJ_navy_funding:0 "해군 재정지원"
 RAJ_navy_funding_effect:0 "이미 기술을 보유하고 있다면 §Y2 경순양함§!척이 해군에 추가될 것입니다.\n"
 RAJ_navy_funding_desc:0 "인도 왕립 공군은 대영제국으로부터 더 많은 재정과 자본을 받을 것입니다."
 RAJ_british_army_support:0 "영국 육군 지원"
 RAJ_british_army_support_desc:0 "영국 육군은 200년간 인도를 잘 지배하고 있습니다. 영국군은 사람들과 지형을 잘 알기에, 고국을 위해 싸우는 인도군의 훈련을 지원 할 수 있을 것입니다."
 RAJ_red_eagle_division:0 "붉은 독수리 사단"
 RAJ_create_unit_red_eagles_tt:0 "델리에서 엘리트 보병 사단을 얻습니다.\n"
 RAJ_red_eagle_division_desc:0 "붉은 독수리 사단은 해외의 가혹한 환경에서 싸우는 첫번째 사단이 될 것입니다."
 RAJ_chindits:0 "친디트"
 RAJ_orde_wingate_tt:0 "§Y4 기술을 가진 장군§!인 §Y오데 윙게이트§! 나타날 것입니다.\n"
 RAJ_chindits_desc:0 "인도는 아시아의 정글에 위치한 적 전선의 후방에서 활동할 특수부대를 필요로해서 친딧츠(Chindits)구성했습니다. 이는 위험한 작전이며 높은 사상자 비율을 갖겠지만, 전쟁 양상에 큰 도움이 될 수 있습니다."
 RAJ_jungle_training:0 "정글 훈련"
 RAJ_jungle_training_effect:0 "§H정글 훈련§!이 가능해집니다.\n§H해병\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n§HM산악병\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n§H공수부대\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "인도, 버마 그리고 인도 차이나는 정글로 덮여 있어서, 이러한 위험한 지형에 대비하고 우리 병사들을 효과적으로 만들기 위해서 특별한 훈련이 권장 됩니다."
 RAJ_lessons_of_the_great_war:0 "대전쟁의 교훈"
 RAJ_lessons_of_the_great_war_desc:0 "인도 식민지 군인들은 지난 세계 대전에 참전하였고 이러한 경험은 군대의 양성과 조직에 사용할 수 있습니다."
 RAJ_indianisation_of_army:0 "인도인으로 된 군대"
 RAJ_indianisation_of_army_desc:0 "총력전에서 인도를 훌륭히 보호하기 위해서는, 인도 사람 전체가 동원되어야 합니다. 이게 단지 인도 사람들을 더 많이 모집한다는 것이 아니라, 인도 장교들이 더 높은 지휘 체계에 위치해 명령을 하도록 허용하는 것을 의미합니다."
 RAJ_indian_gurkhas:0 "구르카 부대"
 RAJ_indian_gurkhas_desc:0 "펀자비(Punjabi)와 네팔 고지의 구르카(Gurkhas)는 군사 기술이 전설적입니다. 그들은 인도 제국을 위해 여러 해 동안 충성을 다했고, 온갖 종류의 전장에서 뛰어납니다."
 RAJ_an_indian_sandhurst:0 "인도의 샌드허스트"
 RAJ_an_indian_sandhurst_desc:0 "인도는 지난 전쟁 이래로 자국만의 군사 학교를 요구했고, 1932년 비로소 개교되었습니다. 인도 육군 사관학교는 지금까지 수 년간 인도인 장교를 배출 해왔고, 핵심 사령부를 제공했습니다."
 RAJ_lions_of_the_great_war:0 "대전쟁의 사자들"
 RAJ_lions_of_the_great_war_desc:0 "시크교도는 강력한 군사 전통을 가지고 있으며 지난 전투를 훌륭하게 수놓았습니다. 펀자브의 사자는 독자적으로 강력한 연대를 형성하였고, 지역은 추가 모병을 위해 적합했습니다."
 RAJ_indian_gentlemen_officers:0 "인도인 귀족 장교"
 RAJ_indian_gentlemen_officers_desc:0 "대영제국과 긴밀한 협력을 하며 인도제국을 섬긴 귀족들은, 새로운 인도군을 이끌기 위해서 우리가 필요로 하는 충성스런 사람들이며 준비된 지휘관 입니다."
 RAJ_the_bangalore_torpedo:0 "방갈로르 어뢰"
 RAJ_the_bangalore_torpedo_desc:0 "전쟁의 예술에 대한 영국령 인도의 가장 큰 공헌 중 하나는 방갈로르 어뢰(Bangalore Torpedo)로, 엔지니어가 공격받는 동안 장애물을 없애기 위해 사용할 수 있는 일련의 연결된 파이프입니다. 이 장치는 전 세계적으로 큰 인기를 얻고 있습니다."
 RAJ_vickers_berthier_gun:0 "비커스 공랭식 기관총"
 RAJ_vickers_berthier_gun_desc:0 "빅커스-베르티에 경기관총은 다루기 약간 어렵지만, 쉽게 제작할수 있습니다. 인도 같은 경우를 볼때 매우 중요한 특징이라 볼 수 있습니다."
 RAJ_royal_indian_artillery:0 "왕립 포병"
 RAJ_royal_indian_artillery_desc:0 "동인도 회사가 1748 년 인도인으로 구성된 보병 및 포병 대대를 결성 한 이래로, 왕립 인도 포병은 존재 해왔습니다. 우리는 이러한 수십 년의 경험을 활용할 수 있습니다."
 RAJ_army_motorization:0 "육군 차량화"
 RAJ_army_motorization_desc:0 "인도는 철도나 말로 감당하기에는 너무 큽니다. 군대는 차량화 부대와 다른 수송수단을 가져야 합니다."
 RAJ_revive_the_screw_guns:0 "스크류 건 재생산"
 RAJ_revive_the_screw_guns_effect:0 "§H산악포§! 가능\n§H포병\n    산악§!: 이동: §G+15%§!\n§H대전차포\n    산악§!: 이동: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "북부 인도의 산악 지형은 필요할 때 분리하여 운반할 수 있는 야포를 개발하게 이끌었습니다. 이 7파운더포는 구식이지만, 그 유용성을 무시할 수는 없습니다."
 RAJ_indian_armor:0 "인도 기갑부대"
 RAJ_indian_armor_desc:0 "인도는 자력으로 만든 장갑차와 기갑사단 개발에 주력해야 합니다."
 RAJ_modernizing_army:0 "육군 현대화"
 RAJ_modernizing_army_desc:0 "인도 육군은 영국 본국의 군대로부터 혜택과 장비를 겨우 얻어가며, 오래도록 식민지 방위군보다 조금 더 나은 수준을 면치 못했습니다. 인도가 가진 모든 것을 현대화 할 때입니다."
 RAJ_indian_defense_research:0 "인도 방위 연구"
 RAJ_indian_defense_research_desc:0 "이제 남아프리카는 독립된 나라이며 이제 더이상 우리가 이전에 했던 것처럼 초안이나 시제품을 허락받지 않아도 됩니다. 우리는 우리의 적들에게서 앞서고 있으며 뒤처지지 않습니다."
 RAJ_british_pilot_training:0 "영국식 조종사 훈련"
 RAJ_british_pilot_training_desc:0 "왕립 공군은 인도인 조종사가 훈련을 받는 것에 동의를 했습니다. 이 교육 방식이 우리의 공군을 개발하는데 있어 큰 도움이 될 것입니다."
 RAJ_expand_air_bases:0 "공군 기지 확충"
 RAJ_expand_air_bases_desc:0 "인도는 매우 넓습니다. 그렇기 때문에 하늘을 순찰하고 방어하려면 아대륙 전역에 걸친 공군 기지의 확장이 필요할 것입니다."
 RAJ_air_support_effort:0 "근접 항공 지원 중점"
 RAJ_air_support_effort_desc:0 "육해공을 아우르는 전투 방식은 새로운 형태의 전쟁을 낳았습니다. 우리는 지상과 해상을 지원할 수 있는 조종사의 양성과 항공기의 생산에 집중해야합니다."
 RAJ_fighter_effort:0 "전투기 중점"
 RAJ_fighter_effort_desc:0 "우리는 폭격기를 호위하고 우리의 본토를 위협하는 항공 세력을 방해할 전투기가 필요합니다."
 RAJ_royal_indian_air_force:0 "영국 왕립 공군"
 RAJ_royal_indian_air_force_desc:0 "이제 소규모의 공군을 가지고 우리의 전투기를 통해 확장할 시간입니다. 명령체계가 독립된 자국의 공군은 대영제국과 인도을 위해 더 잘 싸울 수 있을 것입니다."
 RAJ_the_smiling_buddha:0 "미소짓는 부처"
 RAJ_the_smiling_buddha_desc:0 "과학자들은 원자력의 비밀에 대해 한층 더 다가갔습니다. - 그리고 이말은 강력한 무기를 얻게 된다는 말입니다. 우리는 원자폭탄의 비밀에서 타국보다 뒤쳐져서는 안됩니다."
 RAJ_great_indian_peninsula_railway:0 "대인도반도 철도"
 RAJ_great_indian_peninsula_railway_desc:0 "대인도반도 철도는 1925년 인도 정부의 관할이 되었으며, 이는 철도의 확장과 개선이 우리 손에 달려있다는 의미입니다. 성장하는 인구는 더 좋은 운송 수단이 필요합니다."
 RAJ_industrial_expansion:0 "산업 확장"
 RAJ_industrial_expansion_desc:0 "수억의 사람들이 인도를 고향이라고 부릅니다. - 이 인구가 거대 산업의 기초가 되어서는 안 될 이유가 없습니다."
 RAJ_tata_steel:0 "타타 제철"
 RAJ_tata_steel_desc:0 "타타 제철은 제국에서 가장 큰 철강 제조업체로 성장하는 중입니다. 많은 생산은 인도의 현대화의 연료가 될것입니다."
 RAJ_assam_oil:0 "아삼 석유"
 RAJ_assam_oil_desc:0 "아삼은 인도 석유 생산의 중심지이며, 특별히 디그보이에서 정제를 맡고 있습니다.  시설을 확장하여 추출해 활용해야 합니다."
 RAJ_indian_institute_of_science:0 "인도 과학 연구소"
 RAJ_indian_institute_of_science_desc:0 "방갈로르의 인도 과학대 연구소의 위대한 과학자들은 우리가 한층 더 앞으로 나아가도록 도와줄 것입니다. "
 RAJ_institute_of_fundamental_research:0 "기초 연구 기관"
 RAJ_institute_of_fundamental_research_desc:0 "우리의 선두적인 과학자들과 기업가들은 지난 자연과학에서 새로운 발견을 위해 새로운 기초 연구 기관의 설립을 응호합니다."
 RAJ_research_collaboration:0 "연구 협력"
 RAJ_research_collaboration_desc:0 "영국은 가까운 동맹 간의 기술 공유가 얼마나 이점이 있는지 우리에게 보여주었습니다. 만약 우리가 이를 조정할 수 있다면 우리의 세력 전체가 전시에 연구개발을 더욱 효율적으로 할 수 있습니다."
 RAJ_expand_mazagon_dock:0 "마자곤 조선소 확충"
 RAJ_expand_mazagon_dock_desc:0 "뭄바이의 마자곤 독은 서쪽에서 가장 중요한 조선소입니다. 지금의 세계 위기에서 우리는 더 큰 수용력을 필요로 합니다."
 RAJ_found_scindia_shipyard:0 "신디아 조선소 설립"
 RAJ_found_scindia_shipyard_desc:0 "우리는 동쪽에 선거 시설 구역이 필요하며 그렇기에 비사카퍼트남에 신디아 조선소를 짓어야 합니다."
 RAJ_royal_indian_navy:0 "왕립 해군"
 RAJ_royal_indian_navy_desc:0 "왕립 인도 해군은 확장될 필요가 있습니다. 새로운 전술과 새로운 배들이 우선 순위입니다."
 RAJ_screening_effort:0 "수색함 중점"
 RAJ_screening_effort_desc:0 "인도는 수에즈 운하 남쪽 해로를 방어하는데  중대한 역할을 할 수 있습니다. 수색 및 호위 임무는 필수적인 보급품과 군인들을 유럽과 아프리카로 이송하는데 도움을 줄 것입니다."
 RAJ_cruiser_effort:0 "순양함 중점"
 RAJ_cruiser_effort_desc:0 "순양함의 개발은 충분히 가능해졌으며 인도의 해군력을 강화할 것입니다."
 RAJ_submarine_effort:0 "잠수함 중점"
 RAJ_submarine_effort_desc:0 "일본의 해군력 증강이 아시아 전체에 영향을 미친 이상, 잠수함을 타격하기 위해 우리의 힘이 해저를 향함은 당연합니다."
 RAJ_capital_ship_effort:0 "주력함 중점"
 RAJ_capital_ship_effort_desc:0 "영국의 전초기지로서 인도는 주력함이 바다를 지배하는 것을 보아왔습니다. 이제 우리 스스로가 중순양함과 전함을 건조해야 합니다."
 RAJ_modernizing_navy:0 "해군 현대화"
 RAJ_modernizing_navy_desc:0 "더 좋은 엔진, 더 많은 승무원, 더 빠른 속력과 더 큰 함포를 통해 인도 해군은 대륙 최고로 거듭날 것입니다."
 RAJ_east_india_railways:0 "동부 인도 철도"
 RAJ_east_india_railways_desc:0 "동부 인도 철도가 정부의 관리 하에 있는 이상 철도의 확장과 향상은 우리 장관들의 손에 달려있습니다."
 RAJ_integrate_princely_railways:0 "번왕국 철도 통합"
 RAJ_integrate_princely_railways_desc:0 "몇몇의 인도 왕자들은 자본을 투자해 자신들만의 철도 체계를 구축했습니다. 그러나 오늘날 인도 전체를 볼 때 일관성이 저조합니다. 국가의 철도를 하나로 이어줄 수단이 필요합니다."
 RAJ_ishapore_arsenal:0 "이샤포르 병기창"
 RAJ_ishapore_arsenal_desc:0 "이샤포르 조병창과 병기창은 18세기부터 운영되었습니다. 이곳은 총기 설계의 혁신과 병기 생산의 중심입니다."
 RAJ_clamp_down_on_corruption:0 "부패척결"
 RAJ_clamp_down_on_corruption_desc:0 "인도의 철도 체계를 확장하려는 영국의 산업적 노력에도 불구하고, 그에 따른 이익 중 극히 일부만이 인도로 유입되는 것 같습니다. 운송 부문에서 지역적 부패와 이중 거래에 대해서 뭔가 조치를 취해야만 합니다."
 RAJ_strengthen_ties_with_british_investors:0 "영국계 투자자와의 유대 강화"
 RAJ_strengthen_ties_with_british_investors_desc:0 "우리의 공장과 가용 자원을 늘리려면 아직까지는 영국 자본에 기대어야 합니다. 비록 우리네 고유의 금융 분야가 있다고는 하지만, 런던의 지원을 받기 위해선 잠시 무릎을 꿇어야겠습니다."
 RAJ_british_rail_investors:0 "영국의 철도 투자"
 RAJ_british_rail_investors_desc:0 "인도의 민간, 교통 시설은 영국 자본으로부터 많은 투자가 필요합니다."
 RAJ_british_arms_investors:0 "영국의 군사 투자"
 RAJ_british_arms_investors_desc:0 "어서 무기 공장이 가동되게 하려면, 영국의 은행이 우리의 군사 시설에 투자할 수 있도록 요청해야합니다."
 RAJ_indian_sandhurst_tt:0 "§Y4스킬 장군§!인 §Y코단데라 마드파 카리파파§! 장군이 나타날 것입니다.\n§Y3스킬 장군§!인 §Y코디데라 수바야 티마야§! 장군이 나타날 것입니다.\n§Y3스킬 장군§!인 §Y자얀토 나스 차두리§! 장군이 나타날 것입니다.\n"
 RAJ_create_unit_gurkas_tt:0 "정예 구르카 부대가 델리에서 신고합니다."
 RAJ_create_unit_rani_tt:0 "델리에서 보병 사단을 얻습니다."
 RAJ_create_unit_sikh_tt:0 "델리에서 보병 사단을 얻습니다."
 RAJ_create_general_rani_tt:0 "\nY3 기술을 가진 장군§!인 §Y락슈미 사갈§!이 나타날 것입니다."
 continuous_naval_production:0 "해군 생산"
 continuous_naval_production_desc:0 "우리의 자원을 조선소에 집중시키고 조선공들의 병역을 면제하여, 선박을 건조하는데 걸리는 시간을 줄일 수 있습니다."
 continuous_air_production:0 "공군 생산"
 continuous_air_production_desc:0 "우리는 항공 산업을 재정비하여 낭비를 없애고 더 유연한 생산을 이루어야 합니다."
 continuous_non_factory_construct:0 "건설 공학"
 continuous_non_factory_construct_desc:0 "건설업계에 아직 일이 할당되지 않은 곳이 있습니다. 이를 보완해서 우리는 건설 속도를 높일 수 있습니다. 그러나 생산 설비로 인해 중공업을 늘리기에는 병목현상이 일어나는 것을 확인했습니다. 그렇기에 우리는 이 지역에서는 더 이상의 이점을 얻기 어렵습니다."
 continuous_reduce_training_time:0 "군사 훈련"
 continuous_reduce_training_time_desc:0 "각각의 사단에 훈련에 특화된 부대를 만들어, 훈련을 마치고 전선으로 투입된 사단들의 역량도 강화할 수 있습니다."
 continuous_suppression:0 "저항군 진압"
 continuous_suppression_desc:0 "점령지의 주요 저항군 세력에 침투해 지도자를 전향시켜, 우리가 입는 피해를 줄일 수 있습니다."
 continuous_repair:0 "건축물 수리"
 continuous_repair_desc:0 "공장과 건설 노동자들 내부 부서에 전문 수리반을 만들어서 수리의 효율성을 높일 수 있습니다."
 continuous_tech_share:0 "기술 공유"
 continuous_tech_share_desc:0 "우리의 연구 기관과 대학이 동맹국과의 긴밀한 연동을 취할 수 있도록 장려 할 것입니다. 이것은 우리에게 기술 공유 혜택을 줄 것입니다."
 continuous_boost_freedom:0 "자치도 증가"
 continuous_boost_freedom_desc:0 "우리의 식민지 관료를 재조직하고 현지 관리자를 채용함으로써, 우리는 제때 맡은 일에 대한 책임을 질 수 있습니다."
 continuous_restrict_freedom:0 "종속국 탄압"
 continuous_restrict_freedom_desc:0 "우리의 식민지 속국은 "자결권"이나 "국가 독립"과 같은 다소 어리석은 사상에 젖어 들었습니다. 이제 이런 국가들이 제정신을 차리게 할 때입니다."
 continuous_mass_production:0 "대량생산에 투자"
 continuous_mass_production_desc:0 "양으로 질을 압도할 수 있습니다. 새로운 무기를 생산하는데 초첨을 맞추기 보다는, 더욱 더 많은 무기를 생산해야 합니다."
 continuous_war_mobilization:0 "전선으로!"
 continuous_war_mobilization_desc:0 "국민들을 모병하여 전선에 내보내야 합니다. 분명히 노동자들은 전선으로 보내진다는 공포와 광기로 인해 혼란이 있겠지만, 충분히 감수할 만합니다."
 continuous_naval_program:0 "군함 건조 계획"
 continuous_naval_program_desc:0 "군함 건조를 위해 국가의 산업력과 더 많은 자원, 인력을 동원하면 함선 건조 속도를 늘릴 수 있을 것입니다."
 continuous_quality_production:0 "장비의 질 우선시"
 continuous_quality_production_desc:0 "생산 설비로 하여금 전장에서 다재다능하도록 장비의 질을 높일 수 있도록 변경합니다."
 continuous_quantity_production:0 "생산속도 향상"
 continuous_quantity_production_desc:0 "생산설비와 그 배치로 하여금 더욱 더 많은 장비를 생산할 수 있도록 배치합니다. 하지만 이는 장비의 신뢰도에 문제를 일으켜, 전투수행 능력에 애로사항이 생길 것입니다."
 continuous_labor_corps:0 "노동 부대"
 continuous_labor_corps_desc:0 "일부 여유 인력을 노동 부대로 배치하여 기반시설 건설이나 수리작업에 투입시킵니다."
 continuous_logistics_corps:0 "병참 부대"
 continuous_logistics_corps_desc:0 "일부 여유 인력들을 전문화된 병참 부대에 배치하여 보급 수송능력과 관리를 향상시켜, 전방의 부대가 물품 부족이 없도록 합니다."
 continuous_healthcare:0 "의료 서비스에 투자"
 continuous_healthcare_desc:0 "고국의 의료 체계에 투자하여 과학의 힘으로 모든 이들의 건강을 향상시키고 교육합니다."
 continuous_massive_infra_effort:0 "대량 기반시설 건설 계획"
 continuous_massive_infra_effort_desc:0 "소유한 많은 자원, 인력, 산업력을 투입하여 기반시설 건설 속도를 향샹시킵니다."
 generic_monarchist_1:0 "전통 기풍"
 generic_monarchist_1_desc:0 "옛 것이 우리를 더욱 더 강력하게 만든다"
 generic_monarchist_2:0 "제국군 개혁"
 generic_monarchist_2_desc:0 "우리군을 개혁하는 것은 왕국과 국왕폐하를 지키기 위해 필수적인 과제입니다."
 generic_monarchist_3:0 "군주 정치"
 generic_monarchist_3_desc:0 "왕실에서의 여러 음모들은 우리 왕국을 상처입히고 있습니다. 반드시 귀족들을 우리 편으로 끌여들여야 합니다."
 generic_monarchist_4:0 "황실 근위대"
 generic_monarchist_4_desc:0 "현대전에 적합한 군대를 훈련시키는 것만이 아니라, 국왕과 국가에 절대적인 충성을 지키는 군인 또한 양성해야 합니다. 이들은 의문을 가지지 않고 싸우고 죽을 것입니다."
 #### France New Focus ####
 #### INDUSTRIAL SECTION ####
 FRA_tools_modernisation:0 "공작기계 현대화"
 FRA_tools_modernisation_desc:0 "프랑스 산업은 이제 구식이고 비효율적입니다. 최신 설비를 구비하여 현대화된 산업을 조성해야 합니다."
 FRA_decrease_unemployement:0 "취업률 증가"
 FRA_decrease_unemployement_desc:0 "지난 경제 위기로 실업률은 여전히 높으며, 생산량은 낮습니다. 기업으로 하여금 새로운 일거리를 만들고 투자를 추천할 수 있습니다."
 FRA_overseas_factories:0 "해외 공장"
 FRA_overseas_factories_desc:0 "프랑스령 알제리는 프랑스의 일부로 여겨지고 있으며, 산업 수용력을 증대시켜 해외의 산업력을 늘릴 수 있습니다."
 FRA_cnrs:0 "과학 연구 국가 중심지"
 FRA_cnrs_desc:0 "존속하는 연구소의 작업량을 분배하고 연구 수용량을 늘리기 위해 국가 중심지의 연구소들을 통합해야 합니다."
 FRA_buy_heavy_water:0 "중수 구입"
 FRA_buy_heavy_water_desc:0 "유럽의 정세는 불안정하고 핵실험의 첫번째 단계가 괄목할만한 성과를 내었습니다. 노르웨이의 중수를 구입하여 이러한 시험을 계속할 수 있을 것입니다."
 FRA_research_grants:0 "연구 승인"
 FRA_research_grants_desc:0 "국내의 연구기관에 충격을 주기 위해, 가장 뛰어난 성과를 낸 연구팀에게 보상을 주었습니다. 이러한 조취로 우리의 기술은 그 어떤 국가보다도 앞서게 될 것입니다."
 FRA_agriculture_national_office:0 "농림부"
 FRA_agriculture_national_office_desc:0 "곡식 시장을 안정시키기 위해, 수입/출과 일정 가격을 유지하는 새로운 부서 설립해야 합니다."
 #### COLONIAL FOCUS ####
 FRA_colonial_investments:0 "식민지 투자"
 FRA_colonial_investments_desc:0 "유럽은 위험한 시대에 직면했습니다. 우리는 남부 개발에 초점을 맞춰 항상 본토를 지원할 수 있도록 해야합니다."
 FRA_vienot_agreement:0 "비에놋 협정"
 FRA_vienot_agreement_desc:0 "프랑스령 시리아와 레바논은 영원하지 않을 것이지만, 상원의원들은 이곳의 독립승인을 주저하고 있습니다. 시리아와 레바논이 우리를 지지하도록 양보를 어느정도의 해야 합니다."
 FRA_develop_morocco:0 "모로코 개발"
 FRA_develop_morocco_desc:0 "모로코 보호국은 생산량과 경제향상을 위해 더 많은 자금을 조성받을 것입니다."
 FRA_develop_tunisia:0 "튀니지 개발"
 FRA_develop_tunisia_desc:0 "튀니지 보호국은 크나큰 잠재력을 지니고 있으며, 투자를 통해 기반시설을 향샹시켜야 합니다."
 FRA_develop_algeria:0 "알제리 개발"
 FRA_develop_algeria_desc:0 "알제리에 있는 우리 산업에 중점을 두어야 합니다. 유럽의 긴장은 높아질 것이고 산업적 역량에 적의 폭격기가 영향을 미치지 못하게 해야 할 것입니다."
 FRA_develop_indochine:0 "인도차이나 개발"
 FRA_develop_indochine_desc:0 "인도차이나 식민지를 태평양의 주요 기지로 사용할려면, 대규모 산업 시설을 세워 군대를 주둔시키고 항구의 수용량을 늘려야될 것입니다."
 FRA_technology_sharing:0 "기술 공유"
 FRA_technology_sharing_desc:0 "방위를 위해 동맹국과 기술을 공유하여야합니다."
 
 FRA_sahara_oil:0 "사하라 사막 석유"
 FRA_sahara_oil_desc:0 "석유는 유일하게 프랑스에게 없는 자원입니다. 사하라 사막에서 탐사를 통해 검은 황금을 찾을 수 잇을 것입니다. 또한 원유의 수급이 매우 제한적이기에 독일과 같이 합성유 정제기술을 개발해야 합니다."
 FRA_tungsten_mines:0 "텅스텐 광산"
 FRA_tungsten_mines_desc:0 "전쟁병기를 만들기 위해서는 더욱 더 많은 텅스텐이 필요합니다. 인도차이나의 광산을 개발하면 이러한 수요를 충당할 수 있을겁니다."
 #### ECONOMIC REFORMS FOCUS #### 
 FRA_economic_reforms:0 "경제 개혁"
 FRA_economic_reforms_desc:0 "프랑스 경제는 불안정합니다. 인플레이션, 국내 안정화, 재정 적자를 없애기 위해 경제개혁을 실시해야 합니다."
 FRA_economic_reforms_tooltip:0 "§R'인플레이션!' 이벤트에 의해 해체됩니다.\n§!"
 FRA_sncf:0 "프랑스 국가 철도 회사"
 FRA_sncf_desc:0 "프랑스 주요 철도 회사의 국유화는 주요 운송수단의 장악을 의미합니다. 새로운 프랑스 국유 철도회사는 현존하는 기반시설 향상을 위해 힘쓸 것입니다."
 FRA_sncf_tooltip:0 " §Y일드 프랑스§!, §Y파 드 칼레§!, §Y샴페인§!, §Y알자스§!의 §Y기반시설§!이 최대로 증가합니다."
 FRA_devaluation:0 "프랑의 평가절하"
 FRA_devaluation_desc:0 "인플레이션을 한시라도 빨리 없앨 유일한 방법은 통화를 평가절하하는 것이며, 필요하다면 여러번이라도 실행해야 합니다."
 FRA_budget_deficit_law:0 "재정 적자 법"
 FRA_budget_deficit_law_desc:0 "재정 적자는 우리나라가 극복해야할 산이며, 공공비용을 줄여서라도 넘어야 합니다."
 FRA_exchange_rate_stabilisation:0 "환의 안정"
 FRA_exchange_rate_stabilisation_desc:0 "수출은 프랑화의 가치로 인해 점점 줄어들고 있습니다. 환안정기금을 만들어 인플레이션과 탈세을 막아야 합니다."
 FRA_exchange_rate_stabilisation_tooltip:0 "§R'블룸 지원' 이나 공산주의 정권 지원 중점에 의해 해제됩니다.\n§!"
 FRA_bank_france:0 "프랑스 은행"
 FRA_bank_france_desc:0 "이미 프랑스 은행을 개혁했지만, 경제를 통제하기 위해서는 이를 국유화해야합니다."
 FRA_force_economic_reform:0 "Force Economic Reforms"
 FRA_force_economic_reform_desc:0 "We should institute emergency powers to force economical reforms that where unable to be enacted democratically, it will cause discountent but it will pay off"
 FRA_liberal_economy:0 "Liberal Economy"
 FRA_liberal_economy_desc:0 "In 1938 the Senate gave Daladier the emergency powers that Blum had been denied and the government favored employers over workers in industrial disputes, particularly in companies which had come close to coming under the control of their workers.Under Daladier, economic conditions slightly improved, to a backdrop of growing, increasingly vocal communist and fascist movements"
 FRA_economic_centralization:0 "Centralized Bureaucratic Economy"
 FRA_economic_centralization_desc:0 "We should swith to a planned economy with long range objectives we intend to meet. We should also replace free trade unions with compulsory state unions that dictate labor policy"
 FRA_economic_mona:0 "Catholic Socialism"
 FRA_economic_mona_desc:0 "Workers have a right to work, to earn a living wage, and to form trade unions, to protect their interests. Workers also have responsibilities, to provide a fair day's work for a fair day's pay to "fully and faithfully" perform the work they have agreed to do."
 FRA_economic_fasc:0 "Create de CGOC"
 FRA_economic_fasc_desc:0 "The General Committee for the Organization of Commerce (CGOC) was a national program to modernize and professionalize small business."

 #### REARMEMENT FOCUS ####
 FRA_rearmament:0 "재무장"
 FRA_rearmament_desc:0 "시간이 지날수록, 독일의 위협은 증가되고 있습니다. 더 이상 수동적인 자세만을 취할 수는 없습니다. 재무장을 실시해야 합니다."
 FRA_military_complex_nationalisation:0 "군수 복합체 국유화"
 FRA_military_complex_nationalisation_desc:0 "국내 생산량은 아직까지도 수요를 따라가지 못하고 있습니다. 군수 산업을 국유화하여 생산효율을 증대시켜야 합니다."
 FRA_military_complex_nationalisation_tooltip:0 "사용 가능한 §Y산업 업체§! : §YSMN§! and §YVétra§!.\n"
 FRA_defense_national_funds:0 "방위 기금"
 FRA_defense_national_funds_desc:0 "개혁에도 불구하고 목표 생산량을 달성하는데 실패하였습니다. 이를 보완하기 위해 재무장에 사용되는 자금을 늘릴 필요가 있습니다."
 FRA_defense_national_funds_tooltip:0 "§Y군사 관련 국가 중점에서 해제할 수 있습니다.§!\n사용 가능한 §Y정치 조언가§! : §Y펠릭스 구앵§!, §Y폴 포르§!."
 FRA_war_material_licence:0 "전시물자 면허생산"
 FRA_war_material_licence_desc:0 "군수 산업의 개발과 보병 장비의 생산량 유지를 동시에 실행하기 위해서는, 일부 면허생산품을 동일화시킬 필요가 있습니다."
 FRA_war_material_licence_tooltip:0 "§R'달라디에 지원' 또흔 파시스트 정권 지원에 의해 해제됩니다.\n§!가능한 §Y무기 개발사§! : §YMAB§!, §YAPX§! §Y드 디옹 부통§!.\n"
 FRA_aircraft_manufacturer_nationalisation:0 "항공사 국유화"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "미국제 항공기 구입 관련 협상이 길어지면서, 프랑스 회사를 국유화하여 이전에 사용하던 프랑스제 항공기를 대체할 새로운 기체를 마련할 수밖에 없었습니다."
 FRA_partial_mobilization:0 "부분 동원령"
 FRA_partial_mobilization_desc:0 "독일은 아주 공격적인 외교를 취하고 있으며, 세계는 혼돈 속으로 빠지고 있습니다. 부분 동원령을 실시하여 국가의 와해만은 최소한 막아야 합니다."
 FRA_commit_automobile_manufacturer:0 "자동차 회사와의 협력"
 FRA_commit_automobile_manufacturer_desc:0 "자동차 회사는 고출력을 요구하는 전차와 군용 차량 엔진을 공급하는 주요 생산자입니다. 군대를 기계화하기 위해 이러한 회사들과 협력할 필요가 있습니다."
 FRA_commit_automobile_manufacturer_tooltip:0 "§R'달라디에 지원' 또는 파시스트 정권 지원에 의해 해제됩니다.\n§!가능한 §Y전차 설계사§! : §Y로레인 디트리히§!, §Y벌리얼§! §Y들로네 벨빌§!.\n"
 FRA_wartime_organisation_act:0 "전시 조직법"
 FRA_wartime_organisation_act_desc:0 "전쟁이 발발하기 전에, 전쟁을 이끌 내각을 조직해야 합니다."
 FRA_war_effort_law:0 "전시물품법"
 FRA_war_effort_law_desc:0 "전시물품을 공급하기 위해, 모든 프랑스 시민들은 추가세와 전시 수행에 필요한 물자를 제공할 의무가 있습니다."

 #### POLITICAL FOCUS ####

 FRA_social_reforms:0 "사회 개혁"
 FRA_social_reforms_desc:0 "마티뇽 협정은 부분적으로 성공을 거두었지만, 현 경제와 정치 사태에 있어서는 큰 문제를 야기했습니다. 이 협정은 언제든지 무효로 할 수 있으며, 더 나아가서 사회 개혁과 그로 발생되는 이점을 프랑스 국민들에게 베풀 필요가 있습니다."
 FRA_matignon_agreements_amendement:0 "마티뇽 협정 수정"
 FRA_matignon_agreements_amendement_desc:0 "어려운 경제 위기 속에서, 마티뇽 협정 준수는 자살행위입니다. 주당 40시간 근무와 같은 몇몇 조항들을 지울 필요가 있습니다."
 FRA_matignon_agreements_tooltip:0 "§R'마티뇽 협정' 이벤트에 의해 해제됩니다.\n§!"
 #### DEMOCRATIC FOCUS ####
 FRA_support_blum:0 "블룸 지원"
 FRA_support_blum_desc:0 "블룸의 개혁은 프랑스의 개혁과 같이 별 효과를 보지 못했습니다. 하지만 우파 성향을 나타내면서 블룸으로 하여금 더욱 더 많은 힘을 실어주어 사회 개혁을 실시하에 할 필요가 있습니다."
 FRA_support_blum_tooltip:0 "§Y인민 전선의 붕괴를 늦춥니다.\n§!"
 FRA_intervention:0 "프랑스 개입"
 FRA_intervention_desc:0 "민주국가는 우리의 힘을 필요로 합니다. 또 다른 파시스트나 공산주의 정권이 권력을 잡도록 놓아둘 수는 없습니다. 전쟁을 원하는 모든 이들은 우리에게 허락을 받아야 합니다."
 FRA_intervention_tooltip:0 "§R영국은 동맹을 거부할 것입니다.\n§!"
 FRA_support_daladier:0 "달라디에 지원"
 FRA_support_daladier_desc:0 "블룸은 국가 위기 사태 중 지도자의 자질이 없음을 몸소 증명해내었습니다. 블룸을 대신하여 급진정당과 두개의 인민전선의 지도자인 에두아르 달라디에가 지도자가 되어야 합니다."
 FRA_support_daladier_tooltip:0 "§Y재무장 부분의 국가 중점을 해제합니다.\n§!"
 FRA_status_quo:0 "현상 유지"
 FRA_status_quo_desc:0 "프랑스는 자유의 요람이자 수호자이며 앞으로도 그러할 것입니다. 만일 우리가 다시 단결해야 한다면, 민주주의가 취약해지기 전에 이를 안정시켜야만 합니다."
 FRA_little_entente:0 "소 협상국"
 FRA_little_entente_desc:0 "대전쟁 이후 오스트리아와 헝가리가 이웃국가로 침략하는 것을 방지하기 위해 맺어진 동맹인 소 협상국은 프랑스가 지원하고 있었습니다. 하지만 지금은 붕괴되기 시작했습니다. 영국과의 안보적 연대 대신 우리는 이 세력을 재건하고 강화하기 위한 주도권을 가져야 하며 창립국으로서 체코슬로바키아와 함께 출발해야 합니다."
 FRA_go_with_britain:0 "영국과 함께 가자"
 FRA_go_with_britain_desc:0 "러시아가 영원히 돌아선 지금, 프랑스와 영국만이 옛 삼국 협상국으로 남았습니다. 역사가 반복될 운명에 있다면, 이 두 국가는 유럽의 자유와 민주주의를 지키는 첨병으로서,  연합국은 계속되어야 합니다."
 FRA_popular_front_united:0 "인민 전선 통합"
 FRA_popular_front_united_desc:0 "개혁이 끝난 지금, 서로 싸우는 것을 그만두고 함께 뭉쳐야 합니다. 인민 전선은 무너지지 않을 것이며, 자유,평등,박애 정신과 함께 프랑스를 위해 싸울 것입니다!"
 FRA_popular_front_united_tooltip1:0 "§R인민 전선은 통합하지 않는다면 1938년 8월에 무너질 것입니다.§!"
 FRA_popular_front_united_tooltip2:0 "§R인민 전선은 통합하지 않는다면 1939년 6월에 무너질 것입니다.§!"
 FRA_invite_poland:0 "폴란드 초대"
 FRA_invite_poland_desc:0 "독일은 단치이를 요구하고 있으며, 소협상국에 폴란드를 초대하여 독립보장을 해야합니다."
 FRA_research_treaty:0 "연구 조약"
 FRA_research_treaty_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 FRA_invite_benelux:0 "베네룩스 군사 합의"
 FRA_invite_benelux_desc:0 "벨기에와 룩셈부르크는 독일의 입장에서 한낱 티끌에 불가합니다. 독일의 마지노선 우회를 막기 위해, 벨기에와 룩셈부르크 군으로 하여금 우리와 장비를 일치하도록 해야 합니다."
 FRA_economic_cooperation_agreement:0 "경제 협력 협정"
 FRA_economic_cooperation_agreement_desc:0 "완벽한 군사 동맹을 위해, 먼저 경제, 병참 협정을 영국과 맺어야 합니다."
 FRA_preventive_intervention:0 "예방 개입"
 FRA_preventive_intervention_desc:0 "독일은 다른 선택의 여지를 없게 만들었습니다. 자유로운 세상과 우리 아이들의 미래를 위해서. 전쟁을 할 때입니다."
 #### COMMUNIST FOCUS ####
 FRA_radicalize_front:0 "인민전선 급진화"
 FRA_radicalize_front_desc:0 "인민전선의 개혁만으로는 국가적 위기를 극복할 수는 업었습니다. 정치인들을 급진화하는 한편, 더욱 더 많은 공산주의자들을 정권에 개입하도록해야 합니다."
 FRA_grands_travaux:0 "대규모 건설"
 FRA_grands_travaux_desc:0 "사회 건설 계획은 새로운 국가 사회화와 함께 실행되었습니다. 실업률을 줄이고 공공시설을 지을 것입니다."
 FRA_ideological_indoctrination:0 "이념 주입"
 FRA_ideological_indoctrination_desc:0 "우리가 세운 정치적인 가치와 목표는 과거의 신념처럼 목숨을 바칠만 한 것입니다. 추종자들은 모두 목숨 바칠 각오를 해야 하며  불신자들은 목숨을 내놓을 준비를 해야 할 것입니다."
 FRA_loyal_comintern:0 "코민테른에 충성을"
 FRA_loyal_comintern_desc:0 "사방을 둘러싼 적들로 인해, 우리는 강력한 동맹을 가져 입장을 강화할 필요가 있습니다. 코민테른과 우리의 유대 관계는 강하게 성장해왔고 그들의 대의에 우리를 전부 바칠 때가 왔습니다."
 FRA_research_cooperation:0 "과학 협력"
 FRA_research_cooperation_desc:0 "소련인들은 지성이 있고 기량이 풍부한 사람들 이지만, 중대한 과학 프로그램을 할 기반 시설이나 모임이 없습니다. 우리는 우리의 동맹과 함께, 상호이익이 되도록 지식을 나누고 큰 발전되어야 합니다."
 FRA_assistance_treaty:0 "프랑스-소비에트 공동 협력 조약"
 FRA_assistance_treaty_desc:0 "두 공산주의 국가간의 공동 협정은 중앙 유럽에서의 위협에 대항마가 될 것입니다. 특히 공통 협력 조약은 독일의 선전포고에 큰 걸림돌이 될 것입니다."
 FRA_fascist_threat:0 "파시스트의 위협"
 FRA_fascist_threat_desc:0 "베르사유 조약과 경제적 제제는 독일을 멈추지 못했고 오히려 비옥한 토양을 제공했을뿐만 아니라 심지어 더 불길한 움직임을 제공했습니다. 독일은 다시 한번 격퇴해야하고 최소한 지금만이라도 우리 통제하에 있어야합니다."
 FRA_reject_moscow_autority:0 "모스크바 승인 거절"
 FRA_reject_moscow_autority_desc:0 "볼셰비키들은 또다른 독재자일뿐이며 자신들만을 위해 정치를 행사하고 있습니다. 소련를 신경쓰지 않고 우리들만의 공산주의를 추구해야 합니다."
 FRA_collectivisation:0 "집단화"
 FRA_collectivisation_desc:0 "민간 기업과 자원의 집단화 계획은 국가 경영과 안정화를 더욱 더 쉽게 해줄 것입니다."
 FRA_strike_empire:0 "제국을 공격하라"
 FRA_strike_empire_desc:0 "세계의 자유에 대한 진정한 위협은 유럽 초강대국에 의해 세워진 자본주의 제국이다. 그들은 대영 제국을 시작으로 그들의 국가를 해방 시켜야합니다."
 #### FASCIST FOCUS ####
 FRA_far_right_leagues:0 "극우당"
 FRA_far_right_leagues_desc:0 "극우당은 의회정치를 반대하는 극우 성격을 띈 단체입니다. 이들은 주로 군사 행동, 시위, 폭동 등을 실시하고 있습니다. 프랑스를 통합하기 위해서 이들을 이용하여 우리의 우수성과 부패에 굴복하지 않도록 더욱 더 입지를 공고히 해야 합니다."
 FRA_front_liberte:0 "자유전선"
 FRA_front_liberte_desc:0 "인민전선에 대항하기 위해, 반막시스트 연합을 만들어 우파의 활동을 억제해야 합니다. 이 자유전선은 우리와 함께 집단화를 반대할 것입니다."
 FRA_support_ppf:0 "프랑스 인민당"
 FRA_support_ppf_desc:0 "프랑스 인민당은 의회정치를 그 권위주의 믿음에 대한 프랑스 사회 일치와 민주주의의 한계을 바탕으로 깎아내리기 바쁩니다. 모든 여력을 마르크스주의와 자유주의에 대항하는데 쓰고 있으며, 자유전선을 무찌른 프랑스 인민당은 정권에서 권력을 움켜지게 되었습니다."
 FRA_demand_wallonia:0 "왈로니아 요구"
 FRA_demand_wallonia_desc:0 "벨기에의 왈로니아 지방은 프랑스인들이 살고 있습니다. 이들은 스스로 프랑스인이라고 여기지는 않지만, 이를 구실로 왈로니아를 요구할 수 있을 것입니다."
 FRA_split_switzerland:0 "스위스 양분"
 FRA_split_switzerland_desc:0 "중립적인 정책과 민주주의적 성향인 스위스는 우리 정권을 위협하고 있습니다. 히틀러, 무솔리니와 함께 비밀 협약을 통해 스위스를 삼등분해야 합니다."
 FRA_strike_urss:0 "소비에트 연방 공격"
 FRA_strike_urss_desc:0 "소비에트 연방의 위협은 우리의 반대에도 불구하고 높아졌습니다. 더 이상 소비에트 연방의 호전성을 참을 수 없고 더 나은 내일을 위해서 전쟁을 하는 수 밖에 없습니다."
 FRA_cagoule_coup:0 "라 카굴의 쿠데타"
 FRA_cagoule_coup_desc:0 "라 카굴은 파시스트 성향이자 반공산주의 집단으로 목표달성을 위해 폭력을 사용합니다. 비밀리에 벌어진 공작으로 일부 군 고위 관계자와 산업 자금 담당자와 밀약을 맺었습니다. 우리가 얻은 정보에 의하면, 군 고위 관계자가 반의회정치 성향을 바탕으로 쿠데타를 일으킬 것이라고 들었습니다."
 FRA_state_reorganisation:0 "국가 재조직화"
 FRA_state_reorganisation_desc:0 "프랑스에서 국가의 역활을 다시 생각할 필요가 있습니다. 의회정치 성향을 버리고 강력하고 특별한 정권을 세워야 합니다."
 FRA_claim_rhinland:0 "라인란트에 요구"
 FRA_claim_rhinland_desc:0 "독일의 위협은 날이 갈수록 증가하고 있으며, 반드시 라인강 근처의 완충지대를 만들어야 합니다."
 FRA_dismantle_germany:0 "독일 해체"
 FRA_dismantle_germany_desc:0 "독일은 다른 선택의 여지를 없게 만들었습니다. 자유로운 세상과 우리 아이들의 미래를 위해서. 전쟁을 할 때입니다."
 FRA_convince_spain:0 "스페인 설득"
 FRA_convince_spain_desc:0 "프랑코와 스페인 민족주의자들은 종교, 문화, 그리고 이념으로 뭉쳐진 우리의 참동맹입니다. 함께하면, 우리는 독일로부터 라틴인들을 지킬 수 있습니다."
 FRA_action_francaise:0 "악시옹 프랑세즈"
 FRA_action_francaise_desc:0 "악시옹 프랑세즈는 군주제의 부활과 1905년 정교분리 법 실행 이후, 로마 카톨릭을 국교로의 부활을 주장하는 단체입니다. 또한 프랑스 공화국을 부패하고 무능한 정권으로 여기는 많은 이들이 자신들에게 합류할 것을 기대하며, 같은 문제점을 지적하며 시위를 펼쳤습니다."
 FRA_papal_rehabilitation:0 "교황 부흥"
 FRA_papal_rehabilitation_desc:0 "1926년 교황 비오 11세는 악시옹 프랑세즈를 그 지도자인 자유사상가 샤를 모라스를 이유로 이단 선언했습니다. 카톨릭 교회의 반공산주의가 다시 부활하는한, 이러한 이단 선언의 취소를 요구할 수 있습니다."
 FRA_union_latins:0 "라틴 연합"
 FRA_union_latins_desc:0 "같은 라틴 문화권과 유럽내의 문화(이탈리아, 프랑스, 스페인, 포루투갈, 루마니아)를 바탕으로 한 동맹은 독일과의 맞썰 수 있는 원동력이 되어줄 것입니다. 루마니아와 함께 동맹을 형성하여 후방의 안정을 도모합시다."
 FRA_restoration:0 "재건"
 FRA_restoration_desc:0 "공화국을 끝내고 적합한 프랑스의 계승자인 헨리 7세에게 나라를 넘길 때입니다. 새로운 군주제로 국민들은 강력한 지도자 아래 통합할 것입니다."
 FRA_camelots_roi:0 "카믈로 뒤 루아(왕의 하수인)"
 FRA_camelots_roi_desc:0 "카믈로 뒤 루아(왕의 하수인)은 악시옹 프랑세즈의 극우 유소년 단체입니다. 이러한 불법무장 단체는 프랑스 사회 내에서 우리의 입장을 공고히 해줄 것입니다."
 FRA_invite_portugal:0 "포루투갈 초대"
 FRA_invite_portugal_desc:0 "포루투갈은 라틴 국가로써 당연히 프랑스와 동맹입니다. 반드시 이러한 유대를 드높여야 합니다."
 #### MILITARY FOCUS ####
 FRA_giraud_plan:0 "지로 계획"
 FRA_giraud_plan_desc:0 "이와 같은 시대에는, 우리의 방어를 강화하는 것이 최선입니다. 위협이 있는 경우, 우리 영토 내에서 처리 할 수 있도록 적을 유인합시다. 우리는 군을 이끄는데 최적의 후보자가 있으며, 당신의 명령만 있으면 됩니다."
 FRA_alpine_forts_tooltip:0 "§R'방위 자금 조성' 중점에 의해 해제됩니다.\n§!"
 FRA_de_gaulle_strategy:0 "드골 전략"
 FRA_de_gaulle_strategy_desc:0 "우리는 적들이 우리 국경에서 움직이는 것에 대해 멍하니 앉아 있을 수 없습니다. 그리고 우리는 전쟁 시나리오에서 그들을 보호하기 위해 우리의 동맹을 떠날 수 없습니다. 군대를 준비시키세요! 가믈랭은 이 일에 적격입니다."
 FRA_mechanized_focus_tooltip:0 "§R'방위 자금 조성' 중점에 의해 해제됩니다.\n§!"
 FRA_tank_modernisation:0 "전차 현대화"
 FRA_tank_modernisation_desc:0 "전차는 군수산업이 장래에 나아갈 길 입니다. 우리는 전장을 지배하길 원하며 이를 위해 강력한 전차가 필요합니다!"
 FRA_further_armament_program:0 "진보된 무장 계획"
 FRA_further_armament_program_desc:0 "새로운 군사 자금으로 무기를 대량생산할 수 있게 되었습니다. 모든 병사에게 소총을 보급할 것입니다."
 FRA_further_armament_program_tooltip:0 "§R'방위 자금 조성' 중점에 의해 해제됩니다.\n§!"
 FRA_general_mobilisation_order:0 "총동원령"
 FRA_general_mobilisation_order_desc:0 "다가오는 재앙에서 살아남을려면, 군대를 유지할 필요가 있습니다. 프랑스인들을 전쟁에 동원해야 합니다."
 FRA_africa_army:0 "아프리카 군단"
 FRA_africa_army_desc:0 "아프리카 군단의 주변에 대한 지식은 북아프리카와 식민지에서의 전투를 용이하게 만들어줄 것입니다. 아랍과 베르베르 출신의 자원병과 프랑스 출신의 연대를 믿습니다."
 FRA_colonial_troops:0 "식민지 부대"
 FRA_colonial_troops_desc:0 "식민지 부대는 서, 중앙 아프리카, 다른 해외의 식민지 출신의 군인들로 구성되었습니다. 이들로 하여금 자국의 군대에게는 익숙하지 않은 지형에서 싸우도록 할 수 있습니다."
 FRA_foreign_legion:0 "외인 부대"
 FRA_foreign_legion_desc:0 "외인부대는 아프리카 군단 중 최정예로 각기 다른 출신의 국적과 배경을 가지고 있습니다. 부대원들의 경험과 질높은 훈련은 우리나라의 강력한 무기가 될 것입니다."
 FRA_commandos_marine:0 "특공대 해병"
 FRA_commandos_marine_desc:0 "특공대 해병은 프랑스 해군의 특수 작전 수행군입니다. 이들의 상륙작전과 해상 정찰은 적국을 신속하게 패퇴시킬 것입니다."
 FRA_blum_viollette_project:0 "블룸 - 비올렛 제안서"
 FRA_blum_viollette_project_desc:0 "블룸 - 비올렛 제안서는 일부 알제리인들에게 프랑스 시민권을 발급해야하며, 후에는 모든 이들에게 그 특권을 확대한다는 내용을 담고 있습니다. 이를 통해 식민지에서 더욱 더 많은 모병을 실시할 수 있지만, 본토의 프랑스인들은 이에 불만을 품을 것입니다."
 
 #### NAVAL SECTION ####
 FRA_naval_contruction_program:0 "해군 건조 계획"
 FRA_naval_contruction_program_tt:0 "§Y해군 조선소§!에 충분한 건설 슬롯이 없습니다"
 FRA_naval_contruction_program_desc:0 "우리 해군력을 증대시키려면 첫째로 해군 기지를 개선하고 확장시켜야한다. 우리의 특별한 함선들이 항상 전투대기 상태로 있으려면 지속적인 관심이 필요하다."
 FRA_altlantic_domination:0 "대서양 장악"
 FRA_altlantic_domination_desc:0 "향상된 우리 전함의 설계는 큰 전술적 이점을 줄 것입니다. 향상된 우리 전함의 작전 범위와 무적의 무기 앞에서 누구도 도망가지 못할 것입니다."
 FRA_pacific_protection:0 "태평양 방어"
 FRA_pacific_protection_desc:0 "해군 이론가들은 구식 항공모함으로 우리의 관심을 이끌어 왔습니다. 그들은 항공모함 개발이 올바른 방향으로 발전한다면 그를 어떻게 활용할 것인지 여러 제안을 했습니다. 진정한 진보는 우리의 총체적인 지원 없이 이루어질 수 없습니다."
 FRA_darlan_doctrine:0 "달랑 교리"
 FRA_darlan_doctrine_desc:0 "최근 함선 설계의 발전은 전술 및 전략적 기동 작전의 새로운 가능성을 개척 했습니다. 달랑 제독은 검증이 필요한 새로운 이론을 제시하였으며, 전쟁 발발 전 이를 검증하기로 하였습니다."
 FRA_mediterranean_special_measures:0 "지중해 특별대책"
 FRA_mediterranean_special_measures_desc:0 "이탈리아는 점점더 해군력을 증대하고 있고 지중해에서의 영향력을 확장하기를 원합니다. 해상 장악력을 잃는다면, 본토로의 직접적인 침공을 받을 위협이 있습니다. 최신기술로 군함을 건조할 필요가 있습니다."
 FRA_standardisation_engine:0 "엔진 표준화"
 FRA_standardisation_engine_desc:0 "잠수함과 뇌격기는 구식이고 최신식으로 대체할 필요가 있습니다. 하지만 너무나도 많은 개량형이 있으며, 이를 표준화할 필요가 있습니다."

 #### AIR SECTION ####
 FRA_air_bases:0 "공군 기지 확충"
 FRA_air_bases_bypass_tt:0 "§Y공군기지§!를위한 충분한 건물 슬롯이 없습니다."
 FRA_air_bases_desc:0 "이제 공군을 강화해야 할 때 입니다! 이미 새로운 항공기와 인원 모두를 전폭적으로 지원하기 위해 공군 기지의 건설이 시작 되었습니다."
 FRA_modernisation_program:0 "현대화 계획"
 FRA_modernisation_program_desc:0 "혁신적인 민간 공학은 우리 전투기의 속도, 항속거리 및 최대 고도를 향상시킬 수 있습니다. 우리는 다른 나라의 진보에 뒤지지 않으려면 이 부분에 주력 할 필요가 있습니다."
 FRA_buy_americain:0 "미국 폭격기 구입"
 FRA_buy_americain_desc:0 "항공 지원은 방어 및 공격능력 모두에 있어서 중요합니다. 하지만 자국의 항공기는 이런 임무를 수행하기에는 너무 구식이며, 미국의 최신 항공기를 구입할 수 있다면, 타국과의 군비전쟁에서 뒤쳐지지않을 수 있을 것입니다."
 FRA_barrage_david:0 "바라지 데이비드"
 FRA_barrage_david_desc:0 "영국의 발견에서 영감을 얻어 바이스태틱 레이더는 적 항공기를 탐지하기 위한 목적으로 공군에서 개발되었습니다. 이는 앞으로의 전쟁에서 큰 도움이 될 것입니다."
 FRA_jet_effort:0 "제트 엔진 주력"
 FRA_jet_effort_desc:0 "공중전은 기동성에 모든 것이 달려 있습니다. 제트 엔진은 우리가 하늘에서 적군을 산산조각낼동안 그들이 우리를 멍하니 보게할 유력한 진군로가 될 것입니다. "
 FRA_interwar_experience:0 "전간기 연구"
 FRA_interwar_experience_desc:0 "안티 아틀라스 봉기에서 지상군을 지원하는 항공임무는 매우 뛰어난 성과를 보여주었습니다. 이러한 항공기들은 이제 개선되고 수정이 가해지게 되었습니다."
 FRA_reorganize_air_army:0 "비행단 재편성"
 FRA_reorganize_air_army_desc:0 "우리는 한층 더 빨리 공중전에서 새로운 이론을 시험할 충분한 경험을 얻었다습니다. 하지만 현재 지휘체계로는 공군을 관리하기에 벅찬 감이 있습니다. 먼저 재편성을 해야 합니다."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "소련은 비행기에서 강하하여 작전을 수행하는 부대와 장비를 만들어내었습니다. 우리도 이러한 비슷한 부대를 창설해야합니다."

 #### FLAGS ####
 front_explosed:0 "인민 전선 해체"

 ## The Belgian Lion Roars Again ##
 tblra_linguistic_question_in_military:0 "사용언어에 따른 군대 문제"
 tblra_linguistic_question_in_military_desc:0 "수년동안 플랑드르 운동은 사용하는 언어를 바탕으로 군대를 나누자고 주쟁했습니다. 플라망어를 사용하는 군인들은 프랑스어를 이해하지 못하기 때문입니다."
 tblra_army_linguistic_divide:0 "사용언어에 따른 사단 배분"
 tblra_army_linguistic_divide_desc:0 "수년동안 플랑드르 운동은 사용하는 언어를 바탕으로 군대를 나누자고 주쟁했습니다. 플라망어를 사용하는 군인들은 프랑스어를 이해하지 못하기 때문입니다. 이제 플라망어와 프랑스어만을 각각 사용하는 사단을 만들어 구조변경을 꾀할 때입니다." 
 tblra_depillarize_the_belgians:0 "벨기에 사회 해체"
 tblra_depillarize_the_belgians_desc:0 "현재의 잘 조직된 사회의 엄격함은 혁명과 보다 나은 미래를 위해서는 장애물 입니다." 
 tblra_choose_Rex:0 "렉스를 선택하라"
 tblra_choose_Rex_desc:0 "렉스는 국내에서 가장 강력한 파시스트 정당으로, 이들은 조국을 더욱 더 강력하게 통합되기를 원합니다. 렉스는 어떻게 위대한 벨기에가 되는지 보여줄 것이며, 그 모습을 드러낼 것입니다."
 tblra_choose_Verdinaso_desc:0 "VNV가 원하는 것은 나라를 양분하는 것일 뿐이며, 왈론지역이 적이 아닌 같은 동료가 되기를 원하고 있습니다. 그와 반대로, 만약 우리가 이들의 마음을 다잡을 수 있다면 대 네덜란드를 형성할 수 있습니다. 새로운 국가는 500년간의 분단 이후, 마침내 통합된 축복의 나라입니다."
 tblra_choose_Verdinaso:0 "베르디나소를 선택하라"
 tblra_go_left:0 "PCB-PKB 지원"
 tblra_go_left_desc:0 "우리나라는 자본주의자들과 은행가에게 너무 오랫동안 잠식되어 있었습니다. 이제 혁명을 퍼뜨릴 차례입니다!"
 tblra_go_right:0 "렉스와 베르디나소 지원"
 tblra_go_right_desc:0 "우리나라는 너무도 오랫동안 이기적이고 탐욕스러운 정치인들과 은행가들에게 지배되어 왔습니다. 이들의 행동으로 사회는 붕괴의 길로 급속도로 향하고 있을 뿐이며, 이름있는 급진주의자들은 하나이자 신성한 카톨릭 교회로부터 모든 이들을 끌어들이고 있습니다. 조국을 다시 일깨울 때입니다!"
 tblra_fascist_legions:0 "벨기에 반볼세비키 연합"
 tblra_fascist_legions_desc:0 "위협을 받는 모든 국가 내에서 저항군을 조직해 붉은 위협에 맞썰 필요가 있습니다."
 tblra_belgian_militarism:0 "벨기에 군국주의"
 tblra_belgian_militarism_desc:0 "벨기에의 역사는 2천여년에 달합니다! 우리나라는 위대한 카이사르를 놀라게 하였으며, 골트레이크 전투에서 프랑스군을 무찌르고 1차 대전에서는 독일군을 이기기도 하였습니다. 위대한 혈통은 군대에도 영향을 주며, 반영되어 있습니다."
 tblra_claim_the_benelux:0 "옛 부르고뉴령 네덜란드 영유권 주장"
 tblra_claim_the_benelux_desc:0 "네덜란드는 한 때 하나였습니다... 오라녜 공작 빌럼 1세 때 분열된 자국은 플랑드르 백이 브라반트 공작위와 브뤼헤, 브뤼셀, 디종을 소유한 버건디 공작령을 물려받으며 하나가 되었습니다. 네덜란드인들은 고귀한 혈통을 가지고 있으며, 같은 유산을 가지고 있습니다. 그러므로 우리의 지배아래 모두 통치를 받아야 합니다."
 tblra_burgundian_circuit:0 "버건디 공작령 복구"
 tblra_burgundian_circuit_desc:0 "제국의 시민들이여 일어나라! 레옹 디그렐의 말을 전하니, 모든 벨기에인들은 프랑스와 독일 사이의 버건디 공작령을 복구시켜야 한다. 그러나 몇몇 회의론자들이 레옹을 "버건디의 공왕, 겸손주의 1세"라고 부르고 있습니다. (설명 : 동부 전선의 왈롱에 있는 이런 회의론자들은 레옹, 군인들을 지지했습니다.)"
 tblra_proclaim_thiois_empire:0 "티오아스 제국 선언"
 tblra_proclaim_thiois_empire_desc:0 "이제 우리의 주요 목적은 달성되었으며, 옛 이름인 벨기에를 버리고 우리의 힘을 나타내는 명확한 국명을 선포할 수 있게 되었습니다. 티오아스 제국이여 영원하라!"
 tblra_unite_dietsland:0 "대네덜란드 통합"
 tblra_unite_dietsland_desc:0 "대네덜란드 연합을 설립할 수 있습니다. 첫째, 네덜란드 왕국을 재통합하고 보방의 세바스티아누스와 루이 14세의 악명높은 전쟁조약을 뒤집고 17개의 지역을 재통합하기 위해 프랑스를 공격해야 합니다. 이는 '무력이 통합으로 가는 길이다'라는 좌우명을 바탕으로 짠 계획입니다."
 tblra_proclaim_dietsche_rijk:0 "벨기에 합중국 선언"
 tblra_proclaim_dietsche_rijk_desc:0 "이제 우리의 주요 목적은 달성되었으며, 옛 이름인 벨기에를 버리고 우리의 힘을 나타내는 명확한 국명을 선포할 수 있게 되었습니다. 벨기에 합중국이여 영원하라!"
 tblra_fascist_youth_organizations:0 "파시스트 유소년 단체 조직"
 tblra_fascist_youth_organizations_desc:0 "자국의 북쪽과 남쪽의 사용언어가 다를지라도 같은 게르만족이라는 사실 아래 함께 뭉칠 수 있습니다. 고대 역사를 우리 아이들에게 반드시 가르쳐야하며, 이는 아이들이 자국의 미래, 종족, 유럽의 질서를 세우는데 기반이 될 것이기 때문입니다."
 tblra_colonial_claims:0 "대 콩고 분지에 영유권 주장"
 tblra_colonial_claims_desc:0 "베를린 회담에서 콩고에 대한 우리의 확장주장은 권위적인 "강대국"에 의해 저지되었습니다. 이러한 의견들을 뒤엎고 스텐리가 제안한 계획을 실행할 때입니다. 대 콩고는 두 대양에 연결되어 있으며, 아프리카의 심장입니다."
 tblra_germany_millitary_coop:0 "독일과의 군사협력"
 tblra_germany_millitary_coop_desc:0 "애국주의자들이 우리나라에서 그 세를 늘려가면서 독일과의 이념적 일치도 가까워졌습니다. 독일과 군사협력을 할 수 있을 것입니다."
 tblra_belgium_first:0 "신이 자유 벨기에와 왕을 보호할지니"
 tblra_belgium_first_desc:0 "'신이 자유 벨기에와 왕을 보호할지니'라는 말은 'Vers l'Avenir' (미래를 향해)라는 렉스의 노래에서 비롯되었습니다. 렉스는 그 자체로 강력한 왕당파였으며, 리오폴드 3세 또한 이 단체에 대해 별다른 신경을 쓰지 않았습니다. 이 '망설임'은 '왕실의 문제'로까지 이어지게 되고 샤를 왕세자의 섭정을 행할 때와 종전 후에 왕이 퇴위할 때까지 계속됩니다."
 tblra_propaganda_ministry:0 "선전부서 설립"
 tblra_propaganda_ministry_desc:0 "선전은 교화가 아닙니다... 모든 이들을 옳은 길로 이끄는 최선의 방법입니다."
 tblra_communist_brigades:0 "벨기에 공산주의 연대"
 tblra_communist_brigades_desc:0 "자원병들을 모병하여 파시스트에게 대항할 필요가 있습니다."
 tblra_communist_army:0 "군대 정치 재편성"
 tblra_communist_army_desc:0 "개인의 희생은 애국심이 요구됩니다. 벨기에와 같은 나라에서는 해외로 파병되기 전 내부적으로 국제주의를 가져야 합니다."
 tblra_sign_pact_with_soviets:0 "소련과의 협정"
 tblra_sign_pact_with_soviets_desc:0 "우리나라의 주된 위협은 나치 독일입니다. 소련은 독일의 전차와 맞썰 수 있도록 기갑 기술을 주겠다고 제안하였습니다. 이 기회를 놓쳐서는 안됩니다!"
 tblra_independent_revolution:0 "독립 혁명"
 tblra_independent_revolution_desc:0 "이 혁명은 우리 것입니다! 스탈린과 소련에 어떠한 것도 주어서는 안됩니다!" 
 tblra_political_commissars:0 "정치위원"
 tblra_political_commissars_desc:0 "공산주의 혁명 위협은 세계 어디에서나 있습니다. 이로 인해 적을 늘리지 않기 위해서 자본주의가들에게 대항하는 올바른 방법을 제시할 이들이 필요합니다."  
 tblra_technology_sharing:0 "기술 공유"
 tblra_puppet_netherlands:0 "네덜란드 정부에게 압박을 가합니다"
 tblra_puppet_netherlands_desc:0 "저지대 국가들은 자본주의로부터 해방되어야 합니다."
 tblra_communist_propaganda_Benelux:0 "저지대 국가의 노동자들이여, 단결하라!"
 tblra_communist_propaganda_Benelux_desc:0 "저지대 국가는 자본주의로부터 해방되어야 합니다. 이러한 선전을 위해 주변국에게 혁명을 전파해야 합니다."  
 tblra_technology_sharing_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 tblra_technology_sharing_democracy:0 "기술 공유"
 tblra_technology_sharing_democracy_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 tblra_technology_sharing_fascism:0 "지식을 통한 강화"
 tblra_technology_sharing_fascism_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 tblra_technology_sharing_communism:0 "사회주의 과학 협력"
 tblra_technology_sharing_communism_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 tblra_form_coalition_government:0 "연립정부 설립"
 tblra_form_coalition_government_desc:0 "연립정부는 벨기에의 전통이자 파시스트의 위협에 대항해야할 역활을 가지고 있습니다. 모든 민주주의 정당은 다른 견해는 상관쓰지 않고 연립정부에 속해 대처해야할 때입니다."  
 tblra_centralized_communist_government:0 "공산주의 정부 중앙집권화"
 tblra_urban_projects_capital:0 "브뤠셀 철도사업 합류"
 tblra_urban_projects_capital_desc:0 "건축미를 통해 비용이 들 수도 있지만, 터널을 만들어 우리의 자본을 다양한 철도를 통해 가장 현대화된 도시로 수송할 수 있습니다." 
 tblra_fortress_belgium:0 "리에주 요새선 복구"
 tblra_fortress_belgium_desc:0 "리에주의 요새는 1차 대전 당시 독일에 대항할 수 있는 중요한 벨기에의 방어수단이었습니다. 이런 필수적인 건축 계획은 최대한 빨리 실행하여 독일의 공격을 저지시켜야 합니다. 공수부대 공격에도 대비하는 것을 잊지 말아야 합니다."
 tblra_reinforce_antwerp_brussels:0 "KW 요새선 건설"
 tblra_reinforce_antwerp_brussels_desc:0 "브라반트는 자국의 중요 도시이자, 그 지역의 핵심 도시입니다. 앤트워프는 과거에 중요한 요새였으며, 브뤼셀은 우리의 수도입니다. 두 지역의 요새는 적이 침공에 방어막이 되어줄 것입니다. 쾨닝슈이트 마을과 와르브 마을의 요새선은 대전차진지와, 토치카, 대전차지뢰로 무장되어 있습니다." 
 tblra_fortress_french_border:0 "프랑스 국경 요새화"
 tblra_fortress_french_border_desc:0 "프랑스야말로 우리의 진정한 적이며 전쟁에 대비해야합니다."
 tblra_Support_the_congo_railways:0 "식민지 수송 사무서(Office des transports coloniaux)"
 tblra_Support_the_congo_railways_desc:0 "1935년에 설립된 "식민지 수송 사무서(Office des transports coloniaux) 또는 OTRACO은 벨기에령 콩고에서 철도수송을 담당하고 있습니다."
 tblra_congo_rubber:0 "고무 플랜테이션 확장"
 tblra_congo_rubber_desc:0 "콩고의 열대기후는 고무 플랜테이션의 설립에 딱 맞습니다. 이런 새로운 다양하고 확장된 플랜테이션은 생산량을 늘려줄 것입니다. 토착민들은 기꺼이 우리들에게 노동력을 선사해줄 것입니다."
 tblra_support_tungsten_mining:0 "콩고령 텅스텐 광산 개발 시작"
 tblra_support_tungsten_mining_desc:0 "콩고의 다양한 곳에서 수년동안 발견된 이 광물은 콩고의 문명화를 멈추고 광산 채취를 먼저 시작하여 우리경제에 큰 도움이 될 것입니다."
 tblra_support_tungsten_mining2:0 "콩고령 텅스텐 광산 확장"
 tblra_support_tungsten_mining2_desc:0 "콩고의 다양한 곳에서 수년동안 발견된 이 광물은 콩고의 문명화를 멈추고 광산 채취를 먼저 시작하여 우리경제에 큰 도움이 될 것입니다."
 tblra_support_tungsten_mining3:0 "텅스텐 광산 대량 확장"
 tblra_support_tungsten_mining3_desc:0 "콩고의 다양한 곳에서 수년동안 발견된 이 광물은 콩고의 문명화를 멈추고 광산 채취를 먼저 시작하여 우리경제에 큰 도움이 될 것입니다."
 tblra_transform_the_congo:0 "식민지 자원 확장"
 tblra_transform_the_congo_desc:0 "바나나 항구를 재개발하여 병참 수용량을 늘립니다."
 tblra_transform_the_congo2:0 "식민지 제조업 투자"
 tblra_transform_the_congo2_desc:0 "콩고가 단지 착취될 뿐인 식민지일 뿐이라도, 식민지인들과 그곳에서 채굴되는 광물들은 개발을 통해 더욱 더 많은 활용을 할 수 있을 것입니다."
 tblra_transform_the_congo3:0 "식민지 제조업 확장"
 tblra_transform_the_congo3_desc:0 "콩고가 단지 착취될 뿐인 식민지일 뿐이라도, 식민지인들과 그곳에서 채굴되는 광물들은 개발을 통해 더욱 더 많은 활용을 할 수 있을 것입니다."
 tblra_urbanize_wallonie:0 "'시용 상브르 에 뫼즈' 투자"
 tblra_urbanize_wallonie_desc:0 "왈롱은 19세기초부터 가장 산업화된 지역으로, 뫼즈 강과 그 하천인 상브르 강은 산업품들을 운송하는데 필요한 운송로이자 나라뿐만이 아닌 전 유럽의 혈맥입니다."
 tblra_invest_in_FN_Herstal:0 "허스탈 "에르스탈 국립공장" 확장"
 tblra_invest_in_FN_Herstal_desc:0 ""에르스탈 국립공장"과 "왕립 대포 주조소"는 모두 리에주 근처의 허스탈에 위치해 있으며, 군수산업에 있어서 중요한 곳입니다. 화기의 생산을 늘릴려면, 이 산업단지의 확장이 먼저 선행되어야 합니다."
 tblra_invest_in_FRC_Herstal:0 "'왕립 대포 주조소' 확장"
 tblra_invest_in_FRC_Herstal_desc:0 ""에르스탈 국립공장"과 "왕립 대포 주조소"는 모두 리에주 근처의 허스탈에 위치해 있으며, 군수산업에 있어서 중요한 곳입니다. 화기의 생산을 늘릴려면, 이 산업단지의 확장이 먼저 선행되어야 합니다."
 tblra_urban_projects_capital_industry:0 "브뤼셀 산업단지 개발"
 tblra_urban_projects_capital_industry_desc:0 "브뤼셀 주변에서의 새로운 철도의 건설이 완료되면서, 도시의 경제적 잠재력은 산업가들과 노동자들에게 매력적인 먹잇감이 되었습니다."  
 tblra_Expand_the_port_of_Antwerp:0 "앤트워프 항구 개조"
 tblra_Expand_the_port_of_Antwerp_desc:0 "유럽의 주요항으로써 앤트워프항은 수출업에 아주 적합한 위치에 있습니다."   
 tblra_urban_projects_capital2:0 "앤트워프 산업단지"
 tblra_urban_projects_capital2_desc:0 "유럽의 주요항으로써 앤트워프항은 수출업에 아주 적합한 위치에 있습니다."   
 tblra_revise_air_doctrine:0 "항공 교리 개정"
 tblra_revise_air_doctrine_desc:0 "1930년대 중반 새로운 항공 교리의 필요성은 주변의 상황에 따라, 필수적이게 되었습니다. 벨기에 공군은 프랑스 공군 전술을 연구했지만, 자국의 기체설계에 실패한 이후, 영국의 기체를 면허생산 하였습니다." 
 tblra_Renard_fighters:0 "르나르의 경비행기"
 tblra_Renard_fighters_desc:0 "1차 대전 당시, 용감한 조종사였던, 알프레드 르나르는 이제 가장 중요한 벨기에의 항공기 생산자가 되었습니다. 역사적으로 군용기는 시제품의 추락으로 실패했습니다. 하지만 몇몇 설계사항들을 수정한다면, 최고의 벨기에산 전투기가 될 것입니다." 
 tblra_SABCAs_bombers:0 "SABCA의 면허생산된 폭격기"
 tblra_SABCAs_bombers_desc:0 "이탈리아 폭격기를 제한된 수량으로 생산할 수 있었기에, SABCA에 연락을 취해 생산을 시작하였으며, SABCA는 또한 프랑스와 벨기에산 중항공기를 생산했습니다. 그러나 침공으로 인해 생산은 중단되었습니다."
 tblra_Foreign_aviation_studies:0 "외국 전술 연구"
 tblra_Foreign_aviation_studies_desc:0 "연구와 면허생산을 통해, 항공기의 힘과 그 운용법을 알게 되었습니다."
 tblra_experimental_weaponry:0 "FN 시제품 지원"
 tblra_experimental_weaponry_desc:0 "뛰어난 개발과 급진적인 기술 돌파는 자국으로 하여금 강력하고 효과적인 군사 기술을 추구하도록 하였습니다. 우리가 할 수 있는 만큼 이러한 기술을 이용해야 합니다." 
 tblra_establish_radio_stations:0 "레이더 기지 증설"
 tblra_establish_radio_stations_desc:0 "영국이 보여준 바와 같이, 무선 감지와 거리 측정 기지는 방위에 있어서 아주 유용합니다. 자국의 무선방위를 만들어 네덜란드를 더 잘 지킬 수 있을겁니다."
 tblra_support_innovation:0 "지원 혁명"
 tblra_support_innovation_desc:0 "전투는 기술적 진보를 바탕으로 이길 수 있습니다. 기술적 진보는 더 많은 전투에서 이길 수 있음을 의미하며, 기술적 진보에는 최고의 연구 기관이 요구됩니다."
 tblra_clear_lands_congo:0 "신대륙 정리"
 tblra_clear_lands_congo_desc:0 "바나나 항구를 재개발하여 병참 수용량을 늘립니다."
 tblra_invest_in_nuclear_program:0 "카탕가 우라늄 광산 지원"
 tblra_invest_in_nuclear_program_desc:0 "알버트 아인슈타인의 이론에 따르면 우라늄-238의 방사선 붕괴와 관련해서 원자가 붕괴될 때 엄청난 에너지를 방출하는 것을 발견해내었습니다. 다행이도, 콜웨지 광산과 신콜로브웨광산은 충분한 양을 채굴할 수 있습니다."
 tblra_further_nuclear_research:0 "우라늄 채굴 및 수출"
 tblra_further_nuclear_research_desc:0 "원자에 대한 연구와 우라늄에 대한 증가하는 수요로 연구용으로 우리나라뿐만 아니라 동맹국에도 전해주어 적에게서 완벽한 승리를 이끌어낼 수 있습니다."
 tblra_start_rocket_program:0 "로켓 개발 시작"
 tblra_start_rocket_program_desc:0 "로켓기술은 많은 가능성을 내포한 새로운 과학입니다. 이러한 가능성을 탐구하는 것은 성과를 얻을 수 있을겁니다. 이러한 투자에 대한 성과를 이루기 위해서 관련 분야에 정통한 더 많은 인력을 고용해야 합니다. 카렐 잔 보사르트는 현재 미국에서 연구에 전념하고 있으며, 고국에 돌아와 이 최신 연구의 선임 공학자가 되기를 요청해봅시다."
 tblra_stay_neutral:0 "자유의 손(Mains Libres)"
 tblra_stay_neutral_desc:0 "연합국과 함께하는 것이 더 안전할지라도 히틀러를 도발해서는 안됩니다. 이는 새로운 슐리펜 계획의 실현을 일으킬 가능성이 있습니다. 중립 정책인 "자유의 손(Mains Libres)"을 시행해야 됩니다."
 tblra_deterrence:0 "전쟁 억지력"
 tblra_deterrence_desc:0 "증가하는 유럽의 파시스트의 위협은 중립성을 표방하는 것만으로는 부족하다는 것이 명확해졌습니다. 재무장을 실시하고 방위력을 가져야 합니다."
 tblra_democratic_influence:0 "파시즘에 대항한 정치연합"
 tblra_democratic_influence_desc:0 "이제 우리나라는 민주주의 국가며, 국가주의자들이나 공산주의자들에게 장악되어서는 안됩니다."
 tblra_begin_rearmement:0 "재무장 시행"
 tblra_begin_rearmement_desc:0 "군대 현대화를 위해 그를 위한 자금을 조성해야 합니다."
 tblra_lessons_from_wwi:0 "대전쟁의 교훈"
 tblra_lessons_from_wwi_desc:0 "지난 대전에서 어떤 수단이 유용한지 실전투입을 통해 깨달았기에 이를 교리 현대화에 이용할 수 있을겁니다."
 tblra_light_tank_destroyers:0 "경구축전차 개발계획"
 tblra_light_tank_destroyers_desc:0 "우리는 FRC 47mm라는 최계 최고의 대전차포를 가지고 있습니다. 하지만 고속차량에게 측면을 보여줄 가능성이 있습니다. 이에 대항하기 위해서, 대전차포를 빠르게 움직일 방법을 찾아내어야 합니다. 간단하게 경전차 차체에 대전차포를 올려놓아서 구축전차를 만드는 방법이 있습니다. 이 차량은 아르덴 숲에서의 적들의 이동에 대비해 매복을 할 수 있을 것입니다."
 tblra_motorised_support:0 "차량 지원"
 tblra_motorised_support_desc:0 "전방의 병력들이 빠르게 이동하기 위해서는 보병사단을 차량화해야 합니다."
 tblra_military_research_interest:0 "군사 연구 이익"
 tblra_military_research_interest_desc:0 "최근, 군사에 대한 투자는 연구 수용량을 늘리는 결과를 내었습니다."
 tblra_doctrines_of_the_present:0 "현시대의 교리"
 tblra_doctrines_of_the_present_desc:0 "과거 어떤 장비가 실전에서 알맞은 장비인지 알 수 있었던 것은 좋은 시작이었으며, 이러한 시작으로 현대전과 과거의 사례에서 장비개선을 해야 합니다."
 tblra_mechanized_infantry_investments:0 "기계화 보병 투자"
 tblra_mechanized_infantry_investments_desc:0 "보병을 기계화하는 것은 기동전을 펼치는데 필요한 단계입니다."
 tblra_equipement_modernization:0 "장비 현대화"
 tblra_equipement_modernization_desc:0 "전쟁을 위한 최근의 투자는 사람들로 하여금 우리나라 군대의 역사를 되돌아보도록 했으며, 긍지를 가지고 젊은 건장한 젊은이들로 하여금 자원하도록 만들었습니다."
 tblra_prototype_weapons:0 "FRC 야포 시제품"
 tblra_prototype_weapons_desc:0 "충분한 화력을 투사하기 위해서, 더 뛰어난 야포가 개발되어야 합니다. 유일한 벨기에 화기회사인 FRC는 이 계획에 앞장설 것입니다." 
 tblra_modernize_tanks:0 "전차 현대화"
 tblra_modernize_tanks_desc:0 "우리나라의 전차는 구식이거나 없는 경우도 있습니다. 새로운 현대 전차를 연구해야 합니다."
 tblra_daring_paratroopers:0 "대담한 공수부대"
 tblra_specialized_divisions:0 "특수 사단"
 tblra_specialized_divisions_desc:0 "최근의 군대 혁신은 특정한 지형에 특화된 특수 사단의 필요성을 보여주었습니다."
 tblra_daring_paratroopers_desc:0 "최근의 군대 혁신은 특정한 지형에 특화된 특수 사단의 필요성을 보여주었습니다. 현대 군대에서의 공군의 중요성이 증대되면서, 이제 벨기에는 자국의 공수부대를 창설할 필요가 있습니다. 과거에는 밧줄과 미늘창을 들고 돌격했다면, 이제 하늘에서 군인들이 내려올 것입니다!" 
 tblra_aerial_support:0 "항공 지상 지원"
 tblra_aerial_support_desc:0 "지상군을 지원할 수 있는 새로운 항공기를 만드는 것은 전투에서 엄청난 이점을 가져다줄 것입니다."
 tblra_rule_the_sea_through_the_sky:0 "바다를 넘어서 하늘을 지배하라"
 tblra_rule_the_sea_through_the_sky_desc:0 "해상권을 장악하기 위해서는, 공군력이 매우 중대한 요소입니다. 적들의 전함이 강력할지라도, 현재는 다양한 이론을 통해 공군으로 적 함선들을 침몰시킬 수 있습니다."
 tblra_further_investments_fokker_company:0 "포커사에 투자 증대"
 tblra_further_investments_fokker_company_desc:0 "안소니 포커의 회사에 더욱 더 투자를 증대시키는 것은 전쟁에서 제공권 장악을 의미합니다."
 tblra_interest_in_rocket_technology:0 "로켓에 투자"
 tblra_interest_in_rocket_technology_desc:0 "최근 항공기에 대한 투자는 우리나라로 하여금 로켓에 "집착"하도록 만들었습니다. 반드시 로켓을 만들어야 합니다."
 tblra_recreate_the_navy:0 "벨기에 해군의 부활"
 tblra_recreate_the_navy_desc:0 "벨기에 해군에는 이제 과거의 그림자조차도 남아있지 않으며, 1927년 해체된 것으로 받아들여졌습니다! 과거 첫번째 군함을 건조한 이후로 몇십년동안 존속한 일부 조선소는 이제 다양한 구경으로 구성된 야포를 탑재한 어선을 건조하고 있으며, 이러한 배들은 기뢰나 초계정으로 사용될 것입니다."
 tblra_submarine_operations:0 "잠수함 작전"
 tblra_submarine_operations_desc:0 "적 수송선을 침몰시켜 적을 굶겨죽일 수 있는 잠수함에 투자해야 합니다."
 tblra_reinvigorate_naval_prowess_of_old:0 "해군 부흥"
 tblra_reinvigorate_naval_prowess_of_old_desc:0 "우리 해군은 전투능력이 심하게 떨어지며, 다시금 영광스러운 해군을 만들어야 합니다."
 tblra_submarine_improvements:0 "잠수함 개량"
 tblra_submarine_improvements_desc:0 "새로운 전략을 수행할 수 있도록, 세계에서 가장 현대화된 잠수함을 보유해야 합니다."
 tblra_expand_the_navy:0 "해군 확대"
 tblra_expand_the_navy_desc:0 "전함과 항공모함은 우리의 넓은 제국을 방위하는 수단입니다."
 tblra_cruisers_and_destroyers:0 "소규모 함선 건조"
 tblra_cruisers_and_destroyers_desc:0 "대형함은 자원낭비일 뿐이며, 건조할 필요도 없습니다. 해안선을 방어하기 위해서는 더 작고 빠르게 건조할 수 있는 군함을 만들어야 합니다."
 tblra_dutch_marines:0 "벨기에 해병"
 tblra_dutch_marines_desc:0 "섬을 점령하기 위해서는 해병이 필요하며, 이들은 해상상륙시 가장 뛰어납니다."
 tblra_interest_in_carriers:0 "해공군 부흥"
 tblra_interest_in_carriers_desc:0 "벨기에 해군의 미래가 다가왔습니다! 공중지원은 현대 해상전에 있어서 필수적입니다. 예상된 강대국으로 인한 세계의 위협으로 벨기에는 이에 대해 만만의 준비를 마쳤습니다." 
 tblra_join_britain_alliance:0 "연합국 가입"
 tblra_join_britain_alliance_desc:0 "유럽에는 두 개의 전선이 있습니다. 자유를 추구하는 곳과 파괴를 원하는 곳. 영국에 접근하여 중립국이라는 지위를 버리고 연합국을 위할 때입니다!"
 tblra_benelux_faction:0 "베네룩스 생성"
 tblra_benelux_faction_desc:0 "중립을 유지하거나 프랑스, 영국과 함께하기보다는 독일에 대항할 독자적인 길이 훨씬 좋을 것입니다. 공동 방어 계획은 망할 수탉과 독수리에 대항해 세마리의 사자가 함께 구축해야 하며, 이것이 독자적인 세력을 생성해야 하는 이유입니다."
 tblra_invite_bel_lux:0 "룩셈부르크와 네덜란드 초대"
 tblra_invite_bel_lux_desc:0 "'네덜란드'와 '룩셈부르크'를 '베네룩스'에 가입시켜야 합니다."
 tblra_communist_youth:0 "벨기에 혁명 소년 단체"
 tblra_communist_youth_desc:0 "국제주의는 때때로 자국에서 시작될 때도 있습니다. 벨기에 노동자들이 서로서로를 이해할 수 있게 하기 위해서, 두개 국어 모두가 공용어가 되어야 합니다."
 tblra_armed_neutrality:0 "무장 중립성" 
 tblra_armed_neutrality_desc:0 "이 역경의 시간에서 중립성을 유지하기 위해, 저항없이 항복하지 않음을 보여주어야 합니다."
 tblra_british_ship_designs:0 "영국 함선 설계"
 tblra_british_ship_designs_desc:0 "영국은 우리에게 몇몇 군함 설계도를 제공하였으며, 이 설계도를 통해 군함 생산량과 군함의 전투력을 증가시킬 수 있을 것입니다."
 tblra_trick_german_scum:0 "중립성 표방"
 tblra_trick_german_scum_desc:0 "해안 요새를 지음으로써, 우리는 독일로 하여금 공격이 아닌 방어에 전념함을 보여줄 수 있습니다."
 tblra_pillarized_society:0 "조직된 사회"
 tblra_pillarized_society_desc:0 "조직은 벨기에 정치에 있어서 중요한 정치요소 중 하나입니다. 이는 "정치적 거품" 사회와는 구분이 되며, 주요 정당은 자기만의 공동 자금과 연합, 다른 조직체가 있습니다. 이러한 체계는 결과적으로 일치된 정치적 연립 정부에서 충직한 지지자들을 낳게 되었습니다."
 tblra_pillarized_society2:0 "폴더렌(Polderen)"
 tblra_pillarized_society2_desc:0 "네덜란드 정치계에는 여전히 지주화가 있으며, 이를 함께 협동하여 없애야 합니다."
 tblra_union_agreements:0 "연합 협정"
 tblra_union_agreements_desc:0 "최근 연합은 만족스러운 결과를 도출해내었습니다."
 tblra_reserve_mobilization:0 "예비 동원령"
 tblra_reserve_mobilization_desc:0 "독일에 대항한 자국의 영웅적인 저항에 관한 이야기는 새로운 세대로 하여금 군에 입대하는 계기가 될 수 있습니다."
 tblra_communist_police:0 "공산당 경찰"
 tblra_communist_police_desc:0 "특별한 경찰로써 우리에게 반대하는 이들을 체포하고, 군대로 하여금 어머니 조국을 위하여 열정적으로 싸우게 만들어 줍니다!"
 tblra_aerial_interest:0 "항공기 이익"
 tblra_aerial_interest_desc:0 "공수부대와 포커사에 새롭게 주어진 자금은 민간에서의 항공기를 개발에 도움을 줄 수 있습니다."
 tblra_armed_neutrality_idea:0 "무장 중립성"
 tblra_coalition_vs_fascism:0 "파시즘에 대항한 연합"
 tblra_why_we_fight:0 "자유 방어"
 tblra_why_we_fight_desc:0 "군주, 법률, 자유 만세!(Pour le Roi, la Loi, la Liberté!)" 
 tblra_armed_neutrality_idea_desc:0 "우리나라 스스로 중립을 선언하였고, 군대의 유지가 이러한 중립을 지키는데 중요한 요소입니다."
 tblra_british_ship_designs_idea:0 "영국 함선 설계"
 tblra_british_ship_designs_idea_desc:0 "영국이 우리에게 자신들의 구축함 설계도를 제공하였으며, 이 설계도를 통해 자국의 구축함 연구에 큰 도움이 될 것입니다."
 tblra_Antwerp_Oil_Industry:0 "앤트워프항 정제 가능성"
 tblra_Antwerp_Oil_Industry_desc:0 "앤트워프는 화약물 하역, 적재에 있어서 아주 중요한 항구입니다. 국제 무역에 대한 위협이 날로 갈수록 증가하는 지금, 일부 시설을 개조하여 자국이 필요로 하는 석탄 액화를 행해야 합니다."
 tblra_form_air_guard_of_the_territory:0 "'방공부대' 창설"
 tblra_form_air_guard_of_the_territory_desc:0 "방공부대는 1937년 데니스 국방장관령에 의해 창설되어 적의 폭격으로부터 핵심 전략시설 방어임무를 수행했습니다. 육군과는 분리된 지휘체계를 가지고 있었으며, 십억달러의 예산을 배당받았습니다. F.R.C는 대공포 생산체계에 문제가 있었기에 40mm 보포스, 75mm와 94mm 비커스 대공포로 무장했습니다."
 tblra_belgian_navy_in_exile:0 "벨기에 망명해군 창설"
 tblra_belgian_navy_in_exile_desc:0 "벨기에는 적에게 항복하였지만, 전쟁은 아직 끝나지 않았습니다. 해군을 재정비하여 적과 맞써 싸우고 국가해방을 준비해야 합니다."
 tblra_air_force_congo:0 "공화국 공군"
 tblra_air_force_congo_desc:0 "벨기에는 적에게 항복하였지만, 전쟁은 아직 끝나지 않았습니다. 벨기에에서의 전투가 보여주었던 것처럼, 공군은 전쟁에서 필수적이며, 공군개발을 계속 이어갈 것입니다."
 tblra_national_union:0 "전시 정권"
 tblra_national_union_desc:0 "전쟁으로 인해 새로운 연립 정부가 설립되고 민주정당을 통합하여 전쟁을 수행하고 있습니다."
 tblra_peacetime_national_union:0 "전국 연합 정부" 
 tblra_peacetime_national_union_desc:0 "현 정권은 모든 민주정당을 통합하여 큰 연립정부를 형성하였으며, 정치적 다툼을 줄였습니다." 
 tblra_congo_uranium:0 "카탕가 우라늄"
 tblra_volunteer_corps:0 "벨기에 자원병"
  
 #Flanders semi generic
 VLA_army_effort:0 "육군 중점"
 VLA_army_effort_desc:0 "해군과 공군의 중요성이 커지고 있다고 해도, 여전히 육군은 군사의 핵심입니다. 육군을 키우는 것으로 우린 다시 파시스트들이 유럽을 점령하는 것을 피할 수 있습니다."
 VLA_equipment_effort:0 "장비 중점"
 VLA_equipment_effort_desc:0 "보병이 나를 수 있는 화기는 제한되어 있습니다. 우리는 이들을 위해 최고의 화기를 만들어 주어야 합니다."
 VLA_motorization_effort:0 "차량화 중점"
 VLA_motorization_effort_desc:0 "보병을 전장 안팎으로 안전하게 이동시키기 위해서는 기동성과 안정성이 뛰어나야 합니다. 보병을 차량화시키면 기동성과 안정성 모두 챙길 수 있죠."
 VLA_doctrine_effort:0 "교리 중점"
 VLA_doctrine_effort_desc:0 "제1차 세계대전의 지상 전투를 정의하는 군사 교리는 시대에 뒤떨어져있습니다. 우리는 내일의 군사 참모진을 형성하는 일에 우리의 심혈을 기울여야 합니다."
 VLA_equipment_effort_2:0 "장비 중점 II"
 VLA_equipment_effort_2_desc:0 "우리는 우리의 보병들이 지구 최강의 무기를 손에 쥐고 싸울 때까지 무기 연구를 계속해야만 합니다."
 VLA_mechanization_effort:0 "기계화 중점"
 VLA_mechanization_effort_desc:0 "기계화 보병의 가능성을 돌아보면, 오늘날 우리가 구축할 수 있는 차량화의 한계를 뛰어넘을 수 있을 것입니다."
 VLA_doctrine_effort_2:0 "교리 중점 II"
 VLA_doctrine_effort_2_desc:0 "전쟁터는 계속해서 변화합니다. 우린 이를 감안하고 우리의 군사적 교리를 강화해나가야 합니다."
 VLA_equipment_effort_3:0 "장비 중점 III"
 VLA_equipment_effort_3_desc:0 "외제 장비를 구입하거나 모방하는 것이 아닌 우리만의 최고의 화기를 생산해 내는 것이 우리의 최종적 목표가 되어야 합니다."
 VLA_armor_effort:0 "기갑 중점"
 VLA_armor_effort_desc:0 "우리가 보병을 기계화하는 것으로부터 배운 것을 적용하여 기갑 차량을 개선 할 수 있습니다."
 VLA_special_forces:0 "특수부대"
 VLA_special_forces_desc:0 "우리는 정예 군대가 필요합니다. 산악부대와 공수부대 병력이 최우선되어야합니다."
 VLA_aviation_effort:0 "공군 중점"
 VLA_aviation_effort_tt:0 "§Y공군기지§!를위한 충분한 건물 슬롯이 없습니다"
 VLA_aviation_effort_desc:0 "항공전만큼 빠른 기술적 진보가 이루어지는 곳은 현재로선 없습니다. 항공만큼은 현대 국가가 지배해야 할 분야입니다."
 VLA_fighter_focus:0 "전투기 중점"
 VLA_fighter_focus_desc:0 "우리는 1차 세계대전에서의 마지막 전투기 싸움을 보지 못했습니다. 앞으로 전투기 개발에 집중하면 우리에게 미래의 싸움에서 우위를 선사 할 것입니다."
 VLA_bomber_focus:0 "폭격기 중점"
 VLA_bomber_focus_desc:0 "미래의 사람들이 현재의 전쟁을 회상할 때, 하늘에서 폭탄 비가 떨어지는 것을 가장 먼저 회상할 것입니다. 우리는 이 이야기를 우리의 적국의 미래의 사람들의 입에서 드나들도록 할 것입니다."
 VLA_aviation_effort_2:0 "공군 중점 II"
 VLA_aviation_effort_2_desc:0 "진보된 항공기술은 우리의 공군력을 다른 육군 구성원들과 잘 맞물리도록 하는 데 필요할 것입니다."
 VLA_CAS_effort:0 "근접항공지원기 중점"
 VLA_CAS_effort_desc:0 "현대화된 군은 지상의 차량 들 뿐만 아니라 공중에서의 지원도 필요로 합니다."
 VLA_rocket_effort:0 "로켓 중점"
 VLA_rocket_effort_desc:0 "로켓과 제트 엔진은 유인기과 무인기를 막론하고 전례없는 속도를 허용했습니다. 이 기술의 선구자는 적을 깜작 놀라게 만들것입니다."
 VLA_NAV_effort:0 "해군 중점"
 VLA_NAV_effort_desc:0 "새로운 해전은 해상은 물론 공중에 수면 아래에도 그 자리를 넓혀가는 것입니다."
 VLA_naval_effort:0 "해군 중점"
 VLA_naval_effort_tt:0 "§Y해군 조선소§!에 충분한 건설 슬롯이 없습니다"
 VLA_naval_effort_desc:0 "우리 해군을 확장하는 것이 첫 번째 우선순위가 되어야 합니다. 가용한 모든 자원을 신규 조선소 건설과 경함선 연구에 할당합니다."
 VLA_flexible_navy:0 "유연한 해군"
 VLA_flexible_navy_desc:0 "잠수함 기술 진보를 위해 해전 방식을 개혁하여 우리는앞으로 적의 수송선단을 효율적으로 격멸 할 수있게 될 것입니다."
 VLA_large_navy:0 "대형 해군"
 VLA_large_navy_desc:0 "대형 함선을 수용하고 수송선단의 안전을 확보하기 위한 해군 교리 조정을 통해 앞으로 어떠한 함정을 필요로 할지에 대해 알게 될 것입니다."
 VLA_submarine_effort:0 "잠수함 중점"
 VLA_submarine_effort_desc:0 "잠수함을 이용한 전투는 어뢰정의 개발 이래로 가장 놀라운 해군의 발전입니다. 우리는 단지 상대방의 잠수함을 방어해야 할 뿐만 아니라 적군의 해상운송을 막는데도 잠수함을 활용할 수 있습니다."
 VLA_cruiser_effort:0 "순양함 중점"
 VLA_cruiser_effort_desc:0 "첨단 전함의 연구에 손을 대기 전에, 소형의 순양함이 대안으로 필요합니다."
 VLA_destroyer_effort:0 "구축함 중점"
 VLA_destroyer_effort_desc:0 "잠수함의 설계와 전략적 운용법을 연구하면서, 우리는 이 전략을 상대하기 위한 방책도 습득하게 되었습니다. 구축함이 이 방책의 핵심적인 역할을 할 것입니다."
 VLA_capital_ships_effort:0 "주력함 중점"
 VLA_capital_ships_effort_desc:0 "전함이 있는 국가는 대양을 지배할 것입니다. 전함과 항공모함은 제해권의 구세대와 신세대를 나타냅니다."
 VLA_industrial_effort:0 "산업 개발"
 VLA_industrial_effort_desc:0 "우리의 모든 정치적 노력을 거대한 도약을 앞둔 민간 산업 구축에 중점합시다."
 VLA_industrial_effort_2:0 "산업 개발 II"
 VLA_industrial_effort_2_desc:0 "강철같은 의지와 엄격한 노동 윤리를 통해, 우리는 국민을 다른 위대한 산업 개발에 동원할 수 있습니다."
 VLA_construction_effort:0 "건설 개발"
 VLA_construction_effort_tt:0 "§Y민간 공장§!을 위한 건설 슬롯이 부족함"
 VLA_construction_effort_desc:0 "전쟁이 전 세계에 임박했을 지라도 민간 산업의 능력을 과소평가해서는 안 됩니다."
 VLA_production_effort:0 "군비 개발"
 VLA_production_effort_tt:0 "§Y군수 공장§!을 위한 건설 슬롯이 부족함"
 VLA_production_effort_desc:0 "트랙터를 만들 수 있다면 전차도 만들 수 있습니다! 우리의 군수 생산 능력이 뒤처지게 놔둘 순 없습니다."
 VLA_construction_effort_2:0 "건설 개발II"
 VLA_construction_effort_2_desc:0 "계속해서 공장을 확장하는 것은 교역과 추가적인 건설 활동을 위한 제품의 생산 속도를 높일 수 있게 해 줄 것입니다."
 VLA_production_effort_2:0 "군비 개발II"
 VLA_production_effort_2_desc:0 "민간 공장을 군수 장비 생산에 적응시키려는 노력은 비효율적이며, 지금은 군수 생산을 준비하는 데 중점해야 합니다."
 VLA_production_effort_3:0 "군비 개발III"
 VLA_production_effort_3_desc:0 "새로운 장비에 대한 수요를 충족시키기 위해서는 군수 공장 확장을 위한 지속적인 노력이 필요합니다."
 VLA_infrastructure_effort:0 "기반시설 개발"
 VLA_infrastructure_effort_desc:0 "적절한 기반시설이 없는 국가는 진보한 계획이나 건설을 수행할 수 없습니다."
 VLA_infrastructure_effort_tt:0 "§Y기반시설§!을 위한 건설 슬롯이 부족"
 VLA_synth_oil_effort_tt:0 "$Y합성 정제 공장$!를 위한 건설 슬롯이 부족합니다"
 VLA_infrastructure_effort_2:0 "기반시설 개발II"
 VLA_infrastructure_effort_2_desc:0 "우리 기반시설을 확장하면 최첨단 기밀 프로젝트에 필요한 교통 및 통신이 가능해질 것입니다."
 VLA_construction_effort_3:0 "건설 개발III"
 VLA_construction_effort_3_desc:0 "기반시설망의 확장으로 우리의 건설 역량이 크게 향상되었습니다."
 VLA_nuclear_effort:0 "핵무기 개발"
 VLA_nuclear_effort_desc:0 "세계를 변화시킬 발견의 경계에 선 우리는 다른 국가들이 전지구를 불태울지도 모를 불을 켜게 놔둘 수 없습니다."
 VLA_extra_tech_slot:0 "추가 연구 슬롯"
 VLA_extra_tech_slot_desc:0 "우리의 산업 확장과 여타 최근의 발전으로 우리는 더 많은 연구 개발을 동시에 수행할 수 있게 되었습니다."
 VLA_extra_tech_slot_2:0 "추가 연구 슬롯 II"
 VLA_extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화로 인해 우리가 추구하는 연구 개발에 새로운 기회가 열렸습니다."
 VLA_technology_sharing:0 "기술 공유"
 VLA_technology_sharing_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 VLA_secret_weapons:0 "비밀 무기"
 VLA_secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 부어 넣는 것은 매력적인 제안이지만, 전쟁 승리의 비결은 새로운 과학의 영역 - 전자 공학, 로켓 공학, 핵 연구 - 에 달려 있습니다."
 VLA_political_effort:0 "정치 중점"
 VLA_political_effort_desc:0 "세계를 변화시키기 위해 우리나라에 변화를 일으킬 필요가 있습니다. 정치적 지위를 강화하는 것부터 시작해야 할 것입니다."
 VLA_collectivist_ethos:0 "집단주의적 기풍"
 VLA_collectivist_ethos_desc:0 "우리의 적이 약소 국가들을 분할하고 정복하고 있습니다. 그러나 우리 인민들은 단결할 것입니다. 하나는 전체를 위하여, 전체는 하나를 위하여."
 VLA_liberty_ethos:0 "자유주의적 기풍"
 VLA_liberty_ethos_desc:0 "이념 광신도들이 사람의 정신을 사냥하려고하는 지금, 우리는 개인의 해방과 자유를 보장해야 합니다."
 VLA_militarism:0 "군국주의"
 VLA_militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 VLA_political_correctness:0 "정치적 정당성"
 VLA_political_correctness_desc:0 "논쟁의 여지가 있는, 혹은 비트는 주장을 하고 있는 사람들은 다양한 음모에 가담 한 것으로 간주될 것입니다. 이를 이용하는 것은 좋은 생각 같습니다."
 VLA_neutrality_focus:0 "중립주의 중점"
 VLA_neutrality_focus_desc:0 "다른 국가는 국제적인 마찰에서 한쪽 편을 가질 용기를 가지는 것이 현명한 것이라고 간주하는것 같지만, 우리는 그것을 거부하는 것이 더 좋은 일이라고 알고 있습니다."
 VLA_interventionism_focus:0 "개입주의 중점"
 VLA_interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중요하게 생각합니다. 만약 폭정을 막는 수단이 전쟁이라면 그것도 괜찮습니다."
 VLA_military_youth:0 "군사청년단"
 VLA_military_youth_desc:0 "우리 나라에서 청소년의 올바른 정치 교육과 훈육 장려를 조직화 하는 것은 국가에 대한 충성과 자기 희생 정신을 조기에 길러줄 것이다."
 VLA_deterrence:0 "전쟁 억지력"
 VLA_deterrence_desc:0 "고립 된 탓에 우리는 전쟁에서 가장 이익을 얻을 수 없습니다. 다행히 우리는 잘 알려진 가장 효과적인 방어 방법은 전쟁을 하지 않는 것이라고 알고 있습니다."
 VLA_volunteer_corps:0 "지원군 군단"
 VLA_volunteer_corps_desc:0 "우리 국민을 자유사상을 위해 순국시키는 것은 아이러니하게도 훈련이 될 것이지만, 외국 사람들을 돕고자하는 사람을 위한 수단을 구축하는 것은 아닙니다."
 VLA_paramilitarism:0 "준군사주의"
 VLA_paramilitarism_desc:0 "군국주의는 군대 이외의 곳에 응용 됩니다. 준 군국주의적인 사람을 우리 군에 추가하여 더 많은 국민이 군대의 훈련을 받게 될 것입니다."
 VLA_indoctrination_focus:0 "세뇌교육"
 VLA_indoctrination_focus_desc:0 "우리의 이념이 진실에 근거하기 때문에, 그것은 진실이라고 가르칠 수 있습니다. 교육과 언론은 이 역할을 맡아야만 합니다."
 VLA_foreign_expeditions:0 "외국 원정군"
 VLA_foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이상을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어있어야만 한다."
 VLA_why_we_fight:0 "우리는 왜 싸우는가"
 VLA_why_we_fight_effect:0 "§Y중립 외교 정책§! 정신이 없다면 우리는 세력을 만들 수 있을 것입니다.\n"
 VLA_why_we_fight_desc:0 "세계는 더욱 불안해지고 있습니다. 우리 국민은 힘을 갈망하는 자들이 저지른 잔학 행위를 알 필요가 있습니다. 우리의 의도를 국민에게 알릴 때가 되었으며 우리의 자유를 위해 모든 이들이 싸울 준비가 되었음을 확실히 알릴 때입니다."
 VLA_political_commissars:0 "정치위원"
 VLA_political_commissars_desc:0 "정치 군사 행동이 수반되는 것을 확실한 것으로 하기 위해 군 상층부에 정치위원을 배속 시킬 것입니다."
 VLA_internationalism_focus:0 "국제주의 중점"
 VLA_internationalism_focus_desc:0 "이념은 국경을 모릅니다. 다른 국가가 스스로에 대한 주권을 주장할 수 있을 지 몰라도 우리의  신념은 주권 이상의 것입니다."
 VLA_nationalism_focus:0 "국가주의 중점"
 VLA_nationalism_focus_desc:0 "우리 국가는 고유한 것이며 정치적 성과는 오직 이 곳에서만 일어날 수 있습니다. 우리는 무슨 수를 써서라도 싸워야만 합니다."
 VLA_ideological_fanaticism:0 "이념적 광신주의"
 VLA_ideological_fanaticism_desc:0 "우리가 세운 정치적인 가치와 목표는 과거의 신념처럼 목숨을 바칠만 한 것입니다. 추종자들은 모두 목숨 바칠 각오를 해야 하며  불신자들은 목숨을 내놓을 준비를 해야 할 것입니다."
 
  #Walloon semi generic
 WLL_army_effort:0 "육군 중점"
 WLL_army_effort_desc:0 "해군과 공군의 중요성이 커지고 있다고 해도, 여전히 육군은 군사의 핵심입니다. 육군을 키우는 것으로 우린 다시 파시스트들이 유럽을 점령하는 것을 피할 수 있습니다."
 WLL_equipment_effort:0 "장비 중점"
 WLL_equipment_effort_desc:0 "보병이 나를 수 있는 화기는 제한되어 있습니다. 우리는 이들을 위해 최고의 화기를 만들어 주어야 합니다."
 WLL_motorization_effort:0 "차량화 중점"
 WLL_motorization_effort_desc:0 "보병을 전장 안팎으로 안전하게 이동시키기 위해서는 기동성과 안정성이 뛰어나야 합니다. 보병을 차량화시키면 기동성과 안정성 모두 챙길 수 있죠."
 WLL_doctrine_effort:0 "교리 중점"
 WLL_doctrine_effort_desc:0 "제1차 세계대전의 지상 전투를 정의하는 군사 교리는 시대에 뒤떨어져있습니다. 우리는 내일의 군사 참모진을 형성하는 일에 우리의 심혈을 기울여야 합니다."
 WLL_equipment_effort_2:0 "화기 중점 II"
 WLL_equipment_effort_2_desc:0 "우리는 우리의 보병들이 지구 최강의 무기를 손에 쥐고 싸울 때까지 무기 연구를 계속해야만 합니다."
 WLL_mechanization_effort:0 "기계화 중점"
 WLL_mechanization_effort_desc:0 "기계화 보병의 가능성을 돌아보면, 오늘날 우리가 구축할 수 있는 차량화의 한계를 뛰어넘을 수 있을 것입니다."
 WLL_doctrine_effort_2:0 "교리 중점 II"
 WLL_doctrine_effort_2_desc:0 "전쟁터는 계속해서 변화합니다. 우린 이를 감안하고 우리의 군사적 교리를 강화해나가야 합니다."
 WLL_equipment_effort_3:0 "화기 중점 III"
 WLL_equipment_effort_3_desc:0 "외제 장비를 구입하거나 모방하는 것이 아닌 우리만의 최고의 화기를 생산해 내는 것이 우리의 최종적 목표가 되어야 합니다."
 WLL_armor_effort:0 "기갑 중점"
 WLL_armor_effort_desc:0 "우리가 보병을 기계화하는 것으로부터 배운 것을 적용하여 기갑 차량을 개선 할 수 있습니다."
 WLL_special_forces:0 "특수부대"
 WLL_special_forces_desc:0 "우리는 정예 군대가 필요합니다. 산악부대와 공수부대 병력이 최우선되어야합니다."
 WLL_aviation_effort:0 "공군 중점"
 WLL_aviation_effort_tt:0 "§Y공군기지§!를위한 충분한 건물 슬롯이 없습니다"
 WLL_aviation_effort_desc:0 "항공전만큼 빠른 기술적 진보가 이루어지는 곳은 현재로선 없습니다. 항공만큼은 현대 국가가 지배해야 할 분야입니다."
 WLL_fighter_focus:0 "전투기 중점"
 WLL_fighter_focus_desc:0 "우리는 1차 세계대전에서의 마지막 전투기 싸움을 보지 못했습니다. 앞으로 전투기 개발에 집중하면 우리에게 미래의 싸움에서 우위를 선사 할 것입니다."
 WLL_bomber_focus:0 "폭격기 중점"
 WLL_bomber_focus_desc:0 "미래의 사람들이 현재의 전쟁을 회상할 때, 하늘에서 폭탄 비가 떨어지는 것을 가장 먼저 회상할 것입니다. 우리는 이 이야기를 우리의 적국의 미래의 사람들의 입에서 드나들도록 할 것입니다."
 WLL_aviation_effort_2:0 "공군 중점 II"
 WLL_aviation_effort_2_desc:0 "진보된 항공기술은 우리의 공군력을 다른 육군 구성원들과 잘 맞물리도록 하는 데 필요할 것입니다."
 WLL_CAS_effort:0 "근접항공지원기 중점"
 WLL_CAS_effort_desc:0 "현대화된 군은 지상의 차량 들 뿐만 아니라 공중에서의 지원도 필요로 합니다."
 WLL_rocket_effort:0 "로켓 중점"
 WLL_rocket_effort_desc:0 "로켓과 제트 엔진은 유인기과 무인기를 막론하고 전례없는 속도를 허용했습니다. 이 기술의 선구자는 적을 깜작 놀라게 만들것입니다."
 WLL_NAV_effort:0 "해군 중점"
 WLL_NAV_effort_desc:0 "새로운 해전은 해상은 물론 공중에 수면 아래에도 그 자리를 넓혀가는 것입니다."
 WLL_naval_effort:0 "해군 중점"
 WLL_naval_effort_tt:0 "§Y해군 조선소§!에 충분한 건설 슬롯이 없습니다"
 WLL_naval_effort_desc:0 "우리 해군을 확장하는 것이 첫 번째 우선순위가 되어야 합니다. 가용한 모든 자원을 신규 조선소 건설과 경함선 연구에 할당합니다."
 WLL_flexible_navy:0 "유연한 해군"
 WLL_flexible_navy_desc:0 "잠수함 기술 진보를 위해 해전 방식을 개혁하여 우리는앞으로 적의 수송선단을 효율적으로 격멸 할 수있게 될 것입니다."
 WLL_large_navy:0 "대형 해군"
 WLL_large_navy_desc:0 "대형 함선을 수용하고 수송선단의 안전을 확보하기 위한 해군 교리 조정을 통해 앞으로 어떠한 함정을 필요로 할지에 대해 알게 될 것입니다."
 WLL_submarine_effort:0 "잠수함 중점"
 WLL_submarine_effort_desc:0 "잠수함을 이용한 전투는 어뢰정의 개발 이래로 가장 놀라운 해군의 발전입니다. 우리는 단지 상대방의 잠수함을 방어해야 할 뿐만 아니라 적군의 해상운송을 막는데도 잠수함을 활용할 수 있습니다."
 WLL_cruiser_effort:0 "순양함 중점"
 WLL_cruiser_effort_desc:0 "첨단 전함의 연구에 손을 대기 전에, 소형의 순양함이 대안으로 필요합니다."
 WLL_destroyer_effort:0 "구축함 중점"
 WLL_destroyer_effort_desc:0 "잠수함의 설계와 전략적 운용법을 연구하면서, 우리는 이 전략을 상대하기 위한 방책도 습득하게 되었습니다. 구축함이 이 방책의 핵심적인 역할을 할 것입니다."
 WLL_capital_ships_effort:0 "주력함 중점"
 WLL_capital_ships_effort_desc:0 "전함이 있는 국가는 대양을 지배할 것입니다. 전함과 항공모함은 제해권의 구세대와 신세대를 나타냅니다."
 WLL_industrial_effort:0 "산업 개발"
 WLL_industrial_effort_desc:0 "우리의 모든 정치적 노력을 거대한 도약을 앞둔 민간 산업 구축에 중점합시다."
 WLL_industrial_effort_2:0 "산업 개발 II"
 WLL_industrial_effort_2_desc:0 "강철같은 의지와 엄격한 노동 윤리를 통해, 우리는 국민을 다른 위대한 산업 개발에 동원할 수 있습니다."
 WLL_construction_effort:0 "건설 개발"
 WLL_construction_effort_tt:0 "§Y민간 공장§!을 위한 건설 슬롯이 부족함"
 WLL_construction_effort_desc:0 "전쟁이 전 세계에 임박했을 지라도 민간 산업의 능력을 과소평가해서는 안 됩니다."
 WLL_production_effort:0 "군비 개발"
 WLL_production_effort_tt:0 "§Y군수 공장§!을 위한 건설 슬롯이 부족함"
 WLL_production_effort_desc:0 "트랙터를 만들 수 있다면 전차도 만들 수 있습니다! 우리의 군수 생산 능력이 뒤처지게 놔둘 순 없습니다."
 WLL_construction_effort_2:0 "건설 개발II"
 WLL_construction_effort_2_desc:0 "계속해서 공장을 확장하는 것은 교역과 추가적인 건설 활동을 위한 제품의 생산 속도를 높일 수 있게 해 줄 것입니다."
 WLL_production_effort_2:0 "군비 개발II"
 WLL_production_effort_2_desc:0 "민간 공장을 군수 장비 생산에 적응시키려는 노력은 비효율적이며, 지금은 군수 생산을 준비하는 데 중점해야 합니다."
 WLL_production_effort_3:0 "군비 개발III"
 WLL_production_effort_3_desc:0 "새로운 장비에 대한 수요를 충족시키기 위해서는 군수 공장 확장을 위한 지속적인 노력이 필요합니다."
 WLL_infrastructure_effort:0 "기반시설 개발"
 WLL_infrastructure_effort_desc:0 "적절한 기반시설이 없는 국가는 진보한 계획이나 건설을 수행할 수 없습니다."
 WLL_infrastructure_effort_tt:0 "§Y기반시설§!을 위한 건설 슬롯이 부족"
 WLL_synth_oil_effort_tt:0 "$Y합성 정제 공장$!를 위한 건설 슬롯이 부족합니다"
 WLL_infrastructure_effort_2:0 "기반시설 개발II"
 WLL_infrastructure_effort_2_desc:0 "우리 기반시설을 확장하면 최첨단 기밀 프로젝트에 필요한 교통 및 통신이 가능해질 것입니다."
 WLL_construction_effort_3:0 "건설 개발III"
 WLL_construction_effort_3_desc:0 "기반시설망의 확장으로 우리의 건설 역량이 크게 향상되었습니다."
 WLL_nuclear_effort:0 "핵무기 개발"
 WLL_nuclear_effort_desc:0 "세계를 변화시킬 발견의 경계에 선 우리는 다른 국가들이 전지구를 불태울지도 모를 불을 켜게 놔둘 수 없습니다."
 WLL_extra_tech_slot:0 "추가 연구 슬롯"
 WLL_extra_tech_slot_desc:0 "우리의 산업 확장과 여타 최근의 발전으로 우리는 더 많은 연구 개발을 동시에 수행할 수 있게 되었습니다."
 WLL_extra_tech_slot_2:0 "추가 연구 슬롯 II"
 WLL_extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화로 인해 우리가 추구하는 연구 개발에 새로운 기회가 열렸습니다."
 WLL_technology_sharing:0 "기술 공유"
 WLL_technology_sharing_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 WLL_secret_weapons:0 "비밀 무기"
 WLL_secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 부어 넣는 것은 매력적인 제안이지만, 전쟁 승리의 비결은 새로운 과학의 영역 - 전자 공학, 로켓 공학, 핵 연구 - 에 달려 있습니다."
 WLL_political_effort:0 "정치 중점"
 WLL_political_effort_desc:0 "세계를 변화시키기 위해 우리나라에 변화를 일으킬 필요가 있습니다. 정치적 지위를 강화하는 것부터 시작해야 할 것입니다."
 WLL_collectivist_ethos:0 "집단주의적 기풍"
 WLL_collectivist_ethos_desc:0 "우리의 적이 약소 국가들을 분할하고 정복하고 있습니다. 그러나 우리 인민들은 단결할 것입니다. 하나는 전체를 위하여, 전체는 하나를 위하여."
 WLL_liberty_ethos:0 "자유주의적 기풍"
 WLL_liberty_ethos_desc:0 "이념 광신도들이 사람의 정신을 사냥하려고하는 지금, 우리는 개인의 해방과 자유를 보장해야 합니다."
 WLL_militarism:0 "군국주의"
 WLL_militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 WLL_political_correctness:0 "정치적 정당성"
 WLL_political_correctness_desc:0 "논쟁의 여지가 있는, 혹은 비트는 주장을 하고 있는 사람들은 다양한 음모에 가담 한 것으로 간주될 것입니다. 이를 이용하는 것은 좋은 생각 같습니다."
 WLL_neutrality_focus:0 "중립주의 중점"
 WLL_neutrality_focus_desc:0 "다른 국가는 국제적인 마찰에서 한쪽 편을 가질 용기를 가지는 것이 현명한 것이라고 간주하는것 같지만, 우리는 그것을 거부하는 것이 더 좋은 일이라고 알고 있습니다."
 WLL_interventionism_focus:0 "개입주의 중점"
 WLL_interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중요하게 생각합니다. 만약 폭정을 막는 수단이 전쟁이라면 그것도 괜찮습니다."
 WLL_military_youth:0 "군사청년단"
 WLL_military_youth_desc:0 "우리 나라에서 청소년의 올바른 정치 교육과 훈육 장려를 조직화 하는 것은 국가에 대한 충성과 자기 희생 정신을 조기에 길러줄 것이다."
 WLL_deterrence:0 "전쟁 억지력"
 WLL_deterrence_desc:0 "고립 된 탓에 우리는 전쟁에서 가장 이익을 얻을 수 없습니다. 다행히 우리는 잘 알려진 가장 효과적인 방어 방법은 전쟁을 하지 않는 것이라고 알고 있습니다."
 WLL_volunteer_corps:0 "지원군 군단"
 WLL_volunteer_corps_desc:0 "우리 국민을 자유사상을 위해 순국시키는 것은 아이러니하게도 훈련이 될 것이지만, 외국 사람들을 돕고자하는 사람을 위한 수단을 구축하는 것은 아닙니다."
 WLL_paramilitarism:0 "준군사주의"
 WLL_paramilitarism_desc:0 "군국주의는 군대 이외의 곳에 응용 됩니다. 준 군국주의적인 사람을 우리 군에 추가하여 더 많은 국민이 군대의 훈련을 받게 될 것입니다."
 WLL_indoctrination_focus:0 "세뇌교육"
 WLL_indoctrination_focus_desc:0 "우리의 이념이 진실에 근거하기 때문에, 그것은 진실이라고 가르칠 수 있습니다. 교육과 언론은 이 역할을 맡아야만 합니다."
 WLL_foreign_expeditions:0 "외국 원정군"
 WLL_foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이상을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어있어야만 한다."
 WLL_why_we_fight:0 "우리는 왜 싸우는가"
 WLL_why_we_fight_effect:0 "§Y중립 외교 정책§! 정신이 없다면 우리는 세력을 만들 수 있을 것입니다.\n"
 WLL_why_we_fight_desc:0 "세계는 더욱 불안해지고 있습니다. 우리 국민은 힘을 갈망하는 자들이 저지른 잔학 행위를 알 필요가 있습니다. 우리의 의도를 국민에게 알릴 때가 되었으며 우리의 자유를 위해 모든 이들이 싸울 준비가 되었음을 확실히 알릴 때입니다."
 WLL_political_commissars:0 "정치위원"
 WLL_political_commissars_desc:0 "정치 군사 행동이 수반되는 것을 확실한 것으로 하기 위해 군 상층부에 정치위원을 배속 시킬 것입니다."
 WLL_internationalism_focus:0 "국제주의 중점"
 WLL_internationalism_focus_desc:0 "이념은 국경을 모릅니다. 다른 국가가 스스로에 대한 주권을 주장할 수 있을 지 몰라도 우리의  신념은 주권 이상의 것입니다."
 WLL_nationalism_focus:0 "국가주의 중점"
 WLL_nationalism_focus_desc:0 "우리 국가는 고유한 것이며 정치적 성과는 오직 이 곳에서만 일어날 수 있습니다. 우리는 무슨 수를 써서라도 싸워야만 합니다."
 WLL_ideological_fanaticism:0 "이념적 광신주의"
 WLL_ideological_fanaticism_desc:0 "우리가 세운 정치적인 가치와 목표는 과거의 신념처럼 목숨을 바칠만 한 것입니다. 추종자들은 모두 목숨 바칠 각오를 해야 하며  불신자들은 목숨을 내놓을 준비를 해야 할 것입니다."

 ## PRC ##
PRC_great_leap_forward:0 "위대한 도약"
PRC_great_leap_forward_desc:0 "중화 인민 공화국에 위대한 도약 (중국어: 大跃进; 병음: Dà yuè jìn)은 1958 년부터 1961 년까지 중국 공산당 (CPC)의 경제 사회 캠페인이었다.이 캠페인은 마오 쩌둥이 주도했으며 급속한 산업화와 집단화를 통해 농촌 경제에서 사회주의 사회로의 전환을 목표로했다. 그러나, 그것은 크게보면 대 중국 기근을 일으키는 원인이된다고 여겨진다."
PRC_prepare_for_winter:0 "공장 확장"
PRC_prepare_for_winter_desc:0 "민간 물자를 생산하는 공장이 많을수록 우리나라의 경제적 부담이 완화 될 것이다."
PRC_infantry_equipment:0 "보병 장비"
PRC_infantry_equipment_desc:0 "우리 군대의 대부분은 보병으로 구성되어 있기 때문에 가능한 최상의 장비를 갖추는 것이 가장 중요합니다."
PRC_minimal_training:0 "최소한의 교육"
PRC_minimal_training_desc:0 "우리에게는 인구가 많지만 시간이 부족합니다. 더 많은 사람들을 일선에 빨리 빠지게하는 데 찬성하여 일부 교육 과정을 간과 할 수 있습니다."
PRC_new_tactics:0 "새로운 전술"
PRC_new_tactics_desc:0 "시대가 바뀌고 군대도 변화해야합니다. 국경을 넓히고 새로운 적을 대면 전쟁터에서 고용 할 대체 전술을 조사 할 가치가 있습니다."
PRC_backstab_nationalists:0 "민족 주의자 중점"
PRC_backstab_nationalists_desc:0 "국민당을 신뢰하는 우리는 바보였습니다. 그들은 전쟁으로 가득 채우고 있으며, 지금은 파업과 중국의 혁명에 대한 우리의 시간입니다."
PRC_mend_relations:0 "수선 관계"
PRC_mend_relations_desc:0 "연합국은 외교가 가능하다는 것을 증명했습니다. 아마도 내전은 유혈없이 끝날 수 있겠죠?"
PRC_yangtze_partition:0 "양쯔강 분할"
PRC_yangtze_partition_desc:0 "이 내란을 계속하면 더 좋은 사람들이 죽을 것입니다. 국민당이 양쯔강 북쪽을 통제 할 수있게한다면 우리는 모든 적대 행위를 종식시킬 준비가 될 것입니다."
PRC_reignite_the_revolution:0 "혁명 재탄생"
PRC_reignite_the_revolution_desc:0 "중화 인민 공화국은 과거에 몇 가지 좌절에 직면 해 왔지만, 이제는 사기를 높이고 자본주의에 맞서 우리의 혁명을 계속 할 때입니다!"
PRC_stage_uprisings:0 "반란 조직"
PRC_stage_uprisings_desc:0 "국민당은 부패하고 무능력하다. 우리는이를 이용해 중국인들을 자신의 지주들과 대결시킬 수 있습니다. 우리는 사람들이 우리의 대의에 동조 할 때마다 전국 곳곳에서 봉기를 조직함으로써 시작할 수 있습니다."
PRC_recover_from_march:0 "장거리 행군 회복"
PRC_recover_from_march_desc:0 "공산당의 장거리행군은 결코 잊혀지지 않을 것입니다. 그러나 시간은 상처를 치유하고 인력은 천천히 회복되었습니다. 우리 군대의 재활을 끝내자!"
PRC_soviet_aid:0 "소비에트의 원조"
PRC_soviet_aid_desc:0 "소련은 우리의 이데올로기 적 열정에 관심이 있습니다. 그들은 이제 우리가 중국을 해방시키는 것을 돕기 위해 다양한 형태의 원조를 제공하고 있습니다."
PRC_fan_the_flames:0 "혁명 촉구"
PRC_fan_the_flames_desc:0 "국민당 통치 아래서 점점 더 많은 사람들이 그들의 폭군을 대적하여 말합니다. 우리는 사람들에게 희망을주기 위해 혁명의 불꽃을 계속 돌봐야합니다."
PRC_unite_the_north2:0 "서부 확장"
PRC_unite_the_north2_desc:0 "우리의 대의를 확산시키기 위해서는 다른 군벌이 넘어 질 때입니다.시베이산마는 해방되어야합니다."
PRC_unite_the_north:0 "앞으로 전진"
PRC_unite_the_north_desc:0 "우리의 대의를 확산시키기 위해서는 다른 군벌이 넘어 질 때입니다. 우리는 일본인에 대한 방어를 준비하기 위해 산시를 가져 가야합니다."
PRC_unite_china:0 "중국 단결"
PRC_unite_china_desc:0 "이 전쟁은 너무 오래 계속되었습니다. 우리는 모든 국민의 힘으로 국민당과 싸울 준비가되어 있습니다."
PRC_repel_imperialists:0 "제국주의자들을 격퇴하라."
PRC_repel_imperialists_desc:0 "서구 제국주의자들은 더 이상 중국을 모욕해서는 안된다. 우리는 홍콩, 마카오, 광저우 항구를 다시 가져와 중국에 대한 유럽의 영향력을 종식시킬 것입니다."
PRC_reclaim_japan:0 "만주와 대만 영유권 주장"
PRC_reclaim_japan_desc:0 "일본인은 중국 영토를 불법적으로 도난 당했다. 우리는 그들에게 진정한 힘을 보여줄 것입니다. 우리는 우리의 정당한 것을 되찾고 적들이 중국의 분노 앞에 굴복하도록 강요 할 것입니다."
PRC_tibet_friend:0 "티베트의 친선"
PRC_tibet_friend_desc:0 "우리는 국경 너머로 우리의 영향력을 확장시켜야합니다. 티베트를 동맹국으로 만들고 공산주의 형제들을 지원합시다."
PRC_tibet_take:0 "티베트 합병"
PRC_tibet_take_desc:0 "혁명은 중국에서 멈추지 않습니다. 세계 곳곳에는 아직 사슬을 잃어버린 노동자들이 있습니다. 우리는 티베트를 해방 시켜서 시작합시다."
PRC_prepare_for_war:0 "전쟁 준비"
PRC_prepare_for_war_desc:0 "우리는 외국 침략의 경우에 막을여력이 없습니다. 군사 장비를 만드는 것이 가장 필요하며 군사 장비를 사용하지 않는 것이 좋습니다."
PRC_develop_the_war_machine:0 "전쟁 병기 개발"
PRC_develop_the_war_machine_desc:0 "군 장비의 생산 증가는 우리의 주권을 보호하는 데 도움이 될 것입니다. 심지어 일부는 좀 더 격렬한 군대에 대한 토론을 시작했습니다."
PRC_begin_five_year_plan:0 "5 개년 계획 시작"
PRC_begin_five_year_plan_desc:0 "중국은 좋은 산업의 측면에서 뒤쳐져있다. 우리는 소련 노조의 계획을 바꾸기 위해 5 년짜리 계획을 즉시 시작해야합니다."
PRC_invest_in_the_private_sector:0 "민간 투자"
PRC_invest_in_the_private_sector_desc:0 "좋은 경제는 비웃을 수 없습니다. 우리가 걷기로 선택하는 길은 무엇이든, 우리는 우리가 원하는 미래를 건설하는 데 도움이되는 강력한 민간 공장이 필요합니다."
PRC_infrastructure:0 "도시화"
PRC_infrastructure_desc:0 "산업화는 도시화로 이어집니다. 점점 더 많은 사람들이 우리 공장에서 일하게되면 우리 업계를 지원하기위한 더 나은 인프라가 필요하게 될 것입니다."
PRC_nokia:0 "북경 대학 증축"
PRC_nokia_desc:0 "북경 대학은 세계적 수준의 교육 기관입니다. 숙련 된 과학자와 지도자 세대를 배출하기 위해 더 많은 재원을 마련하고 재능있는 젊은이들에게 장학금을 제공해야합니다."
PRC_the_red_wall:0 "몽강과의 국경 보강"
PRC_the_red_wall_desc:0 "일본이 우리를 공격하면 일본의 꼭두각시인 몽강(Mengkukuo)을 통해 올 수 있습니다. 앞으로 계획을 세워 경계를 따라 요새를 건설해야합니다."
PRC_german_advisors:0 "독일 조언가"
PRC_german_advisors_desc:0 "독일 전문가들은 우리나라를 군사적으로 최신으로 만들기 위해 돕고 있습니다. 숙련 된 고문은 새로운 전투 계획을 작성하고 지식을 넓히는 데 도움이 될 수 있습니다."
PRC_eastern_defense:0 "동쪽 방어"
PRC_eastern_defense_desc:0 "일본인은 의심 할 여지없이 우리를 공격 할 준비를하고 있습니다. 우리는 전쟁의 경우에 경비를 잡지 않도록 피할 수있는 방어 구조를 강화하는 데 집중해야합니다."
PRC_democratic_support:0 "민주당 지원"
PRC_democratic_support_desc:0 "일부 법률을 완화하고 인권 보호를 강화함으로써 우리는 잠재적으로 강력한 연합국을 우리 이웃 국가로 만들고 다른국가와 친하게 지낼 수 있습니다."
PRC_nationalist_support:0 "민족주의 지원"
PRC_nationalist_support_desc:0 "핀란드 사람들은 당연히 자랑 스럽습니다. 우리는 유럽에서 우리의 우월성을 확립하고 우리 민족주의 비전을 공유하는 국가들과 동맹 할 필요가 있습니다."
PRC_communist_support:0 "공산주의자 지원"
PRC_dcommunist_support_desc:0 "공산주의에 대한 금지는 분명히 겨울 전쟁 이후 반대적인 반응이었다. 우리는 하층민을 설득하여  우리나라를 강하게하고 우리의 오래된 적을 우리의 가장 강력한 친구들로 만들 수 있도록 혁명에 대한 자세를 다시 생각할 필요가 있습니다."
PRC_liberal_unity:0 "자유주의 통일"
PRC_liberal_unity_desc:0 "우리 국민들은 우리를 믿습니다. 특히 선거가 진정으로 민주주의가되어 가고 있습니다. 그들은 그들에 의해 선택되고 그들을 강요하지 않은 정부를 믿을 수 있습니다."
PRC_reestablish_the_jiangnan_arsenal:0 "강남 병기고 재건"
PRC_reestablish_the_jiangnan_arsenal_desc:0 "강남 병기고는 청나라에 최신 장비를 제공했었습니다. 우리는 성장하고있는 무기 산업의 핵으로 작용할 수있는 군사 산업 단지를 키워야 합니다."
PRC_join_the_allies:0 "연합국 가입"
PRC_join_the_allies_desc:0 "연합국은 공산당과 민족주의 독재가 좌파와 우익으로 부상하고있는 세계에서 민주주의와 인권을 옹호하고있다. 우리가 누군가를 위협하기 전에 우리는 그들과 합류하여 민주주의의 지도국으로서의 지위를 확보해야합니다."
PRC_expansionism:0 "혁명 확산"
PRC_expansionism_desc:0 "최근의 정치적 변화로 인해 우리는 보다 공격적인 접근 방식에 대한 지지를 얻고 있습니다."
PRC_stronger_together:0 "함께 강해 지자"
PRC_stronger_together_desc:0 "내란으로 중국 사람들이 분열되었지만,이 끔찍한 시대는 우리에게 차별을 두어 형제로서 단결 한 적을 상대로 싸우게합니다."
PRC_joint_research:0 "공동 연구"
PRC_joint_research_desc:0 "우리의 긴장된 동맹 관계는 상호 이익을 위해 양측의 훌륭한 마음이 협력하고 아이디어를 공유 할 수있게 해주었습니다."
PRC_promote_sisu:0 "화이트 방어 확장"
PRC_promote_sisu_desc:0 "겨울 전쟁에서 화이트 방어는 동원을 수행하는 책임을 맡았습니다. 현장 육군의 인력의 4 분의 1은 경비원으로 구성되었습니다. 경비원은 기본 공급품이 부족한 군대에서 최고의 훈련되고 장비를 갖춘 인력 이었기 때문에이 기여는 중요했습니다."
PRC_civilian_kitchens:0 "민간인 야전 취사"
PRC_civilian_kitchens_desc:0 "핀란드는 텐트, 스토브 및 기타 장비 공급에 큰 적자를 경험했지만, 주방을 설치하고 현장에서 군대를위한 식량을 제공 한 민간 자원 봉사자 덕분에 많은 사망자가 회피되었습니다."
PRC_ski_infantry:0 "스키 보병"
PRC_ski_infantry_desc:0 "스키 부대는 1939 년 겨울 전쟁 당시 소련에 대한 핀란드 전쟁의 성공에 핵심적인 역할을 담당했습니다. 핀란드 스키 부대에서는 숲이 무성한 눈 지형이 기계화 된 소련군에 대항하여 큰 성공을 거두었습니다."
PRC_molotov_cocktails:0 "결사대"
PRC_molotov_cocktails_desc:0 "신화 혁명과 중화 민국 (1912-1949)의 군대 시대 동안, "결사대"는 중국 군대에서 자주 사용되었습니다. 중국은 2 차 중일 전쟁 당시 일본인들에 대해 이러한 자살 대원들을 배치했다."
PRC_wolf_divisions:0 "늑대 사단"
PRC_wolf_divisions_desc:0 "우리 군대의 크가와 힘이 성장함에 따라, 우리는 좀 더 공격적인 전술 사용에 집중해야 합니다. 우리 군대는 더 이상 단순한 방위군이 아닙니다."
PRC_legalize_communism:0 "공산주의 합법화"
PRC_legalize_communism_desc:0 "사회주의 개혁을위한 지원이 늘어나고 폭정으로 나타나지 않으면 더 이상 공산주의를 금지 할 수 없게됩니다. 이제 좌익 정당을 합법화하고 우리나라의 정치가 자연스럽게 진행되도록해야 할 때입니다."
PRC_kommunistinen_nuorisoliitto:0 "공산주의 청년 동맹"
PRC_kommunistinen_nuorisoliitto_desc:0 "공산주의 청년 동맹 조직의 주된 목표는 젊은이들 사이에서 공산주의에 대한지지를 높이는 것이 었습니다."
PRC_forced_conscription:0 "강제 처벌"
PRC_forced_conscription_desc:0 "중국은 수많은 적의 위협뿐만 아니라 해외 적들의 목표이기 때문에 현재의 군대는 충분하지 않을 수 있습니다. 우리는 모든 유능한 사람을 징집하여 우리의 대의 또는 승리를 위해 싸워야합니다."
PRC_revive_self-strengthening_movement:0 "자기강화운동 부활"
PRC_revive_self-strengthening_movement_desc:0 "자기 강화 운동,  1861 ~ 1895 년은 일련의 군사적 패배와 외세에 대한 양보에 이어 청 왕조 말기에 중국에서 시작된 제도 개혁의시기였다. 장래의 패배를 피하기 위해 우리는 군사 전략을 재발행하고 군사 전술이 쓸모 없게되는 것을 막기 위해 더 많은 개혁을 수행해야합니다."
PRC_communist_ties:0 "공산주의 중점"
PRC_communist_ties_desc:0 "소련의 목표는 우리와 일치한다. 그들은 수많은 경우에 우리를 도왔습니다. 우정을 공식으로 만드는 것은 논리적 일뿐입니다."
PRC_annex_sinkiang:0 "신강 합병"
PRC_annex_sinkiang_desc:0 "신강 은 오랫동안 소비에트의 괴뢰국이었지만,  소비에트가 우리를 신뢰하게됨에 따라,  우리는 영토를 통합하고 우리들의 형제와 재회 할 거래를 마련 할 수 있습니다."
PRC_revisionist:0 "수정주의"
PRC_revisionist_desc:0 "소련은 고귀한 이유를 따르고 있다고 믿지만 러시아의 스탈린주의 이데올로기가 그들을 눈 멀게했다. 우리는 우리 자신의 이해에 따라 독립적으로 혁명을 계속할 것입니다."
PRC_take_sinkiang:0 "신강 합병"
PRC_take_sinkiang_desc:0 "소련은 신강의 문제로 우리와 협력하기를 거절했다"
PRC_german_support:0 "독일 지지"
PRC_german_support_desc:0 "강력한 독일 제국은 우리를 동쪽의 배고픈 군주와 우리의 자존심을 비난하는 어리석은 서구의 민주주의자들에게 돕기 위해 기꺼이 돕고 있습니다.  우리 나라에서는 추축국에 대한지지가 엇갈 렸지만 대다수는 우리가 그런 강력한 동맹국을 거부 할 여력이 없다는 데 동의합니다."
PRC_independent_revolution:0 "독립 혁명"
PRC_independent_revolution_desc:0 "우리의 영광스러운 혁명은 부패한 코민테른의 도움없이 성공할 수 있습니다. 우리는 우리 자신의 원칙에 따라 진정한 공산 국가를 창출하는 데 최선을 다할 것입니다."
PRC_propaganda_machine:0 "선전 방송"
PRC_propaganda_machine_desc:0 "영감을주는 포스터, 연설 및 모집 캠페인은 우리에게 중국에 상당한 영향력을주었습니다. 그 어느 때보다도 우리의 사상에 더 많은 결함이 있으며, 혁명에 대한 승리는 점점 더 가까워지고있는 것처럼 보입니다."
PRC_the_lotta_svard:0 "로타 스 베르트"
PRC_the_lotta_svard_desc:0 "겨울 전쟁 동안 '로타 스'에 의해 일자리가 넘어간 약 10 만 명의 병력이 군 복무를 위해 석방되었다. 로타 스는 군대와 함께 공습 경보 및 기타 보조 업무로 병원에서 근무했습니다.  그러나 로타 스는 공식적으로 비무장 상태였다. 유일한 예외는 로타 스 베르트 회원들로 구성된 헬싱키의 자발적으로 생긴 대공포였다."
PRC_pacifist_sentiment:0 "평화 주의자의 의견"
PRC_pacifist_sentiment_desc:0 "우리 국민은 세계 평화에 대한 믿음으로 단합되어 있습니다. 그들은 평화를 위협하는 사람들에 대한 억지력으로 작용하기 만한다면 때로는 동맹이 이루어져야한다고 이해한다."
PRC_deterrence:0 "전쟁 억제"
PRC_deterrence_desc:0 "슬프게도 모든 사람들이 평화에 대한 우리의 비전에 동의하지는 않습니다.  그러므로 우리는 우리의 방위력에 투자해야합니다.  그런식으로 우리는 팽창 주의자들을 따뜻하게하기위한 쉬운 목표물로 보이지 않을 것이다."
PRC_military_necessity:0 "군비 증강"
PRC_military_necessity_desc:0 "중국인은 전쟁 중 혁신적인 정신이 얼마나 가치가 있는지 알고 있습니다. 우리는 장래와 단기간의 미래를 보장하기 위해 과학자들이 계속 노력하고 새로운 돌파구를 마련하도록 장려해야합니다."
PRC_secret_weapons:0 "비밀 무기"
PRC_secret_weapons_desc:0 "일부 국가에서 신무기를 사용하는 것을 누가 압니까? 놀라운 발명 요소가 전쟁에서 가장 가치있는 자산이 될 수 있기 때문에 셀 수없는 발명품은 오랫동안 비밀로 유지됩니다."
PRC_cautious_politics:0 "신중한 정치"
PRC_cautious_politics_desc:0 "최소의 손실로 폭풍의 전조에서 벗어나면 측면을선택하지 않는 것이 가장 좋습니다. 우리 자신의 등판에 표적을 칠할 이유가 없습니다."
PRC_limited_motorization:0 "제한된 차량화"
PRC_limited_motorization_desc:0 "중국 산업은 전쟁이 진행되는 동안 중국이 효과적으로 차량화 군대를 대량 생산할 여력이 없다는 것을 의미했다."
PRC_tuli_isku:0 "포병 중점"
PRC_tuli_isku_desc:0 "우리는 포병을 지원함으로써 우리 군대를 훨씬 효과적으로 만들 수 있습니다. 왜 우리 군대를 쏟아 낼 수있을 때 우리 자신의 피를 흘려야합니까?"
PRC_study_foreign_vehicles:0 "독일 차량 연구"
PRC_study_foreign_vehicles_desc:0 "우리 차량의 대부분은 구식입니다 . 우리는 현재 모델의 생산을 계속하는 대신 입증 된 수입 차량을 연구하는 것이 최선의 방법입니다."
PRC_import_tanks:0 "탱크 수입"
PRC_import_tanks_desc:0 "새로운 탱크를 대량으로 수입하여 연구 및 배치 속도를 획기적으로 향상시킬 수 있습니다. 그렇게하면 우리는 완전히 새로운 모델을 사용하여 대대를 수행 할 수 있습니다."
PRC_theft_and_learning:0 "추가 기갑 연구"
PRC_theft_and_learning_desc:0 "외국 정보와 우리 국가의 불굴의 의지로, 우리는 곧 우리의 적을 깔아 뭉개 기 위해 더 나은 기갑 유닛을 배치하기 시작할 수 있습니다."
PRC_aviation_effort:0 "공군 중점"
PRC_aviation_effort_tt:0 " §Y공군기지§!를위한 충분한 건물 슬롯이 없습니다."
PRC_aviation_effort_desc:0 "공중전보다 기술적 진보가 더 빠른 곳은 없습니다. 항공은 현대 국가가 중요시해야 할 분야입니다."
PRC_fighter_focus:0 "전투기 중점"
PRC_fighter_focus_desc:0 "우리는 중대한 전쟁에서의 마지막 싸움을 보지 못했습니다. 앞으로 전투기 개발에 앞장 서면 우리에게 미래의 우위를 선사 할 것입니다."
PRC_bomber_focus:0 "폭격기 중점"
PRC_bomber_focus_desc:0 "미래의 사람들이 오늘의 전쟁에 대한 공포에 대해 말할 때, 하늘에서 내리는 폭탄 비가 눈에 기억될 것입니다.  우리는 그 이야기가 우리의 적들에게 전해지도록 최선을 다할 것입니다.."
PRC_aviation_effort_2:0 "공군 중점 II"
PRC_aviation_effort_2_desc:0 "공군을 다른 군대들과 잘 통합하려면 항공 분야의 발전이 필요합니다."
PRC_CAS_effort:0 "근접항공지원기 중점"
VIC_CAS_effort_desc:0 "현대 군대는 지상뿐만 아니라 공중에서도 차량의지지를 필요로합니다."
PRC_rocket_effort_desc:0 "로켓 중점"
PRC_rocket_effort_desc:0 "로켓과 제트 엔진은 유인기과 무인기를 막론하고 전례없는 속도를 허용했습니다. 이 기술의 선구자는 적을 깜작 놀라게 만들것입니다."
PRC_nav_effort:0 "뇌격기 중점"
PRC_naval_effort_tt:0 "새로운 해전이 바다 표면에서 부분적으로 발생하고 일부는 바다위에 공중에서 발생합니다."
PRC_naval_effort_tt:0 "해군 중점"
PRC_naval_effort_tt:0 "§Y해군 조선소§!에 충분한 건설 슬롯이 없습니다"
PRC_naval_effort_desc:0 "해군의 확장이 우리의 최우선 사항입니다.  사용 가능한 모든 자원을 새로운 조선소에 할당하고 다양한 고장난 배들을 조사하십시오."
PRC_flexible_navy:0 "유연한 해군"
PRC_flexible_navy_desc:0 "잠수함 기술의 진보를 설명하기 위해 해군 전쟁을 재개하면 적의 호송에 효과적으로 대항 할 수 있습니다."
PRC_large_navy:0 "대형 해군"
PRC_large_navy_desc:0 "우리의 해군 교리를 채택하여 대형 선박을 수용하고 무역 협조 선박의 안전을 확보하면 우리에게 필요한 선박 종류에 관해 많은 것을 알 수 있습니다."
PRC_submarine_effort:0 "잠수함 중점"
PRC_submarine_effort_desc:0 "잠수함 전투는 어뢰 보트가 발명 된 이래 가장 흥미 진진한 해군 개발입니다. 우리는 잠수함을 보호하는 것뿐만 아니라 적의 해상 운송타격에도 사용할 수 있습니다."
PRC_cruiser_effort:0 "순양함 중점"
PRC_cruiser_effort_desc:0 "강화된 전함 연구에 착수하기 전에 소형 크루저의 교체가 필요합니다."
PRC_destroyer_effort:0 "구축함 중점"
PRC_destroyer_effort_desc:0 "우리는 잠수함의 설계와 전략적 사용을 연구하면서 그러한 전략에 대응하는 방법을 배웠습니다. 구축함이 이전략에 대응하기 위해 결정적 일 것입니다."
PRC_capital_ships_effort:0 "주력함 중점"
PRC_capital_ships_effort_desc:0 "가장 많은 전함을 가진 국가는 대양을 통치 할 것입니다. 전함과 항공모함은 해군의 우월성에서 신구약을 대표합니다."
PRC_further_artillery_support:0 "포병 지원중대"
PRC_further_artillery_support_desc:0 "포병 지원은 우리 군대에게 매우 귀중한 것으로 입증되었습니다. 우리나라의 삶을 더 살릴 수있는 새로운 기술의 개선과 배치를 계속 유지하는 것이 최우선 과제입니다."
PRC_fortress_hainan:0 "하이난 요새"
PRC_fortress_hainan_desc:0 "섬을 강화함으로써 우리는 강력한 해군 기지를 만들 수 있습니다. 해군 조선소의 확장은 우위를 수립하고 유지할 수있는 수단을 제공 할 것입니다."
PRC_marines_and_landing_craft:0 "해병 및 상륙 작전"
PRC_marines_and_landing_craft_desc:0 "해상력만으로는 전쟁에서 승리하지 못합니다. 우리는 또한 바다를 건너 우리 군대를 수송 할 수 있어야하며 안전하게 해변에 보낼 수 있어야합니다.."
PRC_paratroopers_and_air_bases:0 "공수부대 대원 및 공군 기지"
PRC_paratroopers_and_air_bases_desc:0 "전쟁은 혼자만의 승리로 끝나지 않습니다. 우리는 하늘을 가로 질러 우리 군대를 수송 할 수 있어야하며 안전하게 적의 배후에 배치 할 수 있어야합니다."
