 GER_autobahn:0 "라이히아우토반"
 GER_autobahn_tt:0 " 독일 전역에 §Y기반시설§! 을 1씩 추가합니다"
 GER_autobahn_desc:0 " 1933년부터 진행된 아우토반 프로젝트는 영광스러운 성공을 거두었습니다. 건설 작업은 실업률을 감소시켰고, 넓은 도로는 독일 경제의 부활을 보여줍니다. 하지만 아직 모든 일이 끝난건 아닙니다."
 GER_Moscow_autobahn:0 "'활주로' 민스크-모스크바 고속도로를 개선합니다."
 GER_Moscow_autobahn_desc:0 "민스크에서 모스크바까지의 유명한 고속도로는 영광스런 판저들을위해 확장 되어야합니다. 고속도로가 통과하는 주를 소유하면 개선 할 수 있습니다."
 GER_Kiev_autobahn:0 "고멜-키에프 고속도로 개선"
 GER_Kiev_autobahn_LOCALNAMES:0 "'롤반' 고멜-키에프 고속도로를 개선합니다"
 GER_Kiev_autobahn_desc:0 "우리의 영광스러운 전차들을 위해 키예프에 고속도로를 업그레이드해야합니다. 고속도로가 통과하는 주를 통제하면 개선 할 수 있습니다."
 GER_Kiev_autobahn_desc_LOCALNAMES:0 "전차 이동을 위해서 기에프로 향하는 고속도로를 개선할 필요가 있습니다. 주를 확보하고 난 뒤에 개선할 수 있습니다."
 GER_Leningrad_autobahn:0 "비쳅스크-레닌그라드 고속도로 개선"
 GER_Leningrad_autobahn_desc:0 "레닌 그라드 (Leningrad)로가는 고속도로는 영광스런 판저들을 위해 확장 되어야합니다. 우리가 고속도로가 통과하는 주를 소유하하면 우리는 개선할 수 있습니다."
 GER_Goering_Plan:0 "괴링 4개년 계획"
 GER_Goering_Plan_desc:0 "4 개년 계획은 히틀러가 시작한 경제적 의안이었습니다. 그것은 이전과 다르게, 실업을 줄이고 독일의 아우토반 (Autobahnen)과 같은 공공 사업을 착수하게 했습니다. 헤르만 괴링은 계획이 실행되는것에 동의했습니다."
