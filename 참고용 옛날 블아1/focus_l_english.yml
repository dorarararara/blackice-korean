 GER_Schutzstaffel_foreign_units:0 "외국 SS 사단 모집"
 GER_Schutzstaffel_foreign_units_desc:0 "히믈러는 1934년 초기에 징병의 기준을 설정하였습니다. 조상이 1800년까지 아리아인인 동시에 범죄기록이 없어야 하고 결혼을 하지 않아야 했습니다. 징병은 17세에서 23세의 남성을 대상이었으며, 총통경호친위대에 지원하기 위해서는 최소 174cm의 키를 가지고 있어야 했습니다. 또한 깨끗한 치아상태와 눈매, 건강상태가 요구되었습니다. 1938년 키의 기준이 완하되었으며, 6개의 치아수복까지는 허락되며, 난시용 안경을 끼고 시력 교정술을 받은 자도 징병을 지원할 수 있었습니다. 2차 대전이 발발하고 난 뒤, 더이상 충족요건은 상관없었으며, 기본적인 건강검사만 통과되면 전투  SS사단에 복무할 수 있었습니다. 1940년에 서부전선에서 작전이 시작되고 난 후에는 히틀러는 "아리아인의 피만 흐른다면 모두 징병자격을 가지고 있다"라고 선언했으며, 히믈러는 기준을 더욱 더 완화하였습니다. 덴마크, 네덜란드, 노르웨이, 스웨덴, 핀란드의 자원병들이 전투 SS 사단에 지원하였고 게르만인들이 아닌 이들은 SS 사단에 속하지는 못했습니다. 대신 SS 사단의 예하부대에 속하게 되었습니다."
