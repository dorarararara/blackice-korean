##### ITALY #####
 italian_focus:0 "이탈리아 국가 중점"
 ITA_eth_develope:0 "Develop Scioa"
 ITA_eth_develope_desc:0 "The land around the capital of Africa Orientale Italiana is in need of further developement"
 ITA_reform_old_guard:0 "Confront the Old Guard"
 ITA_reform_old_guard_desc:0 "The nobility has a steady hold on the high ranks of the military, we need to root them out to succeed in building a new modern military structure."
 ITA_reformed_military:0 "Modern Army"
 ITA_reformed_military_desc:0 "Our new reformed army will be unstopable!"
 ITA_eastern_front_tt:0 "When Germany launches the strategic summer offensives we will be ready to join the assault!"
 ITA_eastern_front:0 "Combined Strategic Offensives"
 ITA_eastern_front_desc:0 "Germany is fighting the red beast and if we don't combine our offensive capabilities in a well-oiled manner this beast will eat us both!"
 ITA_ethiopian_war_logistics:0 "에티오피아 전쟁 병참 계획"
 ITA_ethiopian_war_logistics_desc:0 "어쩌면 우리는 영광스러운 에티오피아 정복에서 병참 상황을 오판하고 있었을지도 모릅니다. 우리의 용맹한 병사들에게 필요한 물자를 공급하는 것이 우리의 최우선 목표가 되어야 합니다."
 ITA_fortification_effort:0 "요새화 중점"
 ITA_fortification_effort_desc:0 "우리는 몰락하고 있는 프랑스와 영국의 제국주의적 무력으로부터 우리의 해안과 국경을 방어해야 합니다."
 ITA_fortification_effort_forts:0 "프랑스와의 국경에 §Y15개의 지상 요새§!를 추가합니다.\n"
 ITA_learn_from_the_ethiopian_war:0 "£tech_mod Learn from the Ethiopian war"
 ITA_learn_from_the_ethiopian_war_desc:0 "The Ethiopian war ended with a swift victory, we can however learn important lessons from the conflict."
 ITA_victory_by_any_means:0 "Victory by any means"
 ITA_victory_by_any_means_desc:0 "The Ethiopians are harder to beat than we initially thought, we could rely on alternative methods to end the war... These weapons are frowned upon on the international stage but let's see how hard their little 'league' is ready to draw the line."
 ITA_victoryinETH:0 "아프리카에서의 승리"
 ITA_victoryinETH_desc:0 "1차 이탈리아-에티오피아 전쟁의 패배는 40년간 이탈리아의 영광에 오점으로 남았습니다. 이제 승리를 통해 오명을 제거하고, 파시즘이 내재한 강철 같은 의지의 강력함을 입증할 것입니다!"
 ITA_vic_spain:0 "Victorious in Spain"
 ITA_vic_spain_desc:0 "The Spanish war has been hard but a great victory has been won, we can put the lessons learned to good use, if we can find the money to fund them."
 ITA_inf_guy:0 "Promote Mario Berti"
 ITA_inf_guy_desc:0 ""
 ita_spain_bonus:0 "Lessons from Spain"
 ITA_regia_marina:0 "Regia Marina"
 ITA_regia_marina_desc:0 "Our royal navy is one of the best is the world, we must however improve it if we want to rule the mediterranean."
 ITA_modernisation_attempt:0 "Modernization Attempt"
 ITA_modernisation_attempt_desc:0 "Some of our ships are becoming obsolete, we must design better models."
 ITA_capital_ships:0 "Modern capital ships"
 ITA_capital_ships_desc:0 "The admiralty believes that battleships are still the future of naval warfare, the allied carriers will be crushed by our superior cannons."
 ITA_ship_fuel:0 "Economic Engines"
 ITA_ship_fuel_desc:0 "With the Oil shortages we have to make every Knott count"
 ITA_ship_design:0 "Flexible Designs"
 ITA_ship_design_desc:0 "Being able to quickly update and adapt our Navy will prove invaluable in the long run"
 ITA_X_Flottiglia_MAS:0 "X Flottiglia MAS"
 ITA_X_Flottiglia_MAS_desc:0 "The MAS were marine infantry which included battalions of torpedo ships. They are the successors of the torpedo boats units that achieved many successes during the Great War. They are also one of the most loyal units that the kingdoms has. "
 ITA_malta:0 "The Unsinkable Carrier"
 ITA_malta_desc:0 "With the island now under our control, the airforce can use its full power on the allied troops in Africa and the Mediterranean"
 ITA_Escape_the_cage:0 "Escape the Cage"
 ITA_Escape_the_cage_desc:0 "In order to break free from the mediterranean we must obtain the same technologies that the Brithish navy possess."
 ITA_Mare_Nostrum:0 "Mare Nostrum"
 ITA_Mare_Nostrum_desc:0 "We are now once again in control of the mediterranean, our ancestors may rejoice! Our industry and economy will also benefit from the acquired land.  "
 ITA_Modern_naval_bomber_effort:0 "Modern Naval Bomber"
 ITA_Modern_naval_bomber_effort_desc:0 "The Royal navy enjoys a superiority in numbers, we need a modern naval bomber in order to win in the mediterranean."
 ITA_Navy_Airforce_Coordination:0 "Navy and Airforce Coordination"
 ITA_Navy_Airforce_Coordination_desc:0 "When the war started it became clear that the navy and airforce weren't cooperating efficently. The command structure will be reformed in order to improve our naval combat effectiveness."
 ITA_Regia_Aeronautica:0 "Regia Aeronautica"
 ITA_Regia_Aeronautica_desc:0 "The royal airforce may not be the best or the lagest one, but it enjoys many veterans from the Great War in her ranks."
 ITA_Fiat_g50_Freccia:0 "CR.42"
 ITA_Fiat_g50_Freccia_desc:0 "Our engineers think that the biplane is still a good design and therefore we shall keep using it."
 ITA_Learn_from_the_Luftwaffe:0 "Learn from the Luftwaffe"
 ITA_Learn_from_the_Luftwaffe_desc:0 "The Luftwaffe has great planes and tactics, we must learn from them if we want to have a chance against the British airforce. "
 ITA_Picchiatello:0 "Picchiatello"
 ITA_Picchiatello_desc:0 "The Ju 87 "Stuka" has fascinated our commanders, we will ask the Germans if they could provide some of them and assist us in learing how to use them. The Stuka was called "Picchiatello" by the Italians due to its characteristic dive maneuver, which is called 'picchiata' in Italian"
 ITA_Picchiatello2:0 "More Stukas"
 ITA_Picchiatello2_desc:0 "The Picchiatello has proven worthy in battle, let us ask our German Friends for more of them"
 ITA_Macchi_MC_202:0 "Macchi MC.200 "Saetta""
 ITA_Macchi_MC_202_desc:0 "The biplanes design has proven to be ineffective against modern planes, we must adopt the monoplane too."
 ITA_Regio_Esercito:0 "Regio Esercito"
 ITA_Regio_Esercito_desc:0 "The royal army has never lost a war since its foundation. Despite being considered competent by the army staff, some have voiced concerns, we will soon need to make a choice between tradition or innovation."
 ITA_Artillery_Modernisation:0 "Artillery Modernisation"
 ITA_Artillery_Modernisation_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918! "
 ITA_Convert_WW1_Weapons_and_equipment:0 " Convert WW1 Weapons and Equipment"
 ITA_convert_ww1_weapons_tooltip:0 "§YWe can convert some old Equipement into New! But to do this we need new technologies.§!"
 ITA_Convert_WW1_Weapons_and_equipment_desc:0 "We can convert old WW1 equipment and weapons and re-use them instead of letting them rot in storages."
 ITA_Expand_Northern_Italy_weapons_manifactures:0 "North Italy Armament Manufacturers"
 ITA_Expand_Northern_Italy_weapons_manifactures_desc:0 "Northern Italy is our main industrial centre and has a long history of producing weapons dating way back to the middleages. We need more indutrial output for the upcoming war."
 ITA_Alpini:0 "Alpini"
 ITA_Alpini_desc:0 "The Alpini are our elite mountaineers forces, they served valiantly in the Great War and they shall do the same in the next war."
 ITA_ARMIR:0 "ARMIR"
 ITA_ARMIR_desc:0 "Mussolini is anxious to provide support to Hitler in the invasion of the Soviet Union. The Alpini will be very useful in the Caucasus, if we can reach it... ARMIR means Italian army in Russia and supported the Wehrmacht from 1941 to 1943 when it was almost completely destroyed during the battle for Stalingrad. "
 ITA_Learn_from_the_Wehrmacht:0 "£tech_mod Learn from the Wehrmacht"
 ITA_Learn_from_the_Wehrmacht_desc:0 "The Wehrmacht proved to be a formidable force, we may learn many valuable lessons from the Germans."
 ITA_The_Old_guard:0 "The Old Guard"
 ITA_The_Old_guard_desc:0 "Old generals believe the future of warfare will be an evolution of WW1 land doctrine"
 ITA_Legacy_of_the_Arditi:0 "Legacy of the Arditi"
 ITA_Legacy_of_the_Arditi_desc:0 "The Arditi were the Italian assalut units during the Great War, many of them are now officers and will provide their experience in assault."
 ITA_Heavy_Infantry_Division:0 "Heavy Infantry Division"
 ITA_Heavy_Infantry_Division_desc:0 "Italy lacks a modern infantry division, we must fix this."
 ITA_Divisione_di_fanteria_pesante_unit_tt:0 "Gain a template with §Y9 Infantry§! and §Y3 Artillery§! and §Y1 Anti-Tank§! battalions.\n"
 ITA_AVANTI:0 "AVANTI!"
 ITA_AVANTI_desc:0 "Meaning 'Forward!', was the newspaper in which Mussolini started his career and helpful propaganda organ for his party."
 ITA_Stable_Leaders:0 "Confirm Leadership Structure"
 ITA_Stable_Leaders_desc:0 "The royal army has never lost a war since its foundation, It would be foolish to change horses mid stream"
 ITA_6_Million_Bayonets:0 "8 Million Bayonets"
 ITA_6_Million_Bayonets_desc:0 "Mussolini believes Italy can field a giant army that will crush any opposition with numbers."
 ITA_islands:0 "A Different Type of Carrier"
 ITA_islands_desc:0 "With control of the nearby islands we can use our air support more effectively"
 ITA_Innovative_theories:0 "Innovative Theories"
 ITA_Innovative_theories_desc:0 "General Messe provided enough proofs in support of new ways of fighting, the royal army shall adopt this new theories."
 ITA_Modern_Celere_Divisions:0 "Modern Celere Division"
 ITA_Divisione_motorizzata_unit_tt:0 "Gain a template with §Y9 Motorized§! and §Y3 Motorized Artillery§! and §Y1 Motorized Anti-Tank§! battalions.\n"
 ITA_Modern_Celere_Divisions_desc:0 "Our fast division is terribly obsolete, we must fix this."
 ITA_Appoint_Messe:0 "Appoint Messe"
 ITA_Appoint_Messe_desc:0 "Messe has proven to be an excellent theorist, he shall command the army now too."
 ITA_Reform_the_army_command_structure:0 "Reform the Army Command Structure"
 ITA_Reform_the_army_command_structure_desc:0 "Messe has identified the problems afflicting the army command and they shall be resolved."
 ITA_Autarchia:0 "Autarchy"
 ITA_Autarchia_desc:0 "Mussolini is obsessed with autarchy and after the league of nation sanctions it is clear that autarchy is our only option."
 ITA_The_industrial_triangle:0 "The Industrial Triangle"
 ITA_The_industrial_triangle_desc:0 " The area around Milano, Torino and Genova is the most industrialised in the country and it must be expanded further"
 ITA_Expand_ILVA_and_IRI:0 "Expand ILVA and IRI"
 ITA_Expand_ILVA_and_IRI_desc:0 "ILVA and IRI were state agencies dedicated to industrial growth."
 ITA_Dockyards_effort:0 "£tech_mod Ship Contracts to CRDA"
 ITA_Dockyards_effort_desc:0 "We can subcontract the production of ships to the CRDA (United Dockyards in the Adriatic), it would be very helpfull in building a modern navy."
 ITA_Prioritise_naval_industry:0 "Prioritize Naval Industry"
 ITA_Prioritise_naval_industry_desc:0 "In order to achieve parity of numbers in the Mediterranean we must increase naval production."
 ITA_Armor_Effort:0 "Armor Design Effort"
 ITA_Armor_Effort_desc:0 "Our tank develpment is incredibly obsolete, but with some effort we can change that."
 ITA_arms_factory:0 "Increase Factory Output"
 ITA_arms_factory_desc:0 ""
 ITA_Italian_tank_divisions:0 "Italian Tank Division"
 ITA_Divisione_corazzata_unit_tt:0 "Gain a template with §Y2 Light Armor§! and §Y1 Medium Armor§! and §Y4 Motorized§! and §Y2 Motorized Artillery§! and §Y1 Motorized Anti-Tank§! battalions.\n"
 ITA_Italian_tank_divisions_desc:0 "Now that we have proper tanks we shall field a modern tanks division."
 ITA_modern_tank_divisions:0 "Modern Tank Division"
 ITA_Divisione_corazzata_43_unit_tt:0 "Gain a template with §Y3 Light Armor§! and §Y3 Medium Armor§! and §Y4 Motorized§! and §Y2 Armored Artillery§! and §Y1 Tank Destroyer§! battalions.\n"
 ITA_modern_tank_divisions_desc:0 "The Germans have taught the world how modern tank formations can sweep across the battlefield and wreck havoc, it's time we copy their winning formula."
 ITA_Increase_factory_output:0 "£tech_mod Increase Arms Production"
 ITA_Increase_factory_output_desc:0 "We lack military factories, we may divert funds from military dockyards to fix this problem."
 ITA_Exploit_the_new_empire:0 "Exploit the New Empire"
 ITA_Exploit_the_new_empire_desc:0 "Ethiopia has some resources that are yet to be exploited."
 ITA_Pursue_oil_autarchy:0 "Pursue Oil Autarchy"
 ITA_Pursue_oil_autarchy_desc:0 "Oil is the most important resource that we lack, we must increase oil production before the war starts."
 ITA_Lybian_oil_fields:0 "Ardito Desio Expedition"
 ITA_Lybian_oil_fields_desc:0 "In 1938 Ardito Desio, an Italian explorer and geologist, discovered oil in the Libyan desert."
 ITA_Minculpop:0 "State Propaganda"
 ITA_Minculpop_desc:0 "'MINCULPOP', the Italian ministry of propaganda, the citizens will know what a prosperous new era awaits!"
 ITA_Istituto_LUCE:0 "Istituto LUCE"
 ITA_Istituto_LUCE_desc:0 "The state film agency, every film in the 20s and 30s produced in Italy was made by LUCE, it was a very effective mean of propaganda and can be used to make military training films."
 ITA_Increase_research_founding:0 "£tech_mod University of Trieste"
 ITA_Increase_research_founding_desc:0 "On the 19/09/1938 the Duce inaugurates the new University in Trieste."
 ITA_Hitler_visits_Rome:0 "Hitler Visits Rome"
 ITA_Hitler_visits_Rome_desc:0 "Hitler will soon visit our capital, we will construct new roads and a grand hotel to accomodate him."
 ITA_corpo_truppe_volontarie: "Corpo truppe volontarie"
 ITA_corpo_truppe_volontarie_desc:0 "Our Spanish comrades are fighting against the vile communists, our volunteers shall help them."
 ITA_send_planes_to_Franco:0 "Send Planes to Franco"
 Send_planes_to_franco:0 "By sending some planes to support Franco, we can get some air experience."
 ITA_send_planes_to_Franco_desc:0 "The nationalists lack planes, we could send them ours and learn valuable lessons in the war."
 ITA_send_ships_to_Franco:0 "Send Ships to Franco"
 ITA_send_ships_to_Franco_desc:0 "The nationalist require more ships in order to edge the communists, we could send them some of our old ships."
 ITA_join_the_axis:0 "Join the Axis"
 ITA_join_the_axis_desc:0 "France has been crushed and German victory seems certain, we msut join the war now so can ask for land the peace conference that soon will come."
 ITA_army_primacy:0 "육군 우선"
 ITA_army_primacy_desc:0 "산업 측면에서, 이탈리아는 여전히 퇴락한 식민 제국들에 뒤져지고 있습니다. 우리는 육군과 해군 중 어느 쪽을 우선시할지 정해야 합니다. 그 선택은 분명합니다. 고대의 로마 제국이 그들의 군단에 의지했듯, 새로운 이탈리아 제국 또한 같은 길을 걸어야 할 것입니다!"
 ITA_modernized_artillery:0 "야포 현대화"
 ITA_modernized_artillery_desc:0 "이탈리아 왕국 육군은 이론적으로는 세계에 군림하는 대군 중 하나입니다. 불행하게도 우리가 전군을 충분히 무장시킬 방법이 없습니다. 설상가상으로, 우리 대포의 대부분은 1918년에 생산되었습니다!"
 ITA_modernized_army:0 "육군 현대화"
 ITA_modernized_army_desc:0 "개선된 대포는 우리의 교전 능력을 대폭 향상할 것이지만, 우리에게는 새로운 전술과 교리도 필요합니다."
 ITA_armored_effort:0 "기갑 중점"
 ITA_armored_effort_desc:0 "에티오피아에서의 전투는 성공적이었지만, 우리의 전차는 비록 쇠퇴했고 - 여전히 강력한 - 유럽의 금권 민주주의 국가들과 싸울 정도의 수준에는 미치지 못하고 있습니다."
 ITA_carrier_effort:0 "항공모함 주력"
 ITA_carrier_effort_desc:0 "현대의 전투 함대는 전함이 아니라 항공모함이 중심에 서게 될 것입니다. 함선에 대한 항공력의 우위는 1921년에 미국이 보여 주었습니다!"
 ITA_bomber_effort:0 "폭격기 중점"
 ITA_bomber_effort_desc:0 "육군이 하늘 위를 신경 쓰지 않고 전쟁에서 이길 수 있던 시대는 지났습니다. 우리는 우리 병사들에게 필요한 공중 지원을 하기 위해 전술 폭격기를 개발해야 합니다."
 ITA_atlantic_fleet:0 "대서량 함대"
 ITA_atlantic_fleet_desc:0 "우리가 영국의 새장 밖으로 탈출한 이상, 우리의 힘을 대서양 너머로까지 보여줄 계획이 필요합니다. 이것을 가장 우선시해야 합니다."
 ITA_marines_and_landing_craft:0 "해병 및 상륙 작전"
 ITA_marines_and_landing_craft_desc:0 "해상력만으로는 전쟁에서 승리하지 못합니다. 우리는 또한 바다를 건너 우리 군대를 수송 할 수 있어야하며 안전하게 해변에 보낼 수 있어야합니다.."
 ITA_jet_engine_effort:0 "제트 엔진 중점"
 ITA_jet_engine_effort_desc:0 "세콘도 캄피니의 놀라운 업적 덕분에 이탈리아는 제트 엔진 개발의 최전선에 설 수 있었습니다. 그가 왕립 공군을 위해 더 향상된 구상을 할 수 있도록 투입 가능한 모든 자원을 지원해야 합니다."
 ITA_light_ship_effort:0 "경함선 중점"
 ITA_light_ship_effort_desc:0 "우리의 해외 영토로 보내는 수송선은 보호가 필요합니다. 우리는 더 현대적인 구축함에 더하여 새로운 교리를 발전시킬 필요가 있습니다."
 ITA_escort_effort:0 "호위함 주력"
 ITA_escort_effort_desc:0 "우리는 지중해를 항해하는 취약한 수송선을 보호하기 위해 더욱 주력해야 합니다."
 ITA_sea_wolves:0 "바다의 늑대들"
 ITA_sea_wolves_desc:0 "우리의 동맹국인 독일은 무섭도록 효과적인 잠수함과 그를 운용할 '늑대떼'라는 교리를 만들었습니다. 우리는 거기서 배워야 합니다."
 ITA_slovenia_dalmatia_claims:0 "유고슬라비아 영유권 주장"
 ITA_slovenia_dalmatia_claims_desc:0 "베네치아의 영광스러운 시절 이래로, 유고슬라비아에는 상당수의 이탈리아계 인구가 거주하고 있습니다. 이 지역들을 이탈리아의 지배 아래로 회복하는 것은 로마 제국 재건의 중요한 진일보가 될 것입니다!"
 ITA_expand_claims:0 "Re-establish Claims"
 ITA_expand_claims_desc:0 "According to the Treaty of London these lands are ours"
 ITA_zara:0 "Intergrate Zara"
 ITA_zara_desc:0 "Its Italian Land"
 ITA_slovenia_dalmatia_claims_threat:0 "이탈리아는 유고슬라비아 영유권 주장합니다."
 ITA_yugoslavia_friend:0 "유고슬라비아와의 친선"
 ITA_yugoslavia_friend_desc:0 "지금 유고슬라비아와 대립하기보다, 우리가 궁극적인 정복을 할 더 좋은 기회가 찾아올 때까지 유예할 수 있습니다. 그 대신, 저들의 정권과 친선을 도모하고 우리의 영향권으로 끌어들일 수 있습니다."
 ITA_support_nationalist_spain:0 "스페인 국민전선 지원"
 ITA_support_nationalist_spain_desc:0 "내전 한복판의 스페인은 좋은 파시스트 동맹국이 될 수도, 무능한 공화국이 될 수도 있는 미래의 가능성을 결정짓고 있는데 최악의 경우에는, 공산주의자 또는 무정부주의자의 손에 떨어질지도 모릅니다. 사태가 너무 늦기 전에 우리는 진정한 스페인 동지에게 지원해야 합니다!"
 ITA_demand_balearic_islands:0 "발레아레스 제도 요구"
 ITA_demand_balearic_islands_desc:0 "프랑코의 새로운 정권에 대한 지원을 성공적으로 완수했고, 그에 상응하는 중요한 영토를 대가로 요구할 수 있는 입장에 있습니다. 발레아레스 제도는 지중해의 전략적 거점으로서 우리에게 이양되어야 합니다."
 ITA_raid_gib:0 "Raid on Gibraltar"
 ITA_raid_gib_desc:0 "The Mighty Rock of Gibraltar is almost impenetrable by sea, however with the British now on the back foot, we could convince Spain to take back what's theirs"
 ITA_bulgaria_friend:0 "불가리아와의 친선"
 ITA_bulgaria_friend_desc:0 "불가리아는 우리의 영향권 안에 있습니다. 우리가 품은 발칸 반도를 향한 열망은 불가리아와의 공조를 확보하는 것이 열쇠입니다."
 ITA_albania_war_goal:1 "알바니아 점령"
 ITA_albania_war_goal_desc:1 "알바니아는 우리 군대로 점령할 수 있는 쉬운 목표라고 말할 수 있습니다. 우리가 마주할 저항은 많지 않습니다. 우리는 세계에 이탈리아의 위엄을 보여 로마 제국의 영광을 부활시켜야 합니다!"
 ITA_pact_of_steel:0 "강철 조약"
 ITA_pact_of_steel_desc:0 "우리와 독일 제3제국 사이의 관계는 이념적 차이와 분쟁에 관한 목표로 인해 갈등을 겪고 있습니다.  두체께서는 독일이 품은 오스트리아와 발칸 반도를 향한 야망을 매우 경계하고 계십니다.  어쨌든 현실이란 변화하는 것입니다..."
 ITA_planning_ahead:0 "Store Supplies in Libya"
 ITA_planning_ahead_desc:0 "Although we have full confidence in our navy, it may be wise to increase storage in Libya"
 ITA_german_millitary_cooperation:0 "독일의 군사 협력"
 ITA_german_millitary_cooperation_desc:0 "강력한 독일군과의 긴밀한 협력을 통해 독일의 효율성과 이탈리아의 혁신성이라는 장점만을 결합할 수 있습니다. 우리는 누구도 감히 맞서지 못할 전략적 우위를 얻을 수 있습니다."
 ITA_claims_on_france:0 "프랑스 영유권 주장"
 ITA_claims_on_france_desc:0 "비시 프랑스의 땅을 차지합시다. 독일군이 파리를 정복하고 프랑스 신 정부가 들어섰으니, 이제는 남유럽에 대한 우리의 정당한 몫을 주장할 때입니다. 독일이 북쪽으로 크게 확장된 이상, 우리의 몫을 받는 것이 타당합니다."
 ITA_claims_on_france_tt:0 "§Y비시 프랑스§!가 존재하고 §Y사보이§!와 §Y코르시카§!를 지배"
 ITA_go_after_france:0 "프랑스 추격"
 ITA_go_after_france_desc:0 "프랑스... 서쪽에 자리잡은 또 하나의 반동주의적 민주주의 국가이자, 매 순간 이탈리아의 전진을 막아설 기회를 모색하며 인민의 존망을 위기에 처하게 하려는 이들입니다. 이탈리아의 안녕과 제국의 미래를 위해 전투로 나아갈 것입니다."
 ITA_claims_on_turkey:0 "터키 영유권 주장"
 ITA_claims_on_turkey_desc:0 "1915년 체결된 런던 조약에서 서구 열강은 중동을 얻되 터키의 아나톨리아 땅을 양도할 것이라고 이탈리아에게 약속했습니다. 그들 자신의 몫은 국제 연맹 위임통치령으로 요구한 반면, 이탈리아의 권리는 부인당했습니다. 새로운 이탈리아는 옛날보다 더 강력해졌고, 터키인들에게 영국과의 약속을 강압할 수 있습니다."
 ITA_italy_first:0 "이탈리아 제일주의"
 ITA_italy_first_desc:0 "무솔리니는 절대 히틀러의 들러리로만 있지 않을 것입니다! 우리는 로마 제국의 교훈에 주의를 기울여야 합니다. 게르만 민족이 이탈리아의 일에 끼어들면 절대 좋게 끝나지 않는다는 것을..."
 ITA_romania_friend:0 "루마니아와의 친선"
 ITA_romania_friend_desc:0 "멀고도 가까운 루마니아를 우리의 영향권에 두는 것은 최대의 관심사입니다. 두체께서는 "철위대"에 거대한 잠재력을 보셨습니다."
 ITA_german_rd_treaty:0 "독일과의 조약"
 ITA_german_rd_treaty_desc:0 "우리 두 대국의 상호 이익을 위해 독일과의 기술적 비밀 교류를 문의해야 합니다."
 ITA_spanish_italian_faction:0 "스페인-이탈리아 동맹"
 ITA_spanish_italian_faction_desc:0 "프랑코와 스페인 민족주의자들은 종교, 문화, 그리고 이념으로 뭉쳐진 우리의 참동맹입니다. 함께하면, 우리는 지브롤터를 함락하고 왕립 해군을 곤궁에 빠트릴 수 있습니다..."
 ITA_italian_highways:0 "이탈리아 고속도로"
 ITA_italian_highways_desc:0 "우리의 군대를 더 쉽게 이동시키기 위해 제국 전역의 기반 시설을 확장해야 합니다. 이것은 세계 각처에 도사리고 있는 적들에게서 이탈리아의 모든 땅을 지키는데 중대한 사안입니다."
 ITA_libyan_refineries:0 "리비아 정제소"
 ITA_libyan_refineries_desc:0 "벵가지는 정유 공장을 건설하기에는 최적의 장소입니다.  본토와 아주 가까운 곳에서 석유 시추와 정제를 할 수 있습니다."
 ITA_libyan_infrastructure:0 "리비아 기반시설"
 ITA_libyan_infrastructure_desc:0 "우리 제국의 일부인 북아프리카의 광대한 대지는 후진적인 기반시설이 부설되어 있습니다. 보통 수준으로 끌어올리도록 중점을 두고 주력해야만 합니다."
 ITA_prospect_for_oil:0 "석유 탐사"
 ITA_prospect_for_oil_desc:0 "옛 제국들은 언제나 새로운 도전자들을 두려워했고 우리는 그들을 믿어서는 안 됩니다. 우리는 다른 국가들이 산출하는 석유에 의존할 수 없으며, 우리 제국 안에서 우리만의 자원을 찾는 데 중점을 두고 주력해야 합니다. 이것이 미래에도 여전할 경쟁력을 갖추게 할 것입니다."
 ITA_greece_war_goal:0 "그리스와의 전쟁"
 ITA_greece_war_goal_desc:0 "그리스가 없다면 우리가 재건할 로마 제국에 무슨 의미가 있겠습니까? 분명 손쉬운 목표일 것입니다..."
 ITA_greece_friend:0 "그리스와의 친선"
 ITA_greece_friend_desc:0 "그리스인들은 서구 문명의 요람이자, 우리와 고대의 유대로 이어진 관계에 있습니다. 그들과 목표를 나란히 하는 것이 불가능하지는 않습니다..."
 ITA_turkey_friend:0 "터키와의 친선"
 ITA_turkey_friend_desc:0 "터키는 이탈리아-터키 전쟁과 대전쟁 이후로 우리에게 우호적일 이유가 없습니다. 하지만 현실정치는 오래된 불만보다 우선이며, 현재 지중해의 상황은 바로 우리, 떠오르는 두 별의 공조를 가져올 수 있습니다."
 ITA_portugal_friend:0 "포르투갈과의 친선"
 ITA_portugal_friend_desc:0 "스페인과 인접해 있는 포르투갈은 전통적으로 이탈리아와의 동맹이었습니다. 이러한 우애를 더욱 강화해야만 합니다."
 ITA_anti_uk_war_goals:0 "영국과의 전쟁"
 ITA_anti_uk_war_goals_desc:0 "퇴락한 대영제국은 우리를 지중해에 가두었고 자발적으로 해결책을 주진 않을 것입니다. 우리는 반드시 때가 되었을때 영국 놈들을 쳐야 합니다!"
 ITA_japan_friend:0 "일본과의 친선"
 ITA_japan_friend_desc:0 "일본인들은 우리와 같은 입장입니다. 젊고 원기왕성하며 오기를 아는 국민들이, 영국과 네덜란드처럼 쇠퇴하는 금권 민주주의자들에게 무역을 인질로 사로잡힌 것입니다. 우리는 대양을 잇는 강력한 해상 추축국으로 단결해야 합니다!"
 appoint_messe:0 "A §Y3 Skill§! General named §YGiovanni Messe§! will appear."
 appoint_ambrosio:0 "A §Y3 Skill§! General named §YVittorio Ambrosio§! will appear."
 ITA_industrial_war_effort:0 "Industrial War Effort"
 ITA_industrial_war_effort_desc:0 "Our Industry needs to be ready for War!"
 ITA_seek_help_from_german_scientists:0 "Seek Help from German Scientists"
 ITA_seek_help_from_german_scientists_desc:0 "German research seems to be ahead of ours. Maybe they will be willing to help us since we are now allies."
 ITA_visit_german_secret_weapons_facilities:0 "Visit German Secret Weapons Facilities"
 ITA_visit_german_secret_weapons_facilities_desc:0 "Germany is developing new impressive weapons, we may be able to learn something from them."
 ITA_joint_research:0 "Pact of Steel Research Initiative"
 ITA_joint_research_desc:0 "We can send an envoy to Berlin and setup join research projects and find technological synergies."
 ITA_german_research_group:0 "Axis Research Cooperation"
 ITA_german_research_group_desc:0 "Axis Research Cooperation"
 ITA_support_tanks:0 "Support Tanks"
 ITA_support_tanks_desc:0 "Self-propelled guns are equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large howitzer, field gun, a mortar or some AT cannon and greatly improve the integration of artillery into tactical manoeuvre."
 ITA_computing:0 "Electronics research institute"
 ITA_computing_desc:0 "The Regio Istituto Elettronico Comunicazioni (RIEC) epresents the legacy of Guglielmo Marconi, the top research institute in radio-comminication."
 ITA_navi_moderne:0 "Modern Ships"
 ITA_navi_moderne_desc:0 "It's time to get rid of galeons and triremi and produce something more modern."
 ITA_innovazione:0 "Innovation"
 ITA_innovazione_desc:0 "Ideas change people and people change the world."
 ITA_pigs:0 "Pigs"
 ITA_pigs_desc:0 "The SLC or Siluro a Lenta Corsa known also as Maiale: Pig. It's a small submarine used to transport two soldiers with aqualung and an explosive charge to apply on the hull of an enemy ship at mooring."
 ITA_maiali:0 "Improve the Pigs"
 ITA_maiali_desc:0 "With the Mediterranean under our control we need new craft to strike further and faster"
 ITA_nemo:0 "Submarine Blueprints"
 ITA_nemo_desc:0 "We go down for 20.000 leagues under the sea."
 ITA_coast_defense:0 "Coastal Fortifications"
 ITA_coast_defense_desc:0 ""
 ITA_ports_lybia:0 "Libyan Ports"
 ITA_ports_lybia_desc:0 ""
 ITA_portaerei:0 "Carrier Effort"
 ITA_portaerei_desc:0 "Sinking ships with planes? You must be crazy!"
 ITA_landing_craft_focus:0 "Reparti da Sbarco"
 ITA_landing_craft_focus_desc:0 "If you control the sea no island can resist you. The invasion is just a matter of time."
 ITA_aws:0 "Depth Charge Effort"
 ITA_aws_desc:0 "Fighting on the surface is just half the battle. The other half is under the sea."
 ITA_britannia:0 "Britannia"
 ITA_britannia_desc:0 "After 2000 years we land again in the land of Albion. What have the British ever done for us, Biggus Diccus?"
 ITA_strong_allie:0 "A Strong Ally" #
 ITA_strong_allie_desc:0 "They got there first. They were just lucky."
 ITA_british_knowledge:0 "£tech_mod Studying at Oxford"
 ITA_british_knowledge_desc:0 "I heard there is a big library. Maybe I'll find a book with some nice pictures..."
 ITA_a_new_colombo:0 "A New Colombo"
 ITA_a_new_colombo_desc:0 "Time to sail for the new world!"
 ITA_tu_vuo_fa_lamericano:0 "Jet Technology"
 ITA_tu_vuo_fa_lamericano_desc:0 "New engines for faster planes."
 ITA_per_il_duce:0 "Armiamoci e Partite"
 ITA_per_il_duce_desc:0 "Armiamoci e Partite! Was a war slogan used by our Duce, he has a strange sense of humor sometimes."
 ITA_atomo:0 "Atomic Dawn"
 ITA_atomo_desc:0 "What kind of secrets are hidden to our eyes?"
 ITA_anti_air:0 "Anti-Air focus"
 ITA_anti_air_desc:0 "Our best bet is we will have to face the brits in the sky sooner or later, lets make sure the boys manning the guns have the proper tools!"
 ITA_air_support:0 "Land Based Air Support"
 ITA_air_support_desc:0 "Our holding across the Mediterranean means that we can easily supply any air support needs from our air bases on land"
 ITA_folgore:0 "Folgore"
 ITA_folgore_desc:0 "The best Italian fighter of WW2. More aerodynamic than its precedessor used the German engine DB601A manufactured by Alfa Romeo."
 ITA_cant:0 "Expand CANT"
 ITA_cant_desc:0 "Cantieri Aeronautici e Navali Triestini was an Italian aviation company which originally specialised in building naval aircraft, formed in 1923 as part of the CNT (Cantiere Navale Triestino, or in English Trieste Naval Shipyard). The company produced a number of designs for the Italian military"
 ITA_planes_for_carriers:0 "Planes for Carriers"
 ITA_planes_for_carriers_desc:0 "Without planes a carrier is kind of useless. Don't you think?"
 ITA_bomber:0 "Bombardieri"
 ITA_bomber_desc:0 "The P.108 has a large bomb bay which is capable of carrying  34 × 100 kg/220 lb bombs. That saying I would prefer something more destructive."
 ITA_convert:0 "Industrial Conversion"
 ITA_convert_desc:0 "We need to take the decision to swap industries and start to think about war."
 ITA_fanteria:0 "Fanteria"
 ITA_fanteria_desc:0 "Still the bulwark of the army."
 ITA_better_trucks:0 "Standardisation of Trucks"
 ITA_better_trucks_desc:0 "Gotta Keep on Truckin"
 ITA_squadre_di_supporto:0 "Support"
 ITA_squadre_di_supporto_desc:0 "In battle we need all different kind of support for our troops. Engineers, medics, logistics experts, etc... Maybe we can buy everything we need on Amazon."
 ITA_the_alps:0 "The Alps"
 ITA_the_alps_desc:0 "Our elite troops needs the best equipment."
 ITA_Ferrea:0 "Ferreo Cuore"
 ITA_Ferrea_desc:0 "Who needs supplies anyway"
 ITA_adaption:0 "Whatever it Takes"
 ITA_adaption_desc:0 "Good equipment and training isn't needed when you have the greatest army in the world, push forward men!"
 ITA_eth_supply:0 "Stockpile Supplies in IEA"
 ITA_eth_supply_desc:0 ""
 ITA_exploit_supply:0 "Exploit Our Supplies"
 ITA_exploit_supply_desc:0 "Rather than stockpilling and storing we should make the most of our supplies to fuel extraction and collection"
 ITA_secure:0 "Secure Mussolini's Position"
 ITA_secure_desc:0 "Surely he is loved by all"
 ITA_stazione_radiofonica_di_bologna:0 "Stazione Radiofonica di Bologna"
 ITA_stazione_radiofonica_di_bologna_desc:0 "In 1936 there is the inauguration of the radio station of Bologna with its programs of news and music. Enjoy."
 ITA_san_marco:0 "San Marco"
 ITA_san_marco_desc:0 "The San Marco is the elite marines corps specialized in amphibious operation. It takes the name from Piazza San Marco, the main square in Venezia."
 ITA_para_della_folgore:0 "Parà della Folgore"
 ITA_para_della_folgore_desc:0 "The Italian Paratroopers Corp was born in 1928 with the creation of the battalion 'Fanti dell'Aria' (Air Infantry). While in 1939 there is the inauguration of the first paratroop's academy in Tarquinia."
 ITA_forze_speciali:0 "Forze Speciali"
 ITA_forze_speciali_desc:0 "Hard training and discipline is what makes them special forces."
 ITA_gentile_reform:0 "Riforma Gentile"
 ITA_gentile_reform_desc:0 "In 1923 the reform by Giovanni Gentile changed the educational system in Italy. Now after 13 years we can say it was a huge success!"
 ITA_armi_chimiche:0 "Armi Chimiche"
 ITA_armi_chimiche_desc:0 "Ethiopia is more difficult than what we thought. Maybe we need a little help with some chemical's weapons. I have a pair of old socks never been washed..."
 ITA_asse_roma_berlino:0 "Asse Roma-Berlino"
 ITA_asse_roma_berlino_desc:0 "The Spanish civil war is the perfect occasion to get closer to Germany. With the excuse of coordinating the volunteers we can make some progress in the fight against Bolshevism."
 ITA_infrastructure_in_corno_dafrica:0 "Corno D'Africa"
 ITA_infrastructure_in_corno_dafrica_desc:0 "Italians build over 5.000 km of roads in Ethiopia for the development of the colony. In 1940 more than 300.000 Italians were living there. "
 ITA_military_development:0 "East African Army"
 ITA_military_development_desc:0 "In a confrontation with the great powers our holdings in East Africa are at great peril, surrounded by potential enemies. We should strengthen the defence of the frontiers!"
 ITA_faccetta_nera:0 "Faccetta Nera"
 ITA_faccetta_nera_desc:0 "The country needs inspirational music to involve people in the dream of the fascist Italian state! Aspetta e spera che già l'ora si avvicina, quando saremo vicino a te noi ti daremo un'altra legge ed un altro Re. Come-on sing with us! "
 ITA_control_the_oil_in_arabia:0 "Control the oil in Arabia"
 ITA_control_the_oil_in_arabia_desc:0 "Under this sand there is so much oil! We only need to dig a little bit."
 ITA_the_new_shah:0 "The new Shah"
 ITA_the_new_shah_desc:0 "Under a new Persian puppet leader we can force the developement of more oil wells and double the shifts!"
 ITA_rome_was_not_build_in_a_day:0 "Rome Wasn't Built in a Day."
 ITA_rome_was_not_build_in_a_day_desc:0 "Construction research effort to improve transportation and build quality in the private sector."
 ITA_expand_the_industries:0 "Expand the Industrial Base"
 ITA_expand_the_industries_desc:0 "Let's make some room for new buildings."
 ITA_AT:0 "Anti Tank Artillery"
 ITA_AT_desc:0 "Our Artillery is some of the best in the world, as we strive for better Anti-Tank models we should also continue to improve our line artillery"
 hiddentech_ita_art_effect:0 "Enables §HAccurate Artillery§!\n§HMedium Artillery§!\n   Soft Attack: §G+5%§!\n   reliability: §G+5%§!\n   Morale: §G+10%§!\n \n§HLight Artillery§!\n   Soft Attack: §G+5%§!\n   reliability: §G+5%§!\n   Morale: §G+10%§!\n \n§HMountain Artillery§!\n   Soft Attack: §G+5%§!\n   reliability: §G+5%§!\n   Morale: §G+10%§!\n"
 hiddentech_ita_art:0 "Accurate Artillery"
 ITA_TD:0 "Tank Destroyers"
 ITA_TD_desc:0 "It is not enough to just have tanks, we have to be able to best our opponents tanks as well"
 ITA_defend:0 "Defensive Posturing"
 ITA_defend_dec:0 ""
 ITA_black_navy:0 "Black Sea Navy"
 ITA_black_navy_desc:0 "With the Black Sea now open to us it is time for our allies to aid us in control of the oceans"
 ITA_autoblinda:0 "Autoblinda"
 ITA_autoblinda_desc:0 "It's an armored car so also my mother in law can drive it and bump into everything in her path without any problems."
 ITA_ilva:0 "ILVA Bank Subsidizing"
 ITA_ilva_desc:0 "The great crisis was hard also on big industries. The Duce saved ILVA from bankruptcy. Did he pay out of his pocket?"
 ITA_iri:0 "IRI"
 ITA_iri_desc:0 "In 1937 the government made IRI a permanent institute for the develpment of the Italian industries."
 ITA_fight_the_burocracy:0 "Bureaucracy"
 ITA_fight_the_burocracy_desc:0 "The state is everywhere and we have to keep track of everything."
 ITA_sea_warfare:0 "Battaglia Navale"
 ITA_sea_warfare_desc:0 "Colpito e affondato!"
 ITA_ciclone:0 "Ciclone"
 ITA_ciclone_desc:0 "Carriers and Battleships both need destroyers for support."
 ITA_cl:0 "Light Cruisers"
 ITA_cl_desc:0 ""
 ITA_torps:0 "Better Torpedoes"
 ITA_torps_desc:0 ""
 ITA_ca:0 "Heavy Cruisers"
 ITA_ca_desc:0 ""
 ITA_bb:0 "Battleships"
 ITA_bb_desc:0 ""
 ITA_radio:0 "Utilitaria"
 ITA_radio_desc:0 "Small and speedy, it's ideal for the traffic of the frontline!"
 ITA_bonifica:0 "Drain the Swamp"
 ITA_bonifica_desc:0 "The swamp of the Agro Pontino near Rome has been cause of death and suffering for centuries. The Duce is gonna do the impossible!"
 ITA_cinecitta:0 "Cinecittà"
 ITA_cinecitta_desc:0 "In 1937 Cinecittà was founded by Mussolini under the slogan 'Cinema is the most powerful weapon', in the first year 18 films were produced. Amongst those also 'Il Signor Max' by Mario Camerini, the first film with Vittorio de Sica."
 ITA_dux_mea_lux:0 "Dux Mea Lux"
 ITA_dux_mea_lux_desc:0 "After the triumph in Africa Mussolini is untouchable. No one in the Italian political scene can oppose him. "
 ITA_riforma_bancaria:0 "Banking Reform"
 ITA_riforma_bancaria_desc:0 "We must give the state better control of the monetary system. At least this is what the fascists say."
 ITA_balilla:0 "Heroic Tales"
 ITA_balilla_desc:0 "The Italian children are called Balilla in honour of the young martyr killed during the wars for the unification of Italy."
 ITA_marconi:0 "Marconi's Legacy"
 ITA_marconi_desc:0 "Guglielmo Marconi won the Nobel Prize in Physics in 1909 for his studies on the wireless telegraphy. He died the 20th of July 1937 in Rome. Prof. Ugo Tiberio head of the RIEC, the Royal Institute for Electro Communication, following the studies of Marconi developed the radar LINCE: a radar of the parabolic type of 60k range."
 ITA_guidonia:0 "Sperimental Centre of Guidonia"
 ITA_guidonia_desc:0 "The aviation sperimental centre of Guidonia was founded the 31/10/1937, at Guidonia near Rome. Here aerodynamic studies were conducted by the Aeronautica Militare."
 ITA_aeroporti:0 "Aeroporti"
 ITA_aeroporti_desc:0 "In 1936 the military air base Fausto Pecci near Bologna is inaugurated by the Duce. Ryanair soon will have a Roma-Addis Abeba flight for 50 Liras round trip!"
 ITA_beretta:0 "Beretta"
 ITA_beretta_desc:0 "The legendary Italian brand of small firearms Beretta was founded in 1526 when Mastro Bartolomeo Beretta da Guardone sold 185 Archibugios to the Doge of Venezia. It's not a pistol, it's a myth."
 ITA_campioni:0 "Campioni del Mondo"
 ITA_campioni_desc:0 "Winning the Football World Cup is even more important than winning a World War! After the 1934 edition this is already our second triumph! I'm wondering how many years will have to pass before France will win two cups as well..."
 ITA_heavy_fighters:0 "Caccia Pesanti"
 ITA_heavy_fighters_desc:0 "All our fighters (the CR42, the G50 and the MC.202) have the same weapons:2 machine guns of 12.7 mm. We definitely need fighters with more air attack."
 ITA_german_tanks:0 "Carri Tedeschi"
 ITA_german_tanks_desc:0 "They are stylish, they are powerful and they have the radio! I can listen to Frank Sinatra while I fire the cannon!!!"
 ITA_enemigos:0 "Confront Spain"
 ITA_enemigos_desc:0 "If you are not with us then you are against us!"
 ITA_door_to_the_atlantic:0 "Door to the Atlantic"
 ITA_door_to_the_atlantic_desc:0 "With the control of Gibraltar we can expand into the Atlantic."
 ITA_amigos:0 "Befriend Spain"
 ITA_amigos_desc:0 "Spain is already a key player in the mediterranean who can help us bolster our position."
 ITA_join_the_party:0 "Join the Party"
 ITA_join_the_party_desc:0 "The last one who joins the faction pays for the beers!"
 ITA_eyes_on_north_africa:0 "Eyes on North Africa"
 ITA_eyes_on_north_africa_desc:0 "We have earned a prize and now we are going to get it!"
 ITA_claims_on_north_africa_tt:0 "§YVichy France§! exists and controls §YNorthAfrica§!"
 ITA_kalimera:0 "Kalimèra"
 ITA_kalimera_desc:0 "Means 'Good Morning' in Greek. We can create a great coalition! Maybe one day they will call us the PIIGS!"
 ITA_the_new_world:0 "The New World"
 ITA_the_new_world_desc:0 "We are supreme in the old world, now it's time to conquer the new!"
 ITA_san_marco_template_tt:0 "Gain a §YMarines Template§!"
 ITA_folgore_taemplate_tt:0 "Gain a §YParatroops Template§!"
 ITA_into_the_black_sea:0 "Into the Black Sea"
 ITA_into_the_black_sea_desc:0 "The Roman Empire held outposts around the black sea, it might be a stretch to make those claims to the league of Nations but we can always try by force!"
 ITA_esploratori_del_deserto:0 "Esploratori del Deserto"
 ITA_esploratori_del_deserto_desc:0 "It's like Rimini but with more sand."
 ITA_yemen:0 "Threaten the Sultanate"
 ITA_yemen_desc:0 "With us at thier doorstep, the Sultanate will have no choice but to join our empire"
 ITA_looking_for_oil:0 "Oil expedition"
 ITA_looking_for_oil_desc:0 "The new Roman empire must try to wrestle the grip on the middle east from the old colonial powers!"
 ITA_backdoor_to_russia:0 "Backdoor to Russia."
 ITA_backdoor_to_russia_desc:0 "Persia was a formidable foe in the ancient times, our military advisors think they are easy prey!"
 ITA_far_ally:0 "A Friend of Afghanistan"
 ITA_far_ally_desc:0 "The Russian Bear is huge, we need all the friends we can get"
 ITA_backstab_germany:0 "Backstab Germany"
 ITA_backstab_germany_desc:0 "Now that the Germans are busy fighting the Soviets we can grab a quick victory!"
 ITA_like_napoleon:0 "Bolshevism"
 ITA_like_napoleon_desc:0 "Not Napoleon, not Hitler but Mussolini will conquer Russia!"
 ITA_traditional_support:0 "Support for the Traditionalists" #Support of the Traditionalists
 ITA_traditional_support_desc:0 ""
 ITA_On_to_Africa:0 "Connect Africa"
 ITA_On_to_Africa_desc:0 ""
 ITA_dockbuilder:0 "By Sea"
 ITA_dockbuilder_desc:0 "Transport by sea"
 ITA_rail:0 "By Land"
 ITA_rail_desc:0 "Transport by land"
 ITA_construct:0 "Impresa Pizzarotti"
 ITA_construct_desc:0 "Impresa Pizzarotti & C. S.p.A. was founded in 1910 by Gino Pizzarotti. The company consolidated its position in the construction sector, becoming one of the most important and skilled companies in the country; this came about through the completion of large public and infrastructure works on behalf of both state bodies and the largest private companies in Italy. The company has always targeted ongoing development in the civil works carried out for roads and motorways, civil and military airports, irrigation and hydraulic engineering works, dykes, industrial infrastructure, railway construction, and prison construction work."
 ITA_med_friends:0 "Befriend Syria and Lebanon"
 ITA_med_friends_desc:0 "Although they are under Vichy rule we can use the small nations of Syria and Lebanon to further our aims in the Mediterranean"
 ITA_med_access:0 "Better Access"
 ITA_med_access_desc:0 "If we are to have any hope supporting Lebanon or Syria in any future conflicts we must ensure our troops can land safety"
