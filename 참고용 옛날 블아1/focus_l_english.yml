 ## 9/8/2016 ##
 generic_doctrine_slot:0 "£tech_mod Military Theory"
 generic_doctrine_slot_desc:0 ""
 generic_naval_research:0 "£tech_mod Naval Research"
 generic_naval_research_desc:0 ""
 KMT_evacuate_forbidden_city_artefacts:0 "자금성의 유물 발굴"
 KMT_evacuate_forbidden_city_artefacts_desc:0 "일본의 위협을 고려하여, 만약 전쟁이 터질 경우에 대비해 1933년에 자금성의 유물을 상하이로 옮겨놨습니다. 하지만 적이 상하이 코앞에 다가온 지금 우리는 이 귀중한 유산이 적의 수중에 떨어지는 것을 막기 위해서라도, 이 보물들을 다시 한번 대피시켜야 합니다!"
 kmt_forbidden_city_tt:0 "유물이 §Y충칭§!으로 옮겨질 것입니다"
