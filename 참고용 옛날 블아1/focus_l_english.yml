 counter_purge:0 "트로츠키에 의해 숙청됨"
 limited_rearmament_focus:0 "제한적인 재무장"
 limited_rearmament_focus_desc:0 "최근 독일과 여타 파시스트 강대국의 준동으로 인해 우리 시대의 평화를 누리지 못할 수도 있다는 조짐이 느껴집니다. 만약 상황이 조금이라도 나쁜 방향으로 흘러간다면 미리 준비하기 위해서, 재무장을 행동으로 옮겨야 합니다."
 uk_empire_focus:0 "제국 강화"
 uk_empire_focus_desc:0 "우리의 광대한 제국은 우리가 가진 힘에도 불구하고 무기력하게 방어되었습니다. 이에 대처하기 위해서는 우리는 우리가 가진 영역에 거쳐 애국심을 장려할 필요가 있습니다."
 uk_service_focus:0 "해외 복무"
 uk_service_focus_desc:0 "식민지와 본국을 순환 근무하는 인원은 전선마다 다른 환경을 익히고 경험을 얻으며, 본국으로 돌아와 이를 동료와 함께 공유합니다."
 uk_mediterranean_focus:0 "지중해의 보루"
 uk_mediterranean_focus_desc:0 "지중해를 통과하는 루트는 인도와 왕래의 지름길로 매우 중요합니다. 따라서, 이 루트를 개방하고, 우리의 관리하에 두도록 하는 것이 가장 중요합니다."
 uk_rock_focus:0 "지브롤터 요새화"
 uk_rock_focus_desc:0 "지브롤터는 지중해의 입구를 지배하고 있을뿐 아니라, 대서양 및 지중해 두 바다에서 작전 수행을 가능하게하는 강력한 방어를 갖춘 항구입니다. 따라서 더욱 견고한 방비는 필수적 입니다."
 uk_greece_focus:0 "그리스 압박"
 uk_greece_focus_desc:0 "그리스에서 기지를 사용할 권한을 획득하는 것은 우리의 큰 관심사일뿐더러, 솔직히 그리스인들은 우리의 요청을 거부할 입장이 아닙니다. "
 uk_malta_focus:0 "몰타 요새화"
 uk_malta_focus_desc:0 "몰타는 중부 지중해의 요충지이며 이집트와 수에즈 운하를 통해 인도와 극동을 잇는 우리의 생명선입니다. 우리는 더 이상 허송세월해서는 안될 것입니다."
 ENG_mot_focus_tooltip:0 "우리는 이제 차량화보병 사단을 배치할 수 있습니다."
 uk_canada_focus:0 "캐나다 개발"
 uk_canada_focus_desc:0 "캐나다의 산업과 조선에 대한 투자는 호주 경제에 활력을 주고 전쟁 발발시 큰 공헌을 하도록 할 것입니다."
 uk_australia_focus:0 "호주 개발"
 uk_australia_focus_desc:0 "호주의 산업과 조선에 대한 투자는 호주 경제에 활력을 주고 전쟁 발발시 큰 공헌을 하도록 할 것입니다."
 uk_commonwealth_knowledge:0 "영연방 지식"
 uk_commonwealth_knowledge_desc:0 "영연방 동맹 국가 사이에서 각 국이 알아낸 과학과 지식으로 기술적 돌파구를 마련할 수 있을 것입니다."
 uk_protect_suez:0 "수에즈 방어"
 uk_protect_suez_desc:0 "수에즈 운하를 지배하는 것은 대영 제국의 제해권을 유지하는 데 있어 중요한 방법입니다. 이 지역을 잃는 것은 돌이킬 수 없는 재앙이 될 것입니다. 따라서 이곳을 요새화하는 조치를 해야 합니다."
 uk_balkan_strategy:0 "발칸 전략"
 uk_balkan_strategy_desc:0 "발칸 반도의 많은 국가는 친영국적이며, 우리와 같은 위협을 중부 유럽에서 보고 있습니다. 이 기회를 잡아 이들을 조기에 지원할 수 있다면, 그들의 충성을 확고히 할 수 있을 것이지만, 이전의 복수를 노리는 이웃 나라를 격분시키는 될 것입니다."
 uk_new_zealand_focus:0 "뉴질랜드 개발"
 uk_new_zealand_focus_desc:0 "뉴질랜드는 우리와의 강한 인연을 유지하며 파시스트들의 위협에 경고했습니다. 그들의 전쟁에 대한 기여는 확실하므로 우리는 그들을 지원할 준비를 해야합니다."
 uk_south_africa_focus:0 "남아프리카 개발"
 uk_south_africa_focus_desc:0 "남아프리카의 정치적 상황은 불안정합니다. 우리는 그들이 우리의 전쟁 수행을 지원하는 것을 완전히 신뢰 할수는 없지만, 그들의 산업을 보강한다면 지원을 늘릴 수 있도록 희망을 가질 수 있습니다."
 uk_ireland_focus:0 "Develop Ireland"
 uk_ireland_focus_desc:0 "The political situation in Ireland worrying, many are pushing to leave the commonwealth, but by aiding them in strengthening their industry, we can hope to increase support for the British cause."

 USA_reinforce_monroe_doctrine_tt:0 "Increases Trade Opinion with all American nations."
 1939_bookmark_threat:0 "Recent Fascist expansionism"


 kamikaze_focus_tooltip:0 "Allows §YKamikaze Strike§! air missions, suicide attacks against enemy ships."
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "The branches are mutually exclusive."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Mutually exclusive with"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "This focus currently has no effect. Changes in the world situation may affect this."


 IRE_emergency:0 "비상대권법"
 IRE_emergency_desc:0 "전쟁이 온 유럽을 휩쓸고 있고 아일랜드는 위협에 빠졌습니다. 비상대권법을 발동하고 아일랜드를 지켜야 합니다."
 IRE_neut:0 "아일랜드 중립성 선포"
 IRE_neut_desc:0 "이 전쟁에서 아일랜드가 반 파시스트 진영의 방파제인 동시에 영국을 신경쓰지 않는 아일랜드의 중립을 표방해야 합니다."
 IRE_iraban:0 "국가배상법에 대한 공세"
 IRE_iraban_desc:0 "아일랜드공화국군은 내전 이후 존재해왔지만, 전쟁이 다가오고 있습니다. 주요 아일랜드공화국군 인사들을 체포하고 무장해제시켜야 합니다."
 IRE_war:0 "전쟁 준비"
 IRE_war_desc:0 "아일랜드인들은 영국을 향한 복수를 원하며, 전쟁이 유럽을 휩쓸면서 영국은 무너져내리고 있습니다. 아일랜드는 유럽이 유린당하는동안 가만히 기다리고 있지만은 않을 것입니다. 전쟁을 해야 합니다!"
 IRE_opkath:0 "캐슬린 작전"
 IRE_opkath_desc:0 "아일랜드공화국군이 쇠퇴하면서 우리는 북부 아일랜드를 독일군과 점령하려는 계획을 발견했습니다. 독일이 같은 생각을 가지고 있다면, 이러한 계획을 우리가 실행할 수 있을 것입니다."
 IRE_coast_fort:0 "Fortify the Ports"
 IRE_coast_fort_desc:0 "With the treaty ports now returned to us, we also bear the responsibility of defending them"
 IRE_planw:0 "W 작전"
 IRE_planw_desc:0 "독일의 공격은 전혀 예상치 못했습니다. 영국은 우리에게 첩보를 보내왔는데, 영국 본토 침공 계획인 바다사자 작전과 아일랜드 침공 계획인 그린 작전을 알려주었습니다. 이 작전에 대해 대비해야하고 연합국과 전투계획을 조정해야합니다."
 IRE_irapower:0 "아일랜드공화국군에 정당성 부여"
 IRE_irapower_desc:0 "아일랜드가 전시상태에 들어가는 것이 확정되면서 아일랜드공화국군은 바빠졌습니다. 이들과 협상을 하면서 군에 입대하도록 조치하고 게릴라 전술에 관련된 이들의 경험을 이용할 수 있을 것입니다."
 IRE_axisalign:0 "추축국과 함께"
 IRE_axisalign_desc:0 "영국과의 전쟁계획이 확정되면서 혼자서는 이 계획을 실행하는 것은 불가능에 가깝습니다. 아일랜드는 추축국과 함께하여 북부 아일랜드를 다시 되찾아야 합니다."
 IRE_unite:0 "통합된 아일랜드"
 IRE_unite_desc:0 "1921년에 전쟁 이후 독립을 하면서, 우리는 아일랜드의 통합을 꿈꾸고 있습니다. 이제 영국은 나약해졌으며, 전쟁이 다가오고 있는 지금 그 목표를 이룰 시간입니다!"
 IRE_ourpeople:0 "저들도 우리의 시민이다."
 IRE_ourpeople_desc:0 "영국과 북아일랜드에 예정된 공습에도 불구하고 일어난 벨파스트 공습은 아일랜드에 폭격을 가해주었습니다. 이를 겪은 사람들은 우리 시민이며, 우리는 같은 민족이자 이들의 슬픔은 우리의 슬픔입니다."
 IRE_malcmcdonald:0 "맬컴 맥도널드"
 IRE_malcmcdonald_desc:0 "맬컴 맥도널드는 1937년에 아일랜드 자유시와 무역 분쟁을 협상하던 인물이었습니다. 아일랜드에 아주 흥미로운 제안을 가져왔을 겁니다." 
 IRE_pol:0 "아일랜드 헌법"
 IRE_pol_desc:0 "에러크터스를 설립하여 아일랜드를 통치하여야 합니다. 이 헌법은 아일랜드인들의 국가를 진정한 '아일랜드' 국가로 만들어 줄 것입니다."
 Irish_independance:0 "Irish Constitution"
 IRE_refer:0 "Hold a Referendum"
 IRE_refer_desc:0 "With the new constitution drafted we now need to hold a referendem for its adoption"
 IRE_indi:0 "True Independence"
 IRE_indi_desc:0 "It is time for us to break completely from England and rule our own destiny"
 IRE_sugar:0 "Build Sugar Beet Factories"
 IRE_sugar_desc:0 ""
 IRE_electric:0 "Expand the Electrical Grid"
 IRE_electric_desc:0 "Much of the free state is without a stable power supply, addressing this problem would help our economic capabilities"
 IRE_nat:0 "통일 아일랜드당"
 IRE_nat_desc:0 "'신사들'이라고 알려진 통일 아일랜드당은 인기를 얻고 있습니다. 이들은 더 강력한 아일랜드와 공산주의의 추방을 약속했습니다."
 IRE_com:0 "아일랜드 노동자 협회"
 IRE_com_desc:0 "아일랜드 노동자 협회는 '빅 짐'이라고도 알려진 제임스 랄킨이 노동자 협회 총서기의 자리를 겸임하는 조직으로 노동자의 권리 향상을 약속했습니다."
 IRE_civil:0 "Civil War Lessons"
 IRE_civil_desc:0 "It has been over 10 years since the bitter civil war, some of the lessons learned could be put to use"
 IRE_mob:0 "아일랜드 방위군 모병"
 IRE_mob_desc:0 "1923년 방위군 법안은 방위군 창설의 길을 제시해주었으며, 내전에서 싸운 이들로 구성되어 외부, 내부의 위협에 대항하는 군대입니다. 이제 이들을 모병할 차례입니다."
 IRE_armyone:0 "첫번째 보병 대대"
 IRE_armyone_desc:0 "우리나라는 소규모 방위군만 있을 뿐이며, 아일랜드 방위를 위해서는 개혁을 할 필요가 있습니다."
 IRE_armytwo:0 "국민군"
 IRE_armytwo_desc:0 "내전이 끝나고 방위군이 설립된 이후로, 우리는 '국민군'을 설립할 수 밖에 없는 상황입니다. 전쟁이 다가오는 지금 군대를 재건해야 합니다."
 IRE_armythree:0 "특수부대 군단"
 IRE_armythree_desc:0 "내전 이후, 특수부대 군단은 아일랜드공화국군을 상대하기 위해 창설되었습니다. 이제 이들을 전쟁에 맞써 싸우는데 배치해야 합니다."
 IRE_ccp:0 "석탄-쇠고기 협정"
 IRE_ccp_desc:0 "영국-아일랜드 무역 전쟁을 해결하기 위해, 석탄과 쇠고기의 대량 수출, 수입을 용인하는 협정을 영국과 맺어야 했습니다. 이는 다른 한편으로 우리나라의 산업을 부양시킬 수단이 될 것입니다."
 IRE_treet:0 "조약항 소유권 재주장"
 IRE_treet_desc:0 "아일랜드 독립전쟁 이후, 우리는 평화조건으로 아일랜드의 일부 항들을 영국에게 넘겨야 했습니다. 하지만 이러한 항구들의 소유권을 재주장하여 영국-아일랜드 무역 전쟁을 끝내고 수출 산업을 부양시킬 수 있을 것입니다."
 IRE_coa:0 "아일랜드 법(조약의 재확인)"
 IRE_coa_desc:0 "이 법은 영국-아일랜드 무역 전쟁을 끝낼 수단으로 보입니다. 수출입 양을 늘리면서 아일랜드 산업을 부양시킬 수 있을 것입니다."
 IRE_magfort:0 "매거진 요새"
 IRE_magfort_desc:0 "매거진 요새는 1735년에 지어진 오래된 요새입니다. 1922년 독립전쟁으로 이 요새를 얻게 되었으며, 현재는 탄약 창고로 사용되고 있습니다."
 IRE_xmas:0 "아일랜드공화국군 군수품 수복"
 IRE_xmas_desc:0 "아일랜드공화국군은 우리의 탄약고로부터 물품을 훔쳐 전 협정 정부에 대항하는 테러활동을 전개해왔습니다. 하지만 이제 아일랜드공화국군의 본거지를 찾았고 이러한 물품들을 수복해야 합니다."
 IRE_1stamend:0 "첫번째 개정"
 IRE_1stamend_desc:0 "유럽에서의 전쟁발발은 확정된듯 보이며, 대전쟁의 여파로 독일에서 전쟁을 벌일 듯 싶습니다. 우리나라의 재무장을 촉구하며, 의회에 권력을 양도하여 비상사태를 선포하고 전쟁에 대비해야 합니다."
 IRE_air1:0 "항공대"
 IRE_air1_desc:0 "대영제국과 긴밀한 관계를 가져 더 뛰어난 항공기를 구매할 수 있습니다. 전쟁이 벌어진다면 이러한 장비들을 요긴하게 사용할 수 있을 것입니다."
 IRE_air2:0 "글로스터 글래디에이터"
 IRE_air2_desc:0 "전선이 우리에게 점점 더 다가오고 있습니다. 글로스터 글래디에이터 복엽기를 운용하는 영국의 우리나라 항공대를 격려해야 합니다."
 IRE_air3:0 "호커 허리캐인"
 IRE_air3_desc:0 "침공에서 안전할려면, 항공대를 현대화해야 합니다. 호커 허리캐인 전투기의 개발을 시작해야 합니다."
 IRE_navy1:0 "해양과 해안 방어"
 IRE_navy1_desc:0 "전쟁이 다가오면서, 중립을 유지할려면 해상을 방어해야 합니다. 왕립 해군이 조약항에서 철수하면서 해군을 재건할 수 있습니다."
 IRE_navy2:0 "해군"
 IRE_navy2_desc:0 "해양과 해안방어의 규모는 증가하고 있으며, 영해와 공해의 민간선박을 보호하고 있습니다. 그렇기에 이름을 다시 지어 '해군'이라 불러야 합니다."
 IRE_navy3:0 "해군 복무"
 IRE_navy3_desc:0 "기존 해군이 충분치 않다는 것이 증명되었으며, 방어군에 편입된 더욱 더 조직된 해군을 창설해야 합니다."
 IRE_inf:0 "보르드 나 모나"
 IRE_inf_desc:0 "아일랜드의 기반시설을 건설해 연료와 전기를 축적할 수 있을 겁니다."
 IRE_nuke:0 "ESB 현대화"
 IRE_nuke_desc:0 "전기 공급 회사(ESB)는 1927년 아일랜드 자유시에 의해 설립되었습니다. 우라늄은 빠른 시일 내에 석탄을 대체할 수 있을 것이며, ESB를 현대화하는 과정은 필수적입니다."
 IRE_secwep:0 "비밀 방위군"
 IRE_secwep_desc:0 "우리나라의 현대화된 방위군은 이제 로켓이나 핵 기술과 같은 '비밀' 무기로 무장해야 합니다."
 IRE_rocketeffort:0 "현대 항공대"
 IRE_rocketeffort_desc:0 "방위군에서 중요한 항공대의 전력 향상을 위해 제트 기술에 투자할 수 있는 가능성을 열었습니다."
 IRE_indoct:0 "새로운 충성 맹세"
 IRE_indoct_desc:0 "17조항이 헌법에서 제거되기 이전에 정부 구성원들은 영국 왕실에 충성을 맹세했습니다. 이를 취소하고 아일랜드의 지도자에게 충성을 맹세해야 합니다."
 IRE_fanaticism:0 "영국-아일랜드 협정 반대"
 IRE_fanaticism_desc:0 "한 명의 강력한 지도자 아래서 통치받는 지금, 우리는 영국-아일랜드 협정을 반대하고 영국의 지배에서 벗어나 자주국이 될 것입니다."
 IRE_militarism:0 "뉴아일랜드"
 IRE_militarism_desc:0 "아일랜드는 한 나라였으며, 이제 이는 이루어져야할 숙원입니다. 우리 정권 아래 새로운 하나된 아일랜드를 이루려는 계획을 보강해야 합니다."
 IRE_youth:0 "피아나 에런(Fianna Éireann)"
 IRE_youth_desc:0 "피아나 에런(Fianna Éireann)은 독립전쟁 당시 부활절 봉기와 같은 많은 행동을 벌인 국민주의 청년단체로 아일랜드의 젊은이들을 모집하여 정부 아래 소속된 비슷한 단체를 만들 수 있을 것입니다."
 IRE_commissars:0 "정치 장교"
 IRE_commissars_desc:0 "코민테른은 정당을 세우고 권력을 잡기 위한 제임스 랄킨에 큰 영향력을 가지고 있었습니다. 소비에트 연방에게서 정치장교와 같은 더욱 더 많은 것을 배울 수 있을 것입니다."
 IRE_paramilitarism:0 "오글리 너 헤런(Óglaigh na hÉireann)"
 IRE_paramilitarism_desc:0 "아일랜드는 용사의 영광스러운 역사를 가지고 있습니다. 우리는 전쟁 속에서 나라를 건국했고 곧 엄청난 전쟁을 직면할 것입니다. 전사 문화를 되살려 다가오는 위협에 대비해야 합니다."
 IRE_techshare:0 "아일랜드 기술 가속화"
 IRE_techshare_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 IRE_extra_tech_slot:0 "추가 연구 슬롯"
 IRE_extra_tech_slot_desc:0 "우리의 산업 확장과 여타 최근의 발전으로 우리는 더 많은 연구 개발을 동시에 수행할 수 있게 되었습니다."
 IRE_extra_tech_slot_2:0 "추가 연구 슬롯 II"
 IRE_extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화로 인해 우리가 추구하는 연구 개발에 새로운 기회가 열렸습니다."
 IRE_demo:0 "피아나 페일(Fianna Fáil)"
 IRE_demo_desc:0 "피아나 페일(Fianna Fáil)은 이몬 데 발레라가 설립했으며, 아일랜드의 초기 민주주의 정당이었습니다. 1932년부터 여당이 되었으며, 이 고난의 시간에서 민주주의를 유지할려면 이러한 체제를 계속해서 유지해야 합니다."
 IRE_def:0 "아일랜드 방어"
 IRE_def_desc:0 "아일랜드는 겨우 독립을 이루었으며, 이러한 독립을 방해하는 여러 위협들이 산재하고 있습니다. 피비린내 나는 전쟁이 끝난지 몇 년이 지난 지금 방어에 힘쓸 때입니다."
 IRE_intervene:0 "개입"
 IRE_intervene_desc:0 "아일랜드는 조그만 섬나라이지만, 우리나라에는 상당한 규모의 육군을 보유하고 있으며, 이는 민주주의 동맹국의 도움이 될 것입니다. 다른 한편으로는 이러한 군대를 본토를 지키는데 배치할 수도 있다는 말입니다."
 IRE_gallowglass:0 "갤로글래스(Gallóglaigh)"
 IRE_gallowglass_desc:0 "갤로글래스(Gallóglaigh)는 노르웨이인과 스코트랜드인으로 구성된 용병들로 오래전부터 아일랜드의 군주들에게 사랑받아온 집단입니다. 또한 '외국인 전사'라는 의미도 함축하고 있으며, 현재에는 이러한 의미를 담아서 사용하고 있습니다. 이 사단을 우리 동맹국을 위해 전쟁을 수행하게끔 해야 합니다."
 IRE_why_we_fight:0 "모리겐(Mór-ríoghain)을 보여줘라"
 IRE_why_we_fight_desc:0 "모리겐은 전쟁과 밀접하게 관련된 3명의 자매 여신입니다. 이들은 아일랜드 고대 전쟁사에서 상징이자 긍지였으며, 평화로운 현대에도 그렇습니다. 세계에 우리 아일랜드인들이 얼마나 긍지높은지 보여줄 필요가 있습니다."
