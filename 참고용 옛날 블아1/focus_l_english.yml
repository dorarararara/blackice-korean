 SIK_army_effort:0 "Army Effort"
 SIK_army_effort_desc:0 "Despite the increasing possibilities given by aerial and naval warfare, ground combat will still be key in tomorrow's wars. With the correct preparations, we can avoid reliving the hell of the trenches."
 SIK_equipment_effort:0 "Equipment Effort"
 SIK_equipment_effort_desc:0 "The limits for which equipment that can be carried by our infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 SIK_motorization_effort:0 "Motorization Effort"
 SIK_motorization_effort_desc:0 "Mobility and protection are crucial in getting our infantry into and out of the field safely. Focusing on these areas will allow us to improve more quickly."
 SIK_doctrine_effort:0 "Doctrine Effort"
 SIK_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 SIK_equipment_effort_2:0 "Equipment Effort II"
 SIK_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are equipped with the best possible equipment of our time."
 SIK_mechanization_effort:0 "Mechanization Effort"
 SIK_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 SIK_special_forces:0 "Special Forces"
 SIK_special_forces_desc:0 "We have need of elite specialist forces; mountain troops and paratroopers should be our priority."
 SIK_fighter_focus:0 "Fighter Focus"
 SIK_fighter_focus_desc:0 "We have not seen the last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 SIK_bomber_focus:0 "Bomber Focus"
 SIK_bomber_focus_desc:0 "When people of the future speak of the horror of today's wars, fire raining down from the skies will prominently feature. We must ensure that those stories are told by our enemies."
 SIK_aviation_effort_2:0 "Aviation Effort"
 SIK_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force into the other branches of the military."
 SIK_CAS_effort:0 "CAS Effort"
 SIK_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 SIK_anti:0 "Denounce Imperialists"
 SIK_anti_desc:0 "The Imperialists claim to have our interests in mind, but all they do is feed thier empires, We must stand strong"
 SIK_anti_USA:0 "Expel American Investors"
 SIK_anti_USA_desc:0 "It is the Americans that engineered this so called 'open door' policy that now has us under the grips of the Imperialists"
