 EAI_DM_AA.10000.t:0 "[EAI_illegal_wargoal_invader.GetName]에 대한 경고 발령"
 EAI_DM_AA.10000.d:0 "[EAI_illegal_wargoal_target.GetName]을(를) 향한 [EAI_illegal_wargoal_invader.GetNameDef]의 공세는 다른 국가들에게 자국의 자치권과 지역 안정에 경각심을 일깨우며 공포를 느끼게 하였습니다. [EAI_illegal_wargoal_invader.GetNameDef]은(는) [EAI_illegal_wargoal_target.GetName]을(를) 향한 적대적인 행동을 7일동안 중지했습니다.\n\n이들의 경고를 무시하면 향후의 외교관계에 중대한 타격으로 올 것이고, [EAI_illegal_wargoal_target.GetName]의 지원에 대한 개입으로 이어질 수도 있습니다."
 EAI_DM_AA.10000.o1:0 "알겠다."
 EAI_DM_AA.10000.d.tt:0 "§R7일 이내에 [EAI_illegal_wargoal_target.GetName]에 대항한 전쟁 정당화를 중단하십시오. 그렇지 않다면, 저들은 [EAI_illegal_wargoal_target.GetName] 지원을 위해서 조취를 취할 것입니다.(독립보장, 자원병 파견, 당신을 향한 부정적인 의견, 무기 대여)§!\n\n"

 EAI_DM_AA.10002.t:0 "[EAI_illegal_wargoal_target.GetName] 지원"

 EAI_DM_AA.10004.t:0 "[EAI_illegal_wargoal_invader.GetName]이(가) 경고를 무시하다"
 EAI_DM_AA.10004.d:0 "[EAI_illegal_wargoal_invader.GetLeader]은(는) [EAI_illegal_wargoal_invader.GetName]에 대한 조취를 중단하라는 경고를 무시했습니다."
 EAI_DM_AA.10004.o1:0 "알겠다."

 EAI_DM_AA.10013.t:0 "[From.GetName]이(가) 경고를 하다"
 EAI_DM_AA.10013.d:0 "[From.GetNameDef]의 지도자, [From.GetLeader]은(는) [Root.GetNameDef]에게 다음의 경고를 보내었습니다: [From.GetNameDef] 국경에서 [Root.GetNameDef]이(가) 적대적인 태도를 행한다면, [From.GetAdjective] 사람들은 극심한 불안을 느낄 것이고, [From.GetNameDef]은(는) 어떠한 동맹도 찾을 수 없을 것이오."
 EAI_DM_AA.10013.o1:0 "알겠다."

 EAI_DM_AA.10011.t:0 "[EAI_illegal_wargoal_invader.GetName]이(가) 물러나다"
