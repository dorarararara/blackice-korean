 EAI_config_GENERAL_9_text:0 "무작위 공통 AI 국가 이념"
 EAI_config_GENERAL_9_tt:0 "AI 국가로 하여금 시작 이념에 따른 국가 중점을 따르는 것이 아닌 무작위 이념을 가진 국가 중점을 가지도록 합니다. 중립 국가는 지지도가 높은 이념으로 갈아탈 것이고, 비중립 국가는 현상유지를 택할 것입니다.\n\n이념 지지도를 올려주는 조언가를 선택하는 것이 최우선 사항이고, 국가 중점 또한 관련 이념으로 갈 것입니다."
 
