 EAI_config_DIFFUCULTY_help_tt:0 "[EAI_GetDifficultyHelpPage]"
 EAI_config_DIFFUCULTY_help_1_tt:0 "난이도 설정 소개 (1/3)\n\n§L왜 이 모드에는 많은 난이도가 있는걸까요? 바로 AI가 당신들의 만족감을 충족시켜주기 위해서 세부적으로 약하게 설정되어 있기 때문입니다.(당신이 게임을 잘하고 열강들을 플레이하기를 원한다고 가정했을 때 말이죠.) 또한 몇몇 설정들은 다른 때보다 당신을 게임에 몰두하게 만들 것입니다.\n\n§! §Y동적§! §L설정이 무엇일까요? 이것은 모든 AI 국가에게 보너스를 주는 것이 아닌 게임의 진행상황에 따라서 보너스를 주는 것입니다. 동적 설정은 당신과 전쟁중인 AI 국가로 하여금 혹은 당신과 당신의 동맹국과 근접한 국가에 적용됩니다.§! 다른 한편으로 §Y특정 국가§!의 §L동적 설정은 AI나 당신과 싸우는 AI와는 전혀 영향을 끼치지 않을 것입니다.\n\n§! §Y보너스§! §L설정이 무엇이고 바닐라의 슬라이드 설정과는 어떻게 다를까요? 이 설정은 대부분 AI가 전쟁동안 잃은 장비에 대해 산업력에 보너스를 주는 것입니다. 이 보너스의 대부분은 육군, 공군 장비의 생산비용을 줄여주고 그 정도도 슬라이드 설정보다 높습니다. 즉 AI는 쉽게 장비를 비축하고 필요없는 장비들은 비축하지 않을 것입니다.\n\n§! §Y필사적인 방어가 무엇일까요§!§L? 이 설정은 AI가 항복에 가까워질수록 장비 생산 보너스가 늘어나고 사단 훈련 시간이 줄어듭니다. 보너스 설정과 비슷한 필사적인 방어는 장비 생산율과 그를 사용하는 군에 대한 보너스도 증가합니다.§!"
 EAI_config_DIFFUCULTY_help_2_tt:0 "난이도 설정 소개 (2/3)\n\n§Y보너스 vs 필사적인 방어?§! §L하나 혹은 두개 모두를 선택할지는 당신의 의사에 달려있습니다. 차이점으로 보너스 설정은 영구적으로 작용하지만, 필사적인 방어는 AI가 패배하고 있을 때에만 발동된다는 것입니다. 장비 생산 감소도는 두 개가 한꺼번에 적용되는 것이 아니라 감소도가 높은 어느 하나만이 적용된다는 것을 명심하세요.\n\n§! §Y충원이 뭘까요§!§L? AI에게 보너스를 주는 대신 장비와 사단을 주는 것입니다. 위에서 설명한 것보다 훨씬 더 높은 난이도를 제공할 것이고, 다른 설정이 부족하다고 느낄 때에만 이 설정을 켜세요.§!"
 EAI_config_DIFFUCULTY_help_3_tt:0 "난이도 설정 소개 (3/3)\n\n§L왜 AI는§! §Y무료 수송선§!을 얻을까요?§L? 그 이유는 AI의 수송선은 파괴하기가 너무 쉬워서 AI의 병력수송, 보급수송을 차단할 수 있기 때문입니다.\n\n왜 §! §Y계획/참호부설 속도§!에 보너스를 주었을까요?§L? AI가 이 둘 중에 하나만을 선호한다면, 계속해서 병력을 전환하기만 하기 때문입니다. 즉, 참호 방어를 하지 않거나 공격 계획 보너스를 받지 못하기에 당신에게는 악영향합니다.\n\n왜 §! §YAI의 소모율을 감소시켰을까요?§!§L? AI는 사단이 산이나 늪지대를 가는데 아무런 신경도 쓰지 않고 계속해서 이동시키며 막대한 소모를 유발시킵니다.§!"
 
 EAI_config_DIFFICULTY_1_headline:0 "동적 보너스"
 EAI_config_DIFFICULTY_1_tt:0 "당신과 근방에서 전쟁중인 나라는 보너스를 받을 것입니다.\n\n§R이 설정을 끄거나 특정 국가에 극대화시킬 수 있습니다.§!"
