 EAI_DM.58.t:0 "이탈리아령 동아프리카"
 EAI_DM.58.d:0 "로마의 우리 지도자는 이탈리아령 에리트레아, 이탈리아령 에티오피아, 이탈리아령 소말리아 3 영토인 아프리카의 뿔을 모두 합병하여 새로운 식민지, 이탈리아령 동아프리카의 설립을 제안했습니다. 또한 에티오피아 전쟁 영웅인 피에트로 바돌리오를 총독으로 임명할 것입니다."
 EAI_DM.58.o1:0 "헌법을 수정하라"
 EAI_DM.58.o2:0 "현 체제를 유지하라."
 
 EAI_DM.1000.t:0 "전문가 AI"
 EAI_DM.1000.d:0 "[From.GetName]은(는) [Root.GetName]에 대한 전쟁 정당화를 하고 있습니다.(25일)"
 
 EAI.4.t:0 "전문가 AI"
 EAI.4.d:0 "플레이어가 [From.GetNameDef]을(를) 통제하고 있으면, 전문가 AI 조정 이벤트가 발생할 것입니다."
 
 EAI.3.t:0 "전문가 AI"
 EAI.3.d:0 "이 이벤트는 멀티플레이에서만 나옵니다. 한명의 플레이어만이 시작 설정을 조정할 수 있습니다. 하지만, 모두가 세부 조정을 후반에 설정할 수 있거나 아니면 당신만 조정할 수 있도록 제한을 수도 있습니다. 언제든 조정창은 열릴 것이고, 모든 플레이어에게 변경사항이 통지될 것입니다.\n\n지금 전문가 AI 시작 설정을 바꾸기를 원합니까?"
 EAI.3.o3:0 "그렇다. 그리고 나만 설정을 바꿀 수 있도록 하고 싶다."
 EAI.3.o1:0 "그렇다. 하지만 나중에는 모두가 설정을 바꿀 수 있도록 하고 싶다."
 EAI.3.o2:0 "아니. 다른 사람이 설정을 바꾸도록 하고 싶다."

 EAI_operation_countenance:0 "카운터넌스 작전"
 EAI_operation_countenance_desc:0 "이란에 기습 공격을 준비하고 있습니다."
 EAI_propose_operation_countenance:0 "카운터넌스 작전 제안"
 EAI_propose_operation_countenance_desc:0 "영국-소련의 합동 이란 침공 작전을 통해서 이란의 원유와 소련으로의 안전한 수송로를 확보합니다."
 EAI_DM.1300_t:0 "카운터넌스 작전"
 EAI_DM.1300_d:0 "[From.GetNameDef]에게서 이란 합동 침공을 하자는 제안을 받았습니다. 이들의 말에 따르면, 이란의 원유와 소련으로의 안전한 수송로 확보를 위해 이 작전은 반드시 실행해야한다고 합니다."
 EAI_DM.1300.o1:0 "승낙한다."
 EAI_DM.1300.o2:0 "거절한다."
 EAI_DM.1300.tt:0 "35일 안에 기습 공격을 가할 것입니다."
 EAI_DM.1301_t:0 "영국-소련 이란 침공"
 EAI_DM.1301_d:0 "[SOV.GetNameDefCap] 와 [ENG.GetNameDef]은(는) 이란 합동 침공을 실시하였습니다. 이들은 이 지역의 전략적 중요성을 주장하며 전쟁을 정당화했습니다."
 EAI_DM.1301.o1:0 "흥미롭군..."
 EAI_DM.1302_t:0 "카운터넌스 작전"
 EAI_DM.1302_d:0 "[From.GetNameDefCap]은(는) 이란 합동 침공을 거부하였습니다."
 EAI_DM.1302.o1:0 "망할."
 EAI_DM.1303_t:0 "카운터넌스 작전"
 EAI_DM.1303_d:0 "[From.GetNameDefCap]은(는) 이란 합동 침공을 돕는데 동의하였습니다."
 EAI_DM.1303.o1:0 "좋아."