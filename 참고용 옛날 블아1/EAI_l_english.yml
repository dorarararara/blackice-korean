 EAI_config_DIFFICULTY_6_headline:0 "계획 수립 속도/참호 부설 속도 버프"
 EAI_config_DIFFICULTY_6_tt:0 "+100% 계획 수립 속도와 참호 부설 속도(동적)."
 
 
 
 EAI_config_GENERAL_1_text:0 "AI 군사 중점"
 EAI_config_GENERAL_1_dropdown_text:0 "AI 군사 중점: [EAI_GetAIFocuses]"
 EAI_config_GENERAL_1_tt:0 "군대, 해군, 공군의 유형, AI가 행하는 연구, 건물에 영향을 줍니다.\n\n§Y게임이 시작된 이후에 이 설정을 변경하는 것은 게임 자체에 별다른 변화를 주지 않을 것입니다. 국가 설정을 통해서 국가 중점을 다시 변경할 수 있습니다.§!"
 EAI_config_GENERAL_1a_text:0 "보통"
 EAI_config_GENERAL_1a_tt:0 "§Y보통:§! 아무런 변화가 없는 모드입니다. 도전 모드와는 비교도 안되며, 전략을 사용하는데 있어서 자유롭습니다."
 EAI_config_GENERAL_1b_text:0 "도전"
 EAI_config_GENERAL_1b_tt:0 "§Y도전g:§! AI가 좀 더 필요있는 건물을 짓는 이들에게 필요한 모드입니다. 난잡함보다는 전략적인 수단을 구사하며, 즉 40 너비의 보병, 효과적인 교리, 더 적은 종류의 사단설계, 연구에 따른 함선과 항공기, 더 많은 경험치 획득을 추구합니다."
 EAI_config_GENERAL_1c_text:0 "역사적"
 EAI_config_GENERAL_1c_tt:0 "§Y역사적:§! AI가 전략적인 40 너비의 사단을 피하고 AI(특히 주요국의 경우)가 역사적인 사단을 만들고 예측가능한 행동을 하는 것을 원하는 이들을 위한 모드입니다. 100%의 정확도를 기대하지는 마십시오."
 EAI_config_GENERAL_1d_text:0 "무작위"
 EAI_config_GENERAL_1d_tt:0 "§Y무작위:§! 어떻게 흘러갈지 모릅니다. AI의 행동을 예측할 수 없습니다."
 
 EAI_config_GENERAL_global_army_config_tt:0 "모든 AI 국가의 군사 중점을 조정하는 것은 현재는 아무런 중점이 없는 AI 국가에만 적용됩니다.\n\n §Y게임이 시작된 이후에 이 설정을 변경하는 것은 게임 자체에 별다른 변화를 주지 않을 것입니다. 국가 설정을 통해서 국가 중점을 다시 변경할 수 있습니다.§!"

 EAI_config_GENERAL_2_text:0 "AI 반공세적 외교"
 EAI_config_GENERAL_2_tt:0 "AI는 전쟁 정당화나 선전포고를 "불법"으로 간주할 것입니다.(영유권, 전쟁 명분, 관련 이벤트가 없습니다.)\n\n이는 독립보장, 공격받는 나라에 자원병 파견과 무기 대여, 공격국가에게 부정적인 반응, 세력국이 공격을 받을 것 같으면 세력을 미리 탈퇴하려고 하는 것을 포함하는 것으로 이는 세계 긴장도와 그 순간에 어떤 외교 반응을 보일지에 따라 달려있습니다.\n\n이는 불가침 협정을 체결하거나 주변국과 친밀한 관계를 유지하여 이루어낼 수 있습니다."
 
 EAI_config_GENERAL_3_text:0 "향상된 AI 무기 대여"
 EAI_config_GENERAL_3_tt:0 "이는 상황에 따라서 AI가 무기 대여를 하려는 적극성을 증가시켜줄 것입니다.\n\n이는 AI의 도움으로 같은 세력국이나 연합국이 소련에 무기 대여를 통해서 장비가 부족한 일이 없도록 합니다."
 
 EAI_config_GENERAL_4_text:0 "약소국 연구 제한"
 EAI_config_GENERAL_4_tt:0 "모든 약소국의 시작 연구창이 1개로 감소합니다."
 
 EAI_config_GENERAL_5_text:0 "성능 모드"
 EAI_config_GENERAL_5_tt:0 "-게임의 중요하지 않은 모든 약소국들이 평화중일 때 건물건설, 사단이 제한됩니다. 제외되는 목록 : 영연방, 중국 군벌, 주요 유럽 약소국. 미국은 또한 역사적인 내에서만 활동하도록 제한될 것입니다. 이 설정은 역사적인 정확성을 향상시켜줍니다.\n\n-이 모드로 인해서 AI가 업데이트 되는 빈도를 감소시켜줍니다."
 
 EAI_config_GENERAL_6_text:0 "중립국 스페인"
 EAI_config_GENERAL_6_tt:0 "스페인은 어느 세력에도 참여하지 않을 것입니다."
 
 EAI_config_GENERAL_7_text:0 "공격적인 독일"
 EAI_config_GENERAL_7_tt:0 "독일은 유럽을 집어삼킬 때, 땅을 얻을 수 있을 때, 헝가리/루마니아를 괴뢰화하려고 하며, 비시 프랑스를 성립하지 않는 등 좀 더 공격적이게 될 것입니다.\n\n§Y역사적 중점이 활성화되었을 때에만 작동합니다.§!"

 EAI_config_GENERAL_8_text:0 "전쟁 적극성"
 EAI_config_GENERAL_8_dropdown_text:0 "전쟁 적극성: [EAI_GetJustificationAggressiveness]"
 EAI_config_GENERAL_8_tt:0 "AI는 국가 중점에 포함되어 있지 않은 전쟁 정당화, 선전포고를 수행할 것입니다. 이 설정을 설정하는 것은 파시스트와 공산주의자들에게만 해당됩니다. 적기에 타 국가를 침공할 것입니다.\n\n§Y적극성 수준은 AI가 전쟁 정당화를 할 수도 있을 때와 정당화의 빈도에 따른 세계 긴장도가 결정합니다.\n\n-낮음: 90%의 세계 긴장도\n-중간: 50%의 세계 긴장도\n-높음: 0%의 세계 긴장도§!"
 EAI_config_GENERAL_8a_text:0 "끄기"
