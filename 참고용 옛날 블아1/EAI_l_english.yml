 EAI_config_DIFFICULTY_3_headline:0 "[EAI_GetReinforcementsGlobal] 동적 증원"
 EAI_config_DIFFICULTY_3_tt:0 "당신과 전쟁중인 나라는 지고 있을 때 무로 사단과 장비를 얻을 수도 있습니다. 증원군은 달마다 국가에 허용되는한 국내에 당도할 것입니다.\n\n받을 수 있는 총 사단 수는 국가의 크기에 따라 바뀝니다. 이들이 생성되는 위치는 전선의 바로 후방인 동시에 당신의 시야로는 볼 수 없는 곳입니다..\n\nAI에게 부족한 장비만 이 사단에 무료로 생성될 것입니다.\n\n§Y이 게임에서 생성되는 사단의 수: [?Global.EAI_global_dd_unit_count]§!\n\n§R이 설정을 끄거나 특정 국가에 극대화시킬 수 있습니다.§!"
