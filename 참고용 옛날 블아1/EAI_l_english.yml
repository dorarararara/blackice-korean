 EAI_config_GENERAL_11_text:0 "추축국: 노르웨이 침공 금지"
 EAI_config_GENERAL_11_tt:0 "노르웨이를 침공한 AI 추축국에 해당되는 일입니다. 노르웨이는 AI에게 온갖 문제를 일으킬 것입니다. 또한 이는 핀란드가 추축국에 가입하는 것을 막아, 독일과 소련이 자신들의 주력 전선에만 집중하도록 할 것입니다."
 

 
