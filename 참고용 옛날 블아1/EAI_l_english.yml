 EAI_config_COUNTRY_2b_text:0 "낮음"
 EAI_config_COUNTRY_2b_tt:0 "§Y필사적인 방어: Low\n\n필사적인 방어가 최소일 때 (>0% 항복 진행도):§!\n\n§L-사단 모병 시간: -66% - -75%\n-조선소 생산량: +5%\n-생산 효율 성장도: +10%\n\n추가로 이 국가의 육군, 공군 장비는 약간 생산비용이 감소할 것입니다.§!\n\n§Y필사적인 방어가 최대일 때 (>90% 항복 진행도):§!\n\n§L-사단 모병 시간: -85%\n-조선소 생산량: +50%\n-생산 효율 성장도: +100%\n\n추가로 이 국가의 육군, 공군 장비는 중간 정도로 생산비용이 감소할 것입니다.§!"
 EAI_config_COUNTRY_2c_text:0 "중간"
 EAI_config_COUNTRY_2c_tt:0 "§Y필사적인 방어: Medium\n\n필사적인 방어가 최소일 때 (>0% 항복 진행도):§!\n\n§L-사단 모병 시간: -66% - -85%\n-조선소 생산량: +5%\n-생산 효율 성장도: +10%\n\n추가로 이 국가의 육군, 공군 장비는 약간 생산비용이 감소할 것입니다.§!\n\n§Y필사적인 방어가 최대일 때 (>50% 항복 진행도):§!\n\n§L-사단 모병 시간: -85%\n-조선소 생산량: +100%\n-생산 효율 성장도: +200%\n\n추가로 이 국가의 육군, 공군 장비는 매우 생산비용이 감소할 것입니다.§!"
 EAI_config_COUNTRY_2d_text:0 "높음"
 EAI_config_COUNTRY_2d_tt:0 "§Y필사적인 방어: High\n\n필사적인 방어가 최소일 때 (>0% 항복 진행도):§!\n\n§L-사단 모병 시간: -75% - -85%\n-조선소 생산량: +50%\n-생산 효율 성장도: +100%\n\n추가로 이 국가의 육군, 공군 장비는 중간 정도로 생산비용이 감소할 것입니다.§!\n\n§Y필사적인 방어가 최대일 때 (>50% 항복 진행도):§!\n\n§L-사단 모병 시간: -85%\n-조선소 생산량: +100%\n-생산 효율 성장도: +200%\n\n추가로 이 국가의 육군, 공군 장비는 매우 생산비용이 감소할 것입니다.!"
 
 EAI_config_COUNTRY_3_headline:0 "[EAI_GetReinforcements] 동적 증원"
 EAI_config_COUNTRY_3_tt:0 "당신과 전쟁중인 나라는 지고 있을 때 무로 사단과 장비를 얻을 수도 있습니다. 증원군은 달마다 국가에 허용되는한 국내에 당도할 것입니다.\n\n받을 수 있는 총 사단 수는 국가의 크기에 따라 바뀝니다. 이들이 생성되는 위치는 전선의 바로 후방인 동시에 당신의 시야로는 볼 수 없는 곳입니다.\n\nAI에게 부족한 장비만 이 사단에 무료로 생성될 것입니다.\n\n§Y생성되는 사단 수: [?Root.EAI_dd_unit_count]§!"
