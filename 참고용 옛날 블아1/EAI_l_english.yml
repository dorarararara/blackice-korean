 EAI_config_STARTUP_window_desc:0 "§Y여기에 당신의 선호하는 것이나 더 자세히 변경할려면 세부 조정에 들어가서 선택하세요. 초기화할려면 나가기를 누르세요.\n\n세부 조정은 난이도와 미리 지정된 설정대신 특정한 AI의 행동을 지정할 수 있도록 해줍니다. 또한 모드에 대한 자세한 기능 또한 있습니다.\n\n특정 국가를 조정하기 위해서, 지도상의 국가를 선택하고 이 창이 켜져 있는채로 컨트롤-쉬프트-O를 누르세요.\n\n언제든지 세부 조정을 열려면 이 단축기를 누르세요.§!"
 
 EAI_config_STARTUP_1_headline:0 "모드"
 EAI_config_STARTUP_1_dropdown_text:0 "[EAI_GetStartupMode]"
 EAI_config_STARTUP_1_tt:0 "군대, 해군, 공군의 유형, AI가 행하는 연구, 건물에 영향을 줍니다."
 
 EAI_config_STARTUP_1a:0 "보통"
 EAI_config_STARTUP_1a_tt:0 "§Y모드: 보통§!\n\n§L아무런 변화가 없는 모드입니다. 도전 모드와는 비교도 안되며, 전략을 사용하는데 있어서 자유롭습니다.§!"
 
 EAI_config_STARTUP_1b:0 "도전"
 EAI_config_STARTUP_1b_tt:0 "§Y모드: 도전§!\n\n§LAI가 좀 더 필요있는 건물을 짓는 이들에게 필요한 모드입니다. 난잡함보다는 전략적인 수단을 구사하며, 즉 40 너비의 보병, 효과적인 교리, 더 적은 종류의 사단설계, 연구에 따른 함선과 항공기, 더 많은 경험치 획득을 추구합니다.§!"
 
 EAI_config_STARTUP_1c:0 "역사적"
 EAI_config_STARTUP_1c_tt:0 "§Y모드: 역사적§!\n\n§LAI가 전략적인 40 너비의 사단을 피하고 AI(특히 주요국의 경우)가 역사적인 사단을 만들고 예측가능한 행동을 하는 것을 원하는 이들을 위한 모드입니다. 100%의 정확도를 기대하지는 마십시오.§!"
 
 EAI_config_STARTUP_1d:0 "무작위"
 EAI_config_STARTUP_1d_tt:0 "§Y모드: 무작위§!\n\n§L어떻게 흘러갈지 모릅니다. AI의 행동을 예측할 수 없습니다.§!"
 
 EAI_config_STARTUP_2_headline:0 "난이도"
 EAI_config_STARTUP_2_dropdown_text:0 "[EAI_GetStartupDifficulty]"
 EAI_config_STARTUP_2_tt:0 "다양한 변수에 의한 난이도를 나타냅니다. 이러한 난이도 설정은 모두 선택할 수 있으며, 이곳에 나타난 것은 일부분일 뿐입니다.\n\n세부사항을 더 보고 싶다면, 세부 조정에 들어가서 특정 국가에 버프를 주세요."
 
 EAI_config_STARTUP_2a:0 "쉬움"
 EAI_config_STARTUP_2a_tt:0 "§Y난이도: 쉬움§!\n\n§G-AI는 저항군에 대항하는 것이 불가능해집니다. (AI는 유화책을 사용할 것입니다).\n\n-AI 무기 대여가 불가능해질 겁니다.§!\n\n§G-AI는 공격적인 행동에 대항하는 것이 불가능해집니다.§!"
 
 EAI_config_STARTUP_2b:0 "보통"
 EAI_config_STARTUP_2b_tt:0 "§Y난이도: 보통§!\n\n§R-AI는 75%의 감소된 저항군 효과를 받을 것입니다.§!"
 
 EAI_config_STARTUP_2c:0 "어려움"
 EAI_config_STARTUP_2c_tt:0 "§Y난이도: 어려움§!\n\n§R-AI는 75%의 감소된 저항군 효과를 받을 것입니다.\n\n-동적 난이도: 당신과 근방에서 전쟁중인 나라는 보너스를 받을 것입니다.\n\n-AI는 25%의 소모가 일어날 것입니다.§!"
 
 EAI_config_STARTUP_2d:0 "매우 어려움"
 EAI_config_STARTUP_2d_tt:0 "§Y난이도: 매우 어려움§!\n\n§R-AI는 75%의 감소된 저항군 효과를 받을 것입니다.\n\n-동적 난이도: 당신과 근방에서 전쟁중인 나라는 보너스를 받을 것입니다.\n\n-동적 필사적인 방어: 당신과 전쟁중인 국가는 항복에 가까워질수록 보너스를 얻을 것입니다.\n\n-AI는 50%의 소모가 일어날 것입니다.§!"
 
 EAI_config_STARTUP_2e:0 "정신나감"
 EAI_config_STARTUP_2e_tt:0 "§Y난이도: 정신나감§!\n\n§R-AI는 75%의 감소된 저항군 효과를 받을 것입니다.\n\n-동적 난이도: 당신과 근방에서 전쟁중인 나라는 보너스를 받을 것입니다.\n\n-동적 필사적인 방어: 당신과 전쟁중인 국가는 항복에 가까워질수록 보너스를 얻을 것입니다.\n\n-AI는 75%의 소모가 일어날 것입니다.§!"
 
 EAI_config_STARTUP_2f:0 "불가능함"
 EAI_config_STARTUP_2f_tt:0 "§Y난이도: 불가능함§!\n\n§R-AI는 75%의 감소된 저항군 효과를 받을 것입니다.\n\n-동적 난이도: 당신과 근방에서 전쟁중인 나라는 보너스를 받을 것입니다.\n\n-동적 필사적인 방어: 당신과 전쟁중인 국가는 항복에 가까워질수록 보너스를 얻을 것입니다.\n\n-동적 충원 : 당신과 전쟁중인 나라는 지고 있을 때 무로 사단과 장비를 얻을 수도 있습니다.\n\n-AI는 75%의 소모가 일어날 것입니다.\n\n-AI 국가는 50개 이하의 수송선을 가지고 있을 때 무료 수송선을 받습니다.§!"
 
