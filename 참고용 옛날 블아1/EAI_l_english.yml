 EAI_config_DIFFICULTY_1b_text:0 "어려움"
 EAI_config_DIFFICULTY_1b_tt:0 "§Y보너스: 어려움§!\n\n§L현재 설정을 볼려면 변환 버튼을 누르세요.\n\n추가로 이 국가의 육군, 공군 장비는 약간 생산비용이 감소할 것입니다.§!"
 EAI_config_DIFFICULTY_1c_text:0 "매우 어려움"
 EAI_config_DIFFICULTY_1c_tt:0 "§YY보너스: 매우 어려움§!\n\n§L현재 설정을 볼려면 변환 버튼을 누르세요.\n\n추가로 이 국가의 육군, 공군 장비는 중간 정도로 생산비용이 감소할 것입니다.§!"
 EAI_config_DIFFICULTY_1d_text:0 "정신나감"
 EAI_config_DIFFICULTY_1d_tt:0 "§YY보너스: 정신나감§!\n\n§L현재 설정을 볼려면 변환 버튼을 누르세요.\n\n추가로 이 국가의 육군, 공군 장비는 매우 생산비용이 감소할 것입니다.§!"
 
 EAI_config_DIFFICULTY_2_headline:0 "동적 필사적인 방어"
 EAI_config_DIFFICULTY_2_tt:0 "플레이어와 전쟁중인 AI 국가는 항복에 가까워질수록 산업, 사단 모집에 보너스가 증가합니다.\n\n§R이 설정을 끄거나 특정 국가에 극대화시킬 수 있습니다.§!"
 EAI_config_DIFFICULTY_2a_text:0 "끄기"
 EAI_config_DIFFICULTY_2b_text:0 "낮음"
 EAI_config_DIFFICULTY_2b_tt:0 "§Y필사적인 방어: 낮음\n\n필사적인 방어가 최소일 때 (>0% 항복 진행도):§!\n\n§L-사단 모병 시간: -66%\n-조선소 생산량: +5%\n-생산 효율 성장도: +10%\n\n추가로 이 국가의 육군, 공군 장비는 약간 생산비용이 감소할 것입니다.§!\n\n§Y필사적인 방어가 최대일 때 (>90% 항복 진행도):§!\n\n§L-사단 모병 시간: -75%\n-조선소 생산량: +50%\n-생산 효율 성장도: +100%\n\n추가로 이 국가의 육군, 공군 장비는 중간 정도로 생산비용이 감소할 것입니다.§!"
 EAI_config_DIFFICULTY_2c_text:0 "중간"
 EAI_config_DIFFICULTY_2c_tt:0 "§Y필사적인 방어: 중간\n\n필사적인 방어가 최소일 때 (>0%  항복 진행도):§!\n\n§L-사단 모병 시간: -66%\n-조선소 생산량: +5%\n-생산 효율 성장도: +10%\n\n추가로 이 국가의 육군, 공군 장비는 약간 생산비용이 감소할 것입니다.§!\n\n§Y필사적인 방어가 최대일 때 (>50% 항복 진행도):§!\n\n§L-사단 모병 시간: -85%\n-조선소 생산량: +100%\n-생산 효율 성장도: +200%\n\n추가로 이 국가의 육군, 공군 장비는 매우 생산비용이 감소할 것입니다.§!"
 EAI_config_DIFFICULTY_2d_text:0 "높음"
 EAI_config_DIFFICULTY_2d_tt:0 "§Y필사적인 방어: 높음\n\n필사적인 방어가 최소일 때 (>0% 항복 진행도):§!\n\n§L-사단 모병 시간: -75%\n-조선소 생산량: +50%\n-생산 효율 성장도: +100%\n\n추가로 이 국가의 육군, 공군 장비는 중간 정도로 생산비용이 감소할 것입니다.§!\n\n§Y필사적인 방어가 최대일 때 (>50% 항복 진행도):§!\n\n§L-사단 모병 시간: -85%\n-조선소 생산량: +100%\n-생산 효율 성장도: +200%\n\n추가로 이 국가의 육군, 공군 장비는 매우 생산비용이 감소할 것입니다.§!"
 
