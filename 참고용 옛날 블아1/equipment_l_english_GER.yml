 # Panzer 35(t)
 czech_ger_panzer_equipment_1:0 "판저 35(t)"
 czech_ger_panzer_equipment_1_short:0 "Pz 35(t) 경전차"
 czech_ger_panzer_equipment_1_desc:0 "판저 35(t) 는 판저 III과 판저IV가 충분히 개량되지않아 성능이 부족할 때 독일 국방군을 위해 배치되었습니다. 3.7cm 포로 무장하여 판저 I, II의 화력을 발휘할 수 있었습니다. 주포 아래의 장갑은 리벳형태로 접합되어 관통되지 않더라도 승무원이 부상을 입을 염려가 있었습니다."
 czech_ger_panzer_equipment_2:0 "판저 38(t) Ausf. A"
 czech_ger_panzer_equipment_2_short:0 "Pz 38(t) A  경전차"
 czech_ger_panzer_equipment_2_desc:0 "향상된 주포와 엔진으로 무장한 38(t)의 개량형으로 독일 국방군의 판저 III와 비슷한 성능을 내었습니다. 하지만 주포 아래의 리벳 장갑은 여전했습니다."
 czech_ger_panzer_equipment_3:0 "판저  38(t) Ausf. G"
 czech_ger_panzer_equipment_3_short:0 "Pz 38(t) G 경전차" 
 czech_ger_panzer_equipment_3_desc:0 "판저 38(t)를 계속 사용하기 위해 장갑이 50mm로 증가하였지만 주포 아래의 리벳 장갑은 제거되지 않았습니다."
 czech_ger_panzer_equipment_4:0 "아우프클레룽스판저 38(t)"
 czech_ger_panzer_equipment_4_short:0 "아우프클레룽스판저 38(t)"
 czech_ger_panzer_equipment_4_desc:0 "38(t)가 구식이 되가면서 정찰차량으로 개량하는 계획이 설립되고 실행되었습니다. 판저 II 룩스와 같은 2cm 주포를 장착하였으며, 지상과 공중의 물체를 향해 사격을 할 수 있었습니다."
 # Marder III
 light_panzer_td_equipment_4:0 "마르더 III Ausf. M"
 light_panzer_td_equipment_4_short:0 "마르더 III M 경구축전차"
 light_panzer_td_equipment_4_desc:0 "경구축전차로써 판저 38(t)의 최신 차체를 사용하여 모든 마르더 중 가장 뛰어난 성능을 자랑합니다."
 # Hetzer
 light_panzer_td_equipment_5:0 "야크드판저 38 헤처"
 light_panzer_td_equipment_5_short:0 "헤처 경구축전차"
 light_panzer_td_equipment_5_desc:0 "경구축전차로써 마르더전차의 주포는 동시대의 모든 전차를 상대할만큼 강력했지만 장갑은 약했습니다. 이러한 결점을 보완하기 위해 헤처가 개발되었습니다. 높은 피탐지력과 둥군 장갑은 전형적인 구축전차의 교본입니다."
 # Jagdpanzer 38 D
 light_panzer_td_equipment_6:0 "야크드판저 38 D"
 light_panzer_td_equipment_6_short:0 "야크드판저 38 D 경구축전차"
 light_panzer_td_equipment_6_desc:0 "경구축전차로써 헤처를 기반으로 설계되었습니다. 38 D는 생산을 간략화하였으며, 차량의 가격도 감소되었습니다."
 # Jägdpanzer 38 D mit 10cm PAW 1000
 light_panzer_td_equipment_7:0 "야그드판저 38 D mit 10cm PAW 1000"
 light_panzer_td_equipment_7_short:0 "야그드 판저 38 D 10cm"
 light_panzer_td_equipment_7_desc:0 "유형 : 경구축전차. 이 전차는 후방 상부구조물에 10cm 활강포, 판저어웨워펄(Panzerabwehrwerfer) 1000을 장착하였습니다."
 # Flakpanzer 38(t)
 panzer_spaa_equipment_2:0 "플락판저 38(t)"
 panzer_spaa_equipment_2_short:0 "플락판저 38(t) 대공전차"
 panzer_spaa_equipment_2_desc:0 "대공전차"
 # Light SpArt 3
 light_panzer_art_equipment_3:0 "미떼랄 아인헤츠와푼티레거 I"
 light_panzer_art_equipment_3_short:0 "미떼랄 EWT I 자주포"
 light_panzer_art_equipment_3_desc:0 "자주포로써 미떼랄 아인헤츠와푼티레거 I는 대량생산할 계획을 가지고 있었습니다. 10.5cm 곡사포를 장착하여 사단포로써 사용되었습니다."
 # Medium SpArt 2
 heavy_panzer_art_equipment_2:0 "미떼랄 아인헤츠와푼티레거 II"
 heavy_panzer_art_equipment_2_short:0 "미떼랄 EWT II 자주포"
 heavy_panzer_art_equipment_2_desc:0 "자주포로써 미떼랄 아인헤츠와푼티레거 II는 대량생산할 계획을 가지고 있었습니다. 15cm 곡사포를 장착하여 사단포로써 사용되었습니다."
 # Conversions
 # Panzerjäger 35 R
 conversion_td_equipment_1:0 "판저야거 35 R (f)"
 conversion_td_equipment_1_short:0 "판저야거 35R 경구축전차"
 conversion_td_equipment_1_desc:0 "구축전차로써 R-35 보병전차를 구축전차로 개조한 전차입니다. 판저야거가 사용하던 4.7cm 주포가 장착되었으며, R35의 차체가 사용되어 매우 느립니다. 명심하세요, 이 장비는 이벤트로만 생성될 수 있습니다"
 # Marder I
 marder_conversion_td_equipment_1:0 "마르더 I auf 로레인 SdKfz 135"
 marder_conversion_td_equipment_1_short:0 "마르더 I (L) 경구축전차"
 marder_conversion_td_equipment_1_desc:0 "구축전차로써 프랑스 로레인 기갑차량을 구축전차로 개조한 전차입니다. 7.5cm 대전차포를 사용합니다. 명심하세요, 이 장비는 이벤트로만 생성될 수 있습니다."
 # Marder I
 marder_conversion_td_equipment_2:0 "마르더 auf 호치키스 H39"
 marder_conversion_td_equipment_2_short:0 "마르더 I (H) 경구축전차"
 marder_conversion_td_equipment_2_desc:0 "구축전차로써 프랑스 H39 전차를 구축전차로 개조한 전차입니다. 7.5cm 대전차포를 사용합니다. 명심하세요, 이 장비는 이벤트로만 생성될 수 있습니다"
 # Geschützwagen Mk.VI(e), 10.5cm leFH 16
 conversion_art_equipment_1:0 "구슈츠웨건 Mk.VI (e)"
 conversion_art_equipment_1_short:0 "구슈츠웨건 Mk.VI (e) 자주포"
