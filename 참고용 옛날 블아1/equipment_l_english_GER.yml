 conversion_td_equipment_desc:0 "구축전차로써 R-35 보병전차를 구축전차로 개조한 전차입니다. 판저야거가 사용하던 4.7cm 주포가 장착되었으며, R35의 차체가 사용되어 매우 느립니다. 명심하세요, 이 장비는 이벤트로만 생성될 수 있습니다"
