 GER_gw_tank_equipment_desc:0 "1차 대전의 탱크는 프랑스와 대영제국에서 각각 개발되어 서부 전선에서 참호를 돌파하는데 이용되었습니다. 탱크라는 이름은 대영제국이 처음으로 배치할 때 보안성을 목적으로 지어졌습니다. 초기 탱크는 여러 대의 중기관총과 소구경의 포, 소형화기를 막을만큼의 장갑을 가졌습니다."
