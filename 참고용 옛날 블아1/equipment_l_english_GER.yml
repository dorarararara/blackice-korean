 ## Specialty Tanks ## 
 GER_command_tank_equipment:0 "지휘 전차"
 GER_command_tank_equipment_desc:0 "독일군의 SdKfz. 265는 판저 1호를 기반으로 하였으며, 후기형인, SdKfz. 266/267/268는 판저 3호를 기반으로 만들어졌습니다."
 GER_command_tank_equipment_short:0 "베필스바건"
 GER_command_tank_equipment_0:0 "지휘 전차"
 GER_command_tank_equipment_0_desc:0 "독일군의 SdKfz. 265는 판저 1호를 기반으로 하였으며, 후기형인, SdKfz. 266/267/268는 판저 3호를 기반으로 만들어졌습니다."
 GER_command_tank_equipment_0_short:0 "베필스바건"
 GER_recovery_tank_equipment:0 "구난 전차"
 GER_recovery_tank_equipment_desc:0 "구난 전차는 초기에 제한적으로 1차대전부터 사용되었습니다. 기갑 주대의 등장으로 우리 군은 격파된 전차를 다시 고칠 방법이 필요해지게 되었습니다. 경전차나 중형전차에 대한 해결책으로 구난전차가 등장하였으며, 이 전차는 판저 III이나 IV 차체에 대형 도르레를 장착한 전차입니다."
 GER_recovery_tank_equipment_short:0 "벌그판저"
 GER_recovery_tank_equipment_0:0 "구난 전차"
 GER_recovery_tank_equipment_0_desc:0 "티거나 마우스와 같은 중전차의 경우에는 더욱 더 강력한 힘을 내는 구난 전차를 필요로 합니다. 이를 위해 티거 차체를 개조한 구난 전차가 필요하게 되었습니다."
 GER_recovery_tank_equipment_0_short:0 "벌그판저"
 
