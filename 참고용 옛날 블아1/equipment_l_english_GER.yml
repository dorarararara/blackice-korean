 GER_mechanized_equipment_1_short:0 "연락병"
 GER_mechanized_equipment_1_desc:0 "연락병(Kradschützen Truppen)은 경무장한 독일 국방군이나 SS 친위대의 오토바이병으로써 전차사단과 함께 움직였습니다. 이들은 정찰이나 강행돌파를 시도하는 전술을 펼치며 1936년에 배치되었고 독일 전격전의 본격적인 시작을 러시아 침공인 바르바로사 작전에서 알렸습니다."
