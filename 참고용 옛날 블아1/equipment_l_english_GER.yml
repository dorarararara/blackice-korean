 GER_railartillery_equipment_desc:0 "열차포는 흔히 함선의 포로 이용되는 포를 특별히 제작된 철로 위에 얹은 초대영 대형포입니다. 많은 국가들이 열차포를 제작하였지만, 가장 잘 알려진 열차포는 크루프사에 지어진 1차, 2차 대전동안 사용된 독일의 열차포입니다. 이들의 큰 크기는 그 움직임을 제한시켰으며, 결과적으로 공격에 취약하도록 만들었습니다. 하지만 들어가는 비용한 항공기, 로켓, 미사일과 비슷하여 비효율적인 무기였습니다."
