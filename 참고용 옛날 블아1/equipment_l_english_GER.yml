 GER_seaplane_tender_3:0 "칼 메이어급 수상기모함"
 GER_seaplane_tender_3_desc:0 "칼 메이어급은 수상기 모함으로써 정찰을 위한 함선이었습니다. 다른나라의 해군과 비료했을 때 독일 해군의 수상기 모함은 아주 작았으며, 오직 3대의 수상기를 탑재하고 20노트의 속력을 냈습니다. 이러한 1,000-2,500 톤의 작은 배수량으로 인해 다른 수상기 모함보다 빠른 속도를 낼 수 있었습니다. 항속거리는 주적인 영국과 프랑스와 맞써 싸우기 위해 짧은 편이었습니다."
 GER_seaplane_tender_4:0 "한스 알브레히트 베젤급 수상기 모함"
 GER_seaplane_tender_4_desc:0 "베젤급 수상기 모함으로써 정찰을 위한 함선이었습니다. 다른나라의 해군과 비료했을 때 독일 해군의 수상기 모함은 아주 작았으며, 오직 3대의 수상기를 탑재하고 20노트의 속력을 냈습니다. 이러한 1,000-2,500 톤의 작은 배수량으로 인해 다른 수상기 모함보다 빠른 속도를 낼 수 있었습니다. 항속거리는 주적인 영국과 프랑스와 맞써 싸우기 위해 짧은 편이었습니다."
