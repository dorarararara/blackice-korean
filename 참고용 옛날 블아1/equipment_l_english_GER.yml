 GER_coastal_submarine_0:0 "III형 연안유보트"
 GER_coastal_submarine_0_desc:0 "III형 연안유보트는 독일 황립 해군에 의해 1차대전동안 지어진 유보트입니다. 10정의 어뢰를 적재하고 500톤의 배수량을 자랑했습니다. 1916년에서 1918년 사이에 96대가 건조되지만 1935년에 퇴역하였습니다."
 GER_coastal_submarine_1:0 "IIA형 연안유보트"
 GER_coastal_submarine_1_desc:0 "IIA형 연안유보트는 단일선체로써 내부 평형수 탱크로 인해 연안잠수함으로 사용되었습니다. 250톤의 배수량을 자랑하며 3개의 533mm 어뢰 발사관과 5개의 어뢰나 1개의 어뢰와 9개의 기뢰를 탑재하고 임무를 수행했습니다. 6척이 1934년에서 1935년 사이에 건조되었습니다."
 GER_coastal_submarine_2:0 "IIB형 연안유보트"
 GER_coastal_submarine_2_desc:0 "IIB형은  IIA형에서 선체길이가 확장된 개량형입니다. 세개의 추가적인 구획이 선체 중앙부에 위치해있고 디젤연료통이 관제실 아래에 있습니다. 항속거리는 12노트에서 1800마일에 달했습니다. 잠수시간은 30초로 증가되었으며, 279톤의 배수량에 3개의 533mm 어뢰발사관을 장착하였습니다. 5개의 어뢰 또는 1개의 어뢰와 9개의 기뢰를 탑재하고 임무를 수행했습니다. 20대가 1935년에서 1936년 사이에 건조되었습니다."
 GER_coastal_submarine_3:0 "IIC형 연안유보트"
 GER_coastal_submarine_3_desc:0 "IIC형은 IIB형에서 선체길이가 확장된 개량형입니다. 두개의 추가적인 구획이 선체 중앙부에 위치하여 향상된 무전시설을 탑재할 수 있습니다. 관제실 아래의 디젤연료통은 더 확장되었으며, 항속거리는 12노트에서 1900마일에 달합니다. 291톤의 배수량에 3개의 533mm 어뢰발사관을 장착하였습니다.  5개의 어뢰 또는 1개의 어뢰와 9개의 기뢰를 탑재하고 임무를 수행했습니다. 1937년에서 1940년 사이에 8대가 건조되었습니다."
 GER_coastal_submarine_4:0 "IID형 연안유보트"
 GER_coastal_submarine_4_desc:0 "IID형은 새들 탱크를 양현에 추가로 장착하였습니다. 이 탱크는 추가 연료를 적재하는데 사용되었습니다. 연료를 모두 사용한 뒤에는 바닷물을 채워 부력을 조절하였습니다. 항속거리는 두배인 12노트(22km/h)에서 3450마일(6930km) 였으며, 더욱 더 오랫동안 영국제도에서 작전을 수행할 수 있었습니다. 새롭게 개발된 프로펠러는 코르트 노즐과 균형을 이루어 더욱 더 높은 속력을 내었습니다. 291톤의 배수량에 5개의 어뢰 또는 1개의 어뢰와 9개의 기뢰를 탑재하고 임무를 수행했습니다. 1937년에서 1940년까지 16대가 건조되었습니다."
 GER_coastal_submarine_5:0 " XXIII형 연안유보트"
 GER_coastal_submarine_5_desc:0 "XXIII형 연안유보트는 2차대전 당시 진보된 설계를 가진 잠수함이었지만, XXI형 일렉트로보트(Elektroboat)의 명성에 묻힌 비운의 잠수함입니다. XXIII형은 더 높은 우선순위를 가지고 우선적으로 개발되었는데, 그 특징으로 신뢰성 있는 부품을 통해 높은 신뢰도를 보여주는 장비였습니다. 개발기간을 줄이기 위해 발터박사는 이전 XXII형을 기반으로 설계하였습니다. 1943년 6월 30일, 초안이 완성되었고 독일, 프랑스, 이탈리아, 독일이 점거한 소련영토의 조선소에서 건설이 시작되었습니다. 건설책임자는 호발트사였습니다."
 #GER Attack Submarine Midrange
 GER_patrol_submarine_0:0 "IA형 유보트"
 GER_patrol_submarine_0_desc:0 "1936년 2월 1일 진수된 IA형은 독일의 주도하에 처음으로 개발된 유보트였고 일련번호를 처음 받은 잠수함이었습니다. 그러나 실전에서 나쁜 내항성, 나쁜 조종성, 낮은 신뢰도로 인해 실패작이었습니다. 오직 두대만이 건조되어 U-25과 U-26으로 명명되었습니다."
 GER_patrol_submarine_1:0 "VIIA형 유보트"
 GER_patrol_submarine_1_desc:0 "VII형의 첫번째 설계로 VIIA는 IA의 문제를 명확히 파악하고 엄격하게 설계되어 유보트 함대의 주요함종이 되었습니다. VIIA형은 성공작이었지만 그 뒤에는 IA형에 있던 많은 문제들이 존재했습니다. 6대는 AG 베써사에서 4대는 게르마니아사에서 건조되었습니다. 이 급의 유보트는 1936년 6월 24일에서 1937년 4월 15일 사이세 건조되었습니다."
 GER_patrol_submarine_2:0 "VIIB형 유보트"
 GER_patrol_submarine_2_desc:0 "VIIA형을 개량한 개량형으로, VIIB형은 선체길이가 길어지고 더 큰 새들 탱크를 가지고있습니다. 이는 더욱 더 많은 연료의 적재를 가능캐하여 항속거리가 4300마일에서 6500마일까지로 늘어나게되었습니다.  또한 과급기가 디젤 엔진에 설치되어 수면속도가 1노트 더 늘어났습니다. 어뢰 적재량도 11정에서 14정으로 증가하였습니다. 또한 조종성을 늘리고 선회 반지름을 줄이기 위해 프로펠러 뒤에는 두개의 타가 설치되었습니다. 이는 선미 어뢰발사관이 내부로 들어가게 되어, 내부에서도 어뢰 장전을 가능캐 하였습니다. VIIA형의 선미어뢰발사관은 오직 항구에서만 장전할 수 있었습니다. 24대의 VIIB이 건조되었습니다."
 GER_patrol_submarine_3:0 "VIIC형 유보트"
 GER_patrol_submarine_3_desc:0 "VIIC 유보트는 독일 유보트 함대의 주축이었고 1940년에서 1945년 사이에 568대가 건조되었습니다. 770톤의 배수량과 5개의 533mm 어뢰발사관을 보유했습니다."
 GER_patrol_submarine_4:0 "VIIC/41형 유보트"
 GER_patrol_submarine_4_desc:0 "VIIC/41형은 영국의 대잠수함전에 대항하기 위해 1940/41년에 만들어졌습니다. 영국의 대잠수함전 무기와 장비가 더욱 더 향상되고 폭뢰가 더 효과적이고 정확도가 높아지게 되자 더욱 더 깊이  잠수하는 것이 중요해지게 되었습니다. VIIC/41형의 잠수깊이는 200m에서 250m로 늘어났고, 이를 위해서 불필요한 장비는 제거되고 필요한 장비들은 최신설계를 가지게 되었으며, 더욱 더 가벼운 소재를 사용했습니다. 이러한 무게의 감소는 선체의 두께를 0.73인치(18.5mm)에서 0.83인치(21mm)로 들어나게 되었습니다.\n이 설계수정은 아주 사소한 것이었고 새로운 번호를 부여할 필요없었지만, 대신에 41이라는 숫자를 붙였는데, 이는 이 설계수정이 1941년에 개시되었기 때문입니다.\nType VIIC/41급은 88대가 건조되었습니다."
 GER_patrol_submarine_5:0 "VIIC/42형 유보트"
 GER_patrol_submarine_5_desc:0 "VIIC/42형은 VIIC/41형의 개량형입니다. 165대가 건조되기로 계획되어 있었지만 단 한대도 건조된 적이 없습니다. 추가 과급기를 설치해 엔진의 효율과 수면 항속거리가 10,000마일에 이르게 되었습니다. 또한 수면 속도는 1.6노트가 증가하여 18.6노트가 되었습니다.\n기밀실 또한 연장되고 선회 반지름이 증가되었습니다.\n하지만 가장 큰 개선점은 양질의 강철로 선체가 구정되어 있다는 것이었습니다. 1.1인치(28mm)의 두께로 최대잠수깊이는 500m에 달했습니다."
 GER_patrol_submarine_6:0 "VIIC/43형 유보트"
 GER_patrol_submarine_6_desc:0 "VIIC/43형은 VIIC/42형과 비슷한 설계를 가지고 있는 급의 잠수함이지만 화력이 더욱 더 강해졌습니다. 선수에는 6개의 어뢰 발사관이, 선미에는 4개의 어뢰 발사관이 있었습니다. 이 설계는 1943년에 취소되었습니다."
 #MtG GER Attack Submarine Midrange
 GER_submarine_0:0 "IA형 유보트"
 GER_submarine_0_desc:0 "1936년 2월 1일 진수된 IA형은 독일의 주도하에 처음으로 개발된 유보트였고 일련번호를 처음 받은 잠수함이었습니다. 그러나 실전에서 나쁜 내항성, 나쁜 조종성, 낮은 신뢰도로 인해 실패작이었습니다. 오직 두대만이 건조되어 U-25과 U-26으로 명명되었습니다."
 GER_submarine_1:0 "VIIA형 유보트"
 GER_submarine_1_desc:0 "VII형의 첫번째 설계로 VIIA는 IA의 문제를 명확히 파악하고 엄격하게 설계되어 유보트 함대의 주요함종이 되었습니다. VIIA형은 성공작이었지만 그 뒤에는 IA형에 있던 많은 문제들이 존재했습니다. 6대는 AG 베써사에서 4대는 게르마니아사에서 건조되었습니다. 이 급의 유보트는 1936년 6월 24일에서 1937년 4월 15일 사이세 건조되었습니다."
 GER_submarine_2:0 "VIIB형 유보트"
 GER_submarine_2_desc:0 "VIIA형을 개량한 개량형으로, VIIB형은 선체길이가 길어지고 더 큰 새들 탱크를 가지고있습니다. 이는 더욱 더 많은 연료의 적재를 가능캐하여 항속거리가 4300마일에서 6500마일까지로 늘어나게되었습니다.  또한 과급기가 디젤 엔진에 설치되어 수면속도가 1노트 더 늘어났습니다. 어뢰 적재량도 11정에서 14정으로 증가하였습니다. 또한 조종성을 늘리고 선회 반지름을 줄이기 위해 프로펠러 뒤에는 두개의 타가 설치되었습니다. 이는 선미 어뢰발사관이 내부로 들어가게 되어, 내부에서도 어뢰 장전을 가능캐 하였습니다. VIIA형의 선미어뢰발사관은 오직 항구에서만 장전할 수 있었습니다. 24대의 VIIB이 건조되었습니다."
 GER_submarine_3:0 "VIIC형 유보트"
 GER_submarine_3_desc:0 "VIIC 유보트는 독일 유보트 함대의 주축이었고 1940년에서 1945년 사이에 568대가 건조되었습니다. 770톤의 배수량과 5개의 533mm 어뢰발사관을 보유했습니다."
 GER_submarine_4:0 "VIIC/41형 유보트"
 GER_submarine_4_desc:0 "VIIC/41형은 영국의 대잠수함전에 대항하기 위해 1940/41년에 만들어졌습니다. 영국의 대잠수함전 무기와 장비가 더욱 더 향상되고 폭뢰가 더 효과적이고 정확도가 높아지게 되자 더욱 더 깊이  잠수하는 것이 중요해지게 되었습니다. VIIC/41형의 잠수깊이는 200m에서 250m로 늘어났고, 이를 위해서 불필요한 장비는 제거되고 필요한 장비들은 최신설계를 가지게 되었으며, 더욱 더 가벼운 소재를 사용했습니다. 이러한 무게의 감소는 선체의 두께를 0.73인치(18.5mm)에서 0.83인치(21mm)로 들어나게 되었습니다.\n이 설계수정은 아주 사소한 것이었고 새로운 번호를 부여할 필요없었지만, 대신에 41이라는 숫자를 붙였는데, 이는 이 설계수정이 1941년에 개시되었기 때문입니다.\nType VIIC/41급은 88대가 건조되었습니다."
 GER_submarine_5:0 "VIIC/42형 유보트"
 GER_submarine_5_desc:0 "VIIC/42형은 VIIC/41형의 개량형입니다. 165대가 건조되기로 계획되어 있었지만 단 한대도 건조된 적이 없습니다. 추가 과급기를 설치해 엔진의 효율과 수면 항속거리가 10,000마일에 이르게 되었습니다. 또한 수면 속도는 1.6노트가 증가하여 18.6노트가 되었습니다.\n기밀실 또한 연장되고 선회 반지름이 증가되었습니다.\n하지만 가장 큰 개선점은 양질의 강철로 선체가 구정되어 있다는 것이었습니다. 1.1인치(28mm)의 두께로 최대잠수깊이는 500m에 달했습니다."
 GER_submarine_6:0 "Type VIIC/43 SS"
 GER_submarine_6_desc:0 "VIIC/43형은 VIIC/42형과 비슷한 설계를 가지고 있는 급의 잠수함이지만 화력이 더욱 더 강해졌습니다. 선수에는 6개의 어뢰 발사관이, 선미에는 4개의 어뢰 발사관이 있었습니다. 이 설계는 1943년에 취소되었습니다."

 #GER Attack Submarine Longrange
 GER_lr_patrol_submarine_0:0 "유보트 IXA형 대양 잠수함"
 GER_lr_patrol_submarine_0_desc:0 "초기 설계로써 IXA는 8대가 건조되었습니다. 첫번째 유보트는 U-37로 1938년 5월 4일에 진수하여 1938년 8월 4일에 실전배치되었습니다. 3개의 잠만경과 두개의 전망탑, 한개의 통제실이 있었습니다."
 GER_lr_patrol_submarine_1:0 "유보트 IXB형 대양 잠수함"
 GER_lr_patrol_submarine_1_desc:0 "14대의 IXB급이 건조되었습니다. 연료적재량은 154톤에서 165톤으로 증가했고 항속거리 또한 8,100마일에서 8,700마일로 증가했습니다."
 GER_lr_patrol_submarine_2:0 "유보트 IXC형 대양 잠수함"
 GER_lr_patrol_submarine_2_desc:0 "54대의 Type IXC급이 건조되었습니다. 차이점은 연료적재량이 208톤으로 증가하였고 이로 인해 항속거리가 8,700마일에서 11,000마일로 증가하였습니다. 이 급의 잠수함은 2개의 잠만경과 2개의 전망탑이 있었습니다."
 GER_lr_patrol_submarine_3:0 "유보트 IXC/40형 대양 잠수함"
 GER_lr_patrol_submarine_3_desc:0 "87대의 IXC/40급이 건조되었습니다. 연료적재량은 214톤으로 증가하여 항속거리가 11,400마일로 증가하였습니다."
 GER_lr_patrol_submarine_4:0 "유보트 IXD1형 대양 잠수함"
 GER_lr_patrol_submarine_4_desc:0 "오직 두 척의 IXD1형 유보트만이 지어졌습니다;  U-180, U-195. 이 배의 디젤엔진은 6개의 다임러-벤츠 MB501으로 되어 있으며, 각각의 엔진은 1.500hp의 힘을 냅니다. 항속거리는 줄어들었지만, 선체 설계로 인해 최고 속도가 20노트에 달했습니다. 그러나 중대한 문제가 생겼는데, 과열문제와 연기의 방출로 인해 몇 마일 안에서 발각이 된다는 것이었습니다. 이로인해 엔진을 원래 사용하던 MAN사의 엔진으로 재설치 했습니다. 이 엔진은 후기 유보트에 사용되던 엔진으로 252톤까지의 화물을 감당할 수 있는 수용력을 갖고 있었으며, 어뢰 발사관은 화물칸을 위해 제거되었습니다. 또한 포케-아크겔리스 연을 장비하여 넓은 피탐 능력을 확보하였습니다."
 GER_lr_patrol_submarine_5:0 "유보트 IXD2형 대양 잠수함"
 GER_lr_patrol_submarine_5_desc:0 "28대의 IXD2형 유보트가 건조되었습니다. MAN사의 디젤엔진에 더해서 이 개량형은 6개의 실린더 디젤엔진을 장착하여 수면항해에 이용하였습니다. 추가적인 연료탱크로 인해 항속거리는 23,700m에 달했습니다. - 어떤 독일 유보트보다도 긴 항속거리입니다. IXD1형처럼, 포케-아크겔리스 연을 탑재하고 있었습니다."
 GER_lr_patrol_submarine_6:0 "유보트 XXI형 대양 잠수함"
 GER_lr_patrol_submarine_6_desc:0 "'전기 유보트(Elektroboote)'로도 잘 알려져 있는 XXI형 잠수함은,  수중 작전이 가능한 최초의 잠수함으로, 잠수할 수 있는 수상함에서 벗어나 잠수 상태에서 피탐과 공격을 할 수 있는 함선이었습니다. 이를 가능하게 한 핵심 요소는 유선형의 선체와 전망탑과 엄청난 수의 배터리였습니다. 독일 잠수함 중에서 가장 큰 비중을 차지하며, 1,620톤 이상의 배수량을 갖추었고, 1943년과 1945년 사이 118척이 취역되었습니다."
 ### DD ###
 GER_pb_1:0 " 1923형급 순찰정"
 GER_pb_1_desc:0 "1923형은 1차 세계대전 이후 크릭스마리네를 위해 건조된 어뢰정 급입니다. 6척이 1926년과 1928년 사이 건조되었고, 2차 세계대전에서 모두 활동하였습니다. 어뢰정이라는 명칭에도 불구하고, 함선은 구축함 크기였으며, 920톤의 배수량을 가졌고 3문의 45구경장 105mm 함포로 무장했습니다."
 GER_pb_2:0 "1924형급 순찰정"
 GER_pb_2_desc:0 "독일 24형 어뢰정은 1차 대전당시 독일해군(Reichsmarine)을 위해 지어진 어뢰정입니다. 이 어뢰정은 23형 어뢰정의 발전형으로 6척이 건조되었으며, 이 6척은 또한 2차대전에 참전하기도 했습니다. 1924형은 12.7cm 포를 탑재할려고 했으나, 대신 업그레이드된 10.5cm 주포를 장착하였습니다."                                                                                                                                                                                                                                                                                                                                                                                                                 
 GER_destroyer_2:0 "Z-1934급 구축함"
 GER_destroyer_2_desc:0 "Z-1934급은 1차 세계 대전 이후 건조된 독일 구축함의 첫 번째 함형입니다. 다섯 문의 5인치 함포와 8문의 어뢰 발사관으로 무장했습니다. 총 16척이 건조되었고, 이 중 12척은 개량형인 Z-1934A입니다."
 GER_destroyer_2b:0 "Z-1934A급 구축함"
 GER_destroyer_2b_desc:0 "Z- 1934A급 구축함은 10여대의 배들이 1935년 6월에서 11월에 건조되었습니다. 1934급을 개량시킨 함급으로 '내구도와 탄약적재에 제한을 두자'라는 원칙을 여전히 지키면서 설계한 급의 함선입니다. 1934A급 함선은 5개의 12.7cm SK C/34 포를 장착하고 이 포들은 포방패로 보호되었습니다. 8개의 53.3cm(21인치) 어뢰 발사관이 두 개로 나뉘어져 탑재되어 있었습니다."
 GER_destroyer_2c:0 "Z-1936급 구축함"
 GER_destroyer_2c_desc:0 "이 6척의 배들은(26척이 건조되기로 계획됨) 1935급 개발계획에서 더욱 더 확장되어  1934급이나 1934A급 보다 더 큰 함선을 설계하기로 계획되어 건조된 배들입니다. 또한 초기 배들에서 나타나는 문제점들을 모두 해결했습니다; 엔진 문제, 구조적 강도는 항해에 더욱 더 적합하도록 해주었습니다."
 GER_destroyer_2d:0 "Z-1936A급 구축함"
 GER_destroyer_2d_desc:0 "연합군에는 나르비크급 구축함으로 알려져 있는 Z-1936A는 새롭게 만들어진 150mm(5.9인치)g함포를 탑재하기 위해 설계되었습니다. 고물 쪽으로 세 문의 단포와 이물 쪽에 한 기의 2연장 포탑을 탑재하도록 설계되었지만, 본래에는 이물에 한 기의 단장 포탑이 설치되었습니다. 7척의 구축함의 후기형은 이물에 2연장 포탑을 탑재하도록 설계가 약간 변경되었습니다."
 GER_destroyer_2e:0 "Z-1936A Mob.급 구축함"
 GER_destroyer_2e_desc:0 "전쟁이 1939년 벌여졌을 때, 계획된 새로운 구축함급 계획은 취소되었고 추가적인 12대의  1936A 구축함이(Z.31 부터 Z.42, 마지막 3대는 취소되었음) 약간의 수정을 거쳐 신속하게, 자원을 아끼는 쪽으로 개조되어 건조되었는데, 독일어로 'Mobilmachung'(동원)이라는 단어를 뒤에 붙여 Z-1936A Mob.급 구축함이 건조되게 되었습니다. 운용 중에는 엔진이 초기에 지어진 같은 함급의 함선보다 더욱 더 신뢰도가 있었지만, 전쟁 말기에는 심각한 부식이 발견되었습니다."
 GER_destroyer_2f:0 "Z-1936B급 구축함"
 GER_destroyer_2f_desc:0 "1936B급 구축함은 1941년에서 1942년까지 5척이 지어졌습니다. 그 중 3척이 Z36, Z35,  Z43이라 명명되어지고 실전에 투입되었습니다. 1936B급 구축함은  1936A급 구축함과는 차이점을 보였는데, 이 급의 배는 2개의 양용포를 제거하고 5개의 15cm(5.9인치) 단일포를 장착하여 대공능력을 강화하였습니다."
 GER_destroyer_2g:0 "Z-1936C급 구축함"
 GER_destroyer_2g_desc:0 "5척의 1936C급 구축함이 1942년에서 1943년까지 주문되었습니다. (Z.46 에서 Z.50) A.G. Weser 조선소에서 수주를 받았지만, 어떠한 배도 진수된 적이 없으며, 오직 2척만이 건조를 시작했습니다. 이 배는 초기 독일 구축함이 대공에 취약하다는 것을 보완하기 위해 6개의 128mm Flak 40 대공포를 장착하고 양용포를 장착하였습니다. 소구경 대공포들 또한 그 숫자를 증가하여 배를 건조하였습니다."
 GER_destroyer_2h:0 "Z- 1942C급 구축함"
 GER_destroyer_2h_desc:0 "Z-1942C급 구축함은 대형, 디젤엔진 구축함이었습니다. 개선된 무장으로 6정의 Flak 40 양용주포, 5.5 cm Gerät 58 중대공포, 14정의 30 mm 근거리 대공포를 두개로 묶어 7곳에 배치하였으며, 8개의 어뢰 발사관이 존재했습니다."
 GER_destroyer_3:0 "Z-1944급 구축함"
 GER_destroyer_3_desc:0 "디젤 추진 구축함(Z-1942)의 최초 원형 미완으로 끝나긴 하였지만, 이 종류의 함선에 대한 개발은 계속되었습니다. 몇번의 제안이 이루어지고, 마침내 Z-1944 계획이 이루어졌습니다. 대형 주포를 추가한 이 함선은 이전 함형과 비교하여 5.5cm 대공포를 포함한 증가된 대공포 무장을 갖췄습니다."
 GER_destroyer_4:0 "Z-1945급 구축함"
 GER_destroyer_4_desc:0 "1945급 구축함 개발계획은 거의 40노트에 달하는 고속 구축함을 만들기 위한 계획이었습니다. 그러나 격렬한 대잠수함전 장비와 대공 장비, 주포생산으로 인해 종전까지 건조가 시작된 적도 없습니다."
 ### CL ###
 GER_light_cruiser_1:0 "엠덴급 순양함"
 GER_light_cruiser_1_desc:0 "엠덴은 1차 세계 대전 이후 건조된 최초의 대형함입니다. 1921년 건조가 결졍되고 1925년에 도입이 이루어졌습니다. 무장은 단장 포탑에  150mm(5.9인치) 8문을 갖추었습니다."
 GER_light_cruiser_1b:0 "쾨니히스베르크급 순양함"
 GER_light_cruiser_1b_desc:0 "쾨니히스베르크급은 K급으로도 불려지는데 , 이는 독일해군을 위한 경순양함 이었습니다. 이급의 함선은 독일 세 개의 도시의 이름을 따 명명되어졌습니다 : 쾨니히스베르크, 칼스루에, 쾰. 모두 1926년에서 1930년 사이에 지어졌습니다. 이 함선은 1차대전의 전형적인 순양함이었던 엠덴급보다 더욱 더 현대화된 순양함으로 9정의 15cm (5.9인치)주포와 12정의 50cm(20인치) 어뢰 발사관을 탑재하고 있었습니다."
 GER_light_cruiser_2:0 "라이프치히급 경순양함"
 GER_light_cruiser_2_desc:0 "라이프 치히 급 경순양함은 1928년에서 1935년까지 이전의 쾨니히스베르크급 순양함을 개량해서 건조되었습니다. 배수량이 8,100톤으로 바뀌었고, 적절한 속도와 항속거리, 그리고 15cm SK C/25 주포로 무장하고 있습니다."
 GER_light_cruiser_3:0 "M급 경순양함"
 GER_light_cruiser_3_desc:0 "M급 순양함은 통상파괴전대의 정찰을 위해 설계되었습니다. 6척의 함선이 Z계획의 일부로서 발주되었고, 2척은 전쟁의 발발로 중단되었습니다. 주무장은 2연장 포탑 4기에 150mm 8문을 갖추었습니다."
 GER_light_cruiser_4:0 "Q급 경순양함"
 GER_light_cruiser_4_desc:0 "Q급 순양함은 M급의 개선형입니다. 대공무장을 늘리고 사격통제를 개선한 M급의 대형화판으로서 설계되었습니다."
 GER_light_cruiser_5:0 "슈파흐크레우쳐급 경순양함"
 GER_light_cruiser_5_desc:0 "슈파흐크레우쳐급 - 순찰 순양함 - 은 대서양에서 운용하기 위한 1938년에 시작된 대형 구축함 설계을 기반으로 만들어진  함급입니다. 다른 독일 순양함들과 마찬가지로 이 함선은 혼합 추진 장치를 장착하기로 계획되어 있었습니다. 첫 세대의 함선들은 (SP1, SP2,  SP3, 공식적으로는 Z40, Z41, Z42) 1941년 2월에 킬 조선소에 주문이 전달되었고 1941년 12월 다음 세척을 위한 (SP4, SP5, SP6) 엔진 또한 주문되었지만 결과적으로 이 배를 위해 엔진은 사용되지 않았습니다."
 ### CA ###
 GER_heavy_cruiser_1:0 "어드미럴 히퍼급 중순양함"
 GER_heavy_cruiser_1_desc:0 "어드미럴 히퍼급 중순양함은 크릭스마리네의 첫 번째 중순양함입니다. 공식적으로는 10,000톤의 배수량을 가집니다만, 실제로는 16,000톤 이상의 배수량을 가졌습니다. 4개 쌍발 포탑으로 8문의 8인치 함포로 무장하고, 부포로 12문의 105mm 함포를 갖추었습니다."
 GER_heavy_cruiser_2:0 "프린츠 오이겐급 중순양함"
 GER_heavy_cruiser_2_desc:0 "공식적으로는 히퍼급의 일부인, 프린츠 오이겐급은 대공 무장을 강화를 포함하여 여러 부분에서 개선이 이루어졌습니다. 계획된 3척 중 오직 프린츠 오이겐만 완성되었습니다. 라인 연습 작전 동안 HMS 후드의 침목에 참여했습니다. 전후에는 미국으로 이송되었습니다. 1946년에 USS 프린츠 오이겐으로서 에이블과 베이커 핵폭탄 실험에 동원되었고 실험 이후 콰잘레인 환초에서 침몰하였습니다."
 GER_heavy_cruiser_3:0 "판저치프급 중순양함"
 GER_heavy_cruiser_3_desc:0 "P급은 크릭스마리네에 의해 판저쉬프(장갑함)로서 설계된, 대형 중순양함입니다. 24,000톤의 배수량을 갖췄지만, 미국의 뉴욕급 전함과 비교하여 3,000톤 가볍고 55m 길었습니다. 무장은 3연장 포탑 2기에 280mm 6문을 갖췄습니다. "
 ### PBB ###
 GER_pocket_battleship_1:0 "도이칠란트급 장갑함"
 GER_pocket_battleship_1_desc:0 "도이칠란트급 장갑함은 세대의 판저쉬페(장갑함)으로써 베르사유조약에 준수하여 건조된 함선입니다. 도이칠란트급, 어드미럴 세어, 어드미럴 그라프 슈페가 이에 해당되는 함선으로 베르사유 조약에서는 10,000톤의 배수량으로 제한되어 있었지만 이들 함선들은 사실 10,600톤에서 12,340톤의 배수량을 가지고 있었습니다. 비록 배수량 부분에서 조약을 위반하였지만, 사실 이들의 선체 설계는 무게를 줄일 수 있는 아주 혁신적인 설계였습니다. 이들은 용접과 모든 추진을 디젤 엔진으로 추진하는 첫번째 주력함이었습니다. 또한 6문의 28cm(11인치) 중무장 주포로 인해 영국은 이들을 소형 전함으로 분류하였습니다. 도이칠란트급은 원래 장갑함으로 분류되었지만 크릭스마린은 1940년 2월, 이들을 중순양함으로 재분류했습니다." 
 ### BC ###
 GER_battle_cruiser_1:0 "에르사츠 요르크급 순양전함"
 GER_battle_cruiser_1_desc:0 "에르사츠 요르크급은 1915년 4월에 제국해군에 수주된 3척의 순양전함이었습니다. 이 전함의 이름은 1914년 기뢰에 침몰한 장갑순양함 요르크급을 대체하기 위해 지어졌습니다. 이 급의 함선들은 마켄젠급 순양전함에서 선체가 좀 더 커진 형태이며 38cm(15인치) 주포를 장착하였습니다."
 GER_battle_cruiser_2:0 "O급 순양전함"
 GER_battle_cruiser_2_desc:0 "1939년 크릭스마리네는 계획된 P급 순양함 세 척을 순양전함으로 대체할 것을 결정합니다. 그 결과가 3기의 2연장 포탑에 38cm(15인치) 6문으로 무장한 O급 순양전함입니다. 이 함선은 35,400톤의 배수량과 최고 35노트의 속도를 갖추도록 설계되었습니다. 함급의 3척 모두 건조 명력이 내려졌습니다만, 그 어느 함선도 건조가 시작되지 못했습니다."
 ### BB/SHBB ###
 GER_battleship_1:0 "전간기 드레드노트 도이칠란드급 전함"
 GER_battleship_1_desc:0 "도이칠란드급은 5척이 건조된 전간기 드레드노트 전함으로 독일 제독부에의해 건조되었습니다. 도이칠란드, 하노버, 포메른, 슐레지엔, 슐레스비히홀슈타인이 이 급의 함선에 포함되며 1903년부터 1908년까지 건조되었습니다. 베르사유 조약에 의거하여 독일은 해안 방어를 위해 오래된 전함 몇척을 보유할 수 있었는데, 이는 4대의 도이칠란드급 전함을 포함한 것이었습니다. 하지만 도이칠란드급 전함은 해안방어용으로 사용되는 대신, 도이칠란드는 1920-1922년에 해체되었고, 하노버는 표적 연습용으로 사용되다 1944-1946년에 해체되었습니다. 또한 슐레지엔과 슐레스비히홀슈타인만이 크릭스마린이 관리하던 최전선에서 싸웠습니다. 이 두 전함들은 2차대전동안 제한된 역활을 맡았는데, 이는 슐레스비히홀슈타인만은 폴란드 베스테르플라테 요새를 포격하는 임무를 맡기도 했습니다. 전쟁말기에 두 척의 전함들은 침몰했습니다."
 GER_battleship_1a:0 "샤른호스트급 전함(280mm)"
 GER_battleship_1a_desc:0 "샤른호르스트급 전함은 크릭스마리네가 건조한 최초의 현대식 전함입니다. 이 전함은 프랑스의 덩케르크급 순양전함과 독일의 도이치란트급 판저시프(포켓 전함)에 대응하도록 설계되었습니다. 샤른호르스트급은 3기의 3연장 포탑에 283mm(11인치) 9문으로 무장하였습니다. 계획으로는 2문의 380mm(15인치) 함포를 환장하려고 했지만, 전쟁 발발로 이루어지지 않았습니다."
 GER_battleship_1a_38:0 "샤른호스트급 전함(380mm)"
 GER_battleship_1a_38_desc:0 "샤른호르스트급 전함은 크릭스마리네가 건조한 최초의 현대식 전함입니다. 이 전함은 프랑스의 덩케르크급 순양전함과 독일의 도이치란트급 판저시프(포켓 전함)에 대응하도록 설계되었습니다. 샤른호르스트급은 3기의 3연장 포탑에 283mm(11인치) 9문으로 무장하였습니다. 계획으로는 2문의 380mm(15인치) 함포를 환장하려고 했지만, 전쟁 발발로 이루어지지 않았습니다."
 GER_battleship_1b:0 "비스마르크급 전함" 
 GER_battleship_1b_desc:0 "두 척의 비스마르크 전함은 크릭스마리네에 의해 건조된 가장 거대한 군함입니다. 이 전함은 당시 전조 중이었던 프랑스의 새로운 전함에 대응하도록 설계되었습니다. 프랑스의 새로운 전함은 리슐리외급과 마찬가지로 38cm(15인치) 38문을 갖추었지만, 2기의 4연장 포탑을 갖춘 리슐리외와는 다르게 4기의 2연장 포탑을 갖췄습니다. 비스마르크는 덴마크 해협 해전에서 영국의 순양점한 HMS 후드를 격침시킨 것으로 유명합니다만, 잇다른 추격으로 항구에 닿기 전에 침몰하였습니다."
 GER_battleship_2:0 "H39급 전함"
 GER_battleship_2_desc:0 "독일의 Z계획은 영국의 해상 전력을 돌파하기 위해서는 전함 10척의 전력이 필요하다고 보았습니다. H급은 그러한 계획의 필요를 충족하기 위한 일련의 설계입니다. H39 설계의 두 척은 2차 세계대전 발발 당시 건함이 시작되었습니다만, 전쟁의 전개에 따라 중단되었습니다. 어떠한 함선도 공식적으로 명명되지는 않았습니다만, 힌덴부르크는 해당 함급의 1번함에 가능한 이름으로 추정됩니다. 함선이 완성되었다면, 비스마르크급 전함을 늘린 형태로서, 40.6cm(16인치) 8문을 주포를 갖추었을 것이라고 여겨집니다."
 GER_SH_battleship_1:0 "H41급 전함"
 GER_SH_battleship_1_desc:0 "H41급 전함은 이전 H39 설계에 비해 개선되었다. 이 함선은 더 강한 장갑,  강화된 어뢰 격벽, 선박 조타키와  프로펠러 샤프트에 대한 방어를 위한 설계가 적용되었다. 주 포대는 영국의 라이온급 전함보다 더 확장된 8개의 42cm 함포로 업그레이드하였다. 이렇게 설계된 함은 만재배수량 7만톤에 달했다."
 GER_SH_battleship_2:0 "H44급 전함"
 GER_SH_battleship_2_desc:0 "H44급은 H시리즈의 마지막 전함이었다. 함포 구경이나  만재배수량 제한없이 H42급에서 H44급은 무장과 장갑방호력이 향상되었으며 궁극적으로 131,000톤에 달하는 H44급 설계는 8개의 508mm(20인치) 함포를 탑재했다."
 ### CV/CVL ###
 GER_carrier_1:0 "그라프 체펠린급 항공모함"
 GER_carrier_1_desc:0 "그라프 체펠린은 크릭스마리네가 처음부터 항공모함으로 설계한 유일한 함급입니다. 두 척이 발주되었으나, 그 어느 것도 완성되지는 못했습니다. 설계상으로, 그라프 체펠린은 Bf-109E의 함재기 형태인 Bf-109T 전투기 30대와 Ju-87D의 함재기 형태인 Ju-87E 급강하 폭격기 12대를 탑재할 계획이었습니다."
 GER_carrier_2:0 "유로파급 항공모함"
 GER_carrier_2_desc:0 "1940년대 크릭스마리네는 몇몇 민간 선박을 항공모함으로 개장하는 것을 고려하였습니다. 그러한 선박 중 가장 거대한 것이 정기 연락선 오이로파입니다. 독일에서 가장 거대한 정기연락선인 오이로파는 항공 모함으로 개장되기 전에는 숙박선과 병력 수송선으로 사용되었습니다. 완성되었다면, 56,000톤의 배수량에 42대 항공기로 이루어진 비행전대를 수송할 예정이었습니다. "
 GER_lcarrier_1:0 "자이들리츠급 경 항공모함"
 GER_lcarrier_1_desc:0 "자이들리츠급은 어드미럴 히퍼급의 4번째 함선으로 발주되었습니다. 전쟁 발발 당시 부분적으로만 완성되었던, 이 함선은 항공모함으로의 개장이 고려되었습니다. 베저 1이라는 암호명이 붙은 이 계획은 부분적으로 진행되다가 브레맨에 대한 공습의 증가와 건조를 위한 자원의 부족으로 중단되었습니다."
 GER_lcarrier_2:0 "엘베급 경 항공모함"
 GER_lcarrier_2_desc:0 "제이드급은 두척의 여객선으로 건조되었지만, 2차대전중 크릭스마린에 의해 항공모함으로 개조되었습니다. 이 두척의 함선은 그나이제나우와 포츠담이라는 함명을 1935년 수여받았으며, 전쟁 전에는 노르드도이처로이트에 의해 운용되었습니다. 전쟁이 발발한 뒤, 이 배들은 1942년 5월 수송선으로 징발되었지만, 이후 이 배들을 항공모함으로 개조하려는 계획이 세워졌습니다. 비록 이상적이지는 않았지만 항재기를 수용하기에 충분한 크기를 가지고 있었고 그나이제나우와 포츠담은 제이드와 엘베로 다시 이름이 지어졌습니다. 개조가 완료된 뒤 12대의 Ju-87 스투카 급강하 폭격기와 12대의 Bf-109 전투기를 함내에 싣고 작전을 수행했습니다."
 GER_seaplane_tender_1:0 "크리찬급 수상기모함"
 GER_seaplane_tender_1_desc:0 "그리찬급은 수상기 모함으로써 정찰을 위한 함선이었습니다. 다른나라의 해군과 비료했을 때 독일 해군의 수상기 모함은 아주 작았으며, 오직 3대의 수상기를 탑재하고 20노트의 속력을 냈습니다. 이러한 1,000-2,500 톤의 작은 배수량으로 인해 다른 수상기 모함보다 빠른 속도를 낼 수 있었습니다. 항속거리는 주적인 영국과 프랑스와 맞써 싸우기 위해 짧은 편이었습니다."
