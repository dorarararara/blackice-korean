 panzer_v_spaa_equipment_desc:0 "대공전차는 중형전차 차체에 대공포를 장착하였습니다"
 heavy_panzer_equipment:0 "중전차"
 heavy_panzer_equipment_desc:0 "중전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다."
 tiger_panzer_equipment:0 "판저 VI"
 tiger_panzer_equipment_desc:0 "중전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다."
