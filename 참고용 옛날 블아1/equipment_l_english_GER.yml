 GER_HVanti_tank_equipment_1_desc:0 "전차와 같은 장갑화된 적을 격퇴시키는데 특화된 대구경 야포로써 주로 철갑탄을 사용합니다."
 GER_HVanti_tank_equipment_2:0 "128mm PaK 44"
 GER_HVanti_tank_equipment_2_short:0 "128mm PaK 44"
 GER_HVanti_tank_equipment_2_desc:0 "1943년 야포의 관통력이 로켓기반 또는 무반동 무기보다 적다는 것이 문제가 되었지만 정확도는 야포가 더 뛰어났습니다. 그렇기에  라인메탈 볼지히사는 호크 니덜드럭이라 불리는 새로운 이론을 개발해내었고 그 결과물이 PAW 600 (later redesignated 8H63)이었습니다. 이 야포는 600kg으로 7.5 cm PaK 40보다 더 가벼웠고 더 높은 관통력을 가지고 있었습니다."
