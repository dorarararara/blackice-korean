 #### archetype description ###
 panzer_i_equipment:0 "판저 I"
 panzer_i_equipment_desc:0 "경전차는 정찰 및 가벼운 장갑으로 무장된 적과 싸울 수 있는 작고 민첩한 전차입니다."
 light_panzer_td_equipment:0 "경구축전차"
 light_panzer_td_equipment_desc:0 "경구축전차는 전차의 차체에 보통 포신보다 큰 고정형 포탑이 탑재한 전차 입니다. 경구축전차는 경전차의 차체를 이용하고 있어, 빠른 기동력을 가지지만 더 큰 구축전차에 비해 뛰어난 화력의 포신을 탑재할 수 없습니다. 예제) 판저예거 I, 마르더 I, 마르더 III, 헤처, 야그드판저 38 D"
 light_assault_panzer_equipment:0 "경돌격포"
 light_assault_panzer_equipment_desc:0 "경돌격포로써 보병포를 경전차 또는 중형전차 차체에 올린 차량입니다. 요새를 부수기 위한 차량이지만 돌격포와 같은 방호력을 가지고 있지는 않습니다. 예제) 스투름판저  I, 스투름판저 II, 스털그 33B."
 panzer_spaa_equipment:0 "대공전차"
 panzer_spaa_equipment_desc:0 "대공전차는 경전차 또는 중형전차 차체에 대공포를 올린 차량입니다. 예제) 플락판저I , 플락판저38, 비르벨빈트, 쿠겔블리츠"
 light_panzer_art_equipment:0 "자주포"
 light_panzer_art_equipment_desc:0 "자주포는 사단포(10.5cm)를 탱크 차체에 올린 차량입니다. 예제) 베스페, 호이슈레케"
 flammpanzer_equipment:0 "화염방사판저"
 flammpanzer_equipment_desc:0 "화염방사전차로써 이 전차는 대보병용으로 화염방사기를 장착한 전차입니다. 다른 전차에 비해 거주성이 불편합니다. 예제) 플라밍고, 화염방사판저 III."
 panzer_amph_equipment:0 "수륙양용전차"
 panzer_amph_equipment_desc:0 "수륙양용전차는 수륙양용으로 다니면서 지상군을 지원합니다. 예제) 판저 II 수륙양용/판저 II (수륙양용), 타우치판저 III"
 panzer_ii_equipment:0 "판저 II"
 panzer_ii_equipment_desc:0 "경전차는 정찰 및 가벼운 장갑으로 무장된 적과 싸울 수 있는 작고 민첩한 전차입니다."
 panzer_iii_equipment:0 "판저 III"
 panzer_iii_equipment_desc:0 "중형전차는 적절한 민첩성을 갖추어 정찰, 지원, 심지어는 최전선 지원 등 다양한 임무를 수행할 수 있는 다목적 전차입니다."
 assault_panzer_equipment:0 "돌격포"
 assault_panzer_equipment_desc:0 "돌격포는 야포를 장갑화된 차량에 올린 것으로 요새를 부수는 목적으로 제작되었습니다. 예제)  StuH 42, 브룸베어, 슈트룸티거"
 panzer_iii_td_equipment:0 "StuG III"
 panzer_iii_td_equipment_desc:0 "돌격포는 야포를 포탑을 제거한 형태로써 보병지원용이나 요새를 부수는 용도로 만들어졌습니다. 또한 대전차전에서도 유용했습니다."
 panzer_iv_equipment:0 "판저 IV"
 panzer_iv_equipment_desc:0 "중형전차는 적절한 민첩성을 갖추어 정찰, 지원, 심지어는 최전선 지원 등 다양한 임무를 수행할 수 있는 다목적 전차입니다."
 medium_panzer_td_equipment:0 "StuG IV / 야크트판저 IV"
 medium_panzer_td_equipment_desc:0 "중형구축전차는 전차의 차체에 보통 포신보다 큰 고정형 포탑이 탑재한 전차 입니다. 중형구축전차는 중형전차의 차체를 이용하고 있어, 상당한 기동력과 우수한 화력을 가지고 있습니다."
 heavy_panzer_art_equipment:0 "중형자주포"
 heavy_panzer_art_equipment_desc:0 "중형자주포는 15cm 사단포부터 10.5cm 야포를 사용합니다. 예제) 훔멜"
 panzer_v_equipment:0 "판저 V 판터"
 panzer_v_equipment_desc:0 "중형전차는 적절한 민첩성을 갖추어 정찰, 지원, 심지어는 최전선 지원 등 다양한 임무를 수행할 수 있는 다목적 전차입니다."
 heavy_panzer_td_fast_equipment:0 "나스호른/ 아크트판터"
 heavy_panzer_td_fast_equipment_desc:0 "중형/중 구축전차는 중형전차 차체에 중포를 탑재하였으며, 빠른 기동력을 가지고 있습니다. 예제) 나스호른, 야크드판터."
