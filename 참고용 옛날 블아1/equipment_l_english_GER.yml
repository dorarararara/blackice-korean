 ## Pz I
 panzer_i_equipment_1:0 "판저  I"
 panzer_i_equipment_1_short:0 "판저 I 경전차"
 panzer_i_equipment_1_desc:0 "판저 1호는 1930년대에 개발된 독일 경전차입니다. 판저는 축약어로 원래는 판저캄프웨건 1호(Panzerkampfwagen I(장갑전투차량 1호))입니다. 독일 군수품 지령서에는 SdKfz 101(특수목적 차량 101)로 표시되었습니다."
 # Pz I sub tech equipment
 light_panzer_td_equipment_1:0 "판저예거 I"
 light_panzer_td_equipment_1_short:0 "판저예거 I 경구축전차"
 light_panzer_td_equipment_1_desc:0 "경구축전차로써 판저예거 I는 처음으로 2차대전 당시 실전배치된 구축전차입니다.  체코 슈코다 4.7cm(1.9인치) 대전차포를 판저 1포 B형 차체에 탑재한 전차입니다. 이 전차는 프랑스 중정차 샤를 B1에 상대하기 위해 제작되었으며, 1호 전차들의 생존율을 늘렸습니다.  202 판저 1호는 1940년과 1941년에 판저예거 1호로 개량되었으며, 이들은 프랑스 전선에 배치되고 난 후 동부전선에서 활약하였습니다."
 light_assault_panzer_equipment_1:0 "sIG 33 슈툼판저 I"
 light_assault_panzer_equipment_1_short:0 "슈툼판저 I 경자주포"
 light_assault_panzer_equipment_1_desc:0 "경돌격전차로써 슈툼판저는 15cm 중보병포를 판저 1호 차체에 장착하였습니다. 그리고 이는 요새에 대항하여 차량화 보병중대에게 필수불가결한 장비가 되었습니다."
 panzer_spaa_equipment_1:0 "플랙팬저 I"
 panzer_spaa_equipment_1_short:0 "플랙팬저I 경자주대공포"
 panzer_spaa_equipment_1_desc:0 "자주대공포로써 이 전차는 적 항공기를 격추하기 위해 제작되었으며, 그 빠른 연사력은 지상의 목표물에도 효과적이었습니다. 이 차량은 판저 1호의 차체를 사용하였습니다."
 ## Pz II A/B
 panzer_ii_equipment_1:0 "판저 II A/B"
 panzer_ii_equipment_1_short:0 "판저 II A 경전차"
 panzer_ii_equipment_1_desc:0 "판저 II는 2차대전 당시 독일 탱크 종류에 부여되던 흔한 이름이었습니다. 독일 전차의 기본적인 설계는 판저 II를 기반으로 설계되었습니다. 비록 후에는 더욱 더 크고 성능이 뛰어난 전차가 개발되었지만 2차대전 초기에 이 전차는 폴란드와 프랑스 전투에서 중요한 역활을 수행했습니다. 판저 II는 프랑스 침공 당시 가장 많이 배치된 전차였으며, 동부전선과 북아프리카에서 사용되기도 하였습니다."
 ## Pz II C
 panzer_ii_equipment_2:0 "판저.II C"
 panzer_ii_equipment_2_short:0 "판저 II C 경전차"
 panzer_ii_equipment_2_desc:0 "판저 II는 2차대전 당시 독일 탱크 종류에 부여되던 흔한 이름이었습니다. 독일 전차의 기본적인 설계는 판저 II를 기반으로 설계되었습니다. 비록 후에는 더욱 더 크고 성능이 뛰어난 전차가 개발되었지만 2차대전 초기에 이 전차는 폴란드와 프랑스 전투에서 중요한 역활을 수행했습니다. 판저 II는 프랑스 침공 당시 가장 많이 배치된 전차였으며, 동부전선과 북아프리카에서 사용되기도 하였습니다."
 ## Pz II D/E
 panzer_ii_equipment_3:0 "판저 II D/E"
 panzer_ii_equipment_3_short:0 "판저 II D 경전차"
 panzer_ii_equipment_3_desc:0 "D버전과 E버전은 빠른 전차로써 '경기병 사단'에 사용되었습니다. 새로운 토션바 서스펜션으로 인해 55km의 속력을 내었으며, 이로인해 운용비용이 감소하게 되었습니다."
 # Pz II D/E sub tech equipment
 light_panzer_td_equipment_2:0 "마르더 II Sd.Kfz. 132"
 light_panzer_td_equipment_2_short:0 "마르더 II /132 경구축전차"
 light_panzer_td_equipment_2_desc:0 "경구축전차로써 초기 마르더 모델은 소련 7.62cm 대전차포를 판저 II 차체에 장착한 것입니다. 구축전차의 약점은 약한 장갑과 낮은 피탐지력이었습니다."
 # Flamigo
 flammpanzer_equipment_1:0 "판저 II '플라밍고'"
 flammpanzer_equipment_1_short:0 "화염방사판저 플라밍고"
 flammpanzer_equipment_1_desc:0 "화염방사전차로써 플라밍고는 판저 II D/E 차체를 기반으로 설계되었습니다. 또한 대인공격에 특화된 차량입니다."
 # Panzer II mit Schwimmkörper (amph)
 panzer_amph_equipment_1:0 "판저 II 수륙양용"
 panzer_amph_equipment_1_short:0 "Pz II (수륙양용)"
 panzer_amph_equipment_1_desc:0 "수륙양용 전차로써 판저 II 수륙양용은 플로트(Schwimmkörper)로 물에 뜰 수 있었습니다. 그리고 땅에서는 이 플로트를 제거하여 전투를 행하였습니다."
 ## Pz II F
 panzer_ii_equipment_4:0 "판저 II F"
 panzer_ii_equipment_4_short:0 "판저 II F 경전차"
 panzer_ii_equipment_4_desc:0 "판저 II F는  2cm KwK 38 포도 무장하여 화력이 더욱 더 강해졌지만, 중형전차를 상대하기에는 부족함이 있었습니다. 후에 대형 전차들이 생산되면서 판저 II의 역활은 직접적인 전투보다는 정찰로 전환되었습니다."
 # Pz II sub tech equipment
 light_panzer_td_equipment_3:0 "마르더 II Sd.Kfz. 131"
 light_panzer_td_equipment_3_short:0 "마르더 II /131 경구축전차"
 light_panzer_td_equipment_3_desc:0 "경구축전차로써 초기 마르더 II Sd.Kfz 132의 발전형입니다. 이 전차는 7.5cm Pak 40/2 대전차포로 무장하였고 동시대의 모든 전차를 격파시킬 수 있었습니다. 그 장갑은 두껍지 않을지라도 높은 피탐지력은 선공을 가하는데 유리함을 주었습니다."
 # Wespe
 light_panzer_art_equipment_1:0 "경자주포 18/2 판저 차체 II (Sf.) '베스페'"
 light_panzer_art_equipment_1_short:0 "베스페 경자주포"
 light_panzer_art_equipment_1_desc:0 "주력 자주포로써 베스퍼는 10.5cm 자주포를 판저 II의 차체에 장착한 전차입니다. 또한 독일 전차 사단과 함께 이동하기에 충분한 속력을 발휘했습니다."
 # Sturmpanzer II
 light_assault_panzer_equipment_2:0 "sIG 33 슈툼판저 II"
 light_assault_panzer_equipment_2_short:0 "'슈툼판저 II' 경돌격전차"
 light_assault_panzer_equipment_2_desc:0 "경돌격전차로써 슈툼판저 II는 15cm 중보병포를 판저 II의 차체에 장착하였습니다. 그리고 이는 요새에 대항하여 차량화 보병중대에게 필수불가결한 장비가 되었습니다."
 ## Pz II L Luchs
 panzer_ii_equipment_5:0 "판저 II L '룩스'"
 panzer_ii_equipment_5_short:0 "판저 II L 경전차"
 panzer_ii_equipment_5_desc:0 "룩스는 판저 II가 발전하여 재설계된 전차입니다. 정찰전차로써 두꺼운 장갑(50mm)을 가지고도 넓은 범위를 정찰할 수 있습니다.하지만 2cm KwK 포만을 장착하고 있었습니다."
 ## Pz II Leopard
 panzer_ii_equipment_6:0 "레오파드"
 panzer_ii_equipment_6_short:0 "레오파드 경전차"
 panzer_ii_equipment_6_desc:0 "레오파드 전차는 정찰전차로 설계되어 판저 II 룩스와 전체적으로 비슷하지만 경사장갑을 갖고 있어 판터 전차를 소형화 버전으로 보이기도 합니다. 장갑은 50mm(포탑 정면은 80mm)으로 5cm KwK 39/1 L/60 포로 무장하였으며 이는 판저 III 와 같은 포입니다."
 #Pz IIIA
 panzer_iii_equipment_1:0 "판저.III Ausf. A"
 panzer_iii_equipment_1_short:0 "판저 III A 중형전차"
 panzer_iii_equipment_1_desc:0 "시제품으로써 폴란드 전선에 처음 배치되었습니다. 3.7 cm KwK 36 L/46.5 주포로 무장하였고 250 PS HL 108 엔진이 탑재되었습니다."
 #Pz IIIE
 panzer_iii_equipment_2:0 "판저 III Ausf. E"
 panzer_iii_equipment_2_short:0 "판저 III E 중형전차"
 panzer_iii_equipment_2_desc:0 "첫번째 완재품으로써 폴란드 전선에 처음 배치되었습니다. 3.7 cm KwK 36 L/46.5 주포로 무장하였고  300 PS HL 120 엔진이 탑재되었습니다.\n서스펜션이 재설계되어 한쪽 면당 6개의 바퀴가 배치되어 있습니다."
 #Pz IIIF
 panzer_iii_equipment_3:0 "판저.III Ausf.F/G/H"
 panzer_iii_equipment_3_short:0 "판저 III F 중형전차"
 panzer_iii_equipment_3_desc:0 "향상된 변속기, 넓은 궤도, 장갑의 증가가 이루어졌습니다. 5 cm KwK 38 L/42 주포로 무장하고 있으며, 후반에 생산된 차량에는 강력한 5 cm KwK 39 L60 주포로 무장하였습니다."
 #Pz IIIF sub tech equipment
 panzer_iii_td_equipment_1:0 "슈트룸게슈츠 III Ausf.A"
 panzer_iii_td_equipment_1_short:0 "StuG III A-D 돌격포"
 panzer_iii_td_equipment_1_desc:0 "첫번째 돌격포인 슈트룸게슈츠 III은 보병을 지원하는 무기였습니다. 포탑이 없어 생산비용이 쌌고 7.5cm StuK 37 L/24(초기 판저 IV와 같음) 포는 장갑화된 적을 관통할 수 있었습니다."
 #Pz IIIF sub tech equipment
 panzer_amph_equipment_2:0 "타우치판저 III"
 panzer_amph_equipment_2_short:0 "타우치판저 III (수륙양용)"
 panzer_amph_equipment_2_desc:0 "수륙양용 전차로써 타우치판저는 15m까지 잠수할 수 있습니다."
 #Pz IIIL
 panzer_iii_equipment_4:0 "판저 III Ausf. J"
 panzer_iii_equipment_4_short:0 "판저 III J  중형전차"
 panzer_iii_equipment_4_desc:0 "Aus. J가 재설계되어 5 cm 연장포를 달고 20mm의 정면장갑 대신 50mm의 장갑을 장착하였습니다."
 # StuG III F
 panzer_iii_td_equipment_2:0 "슈트룸게슈츠 III Ausf.E"
 panzer_iii_td_equipment_2_short:0 "StuG III E 돌격포"
 panzer_iii_td_equipment_2_desc:0 "돌격포로써 슈트룸게슈츠의 측면에는 라디오를 탑재하기 위한 직사각형의 상자를 장착하였습니다. 증가된 내부공간은 6발의 추가 주포탄약을 적재할 수 있게 되었으며, MG 34는 7개의 드럼형 탄창을 적재한채로 후방 오른쪽에 배치되었습니다. 전차 지휘관은 SF14Z 잠만경을 통해 밖을 보았으며, 이 잠만경은 목표 지적을 위해 사용되었습니다."
 # StuIG 33
 light_assault_panzer_equipment_3:0 "슈트룸인퍼터리게슈츠 33"
 light_assault_panzer_equipment_3_short:0 "StuIG 33 경돌격전차"
 light_assault_panzer_equipment_3_desc:0 "경돌격전차로써 탱크 차체에 중보병포를 장착하였습니다. StuIG 33은 80mm의 장갑으로 방호되고 이는 스튜룸판저 I 또는 II보다 더욱 더 높은 내구성을 가지고 있다는 것을 의미합니다."
 #Pz IIIM
 panzer_iii_equipment_5:0 "판저 III Ausf. M"
 panzer_iii_equipment_5_short:0 "판저 III M 중형전차"
 panzer_iii_equipment_5_desc:0 "Ausf. L의 사소한 변형판으로  딥 웨이딩과 쉐르첸이 측면에 장착되었습니다."
 #
 panzer_iii_td_equipment_3:0 "슈트룸게슈츠 III Ausf.F-G"
 panzer_iii_td_equipment_3_short:0 "StuG III F-G 구축전차"
 panzer_iii_td_equipment_3_desc:0 "돌격포로써 StuG III F-G는 더욱 더 강력한 7.5cm StuK 40 L/48 주포가 장착되었고 9000대가 생상된 StuG 시리즈 중 8423대가 G 버전이었습니다."
 #
 assault_panzer_equipment_1:0 "슈투름하우빗첸 42"
 assault_panzer_equipment_1_short:0 "StuH 42 돌격포"
 assault_panzer_equipment_1_desc:0 "돌격포로써 StuH 42는 대전차용에 적합하게 설계되었습니다. StuH 42는 강력한 10.5cm StuH 42 포로 무장하였습니다."
 #
 flammpanzer_equipment_2:0 "화염방사판저 III Ausf.M"
 flammpanzer_equipment_2_short:0 "화염방사판저 III"
 flammpanzer_equipment_2_desc:0 "화염방사전차로써 화염방사판저 III은 판저 III 차체를 사용하였습니다. 대인공격에 특화된 전차입니다."
 #Pz IIIN
 panzer_iii_equipment_6:0 "판저 III Ausf. N"
 panzer_iii_equipment_6_short:0 "판저 III N 보병지원전차"
 panzer_iii_equipment_6_desc:0 "보병지원전차로써 단포신의 7.5 cm KwK 37 L/24 gun 주포로 무장했습니다."
 #Pz IV A-D 1937-1939
 panzer_iv_equipment_1:0 "판저 IV Ausf. A/B/C"
 panzer_iv_equipment_1_short:0 "판저 IV A 중형전차"
 panzer_iv_equipment_1_desc:0 "대량생산된 판저 IV 버전입니다.  마이바흐사의 HL 108TR 엔진을 탑재하였으며 250PS(183.87 kW)의 힘을 냈습니다. 그리고 사용된 SGR 75 변속기는 5개의 전진기어와 1개의 후진기어의 전환이 가능했습니다. 또한 도로주행속도는 31km가 최대였습니다. 주요무장으로 단포신의  37 L/24 (KwK 37 L/24) 75 mm 주포로 박격포같이 생겼으며 강력한 폭발력을 자랑하는 포탄을 사용했습니다."
 #Pz IV D Tauchpanzer 1940
 panzer_amph_equipment_3:0 "Tauchpanzer IV"
 panzer_amph_equipment_3_short:0 "Tauchpanzer IV (amph)"
 panzer_amph_equipment_3_desc:0 "Unit type: Amphibious Tank. The Tauchpanzer (english: dive tank) is capable of moving beneath water up to a depth of 15m. It is used to lend armored support to amphibious invasions."
 #Pz IV E 1939
 panzer_iv_equipment_2:0 "판저 IV Ausf. D/E"
 panzer_iv_equipment_2_short:0 "판저 IV D 중형전차"
 panzer_iv_equipment_2_desc:0 "1940년 10월 Ausf. E 가 설계되었습니다. 이 전차는 50mm(1.97인치)의 장갑이 하단에장착되어 있으며 중간에는 경사장갑을 채택하였습니다. 마지막으로 지휘장 큐플라는 전차포탑의 앞쪽으로 이동하였습니다. 지난 버전의 판저 IV는 재생산될 때 이러한 특성이 추가되었습니다. 이들은 1940년 10월에서 1941년 4월 사이에 생산되었습니다.  마이바흐사의 HL 120TRM엔진으로 동작하며, 300 PS (220.65 kW)의 동력을 만들어내었으며, SSG 75 변속기는 6개의 전진기어와 1개의 후진기어로 동작 가능했습니다. 최고 속도는 39km/h이며, 단포신인 37 L/24 (KwK 37 L/24) 75 mm 주포를 장착하였습니다."
 #Pz IV F 1940
 panzer_iv_equipment_3:0 "판저 IV Ausf. F1"
 panzer_iv_equipment_3_short:0 "판저 IV F1 중형전차" 
 panzer_iv_equipment_3_desc:0 "1941년 4월 판저 IV Ausf. F의 생산이 시작되었습니다. 이전차는 50mm(1.97인치)의 장갑이 포탑과 차체에 부착되어있었으며, 큐플라 장갑은 30mm(1.18인치)였습니다. 이로 인해 차량의 무게는 22.3톤이 되었고, 이로 인해 궤도의 넓이는 380에서 400mm 까지 늘어나게 되었습니다. 마이바흐사의 HL 108TR 엔진을 탑재하였으며 250PS(183.87 kW)의 힘을 냈습니다. 그리고 사용된 SGR 75 변속기는 5개의 전진기어와 1개의 후진기어의 전환이 가능했습니다. 또한 도로주행속도는 31km가 최대였습니다. 주요무장으로 단포신의  37 L/24 (KwK 37 L/24) 75 mm 주포로 박격포같이 생겼으며 강력한 폭발력을 자랑하는 포탄을 사용했습니다."
 #Pz IV G 1942
 panzer_iv_equipment_4:0 "판저 IV Ausf. F2/G"
 panzer_iv_equipment_4_short:0 "판저 IV F2/G 중형전차"
 panzer_iv_equipment_4_desc:0 "1926년 5월 26일 바르바로사 작전 개시 전에, 히틀러는 판저 IV의 주포를 향상시킨다는 결정을 내렸습니다. 크루프사는 50 mm (1.97 인치) Pak 38 L/60 주포를 포탑에 탑재하였습니다. 1941년 11월 50mm 주포를 탑재한다는 계획은 취소되고 크루프사와 라인메탈사가 공동개발한 75mm 대전차포 7.5 cm Pak 40 L/43를 장착하였습니다."
 # Nashorn
 heavy_panzer_td_fast_equipment_1:0 "8,8 cm Pak 43 (L/71) 파흐게슈텔 판저III/IV (Sf) 나스호른"
 heavy_panzer_td_fast_equipment_1_short:0 "나스호른 구축전차"
 heavy_panzer_td_fast_equipment_1_desc:0 "중형/중 구축전차로써 강력한 8.8cm Pak 43/1 L/71 포를 무장하였습니다. 이 포는 티거 II에도 장착되었습니다. 또한 이 전차의 얇은 장갑은 빠른 기동성을 보여주었습니다."
 #
 heavy_panzer_art_equipment_1:0 " 18M 자주포 III/IV (Sf) 훔멜"
 heavy_panzer_art_equipment_1_short:0 "훔멜 자주포"
 heavy_panzer_art_equipment_1_desc:0 "자주포로써 훔멜은 15cm sFH 18/1를 장착하여 사단을 지원합니다."
 # Pz IV H
 panzer_iv_equipment_5:0 "판저 IV Ausf. H"
 panzer_iv_equipment_5_short:0 "판저 IV H 중형전차"
 panzer_iv_equipment_5_desc:0 "판저 IV Ausf. H는 1943년 생산을 시작했고 Sd. Kfz. 161/2.라는 이름을 받았습니다.  완만한 경사장갑은 80mm의 장갑을 가졌고 독일군이 두려워한 동시에 연합국에서 자주 쓰였던 접작폭탄에 대한 방호력도 있었습니다. 찌메리트 코팅은 또한 독일전차로 하여금 접착폭탄이 붙지 못하게 보완책이 되어주었으며, 전차의 차체 측면과 포탑 측면은 8mm 덮게로 보호받았습니다."
 #
 medium_panzer_td_equipment_1:0 "슈트룸게슈츠 IV"
 medium_panzer_td_equipment_1_short:0 "StuG IV 구축전차"
 medium_panzer_td_equipment_1_desc:0 "중구축전차으로써 StuG III 중돌격포의 개량형이었습니다."
 #
 assault_panzer_equipment_2:0 "슈툼판저 IV '브룸베어'"
 assault_panzer_equipment_2_short:0 "'브룸베어 돌격포"
 assault_panzer_equipment_2_desc:0 "중돌격포로써 브룸베어는 요새를 공격하는데 적합한 무장과 방호력을 가지고 있습니다."
 #
 panzer_spaa_equipment_3:0 "플락판저 IV '비르벨빈트'"
 panzer_spaa_equipment_3_short:0 "'비르벨빈트 대공전차"
 panzer_spaa_equipment_3_desc:0 "대공전차로써 판저 IV의 차체에 2cm의 기관포를 개방 포탑에 장착하였습니다." 
 # Panzer IV J
 panzer_iv_equipment_6:0 "판저 IV Ausf. J"
 panzer_iv_equipment_6_short:0 "판저 IV J 중형전차"
 panzer_iv_equipment_6_desc:0 "지난 차량에서 이동성에 문제가 있었기에 판저 IV Ausf. J는 Ausf. H와 비슷한 설계도면을 가진 형태가 되었으며, 간단한 방법으로 속도 문제를 해결했습니다."
 #
 medium_panzer_td_equipment_2:0 "야크드판저 IV/70"
 medium_panzer_td_equipment_2_short:0 "야크드판저 IV/70 TD"
 medium_panzer_td_equipment_2_desc:0 "중형 구축 전차로써 판저 IV의 차체에 판터에 사용하는 7.5cm StuK 42 L/70 주포를 장착하였습니다."
 #
 light_panzer_art_equipment_2:0 "호이슈레케 "
 light_panzer_art_equipment_2_short:0 "호이슈레케 자주포"
 light_panzer_art_equipment_2_desc:0 "자주포로써 호이슈레케는 향상된 10.5cm leFH 43 야포를 장착하여 베스페 자주포의 계승작입니다."
 #
 panzer_spaa_equipment_4:0 "플락판저 IV 쿠겔블리츠"
 panzer_spaa_equipment_4_short:0 "쿠겔블리츠 대공전차"
 panzer_spaa_equipment_4_desc:0 "대공전차로써 반구형 포탑에 3cm 기관포 두정을 장착했습니다."
 # E-25
 medium_panzer_td_equipment_3:0 "야크드판저 E-25"
 medium_panzer_td_equipment_3_short:0 "야크드판저 E-25 구축전차"
 medium_panzer_td_equipment_3_desc:0 "중형구축 전차로써 E-25는 뛰어난 구축전차였습니다. 판터 전차의 7.5cm L/70 주포를 사용하였으며, E 시리즈의 전차들은 싸서 대량생산을 할 수 있는 전차였습니다."
 # Panzer V D
 panzer_v_equipment_1:0 "판저  V 판터 Ausf. D"
 panzer_v_equipment_1_short:0 "판터 D 중형전차"
 panzer_v_equipment_1_desc:0 "판터는 2차 세계 대전시 1943년 중반부터 1945년 유럽에서의 전쟁이 끝날때까지 독일이 사용한 중형전차의 대명사이다. 3호전차와 4호전차를 대체하고 러시아의 T-34를 상대하기 위한 전차였다. 후기형으로 교체되지 못한채 종전시까지 티거 중전차와 함께 사용되었다. 판터의 화력, 기동성, 다른 나라의 후기형 및 차세대 전차 설계를 벤치마킹한 방어력의 조합은 매우 훌륭했으며 2차 세계 대전 중 최고의 전차로 꼽히게 되었다."
 #
 heavy_panzer_td_fast_equipment_2:0 "야크드판저 V 야크드판터"
 heavy_panzer_td_fast_equipment_2_short:0 "야크드판터 중구축전차"
 heavy_panzer_td_fast_equipment_2_desc:0 "중형/중구축전차로써 야크드판터는 판터의 차체에 티거 II의 8.8cm 포를 장착한 구축전차입니다. 강력한 장갑을 가지고 있으면서도 기갑사단에 필요한 속도를 충분히 낼 수 있었습니다."
 #
 panzer_v_spaa_equipment_1:0 "플락판저 코일리안"
 panzer_v_spaa_equipment_1_short:0 "코일리안 중대공전차"
 panzer_v_spaa_equipment_1_desc:0 "대공전차"
 # Panzer V G
 panzer_v_equipment_2:0 "판저  V 판터 Ausf. G"
 panzer_v_equipment_2_short:0 "판터 G  중형전차"
 panzer_v_equipment_2_desc:0 "G형은 D형의 신뢰도 문제가 해결된 개량형입니다. 장갑이 보강되었으며, 무게하중 또한 변경되었습니다."
 # Panzer V F
 panzer_v_equipment_3:0 "판저  V  판터 Ausf. F"
 panzer_v_equipment_3_short:0 "판터 F 중형전차"
 panzer_v_equipment_3_desc:0 "F형은 '슈말트룸'이라는 가벼우면서도 더욱 더 큰 방호력을 가지고 있는 포탑을 장착했습니다. 이제 티거 II의 8.8cm 포를 장착하게 되었으며, 야간 투시경 장비로 장착하게 되어 화력은 더욱 더 증가하게 되었습니다."
 # E-50
 panzer_v_equipment_4:0 "E-50 슈탄다트판저"
 panzer_v_equipment_4_short:0 "E-50 중형전차"
 panzer_v_equipment_4_desc:0 "판터전차의 계승작으로써 E-50은 생산과정을 간략화하여 생산량을 더욱 더 늘렸습니다." 
 # NBFZ
 heavy_panzer_equipment_1:0 "판저 NbFz V/VI"
 heavy_panzer_equipment_1_short:0 "노이바우파르쪼이크 중전차"
 heavy_panzer_equipment_1_desc:0 "독일 노이바우파르쪼이크의 이름을 부여받은 전차의 생산은 독일 국방군의 힘을 키우기 위해 아돌프 히틀러의 지시로 생산되었습니다. 다포탑, 중장갑, 느린 속도를 가지고 있는 이 전차는 오직 5대만이 만들어졌습니다. 처음에는 선전용으로 사용되다 1940년 3대는 노르웨이 전투에 투입되었습니다."
 # Panzer VI Tiger I
 panzer_vi_equipment_2:0 "판저 VI 티거 Ausf E"
 panzer_vi_equipment_2_short:0 "티거 중전차"
 panzer_vi_equipment_2_desc:0 "티거 I 은 1942년에 개발된 독일의 중전차로써 T-34나 KV-1과 같은 소련의 전차의 대항마로써 배치되었습니다."
 heavy_panzer_td_slow_equipment_1:0 "야크트티거 (P)"
 heavy_panzer_td_slow_equipment_1_short:0 "엘레판트 중구축전차"
 heavy_panzer_td_slow_equipment_1_desc:0 "중구축전차로써 엘레판트는 페르디난트 포르셰가 설계한 티거의 차체를 바탕으로 만들어진 전차입니다. 헨셸의 티거 중전차가 채택되어 포르셰 티거는 구축전차로 재설계되었습니다. 8.8cm Pak 42 L/71포와  200mm의 장갑을 가지고 있는 이 전차는 아주 강력한 전차로써 68톤의 무게로 아주 느린 속도를 가지고 있었습니다."
 assault_panzer_equipment_3:0 "슈툼판저 VI 슈트룸티거"
 assault_panzer_equipment_3_short:0 "슈트룸티거 중돌격포"
 assault_panzer_equipment_3_desc:0 "돌격포로써 슈트룸티거는 요새를 공격하기 위한 중돌격전차입니다. 이러한 목적으로 38cm 박격포와 150mm의 장갑이 탑재되어 있습니다."
 # Panzer VI Tiger II
 panzer_vi_equipment_3:0 "판저 VI 티거 Ausf B"
 panzer_vi_equipment_3_short:0 "티거 II 중전차"
 panzer_vi_equipment_3_desc:0 "쾨니히스티거로 잘 알려져있으며, 연합군에는 킹타이거로 알려진 티거 II 중전차는 티거 I 의 설계를 기반으로 만들여졌지만 더욱더 뛰어난 성능을 발휘하도록 설계되었습니다. 티거 II 전차는 티거 I 의 두꺼운 전차와 판터 중형전차의 경사장갑을 채용했습니다. 무게는 70톤에 가까웠으며, 정면장갑은 100mm~180mm에 달하며  8.8 cm Kampfwagenkanone 43 L/71 장포신포를 장비하고 있습니다."
 heavy_panzer_td_slow_equipment_2:0 "야크트티거 VI 야크트티거"
 heavy_panzer_td_slow_equipment_2_short:0 "야크트티거 중구축전차"
 heavy_panzer_td_slow_equipment_2_desc:0 "중구축전차로써 전쟁중 쓰인 독일군의 가장 무거운 전차입니다.(72톤) 야크트티거는 12.8cm 포를 장착하고 250mm의 장갑을 가지고 있었습니다. 하지만 이로 인한 무거운 무게는 기동성과신뢰도를 떨였트렸지만 어떠한 전차를 상대로도 이길 수 있었습니다."
 # E-75
 panzer_vi_equipment_4:0 "E-75 슈탄다트판저"
 panzer_vi_equipment_4_short:0 "E-75 중전차"
 panzer_vi_equipment_4_desc:0 "E-50이 판터 전차를 기반으로 설계되었다면 E-75 전차는 티거 II 전차를 기반으로 설계되었습니다. 또한 대량생산이 가능하게 설계되었습니다."
 # Panzer VII L Löwe
 panzer_vii_equipment_1:0 "판저 VII '뢰베'"
 panzer_vii_equipment_1_short:0 "뢰베 초중전차"
 panzer_vii_equipment_1_desc:0 "판저 VII 뢰베 (사자)는 크루프사가 2차대전동안 만들어진 초중전차 설계입니다. 프로젝트의 이름은 VK 70.01 (K)였으며, 포르쉐의 초중전차 판저 VIII 마우스가 채택되면서 설계도면으로만 남게 되었습니다."
 # Panzer VII L Maus
 panzer_vii_equipment_2:0 "판저 VIII '마우스'"
 panzer_vii_equipment_2_short:0 "마우스 초중전차"
 panzer_vii_equipment_2_desc:0 "판저 VIII 마우스 (쥐)는 독일이 2차대전동안 만들어진 초중전차로 1944년 후반에 완성되었습니다. 이 전차는 어떤 전차보다도 두꺼운 장갑을 가지고 있었습니다. 마우스의 주포는 128 mm KwK 44 L/55 포를 장착하고 75mm 부포를 가지고 있습니다."
