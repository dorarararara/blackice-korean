 GER_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 반궤도차량은 전투차량으로 설계되어 하노마그사에 의해 2차대전 중 배치되었습니다. 이차량은  Sd.Kfz. 11 차량을 기반으로 만들어졌습니다."
