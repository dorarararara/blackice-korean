 GER_assault_rifle_equipment_0_desc:0 "슈투름게베어 44(StG 44)는 카빈과 기관단총, 자동소총의 특징을 결합한 총입니다. 소련 침공 당시, 다수의 토카레프 SVT-38와 SVT-40 계열의 총기들이 주로 특수군이나 임관을 마치지 않은 장교와 같은 소련군에 의해 사용되었고 다른 한편으로는 PPSh-41 기관단총도 사용했습니다. /n이러한 총기들을 역설계하여 독일은 소형화기에 대한 기준을 대폭 바꿔버렸습니다. 독일군의 반자동 소총의 도입에 대한 시도는 Gewehr 41부터 시작되었지만, 이 총에는 문제가 많았고 생산공정도 복잡했습니다. /n몇 번의 가벼운 무게를 가진 기관단총이나 자동 소총을 만들려는 시도가 있었지만, 강력한 탄환인 7.92×57mm 마우저 탄환으로 자동 화기의 반동을 제어하기에는 힘들었습니다./n 1941이 되자 탄환을 바꾸야 함은 분명했습니다. 이 때부터 수많은 탄환이 시험에 들어갔지만, 결국에 새로운 탄환을 만들게 됩니다. 바로 폴테 8×33mm 크루즈패트론 ("소형 탄약")입니다. 이 탄환은 범용 탄환인 7.92×57mm 마우저 탄환을 기반으로 하여 설계된 탄환으로 7.92×57mm 마우저 탄환을 잘라 7.92×33mm 쿠르즈 탄환으로 바꾼 탄환입니다. 완벽하게는 아니지만 보급 문제를 최소화하였습니다." 
