 me_109_jumo_upgrade_desc:0 "엔진을 업그레이드해 전투기의 성능을 향상시킵니다."
 me_109_wing_upgrade:0 "날개 장착 기관총"
 me_109_wing_upgrade_desc:0 "두정의 7.92 mm 기관총을 날개에 장착합니다. 기체가 강화되지 않더라도 신뢰도는 그대로일 것입니다."
 me_109_early_daimler_upgrade:0 "DB-600 엔진"
 me_109_early_daimler_upgrade_desc:0 "다임러 벤츠 DB 600 엔진을 장착합니다. 이는 비행 성능을 증가시켜줄 것이지만 생산비용이 막대하게 증가합니다."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "1934년 Bf 109의 개발이 시작된 이후로 시제품은 여전히 시험중입니다 우리는  플루크조이그베르케사에 엔진과 관련된 도움을 받아야 했습니다."
 me_109_early_fighter_equipment:0 "Bf-109C 전투기"
 me_109_early_fighter_equipment_desc:0 "전투기는 적 항공기를 요격하기 위해 만들어졌습니다."
 me_109_early_fighter_equipment_1:0 "BF 109 D"
 me_109_early_fighter_equipment_1_short:0 "Bf 109 D 전투기 1938"
 me_109_early_fighter_equipment_1_desc:0 "1938년 초기에 생산된 Bf 109 C는 향상된 엔진과 4정의 기관총으로 무장했습니다. 이 전투기는 날개에 장착된 기관총을 20mm MG 기관포로 교체할 수 있습니다."
 me_109_early_cannon_upgrade:0 "날개 장착 기관포"
 me_109_early_cannon_upgrade_desc:0 "날개에 달린 기관총을 20mm MG 기관포로 교체합니다."
 me_109_early_engine_cannon_upgrade:0 "엔진 기관포"
 me_109_early_engine_cannon_upgrade_desc:0 "a 20 mm MG FF/M 기관포를 엔진에 장착합니다."
 me_109_prepare_daimler_upgrade:0 "엔진 장착"
 me_109_prepare_daimler_upgrade_desc:0 "DB 601 엔진에 사용될 기체를 위해 우리는 큰 엔진과 관련된 문제점을 피애햐 합니다."
 me_109_e_engine_upgrade:0 "DB 601 A 엔진"
 me_109_e_engine_upgrade_desc:0 "업그레이드된 DB 601 A 엔진은 전투기의 성능을 증가시킬 것입니다."
 tech_me_109_early_fighter_equipment_1:0 "Bf 109 C"
 tech_me_109_early_fighter_equipment_1_desc:0 "Bf 109는 매우 빠른 기종이며 Jumo 210 Ga 엔진은 관성력을 잃지않고도 강력한 기체를 유지할 수 있게 만들어줍니다."
 me_109_mid_fighter_equipment:0 "Bf-109E 전투기"
 me_109_mid_fighter_equipment_desc:0 "전투기는 적 항공기를 요격하기 위해 만들어졌습니다."
 me_109_mid_fighter_equipment_1:0 "BF 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Bf 109 E 전투기 1939"
 me_109_mid_fighter_equipment_1_desc:0 "다임러-벤츠 엔진이 마침내 완성되었고 Bf 109 E는 엄청난 속력을 가지게 되었습니다. 4정의 기관총은 추후에 기관포로 교체될 수 있습니다."
 me_109_mid_cannon_upgrade:0 "날개 장착 기관포"
 me_109_mid_cannon_upgrade_desc:0 "날개에 달린 기관총을 20mm MG 기관포로 교체합니다."
 me_109_mid_mgffm_upgrade:0 "기관포 업그레이드"
 me_109_mid_mgffm_upgrade_desc:0 "두정의 날개 장착 20 mm MG FF 기관포를 20mm MG FF/M 기관포로 교체합니다."
 me_109_mid_armor_upgrade:0 "장갑"
 me_109_mid_armor_upgrade_desc:0 "추가적인 장갑은 기체의 생존력을 올려줄 것입니다."
 me_109_mid_bomb_upgrade:0 "폭탄"
 me_109_mid_bomb_upgrade_desc:0 "한 개ETC 500 폭탄를 싣을 수 있는 격납고를 만듭니다. 이 폭탄의 무게는 250kg입니다."
 me_109_mid_injection_upgrade:0 "GM-1"
 me_109_mid_injection_upgrade_desc:0 "아산화질소 분출 시스템을 설치하여 전투기의 순간가속력을 올립니다."
 me_109_mid_engine_upgrade:0 "DB 601N 엔진"
 me_109_mid_engine_upgrade_desc:0 "더욱 더 큰 마력을 가진 엔진 DB 601N을 설치합니다."
 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "이제 우리는 양질의 다임러-벤츠 엔진을 생산할 수 있게 되었고 이는 새로운 Bf 109 전투기를 생산할 수 있음을 의미합니다."
 me_109_e_droptanks_upgrade:0 "낙하연료탱크"
 me_109_e_droptanks_upgrade_desc:0 "Bf 109의 고질적인 문제점은 짧은 항속거리였습니다. 우리 정비사들은 이 낙하연료탱크를 이용해서 이를 해결했습니다."
 me_109_t_fighter_equipment:0 "Bf-109T"
 me_109_t_fighter_equipment_1:0 "Bf-109T"
 me_109_t_fighter_equipment_1_short:0 "Bf 109 T 함재 전투기 1941"
 me_109_t_fighter_equipment_1_desc:0 "그라프 체펠린이 건조되면서 함재 현대 전투기가 필요해지게 되었습니다. 거기다 함상에서 이착륙하기 위해 Bf 109 T는 더욱 더 큰 날개를 가지게 되었습니다. 이는 짧은 도달거리를 갖게해주었습니다."
 tech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 tech_me_109_t_fighter_equipment_1_desc:0 "그라프 체펠린을 짓는다면, 우리는 함재기가 필요하며, 대형항공기보다 우선적으로 개발해야합니다."
 me_109_late_fighter_equipment:0 "Bf-109F 전투기"
 me_109_late_fighter_equipment_desc:0 "전투기는 적 항공기를 요격하기 위해 만들어졌습니다."
 me_109_late_fighter_equipment_1:0 "Bf-109F"
 me_109_late_fighter_equipment_1_short:0 "Bf 109 F 전투기1941"
 me_109_late_fighter_equipment_1_desc:0 "엔진과 F 기체로 교체하여 높은 속력과 조종성을 가지게 되었습니다. 초기기종에는 경무장을 하고 있지만 추후에 기관포로 교체할 수 있을 것입니다."
 me_109_late_fighter_equipment_2:0 "Bf 109 G"
 me_109_late_fighter_equipment_2_short:0 "Bf 109 G 전투기 1942"
 me_109_late_fighter_equipment_2_desc:0 "더 큰 엔진과 G 기체로 교체하여 뛰어난 조종성을 지니게 되었습니다. 초기기종에는 경무장을 하고 있지만 추후에 기관포나 더 많은 기관총으로 무장할 수 있습니다."
 me_109_late_fighter_equipment_3:0 "Bf 109 K"
 me_109_late_fighter_equipment_3_short:0 "Bf 109 K 전투기1944"
 me_109_late_fighter_equipment_3_desc:0 "Bf 109 G의 여러 파생된 버전들 중 최고의 기체로 주요기종으로 선정되었습니다. 강력한 엔진과 무장으로 계획되었지만 전쟁이 끝남에 따라 청사진으로만 남게 되었습니다."
 me_109_late_gun_upgrade:0 "엔진 기관포"
 me_109_late_gun_upgrade_desc:0 "엔진 기간포를 향상시킵니다."
 me_109_late_engine_upgrade:0 "엔진"
 me_109_late_engine_upgrade_desc:0 "더 큰 엔진은 전투기가 더 빠른 속도를 낼 수 있도록 해 줄 것입니다."
 me_109_f_fuel_injection_upgrade:0 "연료 분사기"
 me_109_f_fuel_injection_upgrade_desc:0 "GM-1 부스트 시스템은 엔진을 한계까지 몰아붙여 전투기의 성능을 향상시킬 것입니다."
 me_109_f_db_engine_upgrade:0 "B 601 E 엔진"
 me_109_f_db_engine_upgrade_desc:0 "DB 601 E 엔진으로 교체하여 전투기의 성능을 증가시킬 것입니다."
 me_109_f_mg151_upgrade:0 "기관총 업그레이드"
 me_109_f_mg151_upgrade_desc:0 "이미 탑재되어 있는 전투기의 무기를 향상시킴으로써 우리는 전투기의 성능을 하락시키지 않고도 화력을 올릴 수 있습니다. 우리는 MG 17 중기관총을 MG 131 중기관총으로 교체하고 15mm MG 151/15 를 20mm MG FF/M 기관포로 교체할 수 있습니다."
 me_109_f_mg15120_upgrade:0 "추가 무기 적재"
 me_109_f_mg15120_upgrade_desc:0 "두정의 15mm MG 151/15 기관포를 날개아래에 장착합니다."
 me_109_f_bomb_upgrade:0 "폭탄"
 me_109_f_bomb_upgrade_desc:0 "250kg 폭탄을 장착합니다."
 me_109_f_r1_upgrade:0 "신뢰도"
 me_109_f_r1_upgrade_desc:0 "착륙시 사고를 방지하기 위해 꼬리부분을 강화합니다."
 me_109_f_r4_upgrade:0 "로켓"
 me_109_f_r4_upgrade_desc:0 "4개의 로켓을 장착합니다."
 me_109_f_mg131_upgrade:0 "화기"
 me_109_f_mg131_upgrade_desc:0 "7.92 mm MG 17 기관총을 13 mm MG 131 기관포로 교체합니다."
 me_109_f_engine_pressure_upgrade:0 "엔진"
 me_109_f_engine_pressure_upgrade_desc:0 "엔진에 대한 한계도 검사는 더욱 더 전투기의 성능을 늘려줄 것입니다."
 tech_me_109_late_fighter_equipment_1:0 "Bf-109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "더욱 더 강력한 엔진과 기체는 우리가 만들 수 있는 최고의 항공기입니다."
 tech_me_109_late_fighter_equipment_2:0 "Bf-109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "이제 우리는 Bf 109의 운용법을 완전히 숙지하였고 더욱 더 큰 엔진은 그 속력을 더욱 더 늘려줄 것입니다."
 tech_me_109_late_fighter_equipment_3:0 "Bf-109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "우리는 더 뛰어나기만 한 것이 아닌, 더 싼 Bf-109의 개량형을 만들어야 합니다."
 me_109_g_cabin_upgrade:0 "기체"
 me_109_g_cabin_upgrade_desc:0 "접이식 바퀴, 향상된 총기수납공간, 더 뛰어난 바퀴 장갑, V 모양 꼬리, 특수장갑은 항공기의 기체성능을 더욱 더 늘려주었습니다. 하지만 이는 생산비용을 증가시킬 것입니다."
 me_109_g_wheel_upgrade:0 "신뢰도"
 me_109_g_wheel_upgrade_desc:0 "항공기의 신뢰도를 향상시키기 위해 착륙바퀴를 강화합니다."
 me_109_g_r1_upgrade:0 "폭탄"
 me_109_g_r1_upgrade_desc:0 "R1를 채택하는 것은 Bf 109 G로 하여금 250kg 폭탄을 싣도록 가능캐해줍니다. 이후 피젤러는 폭장량을 500kg으로 늘리는 연구를 시작했습니다."
 me_109_g_cannon_upgrade:0 "기관포"
 me_109_g_cannon_upgrade_desc:0 "엔진에 장착된 20mm MG 151/20를 30 mm MK 108 기관포로 교체합니다."
 me_109_g_r3_upgrade:0 "작전반경"
 me_109_g_r3_upgrade_desc:0 "Bf 109 G는 이미 낙하연료탱크를 달고 있습니다. 그리고 R3의 채택은 Bf 109 G로 하여금 날개 아래에도 추가로 장착할 수 있도록 해줄 것입니다."
 me_109_g_r4_upgrade:0 "기관포"
 me_109_g_r4_upgrade_desc:0 "R4는 R6와 30mm MK 108 캐논을 사용하는데서 차이점이 있었습니다."
 me_109_g_r6_upgrade:0 "기관포"
 me_109_g_r6_upgrade_desc:0 "R6는MG 151/20 20 mm 기관포는 날개 아래에 두정을 장착할 수 있도록 해주었습니다."
 me_109_g_gun_upgrade:0 "화기"
 me_109_g_gun_upgrade_desc:0 "7.92 mm 기관총 두정을 13 mm 기관총으로 교체합니다."
 me_109_g_engine_upgrade:0 "엔진"
 me_109_g_engine_upgrade_desc:0 "DB 605 AS 또는 ASM 과 같은 강력한 엔진을 사용함으로써 우리는 항공기의 성능을 향상시킬 수 있습니다."
 me_109_g_u4_upgrade:0 "엔진"
 me_109_g_u4_upgrade_desc:0 "DB 605 D 엔진을 사용함으로써 우리는 항공기의 비행성능을 향상시킬 수 있습니다."
 me_109_g_fighter_equipment:0 "Bf-109G 전투기"
 me_109_g_fighter_equipment_desc:0 "전투기는 적 항공기를 요격하기 위해 만들어졌습니다."
 me_109_k_fighter_equipment:0 "Bf-109K 전투기"
 me_109_k_fighter_equipment_desc:0 "전투기는 적 항공기를 요격하기 위해 만들어졌습니다."
 me_109_k_r1_upgrade:0 "R1"
 me_109_k_r1_upgrade_desc:0 "The R1는 250kg 폭탄을 적재할 수 있도록 해줍니다."
 me_109_k_6_upgrade:0 "화기"
 me_109_k_6_upgrade_desc:0 "MK 108 30 mm 기관포를 날개에 장착합니다."
 me_109_k_fuel_upgrade:0 "엔진"
 me_109_k_fuel_upgrade_desc:0 "더욱 더 향상된 연료를 사용함으로써 우리는 항공기의 성능을 향상시킬 수 있습니다."
 me_109_k_engine_upgrade:0 "엔진"
 me_109_k_engine_upgrade_desc:0 "DB 605 L 엔진으로 업그레이해 항공기의 성능을 향상시킬 수 있습니다."
 me_109_k_propellor_upgrade:0 "프로펠러"
 me_109_k_propellor_upgrade_desc:0 "더욱 더 성능이 뛰어난 프로펠러를 사용함으로써 우리는 항공기의 성능을 향상시킬 수 있습니다."
 he_112_equipment:0 "He-112 다용도 전투기"
 he_112_equipment_desc:0 "다용도 전투기는 전투기와 공격기의 역활을 겸용하기 위해 설계된 항공기로 적 함선과 지상지원을 하는 근접항공지원 임무 또한 수행할 수 있습니다."
 he_112_equipment_1:0 "하인켈 He 112 A-0"
 he_112_equipment_1_short:0 "He 112 다용도 전투기"
 he_112_equipment_1_desc:0 "하인켈의 경쟁작 Bf 109"
 he_112_gun_upgrade:0 "화기"
 he_112_gun_upgrade_desc:0 "He 112의 무장을 3정의 7.92 기관총에서 두정의 7.92 기관총과 한정의 20 mm MG FF 기관포로 교체합니다."
 he_112_airframe_upgrade:0 "폭탄"
 he_112_airframe_upgrade_desc:0 "항공기로 하여금 6개의 10 kg 폭탄을 적재할 수 있도록 합니다."
 he_112_engine_upgrade:0 "엔진"
 he_112_engine_upgrade_desc:0 "Jumo 210Ga 엔진으로 교체합니다."
 tech_he_112_equipment_1:0 "He 112 A"
 tech_he_112_equipment_1_desc:0 "He 112는 Bf 109의 경쟁작입니다."
 he_100_equipment:0 "He-100 요격기"
 he_100_equipment_desc:0 "요격기는 적 항공기를 격추하기 위해 설계된 항공기입니다."
 he_100_equipment_1:0 "하인켈 He 100 D-1"
 he_100_equipment_1_short:0 "He 100 요격기"
 he_100_equipment_1_desc:0 "하인켈 He 100은 He 112보다 속력이 빠른 기종입니다. 빠르고 가벼운 항공기입니다."
 he_100_airframe_upgrade:0 "기체"
 he_100_airframe_upgrade_desc:0 " He 100 시제품은 오직 한가지를 위해 제작되었습니다 : 속도. 전투기로써 다른 요소들 또한 중요하기에 He 100은 재설계될 필요가 있습니다."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "He 112의 성능이 최악이자 우리는 하인켈사에 하여금 기체 성능의 개조를 요청하였습니다."
 bf_109_h_equipment:0 "Bf-109H 요격기"
 bf_109_h_equipment_desc:0 "요격기는 적 항공기를 격추하기 위해 설계된 항공기입니다."
 bf_109_h_equipment_1:0 "Bf 109 H"
 bf_109_h_equipment_1_short:0 "Bf 109 H Int"
 tech_bf_109_h_equipment_1:0 "Bf 109 H"
 tech_bf_109_h_equipment_1_desc:0 "Bf 109 H는 Bf-109의 고고도 전투를 위한 개량형입니다."
 fw_190_fighter_equipment:0 "Fw-190A 다용도 전투기"
 fw_190_fighter_equipment_desc:0 "다용도 전투기는 전투기와 공격기의 역활을 겸용하기 위해 설계된 항공기로 적 함선과 지상지원을 하는 근접항공지원 임무 또한 수행할 수 있습니다."
 fw_190_fighter_equipment_1:0 "FW 190 A"
 fw_190_fighter_equipment_1_short:0 "Fw 190 A 다용도전투기"
 fw_190_fighter_equipment_1_desc:0 "Fw 190의 대량생산 형은 중무장을 하고있는 동시에 빠른 속력을 자랑합니다."
 fw_190_fighter_equipment_2:0 "FW 190 D"
 fw_190_fighter_equipment_2_short:0 "Fw 190 D Int"
 fw_190_fighter_equipment_2_desc:0 "Fw 190의 후기형으로써 연합군의 폭격기에 대항하기 위해 설계되었습니다."
 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "Fw 190는 조종성을 희생하는 대신 속력과 중무장을 갖추게 되었습니다. 반면 이 기체의 성능은 고고도에서 떨어졌습니다. 쿠르트 탕크의 설계는 Bf-109보다 더욱 더 뛰어난 항공기를 만들어내었지만, 그 신뢰성은 아주 낮았습니다. 그러나 이 기체의 잠재성은 무한합니다."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 D"
 tech_fw_190_fighter_equipment_2_desc:0 "Fw 190 개량형은 고고도에서 더욱 더 그 성능을 끌어낼 수 있습니다. 이전의 전투기와 같이 매우 빠르고 중무장하였습니다."
 fw_190_a_wing_upgrade:0 "날개"
 fw_190_a_wing_upgrade_desc:0 "후기 시제품인 FW-190 요격기의 큰 날개는 그 조종성을 크게 향상시켰습니다. 후에 우리는 날개를 더욱 더 가볍게 만들 수 있을 것입니다."
 fw_190_a_cannon_upgrade:0 "화기"
 fw_190_a_cannon_upgrade_desc:0 "추가로 두정의 7.92 mm 기관총을 설치합니다. 후에 우리는 두정의 7.92 기관총을  13 mm MG 131 기관총으로 교체할 수 있을 겁니다."
 fw_190_a_gun_upgrade:0 "기관포"
 fw_190_a_gun_upgrade_desc:0 "두 정의 7.92 mm 기관총을 20 mm MG FF 기관포로 교체합니다. 후에 우리는 이 기관포를 20 mm MG 151/20 기관포로 업그레이드 할 수 있을 겁니다."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "엔진을 BMW 801C-2으로 교체하여 신뢰성과 성능을 올립니다."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "7.92 mm 기관총을 20 mm MG 151/20 기관포로 교체합니다."
 fw_190_a_armor_upgrade:0 "장갑"
 fw_190_a_armor_upgrade_desc:0 "추가적인 장갑을 설치하여 적의 사격으로부터의 생존성을 높입니다."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "엔진을 BMW 801D-2로 교체하여 신뢰성과 성능을 올립니다. C-2 엔진을 설계한 경험으로 우리는 아직 엔진을 개선할 여지가 남아있습니다."
 fw_190_a_injection_upgrade:0 "연료 분사기"
 fw_190_a_injection_upgrade_desc:0 "연료 분사기 시스템을 설치하여 전투기의 순간가속력을 올려줄 것입니다."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "U3 공장 개조는 500kg의 폭탄을 적재할 공간을 만들어줍니다. 후에 우리는 U1 공장 개조를 통해 1000kg의 폭탄을 적재할 수 있을 겁니다. 또한 이 개조는 FW 190의 항속거리를 늘려줄 것입니다."
