 panzer_vii_equipment:0 "판저 VII"
 panzer_vii_equipment_desc:0 "초중전차는 중전차의 발전된 개념입니다. 더 크고 강력한 무장, 두터운 장갑을 가진 초중전차는 느리며 연약한 지반이나 일부 교량에서 그 무게를 견딜 수 없는 문제점을 가지고 있습니다."
