 GER_motorized_AC_equipment:0 "장갑차"
 GER_motorized_AC_equipment_short:0 "장갑차 분대"
 GER_motorized_AC_equipment_desc:0 "베르사유 조약 어디에도 장갑차에 대한 조항은 없었기에, 독일은 처음부터 아주 뛰어난 장갑차를 보유하고 있습니다. 장갑차는 방어력을 희생하여 화력과 속력, 은밀성을 높혔습니다. 이들은 주로 정찰 차량으로써 사용되었습니다. 가장 초기의 모델은 Sd.Kfz으로, 국내의 잘 정비된 도로로 뛰어난 성능을 보여주었지만, 아프리카나 동부전선과 같은 곳에서는 최악일 정도로, 험지에서는 나쁜 성능을 보였습니다."
