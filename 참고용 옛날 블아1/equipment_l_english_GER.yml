 GER_anti_tank_equipment_3_short:0 "7.5 cm PaK 40 L/46"
 GER_anti_tank_equipment_3_desc:0 "각각의 신형 탄약기술과 높은 포구탄속을 지닌 포와의 조합인 대전차포는 우리의 적들이 개발할 신형 전차에 대한 준비가 된다."
