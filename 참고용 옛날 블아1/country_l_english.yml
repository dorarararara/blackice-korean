 INDUSTRIAL_CAPACITY_DESC_OCCUPATION:0 "점령한 지역에서 얻을 수있는 공장의 수치는 점령 정책에 의해 영향을받습니다."
 ARMY_EXPERIENCE:0 "육군 경험치"
 ARMY_EXPERIENCE_GAIN_TRAINING:1 "§H훈련§!으로 부터: 매일 $VALUE|=+3$"
 ARMY_EXPERIENCE_DESC:0 "전투에서 장비를 사용하게 되면, 육군 경험치를 획득하게 됩니다. 이는 당신의 §H사단§!이 전투에서 교전하거나 동맹의 전쟁에 §H무기지원§!을 하게 되면 육군 경험치를 얻을 수 있음을 의미합니다.\n또한,  적어도 $UNIT_TRAINING_LEVEL|Y$ 등급인 부대를 훈련 시키거나 일부 §H국가적 중점§!을 통해서 얻을 수 있습니다.  일부 §H장관§!들도 경험치 획득을 늘릴 수 있습니다.\n\n육군 경험치는 §H사단편제§!를 추가하고 변경하는데 사용됩니다."
 NAVY_EXPERIENCE:0 "해군 경험치"
 NAVY_EXPERIENCE_DESC:0 "함선이 전투에 사용되면, 해군 경험치를 얻을 수 있습니다. 특정 §H국가적 중점§!은 추가적인 해군 경험치를 제공하며 일부 §H장관§!들 또한 해군 경험치의 획득을 늘릴 수 있습니다.\n\n해군 경험치는 보다 나아진 변종 함선 개발에 쓰입니다."
 NAVY_EXPERIENCE_GAIN_TRAINING:0 "§H해군 훈련§!으로부터: $VALUE|=+3$ daily"
 AIR_EXPERIENCE:0 "공군 경험치"
 AIR_EXPERIENCE_DESC:0 "비행기들이 임무에 참여하고 적기와 조우하면, 공군 경험치를 얻습니다. 또는 §H비행단§!이 전투에서 교전을 하거나 동맹의 전쟁에 §H무기 지원§!을 해도 얻을 수 있습니다. 특정 §H국가적 중점§!과 §H장관§!은 공군 경험치의 획득을 늘릴 수 있습니다.\n\n공군 경험치는 보다 나아진 변종 항공기 개발에 쓰입니다."
 AIR_EXPERIENCE_GAIN_TRAINING:0 "§H공군 훈련§!으로부터: $VALUE|=+3$ daily"
