l_english:
 NATIONAL_UNITY:0 "국가 단결도"
 STABILITY:0 "안정도"
 WAR_SUPPORT:0 "전쟁 지지도"
 NATIONAL_UNITY_DESC:0 "국가 단결도는 국가 상층부의 위치한 사람들의 항전하고자 하는 의지를 의미합니다. 즉, 단결도가 높을수록 항복을 고려하기 전에 더 오래 싸울 것입니다."
 STABILITY_DESC:0 "안정도는 현 정부에 대한 사람들의 지지도를 의미합니다. 높은 안정도는 정치적 변화를 쉽게 밀어붙일 수 있도록 하고 경제를 원활히 움직이게 합니다."
 WAR_SUPPORT_DESC:0 "전쟁 지지도는 전쟁으로써 결판을 내고자 하는 사람들의 의지를 의미합니다. 많은 법률을 제정하고 여러분의 국가가 전쟁을 일으킬 준비를 효율적으로 하려면 높은 전쟁 지지도가 필요합니다."
