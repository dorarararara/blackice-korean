 DIVISION_IN_TEMPLATE_TRANSFER:0 "사단은 현재 $OLD|H$에서 $NEW|H$ 편제로 재편성 중입니다. 재편성은 우선 필요한 장비가 도착하고 구형장비가 비축지로 돌아가는대로 완료합니다."
 MANPOWER_MONTHLY_TOTAL:2 "매월 획득가능한 인력: $VALUE|^+1$($PERC|2%H$)\n총 인구 성장: $MAX|^2H$($FACTOR|2%H$ of total population)\n\n기본 성장율: $RATIO|%H$"
