 MANPOWER_DIVISION:0 "사단 인력"
 MANPOWER_DIVISION_DESC:0 "§T§H이 사단§!에 있는 군인의 수 이다. 군인이 죽을 때, 대체 병력은 국가의 §H인력§! 재원으로부터 충원을 받습니다§!"
 MANPOWER_DIVISION_SIZE_DESC:0 "§T해당 §H사단은§! 병력들을 $AMOUNT|G$ 포함하고 있습니다. 만약 당신의 병력이 죽으면, 그들을 대체하는 지원병력을 당신의 국가의 §H인력§! 으로부터 보충 받을 것 입니다.§!"
 MANPOWER_DIVISION_SIZE_BREAKDOWN_DESC:0 "§T이 §H사단§!은 $AMOUNT|G$ 만큼의 부대가 소속되어 있습니다. 인력의 수:"
