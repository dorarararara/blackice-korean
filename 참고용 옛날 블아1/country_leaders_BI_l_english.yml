l_english:
 #Country Leaders
 politics_clement_attlee_desc:0 "노동장 지도자"
 politics_louis_ferdinand_desc:0 "독일 제국 카이저"
 politics_wilhelm_iii_desc:0 "독일 제국 카이저"
 POLITICS_FRANCOGEN_DESC:0 "프란시스코 프랑코는 우리나라의 지도자입니다. 그는 다른 한편으로 로조스에 의해 눈에 띄었고, 동료인 팔랑헤당 당원들에게 존경을 받았습니다. 필요할 때면, 군대를 이끌 것입니다."
 POLITICS_CHAO_KUNG_DESC:0 "중국의 수도사인 차오쿵은 진실된 달라이 라마로 추대받았으며, 이는 독일과 일본 양측에서 지지하고 있는 사안입니다. 하지만, 소수의 이들만이 이자가 사실은 헝가리 출생의 이그나츠 트레비치 링컨으로 이전에는 트레비치 링컨이라는 이름으로 영국 의회에서 독일의 스파이로 할동한 전적을 가지고 있으며, 불교로 전향한 뒤에는 수도사가 되었습니다... 이전에 그는 자신이 달리이 라마의 환생이라고 주장하였습니다."

 
 #Afghanistan
 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC:0 "모하메드 자히르 샤는 왕족 출신의 아프가니스탄 총리입니다. 전임자와는 다르게 그는 영국과 소련보다는 국가 사회주의 독일과 좀 더 관심을 썼습니다."
 #Albania
 POLITICS_KING_ZOG_DESC:0 "대통령에서 스스로 왕의 자리에 오른 조그 1세는 20세기 유럽의 절대 군주 중 한명입니다. 국민들에게 그는 독단적이고, 거만하며, 옹졸하며, 역거운 지도자로 여겨지고 있습니다."
 #Argentina
 POLITICS_AGUSTIN_PEDRO_JUSTO_DESC:0 "'황금기'라 불리던 시기에 아르헨티나의 대통령이었던 오스틴 페드로 주스토의 집권은 상당히 문제가 많았습니다. 선거 조작 의혹과 국내 경제를 영국에 종속시켜버렸다는 의심을 받고 있습니다. 다시금 공공의 신임을 얻기 위해서는 엄청난 고난이 앞에서 기다리고 있습니다."
 POLITICS_NIMO_DE_ANQUIN_DESC:0 "아르헨티나 파시스트 운동의 지도자인 나이미오 드 안퀸은 명성있는 제독이자 베니토 무솔리니의 지지자입니다. 개인적인 야망으로 그는 이탈리아 파시즘과 카톨릭을 함께 엮어서 아르헨티나의 정치권에 등장시키려하고 있습니다."
 POLITICS_MARCELO_ALVEAR_DESC:0 "망명이후 1935년 국내로 돌아온 마르셀로 토르쿠에토 드 알비어는 다시 한번 대통령이 될 준비를 완료했습니다. 급진 민중연합당의 지도자로써 그는 아르헨티나를 1928년과 같은 경제부흥을 다시금 일으킬 것이라고 천명하고 있습니다."
 POLITICS_FANNY_JABCOVSKY_DESC:0 "1934년 선거 조작으로 실각한 파니 에델만은 국제 붉은 원조당에 가입하였습니다. 열렬한 공산주의자로 그녀는 당과 마르크스주의의 이름아래 무엇이든 할 준비가 되어 있습니다."
 #Australia
 POLITICS_JOSEPH_LYONS_DESC:0 "강력한 카리스마를 가지고 있는 조셉 라이온스은 통합 오스트레일리아당을 하나로 뭉치게 한 인물입니다. 대영제국의 굳건한 추종자로써, 그는 변치않는 충성심을 가지고 대영제국의 통치가 구석구석 미치고 있는지 확인하는 감시자로써 활동하고 있습니다."
 POLITICS_JOHN_CURTIN_DESC:0 "애국자이자 완강한 사회 개혁자인 존 커틴은 오스트레일리아 노동당의 마담이 되었습니다. 여성과 아동의 권리를 강력하게 주장하는 이로써, 드높은 개혁 의지로 그의 정책은 '애국적인 자유주의'라 일컽어지고 있습니다."
 #Austria
 POLITICS_KURT_SCHUSCHNIGG_DESC:0 "국가사회주의 독일 노동자당(NSDAP)의 암살로 엥겔베르트 돌푸스가 죽자 그 후계자의 자리를 꿰찬 쿠르트 슈슈니크는 히틀러와 국가사회주의 독일 노동자당(NSDAP)의 소망인 오스트리아의 흡수통일에 잔감을 가지고 있습니다. 무솔리니가 조국전선을 떠난다는 의사표시를 하면, 오스트리아의 미래는 먹구름이 잔뜩끼고 쿠르트의 능력으로는 거의 불가능한 사태가 발생할 것입니다."
 #Belgium
 POLITICS_LEOPOLD_DESC:0 "벨기에의 레오폴드 3세는 그의 장관들을 견제하면서, 국내 문제를 직접 해결하는 것을 선호합니다."
 POLITICS_HUBERT_PIERLOT_DESC:0 "1차 대전의 퇴역군인인 허버트 피에로는 정치에 입문하였습니다. 어린시절 받은 교육을 대변하듯, 그는 카톨릭 당에 들어가서 가장 영향력을 행사하며, 중요한 일원으로 자리잡았습니다."
 POLITICS_ACHILLE_VAN_ACKER_DESC:0 "벨기에 사회당(PSB-BSP)의 일원인 아킬레 반 액커는 1차 대전 이후 사회주의에 지대한 관심을 갖게 되었습니다. 의외에 들어서면서, 그는 사회 안보법에 관심을 가지게 되었습니다."
 #Mandatory Palestine
 POLITICS_ARTHUR_GRENFELL_DESC:0 "1차 대전의 퇴역군인인 아서 그렌펠 워초프는 팔레스타인에 있는 이스라엘에 연민을 가지고 있는 총독입니다."
 POLITICS_AMIN_HUSSEINI_DESC:0 "에루살렘의 대교전 이론가인 아민 알 후세이니는 팔레스탄인에 영국의 영향력이 행사되는 것을 반대하는 강력한 지지를 가진 인물로, 그와 동시에 독일의 국가 사회주의를 신봉하고 있습니다."
 #Brazil
 POLITICS_GETULIO_VARGAS_DESC:0 "제툴리우 바르가스는 국수주의, 개인주의, 중앙화, 사회복지, 포퓰리즘을 선호하는 브라질의 국수주의자로써 이러한 성향으로 그는 '빈민들의 아버지'라는 별명을 가지고 있습니다. 반공산주의에 대한 그의 강렬한 주장을 하고 있지만, 동시에 바르가스는 노동자의 권리 향상을 주장하고 있습니다."
 #Bulgaria
 POLITICS_BORIS_III_DESC:0 "현 불가리아의 차르 보리스 3세는 페르디난드 1세의 뒤를 이었습니다. 1935년 쿠데타에 대항하여 다시 권력을 손에 넣은 보리스 3세의 '왕의 정부'는 불가리아의 황금기를 열어야만 하는 막대한 사명감이 있습니다."
 #Burma
 POLITICS_ARCHIBALD_COCHRANE_DESC:0 "스코틀랜드의 해군이자 1차 대전 퇴역군인인 아치볼드 더글라스는 코르런 장관에서 하원의원으로 임명되었고 1936년 5월부터는 버마 도지사로 임명되었습니다."
 #Canada
 POLITICS_MACKENZIE_KING_DESC:0 "법과 사회복지를 전공한 윌리엄 라이언 매켄지 킹은 1935년부터 3번의 연임으로 캐나다 수상직을 수행하였습니다. 다른 사람이 보기에는 이상한 이로 받아들여지는 사람으로, 그는 소수만이 믿고 기이한 믿음으로써 심령술을 믿는다고 잘 알려져 있습니다."
 #China
 POLITICS_CHIANG_KAI-SHEK_DESC:0 "쑨원의 후계자인 장제스는 중국 산업화, 중국 공산당과 아시아에서의 서구열강의 영향력을 없애려는 목적을 가진 중국 국민주의자입니다."
 POLITICS_MAO_ZEDONG_DESC:0 "마르크스-레닌 전재 혁명주의자인 마오쩌둥은 산시성에서 시작된 대장정 이후 중국 공산당의 지도자가 되었습니다."
 POLITICS_WANG_JINGWEI_DESC:0 "국민당 좌파의 전 일원이었던 왕징웨이는 중국 공산당에서 실패를 하자 우파 성향을 띄게 되었습니다. 장개성의 라이벌로 왕징웨이는 외세와 연합을 하는등 언제든 중국을 차지할 수 있습니다."
 #Chile
 POLITICS_ARTURO_ALESSANDRI_DESC:0 "칠레 대통령에 3번이나 연임한 아르투로 알레산드리는 칠레 의회를 넘어서 그 영향력을 자신의 직접 통치할 정도로 확대했습니다."
 #Croatia
 POLITICS_ANTE_PAVELIC_DESC:0 "우스타샤의 설립자인 안테 파벨리치는 크로아티아의 초극우파로써 국가 사회주의 독일을 본보기로 삼고 있습니다. '크로아티아인을 위한 크로아티아'를 추구하는 그는 이를 당성하기 위해서는 멈추기 않을 것입니다."
 #Czechoslovakia
 POLITICS_EDVARD_BENES_DESC:0 "국가 연맹 의회의 일원인 에드바르트 베네시는 국제적으로 영향력을 행사하고 이름을 날렸습니다. 토마스 가리크 마사리크 대통령의 후임자가 된 그는, 좋든 나쁘든 상관없이 체코슬로바키아의 미래를 결정하는 유일한 이가 되었습니다."
 POLITICS_MILAN_HODZA_DESC:0 "저명한 체코슬포바키아 정치인인 밀란 호자는 슬로바키아인의 필요에 대해 연설하는 첫번째 연설자였습니다. 지역에서 높은 영향력을 역설하며, 그는 중앙 유럽의 민주 연방의 설립을 꿈꾸고 있습니다."
 #DDR
 POLITICS_WILHELM_PIECK_DESC:0 "1922년, 죽을뻔한 빌헬름 피크는 공산주의를 신봉했으며, 1933년 모스크바로 간 뒤에는 조셉 스탈린의 신봉자가 되었습니다. 국가 사회주의 독일이 패배한 뒤에 그는 독일로 돌아와서 소련의 독제 정치의 꼭두각시 역활을 수행하였습니다."
 #Denmark
 POLITICS_CHRISTIAN_X_DESC:0 "크리스티안 10세는 덴마크와 아아슬란드의 왕으로써, 국왕이 국가에 관여하지 않는 신흥 정치제도를 수행하는 이입니다. 그러나, 혁명의 위협이 닥쳤을 때는, 상징적인 지도자의 역활을 내려놓고, 직접 정치에 관여할려고 합니다."
 #Egypt
 POLITICS_FAROUK_MUHAMMAD_ALI:0 "국민들에게 '사랑받는 왕'으로 일컽어지는 파루크 1세는 이집트의 왕입니다. 대영제국의 아래서 성장하고 있는 이집트이지만, 그는 아버지에게서 이탈리아 선호 사상을 물려받았습니다. 그의 손에 달려 있는 이집트의 미래는 불확실합니다."
 #England/United Kingdom 
 POLITICS_STANLEY_BALDWIN_DESC:0 "수상으로써 3번 연임한 스탠리 볼드윈은 1926년 대공항 당시에도 영국 정부를 이끌고 있었습니다. 영국이 그 여파에 휩쓸리고 있는 와중에도, 그는 영국의 무장해제를 주장했습니다. 하지만 독일이 일으킨 사태로 이러한 재무장은 늦춰졌습니다."
 POLITICS_NEVILLE_CHAMBERLAIN_DESC:0 "전 건강장관이자 보수당이었던 네빌 체임벌린은 평화를 신봉하며, 독일의 설득에 매진하였습니다. 그가 수상이 되면서 영국은 유화정책을 선호하게 되었습니다."
 POLITICS_WINSTON_CHURCHILL_DESC:0 "여러 전쟁에 참여하고 1차 대전에는 해군 장관이었던 윈스턴 처칠은 '영국의 불독'이라는 별명을 가지고 굳건한 신념을 가지고 얼마나 험난한 길을 가든 영국을 승리로 이끌 준비를 되었습니다."
 #Estonia
 POLITICS_KONSTANTIN_PATS_DESC:0 "콘스탄틴 패츠는 독립 에스토니아의 설립자들 3명중 하나로 현재는 지도자 역활을 수행하고 있습니다. 민주적으로 에스토니아 대통령에 5번이나 연임한 그는 군대와 함께 동조하여 쿠데타를 일으켜 독재자의 자리에 올랐습니다. 에스토니아를 다시금 위대하게 부흥시키기 위해서는 그가 바로 적임자입니다."
 #Finland 
 POLITICS_AIMO_CAJANDER_DESC:0 "아이모 카얀데르는 1927년 국민 진보당에 가입하였고 1928년에는 국방장관에 임명되었습니다. 카얀데르는 1929년에 의원으로 선출되었고 이상주의자인 그는 핀란드가 전쟁의 물결에 빠질 것이라고 믿고 있습니다."
 #France
 POLITICS_PIERRE_LAVAL_DESC:0 "사회주의 성향을 띄고 있는 피에르 라발의 주요 업적은 외교협상이었습니다. 독일을 '프랑스의 영원한 적'으로 보면서, 그는 다른 유럽 열강들과 함께 독일을 고립시키고자 하였습니다. 프랑스-소련 공동 협약을 받아들이고 이탈리아와 영국은 프랑스와 함께 스트리사(Stresa) 전선에 함께 하면서 무솔리니는 그에대한 대가로 에티오피아를 손아귀에 넣게 되었습니다.."
 POLITICS_Paul_Reynaud_DESC:0 "경제 완화에 대한 확고한 지지자인 폴 레노는 민주 공화 동맹당의 일원입니다. 독일을 친화 정책을 지지하는 한편, 샤를 드골 이념과 관련해서 현대전을 잘 수행할 방법에 동조하면서 이를 직접 실행하려 하고 있습니다."
 POLITICS_EDOUARD_DALADIER_DESC:0 "급진 사회당의 일원인 에두아르 달라디에는 프랑스 정치계의 원로로써 급진 사회당을 사회당으로 변모시키는데 유력한 역활을 하였습니다. 사회 복지를 선호하는 달라에는 독일이 전쟁을 일으키려한다는 사실을 잘 알고 있습니다."
 POLITICS_LEON_BLUM_DESC:0 "레옹 블룸은 프랑스 사회당의 지도자입니다. 인민 전선의 설립자 중 하나인 레옹 블룸은 과거에 1894년 드레퓌스 사건에도 관여했습니다. 독일의 강경한 대처와 스탈린이 프랑스의 급진 좌파 일원들을 꼭두각시로 만들면서, 그는 프랑스의 안정을 유지시키는데는 벅찬 모습을 보이고 있습니다." 
 #Germany
 POLITICS_ADOLF_HITLER_DESC:0 "'나치 독일의 총통(Der Führer und Reichskanzler)'인 아돌프 히틀러는 국가 사회주의 독일의 지도자입니다. 1933년 권력을 손에 넣은 총통은 반드시 독일을 세계의 1인자로 부상시키려 하고 있습니다. 1935년 국방군(Wehrmacht)을 창설하고 전세계를 집어삼킬 야욕을 띄고 있습니다. 하지만 어떻게 이를 이루어낼지는 의문입니다." 
 #Greece
 POLITICS_GEORGIOS_II_DESC:0 "1935년 군주제의 재건으로 돌아온 그리스의 왕 요르요스 2세는 강제로 퇴위당한 뒤 1923년 망명을 했습니다. 갑작스럽게 그리스의 왕위를 맡게 되면서 국내에서 별다른 지지를 받지 못하고 있으며, 그는 수상인 요안니스 메탁사스와 함께 독재 군주정을 세울려고 하고 있습니다."
 #Holland/Netherlands
 POLITICS_DIRK_JAN_DE_GEER_DESC:0 "더크 얀 드 기어는 기독교 역사연합의 일원입니다. 과거에 수상직을 수행하여 정치적으로 많은 경험을 쌓은 그는 안정된 정치를 선호합니다."
 POLITICS_HENDRIKUS_COLJIN_DESC:0 "헨드리퀴스 콜레인는 1922년 반혁명당의 지도자가 되었으며, 1933년에는 두번째의 수상직을 수행하였습니다. 네덜란드에서의 대공항은 그의 정권에 극심한 고난을 안겨주었습니다. 거기에 악재가 겹쳐서 그의 경제 능력은 대공황에 전혀 도움이 되지 않았습니다."
 #Hungary
 POLITICS_MIKLOS_HORTHY_DESC:0 "'해군없는 제독' 미클로스 호르티는 1920부터 헝가리 의회의 요청에 따라서 헝가리 왕국의 섭정을 수행했습니다. 굳건한 반공산주의자이자 파시즘을 혐호하는 그는 국내 안정을 위해서 모든 헝가리 영토를 옭아매는 조약을 폐지하였지만, 친영국적인 그의 태도는 국가 사회주의 독일과의 협력이 늘면서 그 존속 자체가 위협을 받고 있습니다." 
 #Ireland
 POLITICS_EAMON_DE_VALERA_DESC:0 "독립전쟁 기간 중에 아일랜드 지도자 중 한명이었던 에이먼 데 벌레라는 아일랜드의 첫번째 대통령으로 선출되었습니다. 앙숙이었던 미첼 콜린스는 그를 내전 중에 지원해주었고 결국에 1932년 아일랜드 대통령의 수상에 선출되었습니다."
 #Italy
 POLITICS_BENITO_MUSSOLINI_DESC:0 "'두체' 베니토 안드레아 아밀카레 무솔리니는 파시즘의 창시자이자 이탈리아의 파시스트 독재자입니다. 이전에 사회주의자였던 무솔리니는 1차 대전 당시 저격병이었고 이러한 점이 그를 정치계에 입문시키는 계기가 되었습니다. 1922년 로마의 행진 이후 권력을 잡은 무솔리니의 목표는 명백합니다. 로마 제국만큼 부와 영향력 부문에서 이탈리아 제국을 확장시키는 것입니다."
 #Japan
 POLITICS_Hirohito_DESC:0 "'쇼와 천왕' 히로히토는 일본제국의 군림하는 군주입니다. 일본 제국의 124번째 황제로써 그는 살아있는 신으로써 일본인들에게 여겨지고 있습니다. 그를 완벽하게 추앙하며, 일본 황실 의회는 그에게 절대 권력을 주었으며, 히로히토는 일본을 아시아의 태양으로 군림시킬 수 있을 것입니다."
 #Latvia
 POLITICS_KARLIS_ULMANIS_DESC:0 "카를리스 울마니스는 라트비아 독립의 주축이자 1918년부터 1934년까지 수상을 역임했습니다. 하지만, 1934년에 라트비아의 임기를 바꾸는 쿠데타를 실시하였고 그는 전제주의로 정권을 바꾸고 1936년부터는 대통령 정권과 함께 독재자의 자리를 수행하는 수상의 자리에 올랐습니다. 라트비아의 국수주의자로써 그는 '라트비아의 태양은 누구에게나 동등하게 비춘다'라고 굳게 믿고 있습니다."
 #Lithuania
 POLITICS_ANTANAS_SMETONA_DESC:0 "안타나스 스메토나는 1918년 라트비아 독립에 지대한 공을 세웠으며, 첫번째 대통령으로 선출되었습니다. 전형적인 발트 국가처럼 그는 1926년 쿠데타를 일으켰고, 독재공화국을 구성하게 되었습니다. 국수주의자인 그는 리투아니아인들에게 국수주의적 열망을 깊게 심겨주었습니다."
 #Luxemburg
 POLITICS_CHARLOTTE_I_DESC:0 "현 룩셈부르그의 대공 샬롯 1세는 1919년부터 군주제의 존속을 결정하는 선거에 따라서 통치를 시작하였습니다."
 #Manchukuo
 POLITICS_Emperor_Puyi_DESC:0 "중국의 마지막 황제 푸이는 1932년에 일본의 제안을 받아들여 만주국의 지도자가 되었습니다. 처음에 이러한 협의에 불만을 가졌기에, 일본은 그에게 '만주국 황제'라는 직함을 주어서 다시금 중국의 황제로 군림할 기회를 주었습니다. 일본이 통치하는 중국일수도 있지만 말입니다."
 #Poland 
 POLITICS_WLADYSLAW_SIKORSKI_DESC:0 "1차 대전 때, 브와디스와프 시코르스키는 폴란드 독립을 위한 수많은 비밀 작전을 수행하였습니다. 1920년대 초 폴란드-소련 전쟁에서 지대한 공을 세운 그는 결국에 폴란드의 독립이라는 원대한 목표를 달성했습니다. 그 이후로 그는 여러 방면의 정계에서 업무를 수행했으며, 이는 수상자리에도 해당되는 사안입니다."
 POLITICS_IGNACY_MOSCICKI_DESC:0 "이그나치 모시치츠키는 유제프 피우수츠키가 죽기 전인 1935년까지 약사이자 하인 역활을 수행했습니다. 이후에 1926년에 그는 폴란드 대통령의 자리에 올랐습니다. 중도주의자인 모시치츠키는 서로 맺은 협약이 있었지만 우파 성향의 리츠 시미그위의 국수주의적 정책에 반대하였습니다."
 #Portugal
 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_DESC:0 "안토니우 드 올리베이라 살라자르는 포르투갈 제 2공화국(Portugal's Estado Novo)의 문을 연 장본인이나 현 독재자입니다. 민주주의, 공산주의, 사회주의, 무정부주의, 자유주의에 반대하는 입장을 가지고 있으며, 포르투갈은 원래 보수적이고 국수주의적인 이념을 가지고 있다고 믿고 있습니다. 그는 그 스스로 파시스트 독재자와는 거리가 멀며, 국가 사회주의를 믿는 이들을 업신여기는 사안이 그가 쓴 책 '국가의 부흥방법(Como se Levanta um Estado)'에 날실히 적혀 있습니다."
 #Romania 
 #Spain
 #Soviet Union 
 POLITICS_JOSEPH_STALIN_DESC:0 "이오시프 비사리오노비치 스탈린은 소련 공산당의 서기장입니다. 잔혹성과 대량학살로 부각을 나타낸 그는, '국가의 아버지'라는 철권통치를 수행하고 블라디미르 레닌의 후계자입니다. 기회주의자인 그는 필요하다면 무슨 방법을 써서라도 소련의 국제 위상을 드높이려할 것입니다."
 #USA
 POLITICS_FRANKLIN_DELANO_ROOSEVELT_DESC:0 "프랭클린 델러노 루스벨트는 2번째 임기를 수행하고 있는 현 미국의 대통령입니다. 대공황에 대처하기 위해서 그는 공화 제정법을 개편하고 수많은 시행령을 뉴딜이라는 정책 아래 내놓았습니다. 뉴딜 정책은 미국 경제에 정부의 개입을 늘려 경제 안정을 추구하기 위한 정책입니다."
