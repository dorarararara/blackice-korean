 IEA_Linea:0 "Linea dell'Impero"
 IEA_Linea_desc:0 "The Imperial Line (Italian Linea dell'Impero or Linea Imperiale) was a flight route of the Italian national airline Ala Littoria during the Fascist era. It was the longest route in the Italian colonial empire in Africa and "the jewel in Ala Littoria's crown". It connected Rome with Benghazi (Libya), Asmara (Eritrea), Addis Abeba (Ethiopia) and Mogadishu (Somalia). It carried passengers and mail"
 IEA_fighter_focus:0 "Fighter Focus"
 IEA_fighter_focus_desc:0 "We have not seen the last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 IEA_bomber_focus:0 "Bomber Focus"
 IEA_bomber_focus_desc:0 "When people of the future speak of the horror of today's wars, fire raining down from the skies will prominently feature. We must ensure that those stories are told by our enemies."
 IEA_aviation_effort_2:0 "Aviation Effort II"
 IEA_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force into the other branches of the military."
 IEA_CAS_effort:0 "CAS Effort"
 IEA_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 IEA_NAV_effort:0 "NAV Effort"
 IEA_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the water."
