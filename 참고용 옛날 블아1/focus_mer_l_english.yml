 IEA_advanced_subsurface_fleet_desc:0 "Our successful venture into submarines means we should continue our efforts at an increased rate."
 #Army
 IEA_army_effort:0 "Army Effort"
 IEA_army_effort_desc:0 "Despite the increasing possibilities given by aerial and naval warfare, ground combat will still be key in tomorrow's wars. With the correct preparations, we can avoid reliving the hell of the trenches."
 IEA_division_cmd:0 "Improve Divisional Command"
 IEA_division_cmd_desc:0 "Effective command structures with clearly defined roles will pay dividends"
 IEA_equipment_effort:0 "Equipment Effort"
 IEA_equipment_effort_desc:0 "The limits for which equipment that can be carried by our infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 IEA_motorization_effort:0 "Motorization Effort"
 IEA_motorization_effort_desc:0 "Mobility and protection are crucial in getting our infantry into and out of the field safely. Focusing on these areas will allow us to improve more quickly."
 IEA_doctrine_effort:0 "Doctrine Effort"
 IEA_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 IEA_equipment_effort_2:0 "Equipment Effort II"
 IEA_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are equipped with the best possible equipment of our time."
 IEA_doctrine_effort_2:0 "Doctrine Effort II"
 IEA_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously re-evaluate our doctrines to reflect this."
 IEA_equipment_effort_3:0 "Equipment Effort III"
 IEA_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become a world-leader in infantry weapons."
 IEA_armor_effort:0 "Armor Effort"
 IEA_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 IEA_special_forces:0 "Special Forces"
