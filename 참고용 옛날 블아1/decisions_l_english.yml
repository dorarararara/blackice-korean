 #GER 경사단s
 GER_1_L_div:0 "제 1 경사단 창설"
 GER_1_L_div_desc:0 "제 1 경여단은 기계화 병력으로 1937년 10월, 프랑스 사단 Légère Mécanique(경기계화)를 본떠서 만들어졌습니다. 이전에는 기병대가 맡았던 임무인 정찰 및 방위 임무를 맡도록 그 목적이 분명한 사단이었습니다. 기계화 정찰 병력, 차량화 보병, 한 개의 전차 대대를 포함하고 있습니다. 국방군에서 3개 여단의 창설이 계획되었던 경여단은 그 단점과 한계로 취소되었습니다. \n1938년 11월, 여단은 §Y제 1 경사단§!으로 규모를 확충했고, §Y11대의 전차 여단§!을 보조군이 1938년 주데텐란드에서 주둔하고 있는중에 편입되었으며, 이후에 1939년 3월에 이 명령을 취소하였습니다. 곧바로 판저 I, 판저 II보다 더 뛰어난 체코제 전차 130대가 인도되었으며, 이 장비로 무장를 갖추었습니다. 1939년, 폴란드 침공에 참여했습니다."
 GER_1_L_div_pz35:0 "제 1 경사단에 Pz35t를 인도하라"
 GER_2_L_div:0 "제 2 경사단 창설"
 GER_2_L_div_desc:0 "제 2 경사단은 튀링겐(게라 지구)에서 1938년 11월 10일 창설되었습니다. 경사단은 정찰 및 차단 임무를 전차에게 가로채어지는 것을 두려워한 독일 육군의 기병부대의 주도로 창설되었습니다. 사단은 기동차량과 대전차화기가 인도되었으며, 제 6, 제 7 경기병 연대, 제 7 계몽(Aufklärungs) 여단, 제 66 전차 대대로 구성되어 있었습니다. 여기에 제 78 야포 연대, 제 58 정찰 대대, 제 42 대전차 대대의 지원을 받았습니다. 전차 대대는 판저 I 훈련 전차와 판저 II 시제품을 인도받았습니다. 두종의 전차 모두 작고, 경무장, 경장갑을 특징으로 하고 있습니다. 1939년, 독일 10군단의 일원으로 폴란드 침공에 참여하였습니다."
 GER_2_L_div_pz38:0 "제 2 경사단에 Pz38t를 인도하라"
 GER_3_L_div:0 "제 3 경사단 창설"
 GER_3_L_div_desc:0 "제 3 경사단 (가끔씩은 후기의 경보병사단과 구분하기 위해 경기계화 또는 경기갑으로 일컽어지기도 함)은 1938년 11월 창설되었습니다. 1939년 9월 4일, 사단은 폴란드인들의 저항군 활동을 벌였던 카토비체 지역으로 진입하였습니다. 그리고 보복성으로 80명의 폴란드인 전쟁포로를 코지우스코 광장에서 처형했습니다.\n이 작전에서 보여준 경사단의 조직력 부족으로 1939년 10월, 제 8 전차 사단으로 재조직되었습니다."
