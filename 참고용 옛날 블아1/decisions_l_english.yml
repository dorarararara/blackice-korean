 indoctrinate_working_population_desc:0 "노동자들이 겪고 있는 힘든 사태는 국가의 대업을 성취하기 위한 것이라고 세뇌를 시킬 필요가 있습니다!"
 allow_labor_unions:0 "노동 조합 허가"
 allow_labor_unions_desc:0 "노동 조합 허가는 프톨레타리아 계급이 서로서로 뭉치도록 해줄 것이고 삶의 질 또한 대단히 향상시켜줄 것입니다."
 ban_labor_unions:0 "노동 조합 금지"
 ban_labor_unions_desc:0 "프톨레타리아 게급은 점점 더 요구하는 바가 많아지고 있습니다. 노동 조합은 노동자들이 뭉치도록 해주고, 특히 공장에 안전절차를 추가하라고 요구하고 있습니다. 이는 공장의 생산율을 떨어뜨리고 있습니다."
 lower_working_hours:0 "노동 시간 감소"
 lower_working_hours_desc:0 "노동 시간을 감소시키는 것은 노동자들의 불만을 대단히 감소시킬 수 있겠지만, 생산량이 감소될 것입니다."
 increase_working_hours: "노동 시간 증가"
 increase_working_hours_desc:0 "더 많은 장비가 지금 당장 필요합니다. 노동 시간을 두배로 늘릴 필요가 있습니다."
 goverment_support_democracy:0 "선거 운동"
 goverment_support_democracy_desc:0 "모든 것을 약속한 뒤 당선된 뒤에는 이행하지 않습니다."
 goverment_support_communism:0 "국가 건설"
 goverment_support_communism_desc:0 "국가를 위해 함께 일하는 것은 아주 좋은 일입니다."
 goverment_support_fascist:0 "군인 봉급 인상"
 goverment_support_fascist_desc:0 "국민들에게 우리가 군인들을 얼마나 사랑하는지, 어떻게 변했는지 보여줄 때입니다."
 rethink_goverment:0 "정부 방향 재설정"
 rethink_goverment_desc:0 "명백하게 국민들은 현 정부가 취하고 있는 방향에 불만족스러워하고 있습니다. 뒤로 물러나서 방향을 재설정할 때입니다."
