 GER_Aufstellungswelle_1:0 "제 1 동원의 물결(Aufstellungswelle) 명령"
 GER_Aufstellungswelle_1_desc:0 "2차대전동안 독일 보병사단은 대부분, 전선의 상황에 따라서 "Wellen"(물결)에 의해 창설되었습니다. Welle은 동시에 창설된 보병사단을 일컽는 말로, 거의 비슷한 유형의 구조와 장비를 장비하고 인원구성과 훈련정도도 비슷합니다.\n1939년부터 1945년까지 최소 35개의 “Wellen”이 다양한 Wehrkreise(군관구)에서 창설되었으며, 'Ersatzheer(육군 보충군)'의 지휘를 받았습니다.\n\n§R개발 알림!!§!\n대부분의 Welle 1은 게임 시작시 배치됩니다. 제 11 보병 사단부터는 이벤트에 의해서 배치가 됩니다. 제일 마지막 병력의 사단설계는 이벤트로 인해 설계수정을 하지 못합니다. 마지막인 제 70보병사단을 창설하고 나서는 사단 설계 수정이 자유로워집니다."
