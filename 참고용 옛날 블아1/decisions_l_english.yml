 GER_SS_Nordland_Westland_regts_desc:0 "1939년 폴란드 침공 이후, SS 친위대장 하인리히 힘러는 "볼세비키에 대항한 성전"이라면서 외국인들로 구성된 SS 전투여단의 확대를 요구했습니다. 모집은 1940년 4월에 시작되어 2개의 연대, SS 전투연대 노르드랜드(덴마크인, 노르웨인, 스웨덴인 자원병으로 구성됨)와 웨스트랜드(네덜란드인 자원병으로 구성됨)이 바로 창설된 연대입니다."
