 GER_motorize_SS_LSSAH_desc:0 "히틀러의 경호부대로 시작한 총통친위연대는 3개의 대대와 한개의 야포 대대, 대전차 대대, 정찰중대, 공병부대로 구성된 보병연대로 1939년 거듭났습니다. 보헤미아와 보라비아 합병에 관여한 뒤로, 총통친위연대 (차량화)로 재편성되었습니다. 1939년 중반, 히틀러는 SS 사단을 조직하라는 명령을 내렸지만, 폴란드 침공으로 이 계획은 미뤄졌습니다." 
