 GER_Berghof_mission:0 "지금의 본부 : §Y베르그호프§!"
 GER_Berghof_mission_desc:0 "베르그호프는 독일 바이에른, 베르히테스가덴, 바바리안 알프스 근처의 오버잘츠베르그에 있던 아돌프 히틀러의 집이었습니다. 히틀러는 소비에트 연방의 침략을 위해 동프로이센에 있근 그의 본부인 늑대소굴 외에 제 2차 세계 대전 중 다른 어느 곳보다도 더 많은 시간을 베르그호프에서 보냈습니다. 또한 그의 본부 중에서 가장 널리 알려진 곳 중 하나였습니다."
