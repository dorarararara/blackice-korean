 ### GER SS
 GER_wach_btl_LSSAH:0 "위병대대 '총통경호친위대 아돌프 히틀러'"
 GER_wach_btl_LSSAH_desc:0 "총통경호친위대 아돌프 히틀러 (LSSAH) 는 1933년 9월에 아돌프 히틀러의 개인 경호를 위해 조직되었습니다. 1933년 11월에 LAH 라는 호칭을 받았고, 1934년 4월 13일 힘러의 명령에 의해 연대는 LSSAH로 알려지게 되었습니다. 1939년에 LSSAH는 SS 특무부대와 (SS-VT) SS 해골부대 (SS-TV) 를 제외하고 무장 친위대의 독립된 병력이였습니다. \n"

 GER_TV_Schutzstaffel:0 "SS 토텐코프 부대(Totenkopfverbände)"
 GER_TV_Schutzstaffel_desc:0 "SS는 나치 독일의 강제 수용소와 깊은 연관이 있습니다. 1933년 6월 26일, 힘러는 상급 지도자 테오도어 아이케를 첫번째 나치 강제 수용소 중 하나였던 다하우 강제 수용소의 소장으로 임명합니다. 이 수용소는 수많은 소규모 수용소를 통합한 곳으로 수많은 정치인들과 정치범들이 수감되어 있었습니다. 아이케는 훗날 세워질 수많은 수용소들의 본보기로 만들려고 했습니다. 1934년 이후, 아이케는 SS 토텐코프 부대(Totenkopfverbände)의 지휘관이 되었고, 이 부대는 SS와 힘러의 지휘 아래 수용소를 운영하는 임무를 부여받게 되었습니다. "죽음의 머리 부대"라 알려진 이 부대는 처음에는 각각의  강제 수용소에 기반을 둔 대대의 성격을 띄게 되었습니다. 수용소의 지도자는 5개의 부서로 나뉘었습니다. 지휘관과 부관, 정치 사단, 보호감호소, 행정, 의료반이 바로 그러한 부서입니다. 1935년까지 힘러는 히틀러의 허가를 받고 추가적인 수용소를 세우는데 필요한 자금을 융통받았습니다. 6개의 수용소에는 21,400명의 죄수(대부분은 정치범)들이 1939년 9월 전쟁발발전까지 수감되어 있었습니다. 종전까지 수백개의 다양한 규모의 수용소가 세워졌고, 운영되었으며, 약 715,000명의 죄수들이 수감되어 있었지만, 대부분은 정권을 정당화하기 위해 인종이 다르다는 이유로 수감된 이들이 대부분이었습니다. 수용소의 인원은 패배하고 있는 전선과 함께 날이 갈수록 상승했으며, 잔혹성도 더욱 더 늘어만 갔고, 전복에 대한 두려움이 더 커졌습니다. 그리고 SS는 탄압과 공포를 더욱 더 표출하게 되었습니다."
 GER_TV_4_Schutzstaffel:0 "제 4 SS 토텐코프 부대 '오스트마르크'"
 GER_TV_4_Schutzstaffel_desc:0 "제 4 SS 토텐코프 부대 오스트마르크는 1938년 9월, 오스트리아 린츠 근처의 마우트하우젠 수용소에서 창설되었습니다. 1938년 뉘른베르크 전당(Reichsparteitag) 기간동안 이 사단은 나치기를 받았습니다. 이 대대는 1938년 10월 베를린에 창설되고 SS 연대 우상(Götze)이라 불렸습니다. 하지만 1939년 7월, 독립여단으로 분리되고 단치히로 이송되어 SS향토방위군 단치히를 구성하였습니다. 1939년 10월에는 프라하로 이송되어 SS 특무부대 총통경호친위대 아돌프 히틀러의 결원을 보충하는 하는 임무를 받아 특무부대 사단을 구성했습니다. 1940년 6월에는 홀란드로 이송되어 해안 방어 임무를 수행했습니다. 1940년 2월에는 제 4 보병연대로 재편하여 제 2보병여단에 속하게 되었습니다."
 GER_SS_TV_4:0 "제 4 SS 토텐코프 특무부대를 창설하라"
 
 GER_TK_Reiter:0 "제 12 SS 토텐코프 부대 레이터"
 GER_TK_Reiter_desc:0 "원명은 4개의 기병 소대로 구성된 SS 토텐코프 레이터 부대(죽음의 머리 기병연대)는 1939년 폴란드 침공에 투입되었습니다. 1939년 11월 15일, SS 친위대장 하인리히 힘러는 남아있는 연대로 구성원으로 제 1 SS 토텐코프 레이터 특무부대를 구성하고 4개의 소대에서 13개의 소대와 두개의 야포 대대로 확충하고 SS 대령 헤르만 페겔라인의 지휘하에 두었습니다."
 GER_VT_Schutzstaffel:0 "SS 전투부대 여단"
 GER_VT_Schutzstaffel_desc:0 "SS 전투부대는 1934년 나치당의 전투를 위한 집단으로 창설되었습니다. 1938년 8월 17일, 아돌프 히틀러는 SS 전투부대는 경찰, 국방군 소속이 아니라는 칙령을 내렸고, 총통의 처분에 따라서 군인 출신의 인원으로 구성된 부대로 남게 되었습니다. 전시에, SS 전투부대는 군대의 빈자리를 채웠습니다. 1939년 9월, 폴란드 침공에 참여하였습니다. 1940년까지 이 SS 병력은 무장 친위대의 핵심이 되었습니다."
 GER_VT_Fuhrer:0 "SS 전투부대 '아돌프 히틀러'"
