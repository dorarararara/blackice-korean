 GER_SS_LSSAH:0 "SS 보병연대 '총통친위연대'"
 GER_SS_LSSAH_desc:0 "1934년 4월 13일, SS 친위대장 하인리히 힘러는 총통연대(LAH)(Leibstandarte Adolf Hitler)를 "총통친위연대(Leibstandarte SS Adolf Hitler)"로 이름을 바꾸었습니다. 힘러는 SS라는 글자를 지을 때 돌격대(sturmabteilung)나 국방군과는 전혀 다른 조직으로 만들 것을 고려했습니다. 총통친위연대는 "국가 사회주의자"들로 구성된 병력으로 나중에는 무장 친위사단인 정예 전차 사단으로까지 규모를 키웁니다. 공식적으로는 힘러가 지휘하고 있지만, 실제로는 디트리히가 실사령관이자 매일매일 행정상으로도 관리를 하고 있습니다."
 GER_SS_TK:0 "SS 보병 사단 '토텐코프' 창설"
 GER_SS_TK_desc:0 "SS 사단 토텐코프는 1939년 10월 창설되었습니다. 토텐코프 사단은 강제수용소와 깊이 연관되어 있었으며, 그리고 그곳의 인원들로 구성된 사단이었습니다. 처음에는 6,500명의 인원으로 구성되어 있었으며,제 1 강제수용소 경비병(오버바이에른),제 2 강제수용소 경비병(브란덴부르크),제 3 강제수용소 경비병(튀링겐)과 단치이 향토방위단에서 인원을 차출했습니다. 다른 SS 민병대의 일원들 또한 1940년대 초에 차출되어 이송되었습니다. 이 병력은 폴란드 시민, 정치 지도자 다수를 학살한 건에 관여되어 있으며, 그외에도 다수의 전쟁범죄에 연관되어 있습니다. 지휘관은 폴란드에서 임무를 수행한 SS 전투부대의 일원들로 구성되어 있습니다. 친위대 상급집단지도자 테오도어 아이케가 지휘를 맡았습니다. 프랑스 전투 때는 전 체코제 무기로 무장하고 있었습니다."
