 HUN_slovak_war:0 "헝가리 - 슬로바키아 전쟁"
 HUN_slovak_war_desc:0 "슬로바키아인들은 억압자 체코에 대항해 봉기하였고 이제는 이전에 우리의 땅이었던 곳을 소유하고 있습니다. 저들이 아직 지원을 못받고 나약할 때 공격해야 합니다! 카르파토 우크라인은 슬로바키아인이 독립자치구를 세웠습니다. 이를 용납할 수 없습니다."
 align_norway:0 "노르웨이와의 무역 조정"
 align_norway_desc:0 "노르웨이는 여전히 독일의 전시품을 위한 막대한 스웨덴 광물을 경유시키면서 이익을 챙기고 있습니다. 알트마르크 사태에 대한 저들의 대답에 대해서 압박을 행사할 때입니다." 