 MAN_reclaim_china:0 "중국 영유권 주장"
 MAN_reclaim_china_desc:0 "국민들은 중국 영토를 손에 넣을려는 우리들의 염원을 짓밟고 있습니다. 우리가 정당한 계승자이자 일본이 소유한 북부 중국의 영유권을 주장할 권리가 있습니다."
 
 imperial_lineage_claims:0 "중국 영유권 재주장."
