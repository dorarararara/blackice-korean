 GER_idea_plan_z:0 "Z 계획 해군 산업"
 GER_idea_plan_z_desc:0 "산업, 정치의 주요 성과는 "Z 계획" 해군 건조 프로그램을 통해서 보게될 것입니다."
 GER_idea_ship_penalty:0 "비효율적인 함선 설계"
 GER_idea_ship_penalty_desc:0 "독일 조선업은 1차 대전이후로 정체되어 있었습니다. 베르사유 조약에 의한 제한과 영국-독일 해군 조약으로 현대 함선 건조에 엄청난 제한을 가했습니다. 그 결과로 조선업은 기술적으로 뛰어나지만, 재료에 비해서 함선 설계가 그리 좋지 않습니다."
 GER_idea_ship_penalty_reduced:0 "비효율적인 함선 설계"
 GER_idea_ship_penalty_reduced_desc:0 "독일 조선업은 1차 대전이후로 정체되어 있었습니다. 베르사유 조약에 의한 제한과 영국-독일 해군 조약으로 현대 함선 건조에 엄청난 제한을 가했습니다. 그 결과로 조선업은 기술적으로 뛰어나지만, 재료에 비해서 함선 설계가 그리 좋지 않습니다.\n최근에 새로운 함선을 건조한 경험으로 이러한 상황을 타계할 수 있게 되었습니다."
