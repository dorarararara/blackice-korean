 GER_DAF:0 "독일 노동전선(Deutsche Arbeitsfront)"
 GER_DAF_desc:0 "이 단체는 독일의 모든 노동 조합을 대신해서 설립되었습니다. 주요 목표는 사람들이 더욱 더 효율적으로 일하게 하는 것으로 휴일을 더욱 더 주었습니다. 이 조직은 또한 나치 문화 선전단(Kraft durch Freude)에 소속된 크루즈선도 있었습니다."
