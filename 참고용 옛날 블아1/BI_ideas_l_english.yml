 GER_Germania_I1:0 "세계수도 게르마니아(Welthauptstadt Germania)"
 GER_Germania_I1_desc:0 "알버트 슈페어에 의해 설계되고 총통이 승인하여, 세계수도 게르마니아(Welthauptstadt Germania)라 이름붙인 도시는 독일의 현대성과 고귀함을 나타낼 것입니다. 국민대회당(Volkshalle)부터 전승기념탑(Siegessäule)까지는 현대적인 도로와 철도가 양 사이를 연결시킬 것입니다. 이 도시에는 최신 장비, 값비싼 레스토랑과 아름다운 공원이 위치해있습니다.\n모든 것이 총통, 독일인, 국가의 영광을 위한 것입니다.All that for the glory of the Führer and the German people and nation."
