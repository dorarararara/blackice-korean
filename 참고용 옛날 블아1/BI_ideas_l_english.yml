 GER_two_front_war_desc:0 "1차 대전의 공포 이후, 독일 국민들은 2개의 전선에 대해 트라우마를 가지게 되었습니다. 독일은 현재 이전과 똑같은 상황을 겪고 있고 국민들은 그 결과에 두려워하고 있습니다."
