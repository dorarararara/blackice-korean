 USA_convoy:0 "상선"
 USA_convoy_desc:0 "수송선은 국제무역에서 상품, 자원의 수송에 사용됩니다.(화물선) 이들은 또한 병력의 수송과 상륙전을 펼칠 때 이용됩니다.(병력수송선)"
 USA_convoy_1:0 "상선"
 USA_convoy_1_desc:0 "수송선은 국제무역에서 상품, 자원의 수송에 사용됩니다.(화물선) 이들은 또한 병력의 수송과 상륙전을 펼칠 때 이용됩니다.(병력수송선)"
 
 USA_destroyer_1a:0 "샘슨급 구축함"
 USA_destroyer_1b:0 "윅스급 구축함"
 USA_destroyer_1b_desc:0 "구축함"
 USA_destroyer_1c:0 "클렘슨급 구축함"
 USA_destroyer_1c_desc:0 "클렘슨급 구축함은 윅스급 구축함의 계속된 개량을 통해 탄생한 함급입니다. 클렘슨급 구축함은 윅스급보다 더욱더 뛰어난 조종성을 가지고 있었으며, 4.5인치 주포와 3.5인치 대공포, 12개의 어뢰 발사관으로 무장하였습니다. 이 함선은 매우 오래되고 구식이 되었지만, 여전히 미해군의 주축을 담당하고 있습니다."
 USA_destroyer_1d:0 "패러것급 구축함"
 USA_destroyer_1d_desc:0 "구축함"
 USA_destroyer_1e:0 "포터급 구축함"
 USA_destroyer_1e_desc:0 "구축함"
 USA_destroyer_1f:0 "마한급 구축함"
 USA_destroyer_1f_desc:0 "마한급 구축함은 미합중국의 첫번째 '1500톤급' 구축함으로써 5개의 대공, 대함용의 5.38인치 주포를 장착하고 있으며, 기술향샹으로인해 12개의 어뢰 발사관으로 무장하고 있습니다."
 USA_destroyer_1g:0 "그리들리급 구축함"
 USA_destroyer_1g_desc:0 "구축함"
 USA_destroyer_1h:0 "배글리급 구축함"
 USA_destroyer_1h_desc:0 "구축함"
 USA_destroyer_1i:0 "소머스급 구축함"
 USA_destroyer_1i_desc:0 "구축함"
 USA_destroyer_1j:0 "벤험급 구축함"
 USA_destroyer_1j_desc:0 "벤험급 구축함은 미국 해군에 의해 건조되었습니다. 이 함선은 런던 해군 군축 조약에 의해 1930년대에 1500톤으로 제한된 미국 해군 구축함 건조계획의 일환으로 건조되었습니다. 이 급의 함선들은 1936년에서 1937년 사이에 건조되어 1939년에 실전배치되었습니다. 이러한 급의 구축함들은 16개의 21인치(553mm)의 어뢰발사관으로 명성이 높았으며, 이는 이떠한 미국 구축함보다 구경이 큰 어뢰였습니다."
 USA_destroyer_2:0 "심즈급 구축함"
 USA_destroyer_2_desc:0 "심즈급 구축함은 가장 큰 '1500톤급' 구축함으로써 긴 선체를 따라서 많은 어뢰를 배치되어있습니다. 또한 향상된 5.38인치의 주포와 12개의 어뢰발사관 통제장치가 배치되었습니다."
 USA_destroyer_2b:0 "벤슨급 구축함"
 USA_destroyer_2b_desc:0 "벤슨급 구축함은 1939년에서 1943년까지 건조된 구축함입니다. 30여척의 1620톤급 벤슨 구축함이 두개의 함대에 배치되었습니다. 첫번째로 지어진 6척의 벤슨급 구축함은 1938년 회계연도에 베들레헴철강, 퀸시, 매사추세츠와 세개의 조선소에서 건조되었습니다. 나머지 24개의 벤슨급 구축함은 1940년에서 1942년에 4개의 베들레헴철강 조선소에서 건조되었습니다. 이들은 첫번째 함대가 배치된 후 취역했습니다. 이 나머지 구축함들은 글리브급 구축함으로 명명되었으며, 후에는 브리스틀급으로 불리게 되었습니다. 벤슨급 구축함은 전쟁 전 중립 초계함으로써 그 역활을 했으며, 작전에서도 그 역활을 발휘했습니다."
 USA_destroyer_2c:0 "글리브급 구축함"
 USA_destroyer_2c_desc:0 "벤슨급 구축함은 1939년에서 1943년까지 건조된 구축함입니다. 30여척의 1620톤급 벤슨 구축함이 두개의 함대에 배치되었습니다. 첫번째로 지어진 6척의 벤슨급 구축함은 1938년 회계연도에 베들레헴철강, 퀸시, 매사추세츠와 세개의 조선소에서 건조되었습니다. 나머지 24개의 벤슨급 구축함은 1940년에서 1942년에 4개의 베들레헴철강 조선소에서 건조되었습니다. 이들은 첫번째 함대가 배치된 후 취역했습니다. 이 나머지 구축함들은 글리브급 구축함으로 명명되었으며, 후에는 브리스틀급으로 불리게 되었습니다. 벤슨급 구축함은 전쟁 전 중립 초계함으로써 그 역활을 했으며, 작전에서도 그 역활을 발휘했습니다."
 USA_destroyer_3:0 "플레처급 구축함"
 USA_destroyer_3_desc:0 "플레처급 구축함은 2500톤이라는 용적으로 인해 엄청난 수용력을 가지게 되었습니다. 5.38인치 양용포와 중앙의 어뢰의 배치로 인해 플레처급 함선은 하나의 포를 더 달고 더 많은 대공포를 달 수 있었습니다."
 USA_destroyer_4:0 "앨런 M. 섬너급 구축함"
 USA_destroyer_4_desc:0 "섬너급 구축함은 플레처급 구축함에서 배수량이 조금 증가된 형태의 함급입니다. 이 배는 5.38인치의 주포와 더욱 더 많은 대공포가 배치되었습니다. 또한 두개의 방향타가 대잠수함전에 있어서 더욱 더 효과적이게 움직이게 되었습니다."
 USA_destroyer_5:0 "로버트 H 스미스급 구축함"
 USA_destroyer_5_desc:0 "로버트 H 스미스급은 2차대전 말기에 12척의 기뢰부설함으로써 건조되었습니다. 이 배들은 원래 앨런 M. 섬너급 구축함으로 건조되었지만 1944년에 건조 도중 재설계되었습니다. 어뢰 발사관이 제거되어 생산비용이 감소하였으며, 폭뢰와 대공수단의 추가 배치로 대잠전에 더욱 더 적합한 배가 되었습니다."
 USA_destroyer_6:0 "기어링급 구축함"
 USA_destroyer_6_desc:0 "기어링급 구축함은 2차대전 종전 직후 짧은 기간동안 98척이 건조되었습니다. 기어링급 구축함은 앨런 M. 섬너급 구축함에서 조금의 변형을 가한 급의 구축함으로써 선체의 높이는 14피트(4.3m)였으며, 더욱 더 많은 연료를 싣고 더 빠른 속도를 내었습니다. 그로인해 앨런 M. 섬너급 구축함보다 더 먼 작전반경을 가지고 있었습니다."
 USA_light_cruiser_1:0 "오마하급 경순양함"
 USA_light_cruiser_1_desc:0 "오마하급 경순양함은 원래 1차대전 당시 초계를 위해 배치되었습니다. 오마하급 경순양함은 빠르고 당장 배치할 수 있었던 함종으로써 6.53인치의 8x1의 포탑과 2x2의 포탑과 6개의 어뢰발사관으로 무장되어 있습니다. 오마하급 경순양함은 오래되었지만 미해군 경순양함의 주축을 담당하고 있습니다."
 USA_light_cruiser_2:0 "브루클린급 경순양함"
 USA_light_cruiser_2_desc:0 "브루클린급 경순양함은 워싱턴 해군 군축 조약을 염두하여 건조된 함선으로 6인치의 포를 배치하였습니다. 화력을 최대로 하기 위해 브루클린의 무장은 15개의 포로 구성된 3연장 포탑으로 구성되었습니다. 이 함선은 균형잡힌 배로써, 향후 미래 미해군의 순양함 설계에 많은 영향을 끼치게 되었습니다."
 USA_light_cruiser_2b:0 "세인트-루이스 경순양함"
 USA_light_cruiser_2b_desc:0 "세인트-루이스 경순양함은 두 전쟁을 거친 함입니다. 이 급의 함선은 7대의 브루클린급 경순양함에 변형을 가한 함선으로 대공포를 추가배치하였습니다. 이 함선들은 미해군에서 처음으로 5인치(127mm)포를 장착한 순양함입니다."
 USA_light_cruiser_3:0 "클리블랜드급 경순양함"
 USA_light_cruiser_3_desc:0 "클리블랜드급 경순양함은 브루클린급 경순양함을 기반으로 설계된 함선으로 워싱턴 해군 군축 조약에 구애받지않은 함선입니다. 15개의 6인치 주포와 5인치의 부함포를 통해 강력한 화력과 대공능력을 가졌습니다."
 USA_light_cruiser_4:0 "파고급 경순양함"
 USA_light_cruiser_4_desc:0 "파고급 경순양함은 클리블랜드급 경순양함의 최종완성형입니다. 이 함급은 피라미드 구조를 통해 대공능력을 더욱 더 강화하였습니다."
 USA_light_cruiser_5:0 "우스터급 경순양함"
 USA_light_cruiser_5_desc:0 "우스터급 경순양함은 미해군에 의해 설계된 함급으로 1945년에 건조되어 1948년에서 1949년에 진수되었습니다. 주함포는 이전의 클리블랜드급과 세인트-루이스급, 브루클린급 경순양함과 다르게 2연장포로 배치되었습니다. 또한 5인치(127mm)가 아닌 6인치(152mm) 포가 배치되었으며, 또한 주노급 경순양함과 비슷한 겉모습을 가졌습니다."
 USA_AA_light_cruiser_1:0 "아틀란타급 대공경순양함"
 USA_AA_light_cruiser_1_desc:0 "제 1번 대공경순양함 아틀란타급 순양함은 미합중국에서 8번째로 설계된 초계 순양함 또는 전단의 모함이었습니다. 또한 후에 2차대전에 효과적인 대공망을 보여주었습니다."
 USA_AA_light_cruiser_2:0 "주노급 대공경순양함"
 USA_AA_light_cruiser_2_desc:0 "주노급 경순양함은 미합중국의 아틀란타 순양함에 약간의 변형을 거친 함선이었습니다."
 USA_heavy_cruiser_1:0 "펜사콜라급 중순양함"
 USA_heavy_cruiser_1_desc:0 "펜사콜라급 중순양함은 워싱턴 해군 군축 조약 아래 건조된 함선으로 8인치 포가 최대구경이었습니다. 이 함선은 10개의 8인치 /55 포로 무장하였으며, 선체장갑은 앏았지만 그 설계는 아주 뛰어났습니다. 이 함선은 미해군 중순양함의 주축입니다."
 USA_heavy_cruiser_1b:0 "노샘프턴급 중순양함"
 USA_heavy_cruiser_1c:0 "포틀랜드급 중순양함"
 USA_heavy_cruiser_1d:0 "뉴올리언스급 중순양함"
 USA_heavy_cruiser_2:0 "위치타급 중순양함"
 USA_heavy_cruiser_2_desc:0 "위치타급 중순양함은 펜사콜라급 중순양함의 파생형으로 8.55인치 주포탑과 5.38인치 부함포로 무장하였습니다."
 USA_heavy_cruiser_3:0 "볼티모어급 중순양함"
 USA_heavy_cruiser_3_desc:0 "볼티모어급 중순양함은 이전 함선들의 장점들을 가져온 함선으로 브루클린 경순양함과 위치타급 중순양함의 장갑을 기반으로 만들어졌습니다."
 USA_heavy_cruiser_4:0 "오리건시티급 중순양함"
 USA_heavy_cruiser_4_desc:0 "오리건시티급 중순양함은 볼티모어급 중순양함과 비교하여 많은 개선점이 있었습니다. 주요한 개선점으로 특화된 함선 구조로 인해 대공사격이 용이하게 되었습니다. 이러한 함선 구조는 클리블랜드 경순양함부터 오리건급 중순양함까지 살펴볼 수 있습니다."
 USA_heavy_cruiser_5:0 "디모인급 중순양함"
 USA_heavy_cruiser_5_desc:0 "디모인급 중순양함은 미해군 중순양함의 삼형제라고 일컫어지는 뛰어난 함선으로 1948년에서 1949년에 진수되었습니다. 이 함선은 미해군의 마지막 함포무장 중순양함으로써 그 함체의 크기는 알래스카급에 비견될만합니다. 디모인급 중순양함은 강력한 주포와 높은 연사율의 대공포로 무장하였습니다."
 USA_battle_cruiser_1:0 "렉싱턴급 순양전함"
 USA_battle_cruiser_1_desc:0 "렉싱턴급 순양전함은 일본 콩고급 순양전함에 대항하기 위해 건조된 함선입니다. 1916 해군 계획(Naval Act of 1916)에 의해 주문된 이 함선은 16인치 2연장포를 장착하였으며 33노트의 속력을 자랑하였습니다. 건조가 시작된 뒤 미합중국은 워싱턴 해군 군축 조약에 서명하였고 USS 렉싱턴과 USS 새러토가는 항공모함으로 변경되었습니다."
 USA_battle_cruiser_2:0 "알래스카급 순양전함"
 USA_battle_cruiser_2_desc:0 "알래스카급 순양전함은 독일의 소형 전함에 대항하기 위해 건조된 함선으로 12인치의 포탄을 10개를 동시에 발사할 수 있었습니다. 이 급의 함선은 순양함과 같은 속력을 낼 수 있었지만 방뢰대책이 미미했습니다."
 USA_battleship_1:0 "와이오밍급 전함"
 USA_battleship_1b:0 "뉴욕급 전함"
 USA_battleship_1b_desc:0 "뉴욕급 전함은 15인치/45 주포로 무장한 첫번째 미해군의 전함입니다."
 USA_battleship_1c:0 "네바다급 전함"
 USA_battleship_1d:0 "펜실베이니아급 전함"
 USA_battleship_1e:0 "뉴멕시코급 전함"
 USA_battleship_1f:0 "테네시급 전함"
 USA_battleship_1g:0 "콜로라도급 전함"
 USA_battleship_1g_desc:0 "콜로라도급 전함은 1차대전이 끝난 후 4척이 건조되기로 계획되었습니다. 하지만 오직 세척만이 완성되었습니다. : 콜로라도, 메릴랜드, 웨스트 버지니아. 콜로라도급 전함은 미국의 마지막 표준형 전함이었습니다."
 USA_battleship_2:0 "노스 캐롤라이나급 전함"
 USA_battleship_2_desc:0 "노스 캐롤라이나급 전함의 건조는 미해군 20년 역사상 크나큰 도전이었습니다. 미해군은 워싱턴 해군 군축 조약에 충족하는 함선을 만들면서 미해군의 빠른 항공모함을 호위할 수 있어야 했습니다."
 USA_battleship_2b:0 "사우스 다코다급 전함"
 USA_battleship_2b_desc:0 "사우스 다코다급 전함은 미해군에 의해 4개의 함선이 건조되었습니다. 이들은 노스 캐롤라이나급 전함의 개량판으로 더욱 더 두꺼운 장갑벨트를 가지고 있었지만 같은 포대인 9개의 16인치/45구경 3연장포로 구성되어 있었습니다. 1942년 여름에 배치되어 4척의 함선이 대서양에서 독일 주력함을 상대하였습니다. 또한 태평양에서는 항공모함과 함께 포격임무를 수행하였습니다."
 USA_battleship_3:0 "아이오와급 전함"
 USA_battleship_3_desc:0 "아이오와급 전함은 초기 노스 캐롤라이나급에서 혁신을 적용한 함선으로 배수량의 증가와 동시에 속도의 증가도 이루어졌습니다. 아이오와급은 항공모함 선단을 호위하는 것이 첫번째 역활이었으며, 그다음 역활은 '순양함 격침'이었습니다."
 USA_carrier_1:0 "렉싱턴급 항공모함"
 USA_carrier_1_desc:0 "렉싱턴급 항공모함은 워싱턴 해군 군축 조약을 이행하기 위해 두대의 렉싱턴급 순양전함을 항공모함으로 전환하면서 건조되었습니다. 이 급의 함선은 미해군의 첫번째 실전운용 항공모함으로써 이는 항공모함의 운용을 몇년동안 증가시키게 되었습니다."
 USA_carrier_2:0 "레인저급 항공모함"
 USA_carrier_2_desc:0 "레인저급 항공모함은 함선의 용골을 올림으로써 첫번째로 설계된 미해군의 항공모함이었습니다. 소형 항모선단을 구상하며 만들어져, 렉싱턴급 항공모함보다 작았지만, 내부 공간의 활용성으로 같은 댓수의 함재기를 수용할 수 있게되었습니다."
 USA_carrier_2b:0 "요크타운급 항공모함"
 USA_carrier_2b_desc:0 "요크타운급 항공모함은 미해군에 의해 건조된 3척의 함선으로 2차대전 전 짧은 기간동안 빠르게 건조되었습니다. 요크타운급 항공모함은 96대의 함재기를 수용하고 현대적인 설계로 빠른 속력을 가지고 있었습니다. 가지고 있는 약점은 오직 낮은 장갑벨트였습니다."
 USA_carrier_2c:0 "와스프급 항공모함"
 USA_carrier_2c_desc:0 "USS 와스프(CV-7)는 1940년에 취역한 미해군의 항공모함입니다. 요크타운급 항공모함의 소형판으로써 와스프는 어떠한 미해군의 항모보다 취약했습니다. 와스프급 항공모함은 장갑이 없으며, 중간정도의 속력, 적은 함재기의 수용량을 가졌습니다."
 USA_carrier_3:0 "에식스급 항공모함"
 USA_carrier_3_desc:0 "이전 렉싱턴급 항공모함의 건조에서 배운 교훈으로 레인저급과 요크타운급 항공모함들은 에식스급 항공모함으로 변형되었습니다. 빠른 속력과 많은 함재기의 수용량을 가지고 있었으며, 두꺼운 장갑과 현측의 엘리베이터는 함재기의 이동을 용이하게 해주었습니다."
 USA_carrier_4:0 "미드웨이급 항공모함"
 USA_carrier_4_desc:0 "미드웨이급 항공모함은 미해군 항공모함의 완성입니다. 장갑화된 갑판, 그 어떤 항공모함보다 많은 함재기 수용량으로 인해 미드웨이급 항공모함은 전투 항공모함으로 따로 분류가 되었습니다."
 USA_lcarrier_1:0 "인디펜던스급 경 항공모함"
 USA_lcarrier_1_desc:0 "인디펜던스급 경 항공모함은 미해군에 건조되었습니다. 1941년 12월 진주만 공습이후, 더욱 더 많은 항공모함이 긴박하게 필요해졌습니다. 해군은 34000톤급 엑식스급 항공모함의 건조에 박차를 가하였지만, 이 함선은 빨리 완성되지 않았고 결국 1942년 1월, 해군은 클리블랜드 경순양함을 건조하는대신 인디펜던스급 경 항공모함을 건조하였습니다."
 USA_lcarrier_2:0 "사이판급 경 항공모함"
 USA_lcarrier_2_desc:0 "사이판급 경 항공모함은 사이판(CVL-48), 라이트(CVL-49) 두척이 건조되었습니다. 9대의 인디펜던스급 경 항공모함과 같이 이 함선들은 순양함의 선체를 바탕으로 만들어졌습니다. 사이판급 경 항공모함은 인디펜더스급 경 항공모함의 발전된 형태였습니다."
 USA_ecarrier_1:0 "롱 아일랜드급 호위 항공모함"
 USA_ecarrier_1_desc:0 "롱 아일랜드급 호위 항공모함은 두척이 건조되었으며, 호위 항공모함으로 분류되었습니다. 이들은 C3급 상선에서 개량되었습니다."
 USA_ecarrier_2:0 "보그급 호위 항공모함"
 USA_ecarrier_2_desc:0 "보그급 호위 항공모함은 45대의 함재기를 수용가능한 미해군의 항공모함입니다. 미해군과 왕립해군(무기 대여)에서 사용이 되었습니다. 보그급 호위 항공모함은 다양한 무기로 무장을 하였는데, 한개 또는 두개의 4인치/50, 5인치/38, 5인치/51 주포와 40mm, 보포스와 20mm 엘리콘 대공포로 무장하였습니다. 주포와 부함포의 숫자는 전쟁의 양상을 바꾸었으며, 이들은 최대 28대의 함재기를 싣고 다녔습니다."
 USA_ecarrier_3:0 "상가몬급 호위 항공모함"
 USA_ecarrier_3_desc:0 "상가몬급 호위 항공모함은 미 해군의 4개의 호위 항공모함 선단에 배속되어 있었습니다. 이 함급은 원래 시머론 함급 유조선으로 1939년 민간에 의해 진수되었습니다. 이 함급은 미 해군의 가장 큰 호위 항공모함으로써 30대의 함재기를 탑재할 수 있었습니다."
 USA_ecarrier_4:0 "카사블랑카급 호위 항공모함"
 USA_ecarrier_4_desc:0 "카사블랑카급 호위 항공모함은 가장 많은 건조수를 가지고 있는 항공모함입니다. 2년이라는 짧은 기간동안 50척이 진주되었으며,(1942년 11월 3일 ~ 1944년 7월 8일) 이는 거의 2차대전 동안 151척의 항공모함중 3분의 1을 차지하는 어마어마한 숫자입니다. 또한 보그급 호위 항공모함보다 넓은 비행갑판을 가지고 있었지만, 그 크기로 인해 제한된 장갑을 가지고 있었습니다."
 USA_ecarrier_5:0 "코멘스먼트 만급 호위 항공모함"
 USA_ecarrier_5_desc:0 "코멘스먼트 만급 호위 항공모함은 해군 T3 유조선 선체를 기반으로하여 건조되었는데, 이는 23000톤이라는 배수량과 557피트(170m)라는 길이를 가진 선체였습니다. 코멘스먼트 만급 호위 항공모함은 용골을 높여 21척이 건조되었습니다. 이들의 주요한 특징은 상가몬급 호위 항공모함과 비슷하지만 대신 그 결점이 보완된 형태의 항공모함입니다."
 USA_SH_battleship_1:0 "몬타나급 전함"
 USA_SH_battleship_1_desc:0 "몬타나급 전함은 일리노이급 전함보다 더욱 더 크고 많은 무장이 배치된 급의 함선입니다. 빠른 속격과 12개의 18인치/50 구경의 주함포, 최신 사격통제장치는 몬타나를 더욱 더 돋보이게 만들어주었습니다. 초기 설계에서는 6개의 주포만이 배치되었지만, 이는 후에 양용포가 제거되면서 바뀌게 되었습니다."
 usn_patrol_submarine_1:0 "O급"
 usn_patrol_submarine_1_desc:0 " "
 usn_patrol_submarine_2:0 "R급"
 usn_patrol_submarine_2_desc:0 " "
 usn_patrol_submarine_3:0 "S급"
 usn_patrol_submarine_3_desc:0 "슈가 보트라고도 알려진 S 보트는 1920년대에 건조된 51 잠수함 설계의 일부분이었습니다. 1차대전동안 O급 & R급 잠수함보다 더욱 더 커져 항속거리와 4개의 어뢰발사관밖에 없다고 할지라도 더욱 더 많은 어뢰를 탑재할 수 있었습니다. 그 선령에도 불구하고 마지막 S급 잠수함은 1924년 배치되어 미해군의 주요한 잠수함 전력으로 남아있습니다."
 usn_patrol_submarine_4:0 "베라쿠다급 (V-보트)"
 usn_patrol_submarine_4_desc:0 "V-1급과 V-3급 보트를 거쳐서 처음으로 배치된 3대의 V-보트는 1919년 회계연도에 자금이 조성되어 포츠머스 해군 조선소에서 1921년 10월과 11월에 진수되었습니다. 그리고 1924년과 1926년에 배치되었습니다. V-1급, V-2급, V-3급은 원래 해군이 필요한 '함대 잠수함'으로써 수면항해서 적합한 속력을 가지고 있는 급의 잠수함이었습니다. 이는 이 급의 잠수함이 강력한 엔진을 가지고 있다는 것을 시사하며 수면에서는 2153ton, 수중에서는 2546ton에 달했으며 그 길이는 342피트(104m)였습니다. 이들은 앞뒤로 각각 6개의 21인치(533mm) 어뢰발사관을 가지고 있었으며, 총 12개에 달했습니다. 또한 5인치(127mm) 갑판포를 탑재하였습니다."
 usn_patrol_submarine_5:0 "아르고급"
 usn_patrol_submarine_5_desc:0 "V-4급 보트만이 해당되는 급입니다. 수중에서는 4231ton의 배수량으로 V-4급 후기형 USS 아르고급(SM-1)은 핵잠수함이 등장하기전까지 가장 큰 잠수함으로써 미국만이 건조하였습니다. 이 잠수함은 기뢰부설에 특화되었으며, 변형 형태인 V-5급과 V-6급은 일본과의 태평양 전쟁에서 전략무기로써 아주 중요하게 사용되었습니다. 그리고 1922년 워싱턴 해군 군축 조약에 의거하여 긴 항속거리 또는 기뢰부설과 같은 전략정찰이 가능하면서 느린 잠수함이 건조되게 되었습니다."
 usn_patrol_submarine_6:0 "일각돌고래급"
 usn_patrol_submarine_6_desc:0 "V-5급과 V-6급 보트가 해당되는 급입니다. 이 둘의 전체적인 성능은 아르고급을 개량해서 만든 함급이기에 '잠수 순양함'에 가까웠지만 1차 대전 당시 독일의 장거리 레이더를 탑재한 U-139와 U-151에 대항마로 건조한 잠수함 급이었습니다. 내구도, 잠항성, 어뢰 적재량 증가, 대구경의 갑판포 장착이 이루어졌습니다. 게다가 앞쪽의 4개와 2개의 어뢰발사관과 24개의 어뢰를 적재할 수 있었습니다. 또한 두개의 6인치(152mm)/53 갑판포는 어떤 미해군의 잠수함보다 큰 구경이었습니다."
 usn_patrol_submarine_7:0 "돌고래급"
 usn_patrol_submarine_7_desc:0 "V-7급 보트만이 해당되는 급입니다. V 보트 시리즈 끝에서 두번째 시리즈로써 1930년 6월에 포츠머스 군항에서 진수되어 2년뒤에 돌고래급으로 배치되었습니다. 319피트(97m)의 길이와 수상 1746ton, 수중 2280ton으로 돌고래급은 초기 S급의 중간크기를 가지고있는, 연안 잠수함보다 약간 큰 형태였습니다. 어뢰발사관은 6개의 21인치(533mm)(선수 : 4개, 선미 : 2개)이며 18개의 어뢰를 적재할 수 있습니다. 또한 4인치(120mm)/50구경의 갑판포를 적재하였습니다."
 usn_patrol_submarine_8:0 "향유고래급"
 usn_patrol_submarine_8_desc:0 "V-8급과 V-9급 보트가 해당되는 급입니다. 향유고래급 잠수함은 1930년 런던 해군 군축 조약 아래 중형 잠수함으로 그 크기에 제한이 가해져 건조된 잠수함입니다. 이들은 지난 시간동안 지어진 다른 7개 급의 잠수함과 관련이 없다고 할지라도 V-8급과 V-9급으로 명명되어졌습니다. 주요무장은 돌고래급과 비슷하였는데 ; 6개의 21인치(533mm) 어뢰발사관(선수 : 4개, 선미 2개), 16개의 어뢰 적재량, 3인치(76mm)/50 갑판포를 장착하였습니다. 이러한 갑판포 구경의 감소는 2차대전 초기부터 계속해서 이루어졌으며, 1930년대에는 이러한 대구경의 갑판포는 잠수함 함장으로 하여금 대잠수함선과 직접적으로 함포전을 하게 만들었고 전쟁에서의 경험은 이러한 대구경의 함포가 필요하다는 것을 증명해내었습니다."
 usn_patrol_submarine_9:0 "쥐돌고래급 (P-1)"
 usn_patrol_submarine_9_desc:0 "P급 이라고도 알려진 쥐돌고래급 잠수함은 1930년대에 미해군에 의해 건조되었습니다. 그리고 현대적인 설계로 이는 연어급, 사르고급, 탐보르급, 고양이급, 발라오급, 잉어급 잠수함의 설계에 많은 영향을 끼쳤습니다. 전 3개의 급에서 10대의 잠수함이 완성되었습니다."
 usn_patrol_submarine_9b:0 "상어급 (P-3)"
 usn_patrol_submarine_9b_desc:0 "P-3급으로도 알려진 상어급은 P 시리즈의 계속되는 개량형이었습니다."
 usn_patrol_submarine_10:0 "퍼치급 (P-5)"
 usn_patrol_submarine_10_desc:0 "P-5급으로도 알려진 퍼치급은 P 시리즈의 또다른 개량형이었습니다."
 usn_patrol_submarine_11:0 "연어급"
 usn_patrol_submarine_11_desc:0 "미해군의 연어급 잠수함은 1930년대 '함대 잠수함' 설계의 중요한 개발이었습니다. 지난 모델의 함선에 비하여 속력이 21노트를 달성하는 추진 구조에 신경을 썼으며, 이는 전함과 함께 활동할 수 있도록 해주었습니다. 또한 이들의 11000마일(2000km)의 항속거리는 일본연안까지 작전을 수행할 수 있도록 해주었습니다."
 usn_patrol_submarine_12:0 "사르고급"
 usn_patrol_submarine_12_desc:0 "사르고급 잠수함은 일본의 진주만 공격 이후 첫번째로 건조된 잠수함급으로 정찰이 활발이 이루어지던 때에 건조되었으며, 1941년 후반에 필리핀에 배치되었습니다. 지난 연어급과 비슷하게 이 급의 잠수함들은 1937년에서 1939년 사이에 활발이 건조되었습니다. 최고 속도는 21노트고, 항속거리는 11000마일(2000km)로 (일본연안 까지 작전이 가능) 이는 이들이 뛰어난 추진 구조로 이루어져 있어 함대 잠수함의 개발에 중요한 영향을 끼쳤음을 시사하고 있습니다. 몇몇 인용에 따르면 연어급과 사르고급은 '새로운 S급 잠수함'이라고도 불립니다."
 usn_patrol_submarine_13:0 "탐보르급"
 usn_patrol_submarine_13_desc:0 "갈급과 동일한 함급으로 탐보르급 잠수함은 2차대전 당시 사용되던 미해군의 잠수함입니다. 이 함급은 완벽한 함대 잠수함의 특성을 완벽히 가지고 있으며, 전쟁 때에는 6대가 하와이만에서 1941년 12월 7일 중앙 태평양에서 진주만의 타우토그섬에서 공격에 참여했습니다."
 usn_patrol_submarine_14:0 "고등어급"
 usn_patrol_submarine_14_desc:0 "고등어급 잠수함은 2차대전에 참전하기 전에 1940년과 1941년에 배치된 시험적인 프로토타입의 잠수함입니다. 비슷한 크기를 가진 S급 잠수함은 1차대전 말기에 건조되었으며, 소형잠수함 대량생산의 적합성을 시험하였습니다. 1940년이 되기까지 이러한 대량생산은 잠수함 기지를 방어하기 위해 아주 중요한 요소였습니다."
 usn_patrol_submarine_15:0 "고양이급"
 usn_patrol_submarine_15_desc:0 "고양이급 잠수함은 미해군이 1941년에서 1943년까지 배치되었습니다; 이들은 2차대전 때 대량생산된 첫번째 미해군의 잠수함입니다. 이 함급은 발라오급과 잉어급의 자매함으로 2차대전 미해군 잠수함의 표준 설계가 되었습니다. 취역한 뒤 이 급의 잠수함들은 2차대전의 일본 수송선들을 침몰시키는데 힘썼습니다."
 usn_patrol_submarine_16:0 "발라오급"
 usn_patrol_submarine_16_desc:0 "발라오급 잠수함은 2차대전동안 미해군의 성공적인 잠수함으로써 120명의 승조원이 탑승하여 미해군에서 가장 큰 급의 잠수함이었습니다. 고양이급 잠수함의 결점을 보완한 형태로써 가장 큰 개선점은 두껍고 고품질의 철을 사용하여 400피트(120m)까지 잠수를 할 수 있는 것이었습니다."
 usn_patrol_submarine_16b:0 "발라오급 (구피)"
 usn_patrol_submarine_16b_desc:0 "이 급의 잠수함은 구피 개량형 발라오급 잠수함으로써 발라오급 잠수함은 2차대전동안 미해군의 성공적인 잠수함으로써 120명의 승조원이 탑승하여 미해군에서 가장 큰 급의 잠수함이었습니다. 고양이급 잠수함의 결점을 보완한 형태로써 가장 큰 개선점은 두껍고 고품질의 철을 사용하여 400피트(120m)까지 잠수를 할 수 있는 것이었습니다."
 usn_patrol_submarine_17:0 "잉어급"
 usn_patrol_submarine_17_desc:0 "잉어급 잠수함은 1944년에서 1951년에 미해군이 배치한 잠수함으로써 이들은 고양이급과 발라오급 잠수함의 개선형입니다. 35에서 40톤만의 배수량이 증가되었을 뿐이지만 더욱 더 튼튼하게 지어졌으며, 가지고 있는 발라스트 탱크 중 한 곳은 연료저장소로 전환할 수 있어 11000마일(20000km; 10노트 항해시 13000마일)에서 16000마일(30000km; 10노트 항해시 18000마일)의 항속거리를 가지고 있었습니다."
 usn_patrol_submarine_17b:0 "잉어급 (구피)"
 usn_patrol_submarine_17b_desc:0 "이 급의 잠수함은 구피 개량형 잉어급 잠수함으로써 잉어급 잠수함은 1944년에서 1951년에 미해군이 배치한 잠수함으로써 이들은 고양이급과 발라오급 잠수함의 개선형입니다. 35에서 40톤만의 배수량이 증가되었을 뿐이지만 더욱 더 튼튼하게 지어졌으며, 가지고 있는 발라스트 탱크 중 한 곳은 연료저장소로 전환할 수 있어 11000마일(20000km; 10노트 항해시 13000마일)에서 16000마일(30000km; 10노트 항해시 18000마일)의 항속거리를 가지고 있었습니다."
 usn_patrol_submarine_18:0 "바라쿠다급 공격잠수함"
 usn_patrol_submarine_18_desc:0 "바라쿠다급 공격잠수함(K-1급 잠수함)은 카요 프로젝트의 결과물로 이는 2차대전 직후 '적 잠수함을 격침시키는 문제를 해결하기 위해' 실행되었습니다. 알려지기로는 소련 해군은 독일 21형 유보트와 다른 뛰어난 잠수함을 생산했다는 소식이 전해지면서 1948년 미해군은 1960년까지 소련을 압도할 수 있는 수없이 많은 잠수함을 건조하였습니다."
 usn_patrol_submarine_19:0 "다시마급 (블록 I)"
 usn_patrol_submarine_19_desc:0 "GM EMD 16-338 디젤 엔진을 장착한 다시마급 잠수함은 독일 21형 유보트 기술을 적용하기 위한 구피 계획의 일환의 결과물이었습니다. 이 급의 잠수함은 2차대전 잠수함의 미학이었습니다; 1950년대에는 핵잠수함으로 전환되었습니다. 다시마급 잠수함은 무게, 크기, 속력을 고려하면 성공하지 못한 잠수함이었습니다. 잠수함이 1950년대에 배치되었을 때 엔진은 제대로 작동하지 않았고 이들의 크기는 유지보수를 어렵게 만들었습니다. 그리고 연료가 세는 현상까지 보였습니다. 결국 1956년 미해군은 엔진을 교체했습니다."
 usn_patrol_submarine_20:0 "다시마급 (블록 II)"
 usn_patrol_submarine_20_desc:0 "FM 38D 8-1/8 디젤 엔진을 장창한 다시마급 잠수함은 독일 21형 유보트 기술을 적용하기 위한 구피 계획의 일환의 결과물이었습니다. 이 급의 잠수함은 2차대전 잠수함의 미학이었습니다; 1950년대에는 핵잠수함으로 전환되었습니다. 다시마급 잠수함은 무게, 크기, 속력을 고려하면 성공하지 못한 잠수함이었습니다. 잠수함이 1950년대에 배치되었을 때 엔진은 제대로 작동하지 않았고 이들의 크기는 유지보수를 어렵게 만들었습니다. 그리고 연료가 세는 현상까지 보였습니다. 결국 1956년 미해군은 엔진을 교체했습니다."
 usn_patrol_submarine_21:0 "노틸러스급 핵잠수함"
 usn_patrol_submarine_21_desc:0 "USS 노틸러스(SSN-571)는 세계에서 첫번째로 건조된 핵잠수함입니다. 1958년 8월 3일 북극점까지의 항해를 성사시켰으며, 또다른 USS 노틸러스(SS-168 보트)는 함명을 지급받은 후에는 1951년 엔진이 완성되고 1952년 에 건조되기 시작하여 1954년 1월에 진수되었습니다."
 
