amph_american_tank_equipment_1:0 "LVT(A)1 수륙 양용 장갑차"
amph_american_tank_equipment_1_short:0 "LVT(A)1 수륙 양용 장갑차"
amph_american_tank_equipment_1_desc:0 "태평양에서의 육해 공동 작전에서의 첫 경험으로, LVT의 표준 화력이 벙커, 특화점 방어 시설, 견고한 위치의 일본군을 대항하기에는 충분하지 않다는 것이 명백해졌습니다. 보통의 M2 중기관총(12.7mm)보다 더 중량 있는 포가 필요했습니다. 따라서 이 게획은 M3 스튜어트 와 같은 경전차 포탑을 갖춘 화력 지원용 수륙 양용 장갑차로 LVT-2 워터 버펄로 수륙 양용 장갑차로 전환하게 되었습니다. 'A'는 장갑을 의미합니다."
amph_american_tank_equipment_2:0 "LVT(A)-4s 수륙 양용 장갑차"
amph_american_tank_equipment_2_short:0 "LVT(A)-4s 수륙 양용 장갑차"
amph_american_tank_equipment_2_desc:0 "1944년 중반까지 모든 LVT(A)-1은 LVT(A)-4s로 교체되었으며 훨씬 더 뛰어난 75mm(2.95 인치) 곡사포를 장착했습니다."

amph_american_lv_equipment_1:0 "LVT-1 수륙 양용 차량 '엘리게이터'"
amph_american_lv_equipment_1_short:0 "LVT-1 '엘리게이터'"
amph_american_lv_equipment_1_desc:0 "2차 세계대전의 LVT의 명성은 미국 기술자인 도날드 로블링이 고안한 '엘리게이터'로 알려진 민간 디자인에서 유래되었습니다. 로블링은 LVT를 광대한 플로리다 습지대 지역에서 활용할 수 있도록 구조차량으로써 특별히 설계를 했습니다. 튼튼한 무한궤도의 본성과 보트와 같은 특성은 LVT를 이상적이게 만들었습니다. 수륙양용 개념은 1933년까지 거슬러 올라가게 됩니다. 미국 해병대는 이러한 기계의 가치를 보고 로블링에게 1940년 군용 디자인으로 재설계하는 것에 대해 이야기했습니다."
amph_american_lv_equipment_2:0 "LVT-2 수륙 양용 차량 '워터 버펄로'"
amph_american_lv_equipment_2_short:0 "LVT-2 '워터 버펄로'"
amph_american_lv_equipment_2_desc:0 "LVT-1 과 비교했을 때, 이 새로운 모델은 진정한 발전을 이루었습니다. 더 나은 항해와 동시에, 특히 두 가지 새로운 특징 덕에, 더 나은 지형 조건을 갖도록 설계되었습니다. 훨씬 개선된 M3A1 파워 트레인과, 현장 유지 보수를 개선하기 위해 고안된 알루미늄 트랙 그라 우저로 크게 개선되었습니다. 실제로 해수의 부식과 날카로운 암초의 횡단은 그라 우저를 더 빨리 닳게 했습니다. 중앙의 주요 수송해 칸은 열려있고 24명의 보병과 장비를 운반할 수 있었습니다. 조종실은 개선되었고, 중화기는 효과가 있었습니다."
amph_american_lv_equipment_3:0 "LVT-2A 수륙 양용 차량 '워터 버펄로 II'"
amph_american_lv_equipment_3_short:0 "LVT-2A '워터 버펄로 II'"
amph_american_lv_equipment_3_desc:0 "LVT-1 과 비교했을 때, 이 새로운 모델은 진정한 발전을 이루었습니다. 더 나은 항해와 동시에, 특히 두 가지 새로운 특징 덕에, 더 나은 지형 조건을 갖도록 설계되었습니다. 훨씬 개선된 M3A1 파워 트레인과, 현장 유지 보수를 개선하기 위해 고안된 알루미늄 트랙 그라 우저로 크게 개선되었습니다. 실제로 해수의 부식과 날카로운 암초의 횡단은 그라 우저를 더 빨리 닳게 했습니다. 중앙의 주요 수송해 칸은 열려있고 24명의 보병과 장비를 운반할 수 있었습니다. 조종실은 개선되었고, 중화기는 효과가 있었습니다."
amph_american_lv_equipment_4:0 "LVT-3 수륙 양용 차량 '부시마스터'"
amph_american_lv_equipment_4_short:0 "LVT-3 '부시마스터'"
amph_american_lv_equipment_4_desc:0 "LVT-1 과 비교했을 때, 이 새로운 모델은 진정한 발전을 이루었습니다. 더 나은 항해와 동시에, 특히 두 가지 새로운 특징 덕에, 더 나은 지형 조건을 갖도록 설계되었습니다. 훨씬 개선된 M3A1 파워 트레인과, 현장 유지 보수를 개선하기 위해 고안된 알루미늄 트랙 그라 우저로 크게 개선되었습니다. 실제로 해수의 부식과 날카로운 암초의 횡단은 그라 우저를 더 빨리 닳게 했습니다. 중앙의 주요 수송해 칸은 열려있고 24명의 보병과 장비를 운반할 수 있었습니다. 조종실은 개선되었고, 중화기는 효과가 있었습니다."
amph_american_lv_equipment_5:0 "LVT-4 수륙 양용 차량 '워터 버펄로 II'"
amph_american_lv_equipment_5_short:0 "LVT-4 '워터 버펄로'"
amph_american_lv_equipment_5_desc:0 "1949년 화물칸 위에 장갑 지붕이 설치되었고 앞면은 부력을 향상시키기 위해 확장되었습니다. 화기는 2개의. 30(7.62mm) 기관총이 포탑에 설치되었고 다른 하나는 앞면 위에 장착되어 있었습니다. 1200은 롱 비치 해군 조선소에 의해 LVT-3C가 표준으로 전환되었습니다. 분리된 알루미늄 화물칸은 두 개의 포탑 중 하나를 열수 있었습니다. 탈출 해치가 장착되고 측면 장갑이 추가되었습니다. 총 무게는 지금의 LVT 보다 약간 더 많은 6000파운드였습니다."
amph_american_lv_equipment_6:0 "LVT-3C 수륙 양용 차량 '부시마스터'"
amph_american_lv_equipment_6_short:0 "LVT-3C '부시마스터'"
amph_american_lv_equipment_6_desc:0 "1949년 화물칸 위에 장갑 지붕이 설치되었고 앞면은 부력을 향상시키기 위해 확장되었습니다. 화기는 2개의. 30(7.62mm) 기관총이 포탑에 설치되었고 다른 하나는 앞면 위에 장착되어 있었습니다. 1200은 롱 비치 해군 조선소에 의해 LVT-3C가 표준으로 전환되었습니다. 분리된 알루미늄 화물칸은 두 개의 포탑 중 하나를 열수 있었습니다. 탈출 해치가 장착되고 측면 장갑이 추가되었습니다. 총 무게는 지금의 LVT 보다 약간 더 많은 6000파운드였습니다."

