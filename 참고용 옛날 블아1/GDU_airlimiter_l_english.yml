l_english:
 gduairlimiter.1.t:0 "기지가 너무 큼!"
 gduairlimiter.1.d:0 "[GDU_badairport1.GetName]의 공군기지, 레이더, 해안 요새가 너무 크며, 그 수준이 최대 1입니다. 대부분의 작은 섬들에서는 1 수준의 공군 기지만을 건설할 수 있고 레이더 기지나 요새를 지을 수 없습니다.\n\n더 큰 섬에서는 공군기지 2 수준, 각각 1 수준의 해안 요새와 레이더 기지를 건설할 수 있습니다.\n\n, 이오지마와 하와이는 이와 관련해서 제한을 받지않습니다.\n\n 이 변동치는 태평양 전선을 더욱 더 재미있게 만들 것입니다." 
 gduairlimiter.1.a:0 "알겠다." 
 gduairlimiter.2.t:0 "기지가 너무 큼!" 
 gduairlimiter.2.d:0 "[GDU_badairport2.GetName]의 공군기지, 레이더, 해안 요새가 너무 크며, 그 수준이 최대 2입니다. 더 큰 섬에서는 공군기지 2수준, 각각 1 수준의 해안 요새와 레이더 기지를 건설할 수 있습니다.\n\n대부분의 작은 섬들에서는 1 수준의 공군 기지만을 건설할 수 있고 레이더 기지나 요새를 지을 수 없습니다.\n\n 이오지마와 하와이는 이와 관련해서 제한을 받지않습니다.\n\n 이 변동치는 태평양 전선을 더욱 더 재미있게 만들 것입니다." 
 gduairlimiter.2.a:0 "알겠다."