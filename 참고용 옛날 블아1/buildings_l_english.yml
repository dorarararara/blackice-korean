 research_centre:0 "연구소"
 research_centre_desc:0 "  £trigger_no §RUnbuildable§! \n연구소는 국가에 £tech_mod 개의  §Y연구 슬롯§!을 제공합니다. 이 건물은 §Y국가중점§!, §Y이벤트§!로 얻을 수 있습니다. §Y연구소§!를 가지고 있는 주를 상시할 시, £tech_mod 개의 §Y연구 슬롯§!을 상실합니다. 외국의 연구소는 추가 연구슬롯을 제공해주지는 않지만, 연구 보너스를 제공해줍니다!"
 hospital:0 "병원"
 hospital_desc:0 "병원은 환자에게 특별한 의약적, 의료진, 의료 장비를 통해서 돌보아주는 곳입니다. 병원의 유형은 여러가지입니다. 종합 병원, 시 병원, 대학 병원, 전문 병원, 군 병원, 야전 병원이 있습니다.\n군 병원은 군대가 소유하고 운영하는 병원입니다. 이들의 환자는 주로 군인이나 군과 관련된 인원이지만, 몇몇 나라에서는 민간인 또한 사용할 수 있도록 하고 있습니다. 이 병원은 군기지 내에 위치할 수도, 그렇지 않을 수도 있습니다. \n야전 병원은 소규모의 이동식 의료진이 대기하는 반으로써, 후방의 더 좋은 의료시설이 있는 군 병원에 이송되기까지 간단한 조취만을 취합니다. 이 의료반은 군사작전을 시행할 때 환자를 돌보며, 환경재해의 상황에서도 이용됩니다. 이러한 개념은 전장(육군이동외과병원 아니면 MASH)에서 비롯되었고 이제는 심각한 사고나 환경재해뿐만 아니라 전쟁에서도 이용되고 있는 곳입니다."
