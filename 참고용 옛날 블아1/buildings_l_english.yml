 police_station:0 "경찰서"
 police_station_desc:0 "경찰서는 적의 코어지역에 지어서 저항군이 주둔군에 대적하는 작전을 막습니다. §Y주§! §Y소유자§!는 각각의 §Y경찰서§!마다 다음을 얻습니다:\n\n저항군에 대한 효과: §R-2.00%§!\n소유한 주에서의 저항군 성장률: §R-0.01§!\n\n§L효과가 발휘될 때까지 16일이 걸립니다.§!\n§L한 지역당 한개만 지을 수 있습니다§!"
