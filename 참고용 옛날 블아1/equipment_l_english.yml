 amphibious_mechanized_equipment:0 "수륙양용 상륙 차량"
 amphibious_mechanized_equipment_short:0 "암트랙"
 amphibious_mechanized_equipment_desc:0 "수륙양용 장갑차 또는 암트랙은 해병대가 장갑의 보호 하에 해변에 상륙할 수 있게 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_equipment_1:0 "기초 수륙양용 장갑차"
 amphibious_mechanized_equipment_1_short:0 "기초 암트랙"
 amphibious_mechanized_equipment_1_desc:0 "수륙양용 장갑차 또는 암트랙은 해병대가 장갑의 보호 하에 해변에 상륙할 수 있게 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
