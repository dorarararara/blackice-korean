  motorized_equipment_short:0 "수송 트럭 소대"
  motorized_equipment_desc:0 "트럭과 다른 차량들은 야전에서 병력을 수송하는 용도로 사용됩니다."
  motorized_equipment_0:0 "수송 차량"
  motorized_equipment_0_short:0 "수송차량소대"
  motorized_equipment_0_desc:0 "트럭과 다른 차량들은 야전에서 병력을 수송하는 용도로 사용됩니다."
  motorized_equipment_1:0 "보병 수송 기본 트럭"
  motorized_equipment_1_short:0 "1 톤 보병 수송 트럭 소대"
  motorized_equipment_1_desc:0 "차량화 보병은 군대의 기계화를 향한 선구가 되었습니다. 민간 트럭들은 병력 수송, 야포 견인, 장비와 보급품 수송 등 군용으로 사용될 준비가 되있습니다. 이것은 보병 부대들의 전략적 기동성을 비약적으로 상승 시켰으며, 그렇지 않았다면 행군에 의존 했을것입니다."
  motorized_equipment_2:0 "향상된 보병 수송 트럭"
  motorized_equipment_2_short:0 "2 1/2 톤 보병 수송 트럭 소대"
  motorized_equipment_2_desc:0 "차량화 보병은 군대의 기갑화를 위한 두번째 단계입니다. 민간에서 징발한 트럭은 병력, 견인포, 장비, 보급품을 수송하는데 아주 알맞은 특성을 가지고 있습니다. 이는 단순히 행군을 하는데 비해 속력의 향상으로 이어지며 이는 전술의 폭이 증가함을 의미합니다."
  civilian_motorized_equipment:0 "트럭"
  civilian_motorized_equipment_short:0 "민간 트럭"
  civilian_motorized_equipment_desc:0 "민간에서 징발한 트럭입니다. 전투용으로 생산된 것은 아니기에 군용장비보다는 나쁜 성능을 자랑합니다."
