 amphibious_tank_equipment_axis_desc:0 "Tanks that were modified to allow them to move through water. They do much better in amphibious landings and river crossings than other tanks, but require more fuel."
 amphibious_tank_equipment_axis_1_desc:0 "Essentially a light tank modified to float, this vehicle offers fire support to units establishing a beachhead."
 amphibious_tank_equipment_axis_2_desc:0 "A medium tank modified to move through water. The added versatility and mobility comes at the cost of reduced fuel efficiency."
