 CRO_motorized_equipment_1_desc:0 "차량화 보병은 군대의 기갑화를 위한 두번째 단계입니다. 민간에서 징발한 트럭은 병력, 견인포, 장비, 보급품을 수송하는데 아주 알맞은 특성을 가지고 있습니다. 이는 단순히 행군을 하는데 비해 속력의 향상으로 이어지며 이는 전술의 폭이 증가함을 의미합니다."
