 amphibious_mechanized_equipment_2_short:0 "향상된 암트랙"
 amphibious_mechanized_equipment_2_desc:0 "이 암트랙은 해변에서 더 쉽게 상륙할 수 있는 후방 진입로와 같은 원판에 비해 향상된 몇가지의 개선 사항을 제공합니다."
 amphibious_tank_equipment:0 "수륙양용 전차"
 amphibious_tank_equipment_short:0 "수륙양용 전차"
 amphibious_tank_equipment_1:0 "기본 수륙양용 전차"
 amphibious_tank_equipment_2:0 "향상된 수륙양용 전차"
 amphibious_tank_equipment_desc:0 "전차가 물을 통과 할 수 있도록 개조되었습니다. 다른 전차보다 수륙양용 상륙과 강 도하가 훨씬 뛰어나지만 더 많은 연료를 필요로 합니다."
 amphibious_tank_equipment_1_desc:0 "근본적으로 경전차가 뜨도록 개조된, 이 차량은 교두보를 세우는 부대에 화력 지원을 제공합니다."
 amphibious_tank_equipment_2_desc:0 "물을 통과해 이동 하도록 개조된 중형 전차. 추가된 다 기능성과 기동성은 연료 효율을 낮춥니다."
