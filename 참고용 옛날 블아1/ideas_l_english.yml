 TUR_expand_central_industrial_region_desc:0 "우리의 중앙 집중화된 군수 산업을 확장합니다."
 TUR_the_five_year_plan:0 "첫 5 개년 개발 계획"
 TUR_the_five_year_plan_desc:0 "조국의 필요를 충족시키기 위한 민간 공장을 짓기 위해서 우리는 기반시설을 건설해야합니다."
 TUR_build_merinos_textiles_factory:0 "메리노스 섬유 공장 건설"
 TUR_build_merinos_textiles_factory_desc:0 "우리는 우리의 산업을 다각화시킬 것입니다."
 TUR_develop_the_capital:0 "수도 개발"
 TUR_develop_the_capital_desc:0 "우리의 새로워진 수도는 조국의 중심입니다. 우리는 교통과 화물의 연결체로써 개발해야만 합니다."
 TUR_invest_in_western_anatolia:0 "서부 아나톨리아에 투자"
 TUR_invest_in_western_anatolia_desc:0 "우리의 해방 전쟁동안 서부 아나톨리아는 너무나도 큰 피해를 입었습니다. 우리는 재건을 위해서 최대한의 노력을 기울여야 합니다."
 TUR_build_kardemir_steelworks:0 "카데미르 제철소 건설"
 TUR_build_kardemir_steelworks_desc:0 "서방 세계를 따라잡기 위해서라도 우리는 중공업을 세워야만 합니다."
 TUR_establish_village_institutes:0 "시골 교육기관 설립"
 TUR_establish_village_institutes_desc:0 "우리는 지방 인구를 교육시킬 것이며, 이들이 다른 지방 인구를 교육시키게끔 할 것입니다. 그렇게 된다면 개선된 노동력이 우리의 연구를 도와줄 것입니다."
 TUR_prospect_for_oil:0 "석유 탐사"
 TUR_prospect_for_oil_desc:0 "주변국은 현재 석유를 채취하고 있습니다. 우리나라 또한 석유를 채취할 수 있는 가능성이 있습니다. 동부국경에 석유 탐사를 더욱 더 강도높게 실시하여야 합니다."
 TUR_raman_petrolium:0 "라만 석유"
 TUR_raman_petrolium_desc:0 "라만 산에서 상업성이 높은 석유의 흔적을 발견했습니다. 이를 채취해야 합니다."
 TUR_electronics_effort:0 "전자 공학 개발"
 TUR_electronics_effort_desc:0 "정보와 컴퓨터 기술에 집중하는 것이 서쪽의 강대국들을 따라잡는 유일한 방법입니다."
 TUR_atomic_energy_institute:0 "핵 에너지 연구소"
 TUR_atomic_energy_institute_desc:0 "우리는 핵분열이라는 태고의 불길을 이용하기 위한 방법을 첫번째로 밝혀낼 기회를 잃어서는 안 됩니다."
 TUR_middle_east_technical_university:0 "중동 기술 대학교"
 TUR_middle_east_technical_university_desc:0 "우리나라의 급속한 산업화로 인해 우리가 추구하는 연구 개발에 새로운 기회가 열렸습니다. 우리나라의 다른 기술 대학을 통해 더 많은 연구를 실시할 수 있을 것입니다."
 TUR_prepare_for_the_next_war:0 "다음 전쟁의 대비"
 TUR_prepare_for_the_next_war_desc:0 "대전쟁은 첫번째 대전일 뿐입니다. 우리는 시시각각 변화하는 전장에 대비해야 합니다."
 TUR_the_defence_of_anatolia:0 "아나톨리아 방어"
 TUR_the_defence_of_anatolia_desc:0 "조국을 성공적으로 지키기 위해서는 대담한 책략이 마련되어야 합니다."
 TUR_crescent_retreat_strategy:0 "초승달 후퇴 전략"
 TUR_crescent_retreat_strategy_desc:0 "싸우는 것은 우리에게 득이 되지 않습니다. 효과적인 재편성과 보복을 위한 계획을 수립해야 합니다."
 TUR_fortify_erzurum:0 "에르주룸 요새화"
 TUR_fortify_erzurum_desc:0 "동부에 건설될 요새는 소련의 공세에 도움이 될 것입니다."
 TUR_soviet_threat:0 "소련의 위협"
 TUR_soviet_threat_desc:0 "핵심 지역을 요새화 하는 것은 소련의 위협으로부터 대비를 할 수 있습니다."
 TUR_standardisation_of_equipment:0 "장비 표준화"
 TUR_standardisation_of_equipment_desc:0 "장병들의 장비를 표준화하여 현대화된 보급 장비의 초석을 마련합니다"
 TUR_modernising_the_cavalry:0 "기병 현대화"
 TUR_modernising_the_cavalry_desc:0 "기병이 제 역할을 맡고 있긴 하지만, 우리는 현대의 전상에서 싸우기 위해 금속으로 된 탈 것이 필요합니다."
 TUR_study_foreign_tanks:0 "외산 전차 연구"
 TUR_study_foreign_tanks_desc:0 "이 '전차'는 오늘날의 기갑화된 전장에서 중심 역할을 담당할 것입니다. 그리고 서방세계와의 간격을 좁히기 위해서 무슨 수를 쓰더라도 우리는 이를 놓쳐선 안됩니다."
 TUR_tank_experiments:0 "전차 실험"
 TUR_tank_experiments_desc:0 "전차 설계의 기반이 마련되었기에, 기계 설계의 복잡한 분야에서 우리는 우리만의 길을 나아갈 준비가 되어있습니다."
 TUR_artillery_modernisation:0 "포병 현대화"
 TUR_artillery_modernisation_desc:0 "효과적인 전개를 위해 우리 장병들에게 필요한 지원을 늘리고 이를 현대화하는 일에 소홀해서는 안됩니다."
 TUR_special_forces:0 "특수 부대"
 TUR_special_forces_desc:0 "우리는 우리의 산악화된 지형에서 이점을 누릴 수 있는 특별한 보병을 전개시킬 수 있어야 합니다."
 TUR_army_modernisation:0 "육군 현대화"
 TUR_army_modernisation_desc:0 "현대인을 위한 현대 무기!"
 TUR_aviation_effort:0 "여성 파일럿"
 TUR_aviation_effort_desc:0 "사비하 괵첸이 보여준 파일럿 아카데미에서의 성공은 다른 여성으로 하여금 파일럿을 희망하게 해줍니다."
 TUR_fighter_modernisation:0 "전투기 현대화"
 TUR_fighter_modernisation_desc:0 "전투기는 모든 공군의 중추이기에, 우리의 전투기 또한 도태되게 두어서는 안 됩니다. 우리 공군 발전에 맞추어, 전투기도 발전되야 합니다."
 TUR_air_innovations:0 "공군 혁신"
 TUR_air_innovations_desc:0 "공군 전략과 전술 분야에서는 아직도 연구해야 할 부분이 많습니다."
 TUR_heavy_fighter_concept:0 "중전투기 개념"
 TUR_heavy_fighter_concept_desc:0 "우리는 공세로 나아갈 수 밖에 없고, 이에 적의 국경 내에서 작전활동을 할 수 있는 새로운 형태의 전투기가 필요합니다."
 TUR_naval_bomber_experiments:0 "뇌격기 실험"
 TUR_naval_bomber_experiments_desc:0 "바다에서의 공중 우세는 지상에서 만큼이나 중요합니다. 해상전투에 특화된 항공기의 개발은 그 목적을 달성하기 위한 방법입니다."
 TUR_medium_bomber_focus:0 "중폭격기 중점"
 TUR_medium_bomber_focus_desc:0 "정확한 폭격 원리의 확장을 통해  보조적 역할의 수행을 위한 연장된 작전 반경이 개선되었습니다."
 TUR_light_bomber_focus:0 "경폭격기 중점"
 TUR_light_bomber_focus_desc:0 "근접 항공 지원을 위한 급강하 폭격의 가치는 과소평가할 수 없습니다."
 TUR_air_modernisations_programme:0 "공군 현대화 계획"
 TUR_air_modernisations_programme_desc:0 "항공 이론은 기술 만큼이나  중요합니다. 우리의 조종사들을 위한 새로운 계략이 발전되기를 기다리고 있습니다."
 TUR_rocket_development:0 "로켓 개발"
 TUR_rocket_development_desc:0 "속도는 모든 항공 특성의 기반이 됩니다. 로켓과 제트 엔진은 모든 이전의 한계를 이론적으로 뛰어넘게 할 것입니다."
 TUR_develop_turkish_ship_building:0 "터키 건함 개발"
 TUR_develop_turkish_ship_building_desc:0 "바다에 둘러싸인 우리나라는 해군에 전념할 수밖에 없습니다."
 TUR_study_foreign_built_ships:0 "외산 함선 연구"
 TUR_study_foreign_built_ships_desc:0 "이웃 나라들은 새로운 형태의 함선을 계속해서 발전시켜 왔습니다. 우리는 그러한 함선을 연구해야 합니다. 그렇지 않으면 여전히 골동품을 굴리게 될 것입니다."
 TUR_a_cruiser_navy:0 "순양 해군"
 TUR_a_cruiser_navy_desc:0 "우리의 작전이 바다에서 이루어지기 위해서는 대형화된 함선이 필요할 것입니다."
 TUR_import_submarine_technology:0 "잠수함 기술 수입"
 TUR_import_submarine_technology_desc:0 "잠수함의 격차는 받아들일 수 없습니다. 우리는 그 기술을 구매해서라도 확보해야 합니다."
 TUR_commerce_attack:0 "통상 파괴 전술"
 TUR_commerce_attack_desc:0 "잠수함 없이는 어떠한 해군도 완성될 수 없습니다. 우리의 잠수함은 최적의 치사성을 갖추기 위해 조직화될 필요하기 있습니다. 함대의 다른 함선들처럼 말이지요."
 TUR_the_twin_threats:0 "양면의 위협"
 TUR_the_twin_threats_desc:0 "우리의 적들과 겨루기 위해 반격 전술에 초점을 맞춤으로써 해전에서 우위를 점할 것입니다."
 TUR_coastal_defense:0 "해안 방어"
 TUR_coastal_defense_desc:0 "단거리 기동 해군 방어군은 정적 방어 시설보다 수배 이상의 역량을 가질 수 있습니다."
 TUR_strike_force:0 "타격 선단"
 TUR_strike_force_desc:0 "수가 부족한 경우, 전함으로 이루어진 함대를 급속 전개함으로써 적의 가장 약한 부분을 타격하는 것이 필요합니다."
 TUR_mediterranean_navy:0 "지중해 해군"
 TUR_mediterranean_navy_desc:0 "지중해에서 우리의 함선들을 활용한다면, 우리의 해군 전략을 개혁하기 위한 철두철미한 노력이 매우 중요할 것입니다."
 TUR_diplomatic_effort:0 "외교 중점"
 TUR_diplomatic_effort_desc:0 "우리나라의 국익을 지키기 위해 국제적으로 노력을 기울여야 합니다."
 TUR_the_montreux_convention:0 "몽트뢰 조약"
 TUR_the_montreux_convention_desc:0 "해협은 1차 대전 이후 비무장지역이 되었지만, 이러한 조약을 계속해서 유지할 수는 없습니다. 우리의 자주권을 되찾기 위해 국제적인 지원을 찾아야 합니다."
 TUR_claims_on_bulgaria:0 "불가리에 영유권 주장"
 TUR_claims_on_bulgaria_desc:0 "우리는 우리 소유였던 영토를 마땅히 지배해야만 합니다."
 TUR_fate_of_hatay:0 "하타이의 운명"
 TUR_fate_of_hatay_desc:0 "알렉산드레타 만은 가치가 높은 항구입니다. 우리는 그 지역의 이점을 확보하기 위해서라도 알렉산드레타 자치 주를 주장해야만 합니다. 다행히 그 지역의 사람들은 친 터키 성향입니다. 국민 투표를 개최시킬 수만 있다면.."
 TUR_sun_language_theory:0 "태양어 이론"
 TUR_sun_language_theory_desc:0 "국가의 이익은 이른바 "진실"보다 우선해야 합니다. 마치 우리가 우리의 운명을 벼려나가는 것처럼, 우리 스르로를 완성할 것입니다."
 TUR_claim_rhodes:0 "로도스 권리주장"
 TUR_claim_rhodes_desc:0 "이탈리아의 지배를 받고 있는 로도스와 도데카네스 섬은 우리의 안보에 위협이 됩니다. 이제 영국의 지원을 등에 업고 섬을 돌려받을 차례입니다."
 TUR_peace_at_home_peace_in_the_world:0 "가정의 평화는 세상에서의 평화"
 TUR_peace_at_home_peace_in_the_world_desc:0 "전세계의 주요한 분쟁에서 우리는 멀어져야 합니다만, 침공에 대비하여 함께 맞서 싸울 동맹을 찾아야 합니다."
 TUR_treaty_with_iran:0 "이란과의 조약"
 TUR_treaty_with_iran_desc:0 "오랜 원한은 과거로 묻어둘 필요가 있습니다. 앞으로 펼쳐질 어두운 시대에는 친구가 필요합니다."
 TUR_expand_the_sadabat_pact:0 "사아다바드 조약 확장"
 TUR_expand_the_sadabat_pact_desc:0 "혼자서는 충분히 많은 친구를 사귈 수 없습니다."
 TUR_internationalism:0 "국제주의"
 TUR_internationalism_desc:0 "우리의 적의 적은 우리의 친구가 될 수 있습니다."
 TUR_authoritarianism:0 "권위주의"
 TUR_authoritarianism_desc:0 "민주주의는 어려운 문제를 해결하기 위해서는 약한 해결책입니다. 권력이 군사력에 의해 행사된다면, 여론이라는 족쇄로부터 자유로워 질 것입니다."
 TUR_paramilitarism:0 "준군국주의"
 TUR_paramilitarism_desc:0 "군사 원칙은 군사 영역 외에도 적용됩니다. 이러한 규율로써 잘 훈련된 사회의 모든 구성요소를 통해서, 모든 시민이 바로 무장할 수 있게 될 것입니다."
 TUR_go_right:0 "우파를 지원"
 TUR_go_right_desc:0 "힘만이 추구할 만한 가치가 있습니다. 이웃 나라들은 이를 진리로서 받아들였습니다. 우리 또한 그러해야 할 것입니다."
 TUR_military_youth:0 "군사청년단"
 TUR_military_youth_desc:0 "규율과 국가 이념을 고취하는 조직에 속한 우리의 어린이들을 소속시킴으로써, 징병 가능한 충성스러운 미래 세대를 육성할 수 있습니다."
 TUR_draw_closer_to_germany:0 "독일과 가까워지기"
 TUR_draw_closer_to_germany_desc:0 "우리는 함께 싸우고, 함께 맞서 싸울 것입니다."
 TUR_go_left:0 "좌파로"
 TUR_go_left_desc:0 "오직 우리 국민의 통합만이  우리를 먹어치우려는 적의 위협으로부터 대비하게 합니다."
 TUR_political_commissars:0 "정치위원"
 TUR_political_commissars_desc:0 "군에 대한 통제력을 유지하기 위해, 정치 장교가 임명될 것입니다. 그들은 당 정책에 대한 군의 충성을 유지할 것입니다."
 TUR_draw_closer_to_USSR:0 "소련과 가까워지기"
 TUR_draw_closer_to_USSR_desc:0 "소련은 우리에게 있어서 둘도 없는 우호국입니다. 소련에게 우리의 호의를 보여줄 필요가 있습니다."
 TUR_liberalism_desc:0 "우리는 폭군과 독재자에 굴하지 않을 것입니다. 국가가 국민을 위해 봉사해야 함을 잊지 마십시오. 그 반대가 되어서는 안 됩니다."
 TUR_intervention_focus:0 "개입 중점"
 TUR_intervention_focus_desc:0 "자유를 소중하게 생각한다면, 우리 자신을 위해서만이 아니라 여러 나라를 위해서 자유를 지켜야 합니다. 설령 전쟁이 필요하다고 하더라도!"
 TUR_draw_closer_to_britain:0 "영국과 가까워지기"
 TUR_draw_closer_to_britain_desc:0 "서방의 일부가 될려면 영국과 가까워질 필요가 있습니다."
 TUR_claims_on_greece:0 "그리스에 영유권 주장"
 TUR_claims_on_greece_desc:0 "우리의 방위를 위해 에게 해 제도와 서 트라키아에 영유권을 주장해야합니다."
 TUR_demand_mosul:0 "모술 요구"
