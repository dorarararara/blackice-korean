 canada_tepid_war_response:0 "미지근한 입대률"
 canada_tepid_war_response_desc:0 "캐나다인들은 현재 전쟁을 꺼려하고 있습니다. 이들을 징병하기 위해서는 다른 방법이 필요합니다."
 canada_minor_war_response:0 "낮은 입대률"
 canada_minor_war_response_desc:0 "캐나다인들은 조금씩 입대를 하고 있습니다. 아지만 입대에 있어서 여전히 망설임이 있습니다."
 canada_vivid_war_response:0 "활발한 입대"
 canada_vivid_war_response_desc:0 "캐나다인들은 전쟁에 열광적으로 입대하고 있습니다."
 canada_canadian_war_response:0 "캐나다인들의 완벽한 지지"
 canada_canadian_war_response_desc:0 "캐나다인들은 현재 전쟁을 지지할 뿐만 아니라, 광신도처럼 입대를 하여, 그 입대률은 날로 갈수록 높아져 가고 있습니다. 국가를 위해 공장뿐만 아니라 최전선에서 필요하다면 목숨까지 바쳐 임무를 수행할 것입니다."
 quebecois_no_conscription:0 "징병 거부"
 quebecois_no_conscription_desc:0 "캐나다인들은 징병에 마지못해 응하고 있지만, 퀘벡 출신은 특별대우를 하고 있습니다. 퀘벡의 자원병에만 인력을 충당하는 것이 더욱 더 좋을지도 모릅니다."
 quebecois_minor_conscription:0 "낮은 징병 거부율"
 quebecois_minor_conscription_desc:0 "퀘벡인과 다르게 캐나다인의 징병 지지율은 그렇게 높지는 않지만, 퀘벡인과 같은 대우를 하는 것에 대해 그 지지율은 올라가게 되었습니다."
 idea_cd_howe:0 "C. D. 하우"
 idea_cd_howe_desc:0 "보급 담당자인 C.D. 하우는 정치 상황과 산업의 조율에 관해서는 최고의 실력자입니다."
 idea_can_repurpose:0 "잡동사니"
