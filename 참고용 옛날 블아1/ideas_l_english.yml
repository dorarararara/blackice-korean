 demosiii:0 "정치 개혁"
 demosiii_desc:0 "제조업이 성장하고 커피 과두제가 위협받게 되자 'café com leite' 와 코로넬 체제의 계층들이 결과적으로 새로운 도시 단체, 이를테면 전문가나 정부, 또는 사무직, 상인, 은행가, 그리고 사업가와 같은 이들로 되고자하는 정치적 열망을 가지게 되었습니다. 산업 보호주의에 대한 지지가 증가하던 1920년대, 브라질의 정치는 커피의 영향력으로 인해 지배당했던 중앙정부의 지지를 거의 받지 못했습니다. 중산층의 강한 압박속에서 더많은 활동가들과 중앙화된 주들은 신 부르주아들이 수년간 요구해왔던 사항들을 들어주는데 적응했습니다. 이 사항에는 조세 감면과 관세 인하, 수입 할당등으로 구성된 국가 개입 정책을 활용하여 국내 자본 기반을 확대할 수 있는 방안이 포함되어 있었습니다. 제조업자, 사무직 근로자, 그리고 도시의 프롤레타리아들은 1차 대전과 밀접하게 관련된 세계 무역의 휴식을 즐겼습니다. 하지만 조상 대대로 내려온 과두 정치에 권력을 귀속시킨 이양된 권력구조에 의존하는 커피 과두 정치자들은 브라질의 인격주의 정치를 규제하는 것이나 권력 중앙화에 관심이 없었습니다. 1930~1945년, 그리고 1950년대 짧은 기간동안 지도자로 있었던 젤투리오 바르가스는 이러한 요구사항에 대한 대응을 나중에 할 것입니다."
 demosiv:0 "보통 선거권"
 demosiv_desc:0 "보통 선거권이 존재할 때, 투표의 권리는 성, 인종, 계급, 교육수준, 재산에 의해 차별받지 않고 누구나 가지고 있었습니다. 하지만 다른 한편으로, 모든 이들에게 투표권을 부여하지는 않았습니다. 시민권, 나이, 때때로는 정신상태나 범죄의 유무에 따라 차별을 받았습니다. 짧게 존재한 코르시카 공화국 (17545-1769)은 25살 이상의 성인들에게만 투표권을 부여하였습니다. 이는 1871년 파리 코뮌과 프랑스빌 공화국(1889)의 경험에서 비롯된 것입니다. 1893년, 뉴질랜드는 세계에서 처음으로 보통 선거권을 실행한 국가가 되었고, 1906년에는 핀란드가 그 두번째를 이었습니다. 하지만 뉴질랜드에서 실시된 보통 선거권은 여성들에게는 해당사항이 없던 시행이었습니다. 그에 반해, 1906년 핀란드는 여성에게도 선거권을 부여하였습니다."
 demosv:0 "테크노크라시(Technocracy)"
 demosv_desc:0 "테크노크라시(Technocracy)는 기술 지식을 기반으로 통치를 하는 체계 혹은 구조, 즉 조직입니다. 테크노크라시(Technocracy)의 개념은 오랫동안 터무니없는 것으로 여겨졌습니다. 테크노크라시(Technocracy)라는 용어는 21세기의 언론에게 자주 쓰이며, 시민들에게 있어서는 지식이라는 매력적인 과실로 정부 방침의 당위성을 일깨워주었습니다. 테크노크라시(Technocracy)는 또한 "아주 뛰어난 기술 보유자 집단의 일원"이나 "기술적인 전문가를 응호하는 사람"이라는 뜻도 가지고 있습니다. 이러한 뛰어난 사람은 과학, 공학을 가지고 있는 사람을 포함하며, 또한 특별한 지식, 기업, 능력을 가지고 있는 기술자도 포함하고 있습니다. 이를 정책 결정에 대응해보면  테크노크라시(Technocracy)에 기반을 두어 선출된 정당이나, 기업가, 결정자들은 자신의 지식을 최대한 활용하여 정책 결정을 하려 할 것입니다."
 BRA_education_idea:0 "Ministry of Education"
 BRA_education_idea_2:0 "Educational Reforms"
 BRA_education_idea_3:0 "Technical Education"
 teci:0 "교육부(MEC)"
 teci_desc:0 "교육부(MEC)는 1930년 11월 14일, 제 19,402 조항에 의해 생성된 브라질 연방 정부의 기관입니다. 교육의 권한과 제툴리우 바르가스의 공중보건과 관련이 있었습니다. 이 기관은 교육, 공중보건, 병원보호에 관련된 연구와 정책에 대한 책임이 있었습니다. 1937년 1월 13일, 교육과 건강 부서로 이름이 바뀌었고 그 활동은 학교 교육, 과외, 공공 보건, 의약품과 사회복지를 담당하게 되어 그 권한이 제한되었습니다."
 tecii:0 "교육 개혁"
 tecii_desc:0 "20세기가 되고 10년이 지난 뒤, 나라에서 실행되고 있는 교육제도는 다방면에서 논란이 되어왔습니다. 브라질 교육기관이 생긴 것은 1924년으로, 주로 교육과 관련된 사항을 담당하였습니다. 새로운 학교, 지원, 교육의 방향에 대한 실행, 교육학에 대한 고안 등 교육과 관련된 모든 곳에서 영향을 끼쳤다고 봐도 무방할 정도입니다. 하지만 학교 교육을 다양화 하는데 있어서 찬성과 반대파로 나뉘어 몇몇 집단들의 대립이 있었습니다.1930년에 교육과 공중보건 부서가 설립되었고, 1934년에는 국가 교육 계획을 위해 새로운 기관을 설립할 필요가 있었으며, 1930년대에서 40년까지 교육 개혁이 이루어져 몇십년간을 지배하고 있던 형식적이고 지배적이던 학교 교육이 바뀌게 되었습니다. 이러한 문제들은 당시 행해지던 산업 개발과 관련이 없다고 말할 수는 없었으며, 이러한 개혁은 필요에 따라 행해지게 된 것입니다."
 teciv:0 "프랑스로의 의용군"
 teciv_desc:0 "1차 대전 발생 후, 브라질 군은 좋은 교육과 애국심으로 가득 찼으며, 입헌정치의 부활을 꿈꾸는 "청년 투르크당"의 영향력을 받고 있었습니다. 브라질 정부는 이에 대해 정치적인 경고 회담을 한 후에, 눈을 돌리기 위해 1차 대전에 의용군을 파견했습니다. 파병한 나라는 프랑스로 , 이는 과거 브라질이 프랑스에게 도움을 받았기 때문입니다. 프랑스의 의용군은 1919년 보내졌으며, 그 책임자는 육군 기술 장교였습니다. 이 장교는 1940년까지 군사학교에서 교관을 근무했던 우수한 인재였습니다. 20년이 지난 뒤, 백여명의 교관들이 근무하게 되었고, 육군 군사학교에는 많은 변화가 생기게 되었습니다. 요약해서 말하자면, 공식 교안이 생기고 지도와 교리가 장교 후보생들에게 교육되었습니다."
 militaryschool_i:0 "군사 학교"
 militaryschool_i_desc:0 "[...] 그리고 편지에 작은 임금을 동봉하였으며, 이를 삶의 소중함을 일깨워 주신 스승님이 써 주시면 감사하겠습니다. 그리고 저는 그레고리 고매즈 대신 기술자를 지명 할 때, 과학이 가르치기 위해 무기를 사용하고 다루지 않아야한다고 말했습니다. 이 경우 포병 대장의 휘하에 이 자를 배치하여야 합니다. 이러한 조취는 기술자가 지금 있는 곳의 열악한 곳에 있으면서, 기술자들의 다른 배치장소를 가는 것보다 배움에 있어서 연쇄작용을 일으킬 수 있을 것입니다. (PIRASSINUNGA 1958, p. 9)."
 militaryschool_ii:0 "군사 학교 II"
 militaryschool_ii_desc:0 "브라질의 군사교육은 상당히 오래되었으며, 이는 17세기부터 시작되었습니다. Pirassinunga (1958년)에 따르면 첫번째 군사교육은 1698년부터 실행되었다고 알려집니다."
 militaryschool_iii:0 "아굴라스 군사학교"
 militaryschool_iii_desc:0 "아굴라스 군사아카데미(AMAN)는 헤젠드에 위치한 고등 군사 교육 학교입니다. 이곳은 오직 소화기, 기병, 야포, 정비, 명령을 교육하면서 고위 장군들을 배출해내는 곳입니다. 1944년 1월에 설립되었습니다."
 industrialtech_i:0 "산업 개발"
 industrialtech_i_desc:0 "1930년대의 산업 확장기 당시, 시멘트와 강철의 소모는 엄청난 지표를 나타내었으며, 1921년에서 1928년까지 주류가 대부분이던 수입품목이 의류로 변했습니다. 이러한 성장세는 의류 수출에 큰 타격을 주었습니다. 이러한 타격을 회복할 회복기는 1943년에서 1944년까지 총 2년간의 시간밖에 없었고, 이는 브라질의 첫번째 철강 공장의 설립과 함께 진행되었습니다. 브라질 정부는 산업 활동과, 브라질 산업 은행의 농산물에 대한 대출금에 대해 큰 우려를 표했지만, 1941년에 조금의 자금만이 조성되었을 뿐입니다."
 industrialtech_ii:0 "산업 개발 II"
 industrialtech_ii_desc:0 "바르가스 대통령은 1930년 혁명을 계획하고 실행하였습니다. 특히 기본 산업과 에너지, 산업화를 위한 핵신 기업과 회사 설립과 같이 산업의 토대를 닦았습니다. 이로 인해 설립된 회사로 국립 석유 위원회(1938) CSN(1941, Companhia Siderurgica Nacional, 산업과 시민을 위한 전기 생산), 발리(VALE)(1943년, 광물 탐사), 샌프란시스코 수력 발전소 회사(1945년)이 있었습니다. 거기에 더해서 브라질의 첫번째 산업 기업인 1953년 페트로브라스의 설립으로 인해 산업 성장률은 더욱더 올라가게 되었습니다. 바르가스 정권은 또한 노동법을 통합하여 노동자들의 환경을 개선하였습니다."
 industrialtech_iii:0 "기술 개발"
 industrialtech_iii_desc:0 "산업의 폭발적 성장과 함께 우리는 새로운 기술을 습득하는 중입니다."
 industrial_tech_iv:0 " 산업 조직"
 industrial_tech_iv_desc:0 "산업과 기술은 우리가 더 많은 생산 라인을 보유하게 끔 해줍니다."
 politica:0 "정치"
 politica_desc:0 "정치는 집단의 의견을 일치시키는 과정입니다. 또한 권력을 사용해 다른이들의 행동과 의견을 바꾸는 방법도 포함하고 있습니다. 좁은 의미로는 통치를 하기 위한 수단으로 인간사회의 통제, 즉 국가의 통제를 위한 것입니다. 더욱 더 범위를 넓히면, 정치는 권력이나 자원을 가진 자에게서 가지지 못한 자에게 분배시키는 연구, 실현과정이기도 합니다. 힘에 의해 다른이의 이념을 바꾸거나, 법을 만들고, 설득, 전쟁을 통하는 등 여러 방도가 정치를 실현하기 위해 실행되었습니다. 정치는 전통적인 체제에서 가문, 부족에게, 그리고 현대 사회에서는 회사, 기업, 다른 나라에 영향을 끼칩니다. 흔히 정치는 권력과 관련이 있다고 말합니다. 정치 체제는 사회에 있어서 정치가 행해지는 수단을 받아들여지는 시각입니다. 정치의 역사는 초기 고대 시대로 거슬러 올라갑니다. 플라톤의 국가론, 아리스토텔레스의 정치학, 공자의 기록이 이에 해당합니다. 이러한 근본적인 정치는 정부가 헌법을 가지고 있으며, 공식적인 절차와 수단을 가지고 있는 것으로 정의됩니다. 정당과 공공정책, 전쟁과 관련된 의논, 외교 문제는 근본적인 정치에 포함됩니다. 많은 이들은 근본적인 정치가 자신들과는 상관 없다고 생각하고 있지만, 사실 이러한 근본적인 정치는 이미 영향을 끼치고 있습니다."
 repub:0 "공화국 지원"
 repub_desc:0 "공화국은 시민에 의해 선출된 대표들이 강력한 권력을 가지며, 지도자는 법에 따라 가장 강력한 권력을 가져 나라를 이끌어나가는 자주국가 체제입니다. 현대에는 군주정인 몇 개의 국가를 제회하면 대부분의 국가들이 공화국체제입니다. 현재 206여개의 자주국 중 147개국이 공화국이며, 이러한 공화국은 선거를 통해 지도자가 선출되는 것뿐만이 아닌, 이름에 '공화국'이라는 단어가 들어가 있는 나라도 포함됩니다."
 mona_i:0 "군주제 지원"
 mona_i_desc:0 "군주제는 왕가라 불리는 가문에 의해 구성되는 정부체제로써 이들은 국가의 정체성을 구성하며, 국가를 지배하는 한 개인을 군주라고 칭하는 제도입니다. 이러한 군주제는 상징적이거나(군주공화국), 제한된 권력을 가지고(입헌 군주제) 완벽한 권력(전제 군주제)을 가지고 있는 3가지 종류가 존재하고 있습니다. 오래전부터 군주제는 실행되었으며, 많은 실행된 군주제는 군주라는 자리는 아들에게 물려져서 죽을 때까지 그자리가 유지되거나, 투표를 통해 선출되기도 했습니다. 이러한 방법에는 약간의 차이점이 있었습니다. 투표를 통해 선출되기 위해서는 군주와 같은 가문이어야 하지만, 계승된 군주는 종교, 나이, 성, 지능, 다른 여러 요소들에 의해 결정될 수 있습니다. 때때로 이러한 야망으로 인해 투표에 출마할 수 있는 이들끼리 경쟁이 생기기도 하였으며, 이러한 경쟁은 군주가 되거나 군주가 정해졌을 때 중단되었습니다. 하지만 이러한 방법 말고도 다른 여러 종류의 군주제가 존재합니다."
 mona_ii:0 "제국 복원"
 mona_ii_desc:0 "브라질 제국은 19세기에 존재한 국가로 현재의 우루과이와 브라질에 해당하는 영토를 가지고 있었습니다. 돔 페드로 1세 아래 입헌군주정치를 행하였으며, 그 아들 돔 페드로 2세 또한 이 체제를 유지하였습니다. 포루투갈의 식민왕국이었다가 1808년, 포루투갈령 신민제국이 된 브라질은 포루투갈의 섭정왕자이자, 후에는 돔 조앙 6세로 불리는 왕족은 나폴레옹의 포루투갈 침략으로 부터 도망쳐,  리우데자네이루에 정부를 구성하였습니다. 조앙 6세는 후에 포루투갈로 되돌아왔으며, 자신의 장손이자 후계자인 페드로를 남겨 브라질을 지배하게 하였습니다. 1822년 9월 7일, 페드로는 브라질의 독립을 선언하고 자신의 아버지와 전쟁을 벌여 성공적으로 승리를 거두었습니다. 그리고 10월 12일 스스로를 페드로 1세라 선언하며, 브라질의 첫번째 황제로 즉위하였습니다. 이 새로운 국가는 영토가 컸지만, 인구가 적고, 그 인종도 다양하게 구성되었습니다. 다른 주변의 라틴 아메리카 공화국과는 달리 브라질은 정치적으로 안정되었으며, 경제성장, 언론의 자유, 시민의 권리 존중,  노예와 여성의 권리 제한이 특징적인 국가였습니다. 또한 양원의회는 그 당시에는 민주적인 방법으로 대표를 뽑았으며, 이는 지방, 입법부에서 또한 마찬가지였습니다. 하지만 이러한 점은 페드로 1세와 대규모 의회 세력간에 충돌을 가져왔습니다. 페드로 1세는 이러는 와중에서 또다른 장애물을 만나고 맙니다. 아르헨티나-브라질 전쟁에서 패배하면서 시스플라티나주가 독립하게 되었고, 후에는 우루과이가 건국되게 되었습니다. 1826년에는 브라질이 독립하였지만, 계승법에 따라 포루투갈의 왕이 되었고 1826년, 딸에게 브라질 왕위를 물려주었습니다. 2년 후, 페드로 1세의 막내아들이 왕위를 찬탈하였고, 페드로 1세는 이러한 포루투갈과 브라질의 문제를 동시에 해결할 수는 없었습니다. 결국 페드로 1세는 1931년 4월 7일, 딸의 왕위를 복권시키기 위해 유럽으로 즉시 떠났습니다. (현재 입헌군주제이며, 국가의 수장은 황제지만 4년마다 수상이 선거를 통해 선출될 것입니다.)"
 mona_iii:0 "제국 육군에 초점"
 mona_iii_desc: "브라질 제국의 육군은 브라질 군대의 모든 것이었습니다. 브라질 육군은 돔 페드로 1세에 의해, 포르투갈로부터 독립을 하기위해 조직되었습니다. 육군과 아르마다(해군을 지칭하는 단어)는 1822년에 창설되어 브라질 영토에 있는 프로투갈군을 격퇴하였습니다. 이를 시작으로 군은 브라질 제국의 역사에서 중요한 역활을 하였습니다. 또한 애국심과 그 정체성이 파라과이 전쟁에서의 승리로 조성되었습니다. 황제가 군의 총사령관이었으며, 전쟁 장관과 해군 장관이 군 정책 실행에 있어서 중요한 역활을 하였습니다. 황제는 훈련된 병사보다 그 이상의 것이 필요합니다!!!"
 mona_iv:0 "제국 해군에 초점"
 mona_iv_desc:0 "1889년까지 해군은 60척의 군함들을 소유하였고, 이는 세계에서 5, 6번째로 강력한 해군전력이었습니다. 브라질이 아직 군주정일 무렵, 마지막 해군 장관이었던 호세 다 코스타 아제베도(라다리오 남작)은 해군을 재조직하고 완료하지는 못했지만 현대화를 진행했었습니다. 쿠데타로 인해 1889년, 군주정은 폐지되었고 무적함대 재건 계획은 결국 취소되었습니다. 제국 해군은 궁정에 투옥된 황제를 지원하다가 공격을 받았습니다. 타만다레 후작은 페드로 2세에게 쿠데타에 맞써 싸울 것을 요청하였지만, 황제는 유혈사태가 일어나는 것을 우려하여 이를 받아들이지 않았습니다. 타만다레는 후에 독재자인 플로리아누 페이쇼투에 의해 수감되었으며,  연방주의 혁명에서 군주지지자에게 자금을 지원한 것에 대한 죄목으로 기소되었습니다. 라다리오 남작은 망명한 황가와 연락을 취하여, 군주정을 복귀시킬려고 하였지만, 결국에는 공화정에 의해 죽음을 당했습니다. 살다나 다 가마 제독은 황가를 복구시키기 위해 아르마다 혁명을 주도했으며, 다른 군주주의자들과 동맹을 맺어 함께 거사를 진행했습니다. 하지만 이러한 모든 시도는 무력진압 되었습니다. 고위 군주주의자 관련자들은 투옥되었으며, 처벌받거나 어떠한 재판없이 처형되었습니다. 황제는 이들의 충성을 절대로 잊지 않을 것입니다!!!"
 mona_vv:0 "대륙의 패권"
 mona_vv_desc:0 "우리의 제국은 대륙에서 패권을 추구합니다. 제국이 보호할지니!"
 mona_xx:0 "포르투갈-브라질 제국"
 mona_xx_desc:0 "브라질이 독립하고 제국이라는 칭호를 사용한 뒤, 가장 먼저 한 일은 포르투갈 왕실과 같은 가문이라는 점을 주장하며, 포르투갈 왕위를 주장한 것이었습니다. 하지만 1910년에 이 왕위는 비열한 공화주의자들에 의해 찬탈당했으며, 이제 이 왕위를 찾아 포르투갈인의 명예를 드높일 때입니다. 망할 공화주의자들을 모두 죽입시다!"
 expand_military_i:0 "군대 확장"
 expand_military_i_desc: "우리는 우리의 자랑스러운 조국 수호를 더 향상시키기 위해 기갑부대 확장을 궁색해봐야 합니다."
 expand_military_ii:0 "군대 확장 지속"
 expand_military_ii_desc:0 "버터를 자르는 것은 항상 총입니다."
 fria_i:0 "두번째 산업 호경기"
 fria_i_desc:0 "1950년대 후반기에 브라질의 산업 성장은 두드러지게 나타났습니다. 국가 경제 개발은 기업을 통한 국가간의 직접적인 투자를 통해 시행되었습니다. 이러한 움직임은 조용히, 그리고 그와 동시에 다국가에서 이루어졌습니다. ( Leopoldi , 1994; DRAIBE , 1985, SERRA , 1983; MARTINS , 1976) . 외국 자본의 투자는 브라질이 국가 개발을 위해 시행한 여러 정책들 중 하나였을 뿐이었습니다. 그리고 이러한 개발의 결과로 미국, 유럽, 일본의 투자 또한 행해졌으며, 국내에서도 여러 경재 정책을 통해 브라질 경제는 존속할 수 있게 되었습니다."
 fria_indu_i:0 "산업 확장"
 fria_indu_i_desc:0 "50년대 초반, 브라질 산업은 2가지 핵심 방향을 가지고 있었습니다. 하나는 썩기 쉬운 제품과 준내구재에 집중된 기업들로, 이들은 섬유, 음식, 인쇄, 출판, 의류, 담배, 가죽과 모피를 강조합니다. 다른 것은 국내 소유주가 관리하는 순수 국내 기업입니다."
 fria_indu_ii:0 "산업 확장 II"
 fria_indu_ii_desc:0 "하지만 1950년대 초, 브라질 경제의 급격한 성장은 경제 구조 자체를 바꾸어 놓았습니다. 정부는 누가 봐도 알 수 있을 만큼 수입대체 산업화와 관련된 정책을 실시하였습니다. 수입대체 산업화의 핵심은 특정 상품을 지정하여, 이 상품을 국내에서 제조하여 해외에 파는 것입니다. 하지만 수입량에 비해 수출량은 급격히 낮아졌고, 수익에도 문제가 생겼습니다. 이러한 체제는 거의 관리가 되지 않았으며 1953년에는 이러한 경향이 더욱 더 심해지고 복수환율제도가 시행되었습니다. 이러한 경향 속에서 필수적으로 여겨진 수입물품들은 국내시장에서 높은 세금을 매기고 그 양은 작은 문제가 있는 등 특혜를 받게 되었습니다. 비슷하게 몇몇 새로운 수출품들은 다른 품목보다 더 높은 세금을 받았습니다. 이 체제가 계속되면서 수입대체 산업화는 성공적이었지만, 수출량의 성장은 더뎠습니다."
 fria_indu_iii:0 "산업 확장 III"
 fria_indu_iii_desc:0 "1950년대 후반기에, 정부는 산업화, 병목현상 제거, 몇몇 산업지역을 통합을 위한 특별한 계획을 실시했습니다. 그중에서도 특히 산업 성장률, 생산 자동화, 시멘트, 강철, 알루미늄, 셀룰로스, 중공업, 화학산업 육성에 집중을 하였습니다."
 fria_indu_iv:0 "산업 확장 IV"
 fria_indu_iv_desc:0 "1957년부터 1961년까지, 정부는 몇몇 환관리제도를 바꾸었는데, 이는 이 제도에 대한 어색함이나 외국의 산업 투자를 늘리기 위해 시행한 조취였습니다. 이와 같은 목적으로 브라질 정부는 1957년 교통법과 같이 관련 법안도 제정하고 실행하였으며, 국내 산업시장을 보호하는 동시에 서류가 없다면 외국 투자를 불법으로 간주했습니다."
 fria_ii:0 "세계적인 경제력"
 fria_ii_desc:0 "외국의 투자를 통한 산업의 육성으로 브라질의 경제력은 급격히 상승하였으며, 그 생산품목들도 다양해졌습니다. 1950년부터 1961년까지, 평균 국내 경제 성장률은 7%에 달했습니다. 또한 산업은 더욱 더 날개돋힌 듯이 가파르게 올라가 1950년부터 1961년까지 그 성장율은 9%이상이 되었으며, 이는 4.5%의 성장률을 자랑하고 있는 농업 분야와 대조가 되었습니다. 또한 생산 영역도 엄청난 변화를 겪었습니다. 섬유산업, 음식생산, 의류산업과 같은 전통적인 가내 수공업은 감소하였고 수송장비, 기계, 전기용품, 화학산업은 증가하였습니다."
 fria_army_i:0 "보이토(Boito)"
 fria_army_i_desc:0 "E. R. Amantino & Cia . Ltda. 또는 보이토(Boito)라고 불리는 회사는 리오그란데 도 술에 위치한 베라노폴리스에 있는 브라질의 소화기 공장입니다. 이 공장의 주요 총기는 수렵총입니다. 이곳의 생산품 중 70%는 다른나라로 수출되며, 이 중 40%가 미국으로 수출됩니다. 이 회사는 이탈리아 이민자 존 보이토가  알프레도 챠브스(Alfredo Chaves) 산, 오늘날에는 베라노폴리스(Veranópolis)라 부르는 곳에서 수작업으로 혼자서 첫번째 총기를 만들었습니다. 몇 년이 흐른 뒤, 1955년에 엘리아스 스트리트 아만티노와 그의 형제 애이브람 스트리트 아만티노는 보이토가와 협력하여 6월 22일 소총을 대량생산하기 시작했습니다."
 fria_army_ii:0 "군수산업 현대화"
 fria_army_ii_desc:0 "새로운 무기를 더욱 더 잘 생산하기 위해 군수산업을 현대화해야 합니다."
 fria_vale_i:0 "배일 II"
 fria_vale_i_desc:0 "설립된 이후 발리는 점점더 철광석 생산량을 늘려갔지만, 여전히 그 증가량은 느렸습니다. 브라질은 광대한 자원의 보고지이지만, 그 수요는 적습니다. 배일은 CSN(Companhia Siderurgica Nacional)에게 있어서 엄청난 양의 광물들을 공급해주고 있으며, 1952년 12월 훈련을 받은 민간 기술자인 프랑시스코 드 싸 레싸는 CVRD의 사장이 되어 1960년까지 그 직책을 담당하였습니다. 이 기간동안 회사는 정책, 기계등을 시대에 맞게 개선하는 한편, 새로운 시장을 개척했습니다. 즉 싸 레싸는 처음으로 해외에 진출한 회사를 운영하게 되었습니다."
 fria_vale_ii:0 "페트로브라스(Petrobras)"
 fria_vale_ii_desc:0 "제 2004조항에 설립된 이 회사는 1953년 10월 3일, 제툴리우 바르가스 대통령에 의해 제가를 받았습니다. 이 법 조항은 국립 석유 정책에 포함되는 조항으로, 국립 석유 위원회의 의무에 관해 정의하며, 석유를 국가가 독점하고 국영기업인 페트로브라스(Petrobras)의 설립에 큰 기여를 하였습니다. 이 기업의 전신은 국립 석유 위원회로, 이 위원회가 하던 업무를 이어받아 석유 채취를 관리 감독 합니다. 탐사와 생산만이 아닌, 모든 석유, 천연 가스, 석유 제품과 관련된 현장활동에 있어서 판매유통을 제외하고는 1954년부터 1997년까지 페트로브라스(Petrobras)는 나라의 석유 생산의 전권을 위임받았습니다. 또한 회사 설립 초기, 1955년에  노바·오린다, 마데이라 강둑에서 석유를 탐사하고 찾아내었습니다."
 fria_vale_iii:0 "페트로브라스(Petrobras ) II"
 fria_vale_iii_desc:0 "회사 설립 초기, 1955년에  노바·오린다, 마데이라 강둑에서 석유를 탐사하고 찾아내었습니다. 그곳에는 3곳의 채취소가 있었으며, 상업적일 정도로 그렇게 양은 많지 않았습니다. 또한 마라냥의 투카노 분지에서도 석유 매장지를 찾았지만, 이곳도 그렇게 양이 많지는 않았습니다. 이러한 석유 매장지가 상업적으로 이득이 되지 않을지는 모르지만, 군용으로 사용하기에는 매력적인 자원입니다."
 fria_vale_iv:0 "알루미늄 공장"
 fria_vale_iv_desc:0 "산업의 확장은 공장의 확장으로 이어지고, 이러한 공장으로 저장된 자원들을 알루미늄으로 재가공할 수 있을 것입니다."
 fria_indutech_i:0 "기술 확장"
 fria_indutech_i_desc:0 "산업의 확장은 기술의 확장으로 이어질 것입니다."
 fria_indutech_ii:0 "노동자와 기계"
 fria_indutech_ii_desc:0 "공장에 더 많은 생산기계를 배치해라!!!"
 exercito_i:0 "기갑 사단"
 exercito_i_desc:0 "브라질 기갑 사단은 브라질 육군 항공대와 같이, 브라질 육군에 소속되어 있었습니다. 또한 브라질 해군의 해병대와 해군 항공대와 같이 해군, 브라질 공군에도 독자적으로 존재하였으며, 결과적으로 총 3개의 부서가 있었습니다."
 exercito_ii:0 "브라질 육군"
 exercito_ii_desc:0 "브라질 육군은 몇몇 국제 분쟁에서 싸운 경험이 있으며, 대부분은 19세기의 남아프리카에서 있었습니다. 20세기에 1차 대전과 2차 대전에 연합국의 편에 서서 싸웠습니다. 1964년부터 1985년에 브라질은 소련측의 편을 들어 냉전에 활발하게 상대국과 경쟁했습니다. 1950년대 후반 이후에는, 라틴 아메리카와 포르투갈령 남부 아프리카에서 UN의 평화유지군에 참여하기도 하였습니다."
 moto:0 "모터리자쏘(Motorização)"
 moto_desc:0 "20년대 초에 육군에 처음으로 도입된 차량은 소형 트럭인 포드사의 T모델이었습니다. 물론 이는 포드사가 1919년에 공장을 세운 유일한 차량회사이기 때문은 아니었지만, 엄청난 규모를 자랑하였습니다. 이 차량은 반조립제품(Complete Knock Down,CKD)으로 본사에서 제작되어 주로 민간차량으로 판매되었습니다. 포드사는 미국, 유럽에만 판매를 그치지 않았습니다. 1941년, 육군 차량 훈련소로 인해 많은 군인들이 차량 조작법을 익혔고, 이러한 차량들은 수송, 전투에서 사용되었습니다. 이러한 차량에는 두가지 종류가 있었는데, 바퀴로 된 이륜구동 차량이나, 반궤도 차량이었습니다. 이륜구동 차량은 광범위하게 사용되었으며, 반궤도 차량은 험지에서도 자유롭게 운용할 수 있었습니다."
 mecha:0 "모터리자쏘(Motorização)"
 mecha_desc:0 "반궤도 차량은 전투차량으로써 기관총을 장착하여 전투차량으로 사용하거나 수색 차량으로 사용되었습니다."
 especial:0 "특수 부대"
 especial_desc:0 "특수 부대는 고난도의 작전을 수행하는 부대입니다. 특수 부대는 20세기 초에 나타나기 시작했으며, 2차 대전에서 그 세력을 넓혀갔습니다."
 tanque:0 "기갑 사단"
 tanque_desc:0 "이는 육군으로 하여금 전차를 보유하게 하여, 우리 군의 명성을 더욱 더 드높일 것입니다. 하하하하!!!!"
 naval:0 "브라질 해군"
 naval_desc:0 "브라질 해군은 해상작전을 수행하는 브라질 군입니다. 브라질 군은 남아메리카와 라틴 아메리카에서 미국 다음으로 가장 큰 규모를 자랑합니다. 독립국이 된지 지난 몇십년동안 큰 규모의 해군을 통해 아르헨티나-브라질 전쟁, 리버 플레이트 분쟁, 3국동맹전쟁에 개입하였으며, 비정기적으로 일어나는 반란을 진압하기도 하였습니다. 1880년대에는 브라질 제국 해군은 남아메리카에서 가장 강력한 해군이었습니다.  그리고 시간이 지나 1893년 해군반란이 발생하고 나서는, 1905년까지 해군의 확장은 중단되었습다. 이러한 조치가 바뀐 것은 주변국이 드레드노트 건조 경쟁을 벌이면서 브라질 해군은 다시 확장되기 시작되었습니다. 브라질 해군은 1차대전과 2차대전에 참여하였으며, 대서양 해전에서는 대잠전을 활발하게 수행하였습니다."
 contratorpedeiro:0 "구축함"
 contratorpedeiro_desc:0 "미국에서의 자원수급의 제한으로 인해 브라질 해군은 남, 중앙 대서양과 카리브해에서 독일 유보트와 맞써 싸웠습니다. 또한 북아프리카와 지중해의 연합군 수송선단을 호위하기도 했습니다. 1942년부터 1945년까지 해군은 574회의 수송선단 호위 임무와 다양한 국적의 3164척의 수송선을 지켜내었습니다. 유보트는 겨우 3척을 가라앉히는 전과만을 세웠습니다. 보고서에 따르면 브라질 해군은 66번의 유보트 공격을 막아내었습니다."
 cruzador:0 "순양함"
 cruzador_desc:0 "1,100여명의 브라질 군인이 대서양 전투에서 사망하였으며, 이는 수송선과 군함의 침몰로 인해 벌어진 결과였습니다. 972여명이 수송선에서 사망하였고, 이 중 470명은 해군이었지만, 502명은 일반 승객이었습니다. 이외에도 99명의 선원이 바이탈 드 올리베리아가 독일 잠수함의 공격으로 침몰하여 사망하였고, 거기에 더해서 초계함 카마쿠아의 침몰로 350명이 사망하였습니다. 순양함 바이하는 1945년 유폭으로 300명 이상의 사망자를 발생시켰습니다."
 capiatania:0 "드래드노트"
 capitania_desc:0 "제 1452조항은 1905년 12월 30일 정식으로 통과되었으며, 이는 1905년 4,214,550유로를, 1906년에는 1,685,820를 신예 군함을 건조하는데 사용하는 것이었습니다. 이 계획에 따라 3척의 소형 전함, 3척의 장갑 순양함, 6척의 구축함, 12척의 어뢰정, 3척의 잠수함, 2척의  모니터함이 주문되었습니다. 하지만 후에 브라질 정부는 비용 문제로 장갑 순양함 건조를 취소하였으며, 해군 장관이었던 줄리오 세자르 드 노라나하 제독은 암스트롱 휘트워스사에 3척의 소형 전함을 1906년 7월 23일 주문하였습니다. 영국의 조선소는 미나스 제라이스,  상파울루. 이 두 척의 드레드노트 전함을 브라질 해군에 인도하였으며, 이는 아르헨티나와 칠레와 건함 건조 경쟁의 시작을 알렸습니다. 후에 리우데자네이루는 건조되고 인도되었지만, 1차 대저으로 인해 리아추엘로는 완공되지도 못했습니다. 후에 두 척의 군함들은 2차 대전 발발 2년 전에 개장되었으며, 한 척은 미해군에, 다른 한 척은 벨기에 해군에 인도되었습니다."
 large_navio:0 "항공모함"
 large_navio_desc:0 "브라질의 첫 항공모함은 1960년에 건조되었습니다. 이 군함은 1961년부터 1963년까지 프랑스와 랍스터 전쟁에서 작전을 수행했습니다. 프랑스인 어부들이 모리타니 해안에서 랍스터를 잡다가 대서양까지 그 어획구역을 무단으로 확대하였습니다. 이에 대응해 브라질의 제독 알놀도 토스카노는 두대의 초계함을 보내어 이 프랑스 어선에게 영해에서 떠나라고 요구했습니다. 하지만 프랑스인 어부들은 이에 대해 항의를 하였고, 상황은 점점 더 고조되어 갔습니다. 이들 어부는 무전을 보내어 프랑스 정부에게 보호를 요청했고, 프랑스 정부는 이에 대해 구축함 한 척을 보내는 조취를 취했습니다. 그러자 브라질 정부는 비상사태를 선포하고 수많은 군함들을 동원했으며, 이러한 군함들 속에는 항공모함 미나스 제라이스도 포함되어 있었고, 결국 프랑스는 어선을 호위하며 물러나게 되었습니다."
 aereo:0 "국립 공군"
 aereo_desc:0 "브라질 공군은 공식적인 브라질 세 개 부서의 군대 중 하나입니다. FAB가 설립되었을 때는, 육공군과 해공군이 하나로 통합되어 1941년에 "국립 공군"으로 불리게 되었습니다. 이 두 공군은 장비, 무기, 인력을 모두 새로운 공군에 인도하였습니다."
 interceptador:0 "전투기"
 interceptador_desc:0 "자국의 전투기를 개발하는 계획의 열렬한 지지자는 제툴리우 바르가스 대통령이 있습니다. 제툴리우 바르가스는 1940년대 초반, 연구 기관을 설립하고 항공 부서(Ministério da Aeronáutica)를 1940년 말에 설립했습니다. 이 새로운 부서는 항공과 관련된 기반시설, 규제, 기관에 관해 모든 권한이 있었으며, 민간, 군용 항공기를 개발하였습니다."
 nave:0 "FAB"
 nave_desc:0 "공식적으로 항공 부서는 1941년 1월 20일에 설립되었으며, 이 부서의 군사과는 "국립 항공대"로 불려지다가 5월 22일, "브라질  공군"(Força Aérea Brasileira – FAB)으로 불리게 되었습니다. 육군과 해군은 독립된 공군을 가지고 있었으며, 이들이 사용하는 장비들은 모두 FAB와 관련이 있었습니다."
 experiencia_i:0 "군사 훈련"
 experiencia_i_desc:0 "군사 훈련을 통해 현대 무기를 사용하는 전쟁에 경험을 얻을 수 있습니다."
 experiencia_ii:0 "군사 훈련 II"
 experiencia_ii_desc:0 "이웃국의 침략에 대비해 군사 훈련을 실시해야 합니다."
 militarismo: "군국주의"
 militarismo: "우리나라는 다시 일어설 준비가 되었다"
 educa:0 "기술 교육"
 educa_desc:0 "1950년에서 1960년 사이에 문해률이 급격이 늘어났습니다. 이는 1947년 대부분의 지방 자치제에서 교육이 실행되었기 때문입니다. 그렇기에 배움의 길은 늘어났고, 그에 대한 입학 신청률도 늘어나 기초 교육을 받은 이들도 늘어나기 시작했습니다. 이러한 교육을 받는 학생들은 400,000여명 이상이었으며,  이러한 추세는 30년이상 계속되었습니다. 이러한 학교는 2개 학년으로 나뉘어져 있었고 글자 교육은 520만여명의 학생들이 받았습니다."
