 ferdinand_schorner:0 "페르디난트 쇠르너"
 ferdinand_schorner_desc:0 "페르디난트 쇠르너는 방어전과 추운 날씨에서 싸우는데 뛰어납니다."
 general_staff:0 "참모장교단"
 general_staff_desc:0 "독일 참모장교단은 군대의 동원 및 배치, 전역 계획을 수립하고 검토하는 등 수행 중인 전쟁에 관한 끊임없는 연구를 다각도로 지속할 책무가 있었습니다. 이는 육군 조직력의 고도화에 기여했습니다다."
 v_weapons:0 "병기보급품"
