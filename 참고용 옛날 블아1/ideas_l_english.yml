 the_long_lance:0 "산소 어뢰"
 the_long_lance_desc:0 "§L통상 '장창(롱 랜스)'라는 별칭으로 불리는 93식 어뢰는, 이 시대에 가장 진보한 어뢰입니다. 일본에 의해 개발되었고 서구에서는 사용되지 않았으며, 범위내의 더 크고 두터운 장갑을 한 군함을 격파하는데 효과적인 방법으로 작은 함선에 장착되었습니다.§!"
