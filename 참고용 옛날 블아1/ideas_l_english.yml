 desenvolvimentismo:0 "발전주의"
 desenvolvimentismo_desc:0 "발전주의는 국가가 산업 성장의 기반이 되어야 한다는 사상입니다. 1936년 브라질이 심각한 경제 위기에 직면하면서, 비 제조업 수출에 기반을 둔 경제는, 경제적 위기와 점점 세계적 긴장이 팽창됨에 따라 산업화의 수입이 부족으로 이어짐에 따라 실업자가 늘어나며 돈을 가진 사람들은 돈을 소비할 수 없게 되었습니다, 이 재앙으로 인해 국가와 국민은 선택할 여지없이 완전한 산업화를 이뤄야 할 것입니다."
 desco:0 "산업화 운동"
 desco_desc:0 "수입 수출이 계속 감소함에 따라 브라질 정부는 경제에 직접적으로 간섭하여 수십 년간의 자유주의를 끝내기 시작했습니다. 첫 번째 조치는 생산량을 줄이기 위해 잉여 생산품을 모두 불태워버려 커피 가격을 안정시키는 것이었고. 두 번째 조치는 일자리를 만들고 실업률을 줄이기 위해 많은 국영 공장과 기업들을 만들어 내는 것이었으며. 세 번째 조치는 새로운 산업 확장으로 수입에 의존하는 내부 시장을 공급하기 위해 수출용 브라질산 제품을 생산하고 세계적 긴장이 팽창됨에 따라 전쟁에 직면의 가능성이 커짐으로써 무기와 자원의 수출을 통한 브라질 산업을 강화하는 것이었습니다."
 urba:0 "도시화"
 urba_desc:0 " 오늘날 브라질에는 많고 작은 도시 중심지들이 존재합니다. 새로운 공장을 지어 농부들로 하여금 노동자로 직업을 전향하게 하여 도시의 인구와 공장을 늘릴 수 있을 것입니다."
 urbaii:0 "도시화 II"
 urbaii_desc:0 "오늘날 브라질에는 많고 작은 도시 중심지들이 존재합니다. 새로운 공장을 지어 농부들로 하여금 노동자로 직업을 전향하게 하여 도시의 인구와 공장을 늘릴 수 있을 것입니다."
 urbaiii:0 "산업 중심지역"
 urbaiii_desc:0 "산업의 성장을 위해 한 주의 산업화를 촉진시켜야 합니다."
 end_desenvolvimentismo:0 "경제적 현실주의"
 end_desenvolvimentismo_desc:0 " 우리가 국영 기업과 공장에서 실업자들을 위한 많은 일자리를 만들어 내긴 했으나, 주에 의해 고용된 사람들 대다수가 생산성이 낮으며, 우리의 경제를 병들게 하고 있습니다. 총 생산량은 세금을 충당하기에 부족해질 것입니다. 우리는 현실적으로 변모해야 하며, 우리의 공장과 기업들이 실용적이게 되게끔 해야합니다."
 urbaiv:0 "대규모 산업의 중심"
 urbaiv_desc:0 " 이제 우리는 지역 산업국이 되었으므로, 더 많은 산업과 군 증강의 기반이 되어줄 더 큰 산업 중심지 건설을 고려해야 합니다."
 armyi:0 "군대 개발주의"
 armyi_desc:0 "우리의 국가가 산업 개발에 힘쓰고 있기에, 우리의 군대는 더 성장할 수 있습니다."
 armyii:0 "국가 군수 산업"
 armyii_desc:0 "세계 긴장도가 나날이 증가함에 따라, 브라질의 무기 생산도 증가합니다."
 armyiv:0 "국가 군수 산업 III"
 armyiv_desc:0 "브라질 장군들은 추축국을 본받아 더 거대해져 가는 아르헨티나의 군사력을 주시해왔으며, 브라질 군대는 전쟁 준비를 강요받게 되었고, 남미 군비경쟁에 뛰어들었습니다."
 armyiii:0 "국가 군수 산업 II"
 armyiii_desc:0 "많은 이들의 생각과는 달리, 브라질 군대가 기술적으로 뒤떨어져도 규모는 거대하며 충분한 양의 무기와 트럭을 보유했으며, 1930년~1932년 사이에 브라질이 이미 많은 양의 장갑 차량을 생산한데다가 경전차는 물론, 4개의 중기관총과 주포탑에 거대한 화염방사기를 장착하고 6명의 승무원을 수용하는 중전차를 개발한 사실은 거짓이 아닙니다."
 regionalpow:0 "지역 강대국"
 regionalpow_desc:0 "브라질은 순수한 농경 사회를 벗어나 오늘날, 남미의 지역 강대국이 되었음은 의심의 여지가 없습니다. 제 3세계 국가에게 필요한 대규모 산업과 기술 강국임은 물론, 세상에서 가장 거대한 군대중 하나를 보유하기도 했습니다."
 valeriodoce_i:0 "천연 자원"
 valeriodoce_i_desc:0 "브라질에는 광물자원이 풍부합니다. 광물 자원이 풍부하게 잠재되어있다고 평가되는 국가는 브라질, 캐나다, 호주, 러시아, 중국, 미국입니다. 브라질에는 이미 개발된 광물 자원량도 만만치 않으며, 아직 풍부한 매장량을 보유하고 있습니다. 세계 철 매장량의 8%가 브라질에 존재하고 있습니다. 또 다른 광물로 말하자면 나이오븀은 서부 브라질에 매우 거대하게 매장되어 있습니다. 브라질에서 발견되는 주 광물은 철, 보크사이트, 구리, 크롬, 금, 주석, 니켈, 망간, 아연, 칼륨을 포함하여 매우 다양합니다."
 valeriodoce_ii:0 "강철"
 valeriodoce_ii_desc:0 "1936년, 브라질은 철을 강철로 바꾸고 거대한 광물 매장층을 채굴하기 위한 기반을 구축하기 시작했습니다. 광물을 찾기위해 멀리 갈 필요도 없었는데, 1936년 브라질에는 평야지대에도 막대한 양의 철과 금이 매장되어있었기 때문입니다."
 valeriodoce_iii:0 "발리(VALE)"
 valeriodoce_iii_desc:0 "1911년 미국 기업가 퍼시벌 파커는 브라질 적철석 산업을 인수하여 '이타비라 철광석 회사' 로 이름을 개명했습니다. 미국 석탄을 브라질로 운송해오는 자국 선박을 이용하여, 연간 1천만톤의 철광석을 미국에 수출하는 것이 가장 경제적인 방법이었습니다. 40년도 더 넘게 기대되어온 이 계획은 수정되고 갱신되어 1960년, 투바랑 항구를 개항한 '엘리에셀 바티스타'의 직접적인 지도 하에 실현되었습니다. 퍼시벌 파커는 성공하지 못했습니다. 1920년 이타비라 협정을 채결한 페소아 대통령의 동의를 얻었을 수는 있었어도, 파커는 미나스 제라이스 주 정부는 물론, 이후 당선된 아르투르 베르나데스 대통령의 격렬한 반대를 마주하게 되었습니다. 수십년에 걸친 논쟁이 이어졌으며, 브라질에서 파커의 계획은 차츰 무산되었습니다. 이 계획은 '제툴리오 바르가스'가 혁명의 주역이 되어 파커의 철 매장지를 인수하게 되면서 불가능이 되었고, 1942년 워싱턴에서 미국과 영국의 동의를 얻고 발리(VALE)가 사용하게 됩니다."
 valeriodoce_iv:0 "텅스텐"
 valeriodoce_iv_desc:0 "브라질은 전세계 텅스텐 매장량의 2%를 가진 국가입니다.. 매우 풍부하군요!"
 valeriodoce_v:0 "석유"
 valeriodoce_v_desc:0 "브라질에서 석유의 존재는 이미 제국주의 시대에 알려졌습니다. 그당시, '올린다' 후작은 '호세 드 바로스 피멘텔' 에게 바이아 주에 있는 마라우 강의 둑에서 비튜멘(아스팔트)의 추출을 허가했습니다. 20세기 초반까지도, 일부 학자들과 탐험가들이 유정 개발을 위해 노력했으나, 실패했습니다. 하지만 1930년, 농업 학자 '마노엘 이나시오 드 바스토'가 상황을 바꾸게 됩니다. 마노엘은 올린다 후작의 유명한 일화를 토대로 살바도르 교외 지역인 로바토 주민들이 램프의 연료로써 '검은 진흙'을 사용했다는 정를 가지고 있었습니다. 이러한 소식에 자극을 받아 그는 브라질에 유정이 존재함을 증명하는 실험을 진행했으며, 브라질에 유정이 존재함을 입증해냈습니다. 하지만 자신의 대발견에 투자를 기꺼이 해줄 연줄이 없었던 그는, 1932년 취임한 '제툴리우 바르가스' 대통령에게 자신의 대발견을 정리한 보고서를 전달할 수 있었습니다."
 valeriodoce_vi:0 "알루미늄 I"
 valeriodoce_vi_desc:0 "지각을 구성하는 원소중 7%는 알루미늄인데, 산소와 실리콘 다음으로 이 화학원소를 3번째로 풍부한 물질로 만들어줍니다. 알루미늄 생산은 미가공 원료인 '보크사이트'에서 시작됩니다. 적도 근처에서 발견되는 암석인 '보크사이트'는 15~25%의 알루미늄을 포함하고 있으며, 오늘날 유일하게 상업적 목적으로 알루미늄 추출에 사용되는 광석이기도 합니다. 보크사이트는 주로 열대지방에서 발견되며, 지표면에서 몇미터 지하에 수평층으로 퇴적됩니다. 보통 점토 광물, 철 산화물, 티타늄 산화물과 함께 매장됩니다. 이 산화물속에 존재하는 철 성분이 보크사이트를 붉게 만드는 원인이기도 합니다."
 valeriodoce_vii:0 "크롬"
 valeriodoce_vii_desc:0 "브라질은 전세계 크롬 매장량의 1%를 가진 국가입니다.. 나쁘진 않군요!"
 valeriodoce_viii:0 "CSN(브라질 철강 기업)"
 valeriodoce_viii_desc:0 "1941년에 설립된 CSN 은 브라질과 남아메리카에서 가장 거대한 철강 산업이며, 동시에 세계에서 가장 거대한 철강 산업이기도 합니다. CSN 의 주 공장은 현재 연간 6백만톤의 미가공 강철과 5백만톤의 가공품을 생산하고 있으며, 세계에서 가장 높은 생산성을 가진 공장중 하나로 여겨집니다."
 valeriodoce_viv:0 "알루미늄 II"
 valeriodoce_viv_desc:0 "브라질은 세계에서 5번째로 가장 많은 보크사이트 매장량을 보유하고 있지만, 아직은 이용하기 시작한 단계에 불과할 뿐입니다."
 valeriodoce_vv:0 "고무 전사"
 valeriodoce_vv_desc:0 "아마존은 2차 세계 대전 중에 '고무 붐'으로 다시 살아났지만 일시적이었습니다. 1942년 초, 일본군이 남태평양 군대를 점령하고 말레이시아를 침공했을 때, 고무의 통제가 일본에게 넘겨갔는데, 이는 아시아 고무 생산량이 97%나 하락하는 결과를 불러왔습니다. 브라질의 경우, 고무 수출이 활발하게 이루어지는 만큼, 미국의 투자가 대대적으로 이루어졌으며, 전 세계가 갈등속에 빠져있던 시기에도 높은 투자는 멈추지 않았습니다. 브라질은 경제의 성장과 추진을 촉진시킬 수 있는 시골 및 추출 활동을 개방함에 따라 전쟁의 기적적인 화학을 발견하게 되었습니다. 이러한 이상의 일부는 국가 예산과 수출 증가가 가능할 수도 있는 농업 생산 촉진을 위해 자원을 보유하고 살아야 한다는 필요성에서 비롯된 것이기도 합니다. 당시 브라질과 미국사이에는 이미 좋은 사업 기회가 있었습니다. 리우데 자네이루에 본사를 둔 해외무역 연방 위원회는 주 정부와 산업 협회들이 브라질 대사관의 전보를 받았다고 발표했는데, 이 전보에는 미국 전쟁부서가 보크사이트, 망가니즈, 운모, 구리, 고무, 수정과 같이 국방에 필요한 상품을 구매할 의향이 있으며, 약 1억 달러가량의 구매를 예상하고 있다고 적혀있었습니다. 이는 기반시설을 포함하여, 몇가지 사항들의 이행으로 이어질 것입니다. 일단은 미국의 베슬리햄부터 시작하겠지요. 앞으로의 가능성이라면 아마존 신용 은행, 지금은 힐튼 호텔이라 알려진 럭셔리 호텔, 공항과 공군기지, 그리고 그외 수많은 것들!"
 estadonovo:0 "이스타두 노부"
 estadonovo_desc:0 "원래 1938년 1월에는 대통령 선거가 열렸어야 합니다. 하지만 공산주의 계획(코헨 계획)의 존재를 주장하며 정치적 불안함의 순간을 즐기면서 바르가스는 1937년 11월 10일에 쿠데타를 일으켰습니다. 바르가스는 수많은 국민과 군대에게서 지지를 받았고, 그렇게 독재 시대가 열리게 되었습니다. 쿠데타 후, 바르가스는 의회를 폐쇠하고 다양한 반 민주적 특징을 포함한 헌법을 시행했습니다. '권위와 행동의 자유속에서 나라를 복원합시다. -제툴리오 바르가스-'"
 provisorio:0 "입헌 정치"
 provisorio_desc:0 "그를 지지했던 세력과 1930년의 혁명에서 만들어진 정치적 공백의 건재함을 이용했던 '젤투리오 바르가스'는 대통령 임기가 끝나감을 마주하게 되었습니다. 이 시기에 그는 의회 의원들에 의해 간접적으로 선출될 수 있었습니다. 그의 임기가 끝났을 때에만 대통령 선거가 직접 선거로 부쳐질 것입니다. 그의 다른 정부와는 다르게, 바르가스는 그 당시를 대표하던 2가지 정치적 추세에 직면하게 됩니다. 첫번째로는 민족 해방 연합으로, 좌파와 군부, 그리고 다른 사상의 지지자들을 한데 모아 사회적 정의의 영역으로 진출하는 추세이고, 다른 하나는 유럽에 이미 존재했던 전체주의를 포용하고 일부 군 파벌, 보수적인 정치 그룹, 그리고 좌파 분야를 포용한 브라질의 통합주의입니다."
 dip:0 "언론 및 선전 부서"
 dip_desc:0 "언론 및 선전 부서는 1939년 '젤투리오 바르가스'에 의해 만들어 졌으며, 검열의 도구로 사용하기 위해서였습니다. 이 부서는 5가지의 목표를 가지고 이용되었습니다. 1-모든 선전의 집중 및 조정, 2-관광 통제 및 정리, 3-연극, 라디오, 영화, 책, 인쇄물 검열, 4-민감한 정보 누설 방지를 위한 해외 언론과의 협력, 5-라디오 언론을 소유한 정부를 구성"
 getulismo:0 "젤투리즘(Getulism)"
 getulismo_desc:0 "제툴리우 도르넬리스 바르가스는 브라질 정치인들에서 중요한 인물중 하니였으며, 개개인들게 숭배되거나 혐오되는 대상입니다. 바르가스 시대라고 불린 시기는 1930년에 시작되었으며, 이는 브라질이 공화국으로 변한 정치적인 혁명이었으며, 바르가스는 2차대전이 끝나면서 군부에 의해 축출되었습니다.  바르가스와 정부의 뛰어난 정치적 판단은 유명무실해졌으며, 대부분의 역사학자,  기자, 정치학자들은 바르가스식의 통치형태를 젤루리즘이라고 불렀습니다.  접미사 ism은 같은 시기 사람들에게 존경받는 위인들에게 모두 붙여 게툴리스트(getulistas)와 같은 새로운 단어를 만들어 내었습니다."
 clt:0 "노동법"
 clt_desc:0 "CLT은 1939년 노동당이 설립되면서 필요에 따라 나타나게 되었습니다. 1942년 1월 제툴리우 바르가스 대통령과 알렉상드르 마르콘 데스필료 장관은 노동법에 대한 개념을 바꾸는데 주력했습니다. 첫번째는 '노동법과 사회 보안법 통합'이 목적이었습니다.  첫번째 회의는 조셉 세가다스 비에나의 변호사와 오스카 사라이바, 루이스 어거스토 레고 몬테리오,  도르발 라셀다 말콘데스, 아날도 롭스, 수세 카인드와 행해졌습니다.  첫번째 회의에서 노동과 복지 두 분야로 위원회가 나뉘어지게 되었습니다. 그리고 CLT의 첫번째 기원은 1941년 5월, 상파울루에서 열린  제 1회 사회법 브라질 회의의 결과물이었습니다. 이 회의는 레룸 노바룸 회칙(Encyclical Rerum Novarum) 50주년을 기념하기 위한 회의로 쎄세리노 주니어 교수와 루이 아즈베도 소드레 변호사에 의해 개최되었습니다. 두번째 기원은 국제 노동규약입니다. 세번째 기원은 레룸 노바룸 회칙(Encyclical Rerum Novarum)으로 법률고문인 비에나와 오스카 사라이바에 의해 고안되었으며, 노동부 장관에 의해 기결되었습니다. 1942년 11월 노동법 초안이 제출되었으며, 바로 다음으로 공식적인 관보가 출간되었습니다. 이를 분석한 뒤, 제툴리우 바르가스는 이를 일부 수정한 뒤 1943년 5월 1일 통과시켰습니다.  CLT는 노동법 통합(Consolidation of Labor Laws)의 약자로 당시 행해졌던 광범위한  노동법을 통합시키는 것이 목적이었습니다. 이름에서 알 수 있듯이 "법규"라고 불리지 않았는데, 이는 기존의 법을 통합한 새로운 법이 아니었기 때문이었습니다.  또한 "법규"라는 것은 유권자와 의회에서 동시에 투표되어 법 조항에 글로 명시되어 있어야 합니다. 이 뜻은 차례대로 각 법들이 통과된다는 의미입니다."
 populism_idea:0 "포퓰리즘"
 populism_idea_desc:0 "포퓰리즘은 권위주의, 국가주의, 협동조합주의, 지도자 숭배의 특징을 가지고 최하위층의 의견을 대변하는 사상입니다. 30년대에서 50년대 사이에 라틴 아메리카에서 발생하였으며, 브라질의 제툴리우 바르가스, 아르헨티나의 후안 페론, 멕시코에서 그 악명을 떨쳤습니다."
 integralismo:0 "인테그럴리즘"
 integralismo_desc:0 "보수적인 성향을 띈 브라질 인테그럴리 주의자들은 모든 나라에는 역사, 문화, 종교, 사상에 맞는 고유의 정치 체제가 필요하다고 주장하고 있습니다. 이는 지역의 문화, 전통, 관습의 보존을 우선시하며, 낙후된 지역의 개발은 코즈모폴리터니즘과 다문화주의의 실현을 위한 것입니다. 인테그럴리즘은 어떻게 통합하는지에 대한 부분에서 철학적이고 현실적인 모더니즘과 반대되는 사상입니다. 많은 지지자들은 또한 20세기 유럽에서 생겨났던 우파와 반대되는 개념으로 보았으며, 이러한 움직임을 이단이라고 불렀습니다.  하지만 결국 이 사상이 다른 나라들 뿐만 아니라 포르투갈, 브라질에 다달았지만, 결국 다른 이단 사상과 함께 사라졌습니다. 그렇기에 때때로 이 사상은 극민족주의와 연결되기도 합니다. 이 사상의 응호자들은 가족, 윤리 고수, 종교, 도덕점 관념에 따라 칼 마르크스 응호자들과 공산주의 또는 사회주의와 맞써 싸워야 한다고 주장하고 있습니다."
 esquerda:0 "좌파"
 esquerda_desc:0 "정치계에서 좌파는 사회 평등을 지지하는 집단으로 묘사됩니다. 보통 이들은 시민이라 하면, 다른 이들에 비해 사회적 혜택을 적게 받는 이들로 규정하고 있으며, 불평등을 부정함으로 이러한 차별을 해결할 수 있다고 가정합니다. 우파와 좌파라는 것은 프랑스 혁명(1789-1799) 당시 생성된 것으로, 우파라는 단어는 프랑스 의회에서 오른쪽에 않아있던 구제도(Ancien Régime, 앙시앙 레짐)파를 일컽는 말이었습니다. 좌파는 1815년 프랑스 왕가가 복권된 이후 흔하게 사용되었으며, 이후에는 단일 단어로 굳어졌습니다. 더욱 더 시간이 지난 후에는 공화주의, 사회주의, 공산주의,  무정부주의과 같은 사회운동을 일컫는 말이 되었습니다. 반면에 현세대에서는 좌파라는 단어는 공민권 운동, 반전 운동, 환경 운동과 같은 넓은 의미의 운동을 일컫는 말이 되었습니다.".
 direita:0 "우파"
 direita_desc:0 "정치계에서 우파는 사회 계급 제도를 받아들이고 불평등은 필요악, 당연시 되는 것이라고 보는 집단으로 묘사됩니다. 이러한 정치적 입장은 자연법과 전통에 의해 정당화 됩니다. 우파라는 역사 속에서 다른 정치적 입장을 표명하였습니다. "우파 정책"과 "좌파 정치인"들은 프랑스 혁명(1789-1799) 당시 형성된 단어로 프랑스 의회에서 각 파의 정치인들이 위치한 곳에 따라 그 뜻이 정의되게 되었습니다. 대통령의 오른쪽에 않은 이들은 왼쪽에 않은 정치인들과 정반대되는 입장을 지닌 이들이었으며, 구제도(Ancien Régime, 앙시앙 레짐)를 지지하였습니다. 프랑스에서 원래 우파는 계급사회, 전통, 교권주의를 지지하였습니다. 우파는 후에 1815년, 프랑스 군주제가 복귀된 후 우파는 군주제 지지자로 여겨졌습니다. 영어권 나라에서는 20세기까지 이러한 단어가 사용되지 않았지만, 정치인들의 위치를 나타내고 정치 사상으로부터 정권을 지키기 위해 사용되었습니다."
 pcb:0 "브라질 공산당"
 pcb_desc:0 " 브라질 공산당은 브라질 공산주의당의 주최하에 따라 니테로이에서 1922년 3월 25일 창립되었으며, 9명의 대표자와 브라질의 여러 지역에서 뽑힌 73명의 당원들로 구성되었습니다. 이러한 대표자들은 아빌리오 나퀴트(레바논인 이발사), 아스트로질두 페레이라(리우데자네이루의 언론가), 크리스티아누 코르데이루(레시페 판매점원), 헤르모게니오 다 실바 페르난데스(크루제이루시의 전기기사), 조아오 다 코스타 피멘타, 카를로스 헤리퀴, 호아킴 바르보사, 호세 엘리아스 다 실바 (리우데자네이루의 제화공), 루이스 페레스(리우데자네이루의 비장수), 마누엘 센돈(스페인인 재단사)이었습니다. 정당의 이름은 "브라질 공산당"이었지만, 그 구성원들은 그 이름을 브라질의 공산주의당 또는 브라질인 공산주의당으로 표기하였으며, 이러한 표현에는 어떠한 구별도 없었습니다. 이는 1922년 8월 9일 쓰인 아스트로질두 페레이라의 편지에서 잘 드러나 있습니다. 당의 창설을 위한 회의는 브라질 공산당(포루투칼어: Partido Comunista Brasileiro, PCB)의 첫번째 회의이며, 첫번째 중앙상무집행위원회(CEC)의 구성원들을 뽑았으며, 이들은 10명으로 구성(5명의 당원과 5명의 대변인)되어 있습니다. 당원들은 아빌리오 나퀴트(사무총장), 아스트로질두 페레이라(선전의원), 안토니오 캔넬라스(외무장관), 루이스 페레스(통합 위원장), 크러즈 주니어(회계 담당자)로 구성되어 있었고, 대변인들은 크리스티아누 코르데이루, 로돌포 커틴호, 안토니노 칼발호, 조아큄 바르보사, 마누엘 센돈으로 구성되어 있었습니다. 국제 정세에 따라 브라질 공산당이 창립된 같은 해의 4월 4일에 공식적으로 그 정당 설립을 관보에 알렸습니다. 헌법 또한 첫 회담 이후 변경되었습니다. 브라질 공산당은 다양한 브라질 정당에서 중요한 정당이었습니다."
 cisplatina:0 " 시스플라티나"
 cisplatina_desc:0 "시스팔라틴은 포루투갈 합중국의 지역으로 브라질과 알가르베와 후에는 브라질 제국까지 포함하는 지역이었습니다. 이 지역은 현재의 우루과이와 상응하는 지역이였으며, 아르헨티나는 옛 식민 총독부(부왕령, Viceroyalty)의 은 생산지였습니다. 1928년 분리가 일어났으며, 우르과이 공화국이 형성되었습니다."
 parag:0 "파라과이 합병"
 parag_desc:0 "1864년 파라과이는 브라질, 아르헨티나, 우르과이를 침공하여 이전까지 있었던 남미에서의 전쟁 중에서 가장 큰 규모인 "파라과이 전쟁"을 일으켰으며, 브라질 제국이 이끄는 3국 동맹으로 인해 파라과이를 패퇴시켰으며, 파라과이 인구의 60%의 죽음을 불러일으켰으며, 이는 전체 남성의 90%에 달하는 수치였습니다. 또한 이로 인해 브라질 제국에는 경제적, 정치적 타격이 컸고 파라과이로부터 얻은 땅에는 인구를 늘릴 필요가 있었습니다. 이제 논쟁은 그만두고 브라질 영토로 편입시켜야합니다. 만약 아르헨티나가 이에 대해 항의를 한다면, 전쟁은 피할 수 없는 노릇입니다."
 fascistaregime:0 "파시스트 정권"
 fascistaregime_desc:0 ""몇몇의 소수는 사람을 오직 경제적인 지표(마르크스주의)로만 판단합니다. 또 다른 이들은 민주주의 불가지론자의 시민으로써 정치적인 지표로 판단합니다. 또한 어떤 이들은 감정적인 기쁨으로 프로이트의 주장을 바탕으로 판단하기도 합니다. 한편, 어떤 이들은 니체의 주장에 의해 폭력과 지배로 판단할려고 합니다. 나머지 이들은 생식질로써 그 차이점을 판단하며, 이는 루트비히 굼플로비치, 구스타프 라첸호퍼, 휴스턴 스튜어트 체임벌린, 조제프 아르튀르 드 고비노의 주장과 일치합니다. 초기에 루소와 로크는 성선설을 주장한 반면, 홉스는 종의 본질의 약함만을 주장하였습니다." – 플리니우 살가두. 플리니우 살가두는 이러한 주장에 의하여 사람을 "불구로 만드는" 것은 괴물을 만드는 원인이라고 주장하였습니다. "개인이 괴물이 되고, 집단이 되며, 나라를 만들고, 인종을 만들며, 그들만의 자유로운 세계를 만든다""
 pcbii:0 "공산주의 정권"
 pcbii_desc:0 "스탈린주의는 조셉 스탈린에 의해 시작된 관련 통치, 정책들을 일컫는 것입니다. 소련의 스탈린주의 정책들은 국가폭력, 급격한 산업화, 한 국가의 사회주의 이론, 중앙집권화된 국가, 집단농촌주의, 지도자 숭배화, 다른 공산주의 나라의 종속화를 통해 스탈린주의가 공산주의 혁명의 선두에 있게 되었습니다. 스탈린주의는 계층간의 충돌을 장려하였으며, 국가폭력을 중산층과 그 지지자들이 공산주의 혁명에 위협이 된다는 이유로 숙청하는데 사용하였습니다. 이러한 숙청은 브루주아 계층만이 아니라 반혁명사상을 가진 노동자 계층도 포함되었습니다."
 pcbiii:0 "마르크시스트 지식인들"
 pcbiii_desc:0 "트로츠키주의자의 공산주의 동맹은 프라하의 공산주의 지식인들을 위한 것으로 1933년, 하셰우 지 케이루스는 이 곳에 참가를 표명했습니다. 후에 상파울루로 이사하여 리비오 하비예르, 마리스티데스 로보, 마리오 페드로사와 그 아내, 매리 허스톤과 함께 살았습니다. 레이첼은 이들이 트로츠키의 글을 번역하는 가운데, 이러한 지식인들을 존경하고 혁명적인 시선을 연민하게 되었습니다. ( 덜레스(DULLES) , 1977년작, 405페이지 )"
 pcbiv:0 "마르크스주의"
 pcbiv_desc:0 "마르크스주의는 사회경제 분석의 방법 중 하나로써 이러한 분석 종류 관계와 사회적 갈등은 역사적인 발전과 변증적인 시각에서 물질만능주의 해석을 하는데 사용되었습니다. 이는 19세기 중후반에 칼 마르크스와 프리드리히 엥겔스에 의해 발전되고 생겨났습니다."
 pcbv:0 "토지 개혁"
 pcbv_desc:0 "첫번째 보상은 대규모 시설과 노예의 구매비용을 감당할 수 있는 부를 가진 사람들에게 주어졌습니다. 새로운 자유인들은 이미 소유주가 있던 땅에 접근할 수 없었습니다. 그렇기에 대지주에 의존할 수 밖에 없었으며, 기술자나 군인, 또는 토지 관리인으로 일하게 되었습니다. 소작농들은 거주자가 되었고, 투자자는 회사의 보조 업무를 위해 인원을 관리하는 직업군이 됩니다. 셀소 푸르타도는 결국 상인들에게 독점될 커피농장에 있었던 독일인들이 다수인 자유로운 가족들을 언급했습니다. 저자는 "토지 소유권이 농업-상업적 사업을 위해 생겨난 공동체를 형성시키기 위해 사용된다"고 말합니다. 이는 왜 노예가 농업 거래 회사에 큰 영향을 미치지 않고도 공동체의 통제를 받게 되었는지를 설명합니다. 이런 의미에서 앞서 말한 저자들은 토지에 대한 지배를 유지하기 위해 거대한 토지를 권력 체계라 묘사한 이들을 포함하고 있습니다. 20세기의 극적인 사건이 브라질에서 발생하였는데, 첫번째는 소작농 시위가 농업 혁명에 힘을 실어주었습니다.  첫 시위는 1920년과 1930년 사이에 발생하였으며, 이는 프레스치스 칼럼과 브라질 공산당(Brazilian Communist Party,PCB)의 탄생과 동시에 촉구된 것입니다. 처음이자 마지막인 두번째 사건은 1960년대에 발생하였습니다. '힘에 의한, 혹은 법에 의한 토지 개혁' 슬로건을 내걸었던 소작농 단체의 설립으로 아라과이아 게릴라라는 새로운 극면으로 넘어가게 되었습니다."
 reforma:0 "토지 개혁"
