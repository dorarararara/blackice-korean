 taiwan_returned:0 "타이완 반환"
 taiwan_returned_desc:0 "중국에 타이완이 반환되면서, 우리는 많은 국가주의 정치인들을 분개시켰습니다. 또한 대중들은 우리들을 반역자로 보고 있으며, 해결책을 내놓기를 요구하고 있습니다."
