 spiritual_mobilization_idea_desc:0 ""사치는 적이다!"절약, 청결, 그리고 중노동이 국가적 미덕으로서, 더 많은 인적 자원을 전쟁 수행에 동원할 수 있습니다."
 office_of_strategic_services:0 "전략 사무국"
 office_of_strategic_services_desc:0 "§L오직 정보만을 위한 기관을 편성하는 것은 전쟁 수행 뿐만 아니라 향후 해외 작전을 도울 것입니다. 영국 정보국을 일종의 본보기로 삼을 수 있습니다.§!"
 idea_nkvd:0 "NKVD(내무인민위원회)"
 idea_nkvd_desc:0 "§L내무 인민위원회 (NKVD)는 공산당 내에서 직접 권력을 실행할 수 있는 소련의 법 집행기관 이였습니다. 그들에게는 국경 방어 및 첩보 활동 임무가 주어졌으며 여기에는 해외에서의 정치적 암살과 외국 정부에 영향을 미치는 국외에서의 공산주의 운동의 스탈린주의 정책의 시행 등이 포함되어있었습니다.§!"
 nkvd_2:0 "NKVD(내무인민위원회)"
