 demosi:0 "새로운 공화국"
 demosi_desc:0 "브라질 제 1 공화국, 또는 벨랴 공화국은 1889~1930년까지의 브라질 역사 시기입니다. 벨랴 공화국은 1930년에 브라질 혁명이라 알려진 군사 쿠데타로 막을 내리게 되었으며, 이로 인해 젤투리오 바르가스가 독재자가 되었습니다."
 democracia:0 "민주주의"
 democracia_desc:0 "브라질 제 1 공화국, 또는 벨랴 공화국은 1889~1930년까지의 브라질 역사 시기입니다. 벨랴 공화국은 1930년에 브라질 혁명이라 알려진 군사 쿠데타로 막을 내리게 되었으며, 이로 인해 젤투리오 바르가스가 독재자가 되었습니다. 이제 민주주의를 부활시키고 새로운 공화국을 열 때입니다."
 demosii_desc:0 "이는 브라질의 첫번째 헌법으로 브라질 공산당을 포함해 정치의 자유를 보장하였으며, 나라의 이름을 에스타도스 우니도스 멕시카노스(Estados Unidos Mexicanos)로 제정하였습니다.(물론 국명은 몇 년 뒤에 변경됩니다.)  또한 추가적인 "일시적인 법 조항"을 만들었으며, 이는 헌법이 있기 전부터 있던 법 조항들로 변경되지는 않았습니다. 헌법의 핵심으로써 1937년에 무시된 1934년의 헌법 조항의 실현과 보장을 복구시켰습니다. 대통령의 핵심적인 권한을 제외하고는 권한을 축소시키고 바르가스가 실행했듯이, 쿠데타를 막기 위해 경호원을 대통령 근처에 배치시켰습니다. 또한 법의 실현 이전에 평등의 실현을 우선시 여기고, 종교적 편견이나 검열을 막기위해 관련 기관을 세웠습니다.(물론 이러한 검열을 막는 것은 필요악인 검열은 허용하였습니다.) 법에 명시하기를 사생활 침해를 중요시 하여 허가 없이는 개인의 짐에 경찰일지라도 함부러 침입할 수 없었습니다. 또한 연방 구성원의 개개인에게 주 깃발과 노래를 허용하는 등 그 권력을 증가시켰습니다. 모든 성인에게 자유 선거권이 부여된 것이 첫번째가 아니었지만, 헌법이 제정되고 나서는 헌법 아래 그 권리가 보장되어서 선거가 모든 정부기관에서 실시되었습니다. 유권자들은 어느 정당이던 간에, 자유로이 후보자들에게 투표를 할 수 있었으며, 이러한 선거에는 부통령, 부도지사를 뽑는 선거도 포함되어 있었습니다. 이 헌법에서 중요한 문제는 마지막 두 사항이었습니다. 대통령이라는 자리는 높은 투표수를 받지 않고도 될 수 있었고, 이는 쉽게 대통령이 될 수 있다는 것과 정당성 문제가 존재했습니다. 또한 부통령은 대통령과 다른 정당에 있었기에 언제나 쿠데타의 위협이 있었습니다."
 demosii:0 "신 헌법"
 newconstitution:0 "신 헌법"
