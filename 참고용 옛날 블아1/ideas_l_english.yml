 home_of_revolution:0 "혁명의 고향"
 home_of_revolution_desc:0 "동지여, 미천하고 반혁명적인 트로츠키주의는 패배했고, 우리는 혁명의 방위에 전념할 수있게되었다. 우리의 목표, 희망, 표어는 일국 사회주의다. 우리는 여기 소련에 풍요로운 사회주의자의 낙원을 건설할 것이다. 그러면 다른 나라들도 반드시 사회주의를 받아 들일 것이다."
 en_svensk_tiger:0 "스웨덴인은 비밀을 지킨다"
 en_svensk_tiger_desc:0 "만약 스웨덴이 사냥하는 호랑이 같이 행동하고자 한다면 숨어든 스파이의 무리에게 우리가 어떻게 행동할지를 결코 알려져서는 안됩니다. 분쟁과 다툼의 시기동안 모든 스웨덴인은 애국적인 의무를 위해 침묵해야 합니다."
 state_shintoism:0 "국가신토"
 state_shintoism_desc:0 "메이지 유신 이래로 제국에 바치는 충성, 국가 건설을 향한 헌신을 고취시키기 위해 신사참배에 힘써왔습니다. 이를 토대로 국가의 이름 아래, 부국강병을 위해 더 많은 희생을 하도록 준비할 것입니다."
 daitoakyoeiken:0 "대동아 공영권"
 daitoakyoeiken_desc:0 "대동아 공영권은 다른 아시아인에 비해 일본인의 우월성을 주장하였고, 대일본제국의 아시아 대륙과 태평양에 대한 지배 의도를 포함하여 선천적으로 인종적 계층이 있다는 증거를 제공하였습니다."
 vittoria_mutilata:0 "유린당한 승리"
 vittoria_mutilata_desc:0 "§L우리의 동맹인 연합군은 런던 조약을 어긴 후 이탈리아를 배반하고 뒤통수를 쳤다. 우리는 그들의 승리를 위해 이손조 강에서 너무 많은 희생을 치렀지만 그들은 우리가 가져야 할 권리를 부인했다. 이제 이탈리아는 운명을 스스로 개척할 것이고 우리의 손으로 정의를 세울 것이다.§!"
 stiff_upper_lip:0 "영국식 스토아"
 stiff_upper_lip_desc:0 "모든 이들이 흥분하여 너를 비난할 때 네가 침착할 수 있다면 네가 대 승리와 대 패배를 맞이하되 이 두 가지 거짓 모습의 속임수를 어느 쪽이던 상관하지 말고 대할 수 있다면,이 세상, 그리고 이 세상의 모든 게 다 네 것이다. 그리고 무엇보다도, 아들아, 너는 드디어 한 남자가 되는 것이다."
 trotskyite_plot:0 "트로츠키파의 음모?"
 trotskyite_plot_desc:0 "오래된 권력 투쟁으로 인한 피해 망상과 병적인 의심이 국가 지도부에 영향을 주고 있습니다."
 trotskyite_plot_purged:0 "트로츠키파는 정말로 숙청되었는가?"
 trotskyite_plot_purged_desc:0 "숙청에도 불구하고 배신의 공포는 남아있습니다."
 officers_purged:0 "장교단 숙청"
 officers_purged_desc:0 "'제5열 공산주의자'를 축출하는 것은 붉은 군대 장교단에게 깊은 상처를 남겼으며, 이를 다시 복구하기에는 몇 년이 걸릴 것입니다."
