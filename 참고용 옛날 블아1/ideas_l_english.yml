 IRE_neutral_desc:0 "아일랜드는 독일에 대한 대처를 하는 동시에 전쟁에서 중립을 유지하였습니다. 또한 다른 한편으로는 영국으로부터 자주권을 유지하였고 전쟁에도 도움을 주었습니다."
 IRE_ira:0 "아일랜드 국방군"
 IRE_ira_desc:0 "비록 1921년 영국-아일랜드 조약에 의거해 아일랜드가 독립을 했다지만, 반협정 IRA는 우리 정부와 영국에 이에 대해 반대를 하고 있으며, 이는 우리나라의 자주권을 약화시키고 있습니다."
 IRE_ira2:0 "아일랜드 국방군"
 IRE_ira2_desc:0 "비록 1921년 영국-아일랜드 조약에 의거해 아일랜드가 독립을 했다지만, 반협정 IRA는 우리 정부와 영국에 이에 대해 반대를 하고 있으며, 이는 우리나라의 자주권을 약화시키고 있습니다."
