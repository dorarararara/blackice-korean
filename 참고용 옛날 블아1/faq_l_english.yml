 faq.1.a:0 "이해했다"
 faq.1.b:0 "다른 질문 또는 의견을 제시하고 싶습니다."
 faq.1.c:0 "OOB 시스템에 관해 묻고 싶습니다."
 faq.2.t:0 "자주 묻는 질문들"
 faq.2.desc:0 "Q. 왜 내 모든 장관들이 정부가 바뀔 때 사라지는 거죠? \n\nA: 모든 장관들이 다른 이념을 가진 정부를 위해 일하지는 않습니다. 모든 장관들을 해고한 후 새로운 내각을 구성하기 위해 750의 정치력이 주어집니다.\n\nQ: _____ 장관에 대해 전혀 아는 바가 없습니다. 역사적으로 실존했던 인물인가요? 또 이 모드에서 "나오지 않는 장관"도 있니요? \n\nA: 우리는 이 모드를 만드는데 많은 자료조사를 하였으며, 일부 자료들은 누락시킬 수 없었다는 것을 말하고 싶습니다. 모든 나라에는 공백을 채우기 위해 역사적으로 존재하지 않았던 인물이 존재합니다. 우리는 모든 이념에 각각 해당하는 장관들을 추가하기 위해 노력을 기울이고 있습니다. 이러한 노력에 추가하고 싶은 장관진 목록을 우리에게 보내서 도움을 줄 수 있습니다. 물론 특성과 정당을 적어야 함은 물론입니다."
 faq.2.a:0 "어떻게 집권당을 바꿀 수 있나요??"
 faq.2.b:0 "다른 질문 또는 의견을 제시하고 싶습니다."
 faq.2.c:0 "고맙지만 이제 게임을 플레이하고 싶습니다."
 faq.3.t:0 "집권당 변경"
 faq.3.desc:0 "집권당을 변경할 수 있는 방법에는 여러가지가 있습니다. 충분한 지지도, 국가 중점, 조언가를 통해 자연스럽게 선거를 통해 바꿀 수 있습니다. \n\n많은 사람들은 최대한 빨리 집권당을 바꾸고 싶어하고, 이를 위해서는 조언가를 이용하는 것이 가장 좋습니다. 다른 정당으로 바꿀 수 있는 여러 명의 조언가가 존재하며, 이들을 임명한 뒤, 선거 이벤트가 뜰 때까지 기다리세요."
 faq.3.a:0 "뒤로"
 faq.4.t:0 "다른 질문 또는 의견을 제시하고 싶습니다."
 faq.4.desc:0 "Q: 저는 이 모드에 관해 의견/질문/개선점을 가지고 있습니다. 어떻게 모드 제작팀에게 연락을 취할 수 있을까요?\n\nA:다른 질문이 있다면, 패러독스 포럼, 스팀 페이지, 디스코드(스팀 토론에서 찾으세요)를 통해 모드 제작팀에게 연락을 취해주세요. 행복한 게임이 되기를! \n\n(새로운 질문이 있다면 추가하겠습니다.)"
 faq.5.t:0 "전투 명령"
 faq.5.desc:0 "Q. 왜 플레이를 할 때 이벤트로 인해 생기는 유닛을 얻을 수가 없죠?\n\nA: 유닛 모병 & 배치에서 사단 템플릿을 변경하기 위한 충분한 육군 경험치를 얻었을 겁니다.\n\n 이벤트 설명문을 읽어보세요. 템플릿에 어떤 중대를 추가해야 하는지 설명해 줄 것입니다.\n또한 그림에서는 이 유닛이 어떤 역활을 하고 어떤 병종으로 구성되어 있는지 알려줄 것입니다.\n\n현재로써는 SS 친위대와 그로스도이칠란트만이 존재합니다."
