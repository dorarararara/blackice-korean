l_english:
 faq.1.t:0 "FAQ" #BICE Politics Notices
 faq.1.desc:0 "공지: 이 모드는 바닐라에서 수많은 사안들을 바꾸기 때문에, 어떠한 플레이 시마다 약간씩 동일하지 않거나 아주 다를 수도 있습니다. 특정 영역의 장비를 연구하는 것은(그 예로 대전차 소총) 대대가 그 장비를 즉시 요구하도록 만들 것입니다.\n\n다른 모드를 쓴다면 "스스로 위험성을 감수한다"는 이야기입니다. 우리가 만든 주요 모드만을 적용하기를 권장하고 있으며, 그렇지 않다면 이 모드 자체를 무너뜨리는 일이 될 것입니다.\n\n아주 중요한 사안: "전쟁을 일으키기 전에 동원령을 선포하는 것을 잊지 마십시오. 최대한 일찍 동원령을 선포하는 것이 좋습니다. 인력법 왼쪽에 있는 제 3의 법인 전혀 개별된 경제 동원법이 있다는 것을 명심하십시오."\nNATO 사단 표시가 "아주 권장"되며, 이는 게인 옵션->게임->나토 문양 사용에서 바꿀 수 있습니다. 어떠한 DLC도 필요 없지만, 모든 DLC가 없다면 이 모드의 모든 내용을 즐길 수 없다는 것을 명심하십시오. 예로들어, 아랍국의 국가 중점은 Waking the Tiger 없이는 잘 발휘되지 못할 것입니다. 또한 바닐라 버전 1.6.2를 사용할 필요가 있습니다.\n충돌이나 게임이 강제로 꺼지는 것에 대비하여 자동저장을 사용하는 것이 권장됩니다. 또한 영어로 플레이하는 것이 권장되며, 그렇지 않다면 생산창이 아무런 의미 없는 문자로 가득차고 세계 긴장도 표시창의 %가 제대로 표시되지 않을 것입니다." #\n\nThank you for your understanding!
