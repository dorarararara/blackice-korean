 Arab_minor_vol:0 "아랍 약소국"
 Arab_Minor_vol_desc:0 "우리는 세계의 작은 약소국으로써, 타국가에 영향력을 별달리 행사하지 못합니다."
 Arab_Tribes:0 "유목 부족"
 Arab_Tribes_desc:0 "국내의 대부분이 유목인으로써, 통치를 하고 국가 영향력을 타국에 퍼뜨리기 힘든 요인입니다."
 Arab_Tribes2:0 "유목 부족"
 Arab_Tribes2_desc:0 "국내의 대부분이 유목인으로써, 통치를 하고 국가 영향력을 타국에 퍼뜨리기 힘든 요인입니다."
 Arab_Tribes3:0 "유목 부족"
 Arab_Tribes3_desc:0 "국내의 대부분이 유목인으로써, 통치를 하고 국가 영향력을 타국에 퍼뜨리기 힘든 요인입니다."
 Arab_Schools:0 "마을 학교"
 Arab_Schools_desc:0 "젊은이들에게 기본적인 교육을 행하고 있습니다."
 Arab_Schools2:0 "마을 학교"
 Arab_Schools2_desc:0 "아이들에게 기본적인 교육을 행하고 있습니다."
 Arab_Farms:0 "농업 향상"
 Arab_Farms_desc:0 "더욱 더 많은 땅들이 분류되고 경작과 방목이 이루어지고 있으며, 교외에서는 유목민들이 유입되고 있습니다."
 Arab_Horsemen:0 "아랍 말"
 Arab_Horsemen_desc:0 "아랍 말은 세계에서 가장 뛰어난 운송수단입니다."
 Arab_Heat:0 "사막 훈련"
 Arab_Heat_desc:0 ""
 Arab_oil:0 "아랍 원유"
 Arab_hyper_inflation_none:0 "안정된 경제"
 Arab_hyper_inflation_none_desc:0 "경제에 아무런 조짐도 나타나지 않고 있습니다."
 Arab_hyper_inflation_1:0 "낮은 인플레이션"
 Arab_hyper_inflation_1_desc:0 "우리 경제학자는 인플레이션 상승을 지적했습니다. 유심히 지켜봐야합니다."
 Arab_hyper_inflation_2:0 "중간 인플레이션"
 Arab_hyper_inflation_2_desc:0 "인플레이션이 경제에 영향을 주기 시작했습니다. 손쓸 수 없기 전에 조취를 취해야 합니다."
 Arab_hyper_inflation_3:0 "높은 인플레이션"
 Arab_hyper_inflation_3_desc:0 "국채는 더이상 가치가 점점 없어지고 있으며, 구매력이 떨어지고, 일부 물품들은 소수의 시민들만 이용할 수 있는 상태입니다."
 Arab_hyper_inflation_4:0 "극심한 인플레이션"
 Arab_hyper_inflation_4_desc:0 "화폐가치가 극심하게 높아졌습니다. 날마다 물품의 가격이 오르고 있습니다. 붕괴되기 전에 조취를 취해야 합니다."
 Arab_hyper_inflation_5:0 "경제 붕괴"
 Arab_hyper_inflation_5_desc:0 "우리 통화 체제는 완전히 붕괴되었습니다. 국내의 대부분의 시장경제는 물물교환으로 이루어지고 있습니다. 빈곤은 흔한 현산이 되었으며, 고용인들은 대량의 지폐를 월급으로 주고 있습니다. 강력한 재정 및 경제 개혁이 필요한 때입니다."
 Arab_Elite:0 "정예 특수부대"
 Arab_Elite_desc:0 "정예 특수부대"
 Arab_Social:0 "복지 계획"
 Arab_Social_desc:0 "빈곤층과 도움이 필요한 이들을 보호할 때입니다."
 Arab_Social2:0 "복지 계획"
 Arab_Social2_desc:0 "빈곤층과 도움이 필요한 이들을 보호할 때입니다."
 Arab_german_advisors:0 "독일군의 임무는 우리군의 역량을 서방측과 동등하도록 끌어올리는 것입니다."
