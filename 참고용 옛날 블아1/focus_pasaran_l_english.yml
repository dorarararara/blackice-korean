 CIV_navy:0 "Reform our navy"
 CIV_navy_desc:0 "With the loss of almost all our navy command our navy is in no shape for this war, we have suffered many defeats and must reform if we are to hold the seas"
 CIV_com_pwr:0 "Communist Revolution"
 CIV_com_pwr_desc:0 "Communism has proven itself to be the only defence against the fascists"
 CIV_commissars:0 "Commissars"
 CIV_supplies:0 "Soviet Food"
 CIV_supplies_desc:0 "The war is taking its toll and much needed food supplies are coming in from our commarades"
