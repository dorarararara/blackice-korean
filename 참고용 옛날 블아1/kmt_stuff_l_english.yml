 KMT_become_communism:0 "Underground Communists"
 KMT_become_communism_desc:0 "Although the two previous purges by the Kuomintang had eliminated some communists within the party, some still remain."
 KMT_kill_mao:0 "Follow the Fourth International"
 KMT_kill_mao_desc:0 "Trotsky was right, Stalin has betrayed the revolution and the people in favour of the bureacracy. We must not follow the corrupted Soviet Union, and should instead continue the revolution."
 KMT_recognize_maos_government:0 "Work with CCP"
 KMT_recognize_maos_government_desc:0 "The CCP has already established a well-organised structure of their own, joining force with them would contribute greatly to the Peasants' Revolution."
 KMT_privilege_to_proletarians:0 "The Red Coup"
 KMT_privilege_to_proletarians_desc:0 "The time has come, we will rise up against the corrupted Kuomintang and return the power to the people!"
 KMT_help_mao_infiltrate:0 "Infiltrate Local Authorities"
 KMT_help_mao_infiltrate_desc:0 "Mao's men would have a harder time infiltrating areas for they are not members of the Kuomintang. However, we can get the jobs done more easily."
 KMT_invite_chen_duxiu:0 "Invite Chen Duxiu"
 KMT_invite_chen_duxiu_desc:0 "Chen Duxiu was expelled from the CCP after the first united front collapsed. He then became a prominent Trostkyist figurehead in China. With him joining us, our movement will surely gain more public support."
 ## 1/1/2018 ##
 KMT_join_comintern:0 "Cooperate with Soviet Union"
 KMT_join_comintern_desc:0 "Being surrounded by enemies, it is a good idea to find security in the ranks of our comrades from other nations. By cooperating with the Soviet Union we can secure our position and advance the cause of communism worldwide."
 KMT_boycott_the_comitern:0 "Our Own Path"
 KMT_boycott_the_comitern_desc:0 "The Soviet Union has strayed away from the true path of Marxism-Leninism. We shall walk our own path and stay away from the corruption that betrayed the Revolution."
 KMT_sov_advisors:0 "Soviet Assistance"
 KMT_sov_advisors_desc:0 "We can request some assistance from our Bolshevik friends to aid our development."
 KMT_from_each_accoring_to_his_ability:0 "From Each According to His Ability..." #the whole slogan is too long to fit in the limited space of the focus name
 KMT_from_each_accoring_to_his_ability_desc:0 "After the enslaving subordination of the individual to the division of labor has vanished; after labor has become not only a means of life but life's prime want, and all the springs of co-operative wealth flow more abundantly — only then can society inscribe on its banners: From each according to his ability, to each according to his needs!" #the whole paragraph is too long to fit in the limited space
