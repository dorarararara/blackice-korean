 r_10_gun_upgrade:0 "화기"
 r_10_gun_upgrade_desc:0 "전방 무장으로 장착되어 있는 2정의 7.92mm ShKAS 기관총을 6정으로 변경합니다."
 r_10_engine_upgrade:0 "엔진"
