 pe_3_rocket_upgrade:0 "로켓"
 pe_3_rocket_upgrade_desc:0 "RS-82는 무 유도 로켓으로, 항공기에 장착되어 발사될 수 있습니다. 8개를 장착할 수 있습니다."
 pe_3_gun_upgrade:0 "화기"
 pe_3_gun_upgrade_desc:0 "Pe-3 의 현 무장은 적절치 않습니다. 7.92mm ShKAS 기관총 중 1정을 20mm ShVAK 기관포로 교체하고 방어용 7.92mm ShKAS 기관총을 12.7mm UB 기관총을 업그레이드한다면 이 문제를 해결할 수 있습니다."
 pe_3_armor_upgrade:0 "장갑"
 pe_3_armor_upgrade_desc:0 "Pe-3 의 설계는 Pe-2 설계에서 어떠한 추가적 장갑없이 내려져 온 설계입니다. 추가 장갑 증설은 우리의 항공기가 적의 기총에 덜 취약해지도록 만들어줍니다."
 pe_3_reliability_upgrade:0 "신뢰도"
 pe_3_reliability_upgrade_desc:0 "여러가지 문제점이 개선되어야 하며, 그중 하나는 연료 용량을 약간 줄이는 것입니다."
