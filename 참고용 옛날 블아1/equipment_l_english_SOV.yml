 r_5_bomber_equipment_3_desc:0 "정찰기로써 설계된 지상기인 폴리카르포프 R-5의 개량형입니다.\nR-5를 재설계하여 지상공격 임무를 수행할 수 있도록 하였습니다. 무거운 무기를 장착하는 대신 비행성능을 포기했습니다."

 r_5_nav_bomber:0 "뇌격기"
 r_5_nav_bomber_equipment:0 "R-5T"
 r_5_nav_bomber_equipment_desc:0 "폴리카르포프 R-5 는 800kg 어뢰를 장비한 R-5 의 변형입니다."
