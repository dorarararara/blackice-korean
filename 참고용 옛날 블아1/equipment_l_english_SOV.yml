 ip_1_fighter_equipment:0 "IP-1"
 ip_1_fighter_equipment_desc:0 "그리고로비치 IP-1 는 대구경 포를 장비한 전투기로 설계되었습니다."
 ip_1_fighter_equipment_1:0 "그리고로비치 IP-1"
 ip_1_fighter_equipment_1_short:0 "IP-1 중 전투기"
 ip_1_fighter_equipment_1_desc:0 "그리고로비치 IP-1 는 대구경 포를 장비한 전투기로 설계되었습니다."
 db_3_bomber_equipment:0 "DB-3"
 db_3_bomber_equipment_desc:0 "일류신 DB-3 은 고성능 중형 폭격기로 설계되었습니다."
 db_3_bomber_equipment_1:0 "일류신 DB-3"
 db_3_bomber_equipment_1_short:0 "DB-3 중형 폭격기"
 db_3_bomber_equipment_1_desc:0 "일류신 DB-3 은 고성능 중형 폭격기로 설계되었습니다."
 tech_db_3_bomber_equipment_1:0 "TsKB-30"
 tech_db_3_bomber_equipment_1_desc:0 "TsKB-30 은 여러개의 세계 기록을 갱신한 실험기입니다. 이것의 양산형 모델이 고성능 중형 폭격기 DB-3 입니다."
 db_3_bomb_upgrade:0 "폭장"
 db_3_bomb_upgrade_desc:0 "DB-3 의 내부 격납고는 1,000kg의 폭탄만을 수납할 수 있으나, 항공기 자체로 보자면 더 큰 중량도 견딜 수 있습니다. 날개에 추가 격납고를 장비함으로써 500kg 폭탄을 장착할 수 있습니다. 나중에 업그레이드하면 최대 1500kg의 폭탄을 날개에 장착할 수 있습니다."
 db_3_range_upgrade:0 "항속 거리"
 db_3_range_upgrade_desc:0 "DB-3 의 탑재공간을 가볍게 만든다면 항속 거리를 눈에 띄게 확장할 수 있습니다."
 db_3_engine_upgrade:0 "엔진"
 db_3_engine_upgrade_desc:0 "M-86 엔진으로 업그레이드합니다. 나중에 M-87A 엔진으로 교체할 수 있습니다."
 db_3_propeller_upgrade:0 "프로펠러"
 db_3_propeller_upgrade_desc:0 "비행 성능을 향상시키기 위해 가변 피치 프로펠러를 설치합니다."
 db_3_gun_upgrade:0 "화기"
 db_3_gun_upgrade_desc:0 "전방에 20mm ShVAK 기관포를 추가합니다."
