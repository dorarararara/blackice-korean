 pe_2_fighter_equipment_1_desc:0 "페틀리야코프 VI-100 시제형은 본래 중 전투기로 개발되었으나, 양산이 시작되기 전에 Pe-2 급강하 폭격기로 설계되었습니다. 소련의 명명법에 따르면 Pe-1 전투기입니다."
 tech_pe_2_fighter_equipment_1:0 "VI-100"
 tech_pe_2_fighter_equipment_1_desc:0 "VI-100 은 고고도 요격기로 설계되었으며, 중 전투기입니다."
 pe_2_bfg_upgrade:0 "대구경 캐논"
 pe_2_bfg_upgrade_desc:0 "동체 하단에 3인치 캐논을 장착합니다. 항공기의 화력을 극적으로 올려줄 것이지만, 비행 성능에 악 영향을 끼칠 것입니다."
 pe_2_cabin_upgrade:0 "객실"
 pe_2_cabin_upgrade_desc:0 "감압된 객실을 설치하여 Pe-1 이 고고도에서도 작전을 수행하게끔 합니다."
 i_14_fighter_equipment:0 "I-14"
 i_14_fighter_equipment_desc:0 "I-14 는 폭격기 요격을 위해 중무장을 사용하도록 설계되었으며 중 전투기입니다."
 i_14_fighter_equipment_1:0 "투폴레브 I-14"
 i_14_fighter_equipment_1_short:0 "I-14 중 전투기"
 i_14_fighter_equipment_1_desc:0 "I-14 는 폭격기 요격을 위해 중무장을 사용하도록 설계되었으며 중 전투기입니다."
 i_14_gun_upgrade:0 "화기"
 i_14_gun_upgrade_desc:0 "37mm 기관포를 45mm 기관포로 교체합니다."
 i_14_engine_upgrade:0 "엔진"
 i_14_engine_upgrade_desc:0 "고성능을 보장하기 위해서 M-25 엔진으로 업그레이드합니다."
 i_14_reliability_upgrade:0 "신뢰도"
 i_14_reliability_upgrade_desc:0 "쿠르체프스키의 기관포는 문제점이 많으며, 그렇기에 선호도가 떨어집니다. 우리는 이 기관포를 제거하고 20mm ShVAK 기관포로 교체해야 합니다."
 pe_3_fighter_equipment:0 "Pe-3"
 pe_3_fighter_equipment_desc:0 "Pe-3 은 야간 전투기로 사용되기 위해 설계된 Pe-2 의 개선형태이며 중 전투기입니다."
