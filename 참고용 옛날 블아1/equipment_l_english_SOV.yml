 pe_2_bomber_equipment:0 "Pe-2"
 pe_2_bomber_equipment_desc:0 "VI-100 중 전투기 계획에서 파생된 페틀리야코프 Pe-2 는 급강하 폭격도 가능한 고성능 경 폭격기입니다."
 pe_2_bomber_equipment_1:0 "페틀리야코프 Pe-2"
 pe_2_bomber_equipment_1_short:0 "Pe-2 고속 폭격기"
 pe_2_bomber_equipment_1_desc:0 "VI-100 중 전투기 계획에서 파생된 페틀리야코프 Pe-2 는 급강하 폭격도 가능한 고성능 경 폭격기입니다."
 tech_pe_2_bomber_equipment_1:0 "Pe-2"
 tech_pe_2_bomber_equipment_1_desc:0 "VI-100 중 전투기 계획에서 파생된 페틀리야코프 Pe-2 는 급강하 폭격도 가능한 고성능 경 폭격기입니다."
 pe_2_gun_upgrade:0 "화기"
 pe_2_gun_upgrade_desc:0 "전방 7.92mm ShKAS 기관총중 1정을 12.7mm UB 기관총으로 교체합니다."
 pe_2_turret_upgrade:0 "포탑"
 pe_2_turret_upgrade_desc:0 "7.92mm ShKAS 기관총이 장착된 포탑을 추가합니다. 나중에 더 많은 포탑을 장착할 수 있으며, 최종적으로 7.92mm ShKAS 기관총을 12.7mm UBT 기관총으로 교체할 수 있습니다."
 pe_2_ammo_upgrade:0 "동체 하단 포탑"
 pe_2_ammo_upgrade_desc:0 "동체 하단 포탑의 중량과 관련하여 제기된 문제들은 대부분 무시되었습니다. 이 문제를 해결함으로써, 우리는 Pe-2 의 방어력을 높일 수 있습니다."
 pe_2_armor_upgrade:0 "장갑"
 pe_2_armor_upgrade_desc:0 "추가 장갑은 Pe-2 가 적의 공격으로부터 더 잘 살아남게 해줄 것입니다."
 pe_2_engine_upgrade:0 "VK-105PF 엔진"
 pe_2_engine_upgrade_desc:0 "비행 성능을 향상시키기 위해 엔진을 VK-105PF 로 업그레이드합니다."
 pe_2_m82_upgrade:0 "M-82 엔진"
 pe_2_m82_upgrade_desc:0 "비행 성능을 크게 향상시켜주는 M-82 엔진으로 교체합니다. 하지만 M-82 엔진은 가격이 비쌉니다."
 pe_2_airfoil_upgrade:0 "날개골"
 pe_2_airfoil_upgrade_desc:0 "Pe-2 의 에어포일(날개골)을 개선함으로써, 우리는 착륙 속도를 40km/h로 줄일 수 있습니다. 이는 착륙시 발생할 수 있는 사고를 줄여줄 것입니다."
 pe_2_airframe_upgrade:0 "기체"
 pe_2_airframe_upgrade_desc:0 "풍동 실험의 결과가 적용되어 개선된 기체는 Pe-2 의 비행 성능을 극적으로 향상시켜 줄 것입니다.
 pe_2i_bomber_equipment:0 "Pe-2I"
 pe_2i_bomber_equipment_desc:0 "더 무거운 폭탄을 더 먼 거리까지 싣고 가서 폭격할 수 있는 Pe-2 의 개량형입니다."
 pe_2i_bomber_equipment_1:0 "페틀리야코프 Pe-2I"
 pe_2i_bomber_equipment_1_short:0 "Pe-2I 고속 폭격기"
 pe_2i_bomber_equipment_1_desc:0 "더 무거운 폭탄을 더 먼 거리까지 싣고 가서 폭격할 수 있는 Pe-2 의 개량형입니다."
 db_108_upgrade:0 "DB-108"
 db_108_upgrade_desc:0 "Pe-2I 의 개량형이며, VK-108 엔진을 사용합니다."
 vb_109_upgrade:0 "VB-109"
 vb_109_upgrade_desc:0 "Pe-2I 의 고고도 개량형입니다."
 tech_pe_2i_bomber_equipment_1:0 "Pe-2I"
 tech_pe_2i_bomber_equipment_1_desc:0 "더 무거운 폭탄을 더 먼 거리까지 싣고 가서 폭격할 수 있는 Pe-2 의 개량형입니다."
 pe_8_bomber_equipment:0 "Pe-8"
 pe_8_bomber_equipment_desc:0 "TB-3 을 대체하기 위해 개발된 중 폭격기입니다."
 pe_8_bomber_equipment_1:0 "페틀리야코프 Pe-8"
 pe_8_bomber_equipment_1_short:0 "Pe-8 중 폭격기"
