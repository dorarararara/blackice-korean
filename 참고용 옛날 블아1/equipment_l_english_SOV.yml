 po_2_equipment_1_desc:0 "(훗날 Po-2 로 알려진) U-2 는 원래 훈련기로 설계되었습니다. 독소전쟁이 발발한 후, U-2는 의도치 않게 야간 폭격기로써의 유용성이 발견되었는데, 느린 속도가 오히려 유리하게 작용되었습니다."
 po_2_equipment_2:0 "U-2 야간 경 폭격기 (제 588 폭격 비행연대)"
 po_2_equipment_2_short:0 "밤의 마녀 경 폭격기"
 po_2_equipment_2_desc:0 "제 588 야간 폭격 비행연대는 밤의 마녀들이라는 별명이 있으며, 조종사가 모두 소련 여성들입니다."
 po_2_rocket_upgrade:0 "RS-82 로켓"
 po_2_rocket_upgrade_desc:0 "날개 하단에 4개의 RS-82 로켓을 장착합니다."
