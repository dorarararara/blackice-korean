 sb_2m_gun_upgrade:0 "화기"
 sb_2m_gun_upgrade_desc:0 "방어 기총 사수를 위해 발사 속도를 향상시켰습니다."
 ar_2_bomber_equipment:0 "Ar-2"
 ar_2_bomber_equipment_desc:0 "Ar-2 는 SB-2 의 급강하 폭격기 모델로 개발되었으나, SB-2 와 같이 사용되었습니다."
 ar_2_bomber_equipment_1:0 "알한게르스키 Ar-2"
