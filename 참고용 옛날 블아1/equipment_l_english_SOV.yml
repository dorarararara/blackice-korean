 db_3t_arctic_upgrade:0 "겨울 장비"
 db_3t_arctic_upgrade_desc:0 "DB-3T 항공기와 어뢰의 오작동 및 고장을 막기위해 전체적으로 개선합니다."
 il_4_bomber_equipment:0 "Il-4"
 il_4_bomber_equipment_desc:0 "DB-3 의 개량형입니다. 비행 성능의 저하없이 구조를 간략화했으며, 중형 폭격기입니다."
 il_4_bomber_equipment_1:0 "일류신 Il-4"
 il_4_bomber_equipment_1_short:0 "Il-4 중형 폭격기"
 il_4_bomber_equipment_1_desc:0 "DB-3 의 개량형입니다. 비행 성능의 저하없이 구조를 간략화했으며, 중형 폭격기입니다."
 tech_il_4_bomber_equipment_1:0 "Il-4"
 tech_il_4_bomber_equipment_1_desc:0 "일류신은 비행 성능의 손실 없이 양산이 가능토록 DB-3 설계를 개선할 수 있다고 믿습니다."
 il_4_engine_upgrade:0 "엔진"
 il_4_engine_upgrade_desc:0 "M-88 엔진으로 업그레이드합니다. 나중에 M-88B 엔진으로 교체할 수 있습니다. 이 엔진은 비행 성능면에서 근소한 개선만을 제공하지만 대신 신뢰할 수 있습니다."
 il_4_bomb_upgrade:0 "폭장"
 il_4_bomb_upgrade_desc:0 "날개 하단에 1,000kg 을 수납할 수 있는 추가 공간을 만듭니다."
 il_4_construction_upgrade:0 "간소화"
 il_4_construction_upgrade_desc:0 "Il-4는 이미 이전 기체들보다 가격이 싸지만, 개선을 통해 단가를 더 낮출 수 있습니다."
 il_4_turret_upgrade:0 "포탑"
 il_4_turret_upgrade_desc:0 "회전 포탑의 7.92mm 기관총을 12.7mm UBT 기관총으로 교체합니다."
 il_4t:0 "Il-4T"
 il_4t_bomber_equipment:0 "Il-4T"
 il_4t_bomber_equipment_desc:0 "DB-3T 의 개량형입니다. Il-4T는 비행 성능의 저하없이 구조를 간략화했으며, 중형 폭격기입니다."
 il_4t_bomber_equipment_1:0 "일류신 Il-4T"
 il_4t_bomber_equipment_1_short:0 "Il-4T 뇌격기"
 il_4t_bomber_equipment_1_desc:0 "DB-3T 의 개량형입니다. Il-4T는 비행 성능의 저하없이 구조를 간략화했으며, 중형 폭격기입니다."
 tech_il_4t_bomber_equipment_1:0 "Il-4"
 tech_il_4t_bomber_equipment_1_desc:0 "일류신은 비행 성능의 손실 없이 양산이 가능토록 DB-3 설계를 개선할 수 있다고 믿습니다."
 yak_2_bomber_equipment:0 "Yak-2"
 yak_2_bomber_equipment_desc:0 "야코블레프 Yak-2는 2차 세계 대전동안 사용된 소련의 단거리 경 정찰/폭격기입니다."
 yak_2_bomber_equipment_1:0 "야코블레프 Yak-2"
 yak_2_bomber_equipment_1_short:0 "Yak-2 고속 폭격기"
 yak_2_bomber_equipment_1_desc:0 "야코블레프 Yak-2는 2차 세계 대전동안 사용된 소련의 단거리 경 정찰/폭격기입니다."
 yak_2_bomber_equipment_2:0 "야코블레프 Yak-4"
 yak_2_bomber_equipment_2_short:0 "Yak-4 고속 폭격기"
 yak_2_bomber_equipment_2_desc:0 "야코블레프 Yak-4 (또다른 이름으로는 BB-22 bis가 있으며, BB는 러시아어로 단거리 폭격기를 의미)는 2차 세계 대전동안 사용된 소련의 경 고속 폭격기입니다. Yak-4는 Ya-22/Yak-2 에서 개발되었습니다."
 tech_yak_2_bomber_equipment_1:0 "Yak-2"
