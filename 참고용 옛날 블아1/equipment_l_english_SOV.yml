 tech_tu_2_fighter_equipment_1:0 "104번 항공기 (Tu-2S 의 전투기 형태)"
 tech_tu_2_fighter_equipment_1_desc:0 "Tu-2S 는 폭격기로써 훌륭한 성능을 지니고 있습니다. 이 기체는 요격기로도 개조될 수 있습니다."
