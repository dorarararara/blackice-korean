 pe_3_fighter_equipment_1_desc:0 "Pe-3 은 야간 전투기로 사용되기 위해 설계된 Pe-2 의 개선형태이며 중 전투기입니다."
 tech_pe_3_fighter_equipment_1:0 "Pe-3"
