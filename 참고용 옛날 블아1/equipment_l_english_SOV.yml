 tech_lagg_1_equipment_1:0 "I-22"
 tech_lagg_1_equipment_1_desc:0 "우리가 평화 상태일때 확보할 수 있었던 자원을 전시 상황때도 고스란히 유지하기란 쉽지 않습니다. 우리는 우리의 보급품들이 고갈될 위기에 처할 때를 대비하여 자원을 덜 소모하는 전투기를 설계해야합니다."
