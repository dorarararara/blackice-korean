 tb_3_bomber_equipment_1_short:0 "TB-3 4M-17F"
 tb_3_bomber_equipment_1_desc:0 "TB-3은 초기 4발 중폭격기입니다.\n시제품으로 생산된 TB-3 기종 중 절반을 차지합니다."
 tb_3_bomber_equipment_2:0 "투폴레프 TB-3"
 tb_3_bomber_equipment_2_short:0 "TB-3 4M-34"
 tb_3_bomber_equipment_2_desc:0 "TB-3은 초기 4발 중폭격기입니다.\n미쿠린 AM-34 엔진과 개선된 라디에이터, 냉각기를 장착했으며, 수십대만이 생산되었습니다."
 tb_3_bomber_equipment_3:0 "투폴레프 TB-3"
 tb_3_bomber_equipment_3_short:0 "TB-3 4M-34R"
 tb_3_bomber_equipment_3_desc:0 "TB-3은 초기 4발 중폭격기입니다.\n미쿠린 AM-34R 엔진에 생산단가를 줄인 동시에 훌륭한 성능을 보여주는 변속기, 꼬리날개에 추가 방어포탑, 유압 브레이크가 있는 꼬리 날개, 공기역학적인 기체형상을 가지고 있습니다."
 tech_tb_3_bomber_equipment_2:0 "투폴레프 TB-3 4M-34RN / 4M-34FRN/FRNV"
 tech_tb_3_bomber_equipment_2_desc:0 "투폴레프 TB-3 series"
 tb_3_bomber_equipment_4:0 "투폴레프 TB-3"
 tb_3_bomber_equipment_4_short:0 "TB-3 4M-34RN"
 tb_3_bomber_equipment_4_desc:0 "TB-3은 초기 4발 중폭격기입니다.\nAM-34RN 엔진을 장착하고 있는 고고도를 비행할 수 있는 개량형으로, 2개의 날은 바깥족을, 다른 2개의 날은 안쪽을 향하고 있으며, 2m에 달하는 바퀴, 방어포탑에는 ShKAS 기관총이, 최고속도는 4,200m의 고도에서 288km을 자랑하고, 최고 고도는 7,740m까지 상승할 수 있습니다. 1935년 8월부터 10월까지 시험비행을 행했지만, TB-3 기종이 구식이 됨에 따라 생산이 되지는 않았습니다."
 tb_3_bomber_equipment_5:0 "투폴레프 TB-3"
 tb_3_bomber_equipment_5_short:0 "TB-3 4M-34FRN/FRNV"
 tb_3_bomber_equipment_5_desc:0 "TB-3은 초기 4발 중폭격기입니다.\n출력이 향상되고 4개의 날이 달린 AM-34FRN/FRNV 엔진, 유선형 포탑을 가진 기체, 브레이크가 있는 2m의 주바퀴, 최고 속도는 300km를 자랑했습니다."

 tech_r_5_bomber_equipment:0 "R-5"
 tech_r_5_bomber_equipment_desc:0 "폴르카르포프 R-5 의 파생형은 정찰용 항공기로 설계되었으며, 지상 공격 임무를 수행했습니다."
 tech_r_5_bomber_equipment_2:0 "R-5 SSS"
 tech_r_5_bomber_equipment_2_desc:0 "정찰기로써 설계된 지상기인 폴리카르포프 R-5의 개량형입니다.\n더욱 더 강력한 엔진과 무장을 탑재하고 있습니다."
 tech_r_5_bomber_equipment_3:0 "R-5 Z"
 tech_r_5_bomber_equipment_3_desc:0 "정찰기로써 설계된 지상기인 폴리카르포프 R-5의 개량형입니다.\nR-5를 재설계하여 지상공격 임무를 수행할 수 있도록 하였습니다. 무거운 무기를 장착하는 대신 비행성능을 포기했습니다."
