 mig_3_engine_upgrade:0 "엔진"
 mig_3_engine_upgrade_desc:0 "AM-38 엔진은 기존의 AM-35A 엔진만큼 빠른 속도를 내진 못하지만, 많은 전투가 발생하는 고도에서 전투 성능을 극적으로 향상시켜줄 것입니다."
 pe_2_fighter_equipment:0 "Pe-1"
 pe_2_fighter_equipment_desc:0 "페틀리야코프 VI-100 시제형은 본래 중 전투기로 개발되었으나, 양산이 시작되기 전에 Pe-2 급강하 폭격기로 설계되었습니다. 소련의 명명법에 따르면 Pe-1 전투기입니다."
