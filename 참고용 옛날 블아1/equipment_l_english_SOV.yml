 ### SUBS ###
 
 tech_sn_sub:0 "소련 잠수함 함대"
 tech_sn_sub_desc:0 "붉은 해군의 잠수함 함대입니다. 이 함대는 세계에서 가장 큰 함대 중 하나였습니다. 소련 함대를 건조하는 것은 애국을 위한 것입니다."
 sn_coastal_submarine_0b:0 "AG급"
 sn_coastal_submarine_0b_desc:0 "아메리칸스키 골란드급 (홀란드 602)"
 sn_coastal_submarine_0c:0 "L-55급"
 sn_coastal_submarine_0c_desc:0 "HMS L-55 는 클라이드 주의 페어필드 조선 및 엔지니어링 회사에서 건조한 영국 L 급 잠수함입니다. L-55 는 1917년 9월 21일 진수됬으며, 1918년 12월 19일에 취역했습니다. 1919년 러시아 내전에 연합국이 개입하던 당시 소련 함선에 의해 발틱 해에서 침몰당했습니다. L-55 는 1928년 소련이 인양하고 수리했으며 훈련용으로 사용되다가 1950년대에 들어서야 폐기되었습니다."
 sn_coastal_submarine_1:0 "말륫카급 (시리즈 VI)"
 sn_coastal_submarine_1_desc:0 "M (혹은 말륫카, 러시아어로 아기를 의미) 급은 2차 대전동안 소련에서 사용된 소형 잠수함입니다. M 급은 이전 급과 비교하여 각기 다른 개선사항을 가지고 있는 VI, VI-bis, XII, XV 4가지 함급으로 구분되었습니다. 설계는 만족스러웠지만 제한된 전공만을 얻었으며 1941년과 1945년동안 33척이 침몰한 만큼 큰 손실을 보였습니다. 이들은 수상 속도 13노트, 수중 속도 7~8노트를 지녔으며 533mm 어뢰 발사관 2문을 장비했습니다."
 sn_coastal_submarine_2:0 "말륫카급 (시리즈 VI-bis)"
 sn_coastal_submarine_2_desc:0 "M (혹은 말륫카, 러시아어로 아기를 의미) 급은 2차 대전동안 소련에서 사용된 소형 잠수함입니다. M 급은 이전 급과 비교하여 각기 다른 개선사항을 가지고 있는 VI, VI-bis, XII, XV 4가지 함급으로 구분되었습니다. 설계는 만족스러웠지만 제한된 전공만을 얻었으며 1941년과 1945년동안 33척이 침몰한 만큼 큰 손실을 보였습니다. 이들은 수상 속도 13노트, 수중 속도 7~8노트를 지녔으며 533mm 어뢰 발사관 2문을 장비했습니다."
 sn_coastal_submarine_3:0 "말륫카급 (시리즈 XII)"
 sn_coastal_submarine_3_desc:0 "M (혹은 말륫카, 러시아어로 아기를 의미) 급은 2차 대전동안 소련에서 사용된 소형 잠수함입니다. M 급은 이전 급과 비교하여 각기 다른 개선사항을 가지고 있는 VI, VI-bis, XII, XV 4가지 함급으로 구분되었습니다. 설계는 만족스러웠지만 제한된 전공만을 얻었으며 1941년과 1945년동안 33척이 침몰한 만큼 큰 손실을 보였습니다. 이들은 수상 속도 13노트, 수중 속도 7~8노트를 지녔으며 원본과는 다르게 XII 급은 533mm 어뢰 발사관 4문을 지닌 M 급 잠수함입니다."
 sn_coastal_submarine_4:0 "말륫카급 (시리즈 XV)"
 sn_coastal_submarine_4_desc:0 "말륫카 급의 최종 형태로, XV 버전입니다, M (혹은 말륫카, 러시아어로 아기를 의미) 급 은 소련에서 사용된 소형 잠수함입니다. XV 급은 이전 급과는 다르게 533mm 어뢰 발사관이 2문이 아닌 4문을 장비했습니다."
 sn_coastal_submarine_5:0 "프로젝트 615 (퀘벡)급"
 sn_coastal_submarine_5_desc:0 "이 잠수함은 2차 세계 대전직후 소련의 해안 방어 능력을 향상시키기 위해서 개발되었습니다. 프로젝트 615 는 이전 M 급보다 더 거대하며 약 550톤의 배수량을 지니고 수상 속도 18노트, 수중 속도 16노트를 자랑합니다. 4문의 533mm 어뢰 발사관과 적절한 대공무장을 장비했습니다."
 sn_patrol_submarine_1:0 "바스급"
 sn_patrol_submarine_1_desc:0 "바스 급은 1차 세계 대전동안 러시아 제국 해군을 위해 건조된 잠수함입니다. 1914년과 1917년 사이에 총 24척이 건조되었으며 '이반 부브노프'가 이전 모르츠 급에 기반을 두고 설계했습니다. 모르츠 급의 설계에 더 강력한 엔진과 어뢰 무장을 장비했고 따라서 바스 급은 4문의 18인치(460mm) 어뢰 발사관과 8개의 여분 어뢰를 무장으로 가집이다. 바스 급은 2차 세계 대전 초기에 들어서 쓸모 없는 함급으로 간주되었습니다."
 sn_patrol_submarine_2:0 "데카브리스트급 (시리즈 I)"
 sn_patrol_submarine_2_desc:0 "데카브리스트 급 과 프라바다 급은 소련 해군의 성공적인 설계였으며 이후 설계의 토대가 됩니다. 이 두 함급은 6문의 533mm 어뢰 발사관을 장착했으며 1,300~1,900 톤의 배수량을 지녔습니다. 총 6척의 데카브리스트 급과 3척의 프라바다 급 이 건조되어 2차 세계 대전동안 운용 되었으나 이후 더 나은 잠수함이 개발되면서 대체됩니다."
 sn_patrol_submarine_3:0 "프라바다급 (시리즈 IV)"
 sn_patrol_submarine_3_desc:0 "데카브리스트 급 과 프라바다 급은 소련 해군의 성공적인 설계였으며 이후 설계의 토대가 됩니다. 이 두 함급은 6문의 533mm 어뢰 발사관을 장착했으며 1,300~1,900 톤의 배수량을 지녔습니다. 총 6척의 데카브리스트 급과 3척의 프라바다 급 이 건조되어 2차 세계 대전동안 운용 되었으나 이후 더 나은 잠수함이 개발되면서 대체됩니다." 
 sn_patrol_submarine_4:0 "슈카급 (시리즈 V-bis-2)"
 sn_patrol_submarine_4_desc:0 "슈카 급 은 2차 세계 대전당시 소련에서 많은 수가 건조되고 사용된 중형 잠수함입니다. 슈카는 러시아어로 '파이크 창'을 의미합니다. 3가지 함급으로 최대 200척을 건조할 계획이었고 후기형은 더 거대한 선체와 더 길어진 작전 범위를 가졌을 것입니다. 허나 2차 세계 대전이 발발했기에 88척만이 취역했으나 여전히 소련 해군에서 2번째로 많은 숫자를 차지한 잠수함이었습니다. 그들은 700톤의 배수량과 6문의 533mm 어뢰 발사관, 그리고 2문의 45mm 대공포를 장비했습니다." 
 sn_patrol_submarine_5:0 "슈카급 (시리즈 X)"
 sn_patrol_submarine_5_desc:0 "슈카 급 은 2차 세계 대전당시 소련에서 많은 수가 건조되고 사용된 중형 잠수함입니다. 슈카는 러시아어로 '파이크 창'을 의미합니다. 3가지 함급으로 최대 200척을 건조할 계획이었고 후기형은 더 거대한 선체와 더 길어진 작전 범위를 가졌을 것입니다. 허나 2차 세계 대전이 발발했기에 88척만이 취역했으나 여전히 소련 해군에서 2번째로 많은 숫자를 차지한 잠수함이었습니다. 이 함급은 X 버전으로써 더 개선된 버전이며 그들은 700톤의 배수량과 6문의 533mm 어뢰 발사관, 그리고 2문의 45mm 대공포를 장비했습니다."  
 sn_patrol_submarine_6:0 "슈카급 (시리즈 X-bis)"
 sn_patrol_submarine_6_desc:0 "이 함급은 슈카 급의 최종 형태이며 슈카는 러시아어로 '파이크 창'을 의미합니다. 3가지 함급으로 최대 200척을 건조할 계획이었고 후기형은 더 거대한 선체와 더 길어진 작전 범위를 가졌을 것입니다. 허나 2차 세계 대전이 발발했기에 88척만이 취역했으나 여전히 소련 해군에서 2번째로 많은 숫자를 차지한 잠수함이었습니다. 그들은 700톤의 배수량과 6문의 533mm 어뢰 발사관, 그리고 2문의 45mm 대공포를 장비했습니다."  
 sn_patrol_submarine_7:0 "레니네츠급 (시리즈 II, XI)"
 sn_patrol_submarine_7_desc:0 "레니네츠 급, 혹은 L 급은 소련 해군을 위해 건조된 잠수함입니다. 이 함선들은 소련에서 성공적인 잠수함이라 여겨졌으며 1936년과 1941년 사이에 총 25척이 건조되었습니다. L-7 과 L-13 은 1,300톤의 배수량과 14노트의 수상 속도, 그리고 9노트의 수중 속도를 갖추었습니다. L 급은 100mm 덱건과 45mm 대공포를 장착했습니다. 533mm 어뢰발사관 6문이 장비되었으며 12개의 여분 어뢰를 보유했습니다."  
 sn_patrol_submarine_8:0 "레니네츠급 (시리즈 XIII, XIII-bis)"
 sn_patrol_submarine_8_desc:0 "레니네츠 급, 혹은 L 급은 소련 해군을 위해 건조된 잠수함입니다. 이 함선들은 소련에서 성공적인 잠수함이라 여겨졌으며 1936년과 1941년 사이에 총 25척이 건조되었습니다. L-20 은 L-7 과 L-13 에 비해 약간 더 컸으며 작전 범위와 속도가 훨씬 우수했습니다. 또한 어뢰 무장은 2문의 추가 어뢰 발사관으로 향상되었으며, 더 많은 여분 어뢰를 보유했습니다."  
 sn_patrol_submarine_9:0 "스레드냐야아지야급 (시리즈 IX)"
 sn_patrol_submarine_9_desc:0 "S 급, 혹흔 스레드냐야아 급은 작전에 참가한 경력은 없었지만 2차 세계 대전 동안 소련 해군의 잠수함 함대의 일원이었습니다. 스레드냐야아(러시아어로 중형을 의미)급은 '스탈리네츠'(러시아어로 스탈린의 추종자를 의미)라는 별명을 가지고 있습니다. S 급의 역사는 군함 개발에 있어서 상당히 흥미로운 전환점이 되었습니다. 소련과 독일의 엔지니어들이 국제적으로 협력하여 만들어낸 두 종류의 잠수함들은 종종 전쟁에서 서로에게 무기를 겨누게 되었습니다. 이 함급은 최대 19노트의 속도를 지녔으며, 1,500톤의 배수량, 그리고 12개의 여분 어뢰와 6문의 533mm 어뢰 발사관을 장비했습니다. 또한 100mm 함포와 45mm 대공포를 장착했습니다. S 급은 3개의 하위 함급으로 구분되었는데, 각각 사소한 개선사항을 제외하고 매우 유사합니다."  
 sn_patrol_submarine_10:0 "스레드냐야아지야급 (시리즈 IX-bis)"
 sn_patrol_submarine_10_desc:0 "S 급의 최종 형태로, 사소한 개선 사항들이 포함된 IX-bis 버전입니다. 총 6척이 건조되었으며, 나중에 모두 폐기되었습니다. 작전에 참가한 경력은 없었지만 2차 세계 대전 동안 소련 해군의 잠수함 함대의 일원이었습니다. 스레드냐야아(러시아어로 중형을 의미)급은 '스탈리네츠'(러시아어로 스탈린의 추종자를 의미)라는 별명을 가지고 있습니다. S 급의 역사는 군함 개발에 있어서 상당히 흥미로운 전환점이 되었습니다. 소련과 독일의 엔지니어들이 국제적으로 협력하여 만들어낸 두 종류의 잠수함들은 종종 전쟁에서 서로에게 무기를 겨누게 되었습니다. 이 함급은 최대 19노트의 속도를 지녔으며, 1,500톤의 배수량, 그리고 12개의 여분 어뢰와 6문의 533mm 어뢰 발사관을 장비했습니다. 또한 100mm 함포와 45mm 대공포를 장착했습니다. S 급은 3개의 하위 함급으로 구분되었는데, 각각 사소한 개선사항을 제외하고 매우 유사합니다."   
 sn_patrol_submarine_11:0 "스레드냐야아지야급 (시리즈 IX-bis-2)"
 sn_patrol_submarine_11_desc:0 "S 급의 최종 형태로, 사소한 개선 사항들이 포함된 IX-bis-2 버전입니다. 총 6척이 건조되었으며, 나중에 모두 폐기되었습니다. 작전에 참가한 경력은 없었지만 2차 세계 대전 동안 소련 해군의 잠수함 함대의 일원이었습니다. 스레드냐야아(러시아어로 중형을 의미)급은 '스탈리네츠'(러시아어로 스탈린의 추종자를 의미)라는 별명을 가지고 있습니다. S 급의 역사는 군함 개발에 있어서 상당히 흥미로운 전환점이 되었습니다. 소련과 독일의 엔지니어들이 국제적으로 협력하여 만들어낸 두 종류의 잠수함들은 종종 전쟁에서 서로에게 무기를 겨누게 되었습니다. 이 함급은 최대 19노트의 속도를 지녔으며, 1,500톤의 배수량, 그리고 12개의 여분 어뢰와 6문의 533mm 어뢰 발사관을 장비했습니다. 또한 100mm 함포와 45mm 대공포를 장착했습니다. S 급은 3개의 하위 함급으로 구분되었는데, 각각 사소한 개선사항을 제외하고 매우 유사합니다."  
 #sn_patrol_submarine_11b:0 "스레드냐야아급 (시리즈 XVI)"
 #sn_patrol_submarine_11b_desc:0 "S 급의 최종 형태로, 사소한 개선 사항들이 포함된 XVI 버전입니다. 총 6척이 건조되었으며, 나중에 모두 폐기되었습니다. 작전에 참가한 경력은 없었지만 2차 세계 대전 동안 소련 해군의 잠수함 함대의 일원이었습니다. 스레드냐야아(러시아어로 중형을 의미)급은 '스탈리네츠'(러시아어로 스탈린의 추종자를 의미)라는 별명을 가지고 있습니다. S 급의 역사는 군함 개발에 있어서 상당히 흥미로운 전환점이 되었습니다. 소련과 독일의 엔지니어들이 국제적으로 협력하여 만들어낸 두 종류의 잠수함들은 종종 전쟁에서 서로에게 무기를 겨누게 되었습니다. 이 함급은 최대 19노트의 속도를 지녔으며, 1,500톤의 배수량, 그리고 12개의 여분 어뢰와 6문의 533mm 어뢰 발사관을 장비했습니다. 또한 100mm 함포와 45mm 대공포를 장착했습니다. S 급은 3개의 하위 함급으로 구분되었는데, 각각 사소한 개선사항을 제외하고 매우 유사합니다."  
 sn_patrol_submarine_12:0 "프로젝트 613 (위스키) 급"
 sn_patrol_submarine_12_desc:0 "프로젝트 613 은 2차 세계 대전 직후에 개발되었으며, 소련을 위해 대량으로 건조된 함급입니다. 프로젝트 613 은 1947년 10월~1938년 8월 사이에 개발되었고, 고르키에 있는 소모보 조선소가 해당 함급의 주 생산지로 지정됬습니다. 프로젝트 613 의 설계는 독일의 Type XXI 유보트에게서 영향을 많이 받았으며, 1,350톤의 배수량을 지닙니다. 12개의 여분 어뢰와 6문의 533mm 어뢰 발사관을 무장으로 갖추었고, 적절한 대공 무장을 장비했습니다."
 sn_lr_patrol_submarine_1:0 "크리시아크케이아급 (시리즈 XIV)"
 sn_lr_patrol_submarine_1_desc:0 "K 급 (크레이세르스카야는 러시아어로 '순항'을 의미) 은 2차 세계 대전당시 소련 해군을 위해 건조된 가장 거대한 잠수함입니다. K 급의 설계는 어뢰와 함포 무장이 상당한 중무장이었기에, 1936년에 장거리 '순양 잠수함'으로 분류되었습니다. 이 함선은 함대형 잠수함으로도, 수송선단 습격용으로도 사용될 수 있습니다. 이들의 최고속도는 22.5노트이며, 수중에선 약 10노트의 속도를 냅니다. 또한 매우 우수한 작전 범위와 24개의 여분어뢰, 그리고 10문의 533mm 어뢰 발사관을 갖추었습니다. K 급은 소련 해군의 가장 성공적인 잠수함 함급으로 여겨집니다."
 sn_lr_patrol_submarine_2:0 "프로젝트 611 (줄루)급"
 sn_lr_patrol_submarine_2_desc:0 "소련 해군의 프로젝트 611 (NATO 식별 코드 : 줄루 급) 은 최초의 소련 전후 공격용 잠수함입니다. 1946~1960년에 설계된 대부분의 전통적인 잠수함들과 같이, 그들의 설계는 제 2차 세계 대전의 독일 Type XXI 유보트에게서 영향을 받았습니다. 총 26척이 건조되었으며 1952년부터 1957년까지 운용되었습니다. 줄루 급은 22개의 여분 어뢰를 탑재했으며, 선수에 6문, 그리고 선미에 4문의 533mm 어뢰 발사관을 탑재했습니다."
  
 ### DD ###
 SOV_destroyer_0a:0 "볼로달스키급 구축함"  
 SOV_destroyer_0b:0 "이리츠기급 구축함"  
 SOV_destroyer_0c:0 "엥겔스 & 아르툠 급 구축함"    
 SOV_destroyer_0d:0 "스탈린급 구축함"  
 SOV_destroyer_1:0 "노빅급 구축함"
 SOV_destroyer_1b:0 "레닌급 구축함"
 SOV_destroyer_1c:0 "보이코프급 구축함"
 SOV_destroyer_1d:0 "라이코브급 구축함"
 SOV_destroyer_1e:0 "레이넨트 일린급 구축함"
 SOV_destroyer_1f:0 "샤스틀리비급 구축함"
 SOV_destroyer_1g:0 "이지야슬라프급 구축함"
 SOV_destroyer_1h:0 "피다니시급 구축함"
 SOV_destroyer_1i:0 "니자모치니급 구축함"
 SOV_destroyer_1j:0 "레닌그라드급 구축함"
 SOV_destroyer_1k:0 "민스크급 구축함"
 SOV_destroyer_1k_desc:0 "민스크 급은 3척의 구축함으로 이루어져 있으며, 혁명과 내전이라 불리는 혼돈의 시기 이후 건조한 최초의 전투함 계획입니다. 민스크 급은 합리적인 주무장과 대잠무장, 그리고 빠른 속도를 갖추었습니다. 민스크 급은 러시아 구축함 설계의 토대가 되었습니다."
 SOV_destroyer_1l:0 "오피투니급 구축함"
 SOV_destroyer_1l_desc:0 "오피투니급 구축함은 발틱 함대에 배치된 유일한 구축함이었습니다. 세계에서 가장 빠른  구축함 중 하나였습니다."
 SOV_destroyer_2:0 "그녜브니급 구축함"
 SOV_destroyer_2_desc:0 "그녜브니급(프로젝트 7) 구축함은 1933년-1938년의 건함 계획에 따라 건조된 함선으로 이탈리아의 마에스트랄레급 구축함을 참고하여 성공적으로 설계되었습니다. 배수량 1,600-2,000 톤에 대공 화기와 어뢰로 잘 무장했고 강력한 엔진 덕분에 빠른 속도로 항해가 가능했지만 근해에서 주로 활동하는 단거리 선박이었습니다."
 SOV_destroyer_3:0 "사브라지텔늬급 구축함"
 SOV_destroyer_3_desc:0 "사브라지텔늬 급 (프로젝트 7U) 구축함은 이전 그네브니급의 개선된 버전입니다. 엔진은 재설계 되었고 강력한 대공 무기를 탑재했습니다. 1,900-2,400 톤의 배수량에 속력과 범위는 그네브니급과 비슷했습니다."
 SOV_destroyer_3b:0 "타슈켄트급 구축함"
 SOV_destroyer_3b_desc:0 "타슈켄트급 (프로젝트 20)은 향도 구축함으로써 2차 대전 전에 이탈리아에서 건조되어 소련에 인도되었습니다. 3개의 2열 130mm (5.1인치) B-2LM 포탑을 장착하였습니다. 초기에는 45mm(1.8인치) 대공포를 장착할려고 계획되어 있었지만, 후에 37mm(1.5인치) 자동 대공포를 장착하고 후에는 76mm(3.0인치) 대공포가 장착되었습니다. 또한 3열 533mm 어뢰 발사관이 세 개 부착되어 있습니다."
 SOV_destroyer_3c:0 "키예프급 구축함"
 SOV_destroyer_3c_desc:0 ""
 SOV_destroyer_3d:0 "오그네보이급 구축함"
 SOV_destroyer_3d_desc:0 "오그네보이급 구축함은 17대가 건조되었으며, 향상된 항속거리, 더 많은 폭뢰, 더 좋은 대공능력이 그 특징이었습니다."
 SOV_destroyer_4:0 "프로젝트 47급 구축함"
 SOV_destroyer_4_desc:0 "프로젝트 47급 구축함은 가상의 구축함으로써 높은 항속거리와 40노트에 달하는 속력을 가지고 있습니다. 그리고 발틱함대에 배치되어 주력함들을 호위하는 역활을 수행했습니다."
 SOV_destroyer_5:0 "프로젝트 40급 구축함"
 SOV_destroyer_5_desc:0 "프로젝트 40급 구축함은 가상의 구축함으로써 프로젝트 47급의 후속작으로 대공능력이 두배로 향상되었습니다."
 SOV_destroyer_6:0 "개장 오그네보이급 구축함"
 SOV_destroyer_6_desc:0 "오그네보이급 구축함의 선체와 대공무장을 강화한 급의 함선입니다."

 ### CL ###
 SOV_light_cruiser_1:0 "바가티르급 경순양함"
 SOV_light_cruiser_1b:0 "스베틀라나급 경순양함"
 SOV_light_cruiser_1c:0 "체어보나 우크라이나급 경순양함"
 SOV_light_cruiser_1d:0 "크라스니 카프카스급 경순양함"
 SOV_light_cruiser_1d_desc:0 "크라스니 카프카스 (붉은 코카서스) 급은 1차 세계 대전동안 건조가 시작된 러시아 해군의 순양함이었으나, 러시아 혁명동안에도 여전히 미완성 상태였습니다. 카프카스 급의 설계는 소련에 의해 대부분의 수정되었으며, 최종적으로 1932년에 완공되었습니다. 코카서스의 무장은 이탈리아의 2연장 4인치(100mm) 47구경장 미니지니 함포 4기와 76.2mm 34-K 반자동포 4기, 그리고 12.7mm 대공 기관총 6정으로 이루어져 있습니다. 76.2mm 34-K 함포를 위한 2개의 단일 포탑도 장착되어 있어 훌륭한 만능 순양함이 되었습니다."
 SOV_light_cruiser_2:0 "키로프급 경순양함"
 SOV_light_cruiser_2_desc:0 "키로프 급(프로젝트 26) 은 1930년대 후반 소련 해군을 위해 건조된 6척의 순양함입니다. 프로젝트 26 급 순양함은 191.3m(627피트 7인치) 의 길이와 9,436톤의 배수량을 갖추었습니다. 주무장은 3개의 3연장 7.1인치(180mm) 57구경장 B-1-P 함포와 6문의 3.9인치(100mm) 56구경장 B-34 대함/대공용 함포로 구성되었습니다."
 SOV_light_cruiser_2b:0 "막심 고리키급 경순양함"
 SOV_light_cruiser_2b_desc:0 "키로프급 순양함을 개장한 함급으로 방호력, 선체를 강화하였지만 그에 상응하여 속력이 느려지게 되었습니다."
 SOV_light_cruiser_2c:0 "칼리닌급 경순양함"
 SOV_light_cruiser_2c_desc:0 "칼리닌급과 카가노비치급 경순양함은 소련 해군에 의해 건조되었으며, 성공적인 키로브/멕심 고르키급을 기반으로 설계되었습니다. 큰 차이점은 대공무기였습니다."
 SOV_light_cruiser_2d:0 "카가노비치급 경순양함"
 SOV_light_cruiser_2d_desc:0 "칼리닌급과 카가노비치급 경순양함은 소련 해군에 의해 건조되었으며, 성공적인 키로브/멕심 고르키급을 기반으로 설계되었습니다. 큰 차이점은 대공무기였습니다."
 SOV_light_cruiser_3:0 "차파예프급 경순양함"
 SOV_light_cruiser_3_desc:0 "차파예프급 경순양함 (프로젝트 68)은 키로브급 경순양함(프로젝트 26)을 기반으로 1938-43년 조선 계획에 따라 설계되었습니다. 첫번째 소련의 경순양함으로써 강력한 주포와 대공능력, 적절한 어뢰를 무장하고 있었습니다. 게다가 두꺼운 장갑벨트, 높은 속력, 넓은 항속거리를 가지고 10,500톤에서 14,000톤의 배수량을 가졌습니다. 독일의 침공으로 인해 계획하였던 건조 계획은 취소되고 전쟁이 끝나고서야 완성되었습니다."
 SOV_light_cruiser_4:0 "크라스늬이 그림급 경순양함"
 SOV_light_cruiser_4_desc:0 "크라스늬이 그림급은 이전의 함급과 비교했을 때, 느리고 장갑이 얇았지만, 건조기간은 짧았습니다."
 SOV_light_cruiser_5:0 "프로젝트 65급 경순양함"
 SOV_light_cruiser_5_desc:0 "프로젝트 65급 경순양함은 가상의 함급으로 소련 해군의 특징인 우수한 대공능력, 고속, 짧은 어뢰 사정거리를 가진 전형적인 경순양함이었습니다."
 
 ### CA ###
 SOV_heavy_cruiser_1:0 "프로젝트 X급 중순양함"
 SOV_heavy_cruiser_1_desc:0 "프로젝트 X 는 가상의 함급으로 중순양함이 필요하게된 소련이 건조한 함선잉ㅂ니다. 프로젝트 X는 34노트와 강력한 어뢰무장과 주포에 비해 낮은 생산비용이 요구되었습니다."
 SOV_heavy_cruiser_2:0 "프로젝트 83급 중순양함"
 SOV_heavy_cruiser_2_desc:0 "프로젝트 83은 프로젝트 X 를 기반으로 설계한 함급으로 두개의 강력한 어뢰와 3열 포탑, 빠른 속력, 우수한 선체구조를 가졌습니다. 또한 생산비용 또한 감소되었고 순양전함에 가까운 함급입니다."
 
 ### BC ###
 SOV_battle_cruiser_1:0 "프로젝트 25급 순양전함"
 SOV_battle_cruiser_1_desc:0 "프로젝트 25급 순양전함은 소련에서 처음으로 만들어진 순양전함입니다. 준수한 무장과 방호력, 이에 대응한 빠른 속력은 동시대 다른 나라의 순양전함들과 비교됩니다."
 SOV_battle_cruiser_2:0 "크론시타트급 순양전함"
 SOV_battle_cruiser_2_desc:0 "크론슈타트 급 (프로젝트 69) 전투순양함은 1938-43년의 건조 프로그램에 승인되었고 1940년대에 완성될 예정이었습니다. 원 설계는 23,000톤급 대형 중순양함을 목표로 했지만 이후 독일의 샤른호르스트 전투순양함의 정보가 들어오고 35,000톤급으로 설계변경되었습니다.  독일과 소련사이에 발생한 적대행위에 의해 함선 건조는 멈추었고 결국 취소되었습니다.  미완성 선체를 항공모함으로 개장완성 한다는 프로젝트 69AV 로 불리는 대체 계획이 있었습니다."
 SOV_battle_cruiser_2b:0 "크론시타트  Ger.38급 순양전함"
 SOV_battle_cruiser_2b_desc:0 "크론시타트급 순양전함에 독일의 380mm 주포와 크루프사의 화제 통제 장치를 장착하였습니다."
 
 ### BB ###
 SOV_battleship_1:0 "옥타브라스카야 레볼루치아급 전함"
 SOV_battleship_1_desc:0 "옥타브라스카야 레볼루치아급 전함(원래 간구트 급)은 제1차 세계 대전 시대의 전함으로 러시아 제국 해군의 첫 번째 드레드노트급 함으로 취역한 전함입니다. 이 함선의 설계와 포탑 배치는 모든 차기 전함과 순양전함의 기본이 되었습니다. 러시아 혁명의 혼돈 속에서 오직 3척 만이 살아남았습니다. 이 함선들은 1930년대에 현대화 및 재개장 되었으며, 그 결과 파고다형 상부 구조물을 가지게 되었습니다. 이 함선들은 현대식 전자장비와 강력한 대공 장비를 가지고 있었습니다."
 SOV_battleship_1b:0 "마라트급 전함"
 SOV_battleship_1c:0 "빠리츠스카야 코뮤나급 전함"
 SOV_battleship_1c_desc:0 "빠리츠스카야 코뮤나급 전함은 1920년대 소련 해군의 첫 전합입니다. 짧은 항속거리와 낮은 방호력은 건조 직후 시대에 뒤떨어진 전함으로 만들었습니다."
 SOV_battleship_2:0 "프로젝트 21급 전함"
 SOV_battleship_2_desc:0 "프로젝트 21형 전함은 1930년대 중반에 스탈린의 대양 함대중 일부가 될것으로 설계되었습니다. 그들은 영국의 넬슨급 전함과 굉장이 유사할 것입니다.이 전함은 약 41,000톤의 배수량을 가졌을 것이며, 9문의 406mm 3연장 주포로 무장할 것이었으며(함수 집중구조), 그리고 부무장은 12문의 152mm 함포입니다. 좋은 대공무장과 두꺼운 장갑은 하늘과 수면의 목표에 대한 단단한 방비를 제공했습니다. 이 계획은 결국 취소 되었지만 구성요소 중 일부는 소비에츠키 소유즈급 (프로젝트 23형) 전함에 사용되었습니다."
 SOV_battleship_3:0 "프로젝트 64급 전함"
 SOV_battleship_3_desc:0 "프로젝트 64급 전함은 프로젝트 25급 전함을 기본으로 설계를 한 전함으로 약화된 대공능력을 가지고 있지만, 항속거리의 증가와 방호력의 증가에 초점을 맞추었습니다."
 SOV_battleship_4:0 "소베츠키 소유즈급 전함"
 SOV_battleship_4_desc:0 "소베츠키 소유즈급 전함은 소련 해군의 가장 진보된 전함으로 기술력의 향상을 보여주었습니다. 강력한 장갑과 높은 속력이 특징이며, 흑해와 발틱해에서 기함으로 사용되었습니다."
 SOV_battleship_5:0 "개장형 소베츠키 소유즈급 전함"
 SOV_battleship_5_desc:0 "기존의 소베츠키 소유주급과 비교에 더 낮은 생산가격과 빠른 건조속도를 중점으로 설계하였습니다. 하지만 불행하게도 이러한 개장은 오히려 생산가격을 늘리는 결과를 내놓았습니다."
 
 ### BBV ###
 SOV_hybrid_battleship_1:0 "프로젝트 1058.1급 항공전함"
 SOV_hybrid_battleship_1_desc:0 "강력한 무장과 함재기를 날릴 수 있는 갑판을 가지고 있는 항공전함은 설계상으로는 성공적이었지만, 생산비용이 너무 컸기에, 2차대전 당시 배를 진수하는 것은 불가능했습니다."
 SOV_hybrid_battleship_2:0 "프로젝트 1058.2급 항공전함"
 SOV_hybrid_battleship_2_desc:0 "강력한 무장과 함재기를 날릴 수 있는 갑판을 가지고 있는 항공전함은 설계상으로는 성공적이었지만, 생산비용이 너무 컸기에, 2차대전 당시 배를 진수하는 것은 불가능했습니다."
 SOV_hybrid_battleship_3:0 "프로젝트 1058.3급 항공전함"
 SOV_hybrid_battleship_3_desc:0 "강력한 무장과 함재기를 날릴 수 있는 갑판을 가지고 있는 항공전함은 이전의 설계에 비해 생산비용을 줄였습니다. 그럼에도 불구하고 설계상으로는 성공적이었지만, 생산비용이 너무 컸기에, 2차대전 당시 배를 진수하는 것은 불가능했습니다."

 ### CV ###
 SOV_carrier_1:0 "프로젝트 71B 항공모함"
 SOV_carrier_1_desc:0 "프로젝트 71B 항공모함은 1930년대 중후반에 설계되었습니다. 스탈린의 계획에 따라 새로운 수상 함대를 위한 항공 지원을 제공하도록 계획되었ㅅ브니다. 약 30,000톤, 강력한 대공 무장, 훌륭한 장갑과 충분한 항공대를 갖춘 두 척의 함선이 계획되었습니다. 독일의 침공으로 인해 이 선박의 건조는 취소되게 되었습니다."
 SOV_carrier_2:0 "프로젝트 72급 항공모함"
 SOV_carrier_2_desc:0 "프로젝트 72 항공모함은 이전의 프로젝트 71 함들의 개선된 버젼이었습니다. 보다 얇은 장갑을 가진 대형 선박의 연구설계는 1940년대 초반에 끝났습니다. 여유 공간은 강력한 대공 무장을 설치하는데 사용되었고 대규모 항공대를 운용할 수 있는 능력을 주었습니다."
 SOV_carrier_3:0 "프로젝트 69AV급 항공모함"
 SOV_carrier_3_desc:0 "69AV는 현대 소련 해군의 첫번째 항공모함입니다. 76대의 함재기를 탑재할 수 있고 강력한 대공능력과 조종성을 가지고 있습니다."
 
