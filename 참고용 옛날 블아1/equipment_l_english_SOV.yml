 ar_2_bomber_equipment_1_desc:0 "Ar-2 는 SB-2 의 급강하 폭격기 모델로 개발되었으나, SB-2 와 같이 사용되었습니다."
 tech_ar_2_bomber_equipment_1:0 "Ar-2"
 tech_ar_2_bomber_equipment_1_desc:0 "Ar-2 는 SB-2 의 급강하 폭격기 모델로 개발되었으나, SB-2 와 같이 사용되었습니다."
 ar_2_engine_upgrade:0 "기체"
 ar_2_engine_upgrade_desc:0 "SB-2 의 기체 개선은 Ar-2 에게 고성능을 부여합니다."
 tb_3_bomber_equipment:0 "TB-3"
 
 tb_3_weight_upgrade:0 "중량 감소"
 tb_3_weight_upgrade_desc:0 "TB-3 초기 양산형은 설계된 것보다 더 무거웠습니다. 엄격한 허용 범위와 초과된 중량을 제거함으로써 문제가 해결될 것입니다."
 tb_3_airframe_upgrade:0 "기체"
 tb_3_airframe_upgrade_desc:0 "기체가 섬유로 뒤덮여져 있을 때, TB-3 의 성능은 향상될 것입니다."
 tb_3_propellor_upgrade:0 "프로펠러"
 tb_3_propellor_upgrade_desc:0 "더 빠른 상승 속도를 제공하는 효율적인 프로펠러로 교체합니다."
 tb_3_turret_upgrade:0 "포탑"
 tb_3_turret_upgrade_desc:0 "추가 기총 포탑을 장착하여 갯수를 6개로 늘립니다."
 tb_3_twin_upgrade:0 "화기"
 tb_3_twin_upgrade_desc:0 "기존 기총 포탑에 장착되있던 1정의 기총을 2정으로 교체합니다."
 tb_3_gun_upgrade:0 "ShKAS"
 tb_3_gun_upgrade_desc:0 "빠른 연사속도를 지닌 ShKAS 기관총으로 기존 기관총을 업그레이드합니다."
 tb_3_range_upgrade:0 "항속 거리"
 tb_3_range_upgrade_desc:0 "추력이 낮은 디젤 엔진을 사용한다면 비행 성능은 감소하겠지만 항속 거리가 늘어납니다."
 tb_3_zveno_upgrade:0 "즈베노 SPB"
 tb_3_zveno_upgrade_desc:0 "즈베노 계획은 폭격기의 범위와 (전투기를 위한) 탑재량을 증가시켜 폭격기의 엄호를 담당하거나 목적지까지 전투기를 가져갈 수 있는 방식을 보여줍니다. 즈베노 SPB 는 2대의 폴리카르포프 I-16 전투기를 탑재한 TB-3 입니다. 이는 나중에 5대의 항공기를 탑재한 아비아마트카(공중모함) 로 이어지게 됩니다."
 tb_3_mothership_upgrade:0 "아비아마트카"
 tb_3_mothership_upgrade_desc:0 "즈베노 프로젝트의 개선된 형태입니다. TB-3 폭격기가 운반할 수 있는 무게의 한도를 한계까지 끌어 올리는 방법 대신에, TB-3 에 2대의 전투기만을 탑재한 뒤, 추가 항공기는 함께 이륙하여 연료 보급을 위해 비행 중 도킹하는 방식을 택했습니다. 비록 공중에서의 도킹 실험이 성공적으로 진행되었으나, 최대 8대의 비행기를 탑재하는 계획은 결코 실현되지 않았습니다."
 tb_3_engine_upgrade:0 "엔진"
 tb_3_engine_upgrade_desc:0 "M-34 엔진으로 업그레이드합니다. 나중에 M-34RN 엔진으로 교체할 수 있습니다."
 po_2_bomber:0 "U-2"
 po_witch_bomber:0 "U-2"
 po_2_equipment:0 "U-2"
 po_2_equipment_desc:0 "(훗날 Po-2 로 알려진) U-2 는 원래 훈련기로 설계되었습니다. 독소전쟁이 발발한 후, U-2는 의도치 않게 야간 폭격기로써의 유용성이 발견되었는데, 느린 속도가 오히려 유리하게 작용되었습니다."
 po_witch_equipment:0 "U-2"
