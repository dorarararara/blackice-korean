 SOV_mechanized_equipment_3:0 "BTR-152 장갑 수송 차량"
 SOV_mechanized_equipment_3_short:0 "BTR-152 장갑 수송 차량"
 SOV_mechanized_equipment_3_desc:0 "탱크 데산트는 '탕크 데산트니키'라 불리는 '데산트 보병'들을 탱크 위에 타게한 뒤, 전투가 일어나면 모두 하차하여 보병-기갑의 합동공격을 이끌어내는 군 전술입니다. 이 전술은 2차 세계 대전중 소련 붉은 군대가 널리 쓴 방법입니다. '데산트 보병'은 적의 대전차 무기나 대전차 수류탄을 사용하는 적 보병을 제압하기 위해 소형화기의 지원을 제공하는 훈련을 받은 보병들입니다."
 SOV_motorized_rocket_equipment_1:0 "BM-13 카츄사 로켓포"
 SOV_motorized_rocket_equipment_1_short:0 "BM-13 카츄사" 
 ###Tanks###
 soviet_armor_tech:0 "The Soviet Union's tank design"
 soviet_armor_tech_desc:0 "Under Stalin's campaign for mechanization, the army formed its first mechanized unit in 1930. The 1st Mechanized Brigade consisted of a tank regiment, a motorized infantry regiment, as well as reconnaissance and artillery battalions. From this humble beginning, the Soviets would go on to create the first operational-level armored formations in history, the 11th and 45th Mechanized Corps, in 1932. These were tank-heavy formations with combat support forces included so they could survive while operating in enemy rear areas without support from a parent front."
 amph_soviet_tank_equipment_1:0 "T-37A"
 amph_soviet_tank_equipment_1_short:0 "T-37A 수륙양용 전차"
 amph_soviet_tank_equipment_1_desc:0 "T-37 경전차는 소련이 1930년대에 개발한 수륙양용전차로, 프랑스의 ARM-33에 기초하여 개발되었습니다. 세계 최초의 수륙양용전차이며, 이후 후속 모델이 개발되었습니다."
 amph_soviet_tank_equipment_2:0 "T-40"
 amph_soviet_tank_equipment_2_short:0 "T-40 수륙양용 전차"
 amph_soviet_tank_equipment_2_desc:0 "T-38의 후속 전차로써, 1938년부터 생산되었습니다. 경전차로서는 최초로 토션 바와 협궤 캐터필러를 채용했습니다. "
 light_soviet_tank_equipment_1:0 "T-26"
 light_soviet_tank_equipment_1_short:0 "T-26 경전차"
 light_soviet_tank_equipment_1_desc:0 "1930년대 초 영국의 빅커스 마크 E 경전차를 소련이 국산화시킨 전차입니다. 총 9,686대가 생산되었고 본래의 임무는 보병 지원이었으며, 개발 당시 우수한 설계였지만 시대가 지나면서 한계점이 드러났습니다. "
 light_soviet_tank_equipment_2:0 "T-50"
 light_soviet_tank_equipment_2_short:0 "T-50 경전차"
 light_soviet_tank_equipment_2_desc:0 "1940년 소련이 개발한 보병 지원용 경전차입니다. 경사형 주조포탑, 선회가능 큐폴라, 디젤 엔진등 소련 전차임을 감안하면 혁신적인 전차였으나, 소련의 공업력이 이런 복잡한 전차를 양산하기엔 부족했으며, 결국 69대만이 생산되고 사라졌습니다."
 light_soviet_tank_equipment_3:0 "T-60"
 light_soviet_tank_equipment_3_short:0 "T-60 경전차"
 light_soviet_tank_equipment_3_desc:0 "1941년 8월에 개발이 진행되어 그 해 9월에 배치된 경전차입니다. 총 5,920대가 양산되었고 정찰이 주 목적이었음에도 상황이 급박했던 소련군은 이 전차를 널리 사용했습니다."
 light_soviet_tank_equipment_4:0 "T-70"
 light_soviet_tank_equipment_4_short:0 "T-70 경전차"
 light_soviet_tank_equipment_4_desc:0 "1942년 1월에 배치된 T-60의 후속 전차이며  총 8,231대가 양산되었습니다. T-60은 기관포를 주무장으로 장착했기 때문에 화력에서 불리한 면이 많았고, T-70은 이를 개선한 전차입니다."
 light_soviet_tank_equipment_5:0 "T-80"
 light_soviet_tank_equipment_5_short:0 "T-80 경전차"
 light_soviet_tank_equipment_5_desc:0 "1942년 12월에 배치된 T-70의 후속 전차이지만 85대만을 생산하고 사라졌습니다. "
 light_soviet_tank_equipment_6:0 "PT-76"
 light_soviet_tank_equipment_6_short:0 "PT-76 경전차"
 light_soviet_tank_equipment_6_desc:0 "유형 : 경전차."
 medium_soviet_tank_equipment_1:0 "BT-5"
 medium_soviet_tank_equipment_1_short:0 "BT-5 쾌속 전차"
 medium_soviet_tank_equipment_1_desc:0 "1933년부터 개발이 시작되어 1934년까지 1,884대가 생산된 신형 경전차입니다. 미국의 크리스티 현가장치를 대폭 채용한데다가, 가벼운 차체에 고출력 엔진을 장착하여 최상급의 속도를 얻었습니다."
 medium_soviet_tank_equipment_2:0 "BT-7"
 medium_soviet_tank_equipment_2_short:0 "BT-7 쾌속 전차"
 medium_soviet_tank_equipment_2_desc:0 "BT-5의 개량형으로, 리벳 방식을 용접식으로 바꾸고 엔진과 브레이크도 신형으로 장착했습니다. 또한 디젤 엔진을 장착했으며 나중에 경사장갑과 신형 포탑도 채택되었습니다."
 medium_soviet_tank_equipment_3:0 "T-34/76 1940년 형"
 medium_soviet_tank_equipment_3_short:0 "T-34 '40' 중형 전차"
 medium_soviet_tank_equipment_3_desc:0 "1940년에 생산된 신형 중형 전차이며, 117대만이 생산되었습니다. 76.2mm L-11 전차포를 장착헀으며 경사장갑을 대거 채용하여 그당시 독일군의 공격을 충분히 막아낼 수 있었습니다."
 medium_soviet_tank_equipment_4:0 "T-34/76 1941년 형"
 medium_soviet_tank_equipment_4_short:0 "T-34 '41' 중형 전차"
 medium_soviet_tank_equipment_4_desc:0 "1941년에 생산된 T-34의 개량형으로, 주포를 76.2mm F-34로 변경했으며 3,014대가 생산되었습니다. 대부분의 차량은 독소전쟁에 투입되었고, 상당수가 손실되었습니다."
 medium_soviet_tank_equipment_5:0 "T-34/76 1942년 형"
 medium_soviet_tank_equipment_5_short:0 "1942년에 생산된 T-34의 개량형으로, 신형 포탑을 채택했습니다. 주조식에서 용접식으로 포탑을 제작했으며, 보기륜을 통짜 철제로 제작하는 등, 생산성에서 개선된 모델입니다."
 medium_soviet_tank_equipment_5_desc:0 "전차 유형 : 중형 전차"
 medium_soviet_tank_equipment_6:0 "T-34/76 1943년 형"
 medium_soviet_tank_equipment_6_short:0 "T-34'43' 중형 전차"
 medium_soviet_tank_equipment_6_desc:0 "1942년형 T-34의 육각형 포탑에 전차장 큐폴라를 장착한 개량형이며, 그리 많은 숫자가 생산되지 않았습니다."
 medium_soviet_tank_equipment_7:0 "T-34/85"
 medium_soviet_tank_equipment_7_short:0 "T-34/85 중형 전차"
 medium_soviet_tank_equipment_7_desc:0 "1943년부터 생산된 T-34의 주 개량형으로, 주포를 85mm D-5T 강선포로 교체하였으며, 이를 위해 신형 포탑도 장착했습니다. 주포의 개량으로 T-34는 독일 전차와의 교전에서 충분한 화력을 지니게 되었으며, 포탑의 개량으로 승무원의 편리함이 증대되었습니다. 약 7만여대에 가까운 숫자가 생산되어 소련에서는 1958년까지 사용되었습니다."
 medium_soviet_tank_equipment_8:0 "T-44"
 medium_soviet_tank_equipment_8_short:0 "T-44 중형 전차"
 medium_soviet_tank_equipment_8_desc:0 "KV-1의 중장갑과 T-34의 기동성을 합치자는 제안이 나온 후, 1944년 후반부터 생산되었습니다. 85mm ZiS-S-53 강선포를 채택했으며 차체와 포탑, 모두 신형이었습니다. T-44는 후에 개발된 T-54와 연결되는 기술적 가교 역할을 했습니다."
 medium_soviet_tank_equipment_9:0 "T-54"
 medium_soviet_tank_equipment_9_short:0 "T-54 중형 전차"
 medium_soviet_tank_equipment_9_desc:0 "1944년 개발이 시작되어 1946년부터 배치된 소련의 중형전차입니다. 수많은 사람들이 T-54가 주력전차의 서막을 열었다고 말하지만, 소련에서의 T-54 분류는 중형전차였습니다. 경사장갑을 대거 채용하였으며, 100mm D-10 주포를 사용했습니다. 713대가 생산되었고 후에 개량형으로 전환되어 계속 사용되었습니다."
 heavy_soviet_infantry_tank_equipment_1:0 "T-28"
 heavy_soviet_infantry_tank_equipment_1_short:0 "T-28 보병 전차"
 heavy_soviet_infantry_tank_equipment_1_desc:0 "소련에서 개발된 다포탑 전차입니다. 76.2mm KT-28 전차포와 여러정의 기관총을 장착했으며, 방어력은 낮은 수준이었습니다. 낮은 방어력과 혼잡한 지휘체계, 그리고 기계적 신뢰도의 문제로 대부분이 손실되었으며 빠르게 소련군 내에서 사라졌습니다. 총 503대가 생산되었습니다."
 heavy_soviet_infantry_tank_equipment_2:0 "T-35"
 heavy_soviet_infantry_tank_equipment_2_short:0 "T-35 보병 전차"
 heavy_soviet_infantry_tank_equipment_2_desc:0 "소련에서 개발된 다포탑 중전차입니다. 76.2mm 주포와 37mm 혹은 47mm 부포, 그리고 여러정의 기관총을 장착했습니다. T-28의 문제점을 고스란히 가지고 있었으며, 정치장교가 탑승하는 악재까지 합쳐져 이 전차 또한 상당수가 손실되었습니다."
 heavy_soviet_tank_equipment_1:0 "KV-1 1939년 형"
 heavy_soviet_tank_equipment_1_short:0 "KV-1 1939년 형 중전차"
 heavy_soviet_tank_equipment_1_desc:0 "1939년 8월 시제전차가 완성되었고, 그해 12월 처음으로 실전 투입된 중전차입니다. T-34 초기형과 똑같은 76.2mm L-11 전차포를 채택했으며, 상당한 중장갑을 갖추고 있었고 따라서 독소전쟁 초기에 독일군의 공격을 상당수 받아내었습니다."
 heavy_soviet_tank_equipment_2:0 "KV-1 1941년 형"
 heavy_soviet_tank_equipment_2_short:0 "KV-1 1941년 형 중전차"
 heavy_soviet_tank_equipment_2_desc:0 "1941년에 개량된 KV-1으로써, 주포를 76.2mm F-34 대전차포로 교체했으며 포탑의 제작방식을 주조방식으로 변경하여 생산성을 높였습니다. 주조방식의 흔적은 둥그런 형태의 포탑 후방부분으로 알 수 있습니다."
 heavy_soviet_tank_equipment_3:0 "KV-1S"
 heavy_soviet_tank_equipment_3_short:0 "KV-1S 중전차"
 heavy_soviet_tank_equipment_3_desc:0 "1942년 후반에 들어 개량된 KV-1으로써, 기동성에서 큰 개선을 받았습니다. 기존의 중장갑이 독일의 신형 대전차 무기에 무력화될 조짐이 보이면서, 장갑을 일부 희생하고 기동성을 끌어올렸습니다. 또한 엔진도 교체했으며 76.2mm ZiS-5 전차포를 장착했습니다. 이후 IS 전차에게 중전차의 자리를 내주었고 KV-1 전차는 사라졌습니다."
 heavy_soviet_tank_equipment_4:0 "IS-1"
 heavy_soviet_tank_equipment_4_short:0 "IS-1 중전차"
 heavy_soviet_tank_equipment_4_desc:0 "기존 KV-1의 한계점이 드러나면서, 소련 기갑부대는 새로운 돌파용 중전차를 원했고, 이러한 요구에 따라 개발이 진행되어 1943년 10월에 양산이 시작된 중전차입니다. 85mm D-5T 전차포를 장착했으나 T-34/85와 동일한 주포였고, 따라서 화력 측면에서 개선이 필요하다는 요구가 나왔으며, 이후 IS-2로 개량되었습니다. 총 107대가 생산되었습니다."
 heavy_soviet_tank_equipment_5:0 "IS-2"
 heavy_soviet_tank_equipment_5_short:0 "IS-2 중전차"
 heavy_soviet_tank_equipment_5_desc:0 "기존 IS-1은 차체와 포탑, 엔진등이 모두 새로 개발된 신형 중전차였으며, 우수한 방어력과 기동성을 지녔으나 주포가 T-34/85의 것과 같다는 점이 문제점으로 지적되었습니다. 이 문제를 해결하기 위해 122mm D-2-5T 강선포를 장착했습니다. 이후 1944년에 한번 더 개량이 진행되었는데, 전방 조종수해치를 120mm 경사장갑으로 교체하고 주포를 122mm D-25T로 변경했으며 그외 상당한 개선이 이루어졌습니다. 총 3,395대가 생산되었습니다."
 heavy_soviet_tank_equipment_6:0 "IS-3"
 heavy_soviet_tank_equipment_6_short:0 "IS-3 중전차"
 heavy_soviet_tank_equipment_6_desc:0 "IS-2 중전차의 양산이 시작한 직후 개발이 진행된 신형 중전차입니다. IS-3는 1945년부터 양산이 시작되었으며, 따라서 2차 대전에서의 실전 배치 기록은 매우 적은 편입니다. 기존 IS-2의 방어력을 높이기 위해 차체 정면을 쐐기형 경사장갑으로 바꾸었으며, 포탑을 반구형 포탑으로 제작했습니다. 전차포는 IS-2의 122mm D-25T 강선포를 그대로 유지했고, 내부 용적이 줄어듬에 따라 오히려 IS-2보다 퇴화한 부분이 소수 존재합니다. 이 전차의 설계는 이후 냉전시기 소련 전차 설계의 토대가 됩니다."
 heavy_soviet_tank_equipment_7:0 "IS-4"
 heavy_soviet_tank_equipment_7_short:0 "IS-4 중전차"
 heavy_soviet_tank_equipment_7_desc:0 "유닛 유형 : 중전차" 
 light_soviet_tank_td_equipment_1:0 "ZiS-30"
 light_soviet_tank_td_equipment_1_short:0 "ZiS-30 구축 전차"
 light_soviet_tank_td_equipment_1_desc:0 "ZiS-30은 1941년에 생산되어 소련군에서 사용된 경 대전차 자주포입니다. T-20 장갑 트랙터의 차체를 기반으로 제작되었으며, 57mm ZiS-2 대전차포를 장착했으며 100대 정도만이 생산되었습니다."
 light_soviet_tank_td_equipment_2:0 "SU-76"
 light_soviet_tank_td_equipment_2_short:0 "SU-76 구축 전차"
 light_soviet_tank_td_equipment_2_desc:0 "SU-76 대전차 자주포는 1942년 11월부터 생산되었습니다. 76mm ZiS-3 대전차포를 장착했으며, T-70 경전차의 차체를 연장화시킨 뒤, 그 위에 주포를 장착한 형태입니다. 게다가 엔진에서 심각한 문제가 발생하였고, 이러한 이유로 360대만 생산되고 사라졌습니다."
 light_soviet_tank_td_equipment_3:0 "SU-76M"
 light_soviet_tank_td_equipment_3_short:0 "SU-76M 구축 전차"
 light_soviet_tank_td_equipment_3_desc:0 "기존 SU-76의 동력 체계를 전면적으로 개수한 형태이며, 엔진의 구조를 개선했습니다. 엔진 2기가 하나의 변속기에 연결되는 구조덕분에 신뢰성이 향상되었으며, 13,932대 이상이 양산되었습니다." 
 t_34_td_equipment_1:0 "SU-85"
 t_34_td_equipment_1_short:0 "SU-85 중형 구축전차"
 t_34_td_equipment_1_desc:0 "SU-85는 T-34 중형전차의 차체에 전투실을 추가한뒤 85mm D-5S 전차포를 장착한 중형 자주포입니다. 85mm의 화력이 대전차용으로도 우수했기에, 구축전차로도 광범위하게 사용되었습니다."
 t_34_td_equipment_2:0 "SU-100"
 t_34_td_equipment_2_short:0 "SU-100 중형 구축전차"
 t_34_td_equipment_2_desc:0 "중형 구축전차로써 SU-100 구축전차는 T-34의 차체를 기반으로 만들어진 전차로 구축전차로써의 역활을 수행하기 위해 중무장을 할 필요가 있었습니다. SU-100은 100mm 주포를 장착하고 있습니다."
 medium_soviet_ag_equipment_1:0 "SU-122"
 medium_soviet_ag_equipment_1_short:0 "SU-122 돌격포"
 medium_soviet_ag_equipment_1_desc:0 "122mm 돌격포로써 SU-122는 기계화 사단을 지원하는 용도로 사용합니다. T-34의 차체에 122mm 주포를 장착하여 적 전차를 격파할 수 있습니다."
 medium_soviet_ag_equipment_2:0 "ISU-122"
 medium_soviet_ag_equipment_2_short:0 "ISU-122 돌격포"
 medium_soviet_ag_equipment_2_desc:0 "122 돌격포로써 IS의 차체를 이용한 ISU-122는 자주포, 돌격포, 구축전차의  임무를 수행합니다. SU-122보다 더 뛰어난 주포를 장착하였습니다."
 heavy_soviet_ag_equipment_1:0 "KV-2"
 heavy_soviet_ag_equipment_1_short:0 "KV-2 돌격포"
 heavy_soviet_ag_equipment_1_desc:0 "152mm 돌격포로써 155mm 대의 주포를 처음으로 장착시도한 전차가 KV-2입니다. 그러나 주포의 무게와 반동으로 인해 포탑에는 무리가 갔고, 전차가 가지고 있는 모든 문제가 유발되었습니다."
 heavy_soviet_ag_equipment_2:0 "SU-152"
 heavy_soviet_ag_equipment_2_short:0 "SU-152 돌격포"
 heavy_soviet_ag_equipment_2_desc:0 "152mm 돌격포로써 독일의 돌격포 설계를 참고한 것으로 포탑이 없는 중돌격포입니다. KV-2에 장착하였던 주포를 장착하였으며, 이 주포는 적 전차를 관통하지 못하더라도 그 운동에너지만으로도 적 전차를 파괴할 수 있었습니다."
 heavy_soviet_ag_equipment_3:0 "ISU-152"
 heavy_soviet_ag_equipment_3_short:0 "ISU-152 돌격포"
 heavy_soviet_ag_equipment_3_desc:0 "152mm 돌격포로써 SU-152를 개량하여 만들었으며, IS 차체를 기반으로 ISU-152를 개발하였습니다. 적 전차를 관통하지 못하더라도 오직 순수한 운동에너지만으로 격파할 수 있었습니다."
 light_soviet_tank_aa_equipment_1:0 "T-90 대공 전차"
 light_soviet_tank_aa_equipment_1_short:0 "T-90 대공 전차"
 light_soviet_tank_aa_equipment_1_desc:0 "수많은 양이 재고로 남아있던 T-70 경전차의 차체를 이용하여 만든 T-90 대공 전차 입니다. 12.7mm DShK 중기관총 2정을 장착했으나 1943년 계획이 폐기되었는데, 그 이유는 SU-76 자주포를 개량하여 만든 ZSU-37이 훨씬 더 유용했기 떄문입니다."
 light_soviet_tank_aa_equipment_2:0 "ZSU-37 대공 전차"
 light_soviet_tank_aa_equipment_2_short:0 "ZSU-37 대공 전차"
 light_soviet_tank_aa_equipment_2_desc:0 "SU-76M의 개발과 동시에 SU-76의 차체를 이용하여 생산된 대공 전차입니다. 37mm M1939 61-K 기관포를 장착했으며, 소련군에서 널리 사용되었습니다."
 ## Archetypes ##
 amph_soviet_tank_equipment:0 "수륙양용 정찰 전차"
 amph_soviet_tank_equipment_desc:0 "수륙양용 전차는 해상과 육지 양측에서 모두 사용이 가능한 전차입니다."
 light_soviet_tank_equipment:0 "소련 경전차"
 light_soviet_tank_equipment_desc:0 "경전차는 정찰 및 가벼운 장갑으로 무장된 적과 싸울 수 있는 작고 민첩한 전차입니다."
 light_soviet_tank_td_equipment:0 "경 구축 전차"
 light_soviet_tank_td_equipment_desc:0 "구축전차는 전차의 차체에 보통 포신보다 큰 고정형 포탑이 탑재한 전차 입니다. 경구축전차는 경전차의 차체를 이용하고 있어, 빠른 기동력을 가지지만 더 큰 구축전차에 비해 뛰어난 화력의 포신을 탑재할 수 없습니다."
 light_soviet_tank_aa_equipment:0 "경 대공 전차"
 light_soviet_tank_aa_equipment_desc:0 "이 자주 대공포는 대공 화기와 경전차의 차체를 결합한 차량입니다."
 medium_soviet_tank_equipment:0 "소련 중형 전차"
 medium_soviet_tank_equipment_desc:0 "중형전차는 적절한 민첩성을 갖추어 정찰, 지원, 심지어는 최전선 지원 등 다양한 임무를 수행할 수 있는 다목적 전차입니다."
 t_34_td_equipment:0 "중형 구축 전차"
 t_34_td_equipment_desc:0 "구축전차는 전차의 차체에 보통 포신보다 큰 고정형 포탑이 탑재한 전차 입니다. 중형구축전차는 중형전차의 차체를 이용하고 있어, 상당한 기동력과 우수한 화력을 가지고 있습니다."
 medium_soviet_ag_equipment:0 "중형 자주포"
 medium_soviet_ag_equipment_desc:0 "중형전차의 차체에 탑재된 이 중형자주포는 준수한 기동성을 유지한 채 훌륭한 화력을 갖추고 있습니다."
 heavy_soviet_infantry_tank_equipment:0 "중 보병 전차"
 heavy_soviet_infantry_tank_equipment_desc:0 "중 보병 전차는 전선와 방어 진지를 파괴하기 위해 설계되었습니다."
 heavy_soviet_tank_equipment:0 "중 전차"
 heavy_soviet_tank_equipment_desc:0 "중 전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다." 
 heavy_soviet_ag_equipment:0 "중 자주포"
 heavy_soviet_ag_equipment_desc:0 "대형 차체에 탑재된 이 커다란 자주포는 엄청난 화력을 지니고 있습니다."
 t_44_equipment_1:0 "T-44"
 t_44_equipment_1_desc:0 "중형전차는 적절한 민첩성을 갖추어 정찰, 지원, 심지어는 최전선 지원 등 다양한 임무를 수행할 수 있는 다목적 전차입니다."
 t_28_equipment:0 "T-28"
 t_28_equipment_desc:0 "중형전차는 적절한 민첩성을 갖추어 정찰, 지원, 심지어는 최전선 지원 등 다양한 임무를 수행할 수 있는 다목적 전차입니다."
 kv_tank_equipment:0 "KV-1"
 kv_tank_equipment_desc:0 "중전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다."
 kv_2_tank_equipment:0 "KV-2"
 kv_2_tank_equipment_desc:0 "중전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다."
 is_tank_equipment:0 "IS"
 is_tank_equipment_desc:0 "중전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다."
 is_tank_td_desc:0 "고정 탑재된 엄청난 대구경포를 장착하기 위해 포탑이 제거된 중전차."
 is_tank_art:0 "ISU-152"
 is_tank_art_desc:0 "대형 차체에 탑재된 이 커다란 자주포는 엄청난 화력을 지니고 있습니다."

 ###Aircraft###
 sov_dogfighter:0 "공중 우세"
 sov_dogfighter_desc:0 "지상 공격도 수행할 수 있지만 제공권 확보가 주 목적인 도그 파이터입니다."
 sov_multirole:0 "다목적 전투기"
 sov_multirole_desc:0 "다양한 무장을 장착하고 모든 역할을 수행할 수 있는 팔방미인 전투기입니다."
 sov_interceptor:0 "요격기"
 sov_interceptor_desc:0 "재빠른 속도를 위해 특별히 설계된 요격용 전투기입니다."
 yak_cv_fighter:0 "함재 전투기"
 yak_cv_fighter_desc:0 "항공모함에서 이착륙하며 함대의 제공권과 안전을 지켜주기 위해 설계된 전투기입니다."
 sov_heavy_fighter:0 "중 전투기"
 sov_heavy_fighter_desc:0 "거대한 동체와 2개 이상의 엔진은 무장, 방어력, 항속거리에서 모두 우위를 점하게 해주지만 기동성의 하락은 피할 수 없습니다."
 sov_strategic_bomber:0 "전략 폭격기"
 sov_strategic_bomber_desc:0 "전략 폭격기"
 sov_patrol_bomber:0 "해상 폭격기"
 sov_patrol_bomber_desc:0 "해상 폭격기"
 sov_flying_boat:0 "비행정"
 sov_flying_boat_desc:0 "비행정"
 sov_light_bomber:0 "경 폭격기"
 sov_light_bomber_desc:0 "경 폭격기"
 sov_fast_bomber:0 "고속 폭격기"
 sov_fast_bomber_desc:0 "고속 폭격기"
 sov_medium_bomber:0 "중형 폭격기"
 sov_medium_bomber_desc:0 "중형 폭격기"
 sov_lr_cas_bomber:0 "장거리 근접 지원 항공기"
 sov_lr_cas_bomber_desc:0 "장거리 근접 지원 항공기"
 sov_cas_bomber:0 "근접 지원 항공기"
 sov_cas_bomber_desc:0 "근접 지원 항공기"
 i_5_equipment:0 "I-5"
 i_5_equipment_desc:0 "가벼운 복엽 전투기입니다."
 i_5_equipment_1:0 "폴리카르포프 I-5"
 i_5_equipment_1_short:0 "I-5 전투기"
 i_5_equipment_1_desc:0 "I-5는 1930년 4월 29일 초도비행을 거친 가벼운 복엽 전투기입니다."
 i_5_rocket_upgrade:0 "RS-82"
 i_5_rocket_upgrade_desc:0 "소수의 I-5는 이미 무 유도 로켓 RS-82를 테스트하기 위해 사용되곤 했습니다. 양산형 모델은 설계되기 쉬워야 합니다."
 no_upgrade_fighter:0 "전투기"
 no_upgrade_fighter_equipment:0 "전투기"
 no_upgrade_fighter_equipment_desc:0 "경량 전투기입니다."
 i_7_equipment_1:0 "I-7"
 i_7_equipment_1_short:0 "I-7 전투기"
 i_7_equipment_1_desc:0 "I-7은 독일의 하인켈이 설계하였으며, 소련에서 생산된 복엽 전투기입니다."
 i_z_equipment_1:0 "그리고로비치I-Z"
 i_z_equipment_1_short:0 "I-Z 전투기"
 i_z_equipment_1_desc:0 "I-Z는 2정의 76.2mm 단발 무반동 총으로 폭격기를 요격하도록 설계된 전투기입니다."
 di_6_equipment_1:0 "코체리긴 DI-6"
 di_6_equipment_1_short:0 "DI-6 전투기"
 di_6_equipment_1_desc:0 "DI-6는 복좌형 복엽 전투기입니다."
 i_15_equipment:0 "I-15"
 i_15_equipment_desc:0 "I-15는 복엽 전투기입니다."
 i_15_equipment_1:0 "폴리카르포프 I-15"
 i_15_equipment_1_short:0 "I-15 전투기"
 i_15_equipment_1_desc:0 "폴리카르포프 I-15는 1930년대에 개발된 소련 복엽 전투기입니다."
 tech_i15_m25_engine_1:0 "엔진"
 tech_i15_m25_engine_1_desc:0 "M-22 엔진을 M-25로 교체한다면 비행 성능이 향상될 것입니다. 후기형 M-25V는 높은 고도에서의 성능을 향상시켜 줄 것입니다."
 i_15_equipment_2:0 "폴리카르포프 I-15 전투기 + M-25"
 i_15_equipment_2_short:0 "I-15 M-25"
 i_16_equipment_1:0 "폴리카르포프 I-16 I식"
 i_16_equipment_1_short:0 "I-16 1식"
 i_16_equipment_1_desc:0 "I-16의 초기 시제품입니다. 시제품인 1식은 M-22 엔진을 장착하고 2정의 ShVAK 7.62mm 기관총을 탑재했습니다."
 i_16_equipment_2:0 "폴리카르포프 I-16 전투기"
 i_16_equipment_2_short:0 "I-16 4식"
 i_16_equipment_2_desc:0 "I-16의 초기 시제품입니다. 시제품인 4식은 M-22 엔진을 장착하고 2정의 ShVAK 7.62mm 기관총을 탑재했습니다.
 i_16_equipment_3:0 "폴리카르포프 I-16 전투기"
 i_16_equipment_3_short:0 "I-16 5식"
 i_16_equipment_3_desc:0 "I-16의 초기 시제품입니다. 시제품인 5식은 M-22 엔진을 장착하고 2정의 ShVAK 7.62mm 기관총을 탑재했습니다.

 i_15_rocket_upgrade:0 "로켓"
 i_15_rocket_upgrade_desc:0 "RS-82는 무 유도 로켓으로, 항공기에 장착되어 발사될 수 있습니다. 6개를 장착할 수 있습니다."
 i_15_gun_upgrade:0 "화기"
 i_15_gun_upgrade_desc:0 "ShKAS 기관총은  PV-1 기관총보다 더 빠른 연사속도를 가지고 있습니다."
 i_15_gear_upgrade:0 "랜딩 기어"
 i_15_gear_upgrade_desc:0 "접을 수 있는 랜딩 기어는 항공기의 공기 역학적 특성을 개선시켜줌으로써 성능을 향상시켜 줄 것입니다."
 i_152_equipment:0 "I-15 bis"
 i_152_equipment_desc:0 "폴리카르포프 I-15 bis (혹은 I-152)는 I-15 복엽 전투기의 개량형입니다."
 i_152_equipment_1:0 "폴리카르포프 I-15 bis"
 i_152_equipment_1_short:0 "I-15 bis 전투기"
 i_152_equipment_1_desc:0 "폴리카르포프 I-15 bis (혹은 I-152)는 I-15 복엽 전투기의 개량형입니다."
 tech_i_152_equipment_1:0 "I-15 bis"
 tech_i_152_equipment_1_desc:0 "I-15 bis는 I-15에서 기동성을 속도와 맞바꾼 개량형입니다."
 i_153_equipment:0 "I-153"
 i_153_equipment_desc:0 "폴리카르포프  I-153은 I-15 bis의 성능을 크게 개선시킨 개량형이며 복엽 전투기입니다."
 i_153_equipment_1:0 "폴리카르포프 I-153"
 i_153_equipment_1_short:0 "I-153 전투기"
 i_153_equipment_1_desc:0 "폴리카르포프 I-153은 I-15 bis의 성능을 크게 개선시킨 개량형이며 복엽 전투기입니다."
 tech_i_153_equipment_1:0 "I-153"
 tech_i_153_equipment_1_desc:0 "단엽기가 미래의 설계이지만, 복엽기를 추가 개선한다면 한동안은 단엽기 상대로도 우위를 점할 것입니다. I-153은 그런 복엽기가 될 것입니다."
 i_153_engine_upgrade:0 "엔진"
 i_153_engine_upgrade_desc:0 "M-62 엔진과 후기형 터보 차저 엔진으로 교체한다면 I-153의 비행 성능이 향상될 것입니다."
 i_153_rocket_upgrade:0 "로켓"
 i_153_rocket_upgrade_desc:0 "RS-82는 무 유도 로켓으로, 항공기에 장착되어 발사될 수 있습니다. 6개를 장착할 수 있습니다."
 i_153_gun_upgrade:0 "화기"
