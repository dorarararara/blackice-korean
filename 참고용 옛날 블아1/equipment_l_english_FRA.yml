 BEL_tac_bomber_equipment_0_desc:0 "GR.8은 벨기에 공군을 위해 다중 요격기 역할을하기 위해 'Doryphore'(비행 능력이 좋지 않아 'Potato Bug'라는 뜻)라는 별명을 붙였습니다. 폭격기와 정찰기, 중전투기 등으로 구성되어 있습니다. 그것은 벨기에 군대의 터무니 없는 요구를 철저히 따랐고 결과적으로 모든 역할에서 나빴습니다."   
 BEL_tac_bomber_equipment_1:0 " S.45"
 BEL_tac_bomber_equipment_1_short:0 " S.45" 
 BEL_tac_bomber_equipment_1_desc:0 "SABCA S.45는 이탈리아의 제한된 역량보다 더 많은 비행기를 생산 할 수 있도록 라이센스된 카프로니 Ca-135입니다. 폭격기를 생산하는 경험이 있었다면 벨기에 사람들은 그들 자신의 용도를 위해 그것들을 쉽게 더 많이 만들었을 것입니다. 그러나 그들은 결코 그렇게 하지 않았습니다." 
