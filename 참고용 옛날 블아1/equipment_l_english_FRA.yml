 FRA_destroyer_1g: "보클랭급 구축함"
 FRA_destroyer_2:0 "르 팡타스크급 구축함"
 FRA_destroyer_2_desc:0 "르 팡타스크급 구축함은 근본적으로 이전의 2,400톤급 대형 구축함들(게파급, 에이글급, 보클랭급)의 개량형으로써 1930년 프랑스 해군 증강 계획에 의해 건조되었습니다. 이 구축함들은 크고, 중무장 했으며, 매우 빠른 구축함이었고, 프랑스 함대의 새로운 고속 함선들을 호위 하는 것에 적합했습니다. 그들의 무장은 새로 개발한 함포, 적절한 대공무장, 그리고 어뢰 무장으로 이루어져있습니다."
 FRA_destroyer_2b: "모가도르급 구축함"
 FRA_destroyer_2b_desc:0 "모가도르급 구축함은 됭케르크급 전함의 정찰 역할을 하는 크고 빠른 두 대의 구축함이었습니다. 이 설계는 매우 빠른 르 팡타스크급 에서 발전하여 300톤이 더 무거워졌고. 5개의 포가 아닌 2연장 포탑에 8개의 포가 들어 있습니다. 이들은 8개의 138mm(5.4인치) 포로 화력 면에서는 경순양함에 접근했습니다."
 FRA_destroyer_2c: "르 아르디급 구축함"
 FRA_destroyer_2c_desc:0 "르 아르디급은 1930년대 후반에 프랑스 해군을 위해 건조된 12척의 1800톤급 구축함들로, 대잠 장비를 감소시킨 모가도르급 구축함의 새로운 경량 버전입니다. 이들은 또한 새로운 프랑스 전함과 함께 작동할 수 있도록 설계되었습니다."
 FRA_destroyer_3:0 "르 인트레피드급 구축함"
 FRA_destroyer_3_desc:0 "인트레피드급 구축함은 이전의 아르디급 구축함의 변형 모델입니다. 그들은 1938년과 1939년 프랑스 해군 증강계획에 의해 건조가 승인 되었으나 전쟁과 프랑스의 항복이 이 함선들이 취소되는 결과를 낳았습니다.  그들은 대공 방어 역할, 그리고 2,800-2,900톤급의 배수량을 가진 더 큰 엔진에 더 중점을 두어 왔을 것입니다.."
 FRA_destroyer_4:0 "오슈급 구축함"
 FRA_destroyer_4_desc:0 "오슈와 바야드급은 프랑스 해군의 최종 대형 구축함이었습니다. 두 가지 급 모두 모가도르 급에 기반되었으며, 배수량 중 4200톤을 비슷한 주요 무장으로 채웠으나 대공포와 엔진을 개선했습니다. 1939-40년 해군 프로그램에서 제조 승인을 받았지만 개전과 곧 이어진 프랑스의 몰락으로 인해 이 계획은 백지화되었습니다."
 FRA_torpedo_boat_1:0 "라 멜포메네급 순찰정"
 FRA_torpedo_boat_1_desc:0 "라 멜포메네급은 1933년에서 1935년까지 12척 건조된 프랑스의 800톤급 순찰정으로 주무장으로 2개의 100mm(3.9인치) 포 및 550mm(21인치) 어뢰 발사관 3개를 탑재했습니다. 이 함선들은 좋은 해안 방어 함정으로 그들을 증명했습니다."
 FRA_torpedo_boat_2:0 "르 피어급 순찰정"
 FRA_torpedo_boat_2_desc:0 "르 피어급은 우수한 어뢰정이였고, 라 멜포메네급 어뢰정의 후계였으며 대공이 더 좋고 작전 범위가 증가되었습니다."
 FRA_minelayer_cruiser_1:0 "플루톤급 경순양함"
 FRA_light_cruiser_1:0 "뒤게-트루앵급 경순양함"
 FRA_light_cruiser_1_desc:0 "뒤게-트루앵급 경순양함은 첫번째 프랑스의 주력 군함으로서 제 1차 세계대전이 끝난 1922년 해군증강계획에 의해 건조 되었습니다. 그들은 처음으로 밀폐식 주포탑을 계단식으로 배치하였습니다. 이 함선들은 강력한 어뢰 무장을 가졌으나 사실상 존재하지 않는 수준의 장갑으로 둘러싸인 경순양함입니다."
 FRA_light_cruiser_1b:0 "잔 다르크급 경순양함"
 FRA_light_cruiser_1c:0 "에밀 베르탱급 경순양함"
 FRA_light_cruiser_1c_desc:0 "에밀 베르탱은 기동 속도와 어뢰 공격에 초점을 맞춘 프랑스의 고속 순양함입니다. 이로 인해 경순양함 설계에 매우 취약해졌습니다. 주포는 9개의 152mm(6인치) 55구경장 포와 6개의 550mm(22인치) 어뢰 발사관으로 구성됩니다."
 FRA_light_cruiser_2:0 "라 갈리소니에르급 경순양함"
 FRA_light_cruiser_2_desc:0 "라 갈리소니에르 급 경순양함은 이탈리아의 콘도티에리형 경순양함에 대한 대응으로 이전 에밀 베르텡 급 경순양함에 기초하여 만들어졌습니다. 1931년과 1932년 해군 프로그램에서 건조되었고 그 시대의 일반적인 주포와 충분한 대공 무기를 탑재했습니다. 10,850톤의 배수량과 좋은 속력을 가져서 많은 정찰 임무를 수행했습니다."
 FRA_light_cruiser_3:0 "드 그라스급 경순양함"
 FRA_light_cruiser_3_desc:0 "드 그라스 급 순양함은 1938년과 1939년 해군 프로그램에 승인되었고 라 갈리소니에르를 기반으로 하고있습니다. 더 강한 대공무장 뿐만 아니라 더 큰 엔진을 가지고 있습니다. 프랑스의 몰락으로 인해 마지막 두 척의 함선은 취고되고 전후 다른 디자인으로 초도함이 완료 되었습니다. 독일에서 경항공모함으로 만들어질 예정이었으나 이 계획 또한 수행되지 않았습니다."
 FRA_heavy_cruiser_1:0 "뒤켄급 중순양함"
 FRA_heavy_cruiser_1b:0 "쉬프랑급 중순양함"
 FRA_heavy_cruiser_1b_desc:0 "쉬프랑급 중순양함은 기본적으로 뒤켄급 중순양함에서 항해 성능만 약간 개선시킨 함선으로 두 함선 모두 프랑스 해군의 현대 순양함 설계 철학에 부합하여 장갑은 얇지만 빠른 속도와 긴 사거리를 가지고있다.  표준 배수량 10,000에 중순양함으로써 표준적인 무장을 탑재했습니다."
 FRA_heavy_cruiser_1c:0 "콜베르급 중순양함"
 FRA_heavy_cruiser_1d:0 "포슈급 중순양함"
 FRA_heavy_cruiser_1e:0 "듀플렉스급 중순양함"
 FRA_heavy_cruiser_1e_desc:0 "듀플렉스급 순양함은 제1차 세계 대전 동안에 프랑스 해군을 위해 3척이 건조된 8600톤 급의 장갑 순양함이었다. 듀플렉스급 선박은 8개의 QF M1893-96 164mm 45구경장 포 등으로 구성된 메인 무기를 가지고 있다. 이들은 또한 두개의 450밀리미터(17.7인치)가 넘는 어뢰 발사관으로 무장했다.."
 FRA_heavy_cruiser_2:0 "알제리급 중순양함"
 FRA_heavy_cruiser_2_desc:0 "알제리급 중순양함은 이전의 쉬페른급 과 뒤켄급 보다 더 개선됐지만 이탈리아의 새로운 중순양함 차라급과 상대가 될 수 있도록 설계되었습니다.  주요 장갑 벨트 및 수중 보호 모두 크게 증가 되었습니다. 대공 무장은 시대에 적합했지만 이러한 변화 때문에 기준배수량은 10,000톤을 초과했습니다."
 FRA_heavy_cruiser_3:0 "생 루이급 중순양함"
 FRA_heavy_cruiser_3_desc:0 "생 루이급 중순양함은 알제리급에 기반했지만 전체적인 모양은 주력함 됭케르크급과 리슐리에급과 비슷했습니다. 세 함선은 1940년 해군 프로그램에 의해 주문되었지만 프랑스 함락때문에 취소되었습니다. 이 함선은 전장에서 새로운 함포와 증가된 대공 무장을 가졌겠지만 알제리급과 똑같은 장갑을 가졌을 것입니다. 이것은 프랑스 해군이 설계한 마지막 중순양함이었습니다. ."
 FRA_battle_cruiser_1:0 "됭케르크급 순양전함"
 FRA_battle_cruiser_1_desc:0 "덩케르크급 전함은 독일의 도이칠란트급 포켓 전함에 대적하기 위해 디자인 되었습니다. 그들은 1920년대 중반부터 1930년대 초반까지의 연구 개발 성과들의 정수를 담았습니다. 1931년과 1934년 해군 증강 계획에서 승인받았으며, 그들은 모든 주포탑을 전면부에 집중 배치한 것이 영국의 넬슨급 전함과 비슷합니다. 이것은 선체 길이를 짧게함으로 인해 이 함선이 해군 조약 제한 기준에 들어맞게 하는 결과를 낳았습니다."
 FRA_battle_cruiser_2:0 "스트라스부르급 순양전함" 
 FRA_battle_cruiser_2_desc:0 "스트라스부르급은 독일의 샤른호르스트 및 독일 해군 포켓 전함에 대적하기 위해 높은 장갑과 방어와 선체 개선으로 됭케르크급의 계승된 버전이었습니다. 이것의 높은 사거리는 최종 포격전을 위해  레이더를 대서양으로 따라가도록 했습니다."
 FRA_battleship_1:0 "쿠르베급 전함"
 FRA_battleship_1_desc:0 "쿠르베급 전함은 제 1차 세계대전 발발 전과 대전 중에 건조된 프랑스 해군의 첫 슈퍼 드레드노트급 전함입니다. 1910년과 1911년에 해군증강계획에 의해 건조가 승인 되었습니다. 그들은 제 1차 세계대전 중에 제한된 복무를 하였지만, 제 2차 세계대전 동안에는 활동적이었습니다. 그들이 비록 이전의 단테급 전함보다 더 얇은 장갑과 더 강한 주포를 가지고 있었지만, 그들은 동시대의 미국 해군과 영국 해군의 전함에 비해서는 여전히 열악했습니다. 그들은 간신히 22,000 톤의 배수량을 확보 했고 그들의 유일한 근대화 개수는 제 2차 세계대전 이전에 향상된 대공 무장과 개선된 보일러였습니다."
 FRA_battleship_1b:0 "파리급 전함"
 FRA_battleship_2:0 "브르타뉴급 전함" 
 FRA_battleship_2_desc:0 "브르타뉴급 전함은 제1차 세계 대전 동안 프랑스 해군을 위해 건조된 최초의 초대형 '슈퍼 드레드노트' 였습니다. 이 배는 브르타뉴, 프로방스, 로렌 3척으로 이루어졌습니다. 이들은 기존의 쿠르벳급을 개량한 것으로 쿠르벳처럼 12개의 305mm 포 대신 10개의 340mm(13.4인치)포를 장착하였습니다. 당시 장갑과 화력은 최첨단이지만 신형 전함 설계와는 경쟁할 수 없으므로 2차 세계 대전 중 예비함으로 비축되어 있었습니다."
 FRA_battleship_2b:0 "로렌급 전함" 
 FRA_battleship_2b:0 "로렌급은 이전 브르타뉴급의 업그레이드 및 재설계된 전함입니다. 배는 1920년대에 4개의 450mm(18인치) 어뢰 발사관을 추가로 확보할 수 있도록 장갑이 크게 줄어들었습니다. 이런 변화들은 전함이 전투함을 떠나 적 전함으로 하여금 치명적인 어뢰 공격을 하는 적의 전함에 가까이 접근할 수 있게 해 줄 것입니다."
 FRA_battleship_3:0 "가스코뉴급 전함"
 FRA_battleship_3_desc:0 "가스코뉴급 전함은 리슐리외급의 하위모델입니다. 1940년 해군에 의해 3척이 발주되었지만 단 한 척도 건조가 시작되지 못했습니다. 가스코뉴급의 디자인은 거의 리슐리외급을 계승했지만 전방집중형이었던 리슐리외급과 달리 선수와 선미방향에 주포가 고르게 장착될 것이었으며 대공방어망을 강화하고 개선된 엔진을 장착함으로써 성능을 개선할 예정이었습니다.."
 FRA_battleship_4:0 "알자스급 전함(380mm)"
 FRA_battleship_4_desc:0 "알자스급 전함은 리슐리외급의 후계함종으로 계획되었습니다. 1939년에 디자인이 완료되어 1940년에 인가되었으며 1941년에 건조에 들어갈 계획 아래 네 척이 발주되었으나, 프랑스가 독일에 패배하면서 그저 계획에 그치게 되었습니다. 알자스급은 리슐리외급보다 더 크고 많은 주포를 장착할 계획이었으며, 더불어 더 강력한 대공방어망과 두꺼운 장갑판, 강화된 엔진을 장착할 예정이었습니다."
 FRA_battleship_4b:0 "알자스급 전함(406mm)"
 FRA_battleship_4b_desc:0 "이것은 알자스급 전함의 두 번째 설계로 약간의 주포가 증가했습니다. 나머지 전함 설계는 동일했습니다."
 FRA_fast_battleship_1:0 "리슐리외급 쾌속전함"
 FRA_fast_battleship_1_desc:0 "리슐리외급 전함은 프랑스 해군이 취역시킨 최후의 전함이었습니다. 그 전함들은 1935년 및 1938년 해군 계획에 의거 덩케르크급에서 개선된 디자인을 지니고 있었습니다. 리슐리외급은 우수한 대공무기와 기동속도 및 작전반경을 지니고 있고 뛰어난 주력함으로 평가받았습니다. 최초 4척의 건조계획중, 오직 2척만이 진수되었고 1척만이 프랑스 함락 전에 건조되었습니다. 이러한 남아있는 리슐리외급 전함들을 항공모함이나 항공전함, 대공전함등으로 재디자인하여 건조하려는 다양한 시도들이 있었습니다."
 FRA_fast_battleship_2:0 "장 바르급 쾌속전함"
 FRA_fast_battleship_2_desc:0 "장 바르급 전함은 이전 리슐리외급에서 변형된 디자인 중 하나였습니다. 화력, 장갑 및 속도가 유지되는 동안. 대공능력은 상당히 증가했고 설계는 이탈리아의 최신 전함의 위협을 타파할 준비가 된 최초의 대공포 플랫폼 전함이였습니다"
 FRA_fast_battleship_3:0 "클레망소급 쾌속전함"
 FRA_fast_battleship_3_desc:0 "클레망소급은 유면한 리슐리외급을 기반으로 한 또 다른 전함이었습니다. 이 설계는 최고 32노트의 속도를 가졌으며 선체 디자인과 내부 구획이 강화되어 전투 중에 치명적인 위험을 겪을 수 있는 확률 감소와 함께 안정적인 전함이였습니다."
 FRA_carrier_1:0 "베아른급 항공모함"
 FRA_carrier_1_desc:0 "베아른은 원래 노르망디 급 전함으로 건조 착수 되었으나 이후 배수량 22,100톤의 항공모함으로 개장 건조 되어 2차 세계 대전 간 사용되었습니다. 개장 항공모함이어서 속도는 느렸고 함재기를 위한 공간에도 제한이 있었으나 적당한 장갑과 긴 항속거리로 단점을 보충할 수 있었습니다. 베아른의 건조는 DCAN(해군 건조 지도국)의 설계자들에게 중요한 경험을 주었고 차후 시리즈의 설계로 이어지게 되었습니다."
 FRA_carrier_2:0 "조프리급 항공모함"
 FRA_carrier_2_desc:0 "조프르 급 항공모함(프로젝트명 PA-16)은 프랑스 해군의 차세대 항공모함 입니다. 이건 최신식으로 설계된 것으로 연구가 1929년에 시작해서 1937년에 끝났습니다. 1938년 해군 프로그램에 의해 두 척이 인가되었지만, 확대되는 충돌로 인해 건조진행은 느려졌고 결국 프랑스 몰락 이전에 완료하지 못 했습니다. 배수량은 대략 20,000톤 입니다. 좋은 대공 무기와, 장갑, 그리고 속도를 가졌지만, 평균이하의 함재기를 탑재했습니다. 종합적으로 프랑스 해군에게 균형잡히고 다목적 항공모함 이었을 것입니다."
 FRA_seaplane_tender_1:0 "코망당 테스트급 수상기모함"
 FRA_seaplane_tender_1_desc:0 "코망당 테스트는 프랑스 해군의 대규모 수상기였습니다. 국립 해양 조사원은 항공 모함 베아른이 완공된 후 또 다른 항공모함을 원했으나 저가로 변환시킬 수 있는 또 다른 선체가 없어 또 다른 항공 모함을 너무 비싸게 만들었다. 그것은 특정 공격에 대해 이동식 항공 기지와 지원 함정 역할을 할 수 있는 수상기 모함에 정착했습니다. 그 배는 표준 배수량으로 최대 1만톤(9,800톤)으로 제한되었다. 이것은 26개의 수상기를 운반할 수 있었고, 4개의 캐터펄트와 회수 크레인을 가지고 있어, 프랑스 해군에 이들을 추가하는데 이상적인 것으로 만들었습니다."
 FRA_seaplane_tender_2:0 "산 수시급 수상기모함"
 FRA_seaplane_tender_2_desc:0 "산 수시급은 이전 코망당 테스트와 마찬가지로 훨씬 적은 수상기 탑재량의 설계였습니다. 이것은 단지 6기의 수상기를 운반할 수 있었지만 생산 속도는 훨씬 빨랐습니다. 이 함선들은 프랑스 해군의 정찰 및 지원 선의 역할을 하기로 되어있었습니다. 이것은 단지 16.7노트의 느린 속도를 특징으로 하고 1800톤을 넘지 않았습니다."

