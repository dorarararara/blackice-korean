 FRA_submarine_1:0 "600 시리즈"
 FRA_submarine_1_desc:0 "600톤-시리즈 잠수함들은 프랑스 최초의 1차 세계 대전 후의 현대 잠수함이였습니다. 중형 크기로, 약 600톤의 배수량을 가지고 있습니다. 원양 항해도 가능 했지만, 해안 잠수함으로 설계되어 지중해의 따뜻한 바다에서 주로 사용되었습니다. 시레네급 (Sirène class), 아리아네급 (Ariane class) 과 실시에급(Circé class) 총 세종류 급마다 4척이 건조되었습니다. 그들은 배수량이 더 큰 630톤 시리즈의 알곤아우테(Argonaute class), 다이아네(Diane class) 과 오리온급(Orion) 급의 기초가 되었습니다."
 #FRA_submarine_1b: "630 시리즈"
 #FRA_submarine_1c: "루드타블급"
 FRA_submarine_2:0 "미네르바급"
 FRA_submarine_2_desc:0 "미네르바급 잠수함 (프로젝트명 T2) 은 더 나은 엔진과 다른 어뢰 배치를 가졌지만 기본적으로는 630톤 시리즈에 기반하여 만들어졌습니다. 이 잠수함은 개별 조선소마다 설계를 맡는 이전과 다르게 DCAN (Direction des Constructions et Armes Navale) 의 중앙 설계 표준화 프로그램의 첫 번째 결과였습니다."
 #FRA_submarine_2b: "오로라급"
 FRA_submarine_3:0 "롤랜드 모리엇급"
 FRA_submarine_3_desc:0 "롤랜드드 모리엇급 잠수함(프로젝트명 Z2)은 초기  르두타블급 잠수함을 기초로 만들어진 원양 잠수함이었습니다. 이 잠수함들은 1,800~2,400톤으로 대체된 큰 잠수함 이었으며 10개의 어마어마한 어뢰발사대를 탑재했습니다. 프랑스가 항복하기 이전에 완료되었습니다."
 FRA_submarine_4:0 "피닉스급"
 FRA_submarine_4_desc:0 "피닉스급 잠수함은 1939-40년 해군 프로그램에서 허가 된 중간 크기의 원양 및 장거리 함선이였지만, 프랑스의 항복으로 인해서 건조는 취소되었습니다. 잠수함은 작은 1200톤이었지만 르두타블급과 비슷했습니다. 이들은 중어뢰 무장을 장비하고 있었습니다."
 FRA_destroyer_1: "샤칼급 구축함"
 FRA_destroyer_1b:0 "부라스크급 구축함"
 FRA_destroyer_1b_desc:0 "부라스크급 구축함은 1500톤 급으로 1920년대 중반에 진수되었습니다. 이전의 샤칼과 그 뒤를 이은 르 아르디급과 함께, 이들은 현대식 전후 프랑스 함대의 근간이 되었습니다. 당시에는 빠르고 잘 무장된 상태였으나, 다른 해군 함정들에 비해 어뢰는 적었습니다."
