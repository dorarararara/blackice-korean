 ### 해군###
 tech_fn_sub:0 "해군 잠수함 함대"
 tech_fn_sub_desc:0 "1939년 9월 2차 세계 대전 발발 당시 프랑스 잠수함 부대는 77척의 선박을 배치했습니다. 프랑스 해군은 1200톤급 9척, 1500톤급 29척, 600톤급 38척 중 사피어 급 기뢰 잠수함 6척과 3300톤을 차지하는 당시 세계에서 가장 큰 잠수함이 있었습니다."
 fn_lr_patrol_submarine_1:0 "루키아급"
 fn_lr_patrol_submarine_1_desc:0 "1급 잠수함이라고도 불리는 1500톤 급 잠수함과 루키아급 잠수함은 프랑스 해군에서 1924년에서 1937년 사이에 프랑스에서 건조된 재래식 추진 장치가 장착된 31척의 대양 잠수함으로 제 2차 세계 대전중 사용되었습니다. 이들은 대형 잠수 순양함으로 지정되었고 길이는 92.3미터,  폭은 8, 10미터였으며, 흘수는 4.4미터인데다 L' Archimède 는 120 미터의 잠수 수심에 도달했습니다. 그들은 11개의 어뢰 발사관을 장착했습니다 : 선수에 550mm 4개 고정, 지휘탑 뒤쪽에 3연장의 선회 가능한 550mm 발사대, 그리고 2연장의 550mm와 2연장의 400mm로 구성된 4개의 선회 가능한 발사관이 선미 갑판에 구성되었습니다. 550mm 어뢰는 대형함 타격에 맞게 만들어졌고, 400mm 어뢰는 더 작은 함선 타격에 맞게 만들어졌습니다 ."
 fn_lr_patrol_submarine_2:0 "르 쉬르쿠프급"
 fn_lr_patrol_submarine_2_desc:0 "쉬르쿠프 급은 2차 세계 대전 당시 사용된 프랑스 최대의 잠수 순양함이었습니다. 쉬르쿠프는 중순양함과 같은 203mm(8인치)  2연장 포를 장착하고 있었습니다. 쉬르쿠프는  '수면 아래의 중순양함' 으로 설계되었으며, 지상을 정찰하고 전투할 수 있도록 고안되었습니다. 정찰 목적을 위해, 함선은 베송 MB.411 관측 수상기를 지휘탑 뒤쪽격납고에 탑재했습니다. 그러나 수상 비행기는 주로 포 보정 목적으로 사용되었습니다. 함선에는 12개의 어뢰 발사구가 있엇는데, 8개의 550mm(22인치) 및 4개릐 400mm(16인치) 어뢰 발사관과 12개의 어뢰를 예비로 장착했습니다."
 fn_lr_patrol_submarine_3:0 "루드타블  1 시리즈"
 fn_lr_patrol_submarine_3_desc:0 "1급 잠수함이라고도 불리는 1500톤 급 잠수함과 루키아급 잠수함은 프랑스 해군에서 1924년에서 1937년 사이에 프랑스에서 건조된 재래식 추진 장치가 장착된 31척의 대양 잠수함으로 제 2차 세계 대전중 사용되었습니다. 이들은 대형 잠수 순양함으로 지정되었고 프랑스 해군에 의해 1500톤급 잠수함으로도 언급되었으며, 때로는 지휘선과 관련하여 루드타블급으로 지정되었습니다. 이들은 11개의 어뢰 발사관을 장착했습니다 : 선수에 550mm 4개 고정, 지휘탑 뒤쪽에 3연장의 선회 가능한 550mm 발사대, 그리고 2연장의 550mm와 2연장의 400mm로 구성된 4개의 선회 가능한 발사관이 선미 갑판에 구성되었습니다. 550mm 어뢰는 대형함 타격에 맞게 만들어졌고, 400mm 어뢰는 더 작은 함선 타격에 맞게 만들어졌습니다 ."
 fn_lr_patrol_submarine_4:0 "루드타블 2 시리즈"
 fn_lr_patrol_submarine_4_desc:0 "루드타블급의 개량된 버전. 1급 잠수함이라고도 불리는 1500톤 급 잠수함과 루키아급 잠수함은 프랑스 해군에서 1924년에서 1937년 사이에 프랑스에서 건조된 재래식 추진 장치가 장착된 31척의 대양 잠수함으로 제 2차 세계 대전중 사용되었습니다. 이들은 대형 잠수 순양함으로 지정되었고 프랑스 해군에 의해 1500톤급 잠수함으로도 언급되었으며, 때로는 지휘선과 관련하여 루드타블급으로 지정되었습니다. 이들은 11개의 어뢰 발사관을 장착했습니다 : 선수에 550mm 4개 고정, 지휘탑 뒤쪽에 3연장의 선회 가능한 550mm 발사대, 그리고 2연장의 550mm와 2연장의 400mm로 구성된 4개의 선회 가능한 발사관이 선미 갑판에 구성되었습니다. 550mm 어뢰는 대형함 타격에 맞게 만들어졌고, 400mm 어뢰는 더 작은 함선 타격에 맞게 만들어졌습니다  ."
 fn_lr_patrol_submarine_5:0 "루드타블 3 시리즈"
 fn_lr_patrol_submarine_5_desc:0 "루드타블 급의 최종 개량 버전. 1급 잠수함이라고도 불리는 1500톤 급 잠수함과 루키아급 잠수함은 프랑스 해군에서 1924년에서 1937년 사이에 프랑스에서 건조된 재래식 추진 장치가 장착된 31척의 대양 잠수함으로 제 2차 세계 대전중 사용되었습니다. 이들은 대형 잠수 순양함으로 지정되었고 프랑스 해군에 의해 1500톤급 잠수함으로도 언급되었으며, 때로는 지휘선과 관련하여 루드타블급으로 지정되었습니다. 이들은 11개의 어뢰 발사관을 장착했습니다 : 선수에 550mm 4개 고정, 지휘탑 뒤쪽에 3연장의 선회 가능한 550mm 발사대, 그리고 2연장의 550mm와 2연장의 400mm로 구성된 4개의 선회 가능한 발사관이 선미 갑판에 구성되었습니다. 550mm 어뢰는 대형함 타격에 맞게 만들어졌고, 400mm 어뢰는 더 작은 함선 타격에 맞게 만들어졌습니다  ."
 fn_lr_patrol_submarine_6:0 "롤랜드 모리엇급"
 fn_lr_patrol_submarine_6_desc:0 "Z2프로젝트, 루드타블의 개선된 버전. 벨러스트 탱크에 85톤의 연료를 놓는 것이 기본적인 개선점이었습니다. 1934년 1척, 1937년 1척, 1938년 3척의 프로그램으로 건조되었습니다. 1940년 프로그램에서는 8척의 함선이 주문되었습니다. 이들 중 두 척인 일 드 프랑스와 일 드 리는 4월에 건조가 시작되었고, 라 구아델루, 일 드 유, 그리고 라 레위니옹 세척을 더 주문하기로 되어 있었지만, 그들은 함명을 받지 못했습니다. 미완성된 잠수함들은 1940년 6월 19일 세르부르가 점령되기 전에 슬립웨이에서 폭파되었습니다." 
 fn_lr_patrol_submarine_7:0 "나르발급"
 fn_lr_patrol_submarine_7_desc:0 "나르발급은 1950년대에 프랑스 해군을 위해 만들어진 순찰용 잠수함이었습니다. 나르발급은 제 2차 세계 대전의 독일 XXI급 유보트에서 영감을 얻은 E-48프로젝트의 후계였습니다. 특히 프랑스로 옮겨진 롤랜드 모리엇이 그중 하나입니다. 이 급은 8개의 550mm 어뢰 발사관과 14개의 재장전을  특징으로 했으며, 2차 세계 대전 후 프랑스 해군의 가장 진보된 잠수함이였습니다."
 tech_fn_coastal_submarine_0:0 "600-시리즈"
 tech_fn_coastal_submarine_0_desc:0 "600-시리즈 잠수함은 1923 ~ 1933년 사이에 전간기 중 프랑스 해군을 위해 건조되었습니다. 600시리즈는 제한된 범위의 작은 연안 잠수함이었으며, 지점 방어 및 해안 방어 임무에 이상적이였습니다."
 tech_fn_coastal_submarine_1:0 "630-시리즈"
 tech_fn_coastal_submarine_1_desc:0 "600-시리즈는 연안 잠수함이었으나 지중해에서 사용되기 위해 제작되었습니다. 선체 구성, 작전 범위 및 무장 향상과 함께 이전 600-시리즈 연안 잠수함보다 진보된 버전이였습니다."
