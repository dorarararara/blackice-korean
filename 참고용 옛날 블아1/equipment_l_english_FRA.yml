 fn_coastal_submarine_7:0 "미네르바급"
 fn_coastal_submarine_7_desc:0 "미네르바급 잠수함은 제 2차 세계 대전 이전 프랑스 해군을 위해 건조된 잠수함이였습니다. 이 급은 프랑스 해군 630-시리즈 설계를 기반으로 했지만 더 많은 힘과 무장을 갖출 수 있었습니다. 이 급에는 6개의 550mm 내부 어뢰 발사관(선수 4개, 선미 2개)과 3연장의 400mm 발사관이 외부에 장착되어 있었습니다. 총 6척이 건조되었습니다."
 fn_coastal_submarine_8:0 "오로라급"
 fn_coastal_submarine_8_desc:0 "오로라급은 프랑스 해군을 위해 설계된 연안 잠수함입니다. 배들 중 일부는 프랑스의 항복 이후 나치 독일에 의해 노획되었는데, 이들 대부분은 미완성 상태였습니다. 기본적인 차이점은 100m까지 잠수 수심을 증가시키고 무장을 강화한 것이였습니다."
 fn_coastal_submarine_9:0 "사파이어급"
 fn_coastal_submarine_9_desc:0 "사파이어급은 6개의 유닛으로 구성된 기뢰 설치 잠수함이였습니다. 이들은 프랑스 600-시리즈 설계에 기반을 두고 있으며 느린 최고 속력, 좋은 어뢰 무장과 작전 범위를 특징으로 했습니다.."
 fn_coastal_submarine_10:0 "에메라우드급"
 fn_coastal_submarine_10_desc:0 "에메라우드급은 적당한 속도, 적은 범위 및 4개의 550mm 어뢰 발사관을 가진 기뢰 부설 잠수함입니다. 이 잠수함은 1938년에서 1939년 사이에 건조되었습니다. 잠수 수심은 약 100m였습니다."
 tech_fn_ger_patrol_submarine_0: "1차 세계 대전 독일 잠수함"
 tech_fn_ger_patrol_submarine_0_desc:0 "프랑스 해군은 제 1차 세계 대전 이후 2대의 독일 잠수함을 수리, 엔지니어링의 목적으로 얻었습니다."
