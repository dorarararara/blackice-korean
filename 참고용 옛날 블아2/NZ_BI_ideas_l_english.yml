l_english:
 NZL_bob_semple:0 "밤 셈플"
 NZL_john_lee:0 "존 A. 리"
 NZL_social_security_act:0 "사회 안보법"
 NZL_social_security_act_desc:0 "복지 개선과 무료 병원 진료를 실시합니다. 세금을 더 걷어, 시민들의 건강을 책임지고 더 많은 이들이 일하고 징집할 수 있도록 합니다."
 NZL_ratana:0 "라타나 동맹"
 NZL_ratana_desc:0 "마오리족은 정부를 구성했습니다."
 NZL_maori_battalion:0 "마오리족 대대"
 NZL_maori_battalion_desc:0 "이 대대는 높은 명성을 가지고 있으며, 국내의 마오리족을 징집하여 구성되어 있습니다."
 NZL_maori_conscription:0 "마오리족 징집"
 NZL_maori_conscription_desc:0 "우리 정부는 충분한 인구조사 관련 문서의 부족해도 불구하고 마오리족에게 그 대상을 변경했습니다."
 NZL_mewo:0 "MEWO"
 NZL_mewo_desc:0 "지역 마오리족들의 전쟁 조직 위원해는 모병과 산업 부흥을 위한 선전과 관련된 일에 열정을 다해 힘쓰고 있습니다."
 NZL_manpower_controls_1:0 "인력 통제"
 NZL_manpower_controls_1_desc:0 "생산력을 유지하기 위해서, 필수적인 전시 생산에 관해서는 보호책을 내려야합니다."
 NZL_manpower_controls_2:0 "인력법"
 NZL_manpower_controls_2_desc:0 "모든 젊은 남녀노소는 반드시 등록하고 전시와 관련된 일을 해야 합니다."
 NZL_nz_fascism_1:0 "뉴질랜드 군국주의"
 NZL_nz_fascism_1_desc:0 "서구권의 민주주의는 세계 긴장도가 증가함에 따라 그들의 무능을 보여주었습니다. 우리는 다르다는 것을 보여주어야 합니다."
 NZL_nz_fascism_2:0 "뉴질랜드 군국주의"
 NZL_nz_fascism_2_desc:0 "다가오는 심판에 대비해서 국민들을 담금질시켜야 합니다."
 NZL_nz_fascism_3:0 "뉴질랜드 파시즘"
 NZL_nz_fascism_3_desc:0 "미래는 강한자들의 것입니다."
 NZL_intervention:0 "개입 계획"
 NZL_intervention_desc:0 "우리는 영토확장을 추구합니다."
 NZL_nz_socialism_1:0 "뉴질랜드 사회주의"
 NZL_nz_socialism_1_desc:0 "우리가 유치하고 있는 사회주의 프로그램만이 우리가 안고 있는 사회 문제를 해결할 수 있습니다."
 NZL_nz_socialism_2:0 "뉴질랜드 사회주의"
 NZL_nz_socialism_2_desc:0 "정부는 반드시 국가의 재정 체계를 통제해야합니다."
 NZL_nz_socialism_3:0 "뉴질랜드 공산주의"
 NZL_nz_socialism_3_desc:0 "우리의 동지들은 해외에서 투쟁하고 있습니다. 우리나라로 하여금 더욱 더 광범위한 투쟁을 이어나가도록 해야 합니다."
 NZL_import_restrictions:0 "수입 규제"
 NZL_import_restrictions_desc:0 "수많은 국가에서 수입된 공산품들은 국내 산업을 증진시키기 위해 규제될 것입니다."
 NZL_no_8_wire:0 "제 8번 철조망 전통"
 NZL_no_8_wire_desc:0 "민간 문화를 지켜야 합니다."
 NZL_food_exports_1:0 "냉장 보관"
 NZL_food_exports_1_desc:0 "장기간 보존, 수출을 위해 냉장 보관을 늘렸습니다."
 NZL_food_exports_2:0 "음식 수출"
 NZL_food_exports_2_desc:0 "우리와 무역하는 친선국에 무슨일이 있던간에 우리가 공급하는 고기와 일일 생산품을 받을 것입니다."
 NZL_food_imports:0 "뉴질랜드로부터의 음식"
 NZL_food_imports_desc:0 "뉴질랜드는 장기간 보존을 위한 냉장 보관을 통해서 음식이 부족한 이 시기에 음식의 낭비를 줄였습니다."
 NZL_canned_meat:0 "뉴질랜드부터의 식량"
 NZL_canned_meat_desc:0 "뉴질랜드는 통조림 산업을 확충시켰으며, 태평양 전선의 군인들에게 상하지 않는 식량을 보급해줄 수 있게 되었습니다."
 NZL_conscription_focus_1:0 "인력을 무기 공장으로"
 NZL_conscription_focus_1_desc:0 "인력을 산업부문으로 배치하고 군대의 장비 확충과 더욱 더 많은 군을 창설할 수 있게 되었습니다."
 NZL_industry_focus_1:0 "인력을 산업부문으로"
 NZL_industry_focus_1_desc:0 "인력을 필수 전시 생산 부문으로 배치합니다."
 NZL_industry_focus_2:0 "노동력 감소"
 NZL_industry_focus_2_desc:0 "더욱 더 많은 전시 생산을 이루어내기 위해서, 숙련된 노동자들과 신규 노동자들의 전환을 꾀했습니다."
 NZL_industry_focus_3:0 "산업과 기갑장비"
 NZL_industry_focus_3_desc:0 "숙련된 노동자들을 전시 중공업에 투입할 것입니다."
 NZL_industry_focus_4:0 "산업과 기반시설"
 NZL_industry_focus_4_desc:0 "숙련된 노동자들을 전시 산업과 철도건설에 투입할 것입니다."
 NZL_industry_focus_5:0 "산업과 조선"
 NZL_industry_focus_5_desc:0 "숙련된 노동자들을 중공업과 조선업에 투입할 것입니다."
