 GER_anti_tank_heavy:0 "중대전차포 대대"
 GER_anti_tank_heavy_desc:0 "중대전차포는 방어시 장갑화된 적을 공격하기 위해 설계되었습니다. 또한 기동력을 위해 트럭이나 차량에 의해 견인됩니다. 이 포는 소구경이면서 긴 길이를 가진 포탄을 일반적인 곡사포보다 빠른 탄속으로 발사해 적의 장갑을 관통합니다. 이러한 높은 탄속은 먼 거리에서도 적의 경사장갑이나 두꺼운 장갑을 뚫는데 충분한 운동에너지를 발생시키게 되는 결과를 낳았습니다. 15에서 25구경보다 큰 곡사포는 대전차 포탄을 사용할 수 있으며, 이러한 대표적인 예로 소련의 A-19가 있습니다.\n 2차 대전 이전에는 소수의 대전차포가 50mm 이상의 구경을 넘겼습니다. 그 예로 독일에는 주로 37mm가 미국에는 37mm. 프랑스에는 25mm, 47mm가, 영국에는 QF-2파운더(40mm), 이탈이라는 47mm, 소련은 45mm 대전차포로 무장했습니다. 이러한 대전차포들은 전간기 전차나 초기 전차들을 관통할 수 있었습니다."
 
