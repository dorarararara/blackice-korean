 political.9.d_nl:0 "[Root.GetLeader]은(는) [Root.GetAdjective] 시민들이 [Root.GetRulingParty]에 대한 신임이 거의 없다는 점에 실망했습니다.\n\n[Root.GetLeader]은(는) 사람들이 결과적으론 자긍심을 찾을 것이라 확신하고는 있으나, 어떤 조치를 취해야 할지에 대해 망설이고 있습니다. 지지자들 중 일부는 [Root.GetName]의 적들이 본격적으로 행동에 나서기 전에 쿠데타를 시행할 것을 요청하고 있습니다. 하지만, 대중의 지지가 부족한 상황에서 이런 행동을 하는 것은 분명 국가를 내전으로 몰아 넣을 것입니다."
 political.18.d_nl:1 "급속하게 성장하고 있는 [Root.GetAdjective] 파시스트 운동은, 권력을 장악하기 전에 다수 지지를 필요로 한다고 주장한 적이 없었습니다. 하지만, 대중의 지지는 급속도로 증가하는 것으로 보입니다. [Root.GetLeader] 은(는) 이제 파시즘으로의 정부 변환을 부르짖고 있습니다.\n\n주민 토표에 대한 요구는 지금까지 [Root.GetRulingParty] 의 당원 중 일부가 제도를 붕괴시키려는 시도로 기각되어 왔으나, 이는 [Root.GetLeader] 를 가장 분노하게 만들었습니다. 우리는 지금 조치를 취하지 않으면, [Root.GetLeader] 은(는) 폭력적인 투쟁으로 힘을 발휘하는 길로 선택할 것입니다."
 political.10.d_nl:1 "파시스트 운동이 민족주의적 정서를 되살려 내는 시도는 어느 정도 성공한 반면, 이러한 사상에 대한 저항은 여전히 높은 수준입니다. 누군가는 이렇게 될 줄 알았다고 말할 것입니다. 파시즘의 위험에 대해 경고했던 이들과 [Root.GetName]을(를) 구세주로써 찬사를 보냈던 이들 모두 자신들의 예감이 틀리지 않았음을 알게 되었습니다. 오늘 [Root.Capital.GetName]에서 [Root.GetName]은(는) [CHI.GetName]이(가) 파시즘의 길을 걷게 되었다고 알렸으며, 모든 반대자들은 즉각 침묵을 유지했습니다.\n\n[Root.GetName]은(는) 저항 세력이 자라게 놔두지 않을 것이며, 계엄령이 선포되었고 현재 진행중인 변화로 인해, 앞으로 맞닥뜨릴 그 어떤 것이던 크게 달라지지는 않을 것 같습니다."
