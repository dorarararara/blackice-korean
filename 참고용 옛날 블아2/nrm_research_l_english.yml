 improved_depth_charges_2:0 "향상된 폭뢰 투사기"
 improved_depth_charges_2_desc:0 "함선을 위한 더 향상된 폭뢰 투사기로 잠수함을 더욱 더 효과적으로 상대할 수 있습니다."
 
 improved_sonar_2:0 "향상된 청음기 & 초기 소나"
 improved_sonar_2_desc:0 "청음기와 파장이 다른 음파를 이용하는 이 장치는 목표물의 방위와 거리를 특정할 수 있습니다."
 improved_sonar_3:0 "향상된 청음기 & 소나"
 improved_sonar_3_desc:0 "소나를 약간 수정하여 더 정확하게 목표물을 특정할 수 있게 되었습니다."
 improved_sonar_4:0 "진보된 청음기 & 소나"
 improved_sonar_4_desc:0 "진보된 청음기와 소나로 아주 정확하게 적의 항적을 추적할 수 있습니다."
 
 airplane_launcher:0 "함재기 발사기"
 airplane_launcher_desc:0 "현측에 설치된 발사기를 통해서 먼 거리까지 적을 탐지할 수 있게 되었습니다."
 advanced_airplane_launcher:0 "진보된 함재기 발사기"
 advanced_airplane_launcher_desc:0 "개선된 발사기를 통해서 고성능의 정찰기를 발사할 수 있게 되었습니다."
 
 armoured_hangar:0 "장갑 격납고 & 비행갑판"
 armoured_hangar_desc:0 "격납고와 비행갑판을 장갑구획에 배치시킴으로써, 함재기의 탑재수를 희생하고 항공모함의 생존성을 늘릴 수 있게 되었습니다."
 open_hangar:0 "개방 격납고"
 open_hangar_desc:0 "개방 격납고는 효율적인 항공 작전성과 격납고 내부에서도 엔진을 가열시키고, 쉬운 건조로 대형 격납고를 설치할 수 있게 해줍니다."
 
 basic_carrier_armor_scheme:0 "향상된 항공모함 장갑"
 basic_carrier_armor_scheme_desc:0 "주력함의 벨트와 갑판 장갑을 그대로 사용하여 파편과 소구경포에도 끄덕없게 되었습니다."
 improved_carrier_armor_scheme:0 "전간기 항공모함 장갑"
 improved_carrier_armor_scheme_desc:0 "초기 설계도 분석과 테스트는 여러 개선점이 전용된 새로운 설계도면이라는 결과를 내놓았습니다."
 advanced_carrier_armor_scheme:0 "진보된 항공모함 장갑"
 advanced_carrier_armor_scheme_desc:0 "더욱 더 개선된 장갑으로 효과적으로 배의 중요부분을 보호할 수 있게 되었습니다."
 
 early_engine:0 "스팀 터빈"
 early_engine_desc:0 "스팀 터빈의 사용으로 더 강력한 보일러와 관련기계를 함선에 탑재하도록 하였고 더 높은 속력을 내게 되었습니다."
 improved_engine:0 "향상된 스팀 터빈"
 improved_engine_desc:0 "향상된 스팀 터빈으로 소형인 동시에 더 강력한 마력을 내게 되었습니다."
 advanced_engine:0 "진보된 스팀 터빈"
 advanced_engine_desc:0 "진보된 고압력 스팀 터빈은 함선 기관의 효율성과 마력을 늘려주었습니다."
 early_diesel:0 "대형 디젤 엔진"
 early_diesel_desc:0 "디젤 엔진은 얼마동안 소형함선이나 잠수함에 사용되었지만, 최근의 개발로 대형 함선에 장착할만큼 효율적이고 대형의 기관이 개발되게 되었습니다."
 improved_diesel:0 "향상된 디젤 엔진"
 improved_diesel_desc:0 "더 진보된 디젤 엔진은 더 가볍고 더 강력하며, 효율적으로 배를 움직이게 합니다."
 early_sub_diesel:0 "잠수함 엔진"
 early_sub_diesel_desc:0 "디젤 엔진과 베터리 용량을 개선하여 잠수함에 탑재되기 알맞게 소형화하였습니다."
 improved_sub_diesel:0 "향상된 잠수함 엔진"
 improved_sub_diesel_desc:0 "잠수함 엔진 개선으로 더 빠른 속력에 더 넓은 항속거리를 자랑하게 되었습니다."
 advanced_sub_diesel:0 "진보된 잠수함 엔진"
 advanced_sub_diesel_desc:0 "더 강력한 전기 엔진과 높은 베터리 용량으로, 새로운 세대의 잠수함을 개발할 수 있게 되었습니다."
 
