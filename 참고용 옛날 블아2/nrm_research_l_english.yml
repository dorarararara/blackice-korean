 improved_sub_torpedo_launcher:0 "대형 잠수함 어뢰"
 improved_sub_torpedo_launcher_desc:0 "잠수함 어뢰의 구경을 늘려서 사거리와 화력을 늘릴 수 있습니다."
 advanced_sub_torpedo_launcher:0 "향상된 잠수함 어뢰"
 advanced_sub_torpedo_launcher_desc:0 "어뢰 기술의 진보로 더 먼 사거리와 높은 화력을 가진 탄두를 지니게 되었습니다."
 modern_sub_torpedo_launcher:0 "진보된 잠수함 어뢰"
 modern_sub_torpedo_launcher_desc:0 "진보된 어뢰 엔진과 폭발물로 어뢰의 은밀성을 늘릴 수 있게 되었습니다."
 improved_heavy_ship_torpedo_launcher:0 "중어뢰 개발"
 improved_heavy_ship_torpedo_launcher_desc:0 "더 큰 구경을 적용하여 더 무거운 탄두를 적용할 수 있습니다."
 advanced_heavy_ship_torpedo_launcher:0 "향상된 중어뢰"
 advanced_heavy_ship_torpedo_launcher_desc:0 "어뢰 기술의 진보로 더 먼 사거리와 높은 화력을 가진 탄두를 지니게 되었습니다."
 modern_heavy_ship_torpedo_launcher:0 "진보된 중어뢰"
 modern_heavy_ship_torpedo_launcher_desc:0 "진보된 어뢰 엔진과 폭발물로 어뢰의 은밀성을 늘릴 수 있게 되었습니다."
 
 improved_magnetic_detonator:0 "향상된 자기 신관"
 improved_magnetic_detonator_desc:0 "자기 신관의 적용으로 더 높은 정확도, 다목적용으로 사용될 수 있게 되었습니다."
 improved_homing_torpedo:0 "음향 유도 어뢰"
 improved_homing_torpedo_desc:0 "음향 탐지기를 장착한 어뢰는 소리를 추적해서 따라갑니다."
 
