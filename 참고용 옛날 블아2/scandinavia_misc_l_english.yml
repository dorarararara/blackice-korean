##################National Focuses Sweden
 SWE_motti_tactic:0 "적극적 방어"
 SWE_motti_tactic_desc:0 "우리의 동맹 관계와 상관 없이 오늘날 유럽의 어떤 주요 강대국도 압도할 능력이 없습니다. 따라서 적극적인 방위 원칙을 추구하고 울창한 숲을 유리하게 이용하는 것이 우리의 입장입니다. 핀란드인들은 이것을 모티 전술이라 부르고 있으며, 우리는 이러한 전술을 합동 훈련에서 연습해야 합니다."
 #SWE_motti_tactic:0 "모티 전술 채택"
 SWE_kings_council:0 "왕립 자문회"
 SWE_kings_council_desc:0 "왕립 자문회 또는 "폐하의 왕실" 은 국왕이 자신의 내각을 구성 할 수 있는 가능성을 부여하고 필요한 경우 현 정부를 퇴출시킬 수 있는 기회를 줍니다. 몇몇 장군들과 강력한 대중 운동가들은 좀 더 실용적인 외교 정책을 추구하고 우리의 이웃 국가들을 지지하기 위해 폐하가 책임을 지도록 촉구했습니다."
 SWE_convoy_focus:0 "상선원 보호"
 SWE_convoy_focus_desc:0 "우리는 우리의 국제 무역을 보장하기 위해 상선과 선원들의 배를 보호하기 위한 노력을 강화해야 합니다. 스웨덴의 경제와 전쟁 노력을 이러한 수출입에 달려있습니다."
 #SWE_convoy_focus:0 "대서양 조선소"
 SWE_iron_ore:0 "상선 산업 지원"
 SWE_iron_ore_desc:0 "스웨덴은 오랜 역사를 지닌 선박 건조 전통을 가지고 있으며 대형 상선을 보유하고 있습니다. 우리는 이를 활용하여 국내 선박 건조 능력을 더욱 지원해야 합니다."
 SWE_fortify_gulf:0 "보트니아 만 요새화"
 SWE_small_arms_focus:0 "무기 공장"
 SWE_unified_command:0 "최고 사령관"
 SWE_slot_expansion:0 "산업 협력"
 SWE_technology_sharing:0 "기술 공유"
 SWE_technology_sharing_desc:0"모든 기술적 진보를 세력원과 공유하고, 이는 세력원들에 따라 달라집니다."
 SWE_kings_meeting:0 "스톡홀름 성명"
 SWE_hansson_3:0 "핸슨 3세 내각"
 SWE_hansson_3_desc:0 "핸슨 3세 내각으로 국민 통합 정부를 구성하십시오"
 SWE_construction_effort_II:0 "L&M 에릭슨"
 SWE_frivilligkaren:0 "자원병 확대"
 SWE_frivilligkaren_desc:0 "많은 이들이 핀란드의 문제에 대해 공감하고 있으며, 우리의 외교 정책의 확대로 보고 있는데, 이것은 많은 잠재적인 신병들을 제공합니다."
 SWE_german_command:0 "독일 고문단"
 SWE_german_command_desc:0 "경험이 풍부한 독일 사령관들이 전쟁 중에 효율성을 높이기 위해 우리의 몇몇 부대를 지원하여 이끌고 훈련시킬 수 있도록 해야 합니다."
 SWE_embargo_soviet:0 "소련과 통상금지"
 SWE_embargo_england:0 "영국과 통상금지"
 SWE_baltic_uprising:0 "발틱이 반란을 일으키다"
 SWE_baltic_uprising_desc:0 "설명 : 에스토니아는 60%(그리고 라트비아는 40%)의 확률로 소련에 맞서 일어날 것입니다. 10일 후에 경순양함 1척, 구축함 2척, 잠수함 1척이 노획되어 탈린에서 스웨덴으로 보내질 것입니다."
 SWE_volunteer_corps:0 "비-교전국"
 SWE_polistrupper_focus:0 "경찰 병력"
 SWE_polistrupper_focus_desc:0 "비밀 작전에서 덴마크와 노르웨이의 자원병들은 스웨덴의 "경찰관" 으로 훈련될 것이고 나중에 덴마크와 노르웨이를 해방시키기 위해 우리 편에서 싸울 것입니다."
 SWE_guarantee_finland:0 "핀란드 보장"
 SWE_nationalism_focus:0 "NSAP 연합 정부"
 SWE_nationalism_focus_desc:0 "올란드 협약이 파기되면 SAP가 분리됩니다. 집권하기 위해 NSAP의 민족주의자들과 연합 정부를 구성합니다."
 SWE_internationalism_focus:0 "SKP 연합 정부"
 SWE_internationalism_focus_desc:0 "올란드 협약이 파기된 후에 SAP는 분리됩니다. 집권하기 위해 SKP의 공산 주의자들과 연합 정부를 구성합니다."
 SWE_support_allies:0 "예테보리 성명"
 SWE_malmoe_communique:0 "말뫼 성명"
 SWE_american_engineers:0 "미국의 기술자들"
 SWE_danish_ultimatum:0 "덴마크에 최후 통첩"
 #SWE_danish_ultimatum:0 "가입 혹은 죽기"
 SWE_ajs:0 "레인저 아카데미 AJS"
 SWE_ajs_desc:0 "육군 레인저 학교는 스웨덴의 특수 부대와 엘리트 군인을 훈련시켜 여러 전쟁에서 우리에게 유리하게 만듭니다."
 SWE_svensk_standard:0 "표준 생산 기준"
 SWE_svensk_standard_desc:0 "스웨덴은 오늘날 스칸디나비아의 산업 원동력이며 다른 대부분의 산업들은 우리의 제품에 의존합니다. 표준 생산 기준을 공식화함으로써 우리는 생산을 훨씬 더 효율적으로 만들 수 있고 우리의 동맹국들과 모든 변화를 조정할 수 있습니다."
 SWE_beredskap:0 "준비"
 SWE_beredskap_desc:0 "당신의 군대를 준비시키고 어떠한 외국의 위협으로부터 스웨덴을 방어할 준비를 하십시오."
 SWE_arrest_royalists:0 "왕정주의자 체포"
 SWE_arrest_royalists_desc:0 "왕은 충분히 오랫동안 우리 권력의 길을 막아왔습니다. 그의 인기에도 불구하고 군주는 영광스러운 우리 나라의 국가 원수가 될 수 없었습니다. 우리는 그에게 책임을 지고 왕정주의자인 많은 수의 최고 부서의 책임자들을 제거해야 합니다. 우리 당의 혁명 분자들은 이미 그들과 왕실을 체포하려는 계획을 암시했습니다."
 SWE_abolish_monarchy:0 "군주제 폐지"
 SWE_abolish_monarchy_desc:0 "국왕은 헌신적인 반-볼셰비키이며, 우리는 더 이상 국민을 억압하는 것을 허락할 수 없습니다. 우리는 군주제를 폐지해야 합니다."
 SWE_facket:0 "인민의 집"
 SWE_facket_desc:0 "우리는 우리만의 세력을 만들어 인민에게 집을 보급해야 합니다."
 SWE_norway_friend:0 "노르웨이 공산당 지원"
 SWE_norway_friend_desc:0 "노르웨이 노조와 공산주의 정치인들에게 우리의 영향력을 높이기 위해 그들을 지원해야 합니다. 노르웨이 사람들과 좋은 관계를 가지게 된다면 다른 연합을 만들 수 있을까요?"
 SWE_deal_soviet:0 "소련과의 거래"
 SWE_deal_soviet_desc:0 "그들의 세력에 들어가는 대가로 소련에게 카렐리아의 통제권을 주고 노르웨이에서 공산주의를 퍼뜨리도록 지원하십시오."
 SWE_women_pilots:0 "Flyglottakåren"
 SWE_women_pilots_desc:0 "여성 조종사를 조종사 프로그램에 참여시킵니다."
 SWE_technology_sharing_comintern:0 "무르만스크 연구 도시"
 SWE_technology_sharing_comintern_desc:0 "소련과 기술 공유"
 SWE_norway_unification:0 "스칸디나비아 사회주의 연합"
 SWE_norway_unification_desc:0 "노르웨이와 4차 연합을 결성하고 두 나라를 스칸디나비아 사회주의 연합으로 가입시킵니다. 역사는 하나의 국가로서 우리가 함께 하면서 우리 편에 있고 앞으로도 그럴 것입니다."
 SWE_support_iceland_rebels:0 "아이슬란드 민족주의자 공급"
 SWE_support_iceland_rebels_desc:0 "아이슬란드인들은 오랫동안 덴마크로부터 독립을 추구했고 일부는 자국을 위해 싸울 준비가 되어있습니다. 우리는 민족주의자들을 무장시켜야 합니다."
 SWE_iceland_rebel_uprising:0 "아이슬란드 반란"
 SWE_iceland_rebel_uprising_desc:0 "아이슬란드의 민족주의자들은 우리에 의해 광범위하게 훈련되고 무장되어 왔습니다. 이제 우리는 그들이 독립을 확실하게 하기 위해 도와야 합니다. 하지만, 우리는 덴마크가 어떻게 대응할지 확신할 수 없습니다."
 SWE_strb:0 "전투 보트"
 SWE_strb_desc:0 "기관총으로 무장하고 충분한 공간이 있는 작고 민첩한 보트를 개발하여 해병대를 수송하고 침략을 가속화할 수 있습니다."
 SWE_axis_leanings_focus:0 "추축국에 의지"
 SWE_axis_leanings_focus_desc:0 "독일에 더 가까이 다가가서 우리의 정치를 추축국의 잠재적인 세력원에 맞춥니다."
 SWE_technology_sharing_axis:0 "크루프 기술 공유"
 SWE_technology_sharing_axis_desc:0 "독일과 기술 공유를 시작합니다."
 SWE_found_own_empire:0 "우리 자신의 제국"
 SWE_found_own_empire_desc:0 "우리 자신의 세력을 찾아 발트해로 진출하십시오."  
 SWE_bofors_nobelkrut:0 "보포스 노벨쿠르트"
 #SWE_bofors_nobelkrut:0 "국내 무기 제조업을 장려하십시오"
 SWE_bofors_nobelkrut_desc:0 "보포스는 우리의 가장 크고 가장 중요한 무기 제조 업체입니다. 그들은 세계에서 가장 질 좋은 총을 만듭니다. 그들의 노벨쿠르트 시설의 현대화를 돕는 것으로 우리는 특정 장비의 생산을 늘릴 수 있고, 최대 주주인 악셀 베너그렌은 우리나라의 적절한 재무장에 조언을 할 것입니다."
 SWE_undk:0 "신호 정보 FRA"
 SWE_undk_desc:0 "현재 우리의 정보국과 암호국은 군과 국방부에 산재해 있습니다. 우리는 그들을 FRA의 부서로 재정비해야 합니다."
 #SWE_undk:0 "정보국 FRA"
 #SWE_undk_desc:0 "외국의 파괴적인 활동을 줄이기 위해 국방부 정보국을 활용하십시오. UNDK는 국방부의 일부인 Underrättelsekontoret(정보국) 의 약자입니다."
 #SWE_amfss:0 "상륙전학교"
 #SWE_amfss:0 "해안 포술 학교"
 SWE_amfss_desc:0"상륙전학교는 우리 해병대가 해안 지역에서 작전을 수핼할 수 있도록 훈련시키고 있습니다."
 SWE_amfss:0 "해안 포격 학교 KAS"
 SWE_musko_bas:0 "군도 기지"
 SWE_crypto_bomb_focus:0 "비밀 전신 암호"
 SWE_crypto_bomb_focus_desc:0 "훌륭한 수학자 아르네 벨링을 비밀 부서로 데리고 와서 효율을 증가시키기 위해 그와 그의 팀에게 정보를 제공해야 합니다."
 SWE_stuka_effort:0 "뉘크비스트홀름 항공기 엔진 공장"
 #SWE_stuka_effort:0 "슈투카 운용"
 SWE_stuka_effort_desc:0 "베르사유 조약 이후, 독일 공군은 많은 제약을 가지고 있기 때문에 그들은 우리가 참여하는 것을 환영하는 슈투가 급강하 폭격기 운용을 하기 원합니다."
 SWE_synth_oil:0 "셰일 석유 회사"
 SWE_army_effort:0 "육군 참모"
 SWE_army_effort_desc:0 "우리의 군사 조직 개편의 일환으로 육군 참모 사무실을 구성하십시오. 이제 직원들은 국가 원수 대신 국방부와 최고사령부에 답할 것 입니다."
 SWE_doctrine_effort_2:0 "기계화 전투"
 SWE_doctrine_effort_2_desc:0 "현대 전투는 점점 더 기계화되어 가고 있고, 우리는 전투 교리를 발전시킬 때 이를 고려해야 합니다."
 SWE_doctrine_effort_3:0 "왕립 칼베르그 사관 학교"
 SWE_doctrine_effort_3_desc:0 "왕립 칼베르그 사관 학교는 더 많은 장교들을 수용하고 더 많은 경험을 이끌어 내기 위해 더 확장될 수 있습니다."
 SWE_equipment_effort:0 "칼 구스타프 소총 공장 기금"
 SWE_equipment_effort_desc:0 "칼 구스타프 소총 공장은 현대 무기를 위한 기술적 도약을 추구하는 고품질의 소형 무기 설계자입니다."
 SWE_equipment_effort_2:0 "포술 학교 SS"
 SWE_equipment_effort_2_desc:0 "포병 학교는 우리의 포가 더 효율적으로 사용할 수 있도록 훈련시킬 것입니다."
 SWE_rocket_effort:0 "모터 반응"
 #SWE_rocket_effort:0 "제트 모터"
 SWE_rocket_effort_desc:0 "현대 항공기와 탄도 미사일 모두에 동력을 공급할 수 있는 제트 엔진 개발을 시작하십시오."
 SWE_nuclear_effort:0 "핵무기 프로그램"
 SWE_nuclear_effort_desc:0 "FOA 에 핵 연구 프로그램 "Kärnvapenprogrammet" 을 시작하라고 지시하십시오."
 SWE_ski_troops:0 "겨울 장비"
 SWE_ski_troops_desc:0 "우리는 북유럽의 거친 북극 지형에서 적과 맞설 수 있도록 보병에게 겨울 장비를 제공해야 합니다."
 SWE_mechanization_effort:0 "장갑차 주문"
 SWE_mechanization_effort_desc:0 "장갑차는 거친 지역에서 작동할 수 있고 우리 보병을 안전하게 전투에 투입할 수 있는 튼튼한 장갑 차량입니다."
 SWE_armor_effort:0 "란트스베르크 계약"
 SWE_armor_effort_desc:0 "란트스베르크는 란트스크로나 기반의 기갑 회사로서 우리의 방어를 위해 스웨덴 전차를 생산하기 위해 경쟁하고 있습니다."
 SWE_aviation_effort:0 "공군 참모"
 SWE_aviation_effort_desc:0 "우리 군대 조직 개편의 일환으로 공군 사무실을 조직하십시오. 지금부터 직원들은 국가 원수 대신에 국방부와 최고 사령관에게 답할 것입니다."
 SWE_fighter_focus:0 "항공기 작업장"
 SWE_fighter_focus_desc:0 "우리는 대전쟁에서 마지막 도그파이트를 보지 못했습니다. 앞으로 전투기 개발에 앞장 서면 우리에게 우위를 줄 것입니다."
 SWE_bomber_focus:0 "SAAB 쌍발엔진 항공기"
 SWE_bomber_focus_desc:0 "SAAB 는 하이테크 알류미늄 항공기 생산 업체로, 우리의 왕립 공군을 위한 다양한 전투기를 생산할 준비가 되어 있습니다."
 SWE_jet_fighter_focustree:0 "배럴과 랜스"
 SWE_jet_fighter_focustree_desc:0 "SAAB 는 지난 몇 년 동안 큰 발전을 이루었고 항공기는 점점 더 경쟁력을 갖추게 되었습니다. 그들은 배럴과 랜스라는 별명을 가진 제트 전투기를 개발하려고 합니다."
 SWE_CAS_effort:0 "급강하 폭격기"
 SWE_CAS_effort_desc:0 "우리가 근접 항공 지원을 위해 급강하 폭격기는 어느 군대에게도 필수적입니다."
 SWE_NAV_effort:0 "뇌격기"
 SWE_NAV_effort_desc:0 "뇌격기는 해전에서 큰 가능성을 보여주기 시작했습니다."
 SWE_bulltofta:0 "불토프타 & 카바헤덴"
 SWE_bulltofta_desc:0 "말뫼 근처의 불토프타, 라플란트에 있는 카바헤덴에 비행장을 건설하십시오. 스웨덴은 광대한 곳으로 공중 우세에 도달하기 위해서는 수많은 비행장이 반드시 있어야 합니다."
 SWE_ornen:0 "FlygS 파일럿 아카데미"
 SWE_ornen_desc:0 "일부 국가에서는 여성들을 그들의 시범 프로그램에 참여시키기 시작했습니다. 우리는 오로지 유능한 인재를 선발하여 대대적인 조종 훈련을 하기로 결정했습니다. 이들은 혹독한 스칸디나비아의 날씨 조건과 미래의 적과의 공중전에 대비할 것입니다."
 SWE_geting:0 "말벌 작전"
 SWE_bulldog:0 "전투 조종사"
 SWE_bulldog_desc:0 "Bulldogen은 조종사 훈련 프로그램을 실행하여 여러 종류의 항공기에 대한 역량을 향상시키는 기동 훈련을 실시하십시오."
 SWE_j22_steel_fighter:0 "J-22 강철 전투기"
 SWE_j22_steel_fighter_desc:0 "보 룬드그렌에게 J-22의 강철 프레임 버전을 제작하게 하여 현재 알루미늄 부족 현상에 대한 전투기의 필요성을 알리십시오. 이 전투기는 1940년대의 스핏파이어와 비슷하며 알루미늄 대신 강철을 원료로 사용합니다." 
 #SWE_support_the_industry:0 "철광석 라인"
 SWE_support_the_industry:0 "북부 철도"
 SWE_support_the_industry_desc:0 "북부 스웨덴의 산업을 지원하고 철광석 라인 근처의 주요 기반 시설을 확장하십시오."
 SWE_southern_infrastructure:0 "남부 철도"
 SWE_southern_infrastructure_desc:0 "스코네와 스몰랜드를 통해 추가 철도를 건설하여 외레순과 스톡홀름 간의 수송 능력을 향상시킵니다."
 SWE_planned_expansion:0 "금융 국영 기업"
 SWE_planned_expansion_desc:0 "금융 국영 기업은 노동력을 늘리고 실업률을 낮추는 동시에 국내 생산량을 증가시킵니다."
 SWE_depression:0 "develop weekly index"
 SWE_depression_desc:0 "The Riksbank has developed a new, weekly index of consumer prices. This was necessary as the goal is to “give the public certain definite stand points for estimating future developments in prices.” Consequently, the new index is designed to include a wide range of goods and services that reflected purchases made by average families in Sweden. This will ensure that the purchasing power of the Krona could be measured for most individuals correctly. The weekly inflation was then computed by weighing the percent change in each good and service consumed by the fraction of total consumer expenditure that households allocated to this item"
 SWE_scania_rubber:0 "트렐레보그 고무 공장"
 SWE_scania_rubber_desc:0 "트렐레보그 고무 공장은 고무 및 합성 재료의 중요한 공급 업체입니다. 이들은 첨단 기계와 전투기 생산에 필요한 많은 자원을 공급합니다."
 SWE_mining:0 "알루미늄 회사"
 SWE_mining_desc:0 "스웨덴 알루미늄 회사 (SKO) 는 순드스발에 공장을 건설해 가공 능력을 확대하고자 합니다. 그들을 후원하여 고품질 알루미늄의 생산량을 늘리도록 해야 합니다."
 SWE_construction_effort_I:0 "볼 베어링 공장"
 SWE_construction_effort_I_desc:0 "스웨덴의 볼 베어링은 매우 우수한 품질을 자랑하며 전 세계의 첨단 기계에 사용되고 있습니다."
 SWE_production_effort_I:0 "기계 공장 조직"
 SWE_production_effort_I_desc:0 "기계 공장은 무기 제조 업체들 뿐만 아니라 필수 부품들을 업계에 제공하는 제조 업체입니다. 그들의 노력을 단결하고 시설을 확장하여 SAAB, 보포스, 란트스베르크로의 운송을 증가시키십시오."
 SWE_substitute_aluminium:0 "알루미늄 대용품"
 SWE_substitute_aluminium_desc:0 "알루미늄의 공급량이 적음에도 수요가 과다함에 따라 이를 대처하기 위해 강철을 알루미늄의 대체재로 재작업 및 재활용하는 등의 정부 노력이 이루어져야 합니다."
 SWE_industry_research:0 "산업 연구"
 SWE_industry_research_desc:0 "우리의 산업 확장과 다른 최근의 발전들은 우리가 더 많은 연구 개발을 병행할 수 있게 해줄 것입니다."
 SWE_extra_tech_slot_2:0 "FOA 연구소"
 #SWE_extra_tech_slot_2:0 "군사 연구"
 SWE_extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구 개발에 새로운 기회가 열렸습니다."
 #SWE_secret_weapons:0 "국방 연구원"
 SWE_secret_weapons:0 "FOA 연구소"
 SWE_secret_weapons_desc:0 "모든 추가 자원을 전차와 항공기에 개발하는데에 사용하라는 유혹이 있지만, 전쟁에서 이기는 비결은 전자 공학, 로켓 공학, 핵 연구의 새로운 분야에 있습니다."
 SWE_naval_effort:0 "스톡홀름 조선소"
 #SWE_naval_effort:0 "스톡홀름 조선소"
 #SWE_naval_effort:0 "조선소"
 SWE_naval_effort_desc:0 "해군의 확장이 우리의 최우선 사항입니다. 이미 존재하는 "조선소"에 더 많은 조선소를 건설하기 위해 가능한 모든 자원을 할당하십시오."
 SWE_flexible_navy:0 "해군 본부"
 SWE_flexible_navy_desc:0 "잠수함 기술의 진보를 위해 교리를 개혁하면 적의 수송선들을 효과적으로 공격할 수 있게 해줄 것입니다."
 SWE_large_navy:0 "해군 교리 평가"
 SWE_large_navy_desc:0 "지금까지 우리 해군은 공개적인 바다 전투를 피해 왔고 우리의 전체 전략은 적이 기동하기 어려운 얕은 해안선에 의존하고 있습니다. 지금은 우리 해군의 전술을 재평가하고 현대 전쟁의 해전에서 필요한 것이 무엇인지를 평가해야 합니다."
 SWE_baltic_dominance:0 "발트 해 지배"
 SWE_baltic_dominance_desc:0 "우리가 할 수 있는 최선의 방법으로 발트 해를 지배하는 것은 우리의 이익에 필수적입니다. 가능하다면 우리는 광대한 해안선을 보호하기 위해 이 지역을 지배하려고 노력할 것입니다."
 SWE_capital_ships:0 "순양함 개장"
 SWE_capital_ships_desc:0 "현재 생산중인 순양함을 개장해서 그들이 발트의 다른 현대 해군에게 도전할 수 있도록 하는것이 중요합니다."
 SWE_destroyer_effort:0 "현대 구축함 주문"
 #SWE_destroyer_effort:0 "구축함"
 SWE_destroyer_effort_desc:0 "스웨덴은 고성능의 구축함을 만들 능력이 있습니다. 기술 발전이 계속 진행됨에 따라, 우리는 우리의 구축함들이 현대 기준에 부합하도록 해야 합니다."
 #SWE_sea_wolves:0 "늑대뗴"
 SWE_sea_wolves:0 "잠수함 함대"
 SWE_sea_wolves_desc:0 "이 잠수함의 성과로 우리와 같은 작은 나라가 적의 수송선을 공격하고 주력함이 몰래 공격할 수 있는 결정적인 이점을 줄 수 있습니다."
 SWE_osterbotten:0 "스웨덴 통합"
 SWE_osterbotten_desc:0 "발트 해를 건넌 스웨덴인들은 하나의 민족으로 뭉쳐 침입자에 대해 보호해야 합니다. 많은 사람들이 핀란드와 에스토니아에 살고 있는데, 우리는 국민들의 통합에 집중함으로써 우리가 그들을 데려갈 수 있다면 우리의 중심부를 핀란드 동부 지방으로 확장시킬 수 있습니다. "
 SWE_infrastructure:0 "남부 철도"
 SWE_infrastructure_desc:0 "스코네와 스몰랜드를 통해 추가 철도를 건설하여 외레순과 스톡홀름 간의 수송 능력을 향상시킵니다."
 SWE_production_effort_II:0 "항공 산업 발달"
 SWE_production_effort_II_desc:0 "민항기 산업은 후반기에 이륙하여 국제 시장을 위해 경쟁적인 비행기를 생산하기 시작했습니다. 우리의 공군 보리가 전투기를 가지고 있기 때문에 우리는 ASJA, SAAB, 노합 항공엔진 공장과 같은 제작자들이 현대의 전투기들을 생산하기 위한 노력을 증가시켜야 합니다."
 #SWE_production_effort_II:0 "항공기 엔진 공장"
 SWE_bomb_defence:0 "동굴"
 SWE_motorized_focus:0 "차량화 표준화"
 SWE_planned_expansion_II:0 "공공 건설 투자"
 SWE_planned_expansion_II_desc:0 "국내 건설 시장을 활성화하고 산업 활동을 확대하기 위해 정부가 공공 건설 회사에 투자할 수 있습니다."
 SWE_planned_expansion_III:0 "산업 확장"
 SWE_lottorna:0 "로토르나"
 SWE_lottorna_desc:0 "로토르나는 1924년 이래로 덜 본질적인 우리의 방어 구역에서 여성들이 남성들을 대신하도록 징집된 여성 보조 조직입니다. 이제 우리는 그들이 현역 복무에 참여할 수 있도록 3개의 무장한 부대로 그들을 조직해야 합니다."
 SWE_neutrality_focus:0 "스칸디나비아 고립"
 SWE_neutrality_focus_desc:0 "중립성의 북유럽 규칙을 지키고 우리의 이웃과의 관계를 개선하는 것이 우리의 관심사입니다. 이것은 유럽 대륙의 어떤 의견 불일치보다도 우리에게 훨씬 더 중요합니다. 스톡홀름 성명에 서명함으로써 우리는 북유럽 국가들 간의 유대를 강화합니다."
 #SWE_fortify_skargard:0 "해안포"
 SWE_fortify_skargard:0 "해안포"
 SWE_fortify_skargard_desc:0 "해안선을 따라 방어적인 건물을 건설하고 우리 항구를 요새화하여 잠재적인 해상 침략에 대비하도록 해안 포병에게 지시하십시오. 또한 스톡홀름 군도에서 우리의 방어를 강화하기 위해 하브스반슬리니엔을 강화해야 합니다."
 SWE_fortify_scania:0 "스코네 라인"
 SWE_fortify_scania_desc:0 "남부 해안을 보호하기 위해 페르 알빈 선이라고도 불리는 방어선을 건설하십시오"
 SWE_airfields_gotland:0 "곳스카 공항"
 SWE_airfields_gotland_desc:0 "고틀란드에서 일련의 비행장과 대공포를 건설하십시오."
 SWE_tornea_line:0 "칼릭스 라인"
 SWE_tornea_line_desc:0 "동부의 국경 지대를 보호하기 위해 토르네 강을 따라 방어 구조물이 있습니다."
 SWE_liberty_ethos:0 "수출 기반 경제"
 SWE_liberty_ethos_desc:0 "우리 경제를 현대 사회의 국제 무역에 더울 적합하게 만들어 무역을 강화하십시오."
 SWE_intervention:0 "외국 개입"
 SWE_intervention_desc:0 "스칸디나비아에서 밖을 내다보고 영향력을 강화하십시오."
 SWE_alliance_finland:0 "투르쿠 회담"
 SWE_alliance_finland_desc:0 "양측의 많은 군사 지도자들과 정치인들이 추진한 핀란드와의 역사적인 동맹을 형성하십시오. 우리의 독립은 카렐리야 지협에 달려있습니다."
 SWE_finalnd_arms_production:0 "핀란드 군사 협력"
 SWE_finalnd_arms_production_desc:0 "효율성 향상을 위해 핀란드와의 소규모 무기 생산에 협력하십시오."
 SWE_baltic_refugees:0 "북유럽 피난자"
 SWE_baltic_refugees_desc:0 "많은 발트 해의 난민들은 2차 세계 대전 중 스웨덴으로 피난했으며, 에스토니아-스웨덴인을 포함한 몇몇의 스웨덴 소수 민족들은 상선 및 구축함으로 대피했습니다."
 SWE_demand_aland:0 "올란드 제도 요구"
 SWE_demand_aland_desc:0 "핀란드인들로부터 올란드를 요구해 우리 국민과 다시 만나고 보트니아만으로 들어가는 입구를 보호하는 것은 우리의 권리입니다. 이 제도에서 스웨덴 국민들을 보호하고 우리의 역사적인 영토를 되찾는 것은 필수적입니다. "
 SWE_befriend_denmark:0 "코펜하겐 조약"
 SWE_befriend_denmark_desc:0 "덴마크와 노르웨이가 코펜하겐에서 열린 정상 회담에 우리 동맹에 참여하도록 요청하십시오."
 SWE_danish_factory_alliance:0 "덴마크 산업 협력"
 SWE_danish_factory_alliance_desc:0 "공장 생산량을 간소화하기 위해 덴마크와 협력해야 합니다."
 SWE_befriend_norway:0 "오슬로 개정"
 SWE_befriend_norway_desc:0 "노르웨이에게 우리 세력에 참여하도록 요청하십시오."
 SWE_small_ships:0 "노르웨이 조선소 협력"
 SWE_small_ships_desc:0 "유보트와 구축함 생산의 효율성을 개선하기 위해 노르웨이의 선박 건조를 연구합니다."
 SWE_norway_war_goal:0 "노르웨이 합병"
 SWE_norway_war_goal_desc:0 "노르웨이는 1905년 스웨덴에서 독립을 선포했으며 이후로 주권 국가가 되었습니다. 정치적 담화는 어려워졌고 상당한 차이는 우리가 그들의 독립에 개입하고 통제하도록 할 수 있습니다."
 SWE_germany_friend:0 "독일 협력"
 SWE_germany_friend_desc:0 "유럽에서의 독일과 협력함으로써 우리는 독일과 더 나은 관계를 맺을 수 있게 해 줍니다."
 SWE_soviet_war_goal:0 "다예 & 외셀 위기"
 SWE_estonia_war_goal:0 "다예 & 외셀 위기"
 SWE_estonia_war_goal_desc:0 "다예와 외셀은 에스토니아의 서쪽 해안에 있는 섬들로, 역사적으로 발트 해 주변에 살고 있는 스웨덴인들에 의해 채워졌었습니다. 그들의 현재 상황은 불확실하고 그 지역의 긴장감으로 인해 그들의 정부가 우리에게 불리하게 움직일 가능성이 있고 우리의 동포들에게 위기가 펼쳐지고 있습니다. 우리는 반드시 개입해야 합니다!"
 SWE_militarism:0 "군국주의m"
 SWE_german_tank_production:0 "독일 기갑 협력"
 SWE_german_tank_production_desc:0 "더 큰 이익에 직면하여 독일은 우리의 경전차 생산을 간소화하기 위해 우리를 도울 준비가 되어 있습니다."
 SWE_soviet_friend:0 "소련을 지지"
 SWE_influence_finland_communism:0 "핀란드 강압"
 SWE_influence_norway_communism:0 "노르웨이 강압"
 SWE_norwegian_ultimatum:0 "노르웨이에 최후 통첩"
 SWE_go_with_britain:0 "연합국 가입"
 SWE_planned_expansion_comm:0 "노동자 확대"
 SWE_foreign_expeditions:0 "자원병"
 SWE_foreign_expeditions_desc:0 "프리빌릭코렌은 자원병 대대로서 우리가 하는 것보다 더 많이 필요로 하는 다른 나라를 위해 참여할 것입니다."
 SWE_war_bonds:0 "전쟁 채권"
 SWE_war_bonds_desc:0 "우리는 국민들에게 우리의 전쟁 활동을 위한 기금을 모으기 위해 정부의 전쟁 채권에 투자하도록 요청할 수 있습니다."
 SWE_ltank_tooltip:0 "이제 경전차 및 차량화 부대를 배치할 수 있습니다."
 SWE_forsvenskning_tt:0 "핀란드-스웨덴과 함께하는 이벤트를 얻을 수 있습니다."
 #SWE_forsvarsbeslutet:0 "방위 정책"
 SWE_forsvarsbeslutet:0 "방위"
 SWE_forsvarsbeslutet_desc:0 "향후 10년간 우리의 방어적 필요성을 평가하는 국가 방위 평가를 제시하십시오. 이번에는 국내 생산 목표를 달성하기 위해 국방부와 무기 산업에 추가 자금이 필요합니다."
 SWE_fst:0 "최고 사령관"
 SWE_ransonering:0 "배급"
 SWE_ransonering_desc:0 "우리는 민간 공장에서 생산량을 늘리기 위해 일부 소비재를 배급하는 것을 선택할 수 있습니다."
 SWE_air_defence:0 "방공"
 SWE_air_defence_desc:0 "방공은 지상에서 우리 공역의 방어를 담당하고 있습니다."
 SWE_anschluss_finland:0 "노동자 결합"
 SWE_hemvarnet:0 "홈 가드"
 SWE_hemvarnet_desc:0 "홈 가드는 잠재적인 침략자로부토 조국을 보호하기 위해 전국에서 온 사람들을 모은 민병대입니다."
 SWE_naval_dockyard_effort:0 "조선소 확장"
 SWE_naval_dockyard_effort_desc:0 "해군 조선소를 확장하고 노르웨이와의 협력을 강화하십히오."
 SWE_radar:0 "레이더"
 SWE_radar_desc:0 "적의 활동을 감지하기 위해 더 나은 레이더 시스템을 개발하는 데 집중하십시오."
 SWE_kalix_line:0 "칼릭스 라인"
 SWE_kalix_line_desc:0 "칼릭스 라인은 우리의 북동쪽 국경을 핀란드와 소련으로부터 보호하기 위해 건설된 요새선입니다. 이는 울창한 숲에 있는 토르네 강을 따라 위치해 있습니다."
 SWE_continuation_war:0 "계속 전쟁"
 SWE_continuation_war_desc:0 "스칸디나비아의 고향으로부터 소련을 완전히 단념시키기 위해 계속 전쟁에 참여하십시오."
 SWE_liberate_norway:0 "독일과의 전쟁"
 SWE_liberate_norway_desc:0 "노르웨이를 독일로부터 해방시키고 연합국의 임무를 지원하십시오."
 SWE_political_effort:0 "En Svensk Tiger"
 SWE_political_effort_desc:0 "스웨덴 민족의 정신으로 국민들을 단결시키고 전쟁 활동을 강화하십시오."
 SWE_claim_aland:0 "올란드 협약 취소"
 SWE_claim_aland_desc:0 "1921년에 체결된 올란드 협약은 핀란드에게 올란드 제도의 소유권을 주었습니다. 대부분의 인구는 스웨덴인들이며 역사적으로 이 섬은 우리 영토의 일부입니다. 우리는 국제 연맹의 결정에 도전하고 스웨덴의 섬들을 되찾기 위한 올란드 협약을 취소할 수 있습니다."
 SWE_fortify_aland:0 "올란드 요새화"
 SWE_fortify_aland_desc:0 "스톡홀름과 만 지역을 보호하기 위해 전략적으로 중요한 위치에 있는 올란드 제도를 요새화하십시오."
 SWE_min_def:0 "국방부"
 SWE_american_help:0 "미국 장비"
 SWE_kalmar_union:0 "스칸디나비아주의"
 SWE_kalmar_union_desc:0 "우리 모두가 공통의 적과 싸우는 데 하나가 되어야 한다는 생각은 새로운 것이 아닙니다. 이 부활된 스칸디나비아주의는 우리가 군대에서 인력을 확보할 수 있게 해줄 것이고, 우리의 능력을 향상시켜 줄 것입니다."
 SWE_black_chamber:0 "시민위병 반란"
 SWE_black_chamber_desc:0 "전개 : 스웨덴은 핀란드에서 내전을 일으킨 다음, Dem에 의해 참여를 요청받을 것입니다. 핀란드의 올란드는 며칠 후에 일어서서 스웨덴과 함께 할 것입니다. 만약 그렇다고 한다면, 당신은 공산 핀란드와 싸울 것입니다."
 SWE_embargo_germany:0 "독일과 통상금지"
 SWE_polstjarna:0 "북극성 작전"
 SWE_abandon_neutrality:0 "중립 포기"
 SWE_abandon_neutrality_desc:0 "우리 정부는 좀 더 간섭주의적인 정책을 추구하고 앞으로의 갈등에서 당신 측을 위한 입장을 취하기 위해 현재의 중립 정책을 포기했습니다."
 SWE_saltsjobad:0 "살트셰바드 협정"
 SWE_saltsjobad_desc:0 "역사적인 살트셰바드 협정에 서명하고, 우리 산업의 경쟁력을 높이기 위해 직원과 고용주들 간의 사적인 협상에서 정부가 배제될 것이라는 것을 완전히 정의합니다."
 SWE_oresund:0 "외레순 분쟁"
 SWE_polistrupper:0 "남부 스웨덴에 2개의 경찰대 사단 확보"
 SWE_balttrupper:0 "1 사단이 스웨덴으로 탈출"
 SWE_recruitment:0 "방어 예비군"
 SWE_recruitment_desc:0 ""
 ###########Events
 sweden.1.t:0 "스웨덴이 올란드를 요구하다"
 sweden.1.d:0 "스웨덴 정부는 올란드를 그들의 관할로 이전하도록 최근 우리에게 압력을 가하고 있습니다. 올란드 인구의 대다수는 스웨덴인이고 그 자체로는 그 의견에 매우 동의합니다. 그러나 올란드는 보드니아 만을 통제하는데 필수적입니다. 이것은 어려운 결정이지만 스톡홀름에서의 최근 개발로 우리는 모든 가능성을 고려해야 합니다."
 sweden.1.a:0 "요구를 받아들인다."
 sweden.1.b:0 "거절한다. 올란드는 우리 것이다!"
 sweden.2.t:0 "핀란드가 요구를 받아들이다!"
 sweden.2.d:0 "올란드 인도에 대한 우리의 요구가 충족되었습니다. 핀란드 정부는 우리의 요구를 받아들였고 현재 올란드는 다시 우리의 소유가 되었습니다. 이것은 우리 정부의 중요한 승리입니다. 섬의 위치를 고려할 때 우리는 발틱해에서도 중요한 전략적 우위를 점하게 됩니다."
 sweden.2.a:0 "마침내!"
 sweden.3.t:0 "핀란드가 거절하다!"
 sweden.3.d:0 "핀란드 정부는 우리의 요구를 거절했습니다! 이것은 중요한 사건이며, 핀란드 서부의 스웨덴 소수민족들은 계속해서 핀란드인들에 의해 억압받고 있고 우리의 역사적인 땅은 우리의 것이 아닙니다. 우리는 개입해서 우리 국민들을 해방시켜야 합니다!"
 sweden.3.a:0 "터무니없군!"
 sweden.6.t:0 "스웨덴 세력에 초대"
 sweden.6.d:0 "세계의 긴장이 고조됨에 따라 해외와 국내 모두에서 불안정해지고 있기 때문에 스웨덴 정부는 우리와 동맹 관계를 맺으려 하고 있습니다. 이것은 여러 면에서 환영할만한 일이지만, 동맹이 두가지 면 모두에서 작용한다는 것을 잊어서는 안됩니다. 지정학적 영역의 위험성은 상당하며 이러한 결정은 매우 신중하게 고려되어야 합니다. 우리가 받아들이기로 결정한다면, 미래에는 보다 효과적인 생산 라인을 형성하는 데 도움이 될 수 있는 광범위한 협력이 이루어질 것입니다."
 sweden.6.a:0 "동맹을 받아들인다"
 sweden.6.b:0 "요청을 거절한다"
 sweden.7.t:0 "핀란드가 동맹에 가입하다"
 sweden.7.d:0 "핀란드는 현명한 선택을 했고 우리의 노르딕 연맹에 가입했습니다. 이것은 우리에게 상당한 힘과 많은 책임감을 줍니다. 우리는 군사 협력을 증진해야 합니다."
 sweden.7.a:0 "얼마나 만족스러운가"
 sweden.8.t:0 "핀란드가 거절하다"
 sweden.8.d:0 "핀란드인들은 그들이 우리와 동맹을 추구하지 않는다는 것을 분명히 했습니다. 이것은 스칸디나비아의 상호 지원에 큰 타격입니다. 우리는 가능한 한 최선을 다해 다른 대안을 찾아야 합니다."
 sweden.8.a:0 "유감스럽군"
 sweden.9.t:0 "스웨덴 세력에 초대"
 sweden.9.d:0 "세계의 긴장이 고조됨에 따라 해외와 국내 모두에서 불안정해지고 있기 때문에 스웨덴 정부는 우리와 동맹 관계를 맺으려 하고 있습니다. 이것은 여러 면에서 환영할만한 일이지만, 동맹이 두가지 면 모두에서 작용한다는 것을 잊어서는 안됩니다. 지정학적 영역의 위험성은 상당하며 이러한 결정은 매우 신중하게 고려되어야 합니다. 우리가 받아들이기로 결정한다면, 미래에는 보다 효과적인 생산 라인을 형성하는 데 도움이 될 수 있는 광범위한 협력이 이루어질 것입니다."
 sweden.9.a:0 "동맹을 받아들인다"
 sweden.9.b:0 "요청을 거절한다"
 sweden.10.t:0 "덴마크가 동맹에 가입하다"
 sweden.10.d:0 "덴마크는 현명한 선택을 했고 우리의 노르딕 연맹에 가입했습니다. 이것은 우리에게 상당한 힘과 많은 책임감을 줍니다. 우리는 군사 협력을 증진해야 합니다."
 sweden.10.a:0 "얼마나 만족스러운가"
 sweden.11.t:0 "덴마크가 거절하다"
 sweden.11.d:0 "덴마크인들은 그들이 우리와 동맹을 추구하지 않는다는 것을 분명히 했습니다. 이것은 스칸디나비아의 상호 지원에 큰 타격입니다. 우리는 가능한 한 최선을 다해 다른 대안을 찾아야 합니다."
 sweden.11.a:0 "유감스럽군"
 sweden.12.t:0 "스웨덴 세력에 초대"
 sweden.12.d:0 "세계의 긴장이 고조됨에 따라 해외와 국내 모두에서 불안정해지고 있기 때문에 스웨덴 정부는 우리와 동맹 관계를 맺으려 하고 있습니다. 이것은 여러 면에서 환영할만한 일이지만, 동맹이 두가지 면 모두에서 작용한다는 것을 잊어서는 안됩니다. 지정학적 영역의 위험성은 상당하며 이러한 결정은 매우 신중하게 고려되어야 합니다. 우리가 받아들이기로 결정한다면, 미래에는 보다 효과적인 생산 라인을 형성하는 데 도움이 될 수 있는 광범위한 협력이 이루어질 것입니다."
 sweden.12.a:0 "동맹을 받아들인다"
 sweden.12.b:0 "요청을 거절한다"
 sweden.13.t:0 "느로웨이가 동맹에 가입하다"
 sweden.13.d:0 "노르웨이는 현명한 선택을 했고 우리의 노르딕 연맹에 가입했습니다. 이것은 우리에게 상당한 힘과 많은 책임감을 줍니다. 우리는 군사 협력을 증진해야 합니다."
 sweden.13.a:0 "얼마나 만족스러운가"
 sweden.14.t:0 "노르웨이가 거절하다"
 sweden.14.d:0 "노르웨이인들은 그들이 우리와 동맹을 추구하지 않는다는 것을 분명히 했습니다. 이것은 스칸디나비아의 상호 지원에 큰 타격입니다. 우리는 가능한 한 최선을 다해 다른 대안을 찾아야 합니다."
 sweden.14.a:0 "유감스럽군"
 sweden.19.t:0 "의회의 논쟁"
 sweden.19.d:0 "새로운 올란드 제도의 정책이 발표됨에 따라, 비공식적인 충성심이 정당 전체에 걸쳐 형성된 것 갑습니다. 결국 많은 하원 의원들은 몇가지 논쟁을 야기시킨 정부의 일부에 도전하기로 결정했습니다. 이로써 한슨 총리는 이 상황에 개입하게 되었습니다. 정부는 이제 "인민주의자" 중 한 명을 수용하여 당분간 침묵시키거나 대중의 힘을 보여주고 국민에게 직접 말하는 결정을 앞두고 있습니다."
 sweden.19.a:0 "우파 수용"
 sweden.19.b:0 "좌파 수용"
 sweden.19.c:0 "힘을 보여라!"
 sweden.20.t:0 "노르웨이가 우리의 요구를 거부하다!"
 sweden.20.d:0 "노르웨이 사람들은 우리의 꼭두각시가 되기를 거부해 왔습니다. 이것은 우리에게 조치를 취하도록 강요하는 불행한 사건의 전환입니다. 정치적 불안정은 어떠한 합리적인 기대 이상으로 커졌고 우리는 스칸디나비아에서 우리의 이익을 확보해야 합니다." 
 sweden.20.a:0 "이 전쟁을 의미"
 sweden.22.t:0 "핀란드인은 우리 연합을 거부했다"
 sweden.22.d:0 "핀란드인들은 슬프게도 스칸디나비아 노동자 연합의 가입 요청을 거부했습니다."
 sweden.22.a:0 "얼마나 슬픈 일인가"
 sweden.25.t:0 "말뫼 성명"
 sweden.50.t:0 "발틱 반란"
 sweden.51.t:0 "소비에트 선박 포획!"
 sweden.51.d:0 "탈린에 있는 에스토니아의 전투기들은 레닌그라드에 주둔중인 소련 함대와 함께 출발하기를 기다리며 항구에 정박해 있던 소련 선박에 승선했습니다. 소련군이 곧 그들을 붙잡을지도 모른다는 두려움 때문에, 반란군들은 고틀란트로 경순양함 1척, 구축함 2척 그리고 1척의 잠수함을 보내주었습니다. 이것은 정말 좋은 소식입니다!"
 sweden.51.a:0 "생각 잘했군!"
 sweden.55.t:0 "스웨덴이 연합국에 가입을 요청하다"
 sweden.55.d:0 "스웨덴 국민들은 오랫동안 지속되어 온 중립 정책을 포기하고 우리의 노력을 지지하기로 결정했습니다. 그들은 지금 우리의 동맹과 우리 편에 확고하게 서 있습니다. 스웨덴인들은 전략적으로 중요한 영토를 보유하고 있고 방대한 양의 철광석을 보유하고 있습니다. 유일한 질문은 이것이 장기적인 이익이 될 것인가라는 것입니다."
 sweden.55.a:0 "그들을 환영한다!"
 sweden.55.b:0 "아니, 우리는 위험을 감수할 수 없다."
 sweden.56.t:0 "영국이 거절하다"
 sweden.56.d:0 "불행하게도 영국은 우리가 연합국에 가입하는 것을 거부하기로 결정했습니다. 그것은 우리의 전략적 입장이 가장 불안정하다고 말하는 것이기 때문에 아마도 잘못된 시기에 올바른 장소에서 제기된 것일 가능성이 큽니다. 우리는 다른 준비를 해야 합니다."
 sweden.56.a:0 "매우 불행하군!"
 sweden.57.t:0 "영국이 수락하다"
 sweden.57.d:0 "영국은 연합국에 가입하려는 우리의 요구를 받아들였습니다! 우리는 이제 우리 시대의 침략에 맞서서 단결하여 서구가 추구하는 민주적 번영을 확보할 수 있습니다."
 sweden.57.a:0 "가장 만족스럽군"
 sweden.60.t:0 "스웨덴이 사회주의 연방을 제안하다"
 sweden.60.d:0 "우리는 스웨덴과 오랫동안 지속적인 유대 관계를 유지해 왔고 이후에도 우리의 이념적 노력에 있어서 같은 급진적인 과정을 밟았습니다. 우리 사회주의 형제들은 우리 국가 간의 엽합을 재건하고 유럽의 폭정에 맞서 단결해야 한다고 제안했습니다!"
 sweden.60.a:0 "연방 설립"
 sweden.60.b:0 "아니, 우리는 독립을 유지해야 한다"
 sweden.61.t:0 "노르웨이인들이 거절하다"
 sweden.61.d:0 "노르웨이인들은 우리와 함께 연방에 가입하는 것을 거부했습니다. 이것은 정말 슬프지만 그들은 스칸디나비아에 좋은 친구가 있다는 것을 우리에게 안심시켜야 합니다."
 sweden.61.a:0 "우리를 위한 슬픈 날"
 sweden.65.t:0 "스웨덴과의 거래"
 sweden.65.d:0 "스웨덴인들은 우리 두 나라를 하나로 묶는 사회주의 우애에서 거래를 제안했습니다. 그들은 우리에게 코민테른에 가입하는 대가로 전 핀란드 국가인 카렐리야와 공산주의 이념을 홍보하기 위해 노르웨이 정부를 약화시키는 데에 우리의 도움을 제공합니다. 이것은 후한 제안인데, 우리가 받아들여야 할까요?"
 sweden.65.a:0 "제안을 수락하다"
 sweden.65.b:0 "제안을 거절하다"
 sweden.66.t:0 "소련이 우리의 제안을 거절하다!"
 sweden.66.d:0 "소련은 현재 우리의 거래가 바람직하지 못하다고 결정했습니다. 우리는 그들 없이 해야 할 것입니다."
 sweden.66.a:0 "사악하군!"
 sweden.67.t:0 "소련이 우리의 제안을 수락하다!"
 sweden.67.d:0 "소련의 현명한 지도자들은 우리의 제안을 받아 들였고 자본주의와의 전쟁에서 우리와 함께 하게 되어 자랑스럽습니다."
 sweden.67.a:0 "좋은 소식이군!"
 sweden.70.t:0 "국왕이 정부를 소환하다"
 sweden.70.d:0 "구스타프 5세 왕은 정부를 소환하기로 결정했습니다. 그는 우리나라가 취한 정치적 노선에 관심이 있으며 국가사회주의노동자당과의 연합 정부에 대해 매우 회의적입니다. 왕은 여전히 상당한 정치 권력을 보유하고 있기 때문에 그는 스웨덴 사회민주노동당을 공개적으로 지원할 생각을 하고 있습니다. 우리는 이것을 막아야 합니다! 다행히도 그는 공산주의자들을 우리보다 더 경멸하고 있습니다."
 sweden.70.a:0 "공산주의의 위협으로부터 왕을 납득시키십시오!"
 sweden.70.b:0 "늙은 바보가 되게 하십시오."
 sweden.72.t:0 "왕정주의자 신문"
 sweden.72.d:0 "추방당한 구스타프 5세 왕은 한동안 우리와 우리의 정치인들에 대한 이야기를 소위 "왕정주의자 신문" 이라고 불리는 곳에서 제작하고 있는 것 같습니다. 이들은 이웃 국가에 인쇄되어 비밀리에 배포됩니다. 이것은 사람들사이에 약간의 불만을 품고 있습니다. 우리는 어떻게 해야 하나요?"
 sweden.72.a:0 "T-사무실이 배급자를 체포하도록 하십시오!"
 sweden.72.b:0 "우리는 이것을 막을 수 없다."
 sweden.75.t:0 "핀란드-스웨덴과 연합"
 sweden.75.d:0 "우리가 우리 민족을 해방시키고 우리의 역사적 영토를 정당하게 통제함에 따라, 많은 스웨덴 소수 민족 또는 일부 지역에서는 심지어 다수의 국민들도 더 많은 인구가 활용될 수 있었습니다. 충실한 민족주의자들이 그들의 기관에서 활동하도록 허락함으로써 우리는 올란드 제도와 포흐얀마 주를 우리의 영토로 만들 수 있을까요?"
 sweden.75.a:0 "우리는 반드시 해야 한다."
 sweden.75.b:0 "너무 많은 노력에는 아무것도 할 필요가 없다."
 sweden.90.t:0 "왕의 귀환"
 sweden.90.d:0 "강력한 행동주의자들과 함께 군의 지도부는 오보 회담에서 핀란드에 대한 지지를 얻고 그들과 동맹을 맺기 위한 노력애 성공했습니다. 페르 알빈 한손의 정부가 이 정택에 반대해 왔다는 것은 비밀이 아닙니다. 이 동맹을 존중하겠다는 그들의 의도에 대한 의문이 제기됨에 따라 정부 내부의 위기가 고조되었습니다. 몇몇 장군을 대표하여 왕은 앞으로 나아갈 것을 결정했고 정부를 안정시키고 헌법적 군주 정치를 계속 유지하기 위해 의회 의원으로 구성된 위원회를 이끌 준비가 되어 있습니다."
 sweden.90.a:0 "왕이 그의 의회를 구성하게 한다."
 sweden.90.b:0 "절대, 우리는 민주주의를 유지해야 한다!"
 sweden.100.t:0 "스톡홀름 성명"
 sweden.100.d:0 "스웨덴의 구스타프 5세 국가 원수는 노르웨이, 덴마크, 핀란드의 국가 수반에게 스톡홀름 성명을 열어 보다 불확실한 유럽의 앞에 놓여있는 정치적, 경제적 도전에 대해 논의했습니다. 토론의 주요 내용은 지정학적 환경의 변화와 북유럽 국가들이 앞으로의 어려움에 어떻게 자신들을 선언하는 방법이 될 것입니다. 이 회담은 스칸디나비아 국가들 간의 관계를 증진시키고 아마도 미래 협력을 위한 토대가 될 것입니다."
 sweden.100.a:0 "회담에 참석하다"
 sweden.100.b:0 "아니, 이건 우리 관심사가 아니다."
 sweden.105.t:0 "북극성 작전"
 sweden.105.d:0 "전쟁이 반드시 우리에게 유리하게 작용하지는 않기 때문에, 일부 정보 요원들은 우리에게 암호화와 암호 해독 장비를 스웨덴으로 옮길 것을 제안했습니다. 이것은 소련이 우리의 귀중한 자료를 얻는 것을 막을 것이고 우리의 독립을 위해 더 오래 싸울 수 있게 해줄 것입니다."
 sweden.105.a:0 "이들을 스웨덴에 보내라"
 sweden.105.b:0 "그들은 여기에 필요하다!"
 sweden.106.t:0 "북극성 작전"
 sweden.106.d:0 "핀란드인들은 현재 소련에 대항하여 용감하게 싸우고 있으며 필사적으로 독립을 확실히 하기 위해 그들이 할 수 있는 모든 것을 필사적으로 시도하고 있습니다. 전쟁이 반드시 그들에게 유리하게 돌아가는 것은 아니기 때문에, 그들은 정보 기관의 일부를 상대적으로 안전하게 운영할 수 있는 스웨덴으로 이전하자고 제안하고 있습니다. 이것은 우리가 귀중한 정보, 숙련된 정보 요원 및 장비를 손에 쥘 수 있다는 것을 의미할 것입니다. 이 작업은 북극성 작전이라는 이름으로 불릴 것이며, 우리는 그들이 보드니아 만 건너편에 있는 모든 것을 출하하도록 도울 것입니다."
 sweden.106.a:0 "작전을 수행하라"
 sweden.106.b:0 "아니, 이건 너무 위험해"
 ###### Finland events
 finland.40.t:0 "스웨덴에 도움을 요청해야 하는가?"
 finland.40.d:0 "이 내전은 끔찍해질 것입니다. 공산주의자들은 우리가 상상하는 것보다 훨씬 강력한 능력을 가진 코민테른의 지원을 받을 것입니다. 우리는 스웨덴인들에게 자유를 위한 투쟁에 동참해 달라고 요청해야 합니다. 스웨덴이 전쟁에 참전한다면 올란드는 일어나 우리를 위해 싸울 것입니다."
 finland.40.a:0 "스웨덴에 가입하도록 요청하라"
 finland.40.b:0 "아니, 이것은 우리의 전쟁이다!"
 finland.41.t:0 "핀란드가 도움을 요청하다"
 finland.41.d:0 "시민위병에 대한 우리의 지원은 핀란드에서 내전을 성공적으로 이끌었습니다. 민주당은 우리에게 핀란드-스웨덴 동맹에 가입하여 공산주의자들과 싸울 것을 요구하고 있습니다. 만약 우리가 한다면, 시민위병은 올란드와의 통일을 지원할 준비가 되어있으며 섬 주민들이 자유를 위해 그들의 투쟁에 동참하기를 바랍니다. 우리는 어떻게 해야합니까?"
 finland.41.a:0 "내전에 참가한다"
 finland.41.b:0 "우리는 참가할 수 없다"
 finland.43.t:0 "올란드가 봉기하다!"
 finland.43.d:0 "올란드 제도는 공산주의자들을 상대로 무기를 들고 핀란드 내전에서 시민위병 민주주의 진영에 합류했습니다. 다행이도 핀란드 내전에 참여한 이래로 시민위병은 올란드가 스웨덴에 재결합되도록 허용했습니다. 우리는 이 기회를 이용해 보드니아 만을 폐쇄해야 합니다."
 finland.43.a:0 "운이 좋군!"
 finland.45.t:0 "스웨덴이 참가를 거부하다"
 finland.45.d:0 "스웨덴인은 우리의 전쟁에 동참하는 데 필요한 생각을 가지고 있지 않습니다. 이것은 매우 불행한 일입니다!"
 finland.45.a:0 "배신자!"
 import.10.t:0 "스웨덴이 도움을 요청하다"
 import.10.d:0 "스웨덴인들은 현재 자유 스칸디나비아를 위해 싸우고 있으며, 전력 균형은 그들에게 유리하지 않습니다. 그 지역은 유럽 전역에서 전략적으로 매우 중요하고 우리는 전체주의 정권이 지배권을 갖도록 할 수 없습니다. 스웨덴들은 미국에서 8000명의 자원병과 함께 2000개의 보병 장비, 500개의 지원 장비, 200개의 야포를 보내달라고 요청했습니다. 그들의 요청을 받아들여야 할까요?"
 import.10.a:0 "그래, 보내라!"
 import.10.b:0 "아니, 우리는 남는 것이 없다."
 import.11.t:0 "미국이 도움을 보내다"
 import.11.d:0 "우리의 호소가 들렸고 미국은 우리를 대신하여 싸울 장비와 자원병들을 보내고 있습니다. 이것은 매우 운 좋은 일이며 우리는 최선을 다해야 합니다. 화물은 약 20일 후에 도착할 것으로 예상됩니다."
 import.11.a:0 "이것은 우리를 구할지도 모른다!"
 import.12.t:0 "미국 장비가 도착하다"
 import.12.d:0 "자원병들과 장비가 마침내 스웨덴에 도착했습니다. 이제 우리는 이들을 잘 활용해야 합니다!"
 import.12.a:0 "마침내!"
 import.13.t:0 "미국이 거부하다"
 import.13.d:0 "미국은 우리에게 어떠한 장비나 자원병을 보낼 수 없거나 보내지 않을 것입니다. 이것은 재앙입니다! 우리는 그것이 절실히 필요했습니다."
 import.13.a:0 "재앙이군"
 exileunits.2.t:0 "경찰병력 모집 및 훈련"
 exileunits.2.d:0 "Polistrupper 또는 Police Troops 는 덴마크와 노르웨이에서 온 자유의 투사들로 이루어져 비밀 작전으로 동원되고 훈련되었습니다. 이들은 예테보리와 말뫼 근처에 배치되어 우리의 명령을 기다리고 있습니다."
 exileunits.2.a:0 "훌륭하군"
 ##### ICELAND
 iceland.1.t:0 "아이슬란드의 반란"
 iceland.2.t:0 "아이슬란드인들이 독립을 선포하다!"
 iceland.2.d:0 "아이슬란드 민족주의자들은 무기를 들고 일어나 우리로부터 독립을 선언했습니다. 정치적인 개혁과 요구는 수년간 들려 왔으며 점점 강해졌습니다. 우리 정보국은 스웨덴인들이 반군을 무장시키고 반란을 조장했다고 확인했습니다. 어떻게 대응해야 합니까?"
 iceland.2.a:0 "그들에게 주권을 주어라."
 iceland.2.b:0 "전쟁을 선포하고 아이슬란드를 되찾자!"
 iceland.3.t:0 "덴마크가 우리에게 전쟁을 선포하다"
 iceland.3.d:0 "덴마크인들은 우리의 독립을 거부하고 이제 우리에게 전쟁을 선포하기로 결정했습니다! 우리는 오랜 기간동안 홀로 싸울 자원이 없기 때문에, 다른 국가에 도움을 요청해야 할지도 모릅니다. 우리가 권력을 잡는데 도와준 스웨덴인들은 아마도 기꺼이 우리를 도울 것입니다. 아마 그들이 우리를 대신해서 덴마크에 개입하고 저지시킬지도 모릅니다."
 iceland.3.a:0 "우리만의 싸움이다!"
 iceland.3.b:0 "스웨덴에게 도움을 요청한다"
 iceland.4.t:0 "아이슬란드가 도움을 요청하다"
 iceland.4.d:0 "아이슬란드 민족주의자들은 덴마크로부터 독립을 위한 싸움에서 우리에게 도움을 요청하고 있습니다. 그들은 우리를 대신하여 싸울 수 있는 정치 및 군사 보좌관에게 훌륭한 유대 관계를 가지고 있습니다. 우리는 어떻게 해야할까요?"
 iceland.4.a:0 "그들 스스로 해결해야 한다."
 iceland.4.b:0 "아이슬란드를 위해 싸우자!"
 iceland.5.t:0 "스웨덴이 개입하다"
 iceland.5.d:0 "스웨덴인은 우리편을 따라 싸우고 우리를 대신하여 덴마크를 물리치기를 희망하고 있습니다. 우리의 노력은 헛되지 않았습니다."
 iceland.5.a:0 "에이야퍄들라이외퀴들을 점화하라!"
 iceland.7.t:0 "덴마크가 유감을 표하다"
 iceland.7.d:0 "덴마크인들은 아이슬란드의 개입에 아무런 관심이 없다고 결정했기 때문에 크리스티안 10세 왕은 덴마크 왕을 떠나 자신들의 민족을 형성하려는 노력을 하도록 선택한 아이슬란드인들에게 유감을 표했습니다."
 iceland.7.a:0 "뜻밖이군"
 iceland.10.t:0 "푈니스맨을 무장하라"
 iceland.10.d:0 "우리는 성공적으로 무기와 장교들을 아이슬란드 민족주의자들에게 보냈습니다. 푈니스맨은 그들 스스로 부름으로써 우리의 지원을 받고 반랑을 일으킬 준비를 하고 있습니다. 우리는 이를 끝까지 지켜보아야 합니까?"
 iceland.10.a:0 "어, 그럴거야!"
 ##### News-events
 news.900.t:0 "스웨덴이 노르웨이를 괴뢰화하다"
 news.900.d:0 "스웨덴 정부는 최근의 정치적 포부로 인해 이 지역의 불확실성이 높아지면서 노르웨이에 개입하기로 셜정했습니다. 1905년 스웨덴과 노르웨이의 분리는 상호 간에 잘 받아들여졌지만 스웨덴은 노르웨이의 통치 능력에 의문을 표했습니다. 스웨덴 당국에 따르면, 그들은 스웨덴이 헌법상 군주제를 억압하고 개입하게 만든 일을 감당하지 못하고 있습니다."
 news.900.a:0 "성가시군"
 news.902.t:0 "발트 해의 국가들이 반란을 일으키다!"
 news.902.d:0 "소련에 굴복한 이후에 지역 주민들과 점령자 사이에 긴장감이 있었습니다. 발트 해 국가들의 민주주의 세력은 스칸디나비아의 이웃 국가들과 협력하여 저항 운동을 지원해 왔습니다. 저항 운동은 이제 소련의 점령자들을 타도하기 위해 반란을 일으켰습니다. 리투아니아와 라트비아에서는 소련군의 국경 수비대에 의해 신속하게 진압되었지만, 에스토니아는 완전히 혼란에 빠졌습니다!"
 news.902.a:0 "소련의 마스케로브스카?"
 news.903.t:0 "발트 해의 국가들이 반란을 일으키다!"
 news.903.d:0 "소련에 굴복한 이후에 지역 주민들과 점령자 사이에 긴장감이 있었습니다. 발트 해 국가들의 민주주의 세력은 스칸디나비아의 이웃 국가들과 협력하여 저항 운동을 지원해 왔습니다. 저항 운동은 이제 소련의 점령자들을 타도하기 위해 반란을 일으켰습니다. 리투아니아와 라트비아에서는 소련군의 국경 수비대에 의해 신속하게 진압되었지만, 에스토니아는 완전히 혼란에 빠졌습니다!"
 news.903.a:0 "스웨덴이 개입하나?"
 news.904.t:0 "제 2차 핀란드 내전"
 news.904.d:0 "핀란드의 시민 위병은 핀란드를 공산주의로부터 해방시키고 민주 정부를 수립하기 위해 대규모 봉기를 조장했습니다. 시민위병에 대한 대중의 지지는 엄청났고 전복적인 반공 활동이 오랫동안 계속되어 왔습니다. 정보에 따르면 제 2차 내전을 가능하게 하기 위해 스웨덴으로부터 상당한 장비와 정치적 지원이 들어왔다고 합니다. 소련은 이 분쟁에 개입할 가능성이 있습니다. 스웨덴도 역시 싸울 준비가 되어있습니까?"
 news.904.a:0 "무질서하군"
 news.905.t:0 "스웨덴이 제 2차 핀란드 내전에 참가하다"
 news.905.d:0 "시민위병이 스웨덴 정부로부터 실질적인 지원을 받아 왔다는 것은 비밀이 아닙니다. 핀란드의 내전 발발은 다른 방법으로 주저하는 스웨덴인들이 핀란드에서의 승리를 확실히 하기 위해 민주당에 가담하도록 이끌었습니다. 이것은 스칸디나비아의 극적인 발전입니다."
 news.905.a:0 "사건이 흥미롭게 반전되는군"
 news.906.t:0 "스웨덴이 올란드 협약을 폐지하다!"
 news.906.d:0 "올란드 협약은 1921년에 체결되었는데, 그 당시 스웨덴과 핀란드는 이 제도가 자치권을 가지고 핀란드의 주권 안에 머무르게 하는 것에 대해 동의했습니다. 또한 이것이 국제 연맹을 통과해야 한다면 영토의 비무장화는 필수적이였습니다. 스웨덴인들은 이제 그들 영토의 일부로 올란드를 되찾기로 결정했습니다. 이 제도에 있는 스웨덴의 인구 규모를 감안할 때, 협약이 체결된 이후 많은 장군들과 정치인들이 추진해 왔습니다. 이 협약은 국제 연맹의 첫번째 판결 중 하나였기 때문에, 이 기구에서 스웨덴의 입지가 흔들릴 수도 있습니다."
 news.906.a:0 "성가시군"
 news.906.b:0 "마침내!"
 news.907.t:0 "왕이 공산주의자들과 맞서다"
 news.907.d:0 "왕은 볼셰비즘에 대한 격렬한 혐오감을 갖고 있으며 유지 지역 밖의 사람들을 모아, 스웨덴 공산당 연합 정부와 싸우기 위해 정부의 모든 직무를 즉각 중단한다고 공식적으로 발표했습니다. 그는 정부를 전복시키기 위한 지원을 구하고 있지만 아직은 그러지 못하다는 주장이 있습니다. 국가 지지를 위한 싸움은 이제 막 시작되었지만, 올란드 협약이 폐지된 이후 공산주의자들이 여전히 상당한 이득을 얻고 있는 것으로 보입니다."
 news.907.a:0 "우리는 엘리트들을 분쇄해야만 한다!"
 news.908.t:0 "왕이 체포되다!"
 news.908.d:0 "국왕 구스타프 5세는 스톡홀름 거리를 돌아다니는 지하의 공산주의 혁명 전투원들에 의해 체포되었습니다. 공식 대표들은 군주제가 폐지되었고 국왕이 퇴위했다는 것을 확인했습니다. 현재 그는 가택 연금 상태에서 국민에 대한 범죄 행위로 재판받을 것이라는 결정을 기다리고 있습니다. 내부 소식통에 따르면 그는 노후를 고려해 당연한 대우를 받는다고 합니다."
 news.908.a:0 "모두를 위한 정의"
 news.909.t:0 "왕이 추방되다!"
 news.909.d:0 "구스타프 5세 국왕은 그 나라를 탈출하고 코펜하겐을 지나 스위스의 제네바로 갔습니다. 군주제가 폐지될 것이라는 소문이 왕실에 전해졌고, 왕가는 망명 생활을 시작했습니다. 그들의 공식 주재관에 따르면 그들은 모두 잘 되어가고 있으며 가까운 미래에 망명 생활을 할 것이라고 합니다. 왕은 아직도 살아있는 한 볼셰비즘과 싸울 각오가 되어 있습니다."
 news.909.a:0 "해가 없는 노인"
 news.910.t:0 "버킹엄 모임"
 news.910.d:0 "망명한 스웨덴의 구스타프 국왕은 많은 유럽 국가에서 온 몇몇의 영국 정치인들, 외무부 및 왕실 대표들에게 구애해 왔습니다. 이번 주말에 유럽 전역의 버킹엄 궁에서 열린 회의에 왕정주의자들과 반-볼셰비즘은 스웨덴 국왕을 공식적으로 지지하며 현 스웨덴 정부의 행동을 비난했습니다. 스칸디나비아의 국제 언론 문제를 다루어 온 기자들은 이것을 다른 나라들의 유사한 발전을 막기 위한 선제적인 자세로 보고 있습니다."
 news.910.a:0 "신경쓰이군!"
 news.910.b:0 "흥미롭군"
 news.911.t:0 "스웨덴과 노르웨이가 사회주의 연합에 가입하다"
 news.911.d:0 "스웨덴과 노르웨이는 4차 연합에 가입하기로 결정했거나 그들이 선언한 대로 스칸디나비아 사회주의 연합을 선언했습니다. 최근 양국의 정치적 발전을 고려할 때 마르크스주의의 명백한 이념적 함의와 그들의 전략적 취약성은 이러한 통일을 예상 밖의 사건으로 만들어냈습니다. 이 단계는 그 지역에 상당한 긴장감을 줄 수 있습니다. 그럼에도 불구하고, 양국의 노동자들은 현재 결정에 확고하게 서서 "모든 스칸디나비아가 자본주의의 손아귀에서 해방되기 전에 멈추지 않을 것이다." 라고 말했습니다."
 news.911.a:0 "뜻밖이군."
 news.911.b:0 "최고의 날이야!"
 news.912.t:0 "아이슬란드 독립"
 news.912.d:0 "아이슬란드 인들은 오랫동안 덴마크 왕과 분리된 그들의 주권을 확립하기 위해 노력해왔고 지금은 독립을 선언했습니다. 현재까지 공화당의 민주 운동이 실패함에 따라, 많은 젊은 남성들이 스웨덴 민족주의자들의 지지를 받고 있는 민족주의자 지하조직에 끌려 갔습니다.. 분명히 아이슬란드 민족주의자들과 스톡홀름에 있는 스웨덴 국가 사회주의 노동자 당 대표들 사이에서 수많은 회의가 열렸습니다. 아이슬란드인들이 어떤 지원을 받았는지는 아직 불분명하지만 대부분의 추측은 무기 전달과 군사 훈련을 제안하는 것으로 보입니다. 자신들은 "피엘니스맨" 이라고 부르는 이 단체들은 섬의 여러 기관을 잡고 독립을 선언했습니다. 세계는 덴마크의 반응을 기다리고 있습니다."
 news.912.a:0 "덴마크는 어떻게 대응할 것인가?"
 news.912.b:0 "좋은 소식이야!"
 news.912.c:0 "터무니없군!"
