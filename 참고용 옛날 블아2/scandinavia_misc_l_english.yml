 norway.2.t:0 "노조가 집단 표현을 강조하다"
 norway.2.d:0 "노조는 해외의 다른 사회주의자들로부터 막대한 지원을 받아 왔으며, 많은 캠페인을 벌여왔고 한동안 사람들을 모았습니다. 이것은 이제 절정에 이르렀고 그들은 정부에서 더 광범위하게 표현되기를 요구하고 있습니다. 우리는 의회의 몇 가지 의견을 발표하거나 정치 고문으로서 공산주의 혁명가인 헨리 빌헬름 크리스티안슨을 정치 고문으로 받아 들일 것입니다. 그러지 않으면 그들은 공격할 것입니다."
 norway.2.a:0 "의회의 동의를 만들어라"
 norway.2.b:0 "그를 받아들여라."
 norway.2.c:0 "그들을 공격하라!"
 norway.20.t:0 "노르웨이의 운명"
 norway.20.d:0 "스웨덴인들은 우리 일에 개입하기로 결정하고, 정치적 차이점을 감수해야 한다고 생각하고 있습니다. 우리는 스웨덴의 꼭두각시가 되거나 그러한 부정의 결과에 직면해야 합니다. 1905년 우리의 독립 선언을 고려할 때 국민들은 이러한 지위를 인정하지 않을 것입니다."
 norway.20.a:0 "스웨덴의 꼭두각시가 되어라."
 norway.20.b:0 "바보들을 거절하라!"
 import.4.t:0 "노르웨이 경찰 병력의 요청"
 import.4.d:0 "이 전쟁이 진행되는 동안 노르웨이 정부는 우리에게 군대를 대신하여 싸울 군대를 훈련시키기 위해 도움을 요청하고 있습니다. 이것은 경찰관들을 위한 훈련 프로그램으로 위장된 비밀 작전이 될 것입니다. 이들은 많은 장비 (2000정의 소총, 200개의 지원 장비, 50개의 야포) 가 필요할 것입니다. 우리는 그들을 도와야 할까요?"
 import.4.a:0 "그래, 필요한 것을 제공하라!"
 import.4.b:0 "아니, 우리는 중립을 유지할 것이다."
 import.5.t:0 "스웨덴 정부가 우리의 요청을 수락하다."
 import.5.d:0 "스웨덴 정부는 비밀 작전을 수행하는 소위 경찰 병력을 모집하는 데 우리를 돕고 있으며, 전쟁 활동을 돕기 위해 우리에게 필요한 장비를 보내주고 있습니다."
 import.5.a:0 "도움이 많이 필요할 것이다1"
