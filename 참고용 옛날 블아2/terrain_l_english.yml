 #New Bice terrain
 capital:0 "거대 도시"
 capital_desc:0 "거대 도시(> 100만 인구)는 국가의 문화 와 산업 및 정치적 중심지로써 싸울 가치가 있는 곳입니다."
 densecity:0 "주요 도시"
 densecity_desc:0 "주요 도시(50만 - 100만 인구)는 가장 현대화된 군대조차도 고전하게 만듭니다."
 arcticterrain:0 "북극 지형"
 arcticterrain_desc:0 "북극 지형은 항상 얼어있습니다."
