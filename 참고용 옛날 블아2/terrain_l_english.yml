 water_fjords:0 "피오르드와 군도 (수심 > 50 mtr)"
 water_fjords_desc:0 ""
 water_shallow_sea:0 "천해 (수심 50 - 1000 mtr)"
 water_shallow_sea_desc:0 ""
 water_deep_ocean:0 "대양 (수심 > 2000 mtr)"
 water_deep_ocean_desc:0 ""
 water_arctic:0 "북극해"
 water_arctic_desc:0 ""
 lakes_desc:0 "호수는 사단들이 교차할 수 없는 지역입니다. 그들은 전쟁을 수행하는 방식으로 호수를 자연스러운 통행 장애물로 만들 수 있습니다."
 forest_desc:0 "숲은 무장한 군대에게 아주 어려운 곳입니다. 숲의 위장과 짧은 시야는 전투를 어렵게 만들고 기계화 된 병력, 특히 전차의 경우에는 매우 바람직하지 않습니다."
 hills_desc:0 "이 지역은 공습을 요청하는 근처의 땅에 대해 매우 유용한 시야를 제공할 수 있기 때문에 매우 중요합니다."
 mountain_desc:0 "이 지역은 자연 요새로써 점령하기가 매우 어렵습니다. 또한 산의 군대를 보급하는 것은 매우 힘든 일입니다. 분명히 산악 사단보다 산악 전투에서 더 나은 사단은 없습니다."
 plains_desc:0 "평원은 기동성과 화력을 최대한 활용할 수 있기 때문에 기계화 된 병력과 전차들에게는 꿈의 지형 유형입니다. 게다가, 적의 기동 부대가 야전에서 방어 부대를 파괴하지 않는 한, 효과적인 군대를 필요로 합니다."
 urban_desc:0 "도시(10만 - 50만 인구)는 가장 현대화된 군대조차도 약간의 고전을 하게 만듭니다."
 jungle_desc:0 "정글은 다른 어떠한 장소에서보다 전투를 어렵게 만드는 매우 극한 지형 유형입니다. 보급과 열은... 정글을 비인간적이고 매우 힘든 전투 장소로 만듭니다."
 marsh_desc:0 "습지는 습기가 많은 지형으로 기동전을 비 효과적으로 만들고 특정 병력의 획기적인 능력을 대폭 줄입니다. 또한 보급도 어렵습니다."
 desert_desc:0 "사막은 지구에서 더 넓은 모래 지역으로 이루어져 있습니다. 이 지역은 기계화 된 전쟁을 오직 그 지역을 건너기 위해 오랜 시간이 걸리지 않는 한 가능한 유일한 선택입니다."
 UNIT_TERRAIN_MODIFIER:0 "사단 효과:"
 MOVEMENT_COST:0 "이 지형에서의 이동 비용 x$VALUE|H$"