 ### ASW DD
 tech_kr_early_sonar_dd:0 "초기 소나"
 tech_kr_early_sonar_dd_desc:0 "1차 대전 말기에 개발되어 처음에는 잠수함 탐지기(ASDIC)로 알려진 소나는 잠수함의 행동을 제약시켰습니다. 비록 이러한 평가들이 과대평과 된 것일수도 있지만 이러한 장비는 잠수함을 상대로 유용합니다."
 tech_kr_depth_charge_throwers_dd:0 "폭뢰 투하대"
 tech_kr_depth_charge_throwers_dd_desc:0 "전간기와 2차대전에서 잠수함을 상대하는 주요한 무기는 폭뢰였습니다. 폭뢰는 잠수함이 있는 곳으로 추정되는 위치에 함선의 선미에서 투하하여 사용하는 무기로써 폭뢰 투하대를 통해 더 넓은 범위에 폭뢰를 투하할 수 있게 되었습니다."
 tech_kr_basic_sonar_dd:0 "기초 소나"
 tech_kr_basic_sonar_dd_desc:0 "음파를 통해 물 아래의 잠수함을 탐지하는 것은 어려운 기술이며, 1차 대전 말기와 2차 대전에 소나의 성능을 향상시키기 위해 다양한 시도가 이루어졌습니다."
 tech_kr_asw_mortars_dd:0 "대잠박격포"
 tech_kr_asw_mortars_dd_desc:0 "소나의 약점은 폭뢰가 폭발할 때 잠수함의 위치를 파악하지 못하는 것입니다. 헤지호그나 마우스트랩과 같은 대잠박격포는 전방의 지점에 타격하여 더욱 더 효과적인 대잠전을 수행할 수 있게 되었습니다."
 tech_kr_advanced_sonar_dd:0 "진보된 소나"
 tech_kr_advanced_sonar_dd_desc:0 "전시동안 더욱 더 발전된 소나를 개발하였습니다. 이 장비를 통해 더 효율적인 대잠전을 수행할 수 있게 되었습니다."
 ### Ships Anti-Air DD
 tech_kr_Interwar_AA_dd:0 "전간기 대공포"
 tech_kr_Interwar_AA_dd_desc:0 "1차 대전 종전 전, 해군은 군함에 대공화기를 추가하기 시작하였습니다. 1920년대에는 이와 관련된 투자가 크게 늘어났고, 중간 구경, 소구경 대공화기들이 비행기에 대항하기 위해 함선에 탑제되었습니다."
 tech_kr_Late_1930s_AA_dd:0 "초기 대공포"
 tech_kr_Late_1930s_AA_dd_desc:0 "군용기들이 발전하면서 해군은 군함의 대공화기를 개선하였습니다. 더 빠른 탄속, 다중 총신, 초기 대공 관제 시스템을 함선에 탑재하였습니다."
 tech_kr_Early_War_AA_dd:0 "대공포 추가적재"
 tech_kr_Early_War_AA_dd_desc:0 "실전 경험을 통해 대구경, 더 높은 탄속을 가진 대공화기가 필요함을 깨달았습니다."
 tech_kr_Late_War_AA_dd:0 "진보된 대공포"
 tech_kr_Late_War_AA_dd_desc:0 "화기관제, 강도높은 훈련, 높은 유효 사거리, 더 뛰어난 신관을 통해 함선의 대공력을 향상시켰습니다."
 
 ### Ships Radar DD
 tech_kr_advanced_surface_search_radar_dd:0 "진보된 대함 레이더"
 tech_kr_advanced_surface_search_radar_dd_desc:0 "소형인 동시에 더욱 더 범위가 넓은 레이더를 설치합니다. 이는 대형 함선들을 포착할 수 있으며, 소형 함선들 또한 레이더를 적재할 수 있다는 의미입니다."
 tech_kr_advanced_fc_radar_dd:0 "대공화기 통제 레이더"
