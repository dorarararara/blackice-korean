 infiltration_attacks_desc:0 "공세를 시작할 때, 나머지 공세 병력으로 밀어낼 수 있는 잘 방비된 지역을 차단시키거나 우회하기 위해, 보병은 적 전선의 취약점을 노려야만 합니다."
 stormtroopers:0 "돌격대 공격"
