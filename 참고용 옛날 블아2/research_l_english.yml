 tech_coastal_sub_Late_War_AA_desc:0 "마우저사에 의해 개발된 2cm 4연장 30 대공포는 1930년대 초반에 배치되어 대구경 기관총처럼 운용되었습니다. 반동제어 장치와 양 측면에 방아쇠가 있었습니다. 오른쪽은 단발사격을, 왼쪽은 연발사격을 위한 방아쇠였습니다. 다양한 종류의 탄약을 사용할 수 있었으며, 장갑을 관통하여 폭발하는 탄환과 예광탄을 주로 함께 사용했습니다. 가장 높은 연사율은 분당 120발로 4연장으로 설치되어 있습니다."
 tech_coastal_sub_AA_ammo:0 "탄약"
 tech_coastal_sub_AA_ammo_desc:0 "더 많은 탄약적재공간을 만듭니다. 150발을 더 적재하여 Type II형에 있어서 모두 1000발의 탄환을 적재할 수 있습니다."
