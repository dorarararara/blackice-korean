 ### AAA
 tech_coastal_sub_Early_War_AA:0 "20mm 대공포"
 tech_coastal_sub_Early_War_AA_desc:0 "라인메탈사에 의해 개발된 2cm 4연장 30 대공포는 1930년대 초반에 배치되어 대구경 기관총처럼 운용되었습니다. 반동제어 장치와 양 측면에 방아쇠가 있었습니다. 오른쪽은 단발사격을, 왼쪽은 연발사격을 위한 방아쇠였습니다. 다양한 종류의 탄약을 사용할 수 있었으며, 장갑을 관통하여 폭발하는 탄환과 예광탄을 주로 함께 사용했습니다. 가장 높은 연사율은 분당 120발로 4연장으로 설치되어 있습니다."
 tech_coastal_sub_Interwar_AA:0 "20mm 양용 대공포"
 tech_coastal_sub_Interwar_AA_desc:0 "라인메탈사에 의해 개발된 2cm 4연장 30 대공포는 1930년대 초반에 배치되어 대구경 기관총처럼 운용되었습니다. 반동제어 장치와 양 측면에 방아쇠가 있었습니다. 오른쪽은 단발사격을, 왼쪽은 연발사격을 위한 방아쇠였습니다. 다양한 종류의 탄약을 사용할 수 있었으며, 장갑을 관통하여 폭발하는 탄환과 예광탄을 주로 함께 사용했습니다. 가장 높은 연사율은 분당 120발로 2연장으로 설치되어 있습니다. IIA형에는 850발이 적재되어 있었습니다."
