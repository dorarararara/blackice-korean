 BICE_buildings.4.t:0 "매주 연료"
 methodical_battle:0 "체계적인 전투"
 methodical_battle_desc:0 "승리하는 유일한 방법은 완벽한 전투를 계획하고 우리 병력들이 아무런 목적 없이 떠도는 것을 최대한 막는 것입니다."
 strategic_counterattack:0 "전략적 반격"
 strategic_counterattack_desc:0 "전쟁은 적기를 찾아내는 것이며, 전략적 반격도 그와 다르지 않습니다. 충분한 준비와 전선이 어떻게 변할지에 대한 예측으로 우리군은 군 계획자가 예측한 반격을 정확히 수행할 수 있습니다."
 flexiable_armour:0 "유연한 기갑부대"
 flexiable_armour_desc:0 "계획에 따라 기동 부대는 급속 이동을 할 순간이 있을 것이며, 이에 대한 전략에 익숙해야만 합니다."
 flood_the_gap:0 "틈을 메워라"
 flood_the_gap_desc:0 "우리 전선의 어떠한 틈새는 어떠한 대가를 치뤄서라도 매꾸어야합니다. 그에 대한 결과로 우리는 지친 병력과 쌩쌩한 병력을 교환하는 방법을 필요로하게 되었습니다."
 assault_operations:0 "돌격 작전"
 assault_operations_desc:0 "공격이 최선의 방어입니다. 누구도 완벽한 방어를 해낸 적이 없고, 지속적인 공격만이 유일한 수단입니다."
 ambush_tactics:0 "기습 전술"
 ambush_tactics_desc:0 "적이 지나갈 곳에 예상되는 곳에 우리 군을 주둔시켜, 적을 급습하여 순식간에 적을 궤멸시킬 수 있을것입니다."
 unconventional_warfare:0 "비정규전"
 unconventional_warfare_tt:0 "\n§Y보병§! \n§경보병§!에게 §M보병 장비§! & §M군복§!의 필요량을 §G5%§! 감소시킵니다.\n그리고 §Y기병§!§! \n§Y민병대§!§!에게는 §G10%§! 증가시킵니다.\n"
 unconventional_warfare_desc:0 "약하다고 여긴 비정규군의 전투능력을 향상시킵니다. 언제나 적의 취약한 부분을 공략하여 우리의 비정규전 전술에 대해서 알지 못하도록 합니다."
 local_knowledge:0 "지형 지식"
 local_knowledge_desc:0 "병력 구성원들이 국내 지형에 대해 더욱 더 잘 알게 하여, 적들의 현 위치에서 지리학적으로 조금 더 유리한 곳에 위치한채 싸울 수 있게 합니다."
 home_defense:0 "본토 방위"
 home_defense_desc:0 "국내 거주민들은 모두 자기 방어, 요새화 수단을 구축하고 무기를 보유하고 있습니다. 적들은 전진하기 위해서 엄청난 양의 피를 대가로 치뤄야할 것입니다."
 impassible_line:0 "철의 장벽"
 impassible_line_desc:0 "겹겹히 위치한 야포와 대공포의 벽은 최전선에 대한 방어능력과 이에 대해 장병들에게 안도감을 선사합니다."
 mobile_armor:0 "기동 기갑군"
 mobile_armor_desc:0 "전선의 기갑군에게 유연한 작전권을 부여하는 것은 가장 중요한 방어지점에 이들을 신속히 배치할 수 있도록 할 것입니다."
 strongpoint_focus:0 "중요 거점 중점"
 strongpoint_focus_desc:0 "방어중인 우리군은 반드시 어떠한 상황이더라도 전선에 따라 이동할 채비를 마쳐야합니다."
 tactical_withdrawal_desc:0 "전술적인 수준에서 더 나은 위치에서 방어를 수행하기 위해 영토를 잃는 것은 이해할만한 교리입니다. 땅을 잃지만, 장병을 구할 수 있다. 땅은 다시 되찾을 수 있으니 말이지."
 interservice_hq:0 "향상된 현장 지휘"
 interservice_hq_desc:0 "내부의 지휘소의 향상으로 각각의 부서가 감당할 수 있는 전투력을 잘 이해할 수 있게 만듭니다. 즉, 예로 들자면 작전을 행함에 있어 공군과의 협동으로 더 나은 전투력을 발휘하게 될 수도 있습니다."
 brigade_hq:0 "향상된 지휘 여단"
 brigade_hq_desc:0 "여단과 연대는 육군 사단을 구성하는 기둥입니다. 지휘, 통제, 통진, 첩보와 같은 모든 부문에서의 향상은 전선에서 군의 전투 효율성을 늘려주고 작전 수행능력을 늘려줍니다."
 corps_hq:0 "향상된 지휘 군단"
 corps_hq_desc:0 "현존하는 사단 내의 병력을 더 잘 조정하는 능력의 향상을 군단에게 있어서 방어 및 공격 작전의 성공률을 높여줍니다. 낮은 수준에서는 충분치 보급받지 못하고 정찰활동을 못하는 그러한 일은 더이상 없을 것입니다."
 army_hq:0 "향상된 지휘군"
 army_hq_desc:0 "더 나은 육군 사령부의 역활은 일반적인 군단의 수준을 넘어선 능력을 발휘합니다. 지휘관의 숫자가 부족한 상태에서 우수한 정찰력은 하위 부대에게 아주 중요한 사안입니다."
 army_group_hq:0 "향상된 집단 지휘군"
 army_group_hq_desc:0 "집단 지휘군은 가장 적합한 숫자의 장병들과 장비들을 전략적인 수준에서 작전 지역내에 투입합니다."
 supreme_hq:0 "향상된 최고 지휘부"
 supreme_hq_desc:0 "전장의 최고 지휘관은 군인인 동시에 정치 수완이 뛰어나야 합니다. 이 두 능력을 통해서 "주역" 장군들을 상대하는 것은 물론, 거친 장병들을 다룰 수 있을 것입니다. 이러한 성공 또는 실패를 통해서 군대라는 조직을 조화롭게 만들 수 있습니다."
 operational_support:0 "작전 지원"
 operational_support_desc:0 "지상 훈련, 필요한 장비 보급, 그리고 마지막으로 이러한 군인들을 전선에 내보는 것과 같은 국가 차원에서의 작전 지원이 필요합니다."
 medicine_doctrine:0 "중대 전투 의무병"
 medicine_doctrine_desc:0 "숙련된 장병들은 여러 관점에서 소중하기에 삶과 죽음 사이를 넘나드는 전장에서 응급치료를 받아야 합니다. 잘 훈련된 중대 수준의 특별한 의무병은 부상에 대한 적절한 조치와 가까운 야전 병원에 이송되기 저에 적절한 응급조치를 처치할 수 있습니다. 가벼운 부상은 당장 치료할 것이고, 이러한 장병들은 바로 전투에 투입될 것입니다."
 combat_medicine:0 "전투 의료품"
 combat_medicine_desc:0 "효과적인 전투 의료품 개발을 통해서 트라우마를 가진 장병들의 몸, 마음을 치료할 수 있고 군대에 치료를 받고 있는 시민들에게도 큰 도움이 됩니다. 항생제나 진통제와 같은 경우에 그 효능이 개선된다면, 환자들의 건강에 크나큰 변화가 있을 것입니다. 현대전에서는 시민들이 최전선의 장병들만큼이나 부상을 입습니다."
 medical_evacuation:0 "의료 후송"
 medical_evacuation_desc:0 "의료 후송은 최전선의 의무병이 행하지 못하는 조취를 할 수 있는 안전한 후방의 야전병원으로 중상자나 경상자들을 옮기는 반드시 필요한 일입니다. 심각한 부상을 입은 경우에는 필요하다면 본국으로 이송해야될 필요도 있습니다."
 pilot_rescue:0 "조종사 구출"
 pilot_rescue_desc:0 "항공기가 적 영토에 격추되었을 때, 생존한 조종사는 실종처리됩니다. 이는 현대전에서 절대로 피할 수 없는 상황이자 결과입니다. 하지만, 조종사가 아군 영토나 중립 영토에 떨어진다면, 이러한 상황은 피할 수 있을지도 모릅니다. 이러한 조종사들은 가능한한 구출해야 합니다. 부상을 입었다면 치료를 받아야하고, 그렇지 않다면 다시금 복귀하여 전투준비를 해야할 것입니다. 항공기는 교체가능하지만, 훈련받은 조종사는 대체 불가능한 자원입니다."
 strategic_redeployment:0 "전략적 재배치"
 strategic_redeployment_desc:0 "전략적 재배치는 성공적인 공격 작전 수행 능력에 심각한 타격을 주겠지만, 후일을 생각하면 적 전선을 뚫을 수 있는 가능성을 제시해줍니다."
 strategic_redeployment2:0 "전략적 재배치 II"
 strategic_redeployment2_desc:0 "우리군의 보급은 건설 및 수리된 기반시설에 의존하고 있으며, 이러한 점은 적 영토로 진격하기 위해서도 필수적입니다. 기반시설의 수준이 최고 수준으로 올라만 간다면, 진격속도, 및 전투능력은 엄청날 것입니다. 같은 맥락에서 적이 점거한 기반시설의 수준을 줄여야 합니다."
 supply_transportation_doc:0 "보급 수송"
 supply_transportation_doc_desc:0 "철도, 트럭, 가축을 이용해서든 어떠한 수단을 이용해서라도 보급 수송을 해내어야 합니다. 보급품은 반드시 전선에 전달되어야 합니다."
 supply_organisation_doc:0 "보급 조직화"
 supply_organisation_desc:0 "적절한 보급품을 전달하는 것만큼이나 보급품을 전달하는 것은 중요합니다. 음식, 연료, 탄약이 최우선 물품이 되어야 합니다."
 logistical_warfare:0 "보급전"
 logistical_warfare_desc:0 "보급전을 통해서 적 물품을 획득하고 노획하여 아군에게 공급할 수 있습니다. 이를 통해서 산업에 부담감을 줄여줄 수 있을 것입니다."
 brigade_doctrine:0 "연대 교리"
 brigade_doctrine_desc:0 "이 연구는 연대, 여단 수준까지 공세 작전에 영향을 좋은 쪽으로 영향을 미칠 것입니다. 소규모 부대의 지휘를 효과적으로 만들어 모든 지휘체계의 능률을 올려줍니다."
 infantry_training_doc:0 "보병 훈련 기술"
 infantry_training_doc_desc:0 "중대와 대대에서부터 연대와 여단 수준까지 포괄하는 보병훈련을 향상시킵니다. 기본적인 것을 넘어서는 훈련을 통해서 화력통제, 이동 자격, 측면 공격 능력을 더욱 더 향상시키게 될 것입니다. 이러한 훈련을 통해서 보병에게 전투에서의 자신감과 적극성을 부여해줄 수도 있습니다."
 infantry_command_doc:0 "향상된 보병 지휘"
 infantry_command_doc_desc:0 "부대의 보병화기는 방어, 공격 작전 모두에 적합합니다. 기동 부대는 무기를 들고 이동할 수 있으며, 보병들은 가만히 주둔하며 방어를 하거나 적절한 지원 아래 적을 쓸어버릴 수 있습니다. 기동 대형을 통한 적절한 측면 방어에도 잘 훈련된 병사들만 있다면 어울립니다."
 infantry_combined_doc:0 "보병 연합 무기"
 mobile_training_doc:0 "기동 훈련 기술"
 mobile_training_doc_desc:0 "기동 보병의 훈련 수준을 높이는 것은 훈련소에 많은 이점을 가져다줄 것입니다. 부대에는 자긍심과 우수성을 가지게 할 뿐만 아니라 전투에서의 자신감을 얻게 합니다. 전차, 야포의 지원이 있는 작전에서 이러한 훈련을 받은 이들은 각자의 역활을 이해하고 다른 부대보다 더 뛰어난 전투 능력을 보여줄 것입니다."
 mobile_command_doc:0 "향상된 기동 지휘"
 mobile_command_doc_desc:0 "지휘관은 연대, 여단, 전투부대가 합동 지원, 협동, 종심방어와 같은 대규모 작전을 시행할 때 다양한 부문들을 신경써야합니다. 이러한 경험, 경력이 있는 다른 지휘관들에게서 배울 점이 있을지도 모릅니다."
 mobile_combined_doc:0 "기동 연합 무기"
 recon_training_doc:0 "정찰 훈련 기술"
 recon_training_doc_desc:0 "여단, 연대의 소규모의 기동력이 뛰어난 부대를 전방에 배치하여 적의 잠복, 방어위치, 예기치 못한 야간전을 지휘관이 피할 수 있도록 해줍니다. 정찰 부대는 싸우는 것이 최우선 사항이 아니며, 적을 격퇴한 것 또한 아닙니다. 방어전에서 이들은 적의 위치를 파악하고 고위 지휘관에게 보고하는 한편, 적의 공격조짐이나 약소점을 보고합니다."
 recon_command_doc:0 "향상된 정찰 지휘"
 recon_combined_doc:0 "정찰 연합 무기"
 armor_training_doc:0 "기갑 훈련 기술"
 armor_training_doc_desc:0 "적절한 기갑 훈련은 전차 승무원들에게 더 많은 도움 및 능력 향상에 영향을 끼칠 것입니다. 더 나은 인원을 뽑고 다른 이들의 경험에서 배움으로써 모두가 전투에 능숙하게 임할 수 있게 만들어줄 것입니다."
 armor_training_doc_tt:0 "훈련시 전차 경험치 획득량이 §G20%§!"
 armor_command_doc:0 "향상된 기갑 지휘"
 armor_command_doc_desc:0 "훈련에서 잘 배운 기갑 부대 지휘관은 대대, 연대, 여단 규모에서 세세한 지휘는 내버려두고 어떻게 부대를 어떻게 다룰지 알게 될 것입니다. 일정 수준의 지휘관은 하급자들에게 대부분의 지휘를 맡깁니다. 이러한 지휘관들의 임무는 대략적인 부대의 조정을 맡는 것입니다."
 armor_command_doc_tt:0 "훈련시 전차 경험치 획득량이 §G10%§!"
 armor_combined_doc:0 "기갑 연합 무기"
 artillery_training_doc:0 "야포 훈련 기술"
 artillery_training__doc_desc:0 "기본적인 훈련에 있어서 야포 훈련이 가장 힘듭니다. 야포 방열 기술을 포함하는 것으로써, 이전의 야포는 직사 사격 여부, 구경, 곡사 사격 여부에 따라서 그 방열방법 또한 달라집니다. 사거리 밖의 목표물은 곡사 사격을 행해야 합니다. 관측자의 관측을 통해서 포대 조정을 합니다."
 artillery_command_doc:0 "향상된 야포 지휘"
 artillery_command_doc_desc:0 "이 훈련이 의미하는 바는 모든 지휘관들이 각각의 포대를 통해서도 연대 지원을 감당할 수 있을만큼 일정 수준에 다다랐다는 것이빈다. 적절한 위치에 포대를 방열하는 것을 넘어서서 지휘관들은 어떻게 시간차를 두고 목표물에 사격하는지, 그 방법을 알아야 합니다. 또한 동시간에 같은 목표물에 타격을 할 수 있도록 포대를 조정할 수 있어야 합니다. 이는 더 효율적인 작전 수행을 위해 필요한 것입니다. 또한 뛰어난 야포 지휘관은 반드시 적 야포에 반격을 가할 몇몇 야포를 지정할 것입니다."
 artillery_combined_doc:0 "야포 연합 무기"
 license_equipment:0 "외국 설계 적용"
 license_equipment_desc:0 "우리가 적용할 수 있는 군사 기술을 개발한 몇몇 친밀한 국가들에게서 장비를 채택할 수 있을 것입니다."
 adaptive_equipment:0 "조정된 장비"
 adaptive_equipment_desc:0 "외국에서 얻은 기술 이점이라할지라도 우리 생산에 도움이 될 것입니다."
 airhead_doc:0 "낙하 교두보 확보"
 airhead_doc_desc:0 "공수사단 및 글라이더 공수부대의 전략적 사용은 현대전의 한계점을 깨트리게 되었습니다. "위에서" 공격하는 이 부대는 경무장을 했을지라도, 적 영토에 고립되거나 구출이 불가능한 지역에서 포로로 잡힐 수도 있습니다. 하지만 동시에 이들은 포위된 아군을 돕는데 크나큰 도움이 될 수 있습니다. 이들은 경무장을 하였기에 적들의 계속되는 공세에 불리하고 전멸당할 위협도 있습니다. 지상군을 투입하는데 시간이 더 걸린다면, 공중 보급이 답입니다."
 vertical_envelopment:0 "입체 포위 작전"
 vertical_envelopment_desc:0 "이 교리를 연구하여 비행기당 공수부대원들의 탑재 명수를 더욱 더 늘릴 수 있습니다. 강력한 공수부대는 적의 공세에 더욱 더 잘 대응할 수 있게 될 것입니다."
 alphine_battles:0 "알프스 전투"
 alphine_battles_desc:0 "우리의 특수 산악부대는 가혹한 환경에서 훈련을 받았습니다. 이들은 가혹한 산악 지형에서 일반 보병들보다 더 잘 이동하고, 전투를 하는 등 월등한 면을 보여줍니다. 몇몇 산악병들은 다양한 환경에서도 적응 및 전투를 수행할 수 있으며, 이러한 부대를 양성하는 것은 필수적입니다."
 amphibious_operations:0 "해병 상륙 작전"
 amphibious_operations_desc:0 "특수 훈련을 받은 해병은 요새화된 지역을 '측면 공격' 하거나 상륙 작전을 통해서 해안을 침공할 수도 있을 것입니다. 해군력은 지상 및 공군력에도 영향력을 줍니다. 특히 대양에서의 작전을 수행할 때 말입니다. 이러한 해병들은 또한 도하 작전도 우수하게 수행합니다."
 beachhead_consolidation:0 "상륙 거점 확보"
 beachhead_consolidation_desc:0 "해안을 공격하는 것은 어려운 작전입니다. 가장 큰 문제는 적의 반격에 버텨야 한다는 것입니다. 첫번째 우선사항은 항구를 확보하고 상륙 부대에게 충분한 보급품을 전달하는 것입니다. 이러한 유예기간이 늘어날수록 상륙부대가 격파할 가능성은 높아집니다."
 operational_landings:0 "상륙 작전"
 operational_landings_desc:0 "상륙작전에서 가장 중요한 사안은 항구를 확보하기 전에 보급선을 유지할 수 있냐는 것입니다. 이러한 개선점을 통해서 해군의 사정거리가 닿는한 해안 포격을 좀 더 유연하게 행할 수 있게 되었습니다."
 
 
