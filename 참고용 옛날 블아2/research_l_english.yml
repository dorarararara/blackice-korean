 ### Artillery ###
 flak_tower:0 "대공포탑"
 flak_tower_desc:0 "대공포탑은 베를린(3채), 함부르크(2채), 비엔나(3채)에 1940년부터 지워져 완공된 크고 복잡한 구조로 되어 있는 곳에 대공포를 배치한 요새입니다. 슈투트가르트와 프랑크푸르트에도 이 포탑들이 지어졌습니다. 프랑스 알제나 독일의 헬골란트, 노르웨이의 트론헤임과 같은 나치의 방위 거점 외곽에는 소규모의 대공 포탑이 지어졌으며, 이러한 포탑들은 루프트와프가 연합군의 공습을 막는데 크나큰 도움을 주었습니다. 또한 이 포탑들은 만 여명의 시민들이 공습에 몸을 피할 수 있는 피난처가 되기도 하였습니다."
