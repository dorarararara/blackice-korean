 improved_fire_control_system_desc:0 "목표물의 항로, 속도 및 거리를 기계식 컴퓨터에 입력하면 다음번 일제 사격이 준비될 때 목표물의 위치를 정확하게 예측할 수 있습니다."
 advanced_fire_control_system:0 "발전된 사격 통제 장치"
 advanced_fire_control_system_desc:0 "크고 아름다운 기계식 컴퓨터는 목표물, 기상 조건, 해상 상태 등의 조건을 입력하여 매우 정확한 탄도 계산을 할 수 있게 해 줍니다."
 sonar:0 "초기 청음기"
 sonar_desc:0 "기초적인 청음기로 수면하에 있는 적 잠수함이 내는 소리를 추적할 수 있습니다."
 improved_sonar:0 "향상된 청음기"
 improved_sonar_desc:0 "청음기 기술을 발전시켜 더욱 더 쉽게 소리의 근원을 추적하고 포착해낼 수 있습니다."
 smoke_generator:0 "연막 발생기"
 smoke_generator_desc:0 "경함선 또는 중형 함선의 엔진과 연돌에 대한 사소한 수정을 통해 적을 회피하거나 교전을 차단하는 많은 연막을 만들 수 있습니다."
 basic_depth_charges:0 "기초 폭뢰"
 basic_depth_charges_desc:0 "일정 수압에서 터지는 화약이 든 간단한 드럼통입니다."
 improved_depth_charges:0 "폭뢰 투하대"
 improved_depth_charges_desc:0 "함선에서 일정 거리 이상 떨어지면 폭발하는 간단한 기계장치가 설치되어 있습니다. 즉 구축함은 더이상 타격을 위해 일직선으로 나아가지 않아도 됩니다."
 advanced_depth_charges:0 "대잠 박격포"
 advanced_depth_charges_desc:0 "구축함의 현측에 설치되어 있는 박격포로 더 먼 거리에 폭뢰를 투하할 수 있으며, 함선에 소나에 악영향을 끼치지 않으면서도 정확하게 잠수함을 타격할 수 있습니다."
 modern_depth_charges:0 "향상된 대잠 박격포"
 modern_depth_charges_desc:0 "추친체가 있는 폭뢰가 일정 심도에 도달하면 폭발하도록 설정하여 먼 거리에서도 잠수함을 공격할 수 있습니다."
 improved_airplane_launcher:0 "향상된 함재기 발사기"
 improved_airplane_launcher_desc:0 "향상된 유압식으로 작동하는 발사기는 더 큰 수상기를 날려보낼 수 있습니다. 이는 수색 거리를 늘려줄 것입니다."
 basic_cruiser_armor_scheme:0 "기초 순양함 장갑 도식"
 basic_cruiser_armor_scheme_desc:0 "장갑 벨트와 갑판 간에 분리된 장갑 도식은 주력함에 적용되던 것으로 파편이나 소구경 파편에 대한 방호력을 제공합니다."
 improved_cruiser_armor_scheme:0 "전간기 순양함 장갑 도식"
 improved_cruiser_armor_scheme_desc:0 "더 두꺼운 갑판을 적용한 수정된 장갑 도식은 함포의 사거리와 화력의 증강을 위해 필수적입니다."
 advanced_cruiser_armor_scheme:0 "향상된 순양함 장갑 도식"
 advanced_cruiser_armor_scheme_desc:0 "장갑 벨트를 경사를 주어 배치하여, 같은 두께라도 더 향상된 방어력을 발휘하게 합니다."
 basic_heavy_armor_scheme:0 "향상된 주력함 장갑 도식"
 basic_heavy_armor_scheme_desc:0 "초기 장갑에 대한 분석과 테스트는 더 많은 이점을 가진 장갑 도식의 개발의 기반이 되었습니다."
 improved_heavy_armor_scheme:0 "진보된 주력함 장갑 도식"
 improved_heavy_armor_scheme_desc:0 "장갑 도식을 더욱 더 개선하여 효과적으로 함선의 중요부분들을 방호할 수 있게 되었습니다."
 basic_torpedo:0 "기초 어뢰"
 basic_torpedo_desc:0 "미리 설정된 경로를 따라 수면하를 이동하는 폭발 탄두를 가진 자기 추진식 무기입니다."
 magnetic_detonator:0 "자기 신관"
 magnetic_detonator_desc:0 "새로운 기폭 장치는 어뢰가 표적 아래를 지나갈 때 지구의 자기장 변화를 감지합니다. 배의 바로 아래에서 폭발하면 훨씬 더 많은 피해가 발생하며 목표의 용골이 끊어지면서 즉시 침몰합니다."
 homing_torpedo:0 "항적 추적 어뢰"
 homing_torpedo_desc:0 "어뢰에 자이로 장치를 장착하여, 직선의 항적을 추적하도록 설정할 수 있습니다."
 electric_torpedo:0 "자기 어뢰"
 electric_torpedo_desc:0 "조기에 알아차리기 쉬운 항적을 제거한, 자기 추진식 어뢰는 맞기 전까지 그 낌새를 알아차릴 수 없습니다. 또한 잠수함에서 발사할 때에도 어떠한 항적을 남기지 않습니다."
 improved_ship_torpedo_launcher:0 "향상된 함정 어뢰 발사기"
 improved_ship_torpedo_launcher_desc:0 "더 강력한 모터로 더 많은 어뢰 발사대를 한 포탑에 장착할 수 있고 적 함정을 더 빠르게 추적할 수 있도록 훈련을 할 수 있습니다."
 advanced_ship_torpedo_launcher:0 "발전된 함정 어뢰 발사기"
 advanced_ship_torpedo_launcher_desc:0 "어뢰 기술의 개발로 더욱 장거리와 강력한 탄두를 적용할 수 있게 되었습니다."
 modern_ship_torpedo_launcher:0 "향상된 어뢰"
 modern_ship_torpedo_launcher_desc:0 "진보된 어뢰 엔진과 화약으로 어뢰의 파괴력을 더욱 더 늘릴 수 있습니다."
 basic_submarine_snorkel_sub:0 "기초 잠수함 스노클"
 basic_submarine_snorkel_sub_desc:0 "잠망탑에 엔진으로 연결되는 간단한 공기관입니다. 이를 통해서 잠수 중에도 터빈 엔진을 작동시킬 수 있게 되었습니다."
 improved_submarine_snorkel_sub:0 "향상된 잠수함 스노클"
 improved_submarine_snorkel_sub_desc:0 "발전된 설계로 물이 엔진으로 들어오는 것을 방지하며, 또한 스노클이 레이더에 탐지당할 확률을 감소시켜줍니다."
 basic_battery:0 "해군 함포"
 basic_battery_desc:0 "훈련을 위해 포각을 조절할 수 있는 해군 함포입니다."
 basic_light_battery:0 "기초 경함포 포탑"
 basic_light_battery_desc:0 "개방된 채로 모터로 작동하는 소구경 함포로 소형 함선에 사용됩니다."
 improved_light_battery:0 "향상된 70-115mm 포대"
 improved_light_battery_desc:0 ""
 advanced_light_battery:0 "진보된 70-115mm 포대"
 advanced_light_battery_desc:0 ""
 basic_light_shell:0 "소구경 반철갑탄"
 basic_light_shell_desc:0 "장갑 관통 성능과 폭발력, 두마리 토끼를 모두 잡은 탄환으로 경함선의 장갑을 관통한 뒤 폭발하여 더욱 더 큰 손상을 입힙니다."
 improved_light_shell:0 "소구경 철갑탄"
 improved_light_shell_desc:0 "적절한 소구경 설갑탄은 구축함과 다른 소형 함선들에게 장갑화된 적들을 맞썰 수 있는 유일한 수단입니다."
 basic_medium_battery:0 "기초 중형함포 포탑"
 basic_medium_battery_desc:0 "중순양함에 사용되는 2연장, 3연장의 모터로 작동하는 포탑입니다."
 improved_medium_battery:0 "향상된 135-160mm 포대"
 improved_medium_battery_desc:0 ""
 advanced_medium_battery:0 "진보된 135-160mm 포대"
 advanced_medium_battery_desc:0 ""
 basic_medium_shell:0 "중형 피모철갑탄"
 basic_medium_shell_desc:0 "탄도에 피모를 씌워 탄도는 관통력을 유지한채, 더욱 더 공기역학적인 형체로 날아갈 수 있습니다."
 improved_medium_shell:0 "중구경 반철갑탄"
 improved_medium_shell_desc:0 "장갑 관통 성능과 폭발력, 두마리 토끼를 모두 잡은 탄환으로 경함선의 장갑을 관통한 뒤 폭발하여 더욱 더 큰 손상을 입힙니다."
 basic_heavy_battery:0 "기초 중함포 포탑"
 basic_heavy_battery_desc:0 "두꺼운 장갑을 관통할 수 있는 대구경 포를 장착한 거대한 포탑입니다."
 improved_heavy_battery:0 "향상된 250-310mm 포대"
 improved_heavy_battery_desc:0 ""
 advanced_heavy_battery:0 "진보된 250-310mm 포대"
 advanced_heavy_battery_desc:0 ""
 basic_heavy_shell:0 "피모철갑탄"
 basic_heavy_shell_desc:0 "탄도에 피모를 씌워 탄도는 관통력을 유지한채, 더욱 더 공기역학적인 형체로 날아갈 수 있습니다."
 improved_heavy_shell:0 "초중량 철갑탄"
 improved_heavy_shell_desc:0 "1톤이 넘는 탄환을, 측정할 수 없는 힘으로 날려보내어 두꺼운 장갑을 관통합니다."
 basic_secondary_battery:0 "선회 부포"
 basic_secondary_battery_desc:0 "선측을 따라서 빈 공간에 배치한 이 소구경 포들은 소형 함선의 접근을 막지만, 발사각이 제한됩니다."
 improved_secondary_battery:0 "부포탑"
 improved_secondary_battery_desc:0 "포탑에 부포를 배치하여, 더 넓은 범위를, 항해 안정성을 해치지 않으면서 더 큰 탄환을 발사할 수 있게 되었습니다.
 dp_secondary_battery:0 "공지양용 부포"
 dp_secondary_battery_desc:0 "대함, 대공 사격을 할수 있는 포탑으로 무게를 줄이는 한편, 더 유용하게 사용할 수 있습니다."
 damage_control_1:0 "소화방수 훈련"
 damage_control_1_desc:0 "선장부터 가장 아래의 직급까지 배의 모든 승무원들은 소방을 할 수 있어야 합니다."
 damage_control_2:0 "분리식 소화 장치"
 damage_control_2_desc:0 "주요 물탱크를 배에서 분리시켜, 소화 진압 가능성을 높힙니다."
 damage_control_3:0 "디젤발전 비상 펌프"
 damage_control_3_desc:0 "이 큰 펌프는 주로 엔진에서 동력을 얻으며, 엔진이 가벼운 손상을 입으면, 이 펌프가 작동하여 배의 엔진 역활을 합니다."
 fire_control_methods_1:0 "협차 사격"
 fire_control_methods_1_desc:0 "목표물을 맞추기 위한, 첫번째 단계는 몇몇 함포를 동시에 발사하여 목표물의 앙옆에 협차시키는 것입니다."
 fire_control_methods_2:0 "단계 사격"
 fire_control_methods_2_desc:0 "목표물의 뒷편으로 탄환을 낭비하기보다는, 목표물의 앞편에 단계적으로 사격하여 거리를 측정합니다."
 fire_control_methods_3:0 "포탄 염색"
 fire_control_methods_3_desc:0 "탄환에 색깔을 나타낼 수 있는 장치를 통해, 다수의 함선이 한 목표물을 노릴 때 다른 목표물에 사격하지 않도록 합니다."
 fuel_silos:0 "연료 저장"
 fuel_silos_desc:0 "연료의 대량 저장에는 탱크, 파이프 및 밸브 복합체가 필요합니다."
 fuel_silos2:0 "연료 저장 II"
 fuel_silos2_desc:0 "연료의 대량 저장에는 탱크, 파이프 및 밸브 복합체가 필요합니다."
 fuel_silos3:0 "연료 저장 III"
 fuel_silos3_desc:0 "연료의 대량 저장에는 탱크, 파이프 및 밸브 복합체가 필요합니다."
 fuel_silos4:0 "연료 저장 IV"
 fuel_silos4_desc:0 "연료의 대량 저장에는 탱크, 파이프 및 밸브 복합체가 필요합니다."
 fuel_silos5:0 "연료 저장 V"
 fuel_silos5_desc:0 "연료의 대량 저장에는 탱크, 파이프 및 밸브 복합체가 필요합니다."
 fuel_cans:0 "휴대용 연료 탱크"
 fuel_cans_desc:0 "고강도의 액체 탱크는 프레스 강으로 만듭니다. 20L의 연료를 탑재하기 위한 군용으로 개발된 것으로, 초기에 비해 비약적인 발전을 거듭했습니다. 전용 도구와 굴뚝을 필요로 하며, 유용함과 더 높은 강도를 자랑합니다."
 fuel_refining:0 "연료 정제 I"
 fuel_refining_desc:0 "화학적 분해법의 발전으로 석유로 더 질 좋은 경유를 생산할 수 있습니다."
 fuel_refining2:0 "연료 정제 II"
 fuel_refining2_desc:0 "정유 설비의 배치 계획이 개선되며 연료 낭비도 감소했습니다."
 fuel_refining3:0 "연료 정제 III"
 fuel_refining3_desc:0 "재사용법이 향상되며 정제 연료의 잔여물도 활용할 수 있습니다."
 fuel_refining4:0 "연료 정제 IV"
 fuel_refining4_desc:0 "화학 공학의 새로운 발전으로 신종 기름원에서 연료를 정제할 수 있습니다."
 fuel_refining5:0 "연료 정제 V"
 fuel_refining5_desc:0 "정유 공장의 건설 과정에 새로운 방식과 향상된 배치가 사용되어 낭비가 감소했으며 처리량은 대폭 상승했습니다."
######## BICE ###############
 Interwar_AA_tech:0 "전간기 대공포"
 Interwar_AA_tech_desc:0 "1차 대전 종전 전, 해군은 군함에 대공화기를 추가하기 시작하였습니다. 1920년대에는 이와 관련된 투자가 크게 늘어났고, 중간 구경, 소구경 대공화기들이 비행기에 대항하기 위해 함선에 탑제되었습니다."
 Late_1930s_AA_tech:0 "초기 대공포"
 Late_1930s_AA_tech_desc:0 "군용기들이 발전하면서 해군은 군함의 대공화기를 개선하였습니다. 더 빠른 탄속, 다중 총신, 초기 대공 관제 시스템을 함선에 탑재하였습니다."
 Early_War_AA_tech:0 "대공포 추가적재"
 Early_War_AA_tech_desc:0 "실전 경험을 통해 대구경, 더 높은 탄속을 가진 대공화기가 필요함을 깨달았습니다."
 Late_War_AA_tech:0 "진보된 대공포"
 Late_War_AA_tech_desc:0 "화기관제, 강도높은 훈련, 높은 유효 사거리, 더 뛰어난 신관을 통해 함선의 대공력을 향상시켰습니다."
 Surface_search_radar:0 "대함 레이더"
 Surface_search_radar_desc:0 "초기 레이더는 그 크기가 어마했으며, 많은 전력을 소비하여 오직 대형 군함에만 설치할 수 있었습니다. 레이더는 보이지 않는 적을 탐지하는데 중요한 역활을 하였습니다."
 air_warning_radar:0 "대공 경보 레이더"
 air_warning_radar_desc:0 "레이더 기술이 발전하면서 대공 경보의 역활을 할 수 있게 되었습니다. 이로 인해 대공배치를 항공기가 오기 전에 미리 완료할 수 있었습니다."
 advanced_surface_search_radar:0 "진보된 대함 레이더"
 advanced_surface_search_radar_desc:0 "소형인 동시에 더욱 더 범위가 넓은 레이더를 설치합니다. 이는 대형 함선들을 포착할 수 있으며, 소형 함선들 또한 레이더를 적재할 수 있다는 의미입니다."
 surface_fc_radar:0 "사격 통제 레이더"
 surface_fc_radar_desc:0 "레이더를 통해 거리와 방향을 측정하기 전까지 주포의 사격거리는 그렇게 넓지 않았지만, 사격 통제 레이더를 통해 야간, 장거리 사격을 더욱 더 효과적으로 하게 되었습니다."
 advanced_fc_radar:0 "대공화기 통제 레이더"
 advanced_fc_radar_desc:0 "레이더의 발전은 대공화기에도 영향을 주어 더 정확한 대공사격을 실시할 수 있게 되었습니다."
 early_sonar:0 "초기 소나"
 early_sonar_desc:0 "1차 대전 말기에 개발되어 처음에는 잠수함 탐지기(ASDIC)로 알려진 소나는 잠수함의 행동을 제약시켰습니다. 비록 이러한 평가들이 과대평과 된 것일수도 있지만 이러한 장비는 잠수함을 상대로 유용합니다."
 depth_charge_throwers:0 "폭뢰 투하대"
 depth_charge_throwers_desc:0 "전간기와 2차대전에서 잠수함을 상대하는 주요한 무기는 폭뢰였습니다. 폭뢰는 잠수함이 있는 곳으로 추정되는 위치에 함선의 선미에서 투하하여 사용하는 무기로써 폭뢰 투하대를 통해 더 넓은 범위에 폭뢰를 투하할 수 있게 되었습니다."
 basic_sonar:0 "기초 소나"
 basic_sonar_desc:0 "음파를 통해 물 아래의 잠수함을 탐지하는 것은 어려운 기술이며, 1차 대전 말기와 2차 대전에 소나의 성능을 향상시키기 위해 다양한 시도가 이루어졌습니다."
 asw_anti_sub_mortars:0 "대잠박격포"
 asw_anti_sub_mortars_desc:0 "소나의 약점은 폭뢰가 폭발할 때 잠수함의 위치를 파악하지 못하는 것입니다. 헤지호그나 마우스트랩과 같은 대잠박격포는 전방의 지점에 타격하여 더욱 더 효과적인 대잠전을 수행할 수 있게 되었습니다."
 advanced_sonar:0 "진보된 소나"
 advanced_sonar_desc:0 "전시동안 더욱 더 발전된 소나를 개발하였습니다. 이 장비를 통해 더 효율적인 대잠전을 수행할 수 있게 되었습니다."
 interwar_torpedoes:0 "전간기 어뢰"
 interwar_torpedoes_desc:0 "어뢰는 1차 대전 이후 계속해서 진보를 거듭하였으며, 2차대전의 주요국들은 1920년대나 1930년대 초기에 개발된 어뢰를 사용하였습니다."
 magnetic_detonators:0 "자기 어뢰"
 magnetic_detonators_desc:0 "어뢰의 신뢰도가 처음에 비해 낮아졌지만, 자기 기폭장치를 통해 더욱 더 효과적인 성능을 발휘하게 되었습니다."
 electric_torpedoes:0 "전기 어뢰"
 electric_torpedoes_desc:0 "방음장치와 물결을 덜 일으키는 전기 어뢰로(이를 통해 어뢰의 접근을 알아차리기 어렵습니다.) 이 어뢰는 어뢰 기술의 진보를 이뤄낸 걸작입니다."
 advanced_torpedoes:0 "진보된 어뢰"
 advanced_torpedoes_desc:0 "신뢰도의 비약적인 증가와 기본적인 초기 유도장치로 종전까지 사용되었습니다."
 soviet_air_tech:0 "소비에트 공군"
 soviet_air_tech_desc:0 "소비에트 공군(러시아어: Военно-воздушные силы, tr. Voyenno-Vozdushnye Sily)는 소련의 공식적인 공군의 한개였습니다. 다른 하나는 소련 본토 방위 공군이었습니다. 1917년 왕립 러시아 공군에 기반을 두고 있으며, 2차 대전 동안 그 효용성을 입증해내어야 했습니다."

 german_pz_folder:0 "기갑사단"
