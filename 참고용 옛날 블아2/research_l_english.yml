 tech_sub_electric_torpedoes_desc:0 "방음장치와 물결을 덜 일으키는 전기 어뢰로(이를 통해 어뢰의 접근을 알아차리기 어렵습니다.) 이 어뢰는 어뢰 기술의 진보를 이뤄낸 걸작입니다."
 tech_sub_advanced_torpedoes:0 "G7s - T5 어뢰 '굴뚝새'"
