 GER_early_coastal_submarine_1:0 "연안 유보트 III형"
 GER_early_coastal_submarine_1_desc:0 "1차 대전에서 엄청난 발전을 거쳐온 현대 잠수함은 낮은 비용으로 전함에 더 큰 위협으로 부상하였습니다.\n잠수함은 호위함이 없는 수송함대에게 은밀하게 공격을 가하는 함선입니다. 1차 대전의 유보트로 새로운 전쟁의 방식을 알려왔습니다."
