 tech_usn_sub:0 "미 해군 잠수함 프로그램"
 tech_usn_sub_desc:0 "2차 대전동안 미 해군의 잠사함은 일본 수송선의 55% 가량을 손실시켰습니다. 이러한 수송선단 습격은 일본경제에 큰 타격을 가하였습니다."
 tech_usn_patrol_submarine_1:1 "V급 고속 잠수정 프로그램"
 tech_usn_patrol_submarine_1_desc:1 "V급 잠수정은 1차대전과 2차대전 사이에 건조된 9척의 잠수정을 일컽는 잠수정입니다. 이들은 동시대와는 다른 형식을 설계를 가지고 있었으며, "잠수 함대" 프로그램 하에서 계획되고 실행되었습니다. "V급 잠수정"은 5개급의 잠수정을 설계하는 결과물을 내놓았으며, 이들은 모두 실패스러운 결과물이었습니다. 대형, 고속의 잠수함(V-1에서 V-3까지)과 대형, 장거리 잠수함(V-4에서 V-6까지). 그리고 중형 크기의 잠수함 (V-7에서 V-9까지)이 존재하며 이 기술탭에서는 V-1에서 V-3까지만 존재합니다."
 tech_usn_patrol_submarine_1b:0 "V급 대양 잠수정 프로그램"
 tech_usn_patrol_submarine_1b_desc:0 "V급 잠수정은 1차대전과 2차대전 사이에 건조된 9척의 잠수정을 일컽는 잠수정입니다. 이들은 동시대와는 다른 형식을 설계를 가지고 있었으며, "잠수 함대" 프로그램 하에서 계획되고 실행되었습니다. "V급 잠수정"은 5개급의 잠수정을 설계하는 결과물을 내놓았으며, 이들은 모두 실패스러운 결과물이었습니다. 대형, 고속의 잠수함(V-1에서 V-3까지)과 대형, 장거리 잠수함(V-4에서 V-6까지). 그리고 중형 크기의 잠수함 (V-7에서 V-9까지)이 존재하며 이 기술탭에서는 V-4에서 V-6까지만 존재합니다."
 tech_usn_patrol_submarine_1c:0 "V급 중거리 잠수정 프로그램"
 tech_usn_patrol_submarine_1c_desc:0 "V급 잠수정은 1차대전과 2차대전 사이에 건조된 9척의 잠수정을 일컽는 잠수정입니다. 이들은 동시대와는 다른 형식을 설계를 가지고 있었으며, "잠수 함대" 프로그램 하에서 계획되고 실행되었습니다. "V급 잠수정"은 5개급의 잠수정을 설계하는 결과물을 내놓았으며, 이들은 모두 실패스러운 결과물이었습니다. 대형, 고속의 잠수함(V-1에서 V-3까지)과 대형, 장거리 잠수함(V-4에서 V-6까지). 그리고 중형 크기의 잠수함 (V-7에서 V-9까지)이 존재하며 이 기술탭에서는 V-7에서 V-9까지만 존재합니다."
 tech_project_kayo:0 "카요(Kayo) 계획"
 tech_project_kayo_desc:0 "카요(Kayo) 계획은 '잠수함으로 대잠수함전을 펼치는데 기존의 잠수함들이 가지고 있던 문제를 해결하기 위한' 계획으로 2차 대전 종전 직후, 미 해군에 의해 실행되었습니다.'"
 tech_guppy:0 "수면하 추진력 향상 프로그램(GUPPY)"
 tech_guppy_desc:0 "수면하 추진력 향상 프로그램(GUPPY)은 2차 대전 종전 직후, 미 해군에 의해 잠수함의 수면하 속력, 조종성, 내구력을 향상시키기 위해 실행되었습니다. 해군은 나포한 XXI 유보트(U-2513, U-3008)를 역설계하고 테스트하였습니다. 이러한 실측으로 인해 잠수함의 베터리 용량, 잠수함 구조의 간소화, 스노클 추가, 사격 통제 시스템의 향상이라는 4가지 목표를 달성하였습니다. 해군은 즉시 새로운 급의 잠수함을 설계하는데 박차를 가했고, 추가적으로 현재 운용되고 있는 고등어급, 발라오급, 잉어급 잠수함들 또한 개장이 진행되었습니다."
 tech_usn_patrol_submarine_8_guppy:0 "발라오급(GUPPY)"
