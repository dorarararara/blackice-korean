 ### Shipradar techs
 small_ship_radar:0 "구축함 및 소형함선 레이더"
 small_ship_radar_desc:0 "수상에서 적 함대나 전투기를 찾는 일은 항상 어려운 일입니다. 신형 레이더 장치를 통하여 구축함과 소형함선은 장거리에 적을 감지하여 우리가 생각하는 대로 교전하거나 회피할 수 있는 기회를 얻습니다. 업그레이드할 시 구축함과 호위함의 레이더 장치를 업그레이드하며 선박, 잠수함 및 항공기를 더 잘 발견할 수 있습니다."
 medium_ship_radar:0 "순양함 레이더"
 medium_ship_radar_desc:0 "수상에서 적 함대나 전투기를 찾는 일은 항상 어려운 일입니다. 신형 레이더 장치를 통하여 순양함은 장거리에 적을 감지하여 우리가 생각하는 대로 교전하거나 회피할 수 있는 기회를 얻습니다. 업그레이드할 시 순양함과 경순양함의 레이더 장치를 업그레이드하며 선박, 잠수함 및 항공기를 더 잘 발견할 수 있습니다."
 big_ship_radar:0 "주력함 레이더"
 big_ship_radar_desc:0 "수상에서 적 함대나 전투기를 찾는 일은 항상 어려운 일입니다. 신형 레이더 장치를 통하여 주력함과 항공모함은 장거리에 적을 감지하여 우리가 생각하는 대로 교전하거나 회피할 수 있는 기회를 얻습니다. 업그레이드할 시 주력함과 항공모함의 레이더 장치를 업그레이드하며 선박, 잠수함 및 항공기를 더 잘 발견할 수 있습니다."
 ### Elec Computing
 electronic_computing_machine:0 "전자식 전산기계"
 electronic_computing_machine_desc:0 "기계적 계산기는 느리며 부품이 걸리거나 빠져나올 때 버그가 발생할 수 있었습니다. 우리가 컴퓨터용 전자 부품을 개발하게 되면 더 효율적으로 작동할 것이며. 이것은 다른 연구 프로젝트를 가속화 시킬 수도 있을 겁니다. 진보된 차동 분석이 가능한 기계의 개발은 어떤 종류든 기계 보조 계산을 근본적으로 바꿀 것입니다."
 ### Artillery
 interwar_medartillery:0 "대형 트럭"
 interwar_medartillery_desc:0 "견인포와 같은 중무기를 운송하는 크고 강력한 트럭입니다."
 interwar_Hvartillery:0 "트랙터"
 interwar_Hvartillery_desc:0 "중야포와 같은 매우 무거운 무기를 운송하기 위한 대형 트랙터 및 전술 차량입니다."
 medartillery1:0 "기본 중형야포"
 medartillery1_desc:0 "보다 현대적인 재료와 공법으로, 대전쟁 시기에 난 곡사포와 야포는 현대 전쟁에 맞추어 약실재조정을 거치고 현대화될 수 있습니다."
 medartillery2:0 "중형야포 운반 업그레이드"
 medartillery2_desc:0 "낡은 부품을 개량하는 것은 조금의 이점 밖엔 주지 않습니다. 새로운 유압식 반동 장치와 더 긴 총열을 사용한 새로운 곡사포 설계가 필요할 것입니다."
 medartillery3:0 "중형야포 포신 업그레이드"
 medartillery3_desc:0 "가벼운 포가에 무거운 포를 달기 위해서, 곡사포 설계에 소염기가 포함될 수 있습니다."
 medartillery4:0 "개선된 중형야포"
 medartillery4_desc:0 "수송을 위해 분해할 수 있는 경량포를 개발함으로써 이전에 도달하기 어려운 지역에서 포병 지원을 할 수 있게 될 것입니다."
 medartillery5:0 "후기형 중형야포 업그레이드"
