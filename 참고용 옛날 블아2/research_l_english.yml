 ### Hulldesigns
 tech_lr_sub_hulldesign:0 "선체 설계 I LSS"
 tech_lr_sub_hulldesign_desc:0 "154톤에서 165톤의 연료 적재량을 증가시키기 위한 선체 개장을 통해 항속거리가 8,100마일에서 8,700마일로 증가하게 되었습니다."
 tech_lr_sub_hulldesign2:0 "선체 설계  II LSS"
 tech_lr_sub_hulldesign2_desc:0 "208톤의 연료를 적재할 수 있게 선체를 개장하여 항속거리를 11,000마일로 늘릴 수 있습니다.\n이 급의 잠수함은 두개의 잠만경과 두개의 전망탑을 가지고 잇습니다."
 tech_lr_sub_hulldesign3:0 "선체 설계  III LSS"
 tech_lr_sub_hulldesign3_desc:0 "214톤의 연료를 적재할 수 있게 선체를 개장하여 항속거리를 11,7000m로 늘립니다.\n이 급의 잠수함에는 두개의 잠만경과 두개의 전망탑을 가지고 있습니다."
 tech_lr_sub_hulldesign4:0 "선체 설계  IV LSS"
 tech_lr_sub_hulldesign4_desc:0 "선체는 재설계되어 그 길이가 287.4피트(87.6m)에 달하여, 2개의 6실린더 디젤엔진을 적재하고 연료 적재량도 늘려 항속거리가 23,700마일에 도달하게 되었습니다.\n이는 어떤 독일의 공격 유보트보다 넓은 항속거리를 가지고 있는 것입니다."
 tech_lr_sub_hulldesign5:0 "선체 설계  V LSS"
 tech_lr_sub_hulldesign5_desc:0 "XXI급은 이제 완전히 유선형의 선체를 가지고 있으며, 갑판 위의 불필요한 장비들을 제거하였습니다. 전방 수상기는 사용하지 않을 때, 기밀되어 보관되고 이곳에는 20mm 대공포가 장착되어집니다. 그리고 스노클, 안테나 또한 사용되지 않을 때 선체 내부로 수납됩니다. 전통적인 개방형 전망탑 대신, 3개의 출입구가 있습니다."
 
