 leaf_suspension_desc:0 "리프 현가장치는 활 모양의 긴 스프링이 가로질러 차축을 받치고 있는 형상입니다. 가장 흔한 형상으로, 중앙의 활 모양 스프링이 차축을 받치고 있으며, 차체에 고리가 장착되어 있습니다. 아주 무거운 차량의 경우에, 리프 현가장치는 몇겹에 걸쳐서 수 개의 판이 받치고 있으며, 이러한 판들은 짧은 형상인 경우가 많습니다. 리프 스프링은 그 위치에서 움직이는 차체를 제동시키여 스프링의 역활을 수행합니다. 또한 리프의 내부에서 발생하는 마찰로 차체의 움직임을 멈추지만, 현가장치의 정지마찰을 조정할 수는 없습니다."
 christie_suspension:0 "크리스티 현가장치"
 christie_suspension_desc:0 "크리스티 현가장치는 월터 크리스티가 전차에 적용하기 위해 설계한 현가장치입니다. 기존의 판 현가장치보다 장거리 운행능력과 높은 속력을 보장하였고, 저 많이 쓰였습니다."
 horstmann_suspension:0 "홀`스트만 현가장치"
 horstmann_suspension_desc:0 "기본적으로 2개이상의 바퀴가 동일한 구조물에 붙어있는 형상입니다. 각각의 바퀴는 벨 크랭크라는 L 모양의 크랭크에 장착되어 바퀴가 위로 움직이면, 위쪽의 구조물에 의해서 양측으로 이동합니다. 두 개의 구조물은 같은 중심축을 두고 양측에 있거나 같은 위치에 있으며, 축에 상당히 가깝게 위치해 있습니다. 2개의 바퀴는 위쪽과 크랭크 암 사이에서 수직으로 움직이는 코일 스프링에 함께 부착되어 있습니다. 그리고 한 바퀴가 장해물에 의해서 위로 움직이면, 다른 바퀴에 스프링이 그 힘을 아래쪽으로 전달합니다."
 torsion_suspension:0 "토션바 현가장치"
 torsion_suspension_desc:0 "토션바 현가장치는 토션 스피링 현가장치로도 알려져 있으며, 토션축이 무게를 전환하는 스피링 역활을 하는 모든 차량에 적용될 수 있는 방식입니다. 아주 긴 금속 기둥이 단단하게 차체에 붙어있습니다. 그 끝은 레버, 토션 키가 수직으로 붙어있는 채로 현가장치 축이나 차축에 붙어있습니다. 바퀴가 수직으로 이동하면, 기둥이 차축 주변을 비틀림 저항으로 인해 비틀어 움직이게 되어 있습니다. 기둥의 스프링 복원력은 그 기둥의 길이, 형상, 재료, 생산공정, 설계방식에 따라 달라집니다."
 duck_bills:0 "덕빌"
 duck_bills_desc:0 "장갑판을 용접한 것으로, 볼트가 있는 곳에 궤도의 일부분을 평평한 곳에 붙이기도 합니다. 유일한 결절은 쉽게 떨어진다는 것이지만, 교체하기도 쉽습니다."
 bolted_armor:0 "리벳 결합"
 bolted_armor_desc:0 ""
 welded_armor:0 "용접 장갑"
 welded_armor_desc:0 ""
 rotating_turret:0 "회전 포탑"
 rotating_turret_desc:0 ""
 gun_stabilization:0 "주포 안정기"
 gun_stabilization_desc:0 "기계 또는 광학 자이로와 같은 포각 인식 장치와 서보 기구를 포함한 기계장치입니다. 전차의 경우 서보 기구 한대와 포각을 조절하기 위한 장치가 있습니다. 그리고 기계에 수치를 집어넣는 절차의 조준이 필요합니다."
 tank_radio2:0 "진보된 전차 무전기"
 tank_radio2_desc:0 "전차 지휘관이 사용할 수 있는 무전기를 배치하여 더욱 더 빠르고 협동력있게 적의 움직임에 반응할 수 있도록 합니다. 각각의 대대에 2개의 무전기 장비를 요구할 것입니다."
 tank_radio3:0 "진보된 전차 소통"
 tank_radio3_desc:0 ""
 corps_communications:0 "군단 지휘 소통"
 corps_communications_desc:0 "무전기의 사용으로 지휘부는 작전을 더욱 더 잘 통제할 수 있게 되었습니다. 군단에 현장으로 직접 연결하는 전술적 소통을 행할 수도 있습니다. 사단 사령부는 2개의 무전기 장비를 요구하게 될 것입니다."
 hfdf_tech:0 "신호정보"
 hfdf_tech_desc:0 "루프 안테나는 계속해서 회전하고 있습니다. 운영병은 라디오 기지에서 신호를 포착하고, 신호가 사라질 때까지 작동시켜야 합니다. 즉, 어떠한 방향에서는 신호가 와도 신호를 잡을 수 있다는 것입니다. 몇가지 계산이나 모호한 신호를 제거하기 위한 방위 정보를 통해, 신호를 보낼 수 있는 방향 또한 정할 수 있습니다."
 hfdf_tech2:0 "왓슨-와트"
 hfdf_tech2_desc:0 "애드콕 안테나는 4개의 수직 안테나를 2개의 수직 안테나처럼 작동하도록 적절한 각으로 배치한 안테나입니다. 일반적인 안테나에 비교에서, 현존하는 무전 방향 탐지 기술로도 신호의 방향을 결정할 수 있습니다. 직진하는 특징이나, 하늘에서는 아래로 향하는 전기적 특성으로 인해 저지대에서는 눈뜨고 보기 힘들 정도의 성능을 보여줍니다. 스미스-러즈와 바필드는 애드콕 안테나를 눕혀서 수직방향의 신호, 즉 "공중의 신호"는 탐지하지 못하도록, 여과과정을 거치도록 안테나를 조정하였습니다. 이후 몇차례 이어진 시험 끝에 이들은 국내의 정확한 신호의 위치를 알아낼 수 있게 되었습니다."
 hfdf_tech3:0 "고주파 방향탐지기"
 hfdf_tech3_desc:0 "고주파 방향탐지기는 한 개의 안테나로 같은 신호를 받아서 그 위치와 방위를 알아내는 장치로 방위 발신기 표시기나 오실로스코프 표시기와는 다른 장치입니다. 초기에는 회전하는 또는 솔레노이드와 운용자가 분이나 그 이상 되는 신호음의 간격을 들어 그 거리를 결정하는 방식을 사용하였습니다. 고주파 방향 탐지기는 순간적으로 유보트 함대에서와 같은 무선신호를 탐지합니다."
 commercial_refrigeration:0 "프레온 냉장고"
 commercial_refrigeration_desc:0 "프레온은 안전하고, 무독성의 새로운 냉장고를 만들게 해주었습니다."
