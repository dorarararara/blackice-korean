 tech_patrol_sub_Late_war_AA:0 "37mm 양용 대공포"
 tech_patrol_sub_Late_war_AA_desc:0 "이 대공포는 유보트 탑재를 위해 개발된 마지막 개발품입니다. 독일군은 37mm 42 대공포를 채택하였으며, 더욱 더 긴 사거리와 강력한 탄환을 사용하였습니다. 분당 발사율은 50발이었습니다."
 ### Torpedoes
 tech_patrol_sub_interwar_torpedoes:0 "G7a - T1 어뢰"
 tech_patrol_sub_interwar_torpedoes_desc:0 "어뢰는 1차 대전 이후 계속해서 진보를 거듭하였으며, 2차대전의 주요국들은 1920년대나 1930년대 초기에 개발된 어뢰를 사용하였습니다."
 tech_patrol_sub_magnetic_detonators:0 "G7e - T3 어뢰"
 tech_patrol_sub_magnetic_detonators_desc:0 "어뢰의 신뢰도가 처음에 비해 낮아졌지만, 자기 기폭장치를 통해 더욱 더 효과적인 성능을 발휘하게 되었습니다."
 tech_patrol_sub_electric_torpedoes:0 "G7e - T4 어뢰 '매'"
 tech_patrol_sub_electric_torpedoes_desc:0 "방음장치와 물결을 덜 일으키는 전기 어뢰로(이를 통해 어뢰의 접근을 알아차리기 어렵습니다.) 이 어뢰는 어뢰 기술의 진보를 이뤄낸 걸작입니다."
 tech_patrol_sub_advanced_torpedoes:0 "G7s - T5 어뢰 '굴뚝새'"
 tech_patrol_sub_advanced_torpedoes_desc:0 "신뢰도의 비약적인 증가와 기본적인 초기 유도장치로 종전까지 사용되었습니다."
 ### Hulldesigns
 tech_patrol_sub_hulldesign:0 "선체 설계 I SS"
 tech_patrol_sub_hulldesign_desc:0 "VIIA형의 개장형으로, VIIB형에서 선체길이의 증가와 현측 탱크를 더욱 더 크게 하였습니다. 이를 통해 연료를 더 많이 탑재할 수 있게 되었고 4,300마일에서 6,500마일로 항속거리가 늘어났습니다. 과급기 또한 디젤 엔진에 설치되어 수면 속도가 1노트 정도 증가하였습니다."
 tech_patrol_sub_hulldesign2:0 "선체 설계 II SS"
 tech_patrol_sub_hulldesign2_desc:0 "새로운 소나를 적재하기 위해 추가 공간이 필요하며, 이로인해 선체는 잠망경을 기준으로 선수, 선미로 방향으로 2피트 정도 연장되었습니다. 오일 필터 시스템, 압축기, 전기 제어 시스템과 같은 다른 기계적인 부분들도 개선되었습니다."
 tech_patrol_sub_hulldesign3:0 "선체 설계 III SS"
 tech_patrol_sub_hulldesign3_desc:0 "더욱 더 깊이 잠수하는 것이 중요해짐에 따라, VIIC/41형은 최고 수심이 200m에서 250m로 증가하게 되었습니다.\n이러한 최고 수심을 증가시키기 위해, 필수적이지 않는 장비를 제거하고 구식 장비들을 최신식으로 교체하였습니다. 또한 선체가 더욱 더 가벼운 금속으로 이루어졌고 이로 인해 선체의 무게를 줄일 수 있게 되어 그 두께가 0.73 인치에서 0.83 인치로 늘어나게 되어 최고 수심이 증가하게 되었습니다."
 tech_patrol_sub_hulldesign4:0 "선체 설계 IV SS"
 tech_patrol_sub_hulldesign4_desc:0 "VIIC/42형은 VIIC/41형의 개량형입니다. 165대가 건조되기로 계획되어 있었지만 단 한대도 건조된 적이 없습니다. 추가 과급기를 설치해 엔진의 효율과 수면 항속거리가 10,000마일에 이르게 되었습니다. 또한 수면 속도는 1.6노트가 증가하여 18.6노트가 되었습니다. 기밀실 또한 연장되고 선회 반지름이 증가되었습니다. 하지만 가장 큰 개선점은 양질의 강철로 선체가 구정되어 있다는 것이었습니다. 1.1인치(28mm)의 두께로 최대잠수깊이는 500m에 달했습니다."
 ### Torpedo Quantity
 tech_torpedo_quantity:0 "어뢰 적재량 증가"
 tech_torpedo_quantity_desc:0 "어뢰 적재량을 11정에서 14정으로 늘립니다. 2정은 외부 상부갑판 하부에 보관됩니다."
 tech_torpedo_quantity2:0 "어뢰 적재량 증가"
 tech_torpedo_quantity2_desc:0 "어뢰 적재량을 16정에서 16정으로 늘립니다. 2정은 외부 상부갑판 하부에 보관됩니다."
