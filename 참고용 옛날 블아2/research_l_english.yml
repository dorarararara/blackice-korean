 tech_kr_Late_1930s_AA_bc_desc:0 "군용기들이 발전하면서 해군은 군함의 대공화기를 개선하였습니다. 더 빠른 탄속, 다중 총신, 초기 대공 관제 시스템을 함선에 탑재하였습니다."
 tech_kr_Early_War_AA_bc:0 "대공포 추가적재"
 tech_kr_Early_War_AA_bc_desc:0 "실전 경험을 통해 대구경, 더 높은 탄속을 가진 대공화기가 필요함을 깨달았습니다."
 tech_kr_Late_War_AA_bc:0 "진보된 대공포"
 tech_kr_Late_War_AA_bc_desc:0 "화기관제, 강도높은 훈련, 높은 유효 사거리, 더 뛰어난 신관을 통해 함선의 대공력을 향상시켰습니다."
 
 ### Ship Radar BC
 tech_kr_Surface_search_radar_bc:0 "대함 레이더"
 tech_kr_Surface_search_radar_bc_desc:0 "초기 레이더는 그 크기가 어마했으며, 많은 전력을 소비하여 오직 대형 군함에만 설치할 수 있었습니다. 레이더는 보이지 않는 적을 탐지하는데 중요한 역활을 하였습니다."
 tech_kr_air_warning_radar_bc:0 "대공 경보 레이더"
 tech_kr_air_warning_radar_bc_desc:0 "레이더 기술이 발전하면서 대공 경보의 역활을 할 수 있게 되었습니다. 이로 인해 대공배치를 항공기가 오기 전에 미리 완료할 수 있었습니다."
 tech_kr_advanced_surface_search_radar_bc:0 "진보된 대함 레이더"
 tech_kr_advanced_surface_search_radar_bc_desc:0 "소형인 동시에 더욱 더 범위가 넓은 레이더를 설치합니다. 이는 대형 함선들을 포착할 수 있으며, 소형 함선들 또한 레이더를 적재할 수 있다는 의미입니다."
 tech_kr_surface_fc_radar_bc:0 "사격 통제 레이더"
 tech_kr_surface_fc_radar_bc_desc:0 "레이더를 통해 거리와 방향을 측정하기 전까지 주포의 사격거리는 그렇게 넓지 않았지만, 사격 통제 레이더를 통해 야간, 장거리 사격을 더욱 더 효과적으로 하게 되었습니다."
 tech_kr_advanced_fc_radar_bc:0 "대공화기 통제 레이더"
 tech_kr_advanced_fc_radar_bc_desc:0 "레이더의 발전은 대공화기에도 영향을 주어 더 정확한 대공사격을 실시할 수 있게 되었습니다."
 
