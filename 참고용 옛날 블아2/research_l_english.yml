 ### Torpedoes
 tech_sub_interwar_torpedoes:0 "G7a - T1 어뢰"
 tech_sub_interwar_torpedoes_desc:0 "어뢰는 1차 대전 이후 계속해서 진보를 거듭하였으며, 2차대전의 주요국들은 1920년대나 1930년대 초기에 개발된 어뢰를 사용하였습니다."
