 GER_gd_div_42:0 "Expand and refit to Infanterie-Division 'Grossdeutschland'"
 GER_gd_div_42_desc:0 "Originally formed in 1921 it was known as the Wachregiment Berlin and served as a ceremonial guard unit and by the 1939 had grown into a regiment of the combined Wehrmacht German armed forces. The regiment would later be expanded and renamed Infantry Division Großdeutschland in 1942, and after significant reorganization was renamed Panzergrenadier Division Großdeutschland in May 1943. In November 1944, while the division retained its status as a panzergrenadier division, some of its subordinate units were expanded to divisional status, and the whole group of divisions were reorganized as Panzerkorps Großdeutschland."
 GER_gd_div_43:0 "Refit and reorganized into Panzergrenadier-Division 'Grossdeutschland'"
 GER_gd_div_43_desc:0 "In 19 May 1943, with the addition of armoured personnel carriers and Tigers the division was redesignated Panzer Grenadier Division Großdeutschland, though in reality it now had more armoured vehicles than most full strength panzer divisions."
 
 
