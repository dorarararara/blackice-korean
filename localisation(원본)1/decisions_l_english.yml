 GER_forming_12_pzdiv:0 "Form the 12. Panzer-Division"
 GER_forming_12_pzdiv_desc:0 "The 12. Panzer-Division was an armoured division in the German Army, the Wehrmacht, during World War II, established in 1940.\nIn October 1940 the 2. Infanterie-Division was reorganized as the 12. Panzer-Division and in June 1941 it joined Operation Barbarossa fighting in the battles of Minsk and Smolensk. It fought the rest of the war on the Eastern Front and surrendered to the Red Army in the Courland Pocket in May 1945."
 GER_forming_13_pzdiv:0 "Form the 13. Panzer-Division"
 GER_forming_13_pzdiv_desc:0 "The 13. Panzer-Division was formed in Vienna on 11th Oct0ber 1940. It mainly used elements from the 13. Infanterie-Division(mot.). The original 13. Infanterie-Division was formed in October 1935. It was converted to the 13. Inf.-Div.(mot.) in the winter of 1936-1937, with the 33., 66. and 93. Infanterie-Regiment(mot.) and the 13. Artillery-Regiment(mot.).It fought with distinction in both the Polish and French campaigns.The 13. Inf.-Div.(mot.) returned to Vienna in fall of 1940; a very experienced combat unit and ideally suited to become the 'new' 13. Panzer-Division.\nIn October 1940 the experienced 4. Pz-Regt(with 2 Pz.-Btls) was detached from the 2. Panzer-Division and assigned to 13. Panzer-Division.\n§CThis decision will start an events to reorganize the 2. Pz.-Div and form the 13. Pz.-Div.§!"
 GER_forming_14_pzdiv:0 "Form the 14. Panzer-Division"
 GER_forming_14_pzdiv_desc:0 "The 14. Panzer_Division was first formed on 15th August 1940 in the vicinty of Dresden which means it actually predated the 12. and 13. Pz.-Div's. Most of the Division cam from the 4. Infanterie-Division, which was a Reichswehr unit going back to 1921 in Dresden. The 4. Inf.-Div. contained the 10., 52. and 103. Inf.-Regiment and fought well in both the Polish and the French campaigns. From august to november 1940 it was reorganised and trained as the 14. Panzer-Division. In the process it received the experienced 36. Pz-Regiment (with 2 Pz.-Btl's), detached from the 4. Pz.-Div. In addition, the new 14. Schützen-Brigade HQ was added to control the 103. and the 108. Schützen-Regiment and the 64. Kradschützen Battalion and several divisional support unit in accordance the 1941 Panzer Division TOEs.\n§CThis decision will start an events to reorganize the 4. Pz.-Div and form the 14. Pz.-Div.§!"
 GER_forming_24_pzdiv:0 "Form the 24. Panzer-Division"
 GER_forming_24_pzdiv_desc:0 "The 24. Panzer-Division was formed in late 1941 from the 1. Kavalrie-Division based at Königsberg.\nThe division fought on the Eastern Front from June 1942 to January 1943, when it was destroyed in the battle of Stalingrad. Reformed it once more returned to the Eastern Front in late 1943 and remained there until surrender to Soviet forces in May 1945."

 ### GER SS LSSAH
 GER_wach_btl_LSSAH:0 "Wach Battalion 'LSSAH'"
 GER_wach_btl_LSSAH_desc:0 "The Leibstandarte SS Adolf Hitler (LSSAH) was founded in September 1933 as Adolf Hitler's personal bodyguard formation. It was given the title Leibstandarte Adolf Hitler (LAH) in November, 1933. On 13 April 1934, by order of Himmler, the regiment became known as the Leibstandarte SS Adolf Hitler (LSSAH). In 1939 the LSSAH became a separate unit of the Waffen-SS aside the SS-TV and the SS-VT. \n"
 GER_SS_LSSAH:0 "Forming SS Infanterie Regiment 'LSSAH'"
 GER_SS_LSSAH_desc:0 "On 13 April 1934, Reichsführer-SS Heinrich Himmler ordered the Leibstandarte Adolf Hitler (LAH) to be renamed \"Leibstandarte SS Adolf Hitler\" (LSSAH). Himmler inserted the SS initials into the name to make it clear that the unit was independent from the SA or army. The LSSAH was considered a \"National Socialist\" unit, which eventually grew into an elite Panzer division of the Waffen-SS. Although nominally under Himmler, Dietrich was the real commander and handled day-to-day administration."
 GER_motorize_SS_LSSAH:0 "Motorize the Inf.-Regt. 'LSSAH'"
 GER_motorize_SS_LSSAH_desc:0 "Formed from Hitler’s bodyguard unit, the Leibstandarte SS Adolf Hitler became a full infantry regiment with three battalions, an artillery battalion, and antitank, reconnaissance, and engineer attachments in 1939. After it was involved in the annexation of Bohemia and Moravia, it was redesignated the Infanterie-Regiment Leibstandarte SS Adolf Hitler (motorized). In mid-1939 Hitler ordered it organized as an SS division, but the Polish crisis put these plans on hold." 
