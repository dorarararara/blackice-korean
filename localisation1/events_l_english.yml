 germany.4.t:0 "안슐루스"
 germany.4.d:0 "오스트리아에서 반복되는 봉기는, 오스트리아 국민들이 우리 제국과 하나가 되기를 원한다는 것을 명백하게 보여주고 있습니다. 이에대해 조치를 취할 때가 왔고 드디어 그들이 원하는 바가 이루어 질 때입니다."
 germany.4.a:0 "누가 감히 오스트리아가 독일이 아니라고 말할 수 있겠는가!?"
 germany.3.t:0 "아우토반의 추가 개선"
 germany.3.d:0 "Since its inception in 1933, the autobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to Germany's economic recovery. Much work remains to be done, however."
 germany.3.a:0 "훌륭해"
 germany.5.t:0 "방공협정"
 germany.5.d:1 "독일은 정부 전복과 폭력을 수반해서라도 세계에 공산주의를 확산시킨다는 코민테른의 목표에 대응하기 위한 조약을 발의하였습니다. 이 조약을 체결함으로써 우리는 공산주의자의 위협에 관한 정보를 공유하고 그러한 위협에 맞선 긴밀한 협력을 하는 데에 동의하게 됩니다."
 germany.5.a:0 "참여한다"
 germany.5.b:0 "거절한다"
 germany.6.t:0 "삼국 동맹 조약"
 germany.6.d:0 "조약 서명국들은 세계의 모든 국가가 제자리를 얻는 것이 항구적 평화가 자리잡을 수 있는 선행 조건이라 판단하여, 상호 번영과 국민 복지 증진, 대동아와 유럽 지역에 각각의 신질서를 정립하고 유지하는 것을 최상위 목적으로 두고 서로를 지키며 협력하는데 주력하기로 결정하였습니다."
 germany.6.a:0 "참여한다"
 germany.6.b:0 "거절한다"
 germany.11.t:0 "몰로토프-리벤트로프 조약"
 germany.11.d:0 "독일 외무부는 양국 간 불가침조약을 제안했습니다. 이 조약은 상호 간 무역을 크게 증대시킬 것이며, 추가 비밀 의정서는 독일과 소련을 위한 동유럽 분배를 제안하고 있습니다. \n\n베를린의 파시스트들은 신뢰할 수 없을지도 모르지만, 이 협정에 서명한다면 우리는 타국의 간섭에 대한 우려 없이 핀란드, 발트 3국 및 루마니아를 상대할 수 있게 되고, 또한 폴란드의 붕괴 이후 폴란드의 동부 지역을 획득할 수 있을 것입니다."
 germany.11.a:0 "조약에 서명한다."
 germany.11.a.tt:0 "§R협정의 발효 중에는 폐쇄 무역 정책은 불가능합니다. \n국가중점 "독일과의 전쟁"은 2년 간 실행 불가능합니다.§!\n"
 germany.11.b:0 "파시스트와는 거래하지 않는다!"
 germany.12.t:0 "모스크바의 조약 서명"
 germany.12.d:0 "소비에트 연방은 현명하게도 우리의 불가침조약에 서명했습니다. 이는 우리가 소련의 침략으로부터 자유롭게 행동할 수 있음을 뜻합니다.\n\n불행히도, 이제 우리의 친구들 중 몇몇은 공산주의의 완전한 격멸을 향한 독일의 약속에 의문을 표하고 있습니다. 폴란드와 프랑스를 처리하고 나면, 우리는 아마 이 조약에 대해 다시 생각해 봐야겠지만, 이는 나중에 의논하면 될 일입니다..."
 germany.12.a:0 "훌륭하군."
 germany.13.t:0 "모스크바의 조약 거부"
 germany.13.d:0 "소비에트 연방이 우리의 불가침조약을 거부했습니다! 볼셰비키 놈들의 개입 위협을 안고서는 폴란드나 프랑스를 확실하게 처리하기는 어렵습니다. 골치아프게 되었군요."
 germany.13.a:0 "저주받을 놈들!"
 germany.14.t:0 "폴란드 분할"
 germany.14.d:0 "폴란드는 우리의 것이나, 폴란드 동부는 몰로토프-리벤트로프 조약에 의거, 소련에게 이양하기로 되어있습니다. 이제 그곳으로부터 병력을 후퇴시키고 소련군이 그 지역을 점령하도록 두어야 할까요? 만약 이를 어긴다면 이 조약은 파기될 것입니다."
 germany.14.a:0 "그래. 조약은 이행되어야만 한다."
 germany.14.b:0 "아니! 모든 폴란드 땅은 우리 조국에 속해야한다!"
 germany.15.t:0 "독일의 조약 이행"
 germany.15.d:0 "몰로토프-리벤트로프 조약에 따라 독일군은 동부 폴란드에서 철수하고 우리 군인들이 그 지역을 점령하기 위해 진군했습니다."
 germany.16.t:0 "독일의 조약 위반"
 germany.16.d:0 "독일이 폴란드를 우리와 나눌 것을 거절했습니다. 이건 몰로토프-리벤트로프 조약에 대한 명백한 위반입니다! 이 배신에 의해 놈들과의 조약은 완전히 파기될 것입니다!"
 germany.16.a:0 "파시스트놈들을 믿은 우리가 어리석었지!"
 germany.20.t:0 "제2차 빈 중재"
 germany.20.d:0 "유럽의 새로운 질서를 인정하는 바, 헝가리와 루마니아가 양국 간 영토 분쟁의 중재를 의뢰 해왔습니다. 트란실바니아의 루마니아 편입은 베르사유 조약에 의해 강제된 수많은 잘못된 변화 중 하나였고, 헝가리는 이에 굴복할 수밖에 없었습니다. 북부 트란실바니아가 헝가리에게 반환되어야 할까요?"
 germany.20.a:0 "헝가리에게 북부 트란실바니아를 양도한다."
 germany.20.b:0 "헝가리에게 트란실바니아 전역을 양도한다."
 germany.20.c:0 "트란실바니아는 루마니아에 남아야 한다."
 germany.21.t:0 "루마니아가 우리의 중재안을 거부"
 germany.21.d:0 "루마니아는 우리가 결정한 제2차 빈 중재에 따를 것을 거절했습니다! 그들의 대표단은 부쿠레슈티로 소환되었습니다, 그리고 그 어떤 지역도 헝가리에 이양되지 않았습니다."
 germany.21.a:0 "독일의 뜻은 반드시 이행되어야 한다!"
 germany.22.t:0 "리투아니아의 메멜 반환"
 germany.22.d:0 "부당하게 빼앗겼던 또 다른 지역이 독일 민족에게 돌아왔습니다! 리투아니아 정부는 우리의 요구에 응했고, 메멜 지방은 동프로이센에 편입될 것입니다."
 germany.22.a:0 "훌륭하군."
 germany.23.t:0 "리투아니아가 메멜 반환 요구를 거절"
 germany.23.d:0 "리투아니아 정부가 우리의 요구를 거부했습니다! 그들은 클라이페다 협정을 등에 업고, 독일이 메멜에 대한 그 어떤 법적 권리도 가지고 있지 않다고 주장하고 있습니다. 아무래도 "다른 방법"을 통해서 입장차를 조절해야 할 것 같습니다..."
 germany.23.a:0 "고집 센 멍청이들."
 germany.24.t:0 "주중 독일 군사고문단"
 germany.24.d:0 "비록 세계 대전 이후 중국 내의 조차지를 상실했지만, 독일은 계속 중국과 우호적인 관계를 유지하고 있었습니다. 특히 주중 독일 군사고문단으로써 오랫동안 파견되어 있었던 알렉산더 폰 팔켄하우젠은 국민당군을 재편하는 데 있어 큰 진전을 보였습니다.\n\n현재 중국과 전쟁 중인 일본은 이를 불안요소로 여겼고, 중국에 대한 모든 원조를 즉시 중단할 것을 독일에 촉구했습니다."
 germany.24.a:0 "폰 팔켄하우켄을 소환한다."
 germany.24.b:0 "아니, 우리 고문단은 그대로 거기 있을 것이다."
 germany.24.c:0 "아니, 중국인들과 약속한 대로 우리 고문단은 그대로 거기 있을 것이다."
 germany.25.t:0 "군사고문단 철수"
 germany.25.d:0 "중국과의 악화되는 관계를 비롯한 현 정치상황을 고려할때, 중국 내 군사고문단의 존치는 어려워졌습니다. 알렉산더 폰 팔켄하우젠을 비롯한 모든 군사고문들은 본국으로 소환되었습니다."
 germany.25.a:0 "팔켄하우젠에게 할 일을 줘야겠군."
 germany.26.t:0 "중국의 군사고문단 구금"
 germany.26.d:0 "독일과 중국이 전쟁상태에 들어가자, 중국은 그들의 군을 재편하고 있던 독일 군사고문단을 구금했습니다. 다행히 폰 팔켄하우젠과 몇 명의 장교는 구속을 피했고, 지금 유럽으로 돌아오는 길에 올랐습니다."
 germany.26.a:0 "잘했어!"
 germany.27.t:0 "서부 방벽의 요새화"
 germany.27.d:0 "육군 공병대가 우리 군의 요새화 지점들에 대한 조사를 완료하고 보강해야 할 부분을 특정해냈으며, 보강이 필요한 지점들의 작업 명령이 내려졌습니다."
 germany.27.a:0 "이걸로 지크프리트 선보다 더 오래 버틸 수 있을 것이다."
 germany.28.t:0 "독일의 안슐루스 압박"
 germany.28.d:0 "시위자들이 오스트리아가 독일의 독일인들과 연합하기를 바라는 그들의 욕구를 표명하면서 시민 소요와 폭력 행위가 발생했습니다. 베를린은 오스트리아가 자국에 합병되는 안슐루스를 보기 위해 열심히 노력하고 있습니다."
 germany.28.a:0 "우리는 독일 제국과 하나가 되어야한다!"
 germany.28.b:0 "아니, 오스트리아의 운명은 다른 곳에 있다."
 germany.29.t:0 "오스트리아의 합병 거부!"
 germany.29.d:0 "빈의 바보들이 우리 두 나라의 합병을 받아 들이는 것을 거절했습니다! 이것은 오스트리아 국민의 의사를 노골적으로 무시한 일이니 참을 수 없는 행위입니다! 우리는 군사적인 수단을 동원해서라도 합병을 시행해야 할지도 모릅니다."
 germany.29.a:0 "우린 군사 개입을 준비해야만 한다."
 germany.40.t:0 "뮌헨 협정"
 germany.40.d:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다. 영국은 어떻게 움직여야 할까요?"
 germany.40.d_2:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 우리가 독일의 팽창주의를 인정할 생각이 없다는 것은 이미 증명해보였으며, 이건 지금 독일과의 전쟁에서 새로운 동맹이 생겼음을 의미합니다."
 germany.40.d_3:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다. 네덜란드는 어떻게 해야 할까요?"
 germany.40.a:0 "체코슬로바키아는 이제 스스로 헤쳐나가야 한다."
 germany.40.b:0 "체코슬로바키아를 보호해야만 한다!"
 germany.41.d:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다.\n\n영국은 "먼 나라의 실랑이"라고 판단해 전쟁으로 이 문제를 해결 할 생각이 없는 것이 분명합니다. 영국의 결단을 따라야 할까요? 아니면 체코슬로바키아를 지원함으로써 우리의 의무를 이행해야 할까요?"
 germany.41.a:0 "체코인들은 그들의 운명에 맡기도록 하지."
 germany.41.b:0 "저주 받을 영국 놈들! 프랑스는 친구를 돕는다!"
 germany.42.d:0 "다수의 독일계 주민들이 거주하는 주데텐란트 지역의 할양을 결국 독일이 요구하고 나섰습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 또한, 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일 간의 회담이 진행되고 있습니다.\n\n영국은 이 문제에서 물러서지 않을 것임을 천명했고, 체코슬로바키아의 국경을 독일이 침범 할 경우 전면전도 불사할 기세입니다. 전쟁이 임박했군요."
 germany.42.a:0 "우리는 전쟁을 준비해야 한다!"
 germany.42.b:0 "프랑스는 이 일에서 빠져야 할 것 같군."
 germany.43.t:0 "프랑스의 연합군 이탈"
 germany.43.d:0 "완고한 프랑스 놈들이 주데텐란트 위기에서 우리를 따를 것을 거부하고 있습니다! 그들은 체코슬로바키아 지원 결정에 우리가 동참하지 않았기 때문에 동맹을 파기하기로 결정했습니다. 프랑스는 지금 코 앞에 닥친 독일과의 전쟁을 준비중입니다."
 germany.43.a:1 "멍청한 놈들! [GER.GetLeader]에겐 유화책이 필요하다고!"
 germany.44.d:0 "우리의 영토, 주데텐란트 지방에 대한 독일의 요구는 갈수록 사나워지고 있으며, 저들의 군대가 우리의 국경에 집결하고 있습니다! 체코슬로바키아의 명운을 건 유럽 정상들의 회의가 뮌헨에서 진행되고 있지만 정작 우리는 초대받지도 못했습니다. \n \n 다행히 동맹국 정상들은 일찍이 지원을 약속했습니다. 그들은 독일군이 우리의 국경을 조금이라도 침범한다면 전쟁도 불사하겠다며 [GER.GetLeader](을)를 위협했으나, 그래도 우리는 여전히 임박한 독일의 침략에 대비해야만 합니다."
 germany.44.a:0 "좋아! 올 테면 와라!"
 germany.45.d:0 "우리의 영토, 주데텐란트 지방에 대한 독일의 요구는 갈수록 사나워지고 있으며, 저들의 군대가 우리의 국경에 집결하고 있습니다! 체코슬로바키아의 명운을 건 유럽 정상들의 회의가 뮌헨에서 진행되고 있지만 정작 우리는 초대받지도 못했습니다.\n\n겁쟁이 영국은 우리의 주권을 존중하는 것을 주저하고 있지만, 적어도 프랑스는 여전히 우리의 편입니다! 그들은 영국과의 동맹을 파기하고 우리와 새로운 동맹을 체결하며, 독일의 침략으로부터 체코슬로바키아를 보호하겠다고 약속했습니다."
 germany.45.a:0 "프랑스 만세!"
 germany.46.t:0 "뮌헨 명령"
 germany.46.d:0 "우리의 영토, 주데텐란트 지방에 대한 독일의 요구는 갈수록 사나워지고 있으며, 저들의 군대가 우리의 국경에 집결하고 있습니다! 체코슬로바키아의 명운을 건 유럽 정상들의 회의가 뮌헨에서 진행되고 있지만 정작 우리는 초대받지도 못했습니다.\n\n프랑스와 영국 두 나라는 독일 침략에 대해 우리를 지원한다는 이전의 약속을 철회했고, 그들의 외교관은 우리가 독일의 요구를 거부하고 저항할 경우 그들의 개입 없이 홀로 싸워야 할 것임을 명시했습니다. 주데텐란트를 포기하는 것 외에는 다른 선택지가 없을지도 모르겠습니다..."
 germany.46.a:0 "온 유럽에 암운이 드리워지는구나."
 germany.46.b:0 "우린 절대로 항복하지 않는다!"
 germany.47.d:0 "체코슬로바키아의 미래에 대해 논의하기 위해 독일, 영국, 프랑스, 그리고 이탈리아 정상 간의 회담이 개최되었습니다. 영국과 그 동맹국은 주데텐란트에 대한 우리의 정당한 요구를 거부하고 체코의 국경을 침범한다면 전쟁이 벌어질 것이라고 위협했습니다!\n\n체코슬로바키아 침공 계획이 수립되었지만, 이 계획은 유럽 전역에 전쟁의 불씨를 당기게 될 것입니다. 이를 위한 확고한 대비가 필요합니다."
 germany.47.a:0 "굳이 일을 어렵게 만드는군"
 germany.48.d:0 "독일, 영국, 프랑스, 그리고 이탈리아의 정상들이 모여서, 체코슬로바키아의 미래에 대해 논의하기 위한 회담이 뮌헨에서 개최되었습니다. 상식이 통하는 영국은 우리의 주데텐란트에 대한 영유권 주장을 정당한 것으로 인정하였으나, 완고한 프랑스는 한치도 양보하지 않고 있습니다. \n\n프랑스는 영국과의 협력 관계를 버리고 대신 체코슬로바키와 밀접한 관계를 쌓고 있으니, 이대로라면 프랑스와 체코슬로바키아 양국을 상대로 싸워야 할 것 같습니다. 적어도 영국의 개입이 없는 것은 다행이지만 말입니다..."
 germany.48.a:0 "그래도 이 정도면 우리한테 유리할 수도 있겠군."
 germany.49.d:0 "독일, 영국, 프랑스, 그리고 이탈리아의 정상들이 모여서, 체코슬로바키아의 미래에 대해 논의하는 회담이 뮌헨에서 개최되었습니다. 영국과 프랑스 양국은 우리의 주데텐란트에 대한 영유권 주장을 정당한 것으로 인정하여 체코에 대한 지원을 철회했습니다.\n\n하지만 체코는 절망적인 상황에도 불구하고 우리에게 영토를 양도하는 것을 거부하였습니다! 이젠 힘으로 빼앗는 수밖에 없습니다. 이를 위한, 추악한 베르사유 조약에 의해 탄생한 거짓 국가를 지구상에서 쓸어버릴 계획이 준비되어 있습니다!"
 germany.49.a:0 "체코 놈들은 파멸할 것이다."
 germany.50.d:0 "독일, 영국, 프랑스, 그리고 이탈리아의 정상들이 뮌헨에 모여 체코슬로바키아의 미래에 대해 논의하기 위한 회담을 진행했습니다. 영국과 프랑스 양국은 주데텐란트에 대한 우리의 영유권 주장을 정당한 것으로 인정하고 체코에 대한 지원을 철회했습니다. \n\n절망적인 상황에 놓인 것을 인지한 체코슬로바키아는 우리에 주데텐란트를 넘겨주는 데 동의했습니다. 체코슬로바키아 치하에서 박해 받던 우리 독일계 주민들이 마침내 조국의 품으로 돌아올 것입니다!"
 germany.50.a:0 "오늘은 독일에 있어 역사적인 날이다!"
 germany.51.t:0 "제1차 빈 중재"
 germany.51.d:0 "체코슬로바키아는 유럽의 심장부에 위치한 종양이었지만, 마침내 독일이 그들에 대한 결정적인 행동에 나설 것을 결정했습니다. 주데텐란트는 이미 독일의 손에 넘어갔고, 이제 뮌헨 협정의 결과로써 마땅히 헝가리의 영토여야 하는 체코슬로바키아의 지역들은 우리에게 반환되어야 합니다."
 germany.51.a:0 "좋은 기회다!"
 germany.52.t:0 "자올지에 합병"
 germany.52.d:0 "체코슬로바키아는 분열되고 있습니다. 독일의 손에 넘어가기 전에 즉시 폴란드인의 거주 지역을 보호하기 위한 행동 취할 필요가 있습니다. 우리는 지속적으로 체코슬로바키아의 자올지에 지역에 대한 영유권을 주장해왔고, 이제 그 지역이 우리 영토에 속할 때입니다!"
 germany.52.a:0 "자올지에는 우리의 것이다!"
 germany.53.t:0 "체코슬로바키아의 운명"
 germany.53.d:0 "주데텐란트를 훔쳐간 것으로도 모자라서 독일은 우리 나라의 모든 것을 가져가려 합니다. 동맹들에게 버림받고, 뮌헨 명령에 의해 방어 수단도 잃은 지금 우리의 상황은 너무나도 절망적입니다..."
 germany.53.a:0 "독일에 무릎 꿇자."
 germany.53.b:0 "...우리는 계속 저항할 것이다!"
 germany.54.t:0 "체코슬로바키아의 저항"
 germany.54.d:0 "체코슬로바키아가 우리의 점령에 저항하고 있습니다. 그들의 군사 시설은 주데텐란트에 집중되어 있었으나 이젠 우리의 것이 되었으니, 이 저항은 얼마 가지 못할 겁니다."
 germany.54.a:0 "프라하는 곧 우리의 것이 될 것이다."
 germany.55.d:0 "체코슬로바키아의 멸망이 눈앞에 왔습니다. 이제 우리의 군대가 프라하로 진군하고 있고 체코슬로바키아 군대가 굴복하며 우리는 많은 장비들을 획득할 수 있었습니다. 특히 그들의 전차는 성능이 뛰어나 아군에게 유용해 보이니 잘 활용할 수 있을 것입니다.\n\n보헤미아 지역은 보호령으로써 독일에 합병되는데, 동쪽의 슬로바키아는 어떻게 할까요? 요제프 티소를 대통령으로 자치권을 가진 괴뢰국을 수립하는 것이 가능합니다."
 germany.55.d_2:0 "체코슬로바키아를 정복한 지금, 그 영토를 어떻게 분할해야 가장 좋을지 고민할 때가 왔습니다.\n\n보헤미아 지역은 보호령으로 독일에 합병되지만, 동쪽의 슬로바키아는 어떻게 할까요? 요제프 티소를 대통령으로 자치권을 가진 괴뢰국을 수립하는 것이 가능합니다."
 germany.55.a:0 "슬로바키아에 괴뢰정권을 수립한다."
 germany.55.b:0 "체코슬로바키아를 헝가리와 분할 점령한다."
 germany.55.c:0 "체코슬로바키아의 모든 영토는 우리 제국이 가진다!"
 germany.56.t:0 "체코슬로바키아의 분할"
 germany.56.d:0 "독일군이 프라하에 진주하고, 체코슬로바키아의 붕괴가 임박했습니다. 독일은 보헤미아 지역을 합병하고, 슬로바키아 지역은 우리에게 넘겨주려는 의사를 보이고 있습니다. 이에 동의해야 할까요? 이는 독일과의 공식적인 동맹 체결을 의미합니다."
 germany.56.d_2:0 "체코슬로바키아 합병 이후 독일은 보헤미아 지역을 자신들의 영토로 유지하려고 하는 반면에 슬로바키아 지역은 우리에게 넘겨주려고 하고있습니다. 이에 동의해야 할까요? 이는 독일과 공식적인 동맹 체결을 의미합니다."
 germany.56.a:0 "물론이지! 대헝가리가 눈앞에 있다!"
 germany.56.b:0 "아니, 우리는 슬로바키아나 독일과의 우호 같은 것은 원하지 않는다."
 germany.57.t:0 "우리의 제안을 거부한 헝가리"
 germany.57.d:0 "멍청한 헝가리가 감히 슬로바키아 지역을 넘겨주겠다는 우리의 관대한 제안을 관심이 없다며 거절하였습니다! 저들과는 곧 '이야기'를 나눠 보아야 하겠지만, 지금으로선 먼저 슬로바키아 지역을 어떻게 처리할지 결정해야 합니다."
 germany.57.a:0 "요제프 티소 괴뢰 정권을 수립한다"
 germany.57.b:0 "슬로바키아 지역을 독일에 합병한다."
 germany.58.t:0 "폴란드 문제"
 germany.58.d:0 "국무성의 민중 계몽과 선전은 훌륭했고, 이제 독일인들은, 더 나아가 전 세계는 우리의 게르만 형제들이 폴란드에서 겪고 있는 부당한 처사에 대해 알게 되었습니다. 이제 우리는 전쟁을 위한 모든 명분을 얻었습니다!"
 germany.58.a:0 "폴란드는 곧 사라질 것이다!"
 germany.60.t:0 "라인란트 재무장"
 germany.60.d:0 "최근 독일군 사단 몇몇이 라인란트에 진출해 있는 것이 확인되었는데, 이는 대전쟁 이후 처음으로 독일 군대가 라인강 서쪽에 배치된 것입니다. 이 행동은 라인란트 지역에서 독일의 무장을 금지한 베르사유 조약의 명백한 위반이며, 우리가 독일에 철군을 요구하는 최후통첩을 보내지 않는 한 베르사유 조약은 더 이상 효력을 발휘하지 않을겁니다."
 germany.60.a:0 "이는 선전포고나 다름 없다! 영국이 우리 편에 설 것이다!"
 germany.60.a.tt:0 "§R우리의 §Y분열된 정부§R 때문에 만약 전쟁이 발발한다면, 우리 나라에 내전이 벌어질 것입니다:§!§!\n"
 germany.60.b:0 "외교적으로 항의하라."
 germany.61.d:0 "최근 독일군 사단 몇몇이 라인란트에 진출해 있는 것이 확인되었는데, 이는 대전쟁 이후 처음으로 독일 군대가 라인강 서쪽에 배치된 것으로, 라인란트 지역에서 독일의 무장을 금지한 베르사유 조약을 명백히 위반한 행동입니다!\n\n프랑스는 즉시 동원령을 내리고 독일에 최후통첩을 보내고자 하고 있으며, 만약 독일이 이를 거절한다면 독일의 위협에 대응하기 위해 군대를 전개시킬 준비를 마쳤습니다. 영국의 여론은 전쟁을 반대하고 있지만, 만약 우리가 프랑스를 돕는 것을 거부한다면 프랑스와의 동맹이 와해될 수 있습니다."
 germany.61.a:0 "전쟁은 있을 수 없는 일이다."
 germany.61.b:0 "우리는 프랑스 편에 서야만 한다!"
 germany.62.d:0 "대전쟁 종전 후 처음으로 독일은 라인강 서쪽에 군대를 배치하였으며, 몇몇 독일 사단들은 최근 라인란트로 진군했습니다. 이것은 베르사유 조약에 대한 명백한 위반 행위이며, 이 조약에 따라 독일이 이 지역에 군대를 파견하는 것은 금지되어 있습니다.\n\n프랑스는 외교적 반대에 대한 그들의 반응을 제한하는 것에 만족하는 것처럼 보였고, 영국의 여론은 확고히 전쟁에 맞서는 것입니다."
 germany.62.a:0 "우리 역시 외교적으로 항의할 것이다."
 germany.62.b:0 "베르사유는 더 이상 우리를 신경쓰지 않는다."
 germany.63.t:0 "영국의 전쟁 거부"
 germany.63.d:0 "영국은 "단지 우리의 뒷마당을 거닐고 있을 뿐이다"고 주장하고 있는 독일과 대적하고 있는 우리를 지원하는 것을 거절했습니다. 전쟁이 발발한다면 우리는 홀로 싸우게 될 것입니다. \n\n프랑스 여론은 반전에 물들어 있지만, 독일군이 계속 강해지는 한편, 우리는 그들의 라인란트 재무장으로 인해 직접적으로 국경을 위협받게 될 것입니다. 영국의 지원 없이 최후통첩을 보낸다면 독일이 이를 만만하게 볼 수도 있습니다. 정말로 영국의 지원 없이 최후통첩을 보내시겠습니까?"
 germany.63.a:0 "그래! 이걸로 독일 문제가 해결될 것이다."
 germany.63.b:0 "아니, 영국이 없다면 우린 물러나야만 한다..."
 germany.64.t:0 "우리를 지지하는 영국"
 germany.64.d:0 "여론은 전쟁을 반대했지만, 영국 정부는 독일의 위협을 인지하고 우리와 함께하기로 했습니다. 우리는 독일에 비무장지대에서의 철수를 요구하는 최후통첩을 보냈습니다. 만약 독일이 거부한다면, 우리 군이 진군하여 독일의 나치 독재 체제를 무너뜨릴 것입니다!"
 germany.64.a:0 "진격하라!"
 germany.65.t:0 "프랑스와 영국이 동원령을 선포했습니다!"
 germany.65.d:0 "영국과 프랑스는 그들이 베르사유 조약에 대한 '용납할 수 없는 위반'이라고 부르는 라인란트 재무장을 반대했습니다. 그들은 우리에 대항하기 위해 동원령을 내렸고 라인란트에서 우리 군대를 즉시 철수하지 않으면 전쟁도 불사하겠다는 최후통첩을 보내왔습니다."
 germany.65.a:0 "우리는 물러설 수 없다! 제국의 영토는 반드시 수복되어야 한다!"
 germany.65.b:0 "아직 저들과 싸울 준비가 되지 않았다. 우리는 물러나야만 한다."
 germany.66.t:0 "프랑스의 동원령 선포!"
 germany.66.d:0 "영국은 라인란드 재무장을 용인했지만, 미친 프랑스 놈들은 물러나기를 거부했습니다! 이 재무장이 자신들의 국가에 대한 위협이 될것이라고 주장하며, 놈들은 동원령을 선포하고 군대를 소집해 우리 국경에 집결시켰습니다! 전쟁이 시작되었습니다!"
 germany.67.t:0 "뒤로 물러선 프랑스"
 germany.67.d:0 "프랑스는 현명하게 그들의 미친 계획을 영국이 지원하지 않을 것이라는 것을 깨닫고, 물러서기로 결정했습니다. 그들은 동원령을 해제했고 유럽은 전쟁의 불길을 잠시 피했습니다. 정말 아슬아슬한 순간이었습니다!"
 germany.67.a:0 "지금 싸우는 건 미친 짓이다."
 germany.68.t:0 "물러서기를 거부한 프랑스"
 germany.68.d:0 "고집불통 프랑스는 혼자 독일로 향하는 것을 결정하였고 우리와의 동맹은 공식적으로 파기되었습니다. 이 섣부른 행동으로 유럽에서 또 다른 전쟁이 발발했습니다. 어쩌면 영국이 대륙에서 벌어지는 사건들로부터 다시 거리를 둬야할 때인지도 모릅니다..."
 germany.68.a:0 "아마도 필연적이었을 것이다."
 germany.70.t:0 "오스터 음모사건"
 germany.70.d:0 "히틀러가 승산없는 전쟁에 독일을 몰락시킬 것이라고 생각한 독일군 고위 장교들이 쿠데타를 일으켰습니다! 쿠데타 세력은 정보부 소속 한스 오스터 대령이 주도한 것 같으며, 베크 장군, 폰 브라우히치 장군, 할더 장군, 카나리스 제독 등 고위 관계자가 동조하고있는 것으로 확인되었습니다. \n\n베를린 곳곳에서 대기하고 있던 중무장 병력들이 집결하여 히틀러와 추종자들을 제거하기 위해 총통관저를 습격했고, 총통관저 내부에서는 격렬한 총격전이 벌어지고 있습니다."
 germany.70.a:0 "무슨 수를 써서라도 총통을 보호하라!"
 germany.71.t:0 "총통의 사망"
 germany.71.d:0 "총통에게 충성을 맹세한 친위대와 육군 병력이 총통관저에 도착했고 반역자들은 모두 사살되거나 체포당했습니다. 하지만 이미 총통은 반역자들에게 살해당한 뒤였습니다! 총통의 시체는 여러 총탄에 맞고 집무실 책상에 쓰러진 상태로 발견된 것으로 보아 죽음 직전까지 조국을 위해 헌신적으로 일하고 있던 것임에 틀림 없습니다! \n\n체포된 가증스러운 반역자들은 재판에 회부될 것입니다. 하지만 제국은 지금도 계속 전쟁을 치르고 있으며, 서둘러 새로운 지도자를 선출해야만 합니다. 누가 차기 총통에 적합하겠습니까?"
 germany.71.a:0 "하인리히 힘러가 우리를 미래로 이끌 것이다."
 germany.71.b:0 "헤르만 괴링이 타당한 선택이다."
 germany.72.t:0 "음모의 실패"
 germany.72.d:0 "총통에게 충성을 맹세한 친위대와 육군 병력이 총통관저에 도착해 반역자들을 모두 사살하거나 체포하는데 성공했습니다. 스스로 권총을 들고 반역자들과 맞서 싸운 총통 각하는 기적적으로 약간의 찰과상만 입은 상태로 위험에서 벗어났습니다.\n\n체포된 반역자들은 배신의 대가를 톡톡히 치르게 될 것이며, 총통 각하는 빛나는 승리를 위해 지금도 계속되고 있는 전쟁에 전념할 것입니다!"
 germany.72.a:0 "총통 만세!"
 germany.73.t:0 "음모의 성공"
 germany.73.d:0 "치열한 전투로 총통관저는 불타는 폐허가 되었습니다. 히틀러를 구하기 위해 많은 무장 친위대원들이 달려왔지만, 육군 부대가 쿠데타에 가담하면서 승패는 결정되었습니다. 총통이 사살된 것을 확인 한 쿠데타 병력은 베를린 정부 청사도 제압하는데 성공했습니다. \n\n 독일 군부 대부분은 쿠데타 결과를 수용했지만, 아직까지 나치당에 충성을 맹세하는 장교도 적지 않습니다. 이 상황에서 누가 이 나라를 이끌어야 하겠습니까?"
 germany.73.a:0 "국가사회주의에게 죽음을!"
 germany.73.b:0 "힘러가 모든 혼란을 해결할 것이다!"
 germany.73.c:0 "지금은 괴링이야말로 유일한 희망이다!"
 germany.74.t:0 "합병 준비 공작"
 germany.74.d:0 "수많은 오스트리아인들은 위대한 독일 제국의 일부가 되기를 갈망하고 있습니다. 하지만 빈의 편협한 정부는 합병을 향한 움직임에 저항하고 있으므로 우리는 오스트리아 파시즘의 핵심 세력인 오스트리아 나치당을 지원해야 합니다.\n\n군 정보부의 요원을 파견하여 오스트리아 내부에서 파시즘 정당의 지지도를 증가시킬 수 있습니다."
 germany.74.a:0 "오스트리아는 우리 것이 될 것이다!"
 germany.75.t:0 "독-소 불가침조약"
 germany.75.d:0 "과거에 [Root.GetName]의 사상적 리더십과 인민에 대한 신랄한 언사를 했음에도 불구하고 현재 [From.GetLeader](와)과 독일은 우리에게 손을 내밀면서 양국에 이익이 되는 연구 협약을 요청하고 있습니다. 지식의 교환은 새로운 전차의 개발과 미래에 다른 분야의 연구에 이익이 되겠지만, 지금까지의 발언을 감안하면 독일이 자국을 위해 이 제안을 꺼냈다는 점이 의문스럽습니다. 우리는 [From.GetLeader]의 야심에 협력해 버리는 위험을 무릅쓰면서까지 협약을 수락해야 할까요?"
 germany.75.a:0 "자본주의자들은 우리 모두에게 공통의 위협이다."
 germany.75.b:0 "우리는 프롤레타리아를 탄압하는 파시스트들에게는 무기를 제공하지 않는다!"
 germany.76.t:0 "독-소 조약을 수락한 소비에트"
 germany.76.d:0 "[From.GetName](와)과의 협상이 잘 해결되었습니다. 양국은 새로운 기갑 장비의 개발에 대한 상호협력과 향후 여러 분야에 대한 지원 확대를 포함한 협정을 체결했습니다."
 germany.76.a:0 "이 조약은 미래의 디딤돌이 될 것이다."
 germany.77.t:0 "독-소 조약을 거부한 소비에트"
 germany.77.d:0 "[From.GetName](은)는 양국 간 기갑 장비 연구와 상호협력을 목적으로 하는 조약의 체결을 거절했습니다. 미래에 우리의 강력한 무기가 그들을 향하게 될 것을 걱정한 선택인 것 같습니다."
 germany.77.a:0 "그 정도는 지금도 충분히 어렵지 않은데 말이지."
 germany.78.t:0 "독일과의 합동 공군 연구"
 germany.78.d:0 "독일과의 조약에 명시된 바와 같이, 일부 특별 연구 프로젝트에 대해서는 그 성과를 우리의 기술자와 공유하게 되었습니다. 최근 레이더 기술의 급속한 진전은 우리의 관심을 끌었고, 그 분야의 예상치 못한 급속한 연구 진전의 기회 또한 얻었습니다."
 germany.78.a:0 "적을 포착하는 것이 첫 번째 과제이다."
 germany.79.t:0 "독일로부터의 최후통첩"
 germany.79.d:0 "그리스가 독일에 끌려다니는 가운데, [From.GetLeader](은)는 우리 정부가 자신들의 세력권에 들어오도록 압력을 가하고 있습니다. 독일-소련 동맹은 더 이상 우리가 중립을 유지하기 어려운 입장으로 몰아 넣고있으며, 소련에게 우리의 동부 영토를 양도하고 그들의 세력에 가입할 것을 요구하는 지나친 최후통첩이 베를린으로부터 도착했습니다.\n\n비록 우리가 중립을 유지할 수는 없겠지만, 영국에 도움을 요청하는 방법도 있습니다. 하지만 어떤 선택을 하든 공화국의 미래는 불투명해 보입니다."
 germany.79.a:0 "우리가 독일에 협력한다면, 다른 영토를 획득할 기회를 갖게 될지도 모른다."
 germany.79.b:0 "우리는 영국의 도움에 의지할 수 있고, 그들 역시 우리에게 의지할 것이다."
 germany.79.c:0 "저 독재자가 우리의 고향을 빼앗으려 한다면 우리는 맞서 싸울 것이다."
 germany.80.t:0 "슬로바키아를 위한 단치히"
 germany.80.d:0 "독일은 동프로이센 지역과 본토를 연결할 방법을 찾으면서 단치히에 주목해왔고, 외교관들은 언젠가 우리가 단치히와 전쟁 둘 중에 하나를 선택하게 만들 날이 올 것이라고 경고해왔습니다.\n \n의외로, 우리는 독일이 고려한 좀 더 평화로운 해결책을 제안받았습니다. 그들은 우리에게 단치히와 최근 독일이 세운 슬로바키아 괴뢰 정권의 일부 영토를 교환하는 것을 제안했습니다\n\n우리가 이를 거절할 시 독일이 어떤 조치를 취할지는 미지수이지만, 약간의 영토를 얻음과 함께 이 분쟁을 해결할 기회가 주어졌습니다."
 germany.80.a:0 "이것이야말로 우리가 얻을 수 있는 최상의 조건이다."
 germany.80.b:0 "우리는 그들이 우리의 정당한 영토를 훔쳐가도록 두지 않을 것이다!"
 germany.81.t:0 "단치히를 위한 슬로바키아 양도"
 germany.81.d:0 "폴란드는 단치히가 [GER.GetNameDef]에게 양도되는 교환에 동의했고, 슬로바키아는 현재 폴란드의 지배를 받게 될 것입니다. 이 협정을 통해, 우리는 단치히를 되찾았습니다. 동쪽 이웃과 친근한 관계를 유지하거나, 적어도 공개적으로 적대하지 않은 동안은 타국의 영유권 주장이 없는 단치히의 확고한 소유권을 가집니다."
 germany.81.a:0 "독일은 다시 하나가 되었다."
 germany.82.t:0 "단치히를 포기하지 않는 [From.GetNameDefCap]"
 germany.82.d:1 "단치히에 대한 대가로 [From.GetNameDef]에 슬로바키아를 양도한다는 우리의 관대한 제안이 거부되어, 단치히는 폴란드 손에서 남게 되었습니다. 분명히, [From.GetLeader](은)는 단치히가 정당한 독일 영토라는 우리의 이해를 공유하지 않았습니다. \n[Root.GetLeader](은)는 단치히 주장에 대한 외교적 해결책이 거부당하자, 매우 분노했습니다."
 germany.82.a:0 "이제 다른 선택지를 고려해 볼 때가 되었다."
 germany.83.t:0 "반소비에트 협정"
 germany.83.d:0 "방공 협정으로, [From.GetNameDef](은)는 소련의 위협에 대처할 수 있는 안정적인 외교적 배경을 마련하게 되었습니다. 그러나 이 협정은 군사동맹은 포함하지 않았고 서명국에 대한 명확한 의무가 규정되어 있지 않습니다. [From.GetLeader](은)는 어느 한 서명국이 소련과의 전쟁에 돌입하면 모두 참전하는 것에 동의한 반소비에트 연합으로 조약을 확대하는 것을 꾀하고 있습니다.\n\n이것은 더욱 위험하고, 지금까지 유지해온 소련과의 어떠한 외교도 단절되겠지만, 이것은 또한 전쟁을 대비해 우리 측에 강력한 동맹을 확보할 좋은 기회이기도 합니다."
 germany.83.a:0 "우리는 독일과 그 동맹국과 함께 소련에 대항할 것이다."
 germany.83.b:0 "그까짓 조약이면 누구나 또 다른 세계 대전을 일으키겠는데."
 germany.84.t:0 "조약국에 참전 요청"
 germany.84.d:0 "반소비에트 협정에 서명했을 때 우려한 대로 우리는 지금 소비에트 연방과의 전쟁 상태에 있습니다. 이제 공동 서명국들은 협정을 준수하고 참전할 때입니다."
 germany.84.a:0 "우리의 선견지명이 결실을 맺었다."
 germany.85.t:0 "조약 회원국에 참전을 요구하는 [From.GetName]"
 germany.85.t.a:0 "조약 회원국에 참전을 요구하는 [From.GetName]"
 germany.85.t.b:0 "[From.GetName]의 보장 언급"
 germany.85.d:1 "반소비에트 조약의 서명국은 소비에트 연방과의 모든 방어 전쟁에 참전해야 합니다. 지금 [From.GetName](이)가 소비에트 연방에게 공격당하고 있으며, 모든 조약국에 즉각적인 지원 요청을 보냈습니다. 이제 소비에트 연방의 위협으로부터 세계를 보호할 [Root.GetAdjective]의 헌신을 보여줄 때가 되었습니다."
 germany.85.desc.a:0 "반소비에트 조약의 서명국은 소비에트 연방과의 모든 방어 전쟁에 참전해야 합니다. 지금 [From.GetName](이)가 소비에트 연방에게 공격당하고 있으며, 모든 조약국에 즉각적인 지원 요청을 보냈습니다. 이제 소비에트 연방의 위협으로부터 세계를 보호할 [Root.GetAdjective]의 헌신을 보여줄 때가 되었습니다."
 germany.85.desc.b:0 "우리의 독립 보장은 [From.GetNameDef](이)가 소비에트 연방과의 방어적 분쟁에 반드시 개입하기로 규정해두었습니다. 이제 그들이 소비에트로부터 공격받고 있으며, 우리의 약속을 이행해 즉시 원조해야 할 때입니다. 소비에트 연방의 위협에서 세계를 지키는데 헌신하는 [Root.GetAdjective]의 모습을 영원토록 남겨야 할 시간이기도 합니다."
 germany.85.a:2 "[From.GetName](은)는 혼자가 아니다!"
 germany.85.b:0 "이것은 우리의 전쟁이 아니다."
 germany.85.b_tt:0 "§Y이것은 협정을 존중하는 모든 국가에 대한 배신으로 간주됩니다 (§!§R-50§!§Y 의견)§!"
 germany.86.t:0 "단치히냐 전쟁이냐"
 germany.86.d:0 "[GER.GetNameDefCap](은)는 대전쟁에서 잃은 영토를 되찾겠다는 자신의 목표를 널리 공표했습니다. 특히 그들은 단치히를 동프로이센의 분리된 나머지 영역으로 보고 있습니다. \n \n이제, 그들은 [GER.GetNameDef]에게로 단치히를 양도할 것을 요구하고 있으며, 대신에 포즈난의 영유권 주장은 철회하겠다고 약속했습니다. 요구를 수락한다면 가능한 충돌을 막을 수 있겠지만, 앞으로 닥칠 모든 일에 대해 독일이 더 많은 힘을 가지게 하는 대가를 치러야 할 것입니다."
 germany.86.a:0 "요구를 수락하자. 아마 그들은 다른 곳으로 시선을 돌릴 것이다."
 germany.86.b:0 "단치히는 그단스크로 남아있을 것이다!"
 germany.87.t:0 "폴란드의 단치히 양도"
 germany.87.d:0 "우리의 최후통첩에 직면한 폴란드는 불법으로 점거한 우리의 영토를 포기했습니다. 이 영토들이 독일이 마땅히 가져야할 영토임이 입증된 것입니다!"
 germany.87.a:0 "폴란드는 전쟁을 피했다... 지금은."
 germany.88.t:0 "폴란드의 단치히 양도 거부"
 germany.88.d:0 "폴란드로 하여금 단치히를 평화롭게 넘기게끔 하는 우리의 노력과, 심지어 그 댓가로서 다른 독일 지역에 대한 우리의 권리를 포기했음에도 불구하고 우리는 거부당했습니다. 예상한 대로, 세계는 우리의 무력이 뒤따르지 않는다면 아무것도 주지 않을 것입니다."
 germany.88.a:0 "그것이 무엇을 의미하는지는 잘 알고 있겠지."
 germany.902.t:0 "MEFO 청구기간이 곧 끝날 것입니다"
 germany.902.desc:0 "MEFO 청구서의 지불 기한이 곧 도래할 것입니다. MEFO 청구기간을 연장하지 않으면 지금 당장 납부해야 할 것이고, 이는 우리 경제를 크게 위축시킬 것입니다."
 generic.40.t:0 "[enemy.GetAdjective]의 수도 [enemy.Capital.GetName]"
 generic.40.desc:0 "[enemy.GetAdjective]의 사단들은 우리 군대가 수도인 [enemy.Capital.GetName] 로 진입하는 것을 막을 수 없었습니다. 우리 장병들은 도시의 모든 지역을 휩쓸었고 우리는 그것을 확고히 통제하고 있습니다. 이것은 국내 전선에서 환영받는 소식이 될 것입니다."
 generic.40.a:0 "[Root.GetNameDef] 가 다시 한번 우월함을 보였다"
 generic.40.b:0 "[Root.GetNameDef] 가 억압된 수백만 명을 해방했다."
 generic.40.c:0 "민주주의가 승리했다"
 generic.40.d:0 "왕을 위하여!"
 generic.42.t:0 "[From.GetName]의 수에즈 해협 파괴 제안"
 generic.42.desc:0 "[From.GetNameDef]는 현재 수에즈 운하를 점령하고 있는 [Root.GetAdjective] 사령부에게 운하를 파괴하여 다음 달 동안 운하를 쓸 수 없게 만들도록 요청했습니다. 받아들여야 할까요?"
 generic.42.a:0 "동의한다."
 generic.42.b:0 "그놈들은 제정신인가?"
 no_suez_destruction:0 "점령국이 동의해야 합니다."


 china.1.t:0 "노구교 사건"
 china.1.d:0 "일본군은 최근 베이징 남쪽에 자리잡은 군사적 요충지인 노구교에 조직적인 공격을 가했으나, 우리들의 용감한 군대에 의해서 격퇴당했습니다. 이것은 우리에게 책임을 돌리기위해 조작된 사건으로, 우리를 강제적으로 항복시킴으로서 더 많은 영토를 할양시킬 목적임이 틀림없습니다. - 일본이 만주에서 일으킨 만주사변처럼 말입니다.\n\n우리는 어떻게 대응해야 할까요?"
 china.1.a:0 "우리는 참을만큼 참았다!"
 china.1.b:0 "우린 일본과의 전쟁을 감당할 수 없다."
 china.2.t:0 "독일 고문단의  철수"
 china.2.d:0 "독일이 일본의 외교적 압력을 받고, 우리 나라에서 군사고문단을 철수시키기로 결정했습니다! 폰 팔켄하우젠은 우리와의 작별 만찬에서 일본에게 우리의 전투 계획을 어느 것도 공개하지 않기로 약속했지만, 독일의 지원이 끝나는 것은 우리 군대에게 있어 확실히 손해입니다."
 china.2.a:0 "우리는 그들없이 버텨야할 것이다."
 china.3.t:0 "중국-독일 관계의 악화"
 china.3.d:0 "독일과의 관계 악화로 인한 결과로 우리 나라에 있는 그들의 모든 군사고문단을 철수시켰습니다."
 china.3.a:0 "중국 장교들은 그들이 시작한 것을 끝내야 할 것이다!"
 china.4.t:0 "군사고문단의 구속"
 china.4.d:0 "지금 우리는 독일과 전쟁 상태에 돌입했으므로, 우리 나라에 있는 독일 군사고문단은 전원이 구속되었습니다. 다만 폰 팔켄하우젠과 그의 부하 몇 명은 우리의 추적을 뿌리치고 유럽으로 돌아간 것 같습니다!"
 china.4.a:0 "속이 다 시원하군!"
 china.5.t:0 "궁지에서 벗어나다"
 china.5.d:0 "'대장정'이후로 몇 년이 지나고 흐름은 바뀌었습니다. 이제 붉은 군대는 절망적인 상황에서 벗어나고 있습니다. 착착 지배 지역을 확장해 나가자, 우리를 패배자 취급하는 사람은 더 이상 없어졌습니다. 이번 투쟁을 수행한 결과로, 우리는 자신감을 회복하고 있습니다. 마오쩌둥은 게릴라 부대의 지휘와 주석 직위를 겸임하게 되었습니다."
 china.5.a:0 "인민공화국 만세!"
 china.6.t:0 "공산당 토벌을 위한 준비"
 china.6.d:0 "오랜 유랑 끝에 중국 공산당과 붉은 군대는 조직 재편에 성공한 뒤 산시성에 본진을 두었습니다. 그들은 지역의 지지를 확고히 하면서 소련의 지원을 받으려고 하고 있습니다. 이대로 방치하면 우린 힘을 잃어버리고 말 것입니다. 그러나 옌안 주변의 군벌 대부분이 우리 정부를 지지하고 있음에도 불구하고 공산당을 토벌하기 위해 희생할 생각은 가지고 있지 않습니다.\n\n붉은 군대가 재건을 위한 개발 단계에 있는지, 아니면 이미 전력을 회복하고 있는지는 불분명합니다. 그러나 시간은 우리 편이 아닙니다. 정치적 입장을 강화하기 위해, 우리는 공산주의자들을 때려 눕혀야만 합니다."
 china.6.a:0 "지역 군벌을 공격에 끌어들인다."
 china.6.b:0 "지역 도적떼들을 모집한다."
 china.6.c:0 "공산주의자들을 반대하는 지역 자원자들에 기댄다."
 china.6.tt:0 "§Y만일 중국이 공격받는다면 무슨 선택을 해야 하는가:§!\n"
 china.6.tt_2:0 "§Y만약 중국 공산당이 후퇴하기로 한다면:§!\n"
 china.7.t:0 "국민당의 공세"
 china.7.d:0 "우리가 대장정에서 명백한 패배를 겪었음에도, 국민당은 우리가 순순히 힘을 더 키우도록 내버려 둘 계획이 없습니다. 우리의 정보원들이 우리가 더 후퇴하려고 하면 우리의 정치적 지지가 약화되어 그들이 우리에 대항해 공격을 할 가능성이 있다고 알려주었습니다.\n\n우리는 지금 국민당의 압력에 어떻게 대처해야 할지 모릅니다. 그들과 대립하려고 하면 상당한 위험을 감수해야 합니다. 지역 군벌이 공격을 지원하기 위해 집합하면, 우리의 기회는 아주 적을지도 모릅니다.  어쩌면 퇴각을 멈추는 것이 유일한 방법이 아닐지도 모릅니다."
 china.7.a:0 "우리가 사용할 수 있는 모든 수단을 이용하여 공세에 대항하라!"
 china.7.b:0 "흩어져서 퇴각해라."
 china.8.t:0 "공산당의 퇴각"
 china.8.d:0 "중국 공산당은 지역 첩보망으로 우리의 공격 계획을 발견해 산시성으로 향하는 붉은 군대를 철수 시켰습니다. 그들의 수를 더욱 줄일 수 있는 우리의 기회를 빼앗겼지만, 공산주의자들의 선전어구에도 불구하고, 우리에 대항할 준비가 되지 않은 것이 판명되었습니다.  이러한 효과들은 우리의 이득을 어느정도 유지할 것입니다."
 china.8.a:0 "겁쟁이놈들!"
 china.9.t:0 "공산주의자들에게 승리"
 china.9.d:0 "붉은 군대 노선에 대한 우리의 헌신은, 적어도 지금은 성공적이었습니다. 공격에 대한 정보를 얻음에도 불구하고, 공산주의자들은 우리의 부대와 직면 하기를 결정했고 패배하게 되었습니다. 그들은 지금 강제로 철수 중이며 주민의 대부분은 정부를 전복하겠다는 그들이 약속을 이행 할 수 있는지에 대해 의심이 커져가고 있습니다."
 china.9.a:0 "마땅히 그래야 하지!"
 china.10.t:0 "공산당의 공세 격퇴"
 china.10.d:0 "우리의 계획에 대해 정보를 얻고 사전 공격을 실행한, 붉은 군대는 준비 되었고 우리의 공격에 맞섰습니다. 우리는 권력 기반이 약한, 이 지역에서 모집한 병력은, 공산주의 부대를 격파하기에 불충분 했습니다.\n슬프게도, 공격은 우리에게 좋지않은 방향으로 전개되었고  붉은 군대 회복의 징조로 보이는 긴 후퇴를 하였습니다."
 china.10.a:0 "그것은 장기적으로는 그들에게 도움이 되지 않을것이다."
 china.11.t:0 "국민당에게 패배하다"
 china.11.d:0 "각지에서 조직된 국민정부를 지지하는 무장병력을 격퇴한 최선의 노력에도 불구하고 우리의 준비는 그것을 멈추기엔 불충분하였다. 단기간이지만 새롭게 후퇴할 수밖에 없는 중대한 손실을 입었다.\n\n우리가 완전히 회복하기전에 국민당과 맞서게 된 것은 실수 일지도 모른다. 대장정을 수행할 동안의 장대한 회복은 우리의 지지자들에게 희망을 심어주었지만 지금은 의심의 씨앗으로 밖에 보여지지 않았다."
 china.11.a:0 "우리는 사람들의 믿음을 되돌릴 것이다."
 china.12.t:0 "국민당에게 승리하다"
 china.12.d:0 "국민당의 공세에 도전하는것은 우리의 바람대로 되었다. 홍군에 대항하기 위해 지역 의용병은 임박한 공격에 대한 우리의 지식에 대비하지 못하고 패배하였으며, 인근의 군벌들에게 우리를 공격하는 것은 많은 대가를 치르게 된다고 알려주었다.\n\n국민당은 오직 우리를 적으로서 과소평가 해왔다고 증명했고, 인민 공화국은 다시 한번 부상하고 있다."
 china.12.a:0 "권력은 총구에서 나온다"
 china.13.t:0 "공산 게릴라와의 충돌"
 china.13.d:0 "우리와 마찬가지로 홍군은 우리가 이전에 공격에서 간신히 회복중이며, 국경에 가까운 우리의 병력은 서로 간의 충돌을 재점화 했습니다. 지역 군벌 및 민병대는 물론이고 우리 모두가 다른 곳으로 더 많은 병력 이동을 고려하고 있습니다.\n\n이로서 우리가 공산주의의 위협을 한번에 분쇄 할 수 있는 기회가 사라질지 모르나, 그들이 더 확장하도록 허용하지 않는다는 것을 보여줌으로 중요한 이념적 승리를 거두었습니다."
 china.13.a:0 "이제 결판을 내겠다!"
 china.13.b:0 "우리는 또 다른 충돌을 감내할 수 없다."
 china.14.t:0 "[From.GetName]에서의 패배"
 china.14.d:0 "공산주의자들이 그들의 영향력을 현재 지배하고 있는 곳 바깥으로 행사하는 것을 억제하려는 우리의 노력에도 불구하고, 우리는 [From.GetName] 경계에서 일어나는 분쟁에서 승기를 잡을만큼 충분한 자원이 부족합니다.\n\n이러한 산발적인 충돌들은 서서히 공산주의 군대들의 의도대로 나아가는 것이며, 결국에는 현재 이 전역에 대한 우리의 영향력을 무효화할 것입니다. 만약 그들에 대한 대중들의 지지가 증가한다면, 공산주의자들의 위협은 현실이 될 것입니다."
 china.14.a:0 "성가시군."
 china.15.t:0 "[From.From.GetName]에서의 승리"
 china.15.d:0 "우리의 통제 영토 외곽에서 약간의 교전을 한 결과, 국민당과의 충돌은 우리가 유리한 것으로 보입니다. 일정한 압력을 유지하는 것은 우리 병력과 보급에는 부담스럽지만, 노력할만한 가치가 있습니다.\n\n결정적인 전투를 치루지는 않았으나, 이번에 우리는 꾸준히 승리를 거두었고, 이는 우리의 조직에 믿음을 강화해 다시 한 번 혁명의 불길을 부채질 했습니다."
 china.15.a:0 "이것은 쉽게 잊혀지지 않을 것이다!"
 china.16.t:0 "[From.GetName]에서의 패배"
 china.16.d:0 "국민당의 영향 증가에 대해서 유격전을 수행하는 우리의 노력은 비참한 결과를 낳았습니다. 국민당은 이 실패가 아마도 우리의 평판에 영향을 줄 것이라 기대했는지, 우리의 생각보다 더 우리를 밀어내는데 더 전념했습니다. 지금은 우리 군대가 다시 안전하게 회복해야 할때지만 이 손실은 지역 주민들에게 주목되어 혁명이 실패했다는 소문이 이미 근처 마을로 확산하고 있습니다."
 china.16.a:0 "혁명은 죽지 않으리라!"
 china.17.t:0 "[From.From.GetName]에서의 승리"
 china.17.d:0 "공산주의의 위협에 대항해 선을 긋는 우리의 노력은 성공적이었습니다. 그들의 권력기반 주변 지역에 증가하는 우리의 군대에 대한 대응으로 공산당의 게릴라 작전을 했지만 그들을 막는 우리의 전의을 예측 못하고 실패했습니다. 이 힘을 과시함으로서, 어떤 희생도 없이 [From.GetLeader](은)는 자신에게 암묵적 지원을 해준 많은 지역 주민들을 납득시키고 있고, 그의 당은 지금 중국은 그런 사상에 절대 넘어가지 않을 것이라고 알려주기 시작했습니다."
 china.17.a:0 "그들이 우리를 기억해 내기를 기도하자."
 china.18.t:0 "국민당군과의 충돌"
 china.18.d:0 "우리가 이전 공격에서 간신히 회복하는 동안, 국민당이 우리 국경 가까운 지역에 그들의 병력을 증가시킨 걸로 보입니다. 이것은 그들이 다시 한 번 우리를 억누르려고 노력하고 있다는 명백한 움직입니다. 대장정은 충국 공산당에 대한 최후의 공격을 지연시켰습니다. 그러나 우리는 대중들에게 이러한 진실을 전파할 수 가 없습니다."
 china.18.a:0 "우리는 전력을 회복 할 수 없다."
 china.100.t:0 "추가 공격을 받는 중국"
 china.100.d:0 "고양이 같은 일본은 군대를 진군시켜 한국을 차지했습니다. 그들은 21개조 요구를 요구하였고, 우리에게 굴욕감을 주고자 만주를 점령하고 이제 그들은 다시 진격하고 있습니다. 하지만  중국은 최후의 순간까지 결코 자유를 포기하지 않을 것입니다. 국민들을 상대로 한 연설에서, [Root.GetLeader]께서는 함께 뭉쳐 맞서지 않는다면 남는 선택지는 확정적인 파멸을 홀로 마주하는 것뿐이라고 모든 [Root.GetAdjective]에 호소했습니다."
 china.100.a:0 "중국을 위하여!"
 china.101.t:0 "불타오르는 중국"
 china.101.d:0 "이제 우리 공동의 적인 일본과 맞서기 위해 함께 힘을 합쳐야 할 때입니다. 사소한 다툼은 잠시 접어두고, 중국을 위해 힘을 합칩시다!"
 china.101.a:0 "단결한 우리는 강하다!"
 china.101.b:0 "우리는 침략자에 맞서 싸워야 한다!"
 china.102.t:0 "불타오르는 중국"
 china.102.d:0 "독일과의 전쟁 탓에 여유가 없는 소련이 우리에게 예전처럼의 보호를 제공하는 것은 어려울 것이라고 합니다. 국민당의 지지를 얻고 그들을 일본과의 전쟁에 참여시키는 것이 우리에게 있어서 최선일 것 같습니다."
 china.102.a:0 "단결한 우리는 강하다!"
 china.102.b:0 "함께 일본의 위협에 맞서자."
 china.102.c:0 "소비에트야말로 우리의 이익을 지켜 준다."
 china.103.t:0 "국공합작"
 china.103.d:0 "[From.GetName](은)는 일본의 침략에 맞서 우리와 함께하기를 선택했습니다. 우리는 함께 침략자들을 내쫓을 것입니다."
 china.103.a:0 "단결한 우리는 강하다!"
 china.104.t:0 "불타오르는 중국"
 china.104.d:0 "중국이 불타고 있습니다. 군벌들은 일본군에 대항하기 위해 잠시 불만을 제쳐 두었습니다. 이건 중국 공산당의 영향력을 넓혀나갈 기회입니다. 퇴폐적인 국민당이 아니라 우리가 바로 진정한 중국의 미래임을 국민들에게 보여줄 수 있습니다. 하지만 일단 이 전쟁에서 이겨야 '중국의 미래'라는 것이 존재할 텐데, 일본에 맞서 참전하시겠습니까?"
 china.104_PRC_SOV_reinforcements:0 "소비에트로부터 10개 사단을 수령할 예정입니다."
 china.104.a:0 "단결한 우리는 강하다!"
 china.104.b:0 "그들은 우리의 도움 없이 일본에 맞서야 할거다."
 china.104.tt:0 "\n북중국과 만주는 [Root.GetName]의 이름으로 자유를 얻었습니다.\n"
 china.105.t:0 "국공합작"
 china.105.d:0 "[From.GetName](은)는 우리가 항일전쟁에 참여하기를 원합니다. 그들은 이미 [From.GetFactionName]에 가입해있으며, 일본의 침략에 대항하기위해 서로 간에 쌓인 해묵은 감정들은 잠시 미뤄둘 수 있다고 합니다."
 china.105.a:0 "단결한 우리는 강하다!"
 china.105.b:0 "다가올 전쟁 동안만 놈들의 지배를 인정한다."
 china.106.t:0 "국공합작"
 china.106.d:0 "[From.GetName](은)는 이번 싸움에 [Root.GetFactionName](을)를 참전시킵니다."
 china.106.a:0 "우리는 저 동양귀자들을 우리 땅에서 쫓아낼 것이다!"
 china.107.t:0 "합작의 끝"
 china.107.d_PRC_joined:0 "[Root.GetFactionName](은)는 결심했습니다. 통합하는 것에 대항하는 적이 더 이상 없으며. 마오쩌둥은 북중국에 대한 지배권을 굳히고 있습니다. 그래서 우리 군의 승리를 바라지 않을 것입니다."
 china.107.d_PRC_refused:0 "전쟁이 끝나고 진실한 애국자가 승리했습니다. 우리가 피를 흘렸던 동안 숨었던 자들에게 원한을 갚을 시간입니다."
 china.107_tt:0 "@PRC §Y중화인민공화국§!은 이제부터 §Y북중국§!과 §Y만주§!를 지배합니다.\n"
 china.107.a:0 "우리는 이제 더 이상 공통의 적을 지니고 있지 않다."
 china.108.t:0 "공산주의의 약진"
 china.108.d:0 "증오스런 일본 개자식들과의 싸움에서 우리의 역할은 중국 공산당의 명성을 드높히고 있습니다. 점점 더 많은 사람들이 부패한 국민당보다 우리가 중국의 미래라는 것을 인지하고 있습니다. 당 간부들은 이미 이런 자원자들로 인민의 바다에서 헤엄치게 될 새로운 군대를 조직하고 있습니다."
 china.108.a:0 "우리는 반드시 우리의 지위를 높여야만합니다"
 china.108_PRC_SOV_reinforcements_2:0 "20개 사단 수령"
 china.109.t:0 "중국을 위해 싸운다!"
 china.109_tt:0 "§Y중국 본토에 대한 영유권을 획득함§!\n"
 china.109.d:0 "국민당이라는 중국의 질병을 제거할 시간입니다. 우리는 마오쩌둥의 올바른 영도 아래 모든 중국인들을 해방하고 대중을 통합시킬 것입니다."
 china.109.a:0 "전쟁이다!"
 china.110.t:0 "[From.GetName]의 선전포고"
 china.110.d:0 "[From.GetName]의 [From.GetLeader] 내각은 우리에게 선전포고했습니다."
 china.110.a:0 "전쟁이다!"
 china.111.t:0 "합작의 끝"
 china.111.d:0 "[Root.GetFactionName](은)는 도움이 됐습니다. 연합해서 대항해야 할 적이 더 이상 없습니다. 우리는 북중국과 만주에서 우리의 지원을 현명하게 확립하는데 시간을 사용했고 지금은 이 지역에 우리의 통제를 공식화 하는데 시간을 들이고 있습니다."
 china.111.a:0 "우리는 더는 공통의 적을 가지고 있지 않다."
 china.200.t:0 "중화인민공화국에 합류"
 china.200.d:0 "인민을 해방하기 위해 국민당과 갈라진 우리는 지금 분리주의 운동을 방지하기위해 현존하는 중화인민공화국에 가입해야 합니다. 중국의 적들은 항상 우리를 내분으로 약화시키는데 의존했습니다; 새로운 사회주의 국가는 그런 실수를 하지 않을 것입니다!"
 china.200.a:0 "우리의 연합은 국민당을 패배시킬 것이다!"
 china.201.t:0 "공산주의 혁명가들이 인민공화국에 참가"
 china.201.d:0 "국민당의 통제를 타도하고, 우리의 대의를 동의하는 중국 혁명가들은 [Root.GetLeader]의 지도 아래 우리 국가에 참여하도록 결정을 내렸습니다. 지금 이후로, 하나로 통일된 중화인민공화국이 될 것입니다."
 china.201.a:0 "우리는 동지들을 보호하기 위해서라도 참가해야 한다!"
 china.202.t:0 "[CHI_communist_state.GetName]에서의 공산주의자 봉기"
 china.202.d:0 "[CHI_communist_state.GetName]에 성장하는 공산주의 지원이 한계점에 다다랐습니다. 정부 시설은 초과되고 반란군은 [Root.GetName]의 일부를 더 이상 고려 안하겠다고 선언했습니다. 우리는 효과적으로 공산주의 정권 [CHI_communist_state.GetName]의 모든 통제력을 잃게했습니다."
 china.202.a:0 "이 공산주의의 위협을 진압해야한다!"
 china.203.t:0 "[CHI_communist_state.GetName]에서의 공산주의자 봉기"
 china.203.d:0 "국민당의 통제가 사라지고, 중국인 혁명가들은 우리의 운동을 지지하기로 결정하여 [Root.GetLeader](은)는 우리 정부의 통제를 받습니다. 지금부터 계속 그들은 우리와 하나된 연합이 될 것입니다.\n[Root.GetName]."
 china.203.a:0 "우리는 공산주의 동지들을 환영한다!"
 china.204.t:0 "[Root.GetAdjective] 수도"
 china.204.d:0 "중국 내전의 끝으로, 우리가 중국에 권력을 강화하고 우리가 옛 중국의 현대 구현이라는 것을 사람들에게 보여줄 시간입니다. 우리는 국가를 미래로 이끌어 갈 것입니다.\n\n이를 위해, 우리의 위대한 국가에 어울리는 수도가 있어야 합니다."
 china.204.a:0 "우리는 옛 북부 수도에서 통치할 것이다."
 china.204.b:0 "우리는 옛 남부 수도에서 통치할 것이다."
 china.204.c:0 "정부의 위치를 굳이 옮길 필요 없다."
 CHI_nanjing_tt:0 "§Y난징§!으로 수도 이전."
 CHI_no_united_front:0 "외부의 위협에 대한 협력은 없을 것입니다"
 spanish_civil_war:1 "곧 스페인 내전이 시작될 것입니다"
 spain.1.t:0 "내전!"
 spain.1.d:0 "군대의 강력한 장군 집단은 현재 스페인 정부를 맹렬히 비난하면서 혁명을 선언했습니다! 그들은 보수파 군주주의자들과 사제들의 지원을 받는 우익 쿠데타를 시작했습니다. 군대의 상당 부분이 저 국민파의 편에 섰지만 그들은 세비야를 제외한 어느 스페인 주요 도시도 함락하지 못했습니다.\n\n좌익 자원병들은 그동안 공화파 정부의 기지 아래 모였고 반란군 진압을 지원할 준비를 했습니다. 공화파 지지자들은 아마 훈련 상태가 엉망일테지만, 누구도 그들의 열정에 의문을 제기할 수 없습니다.\n\n전선은 그어졌습니다. 어느 세력을 지원하겠습니까?"
 spain.1.a:0 "국민파!"
 spain.1.b:0 "공화파!"
 spain.10.t:0 "공산주의자 봉기!"
 spain.10.d:0 "After the electoral victory of the CEDA in the elections of February, several measures were taken to put an end to political violence which involved a broad policial operation against violent left-wing and syndical groups.\n\nConsidering these measures as 'fascist', the radical part of the Socialist Party has launched an insurrection against the governmnt, even bigger that the Revolution of 1934. Leftist volunteers and even a group of generals have flocked to the banners of the newly formed People's Army, ready to support the fight against the government. Though most are poorly trained, they have managed to capture several key cities in the chaos that ensued the uprising.\n\nThe right-wing party Falange has offered Gil-Robles a coalition government with Rivera as president to get the support of the right. The battle-lines have been drawn - which faction should we support?"
 spain.10.a:0 "정부를 지원한다!"
 spain.10.b:0 "인민군을 지원한다!"
 spain.10.c:0 "팔랑헤의 제안을 받아들인다"
 nationalists_chosen:0 "빨갱이들에게 죽음을!"
 republicans_chosen:0 "팔랑헤주의자들에게 죽음을!"
 ceda_chosen:0 "En Defensa de la Democracia!"
 anarchy:0 "CNT-FAI가 권력을 장악할 것입니다. 추가 민병대가 모집될 것입니다."
 spain.2.t:0 "국제사회의 지원을 모색?"
 spain.2.d:0 "쿠데타는 완전히 성공하지 않았지만, 카를로스파, 팔랑헤당과 자치우익연합이 공화국을 전복할 수 있을 만한 많은 수의 군대를 동원하는데 성공하고, 이는 자랑스러운 기독교 국가를 오랫동안 무정부 상태로 붕괴시킬 수 있습니다. 세계가 우려로 보는 동안 승리는 거두는 쪽이 어디든, 결과는 여전히 알 수 없습니다. \n\n우리는 아무것도 안하고 가만히 서서 이 쿠데타를 실행한 것이 아니며, 세계도 붉은 위협을 쳐부는걸 원할 것입니다. 다른 국가들이 자국의 영광을 회복하는 과정으로 우리를 도와주러 올 것입니다."
 spain.2.a:0 "탄약과 장비 지원을 요청하자."
 spain.2.b:0 "스페인은 스페인의 피로 승리해야한다!"
 spain.3.d:0 "군대에 반동주의자와 파시스트 세력은 공화국을 신속한 타격 한 방에 부수기 위해 시도 했으나, 그들은 주요 도시에서 만난 저항도 노동자 민병대의 신속한 동원을 예상하지 못했습니다. 쿠데타 보다는, 전쟁인, 진보와 스페인 사람들이 바라던 미래의 전쟁을 시작했습니다.\n\n민주주의와 사회주의 국가 모두 목소리로만 공화국을 지원하지만, 몇몇은 직접적 개입에 전념하고 있습니다. 우리는 우리의 시도를 지원하도록 요청을 보내거나, 또는 그들의 자유와 연대가 다음으로 탄압될 것입니다."
 spain.3.a:0 "이것은 파시즘을 봉쇄하기위한 국제적인 투쟁이다!"
 spain.3.b:0 "우리는 타락한 노동자 국가의 꼭두각시가 되지 않는다!"
 spain.4.t:0 "우리의 도움을 원하는 국민파 스페인"
 spain.4.d:0 "스페인 내전은 세계적 상황에 우리의 관점에 대한 축소판의 일종이 되고 있습니다: 공산주의자들과 자유주의자들은 오래된 가치를 파괴하는걸 추구하고, 그들을 소생시켜줄 팔을 들어올립니다. 스페인 국민당이 다가오는 충돌을 위해 그들을 채비 시키기 위해 우리와 다른 사람들에게 연락을 취한 것은 놀라운 일도 아닙니다."
 spain.4.a:0 "우리가 보낼 수 있는 장비를 공급할 것을 약속한다."
 spain.4.b:0 "만약 그들이 권력을 빼앗을 힘이 부족하다면, 그들은 지원을 받을 수 없다."
 spain.5.t:0 "우리의 도움을 원하는 공화파 스페인"
 spain.5.d:0 "스페인 제2공화국을 전복하려는 시도는 파시스트들이 자연스럽게 뿌리 내리는 어떤 진보의 꽃도 성장하는 것을 허용하지 않겠다는 분명한 신호입니다. 공화파과 그 동맹들, 민주주의자, 공산주의자와 아나키스트들을 섞은 것은, 우리가 국제사회의 다른 부분의 도움에 의지하게 했습니다. 민주주의와 자유를 보호한다고 주장하는 많은 국가들이 전쟁에 휘말리게 되는 두려움 때문에 지원을 보류하고 있습니다. 어떻게 응답하시겠습니까?"
 spain.5.a:0 "그들에게 무기와 장비를 보낼 것을 약속한다."
 spain.4.a.tt:0 "만약 우리가 전쟁 동안 무기대여를 해준다면 [From.GetName](은)는 고마워할 것입니다."
 spain.5.b:0 "슬프게도, 우리는 개입할 여력이 없다."
 spain.6.t:0 "우리의 지원에 감사를 표한 국민파 스페인"
 spain.6.d:0 "우리의 국민파 스페인에 대한 랜드리스는 공공연한 것으로 되어 있습니다. 그들이 승리하여 스페인이 재건 된 날에는 우리와 강력한 동맹 관계가 될 것입니다."
 spain.6.a:0 "그들이 붉은 위협을 억누를 것을 믿자."
 spain.7.t:0 "우리의 지원에 감사를 표한 공화파 스페인"
 spain.7.d:0 "우리의 공화파 스페인에 대한 랜드리스는 공공연한 것으로 되어 있습니다. 만약 공화국이 복원되면 세계에서 파시스트의 쓰레기를 제거하기 위해 계속되고있는 우리의 분투를 위해 그들이 도움을 줄 것입니다."
 spain.7.a:0 "공화국 만세!"
 spain.8.t:0 "마드리드 탈환"
 spain.8.d:0 "전쟁에서 승리했습니다. 마드리드는 다시 우리의 것이고 우리는 다시 한번 오래된 도시를 스페인의 중심지로 만들 기회를 가졌습니다. 그러나 마드리드는 많은 전쟁을 겪었고 재건을 필요로 한다. 어디가 우리의 수도로 만들기에 더 나은 선택일까요?"
 spain.8.a:0 "마드리드로 수도 이전"
 spain.8.b:0 "현재 위치 고수"
 spain.9.t:0 "1936년 스페인 총선거"
 spain.9.d:1 "제2공화국은 불안정한 존재임이 증명되었습니다. [Root.GetLeader](은)는 공화주의자들, 공산주의자들 그리고 아나키스트들의 광범위한 좌익 연대인 인민전선의 지원을 통해 대통령이 될 수 있습니다.\n\n하지만 보수주의자들, 군주주의자들 그리고 파시스트들을 아우르는 우익 적대진영 또한 인민전선을 끌어내리기 위한 명분 아래 단결하고 있습니다. 어느 쪽의 연립 진영이 무너지든, 해당 진영의 상대방은 혁명을 일으키기 위해 그들의 내부 갈등을 이용할 가능성이 높습니다. 이 선거는 스페인이 갈등을 해결하기 위해 견뎌야 할 마지막 시험이 되지는 않을 것입니다."
 spain.9.a:0 "인민전선을 유지한다."
 spain.9.b:0 "팔랑헤당을 주도로 보수파가 집결한다."
 spain.11.t:0 "사회주의 정부?"
 spain.11.d:0 "After the military uprising of July, the power of the left has grown considerably. They control the militias that compose our army and most of the factories.\n\nThe Socialist party has demanded the President of the Republic the formation of a new government, led by Largo Caballero. A leftist government would strenghten our authority, but it may be the end of democracy. How should we respond?"
 spain.11.a:0 "공산주의 정부 형성"
 spain.11.b:0 "공화국의 자유주의 이상은 지켜져야 한다"
 spain.11.c:0 "Revolutionaries seize power!"
 spain.12.t:0 "Niceto Alcalá-Zamora"
 spain.12.d:0 "The president of the republic has been Niceto Alcalá-Zamora, a catholic, right-wing politician, since 1931. However, his popular support is waning. The left has demanded his replacement with Azaña, which would give them more power.\n\nAs the right protest against this violation of democracy, the parliamentary votation is going to begin. Who shall we support?"
 spain.12.a:0 "Replace him."
 spain.12.b:0 "Let him stay."
 spain.13.t:0 "Violence in the streets"
 spain.13.d:0 "Political violence is a common problem in Spain, but since the elections of February, the problem has worsened. Communists and falangists fight an urban war while the moderates ask the government to interviene.\n\nWe can send the police to stop the fights, however, that might anger the radical movements even more. What shall we do?"
 spain.13.a:0 "Stop this!"
 spain.13.b:0 "We can't take the risk."
 militias:0 "A new socialist government will be formed, and elections will be called in 4 years. Additional militias will be recruited."
 spain.14.t:0 "Elections of 1940"
 spain.14.d:0 "After the fascist defeat in the civil war, the socialist government has seized more and more power, virtually transforming Spain into a dictatorship. The government has banned all right-wing parties and only lets Izquierda Republicana and the socialist party to go to the elections.\n\nThis may be the last hope for democracy in Spain. Who will win?"
 spain.14.a:0 "Socialist victory."
 spain.14.b:0 "Victory of Izquierda Republicana."
 spain.15.d:0 "After the fascist defeat in the civil war, the government of Manuel Azaña has tried to rebuild the country and has pursued democracy, despite banning the fascist parties.\n\n There are 3 main choices for the elections: a central-right government, a central-left government, or a democratic socialist government. Who will win?"
 spain.15.c:0 "Victory of the CEDA"
 spain.16.d:0 "After the communist defeat in the civil war, the government of Gil-Robles has tried to rebuild the country and has pursued democracy, despite banning the far-left parties.\n\n There are 3 main choices for the elections: a central-right government, a central-left government, or a democratic falangist government. Who will win?"
 spain.16.a:0 "Falangist victory"
 spain.17.d:0 "After the communist defeat in the civil war, the falangist government has seized more and more power, virtually transforming Spain into a dictatorship. The government has banned all left-wing parties and only lets the CEDA and the Falange to go to the elections.\n\nThis may be the last hope for democracy in Spain. Who will win?"
 spain.18.t:0 "Emilio Mola's plane crashes"
 spain.18.d:0 "Mola died on 3 June 1937, when the Airspeed Envoy twin-engined aircraft in which he was travelling crashed in bad weather while returning to Vitoria. The deaths of Sanjurjo and Mola left Franco as the pre-eminent leader of the Nationalist cause. In the assessment of historian Stanley Payne, Mola had been 'the only subordinate capable of talking back to Franco.'"
 spain.18.a:0 "Spain has lost a hero"
 spain.19.t:0 "Crisis of May 1937"
 spain.19.d:0 "The authority of the government is crumbling. Anarchists and trotskists are fighting against stalinists in Barcelona. Will they seize control, or will they be destroyed by the alliance of moderates and communists?"
 spain.19.a:0 "Negrin is appointed head of government!"
 spain.20.t:0 "Our Government"
 spain.20.d:0 "Our leader has proven competent at leading us, and now we must choose what should we do after we win the war."
 spain.20.a:0 "A one-party state!"
 spain.20.b:0 "We will restore the monarchy"
 spain.20.c:0 "A controlled 'democratic' government"
 spain.21.t:0 "The Burgos Meeting"
 spain.21.d:0 "The generals that rebelled against the Spanish Republic have met today in Burgos to choose a Generalissimus, a supreme commander. The main choices are clear: general Franco or general Mola. \n\n While Franco has the support of the monarchists, the church and the Germans and Italians, Mola is becoming more and more isolated. Who should we choose?"
 spain.21.a:0 "Choose Franco"
 spain.21.b:0 "Choose Mola"
 spain.22.t:0 "Francisco Franco plane goes down"
 spain.22.d:0 "In the early hours of this morning reports have come in that Franco plane has crash outside Madrid, there were no survivors"
 spain.22.a:0 "Spain has lost a hero"
 spain.23.t:0 "Restore the Monarchy?"
 spain.23.d:0 "With the war won, some monarchist generals are requesting the restoration of the monarchy and the comeback of the former king Alfonso XIII. Although their demands are legitimate, Italy and specially Germany wouldn't like the change, and the people are more republican than monarchist. What should we do?"
 spain.23.a:0 "Restore the Monarchy"
 spain.23.b:0 "When I die!"
 spain.24.t:0 "Madrid Threatened"
 spain.24.d:0 "The soldiers of the rebelling Army of Africa are moving closer to Madrid. Our militias won't be able to contain them... unless we boost their morale. Today, more than ever: ¡No Pasarán!"
 spain.24.a:0 "Madrid será la tumba del fascismo"
 spain.25.t:0 "The Assasination of Calvo Sotelo"
 spain.25.d:0 "Last night, after the assasination of the socialist militia leader José Castillo, some members of the Assault Guard and the Civil Guard have entered in the right-wing parliamentary and monarchist leader José Calvo Sotelo's house and have taken him. After two hundred meters, the gunman Victoriano Cuenca killed him with a single shot. The corpse was left on the Este Cementery and was identified this morning. The right has already said that this act will have consequences and the republican legal regime has been cuestioned once more."
 spain.25.a:0 "This means war..."
 spain.26.t:0 "The Assasination of José Díaz"
 spain.26.d:0 "This night, after a small fight between falangist and communist militias in the Plaza Mayor, a group of falangists, led by retired soldier Luis Arrerondo, have assaulted the PCE headquarters in Madrid. After a long and bloody fight between communist and falangist militias, police officers have put an end to this battle. However, José Díaz, the leader of the PCE, was killed during the fights. The left has transformed him into a socialist martyr, and the Revolution seems nearer than ever."
 spain.26.a:0 "This means war..."
 spain.27.t:0 "Victory of the Popular Front"
 spain.27.d:0 "Last night, after a close campaign full of violence and physical attacks from both contenders, the initial results have been published. They give a close victory for the Popular Front, the coalition of left-wing republicans, socialists and communists. The liberals and the right have denounced that the leftist violence has deterred them from campaigning, while the victorious left joyously proclaims victory and claims the inmediate formation of a new government headed by Azaña, the most important republican leader at this moment. One thing is clear: the elections have not avoided internal chaos."
 spain.27.a:0 "¡Viva La República!"
 spain.31.t:0 "Socialist Congress"
 spain.31.d:0 "The Socialist Party held yesterday, with Government permission, an extraordinary congress. The results are clear: the social-democrats, led by Prieto and Besteiro, have taken control of the party and they have eliminated any marxist objective or policy. The parliamentary system has been strenghtened"
 spain.31.a:0 "Perfect"
 spain.28.t:0 "Elections of 1944"
 spain.28.d:0 "The socialists have governed during 4 years. During all this time, they have imposed their economic and social programme and the right-wing opposition has been silenced. Now their only contenders are the republicans, that are going to compete in the election with a liberal programme. Although it's almost sure that the socialists will win by vote manipulation, there's one last chance for democracy. Who will win?"
 spain.29.d:0 "After 4 years of a moderate government, Spain prepares for another electoral process. Even though extremist groups have exercised some violence during the last days, the main contenders are clear: the CEDA, led by Gil-Robles, with a Christian-democratic programme, and the alliance between the leftist republicans and the new PSOE of Prieto, with a social-democratic programme. Who will win?"
 spain.29.a:0 "The Republicans!"
 spain.29.b:0 "The CEDA!"
 spain.30.d:0 "The falangists have governed during 4 years. During all this time, they have imposed their economic and social programme and the left-wing opposition has been silenced. Now their only contenders are the CEDA, that are going to compete in the election with a liberal programme. Although it's almost sure that the falangists will win by vote manipulation, there's one last chance for democracy. Who will win?"
 spain.32.t:0 "The Spanish Republic asks for help!"
 spain.32.d:0 "The Spanish Republic is in danger! France has always supported democracy and a nationalist victory would mean three fascist neighbours, which would be very dangerous. On the other hand, Germany and Italy may attack us if we support the Republic, and the United Kingdom won't defend us. What should we do?"
 spain.32.a:0 "For democracy!"
 spain.32.b:0 "We don't want to cause trouble..."
 spain.33.t:0 "France supports the Spanish Republic!"
 spain.33.d:0 "News from Paris! The French have discovered our suppoort for Nationalist Spain and they are sending supplies to the Republic. We could attack France, and we are sure the British won't interviene. But we are still too weak to attempt anything..."
 spain.33.a:0 "It doesnt matter"
 spain.33.b:0 "Bad luck..."
 spain.34.t:0 "France supports us!"
 spain.34.d:0 "Weapons arrive from France! It's clear that the world's democracies support us, a fact that will weaken the powerful socialists."
 spain.34.a:0 "Perfect!"
 support_republic:0 "We will send weapons and men to Republican Spain. Germany may respond with a war..."
 support_got:0 "We will get 7 divisions in Madrid!"
 viriatos_got:0 "We will get 2 divisions in Galicia!"
 send_viriatos:0 "We will send men and equipment to the Nationalists in Spain!"
 spain.35.t:0 "Civil War in Spain!"
 spain.35.d:0 "The righteous Catholics have rebelled against the red scum in Spain! Some volunteers, nicknamed the 'Viriatos' have already organized to help the Nationalists, and they only need our permission. Should we send them?"
 spain.35.a:0 "Send the 'Viriatos'"
 spain.35.b:0 "Non-involvement is better"
 spain.36.t:0 "The 'Viriatos'"
 spain.36.d:0 "Some Portuguese volunteers have crossed the border and entered Galicia! They are nicknamed the 'Viriatos' and they say they are here to fight for Catholicism, law and order."
 spain.36.a:0 "Perfect!"
 spain.37.t:0 "Spanish Crisis Escalates!"
 spain.37.d:0 "The help sent by Germany to the rebelling Nationalists in Spain and the help offered by France to their Republican counterparts sparked a short diplomatic crisis. With the refusal of Britain to support France in its intervention in Spain, Adolf Hitler has declared that France won't throw another country to the red doom, and has promptly declared war on France. Italy is also likely to help the Germans, while France has sent its army to Spain to finish the Mationalist rebellion. Europe is hit again by the war..."
 spain.37.a:0 "How irresponsible!"
 spain.37.b:0 "To victory!"
 spain.38.t:0 "The Spanish Republic wants help!"
 spain.38.d:0 "The legitimate government of Spain is under the attack of fascist invaders! Our people are demanding that we should send help, but, what help? Divisions? Equipment?"
 spain.38.a:0 "Send divisions and equipment"
 spain.38.b:0 "Send equipment"
 spain.38.c:0 "Let the spaniards handle this"
 spain.39.t:0 "Soviet help arrives!"
 spain.39.d:0 "A convoy of ships has just arrived to Cartagena, full of soviet weapons and even tanks! This will surely help us."
 spain.39.a:0 "Good"
 send_equipment:0 "We will send tanks and infantry equipment to the Republicans in Spain"
 spain.40.t:0 "The International Brigades"
 spain.40.d:0 "Good news! Anti-fascist volunteers from all around the world have organized to help us destroy the rebels. They will surely help us."
 spain.40.a:0 "Thanks, comrades!"
 spain.41.t:0 "The Carlist Requetés"
 spain.41.d:0 "The ultra-reaccionary Carlist movement isn't limiting itself to moral support, as they want to fight under our banner! They've already organized their men and they will fight with us against bolshevism and liberalism."
 spain.41.a:0 "Dios, Patria y Rey!"
 spain.41.b:0 "Tell them to go home"
 spain.42.t:0 "The Popular Front"
 spain.42.d:0 "Today, representatives of the communist party, the socialist party and the left-wing republicans, together with some minor parties such as the Syndicalist Party and the Republican Union, have signed the final document that confirms their electoral alliance. This alliance, called the 'Popular Front' is likely to win the elections of February, as the right is going to the elections disunited."
 spain.42.a:0 "A new hope for the left"
 spain.43.t:0 "CEDA Victory"
 spain.43.d:0 "Last night, after a close campaign full of violence and physical attacks from both contenders, the initial results have been published. It seems that the right-wing CEDA has won a majority of seats and it will be able to form a coalition government with the liberal republicans. Meanwhile, the socialist and communist leaders have broken the Popular Front and formed the 'Worker's Front', saying that this rigged election has proven that there's no way to achieve socialism without fighting."
 spain.43.a:0 "Viva España!"
 carlist_requetes:0 "We will get 3 infantry divisions in Burgos"
 international_brigades:0 "We will get 6 infantry divisions"
 SPR_church:0 "National Catholicism"
 spain.44.t:0 "The New government"
 spain.44.d:0 "With Azaña appointed head of state, we must choose a new head of government. Thre are three main options: The moderate socialist Indalecio Prieto, who wants to end the political violence; the left-wing republican Casares Quiroga, friend of Azaña; and the formation of a new coalition with the support of the centre and the centre-left to avoid the ire of the right. Who will we choose?"
 spain.44.a:0 "Appoint Quiroga"
 spain.44.b:0 "Appoint Prieto"
 spain.44.c:0 "The centrist coalition"
 spain.45.t:0 "The CEDA wants ministers"
 spain.45.d:0 "After the formation of our centrists coalition, the right-wing party CEDA, the biggest party of Spain, has asked us about their incorporation in the government. The socialists have already declared that their incorporation might have consequences, while the military wants Gil-Robles to be appointed minister of war. How should we respond?"
 spain.45.a:0 "Reject the proposal"
 spain.45.b:0 "Let them have the war ministry"
 spain.45.c:0 "Let them in"
 spain.46.t:0 "Break the Socialist party?"
 spain.46.d:0 "With the recent appointment of Prieto as head of government, the radical wing of the socialist party has declared its intentions of separating from Prieto's supporters and join the communist party. We could avoid this by reaching an agreement with them, but the right won't like it..."
 spain.46.a:0 "Reach an agreement with Caballero"
 spain.46.b:0 "Let them go"
 spain.47.t:0 "Communist revolution!"
 spain.47.d:0 "It seems that our policies to avoid civil war have utterly failed. The left recently declared that the government is 'dominated by fascists' and declared a general strike in the agrarian regions of Andalusia and in the Mediterranean ports. The violence has escalated and our forces have been expelled from the newly created Spanish People's Republic, that has called for the workers to crush the counter-revolution and they've now formed militias. Now that it's clear that reaching an agreement with the radical left is impossible, we must move on and crush the reds!"
 spain.48.t:0 "Civil war avoided!"
 spain.48.d:0 "It seems that our policies have been succesful! Both the left and the right are appeased and political violence is slowly dissapearing. We can be a thriving nation once more..."
 spain.48.a:0 "United we stand"
 spain.49.t:0 "A proposal from the UGT"
 spain.49.d:0 "Important members of the UGT, the biggest syndicate in Spain, have recently approached us. They have proposed a program of economical measures and concessions to the workers to try to stop growing radicalization and improve the workers' lives. Gil-Robles and the CEDA have already pointed out that signing it will cause strong economical losses and unrest from the right, but, if we don't sign, who will stop the revolutionaries?"
 spain.49.a:0 "Accept the UGT proposal"
 spain.49.b:0 "Reject the UGT proposal"
 spain.50.t:0 "Parliamentary support"
 spain.50.d:0 "Even though the CEDA has been the clear winner of the elections, we still need parliamentary support to get an absolute majority and form a government. We have 2 options: ally with the liberals to form a national unity government, or ally with the monarchists to form a conservative, nationalistic government. The choice is yours."
 spain.50.a:0 "Pact with the liberals"
 spain.50.b:0 "Pact with the monarchists"
 spain.51.t:0 "General strike!"
 spain.51.d:0 "The leaders of the UGT and the CNT, the two biggest syndicates in Spain, have declared a general strike in all of Spain to protest against the bad working conditions, although the real objective is the destabilisation of our government. We have started to feel the severe economical losses, and any violent incident could be the spark that causes the revolution. We have to be careful."
 spain.51.a:0 "Damn workers..."
 spain.52.t:0 "The Zaragoza Accords"
 spain.52.d:0 "Members of the liberal wing of the government have been negotiating with the workers and they have, finally, reached a conclusion. The 'Zaragoza Accords' include measures and concessions to the workers, that could avoid the revolution while causing economical losses. And as the government, we have other means to put the factories back on track."
 spain.52.a:0 "Accept the Accords"
 spain.52.b:0 "Do nothing"
 spain.52.c:0 "Send in the army"
 spain.53.t:0 "Ban the Falange?"
 spain.53.d:0 "After accepting the Zaragoza Accords, the left has calmed and political violence is descending. However, the extreme right-wing Falange is still causing trouble. Yesterday, a group of Falangists attacked some syndicalists in a tavern in Alicante and killed four of them for example. The Workers' Front and the republicans are asking for the ban of the Falange. Should we do it?"
 spain.53.a:0 "Allow this"
 spain.53.b:0 "Ban the Falange"
 SPR_concessions:0 "Concessions to the workers"
 SPR_militarized:0 "Militarized Factories"
 SPR_strike:0 "General Strike"
 SPR_depression:0 "Economical Recession"
 SPR_depression_desc:0 "The Spanish economy, which is already weak, finds itself in recession. It will need to be reformed if Spain is to become a capable country."
 monarchy_spain:0 "The monarchists are in the government"
 spain.54.t:0 "Political violence worsens"
 spain.54.d:0 "Since the elections of February, the number of political incidents has severely risen. Spain is beginning to experience a climate of insecurity and polarization, and a civil war is more and more possible..."
 spain.54.a:0 "Spain's suffering"
 spain.55.t:0 "Introduction"
 spain.55.d:0 "After the disastrous War of the Rif of 1921, the popularity of king Alfonso XII was very low. It further dropped when the king authorized the formation of a military dictatorship under general Miguel Primo de Rivera, ignoring his own Constitution. This led to a hatred of the king among the majority of Spanish society. As a result, in 1931, two years after the end of the dictatorship, the Second Republic was proclaimed and king Alfonso XII fled the country. \n\nThe first republican government was led by Manuel Azaña and it was a coalition between republicans, liberals and socialists. It passed important reforms ( Agrarian, Military and Education ) which angered the right and, due to their slow application, the left. Disputes between socialists and republicans led to the breakup of the government and the right-wing CEDA victory in the 1933 election. \n\nPresident Alcalá-Zamora, afraid of the CEDA, appointed the liberal Alejandro Lerroux as head of government, although he had to appoint some CEDA ministers as well. This provoked a socialist revolution in 1934 that was put down by the army. After one year of relative stability, Lerroux resigned due to a corruption scandal. Alcalá-Zamora refused to allow a CEDA government and disbanded the parliament, calling for new elections in February 1936. In the meantime, a provisional government run by the liberal veteran Manuel Portela, friend of Zamora, was in charge of the country."
 spain.55.a:0 "We will prevail!"
 spain.56.t:0 "Election chaos"
 spain.56.d:0 "With the political incidents becoming more and more common as the election approaches, a number of army officials, some of which are even liberal and republican, have asked the government to declare a state of war, that would tranfer the political authority to a Military Junta which would rule according to the Constitution and with Alcalá-Zamora remaining Head of State. Should we accept?"
 spain.56.a:0 "Install the junta"
 junta_seizes_power:0 "A provisional military junta will try to bring order to the country."
 spain.56.b:0 "The elections will go ahead!"
 spain.57.t:0 "Elect a leader"
 spain.57.d:0 "Tensions across Spain are rising, and we should try to elect a leader to centralize the Junta. There are 3 main candidates: the liberal and republican Carlos Masquelet, who wants to return to democracy, the monarchist Franco, who wants to restore the Kingdom, and the authoritarian Mola, who wants to make the junta permanent. Who'll be elected by the officers?"
 spain.57.a:0 "Masquelet!"
 spain.57.b:0 "Franco!"
 spain.57.c:0 "Mola!"
 spain.58.t:0 "Restore the monarchy"
 spain.58.d:0 "With the evil communists beaten, we can now start working on restoring the monarchy and bring the King back!"
 spain.58.a:0 "For the King!"
 spain.59.t:0 "Restore democracy"
 spain.59.d:0 "With the evil communists beaten, we can finally step over and hand power to the parliament, currently dominated by the left-wing republicans."
 spain.59.a:0 "Freedom wins!"
 spain.60.t:0 "The state of the Junta"
 spain.60.d:0 "With the evil communists beaten, we can finally start working and reaffirming the permanent character of the junta. We can also align with radical right-wing elements to avoid the fall of the new Directorio"
 spain.60.a:0 "One, great and free!"
 military_junta:0 "The Military Junta is in power"
 junta_chosen:0 "Por España!"
 spain.62.t:0 "Anarchist Terror Attack"
 spain.62.d:0 "It was obvious that the radical left didn't like the establishment of the junta, and left-wing protesters fill the streets of major cities each day. Yesterday a Catalan anarchist activist, called Aurelio Fernández Sánchez, threw a bomb at a military parade in Sevilla. The result was 20 deaths, including the governor of the city. The instability is rising, and the CNT is already protesting for the imprisonment of the authors of the attacks."
 spain.62.a:0 "A disgrace!"
 mola_elected:0 "Mola leads the Junta"
 franco_elected:0 "Franco leads the Junta"
 masquelet_elected:0 "Masquelet leads the Junta"
 spain.63.t:0 "Violent protests in Madrid"
 spain.63.d:0 "The left continues its protests against the military government. Yesterday violent clashes between left-wing protesters and the police ocurred in almost every major city. The biggest protest happened in Madrid, where 16 policemen and 27 protesters where killed, and the statue of the Plaza Mayor was badly damaged."
 spain.63.a:0 "This ends now!"
 spain.63.b:0 "Send the Civil Guard to smash some heads!"
 spain.64.t:0 "The military seizes power"
 spain.64.d:0 "A state of war was declared yesterday, putting the civilian powers under military authorities. Manuel Portela has resigned and a new military junta is now in charge of the government, with Alcalá-Zamora still being head of state. While the left has already started to protest, the leaders of the CEDA have remained silent, admitting that the junta was the better solution."
 spain.64.a:0 "We have hope"
 spain.65.t:0 "Popular Front wins elections in Spain"
 spain.65.d:0 "After an intense campaign, full of rethorical and physical violence, the left-wing alliance, the Popular Front, has won the elections of Spain by a slim margin. The Spanish right is already contesting the result and it's said that some officials might start planning a coup. Meanwhile, the left celebrates the result, that will probably bring many worker-friendly reforms to the economy."
 spain.65.a:0 "Good for Spain"
 spain.66.t:0 "The right wins Spanish elections"
 spain.66.d:0 "After an intense campaign, full of rethorical and physical violence, the right-wing alliance, CEDA, has won the elections of Spain by a slim margin. The Spanish left is already contesting the result and it's said that some revolutionary leaders might start planning a revolution. Meanwhile, the right celebrates the result, that will probably roll back some of the republican reforms and restore order to the country."
 spain.67.t:0 "Military seizes power in Spain"
 spain.67.d:0 "The intense electoral campaign, full of rethorical and physical violence, has worried the Spanish army officials since early January. Now they have managed to get the president's support to form a provisional military government to bring order to troubled Spain. While some of the officials are liberal, the junta has an authoritarian nature, and it's doubtful that the Spanish democracy will survive."
 spain.67.a:0 "A drastic decision"
 spain.68.t:0 "Election of 1940"
 spain.68.d:0 "The Spanish Republic has managed to avoid a civil war, but the economical crisis and the growing tension outside our borders threaten our sovereignty and stability more than ever. There are two main option in the elections: the left-wing republicans, with their social-democrat programme, and the CEDA, the main representative of Christian politics. Who will win?"
 spain.69.t:0 "The next year's budget"
 spain.69.d:0 "The Congress of the Deputies is meeting today to decide the economical route of the republic for the next year. The liberal, centrist parties have prepared a programme of private-sector investments that will help our industry in exchange for reducing the social services, which will anger the workers. The social democrats want to increase social services, which would make our government popular but decreasing military industrial investments. Finally, the CEDA wants to simply heavily favour the military industry companies over the civilian ones to prepare for the upcoming war. Which route should we take?"
 spain.69.a:0 "CEDA budget"
 spain.69.b:0 "Liberal budget"
 spain.69.c:0 "Social-democrat budget"
 SPR_c_budget:0 "CEDA budget"
 SPR_l_budget:0 "Liberal budget"
 SPR_sd_budget:0 "Social-democrat budget"
 spain.70.t:0 "Valle-Inclan dies"
 spain.70.d:0 "Today, in his house in Santiago de Compostela, the famous writer Ramon María del Valle-Inclán has passed away due to a sudden coma. The famous early century writer had spent his last years leading an aggrupation of writers of socialist character. Manuel Azaña, leader of Izquierda Republicana, has already expressed his condolences."
 spain.70.a:0 "Memento Mori"
 spain.71.t:0 "Morena Clara"
 spain.71.d:0 "Today was the premiere of the musical comedy 'Morena Clara'! The film, directed by Florian Rey, has been a major commercial success, the biggest of the Spanish cinema."
 spain.71.a:0 "Get me a seat!"
 spain.72.t:0 "Alcala-Zamora dissolves the Cortes"
 spain.72.d:0 "In the middle of the current political crisis, president Alcala-Zamora has signed the Dissolution of the Cortes decree, dissolving the current parliament and calling for elections on the 16th of February. While this wasn't a surpise, it is a major setback for the right, as they had the parliamentary majority."
 spain.72.a:0 "Elections, then!"
 SPR_election_called:0 "There will be elections on the 16th of February!"
 spain.73.t:0 "Seizing civilian planes"
 spain.73.d:0 "Our military personnel have already gone to our controlled airports and seized some civilian planes. The question is: what do we do with them?"
 spain.73.a:0 "They will be fighters!"
 spain.73.b:0 "They will be bombers!"
 spain.75.t:0 "Floodings in Sevilla"
 spain.75.d:0 "The river Guadalquivir has caused a devastating flood in Sevilla! The economical damage has been high, and there are already volunteers organizing a response."
 spain.75.a:0 "Send help!"
 spain.75.b:0 "Let them handle the rebuilding"
 spain.74.t:0 "Lluis Companys returns to Barcelona"
 spain.74.d:0 "After the Popular Front victory, the president of Catalonia arrested in 1934 for attempting independence has returned to Barcelona to rebuild his government. Support for the government in Catalonia has risen."
 spain.74.a:0 "Welcome to Barcelona"
 spain.74.b:0 "Let's work towards Catalonian independence"
 spain.76.t:0 "Miner initatives in Malaga"
 spain.76.d:0 "After the deal between various enterprises, a new miner company has been created in Malaga, to exploit the oil shale mines near Ronda. These projects will probably reactivate regional economy."
 spain.76.a:0 "Good initative"
 spain.76.b:0 "No Need"
 spain.76.c:0 "Let's send in the army to build a road"
 spain.77.t:0 "La Casa de Bernarda Alba"
 spain.77.d:0 "Today the premiere of 'La Casa de Bernarda Alba' was held in a theatre in Madrid. The author, the famous writer Federico García Lorca, was present as well as other important personalities such as ex-president Portela and Alejandro Lerroux."
 spain.77.a:0 "¡Nunca tengamos ese fin!"
 spain.78.t:0 "Industrial boom"
 spain.78.d:0 "Our policy of liberalization is giving good results. Investors are coming to our country, and the factories are reporting a grand production increase. Factories are opening and unemployment is decreasing."
 spain.78.a:0 "Good for us"
 spain.87.t:0 "Catalonia rises up!"
 spain.87.d:0 "Inspired by our efforts to promote independence, the Catalan people have formed a government of sorts and are keen to join us on the front."
 spain.87.a:0 "We could use their help"
 spain.88.t:0 "Pope Pius blesses our soldiers"
 spain.88.d:0 "The Republican government is strictly anti-clerical and therefore isn't very well seen by the Pope. With the Nationalists rebelling, Pius XI has spoken out strongly, calling everyone who doesn't support us a Bolshevik, and blessing 'all those who have taken the difficult and dangerous task to defend and reinstate the honor of God and Religion'."
 spain.88.a:0 "By His grace, we'll triumph!"
 spain.89.t:0 "General Sanjurjo's flight"
 spain.89.d:0 "Sanjurjo has chosen to fly in a small biplane aircraft piloted by Juan Antonio Ansaldo. Sanjurjo has insisted on bringing heavy luggage. Ansaldo had warned him that the load was too heavy, but Sanjurjo answered back 'I need to wear proper clothes as the new caudillo of Spain'. Unaccountably, Sanjurjo chose to fly in Ansaldo's plane rather than a much larger and more suitable airplane that was available. The larger plane was an 8-passenger de Havilland Dragon Rapide, the same one which had transported Franco from the Canary Islands to Morocco. Sanjurjo, however, apparently preferred the drama of flying with a \"daring aviator\" such as Ansaldo (who himself survived the crash)"
 spain.89.a:0 "Sanjuro dies in a plane crash"
 spain.89.b:0 "Tell the fool to leave the luggage"
 spain.91.t:0 "Protests in the streets"
 spain.91.d:0 "Protesters have gathered in the streets denouncing the government"
 spain.91.a:0 "We must restore order!"
 spain.92.t:0 "Government Scandal"
 spain.92.d:0 "After incriminated documents have been leaked to the press a member of our government is forced to step down"
 spain.92.a:0 "We are better off without him"
 spain.93.t:0 "Worker Strike"
 spain.93.d:0 "A small scale strike shuts down commerce in the area"
 spain.93.a:0 "Get them back to work!"
 spain.94.t:0 "Bomb explodes"
 spain.94.d:0 "An incendiary device explodes in a local market"
 spain.94.a:0 "Care for the wounded"
 spain.95.t:0 "Infrastructure damage"
 spain.95.d:0 "A local bridge is set alight"
 spain.95.a:0 "Send repair crews"
 spain.96.t:0 "Factory Strike"
 spain.96.d:0 "A local arms factory downs tools"
 spain.97.t:0 "Dock Strike"
 spain.97.d:0 "Dock workers walk out"
 spain.98.t:0 "Ship Sunk"
 spain.98.d:0 "A merchant ship has been sunk while moored"
 spain.99.t:0 "Rebellion in Morocco"
 spain.99.d:0 "A military Coup has occured in our Protectorate of Morocco, Generals disloyal to the republic lead by Franco have overwhelmed our forces and taken control"
 spain.99.a:0 "The Worse is yet to come"
 spain.103.t:0 "Assassination attempt"
 spain.103.d:0 "While travelling back to their home, our leader's convoy was attacked, he survived but is shaken by the ordeal"
 spain.103.a:0 "We must find the culprits"
 spain.104.t:0 "Black markets"
 spain.104.d:0 "With the end of the civil war, it will be long until the economy can recover and its effects are already felt. With poverty still high and basic needs currently not being fulfilled, many Spaniards are resorting to illicit means of acquiring their basic needs. Black markets are forming throughout all of Spain."
 spain.104.a:0 "Worrying..."
 spain.105.t:0 "The Allies are losing the war"
 spain.105.d:0 "With the fall of Paris, Germany is most assuredly going to win the war and Spain should not lose out on this opportunity. We can launch an anti-French and anti-British propaganda campaign to prepare ourselves for the entry into the war and by demanding French Morocco, Cameroon and Gibraltar. Shall we go through with this?"
 spain.105.a:0 "Spain will rise"
 spain.105.b:0 "Remain cautious"
 spain.106.t:0 "Count Ciano's visit"
 spain.106.d:0 "Count Ciano of Italy himself has come to visit the one and true Spain following our victory in the civil war. He's very happy with the result and is looking forward to further cooperation between Italy and Spain."
 spain.106.a:0 "Welcome!"
 spain.107.t:0 "Exile Franco"
 spain.107.d:0 "Franco has proved himself an enemy of the government and not to be trusted we should send him to manage the colonies and the army of Africa where he can't cause any further problems"
 spain.107.a:0 "Indeed, lets see how he copes with the desert heat"
 spain.107.b:0 "What possible harm could he be if we let him stay?"
 spain.108.t:0 "Franco Dies"
 spain.108.d:0 "While attempting to get back to Spain Francisco Franco's convoy was spotted and sunk by the republican navy"
 spain.108.a:0 "This is a disaster"
 spain.109.t:0 "Francisco Franco is dead"
 spain.109.d:0 "While attempting to get back to Spain Francisco Franco's convoy was spotted and sunk by the republican navy, this will be a serious setback for the Nationalist forces"
 spain.109.a:0 "This war may go badly"
 spainf.1.t:0 "Spain wants to join the Axis"
 spainf.1.d:0 "After the arrival of the Falange to the Spanish government, the country has been strengthening its ties with us. Now Spain wants to join our alliance. The Spanish troops can be useful, but it may be a good spot for an Allied invasion. How should we respond?"
 spainf.1.a:0 "Accept"
 spainf.1.b:0 "Decline"
 spainf.3.t:0 "Germany declines request."
 spainf.3.d:0 "Germany has declined our request to join the Axis. Maybe they think Spanish soldiers are worthless?!"
 spainf.3.a:0 "Malditos cabezas cuadradas"
 spainf.2.t:0 "Germany accepts request."
 spainf.2.d:0 "Germany has accepted our request! Now we are together in this."
 spainf.2.a:0 "Viva Alemania!"
 spainf.4.t:0 "Spain influences our politics"
 spainf.4.d:0 "The fascist government of Spain is desestabilizing our country. Promoting violence and funding the fascist parties, the far-right options are growing."
 spainf.4.a:0 "Damn spaniards"
 spainf.5.t:0 "A proposal from Spain"
 spainf.5.d:0 "A message has arrived from Spain. They say that they want to set up a broad alliance of 'anti-imperialist' countries, to fight the United Kingdom. How should we respond?"
 spainf.6.t:0 "[From.GetName] Join Spanish faction"
 spainf.6.d:0 "Our alliance is getting larger. With a new incorporation, we are more prepared to fight."
 spainf.6.a:0 "Good"
 spainf.7.t:0 "[From.GetName] Refuses Spanish alliance"
 spainf.7.d:0 "[From.GetName] has refused our offer, perhaps fearing the international reponse. Doesn't matter, we can live without them!"
 spainf.7.a:0 "Curses!"
 south_axis:0 "Southern Axis"
 spainf.8.t:0 "Spain demands Gibraltar"
 spainf.8.d:0 "The question of Gibraltar has been present in Spanish-British relations since the XVII century, and our position has always been the same. However, the increase of Spanish pressure recently forces us to take a decision. Refusing will keep our control of the Mediterranean, but it may align Spain with Germany. What should be done?"
 spainf.8.a:0 "Give them Gibraltar"
 spainf.8.b:0 "Gibraltar is too important"
 spainf.9.t:0 "UK gives up Gibraltar"
 spainf.9.d:0 "Today is a great day for Spain. The colonial presence in the peninsula ends, and a new era begins for our glorious nation."
 spainf.9.a:0 "Finally!"
 spainf.10.t:0 "The UK refuses our demands"
 spainf.10.d:0 "The damned British occupiers refuse to give Spain what is ours. We will have to take it in a glorious war!"
 spainf.10.a:0 "Prepare the artillery!"
 spainf.11.t:0 "Spain wants to join the Allies"
 spainf.11.d:0 "An alliance request has arrived from Spain. Apparently, they want to help us in our fight against tyranny. Their troops should be helpful, but if they fall Gibraltar will be opened for the Germans. How should we respond?"
 spainf.12.t:0 "British accept"
 spainf.12.d:0 "The UK has accepted our alliance proposal, and now we are a member of the Allies. We will destroy world tyranny together."
 spainf.12.a:0 "Excellent"
 spainf.13.t:0 "British decline"
 spainf.13.d:0 "Apparently what the UK wants is not erradication of dicatorships, but the preservation of their empire. We will have to find another way to preserve liberty."
 spainf.13.a:0 "Damn imperialists"
 spainf.14.d:0 "The democratic government of Spain is destabilizing our country. It is favouring the ascendance of centrist parties that want to restore the republic and to murder important socialist and fascist leaders."
 spainf.15.d:0 "An alliance proposal has arrived from Spain. Apparently, they are forming a democratic alliance without the UK, because they consider that the British care more about their empire than about liberty. That may even be true, but accepting may complicate our position. How should we respond?"
 spainf.17.d:0 "A message has arrived.[From.GetName] has refused our offer, perhaps fearing the diplomatic outcomes. Doesn't matter, we can live without them!"
 spainf.16.d:0 "The new democratic league has gotten a new member. Perhaps we are now ready to destroy tyranny?"
 spainf.17.a:0 "Fear is our enemy"
 spainf.16.a:0 "Good news for democrats"
 south_allies:0 "Entente"
 united_nations:0 "United Nations"
 spainf.18.t:0 "Spain wants to join the Comintern"
 spainf.18.d:0 "The leftist government of Spain has finally understood where the real worker power resides. Letting them join the Third International would expand our power, but it may lead to a coalition between capitalists and fascists. How should we respond?"
 spainf.20.t:0 "The USSR declines"
 spainf.20.d:0 "It seems the USSR doesn't want to infuriate the evil capitalists and fascists. We don't want to ally with a capitalist slave."
 spainf.20.a:0 "We'll continue the revolution alone"
 spainf.19.t:0 "The USSR accepts"
 spainf.19.d:0 "The USSR has accepted our alliance proposal, and we are now a member of the Comintern. We will destroy the people's opressors together."
 spainf.19.a:0 "A good day for the people"
 spainf.21.d:0 "The leftist government of Spain has expressed its needs of uniting the peninsula under a unique socialist republic. They demand Gibraltar as a prelude to the attack on Portugal. How should we respond?"
 spainf.22.d:0 "The United Kingdom, fearing the power of the people's army, has given us Gibraltar. The first step of the Iberian Unification is done."
 spainf.22.a:0 "The Union is closer"
 spainf.23.d:0 "The evil imperialist government of the UK refuses to allow the Unification. We must persuade them... by force!"
 spainf.24.t:0 "The Southern Axis demands submission!"
 spainf.24.d:0 "The evil alliance between Spain, Italy and Bulgaria has put us in an uncomfortable position. Shall we give in to preserve lives, or shall we fight until the end?"
 spainf.24.b:0 "Elefthería i thánatos!"
 spainf.24.a:0 "Give in"
 spainf.25.t:0 "Greece surrenders"
 spainf.25.d:0 "Greece has surrenedered! While we speak, Italian and Bulgarian troops are crossing the border and reclaiming their respective lands! Let's claim ours as well!"
 spainf.25.a:0 "A glorious day!"
 spainf.26.t:0 "Greece resists"
 spainf.26.d:0 "The Greeks have ignored our submission demands and they have started to mobilize their army. We better crush them before they become a threat!"
 spainf.27.t:0 "A new Entente?"
 spainf.27.d:0 "A proposal has arrived from Spain! They want to create a European Alliance to protect us from Germany and Italy. How should we respond?"
 spainf.27.a:0 "Accept"
 spainf.27.b:0 "Decline"
 spainf.29.t:0 "France declines"
 spainf.29.d:0 "France has declined our Entente proposal. Maybe they think Spanish soldiers are worthless?!"
 spainf.29.a:0 "Damn them"
 spainf.28.t:0 "The New Entente"
 spainf.28.d:0 "The new European Alliance, bearing the previous one's name, has been born. Germany won't stand a chance!"
 spainf.28.a:0 "Good news!"
 spainf.30.t:0 "The United Nations?"
 spainf.30.d:0 "A proposal has arrived from Spain! They offer us their collaboration in the founding of an international, democratic alliance following the model of the League of Nations. Sould we accept?"
 spainf.30.a:0 "Accept"
 spainf.30.b:0 "Decline"
 spainf.32.t:0 "The USA declines"
 spainf.32.d:0 "The USA has rejected our proposal. Maybe they think spanish soldiers are worth less!?"
 spainf.32.a:0 "Damn Them"
 spainf.31.t:0 "The United Nations"
 spainf.31.d:0 "The new Global Alliance, destined to stop tyranny, has born. Fascism won't stand a chance!"
 spainf.31.a:0 "Good News!"
 spainf.33.t:0 "Spain demands Malta!"
 spainf.33.d:0 "The fascist government of Spain continues its territorial demands. Now they demand our evacuation from the Malta and the surrounding islands."
 spainf.33.a:0 "Cede Malta"
 spainf.33.b:0 "It's too much!"
 spainf.34.t:0 "The British cede Malta"
 spainf.34.d:0 "The British hace accepted our demands and they've withdrawn from Malta!"
 spainf.34.a:0 "Viva España!"
 spainf.35.t:0 "The British refuse our demands!"
 spainf.35.d:0 "As expected, the British government has refused to withdraw from Malta."
 spainf.35.a:0 "Damn them!"
 spainf.36.t:0 "Spain demands Morocco!"
 spainf.36.d:0 "The fascist government of Spain continues its territorial demands. Now they demand our evacuation from the Morrocan Protectorate."
 spainf.36.a:0 "Cede Morocco"
 spainf.36.b:0 "It's too much!"
 spainf.37.t:0 "The French cede Morocco"
 spainf.37.d:0 "The French hace accepted our demands and they've withdrawn from Morocco!"
 spainf.37.a:0 "Viva España!"
 spainf.38.t:0 "The French refuse our demands!"
 spainf.38.d:0 "As expected, the French government has refused to withdraw from Morocco."
 spainf.38.a:0 "Damn them!"
 spainf.39.t:0 "Spain demands the Roussillon!"
 spainf.39.d:0 "The fascist government of Spain continues its territorial demands. Now they demand our evacuation from the Roussillon area."
 spainf.39.a:0 "Cede the Roussillon"
 spainf.39.b:0 "It's too much!"
 spainf.40.t:0 "The French cede the Roussillon"
 spainf.40.d:0 "The French hace accepted our demands and they've withdrawn from the Roussillon!"
 spainf.40.a:0 "Viva España!"
 spainf.41.t:0 "The French refuse our demands!"
 spainf.41.d:0 "As expected, the French government has refused to withdraw from the Roussillon."
 spainf.41.a:0 "Damn them!"
 italy.9.t:0 "스페인에게 발레아레스 제도 요구"
 italy.9.d:0 "내전 동안, 이탈리아는 국민파를 위해 싸울 지원병들을 제공했습니다. 사상적인 동기가 중요했지만, 이탈리아는 결과에 전략적 지분을 가지게 됩니다. 발레아레스 제도, 특히 마요르카의 방어는, 특히 서부 유럽 식민지 관련으로 인해, 지중해에서 그들의 위치 때문에 이탈리아가 특별히 관심을 가지고 있습니다.\n\n지금, [From.GetLeader](은)는 제도 통제권을 2년간 이탈리아에 양도하라고 제안했습니다. 우리의 승리에 기여를 고려해, 제안에 장점이 있을 수도 있습니다."
 italy.9.a:0 "이탈리아인들이 지키도록 내버려 둔다."
 italy.9.b:0 "우리는 외국의 요구에 따르기 위해 전쟁에 이긴 것이 아니다!"
 italy.10.t:0 "발레아레스 제도를 포기한 스페인"
 italy.10.d:0 "스페인 내전 동안 파시스트 조직의 방어와 우리의 지원에 감사한, [From.GetLeader](은)는 마조르카, 미노르카와 이바사에 우리의 임시군사시설을 설치를 승낙했습니다. 이 제도는 중요한 전략 지점으로 우리 제국의 추가된 것에 환영하지만, 스페인 사람들은 빚을 갚는걸 고려하는 걸로 보입니다."
 italy.10.a:0 "우리야말로 섬의 정당한 소유자이다."
 italy.11.t:0 "발레아레스 제도를 포기하지 않는 스페인"
 italy.11.d:0 "내전에서 우리가 준 도움에도 불구하고, [From.GetLeader](은)는 지금 우리에게 우리 동포가 지키기 위해 싸웠던 발레아레스 제도를 넘기는 걸 거부하고 있습니다. 그들은 우선 그들의 스페인 섬들을 지켰던 군 시설을 철수시키게 하면서 우리와 좋은 관계를 유지할 방법을 찾겠다고 주장하지만, 우리는 이를 잊지 않을 것입니다."
 italy.11.a:0 "섬이 필요해지면 우리는 어떻게 해서든지 손에 넣으려고 할 것이다."
 italy.12.t:0 "런던 회담"
 italy.12.d:0 "우리의 친구 유고슬라비아는 우리의 북부 이웃에게 압력을 받고 있습니다. 부패하고 퇴폐적인 서구의 힘은 유고슬라비아의 권리를 위해 일어서고 실패로 사라져 가는걸 보여줍니다. 이것은 세계 무대에 의도적으로 정당한 지도력으로 한 걸음 걸어갈 수 있는 젊고, 더 역동적인 힘을 위해 틀림없이 개방 할 수 있을 겁니다! 코만도 수프레모는 우리의 천하무적 군단을 발휘할 준비가 거의 됐다고 보고했습니다."
 italy.12.a:0 "우리의 시간이다!"
 italy.12.b:0 "더 좋은 기회가 올 것이다."
 italy.13.t:0 "제1차 류블랴나 중재"
 italy.13.d_dalmatia_montenegro:0 "유고슬라비아는 그 자신의 모순에 의해 붕괴되었기 때문에 이탈리아가 이제 이를 정당하게 취할 때입니다. 서방의 스러져가는 강대국들은 이탈리아를 너무 두려워해 이 정당한 의무를 부인할지도 모르지만, 이탈리아의 진정한 가치를 보는 새로운 강대국들이 부상하고 있습니다. 우리는 무력화된 승리에서 우리에게 거부된 것을 확보했을 뿐만 아니라 알바니아에 대한 우리의 보호령도 그 영토가 성장하는 것을 보았습니다."
 italy.13.d_montenegro:0 "독일의 상승하는 힘으로 우리의 결정을 조정해 보상을 받았습니다. 유고슬라비아는 소멸로 향하고 있고 독일의 지도력은 이탈리아 우호의 이득을 볼수 있는 선견을 가지고 있습니다. 정당한 권리자로 몬테네그로는 알바니아에 상속됩니다."
 italy.13.d_dalmatia:0 "우리는 북부 달마티아를 약속 받았던 서쪽의 파리 평화 회의에서 우리의 전 동맹들이 배신한 이후, 우리는 베를린을 지지하기로 선택했습니다. 독일은 현명하게도 이탈리아와의 우정을 무시하기에는 너무 가치가 있다고 판단하고 유고슬라비아에 대한 우리의 주장을 인정해주었습니다."
 italy.13.a:0 "이탈리아의 약진"
 italy.14.t:0 "우리의 요구를 묵살한 독일"
 italy.14.d:0 "독일은 비시 영토에 대한 우리의 겸손하고, 공정하고 합리적인 요구를 반대하는데 적합해 보입니다. [From.GetFactionName]에서 떠나야 할까요?"
 italy.14.a:0 "받아들일 수 없다. 우리는 우리 혼자서 더 잘할 수 있다"
 italy.14.b:0 "우리는 그들의 존경을 받을 것이다"
 italy.15.t:0 "우리의 요구를 지지하는 독일"
 italy.15.d:0 "독일이 비시 영토에 관한 우리의 요구를 지지하는 지혜를 보여주었습니다. 비시는 굴복했고 사보이와 코르시카는 우리 것입니다."
 italy.15.d_Corsica:0 "독일이 지지하여 비시 정권은 우리에게 코르시카 섬을 양도했습니다."
 italy.15.a:0 "이탈리아를 위한 복수"
 italy.16.t:0 "우리를 거의 지지하는 독일"
 italy.16.d:0 "독일은 우리와 비시 프랑스의 분쟁에 끼어드는 것이 좋다고 생각합니다. 그들은 코르시카를 얻으려는 우리의 시도를 막았지만 우리는 여전히 사보이를 가지고 있습니다."
 italy.16.a:0 "코르시카 문제는 단순히 연기됐을 뿐이다"
 france.1.t:0 "일본의 인도차이나 요구"
 france.1.d:0 "일본군이 우리의 인도차이나 식민지 국경선을 따라 배치되었고, 우리의 기지 및 설비에 대한 모든 사용 권한을 요구하고 있습니다! 만약 우리가 일본의 요구에 응한다면 인도차이나 지역의 지배권을  넘겨주는 것이나 다름 없습니다. 하지만 거절한다고 하더라도 우린 지금 그들과 싸울 방법이 없습니다."
 france.1.a:0 "동의하는 수밖에 없다."
 france.1.b:0 "절대 안된다!"
 france.2.t:0 "마지노선의 확장"
 france.2.d:0 "마지노선을 영국 해협까지 확장하는 계획이 완료되었고, 요새 건설이 착수되었습니다. 벨기에는 국경 지대의 활동에 대해 공식적으로 항의했지만, 건설은 지속될 것입니다."
 france.2.a:0 "벨기에는 우리 동맹으로부터 탈퇴하지 말았어야 했다."
 france.3.t:0 "알프스 요새 확장"
 france.3.d:0 "우리는 알프스 선의 요새화를 향상시키는 작업을 시작했습니다. 이 새로운 방어선 구축이 끝나면, 이탈리아놈들은 미치지 않고서야 국경을 넘진 못할 것입니다!"
 france.3.a:0 "오라고 해라!"
 france.10.t:0 "패배"
 france.10.d:0 "전투에서 졌습니다. 파리는 독일군 손에 떨어졌으며, 국가의 남은 부분을 차지하는 것은 시간 문제입니다. 이제 미래를 위해 생각해야만 합니다. 정부 내부에서는 독일과 휴전을 원하지만, 많은 장교들은 영국에서 계속 투쟁하기를 바랍니다.\n\n영국 전시내각의 일부 회원들은 다른 안을 제안했습니다 - 프랑스와 대영제국이 하나의 나라로 통합해, 프랑스 전역이 해방될 때까지 싸우자고."
 france.10.a:0 "우리는 독일과 협력해야 한다."
 france.10.a_tt:0 "§Y독일이 휴전 협정을 수락하면 비시 프랑스로 플레이합니다§!\n"
 france.10.b:0 "싸움을 시작하자!"
 france.10.b_tt:0 "§Y독일이 휴전 협정을 수락하면 프랑스로 플레이합니다§!\n"
 france.10.c:0 "영국과 합치자!"
 france.11.t:0 "프랑스의 연합 제의"
 france.11.d:0 "프랑스의 상황은 심각합니다. 그들 정부의 많은 사람들은 독일과의 휴전을 원하지만, 몇몇은 우리 두 나라를 하나로 통합하자는 영국 전시내각의 제안에 호의적으로 반응했습니다. 이 영불연합은 승리가 이루어질 때까지 독일과의 싸움을 계속할 것입니다. 우리는 어떻게 응답해야 할까요?"
 france.11.a:0 "아니. 영국은 영국이고, 프랑스는 프랑스일 뿐이다."
 france.11.b:0 "그래, 그렇게 하면 프랑스인들은 계속 싸울 것이다!"
 france.12.t:0 "연합 제안에 동의한 영국"
 france.12.d:0 "영국은 우리 두 나라를 하나로 통합하기로 합의했습니다. 지금도 런던에는 새로운 공동정부가 구성되고 있습니다."
 france.12.a:0 "런던으로!"
 FRA_franco_british_cores:0 "모든 §Y[FRA.GetAdjective] 핵심 지역§!은 §Y[ENG.GetAdjective] 핵심 지역§!이 됩니다."
 france.13.t:0 "영국의 합병 거부"
 france.13.d:0 "영국 정부는 우리 두 나라를 하나로 통합할 가능성을 일축했습니다. 이 시점에서 독일과의 휴전은 불가피합니다."
 france.13.a:0 "우리는 협력해야 한다."
 france.13.b:0 "우리는 계속 싸워야 한다!"
 france.14.t:0 "프랑스에서의 승리"
 france.14.d:0 "프랑스에 대한 우리의 승리가 목전까지 다가왔습니다. 프랑스 정부는 휴전을 요청했으며, 우리의 외교관들은 그들이 반드시 따를 수밖에 없는 조약들을 준비 중입니다. 프랑스는 남부 프랑스 지역을 얻을 것이며, 우리는 다른 모든 부분을 자유롭게 얻을 수 있습니다."
 france.14.a:0 "비시 프랑스 설립!"
 france.14.b:0 "아니, 독일은 모든 것을 점령할 것이다!"
 france.14.c:0 "부르봉 프랑스 설립."
 france.15.t:0 "휴전에 반대하는 독일!"
 france.15.d:0 "그 독일놈들은 우리의 휴전요구를 거부했습니다! 우리 모두를 노예로 만들려는 게 분명합니다... 우리는 끝까지 싸우는 수밖에 없습니다!"
 france.15.a:0 "우리는 끝장이다!"
 france.16.t:0 "뭉치면, 강해진다!"
 france.16.d:0 "최근 파리에서 일어난 사건들이 우리 대부분에게 영향을 미쳤기 때문에, 우리가 한 국가로서 함께 하는 것이 그 어느 때보다도 중요합니다. 우리는 국가를 보고 승복하지 말고 이 전쟁의 결과를 바꿔야 합니다.\n\n과거를 잊고 새로운 지평을 바라봅시다. 우리는 이 다음 몇 달 동안 무엇을 기대해야 할지 모르지만, 함께 직면할 것입니다!"
 france.16.a:0 "우린 더한 것도 봤었다!"
 france.17.t:0 "프랑스 세력으로의 초대"
 france.17.d:0 "체코슬로바키아, 유고슬라비아, 루마니아 등 소협상국을 강화하고 옛 중앙 강대국들의 침략적 팽창주의의 부활 가능성을 억제하기 위한 노력의 일환으로 프랑스는 이들 국가들을 하나로 묶기 위한 동맹에 동참할 것을 요청했습니다."
 france.17.a:0 "좋다. 소협상국은 재건될 필요가 있다."
 france.17.b:0 "[Root.GetName](은)는 자신만의 길을 걷는다."
 france.18.t:0 "[From.GetName]의 프랑스 세력 가입"
 france.18.d:0 "우리는 소협상국 동맹이 조각나고 우리로부터 멀어지는 것을 막기 위한 계획을 진행하고 있습니다. [From.GetLeader](은)는 우리의 노력을 인정하고 우리의 동맹 초대를 수락했습니다."
 france.18.a:0 "우리는 소협상국 재건에 한 발짝 더 다가갔다."
 france.19.t:0 "[From.GetName]의 프랑스 동맹 거부"
 france.19.d:0 "소협상국을 지지하기 위한 최선의 노력에도 불구하고, 우리의 가장 최근 시도는 회의적인 시각에 부딪혔습니다. [From.GetLeader](은)는 아마도 우리의 동기를 의심하거나, 우리와 너무 밀접하게 동조하는 것이 그들의 표적이 되는 것을 자처하는 것이라 우려하면서, 동맹에 가입하기를 거부했습니다."
 france.19.a:0 "그들은 주변국의 먹이가 되고 있다!"
 france.20.t:0 "정전 반대"
 france.20.d:0 "독일과 프랑스의 휴전 결과 비시 프랑스 정부를 설립하기로 하였으며, 고위직 의원들은 신생 프랑스 정부에 대해 반감을 나타냈습니다. 샤를 드골은 비시 정권의 협력자들에게 대항하여 저항할 것을 촉구하는 메세지를 라디오 방송을 통해 보냈습니다. 드골은 자유 프랑스의 실질적 지도권을 잡았으며 계속해서 독일에 대항하여 싸우겠다고 하였습니다."
 france.20.a:0 "프랑스를 위한 싸움이 계속된다."
 france.20.a_tt:0 "§Y샤를 드골은 프랑스의 지도자가 되었습니다§!"
 france.21.t:0 "파업으로 위협하는 노동자들"
 france.21.d:0 "큰 공장에서 두 노동자를 해고함에 따라, 노동자와 공장주가 전국 각지에서 폭발한 중간에서 투쟁을 하고 있습니다. 노동자들은 [Root.GetCommunistParty]에 의해 뒷받침을 받고 조직화하고. 높은 임금과 짧은 작업 주와 같은 더 나은 조건을 요구하고 있습니다. 이것은 우리 공장의 생산량을 크게 감소시켰고 [Root.GetCommunistParty]의 승리로 보입니다. 우리는 협상을 위해 마티뇽(총리관저)에 초대 받았습니다. 우리는 저들의 요구를 들어주거나 아니면 전국 파업 위험에도 완강히 버티시겠습니까?"
 france.21.a:0 "파업하게 두어라"
 france.21.b:0 "거래를 협상한다"
 france.22.t:0 "마티뇽 협정으로의 회귀"
 france.22.d:0 "최근에 서명한 마티뇽 협정으로 우리의 산업은 독일과 경쟁을 할 방법이 없습니다. 우리는 지나가는 매 날마다 생산 능력이 뒤떨어지고 있습니다. 일부 공장주들은 이미 노동자들의 별다른 저항 없이, 마티뇽 협정에서 부여된 권리 일부분을 재협상하기 시작했습니다. 우리는 공식적으로 새로 얻은 노동자의 권리를 전국으로 취소할 수 있는 기회를 가지고 있으나, 그들은 다른 파업에 희망을 품고, 다시 한 번 [Root.GetCommunistParty] 뒤에 집결할 위험이 있습니다. 노동자들은 자신의 권리를 유지시키고 우리가 같이 성장하고 재결합하여 현재 작업 흐름을 최적에 주력하는데 프랑스 사람들이 도울 수 있습니다."
 france.22.a:0 "시간이 흐르면 이전과 같이 효율적으로 될 것이다."
 france.22.b:0 "그들의 권리를 폐지하고 우리 산업을 궤도에 즉시 올려놔야 한다"
 france.23.t:0 "파업 종료"
 france.23.d:0 "대부분의 노동자들은 그들의 무모한 요구가 받아들여 질 수 없다는 것을 이제 깨달았습니다. 그들의 아이들이 배고파 지고 비록 [Root.GetCommunistParty](이)가 계속 파업을 촉구하더라도, 계속 진행할 자원이 없습니다. 하루가 지날 때마다 노동자들은 지쳐갔고 다시 공장으로 돌아 갔습니다. 언제든지 일어 날 수 있는 파업이 언제 그랬냐는 듯이 우리의 산업은 다시 완전한 능력을 되찾을 것입니다."
 france.23.a:0 "마침내 우리는 다시 경쟁할 수 있다"
 france.24.t:0 "공산주의의 위협"
 france.24.d:0 "통일 독일과 소련은 무시하기에는 엄청 커다란 위협입니다. 폴란드 분할에 대한 양국의 합의 후 우리는 어려운 선택을 했습니다. 우리가 만약 [Root.GetCommunistParty](을)를 운영하게 두었다면 소련이 힘을 성장하고 우리 자신에게 여태까지 내부항쟁을 열게 했을겁니다. [Root.GetCommunistParty]에 모든 공산주의 활동이나 제휴 관계를 박탈함으로 모든 시민들에게 우리는 평화에 위협이 되는 누구든지 용납 안한다는 강력한 신호를 보낼 수 있습니다.\n\n전통적으로 우리는 정치적 토론에 [Root.GetCommunistParty](을)를 포함 할 수 있으나, 모스크바에 충성을 포기하는 것을 거부함으로 가혹한 조치를 취할 시간이 될 수 있었습니다."
 france.24.a:0 "프랑스에서 공산주의를 금지한다."
 france.24.b:0 "반대는 민주적 과정의 한 부분이다"
 france.25.t:0 "런던 회담"
 france.25.d:0 "베를린 정권이 그들과 유고슬라비아 사이의 국경에서 긴장을 고조시키고 있는 가운데, 영국은 양보하기로 결정했습니다. 그러나 유고슬라비아는 동유럽에 형성되어 있는 세 기둥 중 하나이다. 만약 그들이 약화된다면 프랑스의 안보가 타격을 입을 것입니다. 우리가 더 큰 힘이라는 것을 증명하고 홀로 싸울 위험을 감수해야 할까요?"
 france.25.a:0 "우리는 평화를 유지할 것이다"
 france.25.b:0 "우리는 자유를 위해 일어설 것이다"
 france.26.t:0 "런던 회담"
 france.26.d:0 "베를린 정권이 그들과 유고슬라비아 사이의 국경에서 긴장을 고조시키고 있는 가운데, 영국은 독일의 침략에 맞서기로 결정했습니다. 그러나 지난 전쟁의 상처는 아직 치유되지 않았고 우리 나라는 깊이 분열되어 있는데, 우리는 홀로 전쟁을 할 수 있을 만큼 강할까요?"
 france.26.a:0 "독일에 맞설 시간이다"
 france.26.b:0 "이건 잘못됐어"
 france.27.t:0 "독일의 이탈리아 요구 지원"
 france.27.d_1_state:0 "독일은 우리 영토에 대한 이탈리아의 요구에 응했습니다. 우리가 패배했기에 이의를 제기할 상태가 아닙니다."
 france.27.d_both:0 "이탈리아는 사보이와 코르시카를 모두 얻게 되었습니다. 독일의 이러한 결정은 식민지 총독들에게 다음은 누구일지 우려를 불러일으키고 있습니다. 시리아 총독은 기다리지 않고 자유 프랑스로 망명했습니다."
 france.27.a:0 "우린 정말로 선택권이 없다."
 france.27.b:0 "독일은 근시안적인 멍청이다"
 france.28.t:0 "시리아 이탈"
 france.28.d:0 "비시 정권의 영토를 이탈리아에 내준다는 독일의 결정에 분노한 시리아 정부는 우리 편에 합류하기로 결정했습니다."
 france.28.a:0 "프랑스는 구원에 한발짝 다가섰다"
 france.29.t:0 "영국의 동맹 요청 승낙"
 france.29.d:0 "'역사는 우리의 위대한 국가가 나란히 서 있을 때 달성 할 수 있는 것들이 얼마나 많은지 보여 주었습니다. 영-프 협정의 정신으로, 우리는 친구로서도, 동맹으로서도 매우 자랑스럽게 당신을 환영할 것입니니다. 우리는 함께 억압의 어둠에 잠식되는 세계에 자유의 빛나는 신호등이 될 것입니다!'\n\n영국을 동맹에 참여 시키자는 우리의 요구가 수락되었습니다. 우리는 앞선 격동의 시대에 그들의 전폭적인 지원을 기대할 수 있습니다."
 france.29.a:0 "함께 전선을 지킬 것이다!"
 france.30.t:0 "영국의 동맹 요청 거절"
 france.30.d:0 "'우리는 과거에 좋은 관계를 즐기고 있다지만, 해협 건너 분쟁의 악화라는 위험을 감수할 수는 없습니다. 독일은 우리 해군 조약의 존경을 표하며 우리의 신뢰를 얻었고, 우리 자신을 방어하면서 확산되는 불에 부채질할 필요는 없습니다. 평화는 항상 민주주의 국가의 목표여야 합니다.'\n\n영국을 동맹에 참여시키려는 우리의 요구는 거부당했습니다. 영국 정부는 또한 독일을 적대시하지 않으려하고, 현재의 평화를 위태롭게 하지 않을 것 입니다."
 france.30.a:0 "그들의 '평화'라는 단어는 그냥 '패배'의 다른 말이다"
 low.1.t:0 "프랑스 마지노선 확장"
 low.1.d:0 "프랑스는 그들의 마지노선을 서쪽 영국 해협까지 연장하기로 결정했습니다! 이건 명백히 독일이 침략할 경우 우리를 버릴 의도라고 보여집니다. 파리에 있는 우리 대사를 통해 공식적인 불만을 제출했지만, 많은 영향을 줄지 의심스럽습니다."
 low.1.a:0 "격노할 일이군!"
 soviet.1.t:0 "일본의 병력 증강"
 soviet.1.d:0 "서만주 국경지대에서 긴장 상태가 계속되고 있으며, 몽골의 동지들에게서 일본군이 헤이룽강에 군대를 집결시키고 있다는 보고가 도착해있습니다. 여기서 물러선다면 약한 모습을 보이게 되는 것일지도 모르지만, 이에 맞서 군대를 보내게 된다면 더 심각한 사태를 초래할 가능성도 있습니다. 사령관 동지, 어떻게 하시겠습니까?"
 soviet.1.a:0 "놈들을 밀어낸다. 얼씬도 못하게끔."
 soviet.1.b:0 "우리는 일본과 전쟁할 여유가 없다."
 soviet.2.t:0 "성공적인 습격"
 soviet.2.d:0 "서만주 국경에 집결해 있던 일본군에 대해 행한 공격이 성공했습니다! 놈들의 준비가 끝나기 이전에 급습하는데에 성공했고, 우리의 용감한 병사들은 놈들에게 뜨거운 맛을 보여줬습니다."
 soviet.2.a:0 "훌륭해!"
 soviet.3.t:0 "습격의 실패"
 soviet.3.d:0 "서만주 국경에 집결 해 있던 일본군에 대해서 행한 공격이 실패했습니다! 적은 아군을 포위해 협공했고, 우리 군은 포위를 벗어날 때까지 막대한 손실을 기록했습니다."
 soviet.3.a:0 "총살 집행대를 대기시켜라."
 soviet.4.t:0 "루마니아의 베사라비아 양도"
 soviet.4.d:0 "루마니아인들은 현명하게 우리의 요구에 고개를 숙이고 베사라비아에서 그들의 군대를 철수시켰습니다. 우리는 이 영토를 몰다비아 소비에트 사회주의 공화국으로 연방에 편입시킬 것입니다. 이 지역의 시민들은 이제 사회주의의 이득을 누리게 될 것입니다."
 soviet.4.a:0 "훌륭해."
 soviet.5.t:0 "루마니아의 요구 거절"
 soviet.5.d:0 "루마니아인들은 우리의 요구를 거절했습니다! 우리는 힘으로 베사라비아 지방의 점령군을 격퇴해야 할 것으로 보입니다."
 soviet.5.a:0 "멍청한 놈들!"
 soviet.6.t:0 "에스토니아 굴복"
 soviet.6.d:0 "에스토니아는 우리의 요구에 굴복했습니다. 우리는 탈린에 있는 퇴폐적인 정부를 인민의회로 대체했습니다. 그들은 만장일치로 에스토니아를 소비에트 사회주의 공화국으로 전환시키기로 결정했으며 숙고 끝에, 소비에트 최고회의는 이 요청을 받아들이기로 결정했습니다."
 soviet.6.a:0 "연방에 어서 오게, 동무."
 soviet.7.t:0 "에스토니아의 제안 거부"
 soviet.7.d:0 "에스토니아는 터무니 없이 우리의 관대한 상호원조협정 제안을 거절했습니다! 게다가 탈린의 자본주의와 추종자들은 뻔뻔스럽게도 우리가 그들의 영토를 온전히 보전해 준다는 성명을 발표할 것을 요구했습니다!"
 soviet.7.a:0 "우리는 에스토니아인들을 그들 스스로로부터 보호해야 한다."
 soviet.8.t:0 "라트비아 굴복"
 soviet.8.d:0 "리가의 라트비아 정부는 우리의 요구에 동의했고, 우리는 그들의 부패한 통치를 인민의회로 대체했습니다. 이 단체는 만장일치로 소비에트 사회주의 공화국으로서 우리의 위대한 연방에 가입할 것을 요청하는 투표를 했습니다. 우리는 이 요청을 이행하는 데 정중히 동의했습니다."
 soviet.8.a:0 "이제 당신은 사회주의자네!"
 soviet.9.t:0 "라트비아의 제안 거절"
 soviet.9.d:0 "라트비아를 통치하는 부르주아 압제자들은 모든 이성을 버리기로 선택했습니다. 그들은 우리의 관대한 상호원조협정을 거부하고, 그들의 국경을 따라 모든 소련군의 즉각적인 철수를 요구하고 있습니다."
 soviet.9.a:0 "라트비아인들을 해방시켜야한다."
 soviet.10.t:0 "리투아니아 굴복"
 soviet.10.d:0 "리투아니아의 군기지에 대한 우리의 요청은 승인되었지만, 불행히도 그들의 정부는 붕괴되었습니다. 우리는 무정부 상태를 피하기 위해 인민의회를 설립했고, 그들은 만장일치로 소비에트로써 우리 연방의 가입을 청원하는 투표를 했습니다. 이 요청은 승인되었습니다."
 soviet.10.a:0 "우리는 자본주의로부터 당신을 구원할 것이다."
 soviet.11.t:0 "리투아니아의 제안 거절"
 soviet.11.d:0 "리투아니아는 자멸에 골몰하는 것 같습니다. 그리고 그들 정부의 바보들은 우리 군대가 자국에 접근하는 것을 거부하고 있습니다. 그들은 독일인들 밑에서 더 나을 거라고 생각하는 것일까요? 그들의 이기적인 지도자들은 그들의 시민들에게 진정한 사회주의를 부정함으로써 인민을 상대로 범죄를 저지르고 있습니다."
 soviet.11.a:0 "리투아니아인들은 충분히 고통받았다."
 soviet.12.t:0 "핀란드의 요구 승낙"
 soviet.12.d:0 "우리의 압도적인 부대는 그들의 국경에 밀집해 국경 개정에 대한 우리의 겸손한 요청을 수락 받기 위해 핀란드 정부를 설득했습니다. 우리는 카렐리야의 통제권을 얻었고, 레닌그라드의 위치는 이제 훨씬 더욱 안전해졌습니다."
 soviet.12.a:0 "그들이 싸움을 걸어올거라 생각했는데..."
 soviet.13.t:0 "핀란드의 요구 거부"
 soviet.13.d:0 "핀란드 정부는 우리의 요구를 거부했지만, 이는 예상된 일이었습니다. 만약 우리가 카렐리아를 원한다면, 우리는 무력으로 그 곳을 차지할 것입니다. 고집스런 핀란드인들에게 잊지 못할 교훈을 가르쳐야 할 때입니다."
 soviet.13.a:0 "몇 주 내로 우리는 저들을 박살 낼 것이다."
 soviet.14.t:0 "소비에트 사회주의 공화국 연방 회원국"
 soviet.14.d:0 "우리는 모스크바로부터 공식적으로 소비에트 연방에 가입하라는 압력을 받고 있습니다. 받아들여야 할까요?"
 soviet.14.a:0 "그래, 가입하자."
 soviet.14.b:0 "아니, 우린 아직 우리의 최고 잠재력에 도달하지 못했다!"
 soviet.15.t:0 "탄누 투바의 거부!"
 soviet.15.d:0 "투바인들은 터무니없게도 소비에트 연방과의 합병을 거부했습니다! 그런 측은한 국가가 위업을 스스로 달성하기를 기대하는 건 절대로 풀 수 없는 미스터리일 것입니다."
 soviet.15.a:0 "그들에게 행운을 빌어주자"
 soviet.16.t:0 "탄누 투바의 합병"
 soviet.16.d:0 "소비에트 최고회의는 투바인 의회로부터 소비에트 연방의 회원국이 되겠다는 공식적인 요청을 받았습니다. 그들은 러시아 소비에트 연방 사회주의 공화국 안의 투바 자치주로 편입될 것입니다."
 soviet.16.a:0 "연방에 어서 오게, 동무."
 soviet.17.t:0 "스탈린선 강화"
 soviet.17.d:0 "우리의 서부 국경 지역을 따라 방어를 위한 요새화가 완료되었고, 노동 교화소의 죄수들은 일을 시작한 준비가 되었습니다. 곧 스탈린선은 그 영광스런 이름에 걸맞게 될 것입니다."
 soviet.17.a:0 "스탈린 동무께서 자랑스러워하실 거야!"
 soviet.60.t:0 "폴란드 분할"
 soviet.60.d:0 "폴란드는 우리의 것이지만, 서부 지역은 몰로토프-리벤트로프 협정 규정에 따라 [GER.GetAdjective] 관할 아래로 들어갑니다. 우리의 군대를 철수시키고 [GER.GetAdjective](이)가 이 영토를 차지하게 둘까요? 그렇지 않으면 우리의 협정은 무효가 될 것입니다."
 soviet.60.a:0 "맞아. 지금은 조약을 깰 때가 아니다."
 soviet.60.b:0 "안돼! 폴란드 전부는 모국에 속해야 한다!"
 soviet.61.t:0 "소련의 협정 준수"
 soviet.61.d:0 "협정에 따라, [SOV.GetAdjective](은)는 폴란드의 서부 지역을 우리 관리에 넘겼습니다. 독일 부대는 보안을 제공하기 위해 이동했습니다."
 soviet.61.a:0 "훌륭하군."
 soviet.62.t:0 "소련의 협정 위반"
 soviet.62.d:0 "거듭된 보장에도 불구하고, 소련은 지금까지 그들의 부대를 철수시키지 않았고, 우리가 합의한 국경을 반환하거나 영토를 돌려주려는 어떠한 움직임도 하지 않았습니다. 그들은 협정을 따를 의사가 없는 것으로 보입니다."
 soviet.62.a:0 "서명에 쓴 잉크가 아깝군!"
 soviet.63.t:0 "소련의 협정 위반"
 soviet.63.desc:0 "거듭된 확언에도 불구하고 소련은 지금까지 폴란드를 공격하지 않았으며 우리가 우리가 합의한 대로 동유럽 국경을 다시 그리기 위한 조치를 취하지 않았습니다. 그들은 조약을 따를 의사가 없는 것으로 보입니다."
 soviet.63.a:0 "폴란드가 끝나면 너희에게 갈 것이다..."
 brazil.1.t:0 "[From.GetNameDefCap] Requests Membership in the [Root.GetFactionName]"
 brazil.1.d:0 "[From.GetNameDefCap] has approached us about joining [Root.GetFactionName]."
 brazil.1.a:0 "We welcome them"
 brazil.1.b:0 "We dont not need their help"
 brazil.2.t:0 "Membership Accepted"
 brazil.2.d:0 "[From.GetNameDefCap] has considered our request for membership in the [From.GetFactionName], and agreed to our request!"
 brazil.2.a:0 "Excellent"
 brazil.3.t:0 "Going It Alone"
 brazil.3.d:0 "Following weeks of stalled negotiations and bureaucratic trappings, it has become apparent that [From.GetNameDef] are not interested in giving us a definitive answer on our accession to the [From.GetFactionName]."
 brazil.3.a:0 "Unfortunate"
 brazil.4.t:0 "[From.GetNameDefCap] Requests Membership in the [Root.GetFactionName]"
 brazil.4.d:0 "[From.GetNameDefCap] has approached us about joining [Root.GetFactionName]."
 brazil.4.a:0 "We welcome them"
 brazil.4.b:0 "We dont not need their help"
 brazil.5.t:0 "Membership Accepted"
 brazil.5.d:0 "[From.GetNameDefCap] has considered our request for membership in the [From.GetFactionName], and agreed to our request!"
 brazil.5.a:0 "Excellent"
 brazil.6.t:0 "Going It Alone"
 brazil.6.d:0 "Following weeks of stalled negotiations and bureaucratic trappings, it has become apparent that [From.GetNameDef] are not interested in giving us a definitive answer on our accession to the [From.GetFactionName]."
 brazil.6.a:0 "Unfortunate"
 finland.1.t:0 "러시아의 카렐리야 요구"
 finland.1.d:0 "레닌그라드의 안전을 위해 필요한 것이라는 이유로, 소비에트 연방은 우리 국경의 재조정을 공식적으로 물어왔습니다. 그들은 카렐리야를 양도할 것을 원하고, 국경선을 따라 소련군이 배치되는 것으로 미루어보아 다른 답을 들으려 하지 않을 것입니다. 우리는 어떻게 대응해야 할까요?"
 finland.1.a:0 "저들의 요구를 받아들이는 것 외에 선택지가 없다."
 finland.1.b:0 "올 테면 와라!"
 finland.2.t:0 "스웨덴에 전쟁 지원을 요청"
 finland.2.d:0 "핀란드와 소비에트 연방은 전쟁 중입니다. 주권을 얻은 지 수 십 년이 고작 지난 지금, 이웃 중 하나가 우리를 목표로 삼아 위협을 가해왔습니다.\n\n직면한 적의 위협은 우리 국경을 넘어 확장하고 있습니다. 우리의 이웃나라 스웨덴은 여전히 소비에트 연방에 중립적인 입장을 유지하고 있지만, 서로의 유산을 지키고 그들 자신을 위한 전략적 완충지를 확보하는 데 참여하라고 설득할 수 있을지도 모릅니다."
 finland.2.a:0 "그들은 우리의 단호한 저항에 공헌해야 한다."
 finland.2.b:0 "한때 우리를 박해했던 자들을 도울 의리는 없다."
 finland.3.t:0 "핀란드가 스웨덴의 지원를 모색"
 finland.3.d:0 "우리의 이웃인 핀란드는 소련으로부터의 압력에 굴복하지 않고 있고 지금은 전쟁 중입니다. 공식적인 동맹이 양국 간에 맺어져 있지는 않지만 핀란드 정부는 스웨덴이 많은 스웨덴어 사용자가 남아있고 전략적으로 두 나라에 중요한 올란드의 합동방어를 같이 해줄 것을 요청하고 있습니다.\n\n정부가 핀란드를 돕기 위해 무엇을 해야 할 단계인가를 둘러싸고 분열된 동안 그들의 방어에 대한 대중의 지지가 중요합니다. 우리는 동쪽으로부터의 위협에 대해 우리의 북유럽 동료들과 어디까지 갈 의향이 있나요?"
 finland.3.a:0 "우리는 중립을 유지해야 합니다."
 finland.3.b:0 "대중들이 자신들의 인력과 장비로 지원할 것이다."
 finland.3.c:0 "핀란드는 우리와 남이 아니다! 전쟁이다!"
 finland.4.t:0 "요청을 거부한 스웨덴"
 finland.4.d:0 "스웨덴 정부는 소련의 공격에 대한 방어전쟁에서 우리의 원조 요청을 거절했습니다. 국제 및 국내에 영향을 피하고 중립을 유지하길 바라고 있기 때문으로 보입니다. 그 나라는 지금까지 어떠한 방법으로든 전쟁의 원조에 반대하고 있습니다."
 finland.4.a:0 "그들이 너무 늦게 전에 자신의 실수를 깨닫길 바라자."
 finland.5.t:0 "의용군을 보낸 스웨덴"
 finland.5.d:0 "스웨덴 정부는 소련과의 전쟁에 참여하지 않으려 하고 있으나 우리의 이웃 중에서 대중의 지지가 여전히 높고 다른 북유럽 국가에서 온 많은 지원병들은 전쟁을 돕기 위해 합류를 요청했습니다. 우리의 기대보다는 적었지만 적어도 그것은 우리가 직면한 위협에 대한 대중적인 의식입니다."
 finland.5.a:0 "우리가 기대한 수준의 최소치로군."
 finland.6.t:0 "우리의 전쟁에 참전한 스웨덴"
 finland.6.d:0 "올란드 합동 방어를 위해 스웨덴 정부에 대한 우리의 요청은 기대 이상의 성과를 거두었습니다. 스웨덴은 소련에 대한 전쟁에 우리 편으로 참가하였고 더 이상 뻔뻔스러운 위협에 대해 중립의 입장을 버리기로 하였다. 내부적인 의견 차이에도 불구하고 그들은 지속적인 핀란드인의 자주권을 지키기 위해 우리와 함께 싸울 것입니다."
 finland.6.a:0 "이 날은 기억될 것이다."
 finland.7.t:0 "[SOV.GetNameDef](와)과의 평화 협상"
 finland.7.d:0 "[Root.GetAdjective] 공산주의자 헬라 율리요기카가 우리 정부와 접촉해 [SOV.GetAdjective] 정권과의 접촉을 확립하기 위한 도움을 제공하고 있습니다. 회의는 스웨덴의 비밀 장소에 마련되었고, 우리가 계속 [Root.GetAdjective] 주권에 대한 답례로 영토를 양도 할 수 있는 기회를 제공했습니다.\n\n핀란드 군은 빠르게 고갈 되었고, 고갈되기 이전에 통신선을 개통 하려고 시도했지만 실패했습니다. 이 갈등의 평화적 해결을 위한 우리의 유일한 희망일지도 모릅니다."
 finland.7.a_tt:0 "§Y만약 [SOV.GetName](이)가 수락할 시:\n§!"
 finland.7.a:0 "이 전쟁에 더 이상 승리는 없다"
 finland.7.b:0 "우리는 계속 싸워야 한다!"
 finland.8.t:0 "[From.GetNameDefCap]의 양보 요구"
 finland.8.d:0 "[From.GetNameDef]의 전쟁은 비용이 많이 드는 일이었지만, 우리가 [From.GetAdjective] 군대를 밀 수 있던던 거 처럼, 그들은 강압적인 제안을 우리에게 제시하고 있습니다. 우리는 전략적 중요 지역의 통제권을 제공하지만, 우리의 군대를 철수시키고 추가 적대 행위를 중단할 필요가 있습니다.\n지역에 완전한 통제 없이 [From.GetNameDef]에 대한 우리의 공격을 끝내지만, 다시 세계 다른 부분에 우리의 세력범위를 넓히는데 중점을 둘 수 있습니다."
 finland.8.a:0 "우리 군인들을 다른곳에서 필요로 한다"
 finland.8.b:0 "우리는 [From.GetNameDef]의 모든걸 원한다"
 finland.9.t:0 "[From.GetNameDefCap]의 거부"
 finland.9.d:0 "[From.GetNameDef](와)과의 시작된 협상은 실패했습니다. [From.GetAdjective] 군대가 [Root.GetAdjective] 지역에 또 다른 공격을 위해 배치시키는 것은 우리의 시간을 낭비시키는 분명한 계략이었습니다.\n\n[Root.GetNameDef](은)는 자신만만하게 끝까지 싸울 것입니다."
 finland.9.a:0 "그 놈들은 행군의 대가를 피로 치룰 것이다!"
 FIN_agree_peace:0 "핀란드는 소련의 §Y카렐리아, 살라,그리고 페차모§! 요구와 양도에 동의했습니다."
 finland.11.t:0 "완전한 항복을 요구한 소련"
 finland.11.d:0 "우리의 완전한 저항 부족에 고무된 소련 외교관들은 더 많은 영토를 요구하고, 국가를 무장 해제시키고, 중요한 산업이 소련의 통제하에 있으며, 우리 해군이 소련의 공동작전을 할 수 있도록 해야 한다는 추가 요구를 강요했습니다"
 finland.11.a:0 "우리는 선택의 여지가 없다"
 japan.1.d:0 "중국 당국이 우리의 '부당한 침략 의도'가 '참아줄 수 있는 한계'를 넘었다고 주장했습니다! 우리의 배상 요구는 거절당했고, 심지어는 상하이에 거주중인 일본 국민들이 공격당하고 있다는 보고들도 올라오고 있습니다. 중국과 한번 제대로 담판을 지을 명분이 필요하다면, 바로 이겁니다!"
 japan.1.a:0 "대가를 치를것이다!"
 japan.2.d:0 "노구교에서의 군사 충돌 이후 중국이 놀랍게도 한 발 물러섰습니다. 놈들은 우리를 격노케 한다면 혹독한 대가를 치르게 될 것을 알아챘고, 북경과 그 주변 지역의 대규모 영토 할양에 동의했습니다.  중국이 천천히 우리 손아귀 안으로 들어오고 있습니다."
 japan.2.a:0 "전면전은 나중으로 미룰 수밖에 없겠군."
 japan.3.t:0 "소규모 국경 충돌: 소련의 승리"
 japan.3.d:0 "러시아와 그들의 충실한 개인 몽골은 헤이룽장 지역에서 편성 중이던 우리의 병력들을 발견하고는 우리가 준비되기도 전에 국경을 넘어 광범위한 습격을 가했습니다! 우리의 군대는 그 두 병력들이 철수하기 전까지 치열한 소규모 접전에 의해 심각한 손실을 입었습니다."
 japan.3.a:0 "아니 어떻게 이런 일이?!"
 japan.4.t:0 "소규모 국경 충돌: 일본의 승리"
 japan.4.d:0 "러시아와 그들의 충실한 개인 몽골은 헤이룽강 지역에서 편성 중이던 우리의 병력들을 발견하고는 이를 방해하기 위해 국경을 넘어 대규모 습격을 가했습니다! 다행히도, 현명한 지휘관들이 양면 공격을 통한 반격에 성공하여 놈들이 국경 너머로 도주하기 전까지 큰 피해를 입힐 수 있었습니다."
 japan.4.a:0 "한 수 가르쳐 줬다!"
 japan.5.t:0 "소련군의 철수"
 japan.5.d:0 "우리의 병력 증강을 탐지한 후 소련은 영리하게도 만주 국경과 바로 인접한 지역에서 그들의 군대를 철수하기로 했다. 우리의 병사들은 여러 곳의 버려진 국경 초소를 일시적으로 점령하였습니다. 이것으로 러시아인들과 그들이 내세운 몽골인 동맹과의 터무니없는 국경 분쟁의 종지부를 찍기 바랍니다."
 japan.5.a:0 "무력시위만으로도 충분했군."
 japan.6.t:0 "우리의 요구를 수락한 프랑스"
 japan.6.d:0 "프랑스는 우리의 요구를 받아들였고, 인도차이나의 그들의 기지와 시설들은 우리에게 완전히 넘어왔습니다. 그들은 모든 그들의 식민지 통제권을 우리에게 효과적으로 넘겼습니다."
 japan.6.a:0 "현명한 선택이다."
 japan.7.t:0 "우리의 요구를 거부한 프랑스"
 japan.7.d:0 "프랑스가 우리의 제안을 건방지게도 거부했습니다! 이제 인도차이나 반도는 무력을 통해 취하는 수밖에 없습니다!"
 japan.7.a:0 "멍청이들!"
 japan.8.t:0 "군사고문단을 본국으로 소환한 독일"
 japan.8.d:0 "독일이 중국에 파견된 모든 고문들을 소환시키기로 동의했습니다. 지금 이 순간에도 다들 베를린행 비행기에 탑승하고 있을 것입니다. 독일은 대동아의 미래가 중국이 아닌 일본에 달려있다고 인정했습니다."
 japan.8.a:0 "해야 할 일을 해주는군."
 japan.9.t:0 "우리의 요청을 거부한 독일"
 japan.9.d:0 "중국에 파견된 독일 고문들의 군사적 업무가 동아시아에 대한 우리의 계획을 방해함에도 불구하고, 독일은 고문들을 귀환시키는 것을 거절했습니다! 이 조치가 우리 국가와의 외교적 토대를 약화시킨다는 것을 그들이 보지 못한 것일까요? 독일인들을 계속 신뢰할 수 있을까요?"
 japan.9.a:0 "그들은 중국 땅에서 죽을 것이다."
 japan.11.t:0 "시암에게 최후통첩 제시"
 japan.11.d:0 "시암 국경지대에 대군을 집결시킨 후, 우리는 서양 제국주의자들로부터 동남아시아 지역을 해방시키기 위해 시암을 기지로써 사용하고 싶다는 의사를 타진했습니다. 우리와의 군사동맹의 가능성(비록 그것이 우리의 괴뢰국이 된다는 것을 의미하더라도)을 열어둠으로써 우리는 무의미할 정도로 일방적인 전쟁을 피할 수 있을 겁니다. 만약 시암이 거절한다면, 선전포고나 다름없는 것이겠죠."
 japan.11.a:0 "우리는 그들이 뭐라고 하던, 시암에 진입할 것이다."
 japan.11.b:0 "돌이켜보니 침략 위협은 너무 공격적이다."
 japan.12.t:0 "일본의 최후통첩 제시"
 japan.12.d:0 "일본은 우리의 국경에 오랜 기간 군대를 모아왔고 차후 버마와 말레이반도로의 확장을 위한 기지로서 우리의 항구를 이용할 계획을 가지고 있습니다. 이제 그들은 우리에게 그들을 통과시켜 줄 것인지 아니면 침략을 받을지 선택할 것을 강요하고 있습니다.\n\n비록 이것이 우리의 자주권을 포기하고 일본의 괴뢰 정권으로 바뀌는 것처럼 볼 수도 있지만, 아마도 전쟁을 피하는 최선의 선택일지도 모릅니다."
 japan.12.a:0 "우리는 일본과의 동맹을 승낙할 것이다."
 japan.12.b:0 "우리의 독립권을 쉽게 넘겨주지 않을 것이다!"
 japan.13.t:0 "최후통첩을 수락한 시암"
 japan.13.d:0 "[From.GetLeader](은)는 현명하게도 우리의 최후통첩을 받아들였고 군사동맹을 맺었습니다. 우리는 효율적으로 시암을 태평양에서 펼쳐질 작전의 기점으로 사용할 수 있을 것입니다."
 japan.13.a:0 "대동아공영권은 더욱 강력한 힘을 얻으리라."
 japan.14.t:0 "최후통첩을 거부한 시암"
 japan.14.d:0 "[From.GetLeader](은)는 시암으로 진입하려는 우리의 요구와 군사동맹 제안을 거절했습니다. 답변의 승낙여부와는 관계 없이 진입할 것임을 통보했으니, 이제는 전쟁 뿐입니다."
 japan.14.a:0 "이렇게 되어 버린 것은 유감이다."
 japan.33.t:0 "롯코 산사태"
 japan.33.d:0 "폭우로 롯코산 경사면에서 수많은 산사태가 발생했으며, 13만 가구 이상이 산사태나 침수 피해로 피해를 입거나 파괴됐습니다"
 japan.33.a:0 "재건을 시작하자"
 japan.34.t:0 "우나즈키 눈사태"
 japan.34.d:0 "1938년 12월 27일 구로베 강 근처에서 거대한 눈사태가 발생했습니다. 제3 발전소 건설에 동원된 터널공사 근로자들이 머물렀던 철근콘크리트/목조기숙사 3, 4층은 강을 건너 600m까지 떠내려갔습니다. 구로베 강의 일련의 개발 계획을 벌이면서 데이라히라 댐에서는 34명이, 다케하라 계곡에서는 21명이 버블 눈사태로 목숨을 잃었습니다."
 japan.34.a:0 "재건을 시작하자"
 japan.43.t:0 "일본의 괌 공격"
 japan.43.d:0 ""
 japan.43.a:0 "그건 그들을 깨닫게 해 줄 것이다!"
 romania.1.t:0 "소련의 베사라비아 요구"
 romania.1.d:0 "소련군은 우리 국경의 반대편에 집중하고 있고, 그들의 외교관들은 우리가 베사라비아의 모든 것을 그들에게 양도할 것을 요구했습니다! 우리는 독일인들이 개입하기를 기대할 수 없습니다. 그들이 러시아와 맺은 비밀 협정은 명백히 우리를 소련 이익의 영역 안에 집어넣는 조항을 포함하고 있기 때문입니다. 그럼에도 저항해야 할까요?"
 romania.1.a:0 "아니. 희망이 없다."
 romania.1.b:0 "그렇다! 싸우지도 않고 영토를 포기할 수는 없다!"
 romania.2.t:0 "제2차 빈 중재"
 romania.2.d:0 "독일은 헝가리와 우리의 영토 분쟁을 중재하여 왔고 제2차 빈 협정에서 북부 트란실바니아 지역을 헝가리에 반환하는 것으로 결정했습니다. 우리는 이 결정을 따라야 할까요?"
 romania.2.a:0 "그래. 우리는 선택의 여지가 없다."
 romania.2.b:0 "아니, 우린 트란실바니아를 절대 포기하지 않을 것이다!"
 romania.3.d:0 "독일은 헝가리와 우리의 영토 분쟁을 중재하여 왔고 제2차 빈 협정에서 터무니없게도 트란실바니 전역은 헝가리 지배지역으로 복원되어야 한다고 결정했습니다! 우리는 이 결정을 따라야 할까요?"
 romania.4.t:0 "독일 분쟁 중재"
 romania.4.d:0 "독일은 헝가리와 우리의 영토 분쟁을 중재하여 왔고 그들은 현명하게도 트란실바니아 지역은 루마니아의 영토로 남아 있도록 결정했습니다. 헝가리인들은 만족하지 않았지만 한번에 모든 문제를 해결할 희망이 보입니다."
 romania.4.a:0 "트란실바니아는 루마니아에 머무를 것이다."
 romania.5.t:0 "크라이오바 조약"
 romania.5.d:0 "독일의 지지를 업고, 불가리아 외교관들이 나서서 우리가 1913년에 제2차 발칸 전쟁 이후 그들로부터 합병한 남부 도브루자 영토를 반환 요구하고 있습니다. 우리는 이미 이 요구를 받아들이라는 외압을 받고 있습니다."
 romania.5.a:0 "이것은 분쟁을 해결해줄 것이다"
 romania.5.b:0 "아니, 선은 여기에 그어져야 한다!"
 romania.6.t:0 "어려운 선택"
 romania.6.d:0 "우리는 많은 영토를 탐욕스러운 이웃들에게 빼앗겼다. 여전히 그들은 이익과 함께 잃어버린 땅을 수복할 기회를 노리고 있습니다. 우리가 해야 하는 것은 올바른 쪽을 선택하는 것입니다."
 romania.6.a:0 "우리의 유일한 희망은 독일이다."
 romania.6.b:0 "소비에트 연방이 우리에게 최고의 기회를 제안했다"
 romania.6.c:0 "우린 중립으로 남아야 한다"
 baltic.1.t:0 "소련의 최후통첩"
 baltic.1.d:0 "소련은 우리에게 그들의 군대를 우리의 영토안에 주둔할 수 있는 권리를 주는 '상호원조' 조약에 사인할 것을 강요하였습니다. 이는 얇게 가리워진 우리나라에 대한 합병 시도에 불과하지만 우리는 우리 국경에 주둔하고 있는 그들의 군대에 대해 거의 저항할 수 없습니다."
 baltic.1.a:0 "받아들일 수밖에 없다."
 baltic.1.b:0 "그들은 우리의 땅을 강제로 빼앗아야 할 것이다!"
 baltic.4.t:0 "독일의 메멜 요구"
 baltic.4.d:0 "독일군은 동프로이센으로 진주하고 그들의 외교부는 우리에게 최후통첩을 보내왔습니다! 우리는 즉시 메멜 지역을 그들에게 넘겨주거나 군사행동에 직면해야 합니다. 그들의 요구에 응해야 할까요?"
 baltic.4.a:0 "우리는 동의해야 한다."
 baltic.4.b:0 "안된다!"
 baltic.5.t:0 "공산주의자의 지배"
 baltic.5.d:0 "[Root.GetName](은)는 연대를 선택하고 부르주아로부터 정치권력을 빼앗아 왔습니다. 신정부 내의 많은 사람들이 우리가 공산주의자의 의무를 다하여 소련과 함께 할 것을 제안했습니다."
 baltic.5.a:0 "우리가 진정으로 조국과 하나 된다면 우리의 미래는 가장 안전하다."
 baltic.5.b:0 "[Root.GetName](은)는 소련의 보호 아래에서 자체적인 운영을 더 제안해야한다."
 baltic.5.c:0 "[Root.GetName](은)는 자주국으로 남아 있어야 한다."
 baltic.7.t:0 "[Root.GetAdjective]에게 [From.GetFactionName] 참가를 요청한 [From.GetName]"
 baltic.7.d:0 "우리 국가 간 친선조약에 서명한 것으로 [From.GetName](은)는 [Root.GetName](이)가 그들의 [From.GetFactionName]에 참여할 것과 우리의 주위에서 커져가는 위협에 함께 대항할 것을 요청했습니다. 공산주의든 파시스트든 [From.GetName](은)는 [Root.GetAdjective]의 이익을 위해서 일어설 것을 약속했습니다."
 baltic.7.a:0 "[Root.GetName] 동지들과 함께 서겠다."
 baltic.7.b:0 "[Root.GetName](이)가 자력으로 생존하게 한다."
 hungary.1.t:0 "독일의 야망"
 hungary.1.d:0 "우리의 정당한 주장에도 불구하고, 독일은 트란실바니아가 루마니아의 통제하에 남아있게 했습니다. 그들은 베르사유 조약의 잘못된 점을 고치려 한다고 말하지만, 분명 자신들의 국경과 관련된 부분만 고치려 하는 것이 틀림없습니다."
 hungary.1.a:0 "괘씸하군."
 hungary.2.t:0 "제2차 빈 중재"
 hungary.2.d:0 "독일은 영토 주장의 정당성을 인정하고 북부 트란실바니아를 헝가리에 반환하였습니다. 역사적인 순간입니다!"
 hungary.2.a:0 "축하할 날이군!"
 hungary.3.d:0 "독일은 우리의 영토 주장의 정당성을 인정할뿐만 아니라, 트란실바니아 전역을 헝가리 통치 하에 반환해야한다고 결정했습니다! 이것은 우리가 기대했던 이상의 결과입니다."
 hungary.4.d:0 "독일은 우리나라의 영토 주장의 정당성을 인정하고 북부 트란실바니아를 우리에게 반환하도록 판결했습니다. 하지만 루마니아는 이 판결의 승인을 완고하게 거부하고 있습니다!"
 hungary.4.a:0 "멍청하긴!"
 hungary.5.d:0 "독일은 우리나라의 영토 주장의 정당성을 인정하고 북부 트란실바니아를 우리에게 반환하도록 판결했습니다. 하지만 루마니아는 이 판결의 승인을 완고하게 거부하고 있습니다!"
 hungary.6.t:0 "제1차 류블랴나 중재"
 hungary.6.d:0 "독일은 베르사유 조약에 대해 불평하지만 트리아농 조약의 부당함에 비하면 가벼운 벌이었습니다. 그들은 그것을 민족자결주의라고 주장하겠지만 트리아농 조약은 헝가리의 수많은 후손들의 미래를 망쳤습니다. 헝가리인의 자존심에 가해진 상처 중 하나는 보이보디나 주입니다. 헝가리로 이 곳을 반환시킨다면 우리의 상처 중 하나가 치유될 것입니다."
 hungary.6.a:0 "헝가리의 정의"
 bulgaria.1.t:0 "크라이오바 조약 - 루마니아의 승낙"
 bulgaria.1.d:0 "루마니아 정부가 우리의 분쟁에 독일 중재를 수락했습니다. 남부 도브루자는 불가리아와 재결합되었습니다!"
 bulgaria.1.a:0 "드디어!"
 bulgaria.2.t:0 "크라이오바 조약 - 루마니아의 거부"
 bulgaria.2.d:0 "루마니아 정부는 모든 분쟁을 끝낼 수 있는 우리의 제안을 거절했습니다! 그들은 남부 도브루자를 국가로 통합하는 주장을 절대 포기하지 않을 것입니다."
 bulgaria.2.a:0 "받아들일 수 없다!"
 bulgaria.3.t:0 "마케도니아의 귀환"
 bulgaria.3.d:0 "우리는 오랫동안 위대한 불가리아를 꿈꿔왔지만 긴 시간 동안 이류 취급을 받아왔습니다. 1913년 런던 회의에서 우리는 동맹국들에게 배신당해 정당한 요구를 거부 받았고 1918년에는 정의를 원했기 때문에 처벌받았습니다. 이제는 아닙니다. 독일은 자신뿐만 아니라 다른 사람들을 위해서도 소위 평화라고 불리는 것의 잘못된 부분을 바로잡으려고 노력합니다. 불가리아는 이제 유고슬라비아에서 마케도니아의 귀환을 보게 될 것입니다."
 bulgaria.3.a:0 "불가리아인들이여 기뻐하라!"
 bulgaria.3.b:0 "우린 중립으로 남아 있어야 한다."
 bulgaria.4.t:0 "크라이오바 조약"
 bulgaria.4.t:0 "우리는 1913년에 루마니아가 얼마나 비겁하게 뒤통수를 쳤고 우리 군이 다른 지역을 점유하고 있을 때 비겁하게 남부 도브루자를 가져갔는지를 잊지 않았습니다. 헝가리는 루마니아에 복수하기 위해 독일과의 우호관계를 이용했으니, 이제 우리 차례가 온 것이겠죠?"
 bulgaria.4.a:0 "우리는 복수해야 한다"
 bulgaria.4.b:0 "복수는 차갑게 먹는 것이 가장 좋은 음식이다"
 bulgaria.5.t:0 "크라이오바 조약"
 bulgaria.5.d:0 "독일은 우리의 정의 추구에서 비열한 루마니아의 편을 들었습니다. [Root.GetLeader](은)는 독일 대사가 그녀의 친구로부터 더 많은 불가리아어를 알고 있을거라 기대했습니다. "
 bulgaria.5.a:0 "거부되었다"
 italy.1.t:0 "알바니아 항복"
 italy.1.d:0 "알바니아 당국은 우리의 요구에 동의했고 국왕 조구 1세는 강제로 퇴위당했습니다. 지금부터 알바니아는 영원히 이탈리아에 속할 것입니다!"
 italy.1.a:0 "영광스러운 날이다."
 italy.2.t:0 "최후통첩을 거부한 조구"
 italy.2.d:0 "조구 왕은 끝까지 반항하며 우리의 최후통첩을 거부했습니다. 조구와 그 측근은 현재 한심하게도 수비대를 소집하려 하고 하고 있습니다. 티라나를 점령하고 이 광대극에 종지부를 찍어야 합니다!"
 italy.2.a:0 "쉽게 갈 수도 있었다, 조구!"
 italy.3.t:0 "이탈리아의 최후통첩"
 italy.3.d:0 "이탈리아의 외교관이 우리에게 항복하라는 최후통첩을 보내왔습니다! 알바니아는 이제 이탈리아 국왕 휘하의 동군연합이 될 것입니다!"
 italy.3.a:0 "우리는 항복해야한다."
 italy.3.b:0 "여긴 지나갈 수 없다! 조구를 따르라!"
 italy.4.t:0 "알프스 요새(Vallo Alpino) 확장"
 italy.4.d:0 "이탈리아 왕국 육군의 기술자는 우리의 북부 국경을 세심하게 계획하고 알프스 요새를 강화하고 확장할 필요가 있는 위치라고 확인시켜주었습니다. 필요한 건설 명령이 이미 내려졌습니다."
 italy.4.a:0 "이 요새가 한니발 시대에 있었다면..."
 italy.5.t:0 "이탈리아-독일 기술 조약"
 italy.5.d:0 "이탈리아가 우리 국가와 가까워 지고 우리 둘 다 강하게 만들수 있게 기술과 아이디어를 교한하자고 제안합니다."
 italy.5.a:0 "훌륭한 제안이로군!"
 italy.5.b:0 "독일 기술은 오직 독일 국민들만을 위한 것이다"
 italy.6.t:0 "이탈리아-독일 기술 조약 - 승낙!"
 italy.6.d:0 "우리의 예상대로, 독일은 일련의 기술교환을 기쁘게 작성해 주었습니다. 유럽에 새로운 바람이 부는게 명확해졌고, 이탈리아가 과거의 영광을 재건하는데 이재 더 가까워졌습니다."
 italy.6.a:0 "좋았어!"
 italy.7.t:0 "이탈리아-독일 기술 조약 - 거부!"
 italy.7.d:0 "독일이 우리가 제안한 조약을 거부했습니다."
 italy.7.a:0 "이제부터는 우리가 최고임을 주의해라"
 italy.8.t:0 "프랑스 세력에 가입"
 italy.8.d:0 "프랑스주의 운동은 프랑스 땅을 얻고 그들의 세력에 가입하기를 우리에게 묻습니다. 이게 이탈리아의 이익이 되지 않을까요?"
 italy.8.a:0 "프랑스와 함께 하자."
 italy.8.b:0 "프랑스는 신뢰할 수 없다"
 italy.38.t:0 "전쟁 돼지"
 italy.38.d:0 "The SLC Siluro a Lenta Corsa also know as Maiale is a slow torpedoes used by two frogman (divers with aqualungs) for getting near an enemy ship and applying an explosive charge on the hull of the ship. The original project comes from the Mignatta invented by Raffaele Rossetti used for sinking the Austrian battleship Viribus Unitis during WW1. On the 19th Dec 1941 the X Flottiglia MAS used the Maiali for damaging the British HMS Valiant e HMS Queen Elizabeth in the port of Alexandria."
 italy.38.a:0 "어뢰 습격"
 italy.39.t:0 "전쟁의 대가"
 italy.39.d:0 "에티오피아 전쟁은 이탈리아 파시스트 정부에 의해 곧 터무니없이 커진 비용 증가에 신경 쓰지 않고 '개방된 예산'으로 이루어졌습니다. 아프리카 전역의 총 비용은 40억 리라로 추산되었습니다(당시의 평균 월 급여는 약 300리라였습니다)"
 italy.39.a:0 "문제없다! 다음 세대가 지불할 것이다"
 italy.40.t:0 "마피아 관계"
 italy.40.d:0 "In 1925 Ill Duce made his man to fight the mafia: 'Mori' the prefect of Palermo and wrote to him 'Your Excellency has carte blanche, the authority of the State must absolutely, I repeat absolutely, be re-established in Sicily. If the laws still in force hinder you, this will be no problem, as we will draw up new laws.' The campaign has been very successful although some elements of the mafia still survives. It has come to our attention that some high ranking politicians in Sicily and Rome have secret mafia connections!"
 italy.40.a:0 "A scourge!"
 italy.40.b:0 "그들을 내버려 두어라"
 italy.41.t:0 "국제 연맹"
 italy.41.d:0 "이탈리아는 에티오피아에서 화학무기를 사용한 것에 대해 강력하게 비난받았습니다! 에티오피아의 호소에 대응하여, 국제 연맹은 1935년 이탈리아의 침략을 비난하고 침략자에게 경제 제재를 가하기로 결정했습니다. 그 제재는 전반적인 지원 부족 때문에 실효성이 없었습니다. 무솔리니의 침략은 동아프리카에 지분을 갖고 있던 영국인들에게는 탐탁잖게 여겨졌지만, 다른 강대국들은 무솔리니와 대립하는데 실질적인 관심이 없었습니다. 이 전쟁은 이탈리아 제국주의의 주장에 실체를 부여함으로써 파시스트 국가들과 서구 민주주의 국가들 사이의 국제적인 긴장에 기여했습니다. 화학무기의 사용은 1936년 긴장을 더욱 고조시켰습니다."
 italy.41.a:0 "이탈리아는 여전히 강하다!"
 italy.41.b:0 "연맹이 움직일까?"
 italy.42.t:0 "압류된 장비"
 italy.42.d:0 "반란군과의 마지막 충돌에서 우리는 작은 무기 은닉처를 점령했습니다."
 italy.42.a:0 "이것을 유용하게 사용하자"
 usa.1.t:0 "입대를 희망하는 아멜리아 에어하트"
 usa.1.d:0 "미국이 전쟁을 위해 동원 하고 있을때, 우리는 특별한 요청을 받았습니다. 아멜리아 에어하트, 얼마 전 세계를 일주하는데 성공한 유명한 비행사로, 전투기 조종사로 육군 항공대에 입대하기를 원하고 있습니다. 그녀는 모의 공중전에서 상당한 기술을 증명했으나, 군사 시설 내 많은 사람들이 비행 전투 임무에 여성을 보내는 생각에 못마땅해 하고 있습니다. 우리는 그녀의 경우를 예외로 하고 그녀를 참여 시킬까요?"
 usa.1.a:0 "그래, 우리는 그녀가 필요하다."
 usa.1.b:0 "아니, 필요치 않을 것이다."
 usa.2.t:0 "명백한 운명"
 usa.2.d:0 "미국이 가진 특유의 기반과 역사는 세계의 민주주의와 자유를 보호하기 위한 의무를 가지게 했습니다. 지난 10년간 이것은 그것을 파괴하려고 찾는 사람들에 대항하지 않고서는 이룰 수 없음이 증명되었습니다. 지금부터 모든 압제자에 맞서 우리 군대는 전 세계 사람들을 자유롭게 할 것입니다."
 usa.2.a:0 "자유가 아니면 죽음을!"
 usa.3.t:0 "진주만을 공격한 일본"
 usa.3.d:0 "\"Yesterday, a date which will live in infamy the United States of America was suddenly and deliberately attacked by naval and air forces of the Empire of Japan.\"\n\nThe US Fleet at Pearl Harbor has been attacked by the Japanese Navy in a suprise attack, launched using carrier aircraft. This scale of attack by carrier aircraft is unprecedented, and heralds the dawn of a new age in naval warfare.\nSeveral of our ships were sunk, along with damage to the port facilities and aircraft located there. In addition, the unexpected nature of the attack has left our naval command disorganized. We will need some time to reorganize and begin operations."
 usa.3.a:0 "이 날은 치욕의 날로써 기억될 것이다"
 usa.3.b:0 "심각한 패배군"
 usa.3.c:0 "불명예스러운 날이다"
 usa.3.e:0 "우리 해군에 대한 충격적인 타격이다"
 usa.3.f:0 "살아있는 악몽이다"
 usa.79.t:0 "진주만의 미국 함대"
 usa.3.d:0 "미국으로부터 받은 정치적, 외교적 제제는 어떤 다른 위협의 전조 같아 보입니다. 진주만과 하와이 해군기지를 거점으로 하는 미 태평양함대는 태평양에서 강력한 존재를 유지할 것이고 우리의 적들을 계속 지원하는 것은 명백히 위협을 나타내는 신호라고 할 수 있습니다. 이 시점에서 적 기지에 기습 공격을 가한다면 깜짝 놀랄 성과를 줄지 모릅니다."
 usa.79.a:0 "이 기회가 얼마나 갈 지 알 수 있겠는가?"
 usa.88.t:0 "영국 총리의 의회 연설"
 usa.88.d:0 "Eager to signal cooperation between the United States and United Kingdom, the Prime Minister of the British Empire arrived in the District of Columbia to address the Congress in a series of speeches. He called for intimate military cooperation and demonized the 'dictator states' arrayed against both their nations."
 usa.88.a:0 "우리는 단결했다!"
 japan.27.t:0 "성공적인 AI 작전"
 japan.27.d:0 "The carrier forces of our Navy have conducted a suprise attack on the US Fleet located at Pearl Harbor.\n\n\"One hour and forty minutes after leaving the carriers I knew that we should be nearing our goal. Small openings in the thick cloud cover afforded occasional glimpses of the ocean, as I strained my eyes for the first sight of land. Suddenly a long white line of breaking surf appeared directly beneath my plane. It was the northern shore of Oahu.\nVeering right toward the west coast of the island, we could see that the sky over Pearl Harbor was clear. Presently the harbor itself became visible across the central Oahu plain, a film of morning mist hovering over it. I peered intently through my binoculars at the ships riding peacefully at anchor. One by one I counted them. Yes, the battleships were there all right, eight of them!\nIt was 0749 when I ordered my radioman to send the command, 'Attack!' He immediately began tapping out the pre-arranged code signal: 'TO, TO, TO...'\nLeading the whole group, Lieutenant Commander Murata's torpedo bombers headed downward to launch their torpedoes, while Lieutenant Commander Itayay's fighters raced forward to sweep enemy fighters from the air. Takahashi's dive-bomber group had climbed for altitude and was out of sight. My bombers, meanwhile, made a circuit toward Barbers Point to keep pace with the attack schedule. No enemy fighters were in the air, nor were there any gun flashes from the ground.\nAs the bombers completed their runs they headed north to return to the carriers. Pearl Harbor and the air bases had been pretty well wrecked by the fierce strafings and bombings. The imposing naval array of an hour before was gone. Anti Aircraft fire had become greatly intensified, but in my continued observations I saw no enemy fighter planes. Our command of the air was unchallenged.\""
 japan.27.a:0 "천황을 위해!"
 usa.4.t:0 "구축함과 기지의 교환 협정"
 usa.4.d:0 "독일에 대해 입장을 취한, 미국은 영국이 독일의 위협에 대항해 강경하게 보장하는 것에 관심을 보이고 있습니다. 그러나. 이들은 또한 그들의 대서양 해군함을 유지하는데 걱정하고 있습니다. 우리의 몇몇 개의 해군기지를 대가로, 그들은 우리 국가에 구축함을 공급하기로 했습니다. 함선은 보류 중이지만, 우리 국가 사이의 군사공채를 강화하는데 허락하는 게, 현명한 결정 일지 모릅니다."
 usa.4.a:0 "다시 없을 기회다."
 usa.4.a.tt:0 "우리는 미국 구축함 34척을 얻습니다.\n캐나다는 미국 구축함 6척을 얻습니다."
 usa.4.b:0 "이것은 분명히 미국에 더 유리해 받아들일 수 없다."
 usa.5.t:0 "제안을 거부한 영국"
 usa.5.d:0 "우리의 준비와 좋은 의도임에도 불구하고 영국은 그들의 해군기지와 우리의 구식 구축함을 교환하는 제안을 거부했습니다."
 usa.5.a:0 "다 자기들 손해야."
 usa.6.t:0 "[GetYear]년 선거"
 usa.6.d:0 "대통령 선거의 날이 왔습니다. 현직 대통령인 프랭클린 델러노 루스벨트는 미국을 대공황에서 탈출시키기 위해 이미 뉴딜로 총칭되는 정책을 일부 시행하고 있었습니다.\n\n그 노력에 의해 인기를 끌고 있지만 추후 정부의 역할과 권한을 확장하는 정책에 대해서는 대립 후보인 공화당 알프레드 랜던의 비판으로 가득합니다. 석유 산업가 출신인 랜던은 더 큰 경제적 자유를 추구하고 있으며 민주당과 루스벨트는 경제의 안정성을 확보하고 사회 보장을 확대할 것을 요구했습니다. 이 선거에서 민주당이 승리할지 공화당이 역전의 승리를 보여줄지에 대한 여부를 선택할 수 있습니다."
 usa.6.a:0 "민주당은 4년 더한다!"
 usa.6.b:0 "공화당은 반드시 미국 체계의 이상을 지켜야한다."
 usa.7.t:0 "루즈벨트 대 윌키"
 usa.7.d:0 "미국 대통령 선거가 시작된 이후 어떤 대통령도 세 번이나 연임하지 못했습니다. 그러나 불안정한 세계의 상태와 최근 일어난 사건들을 고려할때 루스벨트 대통령은 전통을 부수고 세 번째 임기를 시작하기로 결정했습니다. 제한적인 정치경험을 가진 사업가, 다크 호스라고 특정 지을 수 있는 공화당의 후보자 원델 윌키는 루스벨트의 경제 개입주의와 그의 3번째 연임에 대한 정당성을 비난했습니다.\n\n비록 후보자들의 외교정책에 많은 공통점을 가지고 윌키는 뉴딜의 형태를 어느정도 유지 하고 싶어했습니다만, 많은 사람들이 아직도 미국 민주주의의 미래를 결정짓는 이 선거에 대해 고민하고 있습니다."
 usa.7.a:0 "민주당은 루스벨트가 없으면 안된다."
 usa.7.b:0 "공화당은 윌키를 원한다!"
 usa.8.t:0 "랜던 대 루스벨트"
 usa.8.d:0 "랜던 대통령은 4년 전에 특정한 공업 회사에 의존하는 것을 중단함으로서 민주당이 이끌어가던 뉴딜 정책에 종지부를 찍었는데 이것은 그의 대통령 당선에 기여했습니다. 루스벨트는 다시 대통령으로 복직해 본래의 뉴딜 정책을 완성하는 것에 대한 동참을 요구하는 선거 운동을 계속하고 있습니다.그는 여전히 인기있는 후보자이며, 랜던은 대통령에게 권한을 집중하려는 루스벨트의 노력을 비판하고 같은 방침을 가지지 않도록 피하고 있었습니다. \n\n우리뿐만 아니라 다른 나라도 해외의 위협에 노출되어있는 현실이지만, 두 후보 모두 그 문제에는 눈을 감고 미국만을 우선시 하고 있습니다. 문제는 이 전쟁이 임박한 시대에 누가 민주주의의 병기창이라는 역할을 주도할 것인가 하는 것입니다."
 usa.8.a:0 "공화당을 선택한다. 랜던은 우리의 가치를 대변할 것이다."
 usa.8.b:0 "민주당을 선택한다. 루스벨트는 우리에게 필요한 것을 갖추고 있는 지도자다."
 usa.9.t:0 "루스벨트 대 듀이"
 usa.9.d:0 "프랭클린 D 루스벨트의 대통령직은 이미 여러가지 의미에서 비범한 일이 되었습니다. 그의 건강 쇠약과 전례 없는 연임에도 불구하고, 전시의 노력을 통해 우리나라를 계속 이끌어 나가는 것을 지향하고 있습니다. 공화당은 많은 잠재적인 후보자들중에서 제한적인 선택을 해야했는데, 그중에서 주자사 토마스 E 듀이가 선출되었습니다. \n\n루스벨트는 대중의 지지를 얻고 있습니다만, 적지 않은 사람들은 그가 임기의 끝을 살아서 맞이하는 것은 어렵다고도 생각하고 있습니다. 그러나 이런 이유로 지금까지 우리가 그에게 주어왔던 지지를 듀이에게 줄 수 있을까요?"
 usa.9.a:0 "루스벨트가 듀이를 이겼다."
 usa.9.b:0 "듀이가 루스벨트를 이겼다."
 usa.10.t:0 "[Root.GetLeader] 대 루스벨트"
 usa.10.d:0 "뉴딜정책의 많은 측면이 [Root.GetLeader]에 의해 유지되고 있었지만 루스벨트는 아직 뉴딜정책의 현실적인 지속 가능 발전을 위한 자신의 원안을 수행 할 수있는 기회를 찾고있습니다. 건강이 악화하고 있음에도 불구하고, 그는 이전 대통령직에 취임했을 때의 지원을 유지하는데 성공하고 지금은 다시 민주당을 위해 선거 운동을 전개하고 있습니다.\n\n[Root.GetLeader](이)가 미국의 미묘한 상황에서 지도자가 바뀌는 것은 무책임하다고 주장했지만, 이것은 그가 승리한 지난 대통령 선거 전에도 같은 주장이 루스벨트에 의해서 다루어 지고있던 점을 감안하면 다소 냉소적이라고 할 수 있습니다. 그러나 그의 말에도 일리가있을 것입니다."
 usa.10.a:0 "[Root.GetLeader](은)는 유능한 지도자다."
 usa.10.b:0 "미국은 새로운 뉴딜을 준비한다."
 usa.11.t:0 "루스벨트 대 맥아더"
 usa.11.d:0 "전쟁의 지속적인 위협을 앞두고 민주당과 공화당 모두 군에서 대선 후보자를 찾는 것이 확실시 되고 있습니다. 일반적으로는 충실히 자신의 군무에 전념하고있는 더글러스 맥아더 장군은 우리나라가 평화와 승리의 와중에있는 동안 공화당 후보 지명을 얻기 위한 선거 활동에 몸을 옮겼습니다. 그는 이제 보수 연정이 지원하는 루스벨트에 도전할 것입니다.\n\n루스벨트는 여전히 인기가 많지만 맥아더의 카리스마와 책임감은 유권자들에게 강한 영향을주고 있습니다. 군인이 정말 최선의 선택일까요?"
 usa.11.a:0 "루스벨트와 트루먼은 이겨낼 것이다."
 usa.11.b:0 "맥아더는 전쟁만큼이나 평화를 가져다 올 남자다."
 usa.12.t:0 "더글러스 맥아더의 선거 운동"
 usa.12.d:0 "미국 역사상 전례없는 장기간의 대통령직을 재임을 계속하는 루스벨트에 대항하기 위해 공화당이 전쟁을 미국의 승리로 이끄는 능력을 가진 잠재적인 후보자를 요구하자, 존경받는 군 지휘관에 눈을 돌렸습니다. 더글러스 맥아더 장군은 보수파 사이에서 인기 있는 후보자입니다. 그러나 그는 현재도 계속되고 있는 전쟁에 빼놓을 수 없는 군사적 재능을 가진 인물이며, 선거 운동을 위해 구속되는 것을 본인도 원하지 않습니다. \n\n그래도 그는 보수파 후보 중에서는 가장 유망한 인물 중 하나이며, 아마도 평범한 공화당 대통령이 되는 것을 피하기 위해 선거 운동에 참여할 것이라고 확신하고 있습니다. 다만, 그 희생에 그만한 가치는 있는 것일까요?"
 usa.12.a:0 "맥아더는 백악관보다 전쟁의 제일선에서 더 필요로 한다."
 usa.12.b:0 "루스벨트에게 도전하기 위해 그가 필요하다."
 usa.13.t:0 "루스벨트 서거"
 usa.13.d:0 "루스벨트 대통령의 건강 상태는 얼마 전부터 악화되고 있었지만 대선에서 그의 강한 모습은 그에게 아직 많은 시간이 남아있는 것을 확신시켰습니다. 그러나 취임 중의 루즈 벨트의 죽음의 가능성은 현실이었으며, 그는 오늘 뇌졸중으로 쓰러진 후 사망했습니다. 부통령 해리 S 트루먼은 사람들의 지원과 기도가 필요하다며, 취임 선언문에서 언급했습니다. 내각은 그대로이며, 트루먼은 전임자의 많은 정책을 계속 이어 나갈 것을 다짐했습니다."
 usa.13.a:0 "한 시대의 끝이고 새로운 시대의 시작이기도 하다."
