 morocco.7.t:0 "1st Kelaa-des-Mgouna Rose Festival"
 morocco.7.d:0 "The Damask rose was brought to El Kelaa Des Mgouna in 1938 by the French. At that time El Kelaa Des Mgouna’s first rose water distillery was opened. Shortly after the first Rose Festival began and has been a tradition ever since."
 morocco.7.a:0 "It is good to stop and smell the roses"
 morocco.8.t:0 "Aid in the Civil War"
 morocco.8.d:0 "The country is in chaos and we must rally the army of Africa to protect the republic"
 morocco.8.a:0 "To arms!"
 morocco.9.t:0 "Spainish Civil War"
 morocco.9.d:0 "Our Moroccan Brethren are fighting against the fascists in Spain, our master France has already sent aid and we should do the same"
 morocco.9.a:0 "For Spain and for Morocco"
 morocco.9.b:0 "This is not our war"
