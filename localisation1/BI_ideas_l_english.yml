 GER_idea_plan_z:0 "Z 계획 해군 산업"
 GER_idea_plan_z_desc:0 "대규모 해군 건설 프로그램인 \"플랜 Z\" 의 완성을 보기 위해 우리의 산업 및 정치적 의지의 상당 부분이 희생되었습니다."
 GER_idea_ship_penalty:0 "비효율적인 함선 설계"
 GER_idea_ship_penalty_desc:0 "독일 조선업은 1차 세계대전 이후 크게 침체되어 있었습니다. 베르사유 조약과 영국-독일 해군 조약의 제한은 현대 조선술의 실질적인 발전에 제약을 가했습니다. 결과적으로 우리 해군 산업은 기술적으로는 뛰어나지만, 설계는 크기나 재료 면에서 가장 비효율적입니다."
 GER_idea_ship_penalty_reduced:0 "비효율적인 함선 설계"
 GER_idea_ship_penalty_reduced_desc:0 "독일 조선업은 1차 세계대전 이후 크게 침체되어 있었습니다. 베르사유 조약과 영국-독일 해군 조약의 제한은 현대 조선술의 실질적인 발전에 제약을 가했습니다. 결과적으로 우리 해군 산업은 기술적으로는 뛰어나지만, 설계는 크기나 재료 면에서 가장 비효율적입니다.\n최근 새로운 함선을 건조했던 경험을 통해 우리는 상황을 타개할 수 있었습니다."
