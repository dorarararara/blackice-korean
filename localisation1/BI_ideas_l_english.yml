 GER_Germania_I1:0 "세계수도 게르마니아"
 GER_Germania_I1_desc:0 "알베르트 슈페어가 설계하고 총통 자신이 승인한 세계수도 게르마니아는 고귀하고 현대적인 독일의 위대함의 표본이 될 것입니다. 현대적인 도로와 철도가 거대한 홀과 전승기념탑 사이를 연결시킬 것입니다. 이 도시에는 최신 설비, 호화로운 레스토랑과 아름다운 공원이 위치해있습니다.\n모든 것이 총통, 독일인, 국가의 영광을 위한 것입니다."
