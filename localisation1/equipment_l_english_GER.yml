 tech_german_aircraft0_desc:0 "Due to the treaty of Versailles, Germany has only had a few years to develop its airforce. In that time we have developed several aircraft."
 tech_ar_65_equipment_1:0 "아라도 Ar 65"
 tech_ar_65_equipment_1_desc:0 "An early German fighter aircraft which was the first fighter to equip the Luftwaffe. It was used as a trainer aircraft."
 ar_65_equipment:0 "Ar-65 다용도 전투기"
 ar_65_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 ar_65_equipment_1:0 "Arado Ar 65"
 ar_65_equipment_1_short:0 "Ar 65 요격기"
 ar_65_equipment_1_desc:0 ": The Arado Ar 65 was armed with two 7.92mm MG17s, had an increased wingspan and more powerful engine than previous Arado Ar designs. The aircraft was quickly relegated to a training role, with a dozen given to the Royal Bulgarian Air Force in 1937."
 ar_65_fighter_equipment_1:0 "아라도 Ar 65 F"
 ar_65_fighter_equipment_1_short:0 "Ar 65 F 요격기"
 ar_65_fighter_equipment_1_desc:0 "The Ar 65 F had improved flight performance over the Ar 65 E."
 ar_76_equipment:0 "Ar-76 긴급 전투기"
 ar_76_equipment_desc:0 "The Arado Ar 76 was designed as a light fighter with a secondary role as an advanced trainer. The plane was armed with two 7.92mm MG17."
 ar_76_equipment_1:0 "아라도 Ar 76"
 ar_76_equipment_1_short:0 "Ar 76 전투기"
 ar_76_equipment_1_desc:0 "The Arado Ar 76 was designed as a light fighter with a secondary role as an advanced trainer. The plane was armed with two 7.92mm MG17."
 tech_me_109_fighter_equipment_1:0 "Bf 109 A/B"
 tech_me_109_fighter_equipment_1_desc:0 "While development on the Bf 109 began in 1934, the prototypes are still undergoing testing. We should lend Bayerische Flugzeugwerke some of our engineers to help speed along the development of a production version."
 me_109_fighter_equipment:0 "Bf-109 전투기"
 me_109_fighter_equipment_desc:0 "In 1933, the Reich Air Ministry finished a study which called for a fighter to have a top speed of 400 km/h at 6,000m and to be armed with a single 20mm MGC/30 or two 7.92mm MG 17s or one lightweight 20mm MG FF cannon with two MG 17s. The BF 109 was Willy Messerschmitt’s design proposal. When it debuted, the BF109 set speed records, though its armament was lacking when compared to rival aircraft in production in England. Compared to the BF109A, the B added an engine-mounted machine gun. Due to overheating and engine vibrations, the third machine gun was unreliable."
 me_109_fighter_equipment_1:0 "바이에른 항공사 109 B"
 me_109_fighter_equipment_1_short:0 "Bf 109 B 전투기"
 me_109_fighter_equipment_1_desc:0 "The first production version of the Bf 109. While lightly armed with only three machine guns, the aircraft is extremely fast."
 me_109_gun_upgrade:0 "엔진 기관포"
 me_109_gun_upgrade_desc:0 "Installation of a 20 mm MG C/30 L cannon mounted in the engine."
 me_109_enginegun_upgrade:0 "엔진 기관총"
 me_109_enginegun_upgrade_desc:0 "Installation of a 7.92 mm machinegun mounted to the engine."
 me_109_propellor_upgrade:0 "프로펠러"
 me_109_propellor_upgrade_desc:0 "Adding a variable-pitch propeller."
 me_109_bomb_upgrade:0 "폭탄"
 me_109_bomb_upgrade_desc:0 "Installation of bomb racks capable of carrying five 10 kg bombs."
 me_109_jumo_upgrade:0 "엔진"
 me_109_jumo_upgrade_desc:0 "Upgrades the engine to increase flight performance."
 me_109_wing_upgrade:0 "주익 기관포"
 me_109_wing_upgrade_desc:0 "Installation of two 7.92 mm machineguns in the wingroots. As the aircraft has not been properly reinforced, reliability will suffer."
 me_109_early_daimler_upgrade:0 "DB-600 엔진"
 me_109_early_daimler_upgrade_desc:0 "Installation of a Daimler-Benz DB 600 engine. While this will massively increase flight performance, it will also massively increase the cost of the aircraft."
 tech_me_109_fighter_equipment_2:0 "Bf 109 C"
 tech_me_109_fighter_equipment_2_desc:0 "The key differences between the Bf 109 B and C was an uprated Jumo 210 G engine, along with structural reinforcement, and an increase to four machineguns."
 me_109_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 C"
 me_109_fighter_equipment_2_short:0 "Bf 109 C Fighter"
 me_109_fighter_equipment_2_desc:0 "The BF109C saw strengthened wings which allowed for an additional two MG17s, bringing total armament to four. In addition, a more powerful engine, the Jumo 210G with direct fuel injection was installed.\nObsolete BF109Bs can be converted to BF109Cs."
 me_109_early_fighter_equipment:0 "Bf-109D 전투기"
 me_109_early_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_early_fighter_equipment_1:0 "바이에른 항공사 109 D"
 me_109_early_fighter_equipment_1_short:0 "Bf 109 D 전투기"
 me_109_early_fighter_equipment_1_desc:0 "Produced in 1938, the Bf 109 D had an increased armament of four machine guns. It was intended to showcase the DB-600 engine, but the DB-600 was considered a failure and the Bf 109 would have to wait for the DB-601."
 me_109_early_cannon_upgrade:0 "주익 기관포"
 me_109_early_cannon_upgrade_desc:0 "Replace the two wing-mounted machineguns with 20 mm MG FF cannon."
 me_109_early_engine_cannon_upgrade:0 "엔진 기관포"
 me_109_early_engine_cannon_upgrade_desc:0 "20 mm MG FF/M를 엔진에 장착합니다."
 me_109_prepare_daimler_upgrade:0 "Engine Mounting"
 me_109_prepare_daimler_upgrade_desc:0 "By preparing the airframe to use the DB 601, we can avoid many issues involved with mating this larger engine to the current airframe."
 me_109_e_engine_upgrade:0 "DB 601 A 엔진"
 me_109_e_engine_upgrade_desc:0 "Upgrade the DB 601 A engine for increased flight performance."
 tech_me_109_early_fighter_equipment_1:0 "Bf 109 D"
 tech_me_109_early_fighter_equipment_1_desc:0 "Rebuilding the wing of the Bf 109 to acommodate additional weapons will give our brave pilots a more deadly machine."
 me_109_mid_fighter_equipment:0 "Bf-109E 전투기"
 me_109_mid_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_mid_fighter_equipment_1:0 "바이에른 항공사 109 E"
 me_109_mid_fighter_equipment_1_short:0 "Bf 109 E 전투기"
 me_109_mid_fighter_equipment_1_desc:0 "With the new DB 601A engine more widely available, the Bf 109 E was installed with the new powerplant, which greatly increased the plane’s performance. To accompany the longer and larger engine, there was a major redesign of the airframe to help cool the engine.  A few variants of the Bf 109 Es became the first operational Jagdbomber or fighter bomber with an ETC 500 bomb rack, carrying one 250kg bomb or four 50kg bombs.\n\nDue to major changes, obsolete Bf 109s cannot be converted to Bf 109 Es."
 me_109_mid_cannon_upgrade:0 "주익 기관포"
 me_109_mid_cannon_upgrade_desc:0 "Replace the two wing-mounted machineguns with 20mm MG FF cannons."
 me_109_mid_mgffm_upgrade:0 "기관포 업그레이드"
 me_109_mid_mgffm_upgrade_desc:0 "Upgrade the two wing mounted 20 mm MG FF cannon to 20mm MG FF/M cannon."
 me_109_mid_armor_upgrade:0 "장갑"
 me_109_mid_armor_upgrade_desc:0 "Additional armor will allow our aircraft to survive more damage from the enemy."
 me_109_mid_bomb_upgrade:0 "폭탄"
 me_109_mid_bomb_upgrade_desc:0 "Installation of an ETC 500 rack to carry bombs. The aircraft can accommodate up to 250 kg of bombs."
 me_109_mid_injection_upgrade:0 "GM-1"
 me_109_mid_injection_upgrade_desc:0 "Installation of a nitrous oxide injection system for short bursts of increased performance."
 me_109_mid_engine_upgrade:0 "DB 601N 엔진"
 me_109_mid_engine_upgrade_desc:0 "For more horsepower, we can change the engine to the DB 601N."
 tech_me_109_mid_fighter_equipment_1:0 "Bf 109 E"
 tech_me_109_mid_fighter_equipment_1_desc:0 "We now have the Daimler-Benz engines in sufficient quantities to begin production of a version of the Bf 109 using it."
 me_109_e_droptanks_upgrade:0 "Drop Tanks"
 me_109_e_droptanks_upgrade_desc:0 "The 109 has long been hampered by its short range. Our engineers believe they might be able to remedy this using drop tanks."
 me_109_t_fighter_equipment:0 "Bf-109T"
 me_109_t_fighter_equipment_1:0 "바이에른 항공사 109 T"
 me_109_t_fighter_equipment_1_short:0 "Bf 109 T 함재 전투기"
 me_109_t_fighter_equipment_1_desc:0 "With the Graf Zeppelin under construction, the need for a modern fighter that was carrier-capable was paramount. Testing on the land variants of the Bf 109 B, C, D and E had shown the aircraft’s wings need to be enlarged, the need for a tail-hook, and catapult fittings. The design work lead to the creation of the Bf 109 T, with the T-2 variant being similar in capabilities to the Bf 109 E. However, when the Graf Zeppelin was cancelled, interest in the Bf 109 T subsided and existing planes were stationed in Norway, which suited the plane’s ability to take off and land on short runways."
 tech_me_109_t_fighter_equipment_1:0 "Bf 109 T"
 tech_me_109_t_fighter_equipment_1_desc:0 "If we are to build the Graf Zeppelin, we will need to develop some fighters to fly from it. Biplanes are no longer acceptable in this regard."
 me_109_late_fighter_equipment:0 "Bf-109F 전투기"
 me_109_late_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_late_fighter_equipment_1:0 "바이에른 항공사 109 F"
 me_109_late_fighter_equipment_1_short:0 "Bf 109 F 전투기"
 me_109_late_fighter_equipment_1_desc:0 "An improved engine, the DB 601E, along with a new wing design and more aerodynamically friendly cooling design greatly increased the performance, speed, and fuel efficiency of the aircraft. Armed with two 7.92 MG 17s and a new Motorkanone cannon firing through the propeller, the plane’s armament was less than the Bf 109 E but had better speed and overall performance.\n\nObsolete BF109Es can be converted to BF109Fs."
 me_109_late_fighter_equipment_2:0 "바이에른 항공사 109 F-4"
 me_109_late_fighter_equipment_2_short:0 "Bf 109 F-4 전투기"
 me_109_late_fighter_equipment_2_desc:0 "To address pilot’s concern about the lack of firepower, the Motorkanone was replaced with new 20mm Mauser MG 151/20 with 200 rounds. Additional improvements to the engine and propeller gave the plane better speed and performance at higher altitudes.\n\nObsolete BF109Fs can be converted to BF109F-4s."
 me_109_late_fighter_equipment_3:0 "바이에른 항공사 109 G"
 me_109_late_fighter_equipment_3_short:0 "Bf 109 G 전투기"
 me_109_late_fighter_equipment_3_desc:0 "The Bf 109 G series used identical airframes compared to the F series, though the wings were strengthened, a better bullet-proof windshield, and light-alloy armor for the fuel tanks were added. A new and improved DB 605A engine was installed, however there were teething problems which effected the efficiency of the plane. Early versions of the G series carried the same armament as the F series, but G-5 onwards the 7.92mm MG17s were replaced with 13mm MG131s, in addition to a 30mm MK 108 cannon.\n\nObsolete BF109Fs can be converted to BF109Gs."
 me_109_late_fighter_equipment_4:0 "바이에른 항공사 109 G-14"
 me_109_late_fighter_equipment_4_short:0 "Bf 109 G-14 전투기"
 me_109_late_fighter_equipment_4_desc:0 "The Bf 109 G-14 was an attempt to standardize the production of the G series and incorporated many of the previous features like the DB 605A engine, the improved armament, better cockpit and improved communication. The attempt at standardization failed but did not affect combat performance.\n\nObsolete BF109Gs can be converted to BF109G-14s."
 me_109_late_fighter_equipment_5:0 "바이에른 항공사 109 K"
 me_109_late_fighter_equipment_5_short:0 "Bf 109 K 전투기"
 me_109_late_fighter_equipment_5_desc:0 "The Bf 109 K was a response to the staggering array of series, models, modification kits, and factory conversions of the Bf 109. The goal behind the design was to create a standard model with more interchangeable parts, equipment, and fix flaws in the design of the airframe. The aircraft used a new engine the DB 605 DB/DC engine which had an injection system which increased the speed of the plane. Planned variants would have increased the armament by adding an additional two 13mm MG131 above the engine, otherwise the plane was armed with two 13mm MG131s and one 30mm MK 108 cannon.\n\nObsolete BF109G-14s can be converted to BF109Ks."
 me_109_late_gun_upgrade:0 "엔진 기관포"
 me_109_late_gun_upgrade_desc:0 "Improving the engine-mounted cannon."
 me_109_late_engine_upgrade:0 "엔진"
 me_109_late_engine_upgrade_desc:0 "Larger engines will give our fighters more speed."
 me_109_f_fuel_injection_upgrade:0 "연료 분사"
 me_109_f_fuel_injection_upgrade_desc:0 "The use of a GM-1 boost system will push the engine to the limit of its flight performance."
 me_109_f_db_engine_upgrade:0 "DB 601 E 엔진"
 me_109_f_db_engine_upgrade_desc:0 "Upgrade to the DB 601 E engine for increased flight performance."
 me_109_f_mg151_upgrade:0 "기관포 업그레이드"
 me_109_f_mg151_upgrade_desc:0 "By upgrading the weapons already carried by the aircraft, we can increase its attack power without reducing its flight performance. We can upgrade the two MG 17 machineguns to MG 131 machineguns, we can upgrade the 15mm MG 151/15 to a 20mm MG FF/M cannon, and we can further upgrade that MG FF/M cannon to a 20mm MG 151/20 cannon."
 me_109_f_mg15120_upgrade:0 "추가 기관포"
 me_109_f_mg15120_upgrade_desc:0 "Installs two 15mm MG 151/15 machineguns underneath the wings in gondolas."
 me_109_f_bomb_upgrade:0 "폭탄"
 me_109_f_bomb_upgrade_desc:0 "Replaces the drop tanks with up to 250 kg of bombs."
 me_109_f_r1_upgrade:0 "신뢰성"
 me_109_f_r1_upgrade_desc:0 "Strengthen the tail to reduce the chances of accidents on landing."
 me_109_f_r4_upgrade:0 "로켓"
 me_109_f_r4_upgrade_desc:0 "Allows for the carrying of 4 rockets to use against air or ground targets."
 me_109_f_mg131_upgrade:0 "기관총"
 me_109_f_mg131_upgrade_desc:0 "Planned replacement of the 7.92 mm MG 17's with 13 mm MG 131's."
 me_109_f_engine_pressure_upgrade:0 "엔진"
 me_109_f_engine_pressure_upgrade_desc:0 "Further testing can clear the engine for use at higher power levels, increasing flight performance at little cost."
 tech_me_109_late_fighter_equipment_1:0 "Bf-109 F"
 tech_me_109_late_fighter_equipment_1_desc:0 "More powerful engines and a stronger airframe will push the limits of what this aircraft can achieve."
 tech_me_109_late_fighter_equipment_2:0 "Bf-109 G"
 tech_me_109_late_fighter_equipment_2_desc:0 "While we might have reached the limit of how maneuverable the Bf 109 can be, larger engines can still increase its speed."
 tech_me_109_late_fighter_equipment_3:0 "Bf-109 K"
 tech_me_109_late_fighter_equipment_3_desc:0 "If we pull the best qualities from the many variants of the Bf 109 G, we might be able to create a aircraft that is not only superior, but cheaper."
 me_109_g_cabin_upgrade:0 "기체"
 me_109_g_cabin_upgrade_desc:0 "Improvements to the airframe such as a retractable tail wheel, improved gun bulges, better wheel covers, a V shaped tail, and special coatings can increase the flight performance of our aircraft. However, they will be costly to implement onto the production line."
 me_109_g_wheel_upgrade:0 "신뢰성"
 me_109_g_wheel_upgrade_desc:0 "Improvements to the landing gear to improve the reliability of the aircraft."
 me_109_g_r1_upgrade:0 "폭탄"
 me_109_g_r1_upgrade_desc:0 "Applying the R1 will allow the Bf 109 G to carry up to 250kg of bombs. Fieseler has begun studying the necessary modifications to increase this to 500kg."
 me_109_g_cannon_upgrade:0 "기관포"
 me_109_g_cannon_upgrade_desc:0 "Replace the engine-mounted 20mm MG 151/20 with a 30 mm MK 108 cannon."
 me_109_g_r3_upgrade:0 "항속거리"
 me_109_g_r3_upgrade_desc:0 "The standard Bf 109 G can already accomadate a drop tank under the fuselage. Applying the R3 will allow the Bf 109 G to carry a total of two drop tanks under the wings for increased range."
 me_109_g_r4_upgrade:0 "기관포"
 me_109_g_r4_upgrade_desc:0 "The R4 field conversion set differed from the R6 by using 30mm MK 108 Cannons."
 me_109_g_r6_upgrade:0 "기관포"
 me_109_g_r6_upgrade_desc:0 "The R6 field conversion set allowed the installation of two MG 151/20 20 mm cannon under the wings."
 me_109_g_gun_upgrade:0 "기관총"
 me_109_g_gun_upgrade_desc:0 "Replace the two 7.92 mm machineguns with 13 mm machineguns."
 me_109_g_engine_upgrade:0 "엔진"
 me_109_g_engine_upgrade_desc:0 "By using more powerful engines such as the DB 605 AS or ASM we can increase the flight performance of our aircraft."
 me_109_g_u4_upgrade:0 "엔진"
 me_109_g_u4_upgrade_desc:0 "By changing the engine to versions of the DB 605 D, we can further increase the flight performance of our aircraft."
 me_109_g_fighter_equipment:0 "Bf-109G 전투기"
 me_109_g_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_k_fighter_equipment:0 "Bf-109K 전투기"
 me_109_k_fighter_equipment_desc:0 "Fighters are aircraft designed to destroy enemy aircraft"
 me_109_k_r1_upgrade:0 "R1"
 me_109_k_r1_upgrade_desc:0 "The R1 field conversion set gave the capability of carrying up to 250 kg of bombs as payload."
 me_109_k_6_upgrade:0 "기관총"
 me_109_k_6_upgrade_desc:0 "Installs two MK 108 30 mm cannon inside the wing."
 me_109_k_fuel_upgrade:0 "엔진"
 me_109_k_fuel_upgrade_desc:0 "By using more advanced fuels in our engines, we can increase the flight performance of our aircraft."
 me_109_k_engine_upgrade:0 "엔진"
 me_109_k_engine_upgrade_desc:0 "Upgrades the engine to the DB 605 L for increased flight performance."
 me_109_k_propellor_upgrade:0 "프로펠러"
 me_109_k_propellor_upgrade_desc:0 "By using more advanced propellors we can increase the flight performance of our aircraft."
 he_112_equipment:0 "He-112 다목적 전투기"
 he_112_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 he_112_equipment_1:0 "하인켈 He 112 A"
 he_112_equipment_1_short:0 ": In 1933, the Reich Air Ministry finished a study which called for a fighter to have a top speed of 400 km/h at 6,000m and to be armed with a single 20mm MGC/30 or two 7.92mm MG 17s or one lightweight 20mm MG FF cannon with two MG 17s. The Heinkel He 112 designed by Walter and Siegfried Günter came in second place. The aircraft was heavier than its competitors but with an increased wing size the weight was more evenly distributed. The first production models featured two 7.92 MG17 and two 20mm MG FF cannons."
 he_112_equipment_1_desc:0 "Heinkel's competitor to the Bf 109."
 he_112_equipment_2:0 "하인켈 He 112 B"
 he_112_equipment_2_short:0 "The main difference between a He 112 A and He 112 B was a more powerful engine, the Jumo 210Ga. The new engine increased performance, reduced fuel consumption, and ended up positively affecting the plane’s performance."
 he_112_equipment_2_desc:0 "Heinkel's competitor to the Bf 109."
 he_112_gun_upgrade:0 "기관총"
 he_112_gun_upgrade_desc:0 "Upgrade the He 112's armament from three 7.92 machineguns to two 7.92 machineguns and two 20 mm MG FF cannon."
 he_112_airframe_upgrade:0 "Bombs"
 he_112_airframe_upgrade_desc:0 "Allows the aircraft to carry six 10 kg bombs."
 he_112_engine_upgrade:0 "엔진"
 he_112_engine_upgrade_desc:0 "Upgrade the engine to the Jumo 210Ga."
 tech_he_112_equipment_1:0 "He 112 A"
 tech_he_112_equipment_1_desc:0 "The He 112 is a competitor to the Bf 109."
 tech_he_112_equipment_2:0 "He 112 B"
 tech_he_112_equipment_2_desc:0 "The He 112 is a competitor to the Bf 109."
 he_100_equipment:0 "He-100 요격기"
 he_100_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
  he_100_equipment_1:0 "하인켈 He 100 D-1"
 he_100_equipment_1_short:0 "He 100 요격기"
 he_100_equipment_1_desc:0 "The Heinkel He 100 was designed Ernst Heinkel as a new fighter that could leap beyond the performance seen in the Bf 109, which had greatly outperformed biplanes of the time. Working with Walter Günter, the He 100 was completely different than the He 112. The design included a number of drag reducing features, including having the landing gear fully enclosed in flight. The proposed armament was one 20mm MG FF cannon and two 7.92mm MG17s, one in each wing. The plane was rejected in order to concentrate on single-seat fighter development of the Bf 109 series."
 he_100_airframe_upgrade:0 "기체"
 he_100_airframe_upgrade_desc:0 "The prototypes of the He 100 were built for one thing only: speed. As a fighter aircraft, other factors are also important and changes to the He 100 design need to be made."
 tech_he_100_equipment_1:0 "He 100"
 tech_he_100_equipment_1_desc:0 "While the He 112's performance was dissapointing, we have encouraged Heinkel to develop an improved aircraft. Perhaps with more support, their project could reap rewards."
 bf_109_h_equipment:0 "Bf-109H 요격기"
 bf_109_h_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 bf_109_h_equipment_1:0 "Bayerische Flugzeugwerke 109 H"
 bf_109_h_equipment_1_short:0 "Bf 109 H 요격기"
 bf_109_h_equipment_1_desc:0 "The Bf 109 H was intended to be a high-altitude fighter based off the F-series. The wingspan was increased, and a stabilizer was added to the fuselage. Several variants were built using the DB 601E and DB 605A engines. Due to issues with wing flutter problems, the plane was scrapped and never entered full production."
 tech_bf_109_h_equipment_1:0 "Bf 109 H"
 tech_bf_109_h_equipment_1_desc:0 "The Bf 109 H is a high-altitude development of the Bf 109."
 fw_190_fighter_equipment:0 "Fw-190A 다목적 전투기"
 fw_190_fighter_equipment_desc:0 "Multi-Role fighters are capable of performing attacks against both enemy aircraft and enemy ground targets."
 fw_190_fighter_equipment_1:0 "포케-불프 190 A"
 fw_190_fighter_equipment_1_short:0 "Fw 190 A Multirole"
 fw_190_fighter_equipment_1_desc:0 "When Kurt Tank’s design the Fw 159 lost the contest to have his plane become the backbone of the Luftwaffe, he vowed to create a better plane, which led to the Fw 190. The BMW 801 radial engine allowed the aircraft to carry larger loads than the Bf 109, which led to the Fw 190s success as a day fighter, fighter-bomber, ground-attack, and night fighter. The Fw 190 A was armed with six 7.92mm MG 17s and after the A-2 variant would have four MG17s and two 20mm MG 151/20E cannons."
 fw_190_fighter_equipment_2:0 "포케-불프 190 A-5"
 fw_190_fighter_equipment_2_short:0 "Fw 190 A-5 Multirole"
 fw_190_fighter_equipment_2_desc:0 "The Fw 190 A-5 was developed after tests determined the plane could easily carry additional ordinance. The plane easily carried a 250kg bomb and had wing-mounted racks for additional fuel tanks.\n\nObsolete FW 190 A-1s can be converted to FW 190 A-5s."
 fw_190_fighter_equipment_3:0 "포케-불프 190 A-8"
 fw_190_fighter_equipment_3_short:0 "Fw 190 A-8 Multirole"
 fw_190_fighter_equipment_3_desc:0 "The Fw 190 A-8 saw the more powerful BMW 801-D2 engines installed, additional armor, and an emergency boost system which raised the planes power for a few minutes. Later variants in the A-8 series replaced the 20mm cannons in the wings with 30mm MK 108 cannons.\n\nObsolete FW 190 A-5s can be converted to FW 190 A-8s."
 fw_190_interceptor_equipment_1:0 "포케-불프 190 D"
 fw_190_interceptor_equipment_1_short:0 "Fw 190 D 요격기"
 fw_190_interceptor_equipment_1_desc:0 ": In order to address performance problems at high altitude, replacing turbocharged engines with supercharged engines and a pressurized cockpit were added. Two 30mm MK 108 cannons were installed in the wings to complement the two 20mm MG 151s. A later variant added an additional 30mm MK 108 cannon firing through the propeller hub."
 tech_fw_190_fighter_equipment_1:0 "Fw 190 A"
 tech_fw_190_fighter_equipment_1_desc:0 "The Fw 190 trades maneuverability for speed and a heavy armament. While its performance is lacking at high altitude, Kurt Tank's design is much more robust than the Bf 109. While the prototype is lightly armed and unreliable, the airframe has much potential."
 tech_fw_190_fighter_equipment_2:0 "Fw 190 A-5"
 tech_fw_190_fighter_equipment_2_desc:0 "Various improvements to the original Fw 190, including racks for heavy ground attack weapons."
 tech_fw_190_fighter_equipment_3:0 "Fw 190 A-8"
 tech_fw_190_fighter_equipment_3_desc:0 "Further development of the Fw 190, with increased firepower."
 tech_fw_190_interceptor_equipment_1:0 "Fw 190 D"
 tech_fw_190_interceptor_equipment_1_desc:0 "This version of the Fw 190 is intended to have better performance at high altitudes. Like its predecessor, it is very fast and heavily armed."
 fw_190_a_wing_upgrade:0 "주익"
 fw_190_a_wing_upgrade_desc:0 "The later prototypes and production versions of the Fw 190 incorporated a larger wing that increased manouverability. Later we can lighten the wing to improve flight performance."
 fw_190_a_cannon_upgrade:0 "기관총"
 fw_190_a_cannon_upgrade_desc:0 "Install an additional two 7.92 mm machineguns. Later we can upgrade two 7.92 machineguns to 13 mm MG 131 machineguns."
 fw_190_a_gun_upgrade:0 "기관포"
 fw_190_a_gun_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG FF cannon. Later we can upgrade them to 20 mm MG 151/20 cannon."
 fw_190_a_c2_upgrade:0 "BMW 801C-2"
 fw_190_a_c2_upgrade_desc:0 "Upgrade the engine to the BMW 801C-2, for increased reliability and flight performance."
 fw_190_a_mg151_upgrade:0 "MG 151/20"
 fw_190_a_mg151_upgrade_desc:0 "Upgrade two of the 7.92 mm machineguns to 20 mm MG 151/20 cannon."
 fw_190_a_armor_upgrade:0 "장갑"
 fw_190_a_armor_upgrade_desc:0 "Install additional armor will allow our aircraft to better survive enemy fire."
 fw_190_a_d2_upgrade:0 "BMW 801D-2"
 fw_190_a_d2_upgrade_desc:0 "Upgrade the engine to the BMW 801D-2, for increased reliability and flight performance. Knowledge gained from designing the C-2 engine will still increase the performance benefits."
 fw_190_a_injection_upgrade:0 "연료 분사"
 fw_190_a_injection_upgrade_desc:0 "Install a fuel injection system, which will allow short bursts of large performance boosts at the cost of engine lifespan."
 fw_190_a_u3_upgrade:0 "U3"
 fw_190_a_u3_upgrade_desc:0 "The U3 factory conversion set allowed up to 500 kg of bombs to be carried. Later we can upgrade this to the U1 factory conversion set for a total of 1,000 kg of payload. These sets can also be used to extend the Fw 190's range."
 fw_190_a_r6_upgrade:0 "R6"
 fw_190_a_r6_upgrade_desc:0 "The R6 field conversion set allowed two 21 cm WGr. 21 rockets to be carried beneath the wings."
 fw_190_d_fighter_equipment:0 "요격"
 fw_190_d_fighter_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 fw_190_d11_upgrade:0 "D-11"
 fw_190_d11_upgrade_desc:0 "Install an additional two 30 mm cannon under the wings."
 fw_190_d13_upgrade:0 "D-13"
 fw_190_d13_upgrade_desc:0 "Install an engine-mounted 20 mm MG 151/20 cannon."
 tech_ta_152_fighter_equipment_1:0 "Ta 152 C"
 tech_ta_152_fighter_equipment_1_desc:0 "The Ta 152 C is a development of the Fw 190 D"
 ta_152_droptank:0 "Wing Tanks"
 ta_152_droptank_desc:0 "Extra fuel will increase the range of our aircraft."
 bv_155_fighter_equipment:0 "Bv-155 Interceptor"
 bv_155_fighter_equipment_desc:0 "Interceptors are aircraft designed to soley combat enemy aircraft."
 bv_155_fighter_equipment_1:0 "Blohm & Voss 155"
 bv_155_fighter_equipment_1_short:0 "Bv 155 Interceptor"
 bv_155_fighter_equipment_1_desc:0 "The development of the Bv 155 began under Messerschmitt, which was designing a single-seat carrier-based fighter. In 1943, Blohm & Voss took over the design under the condition there was complete design freedom. Engineers determined there would need to be a complete redesign. The plane was re-envisioned as a high-altitude interceptor with a DB 603U engine with power turbosupercharger. The plane’s service ceiling was 16,950m. The armament went through various proposals, one or two 30mm MK 108 cannons with two 20mm MG151/20 cannons. The plane never saw combat action."
 tech_bv_155_fighter_equipment_1:0 "Bv 155"
 tech_bv_155_fighter_equipment_1_desc:0 "The Bv 155 is a high-altitude fighter."
 bf_110_fighter_equipment:0 "Bf-110A 중전투기"
 bf_110_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_fighter_equipment_0:0 "Bayerische Flugzeugwerke 110 A"
 bf_110_fighter_equipment_0_short:0 "Bf 110 A 중전투기"
 bf_110_fighter_equipment_0_desc:0 "Armed with 4 machineguns, the first small scale production model of the Bf 110 was lightly armed and underpowered."
 bf_110_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 B"
 bf_110_fighter_equipment_1_short:0 "Bf 110 B 중전투기"
 bf_110_fighter_equipment_1_desc:0 "The Reich Air Ministry was looking for multipurpose fighter with a long range, internal bomb bay that was three-seat, twin-engine, and was armed with a cannon. Willy Messerschmitt responded with a design that omitted the bomb bay and increased the planes armament. The Bf110 outperformed rivals Focke-Wulf and Henschel.  The first model, the Bf 110 A was underpowered with DB 600 engines and armed with only four 7.92 MG 17s. The Bf 110 B carried the same engine but was armed with four MG17s and two 20mm MG FF cannons."
 bf_110_c_fighter_equipment:0 "Bf-110C 중전투기"
 bf_110_c_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_c_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 C"
 bf_110_c_fighter_equipment_1_short:0 "Bf 110 C 중전투기"
 bf_110_c_fighter_equipment_1_desc:0 "With the DB 601 engine widely available, the performance of the plane dramatically increased and nearly matched that the earlier models of the Bf 109 series. The Bf 110C was still armed with four MG17s and two 20mm MG FF cannons.\nObsolete BF110Bs can be converted to BF110Cs."
 fw_187_fighter_equipment:0 "Fw-187 Heavy Fighter"
 fw_187_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 fw_187_fighter_equipment_1:0 "Focke-Wulf 187"
 fw_187_fighter_equipment_1_short:0 "Fw 187 중전투기"
 fw_187_fighter_equipment_1_desc:0 "The Focke-Wulf Fw 187 Falke (Falcon) was designed by Kurt Tank as a twin-engine, high-performance fighter similar to the Bf 110. However, the Luftwaffe viewed it as an intermediate plane between the Bf 110 and its proposed successor the Me 210. The plane’s armament called for four 7.92mm MG17 and two 20mm MG FF cannons. Only nine prototypes were built."
 bf_110_d_fighter_equipment:0 "Bf-110D 중전투기"
 bf_110_d_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_d_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 D"
 bf_110_d_fighter_equipment_1_short:0 "Bf 110 D 중전투기"
 bf_110_d_fighter_equipment_1_desc:0 "The Bf 110 D dramatically increased the range of the aircraft by adding a streamlined tank which was built under the fuselage, giving the plane a unique look and nickname Dacekbauch (dachshund’s belly). There were additional pair of fin-equipped drop tanks, one under each wing, that greatly increased the planes range at the cost of additional drag.\n\nObsolete BF110Cs can be converted to BF110Ds."
 bf_110_e_fighter_equipment:0 "Bf-110E Heavy Fighter"
 bf_110_e_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_e_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 E"
 bf_110_e_fighter_equipment_1_short:0 "Bf 110 E 중전투기"
 bf_110_e_fighter_equipment_1_desc:0 ": The Bf 110 E was designed as a fighter bomber, by adding racks under the wing enabling the plane to carry four 50kg bombs and a centerline rack carrying a 500kg bomb. The engine, armor and fuselage received upgrades; however, many pilots considered the aircraft slow, unresponsive, and one of the worst variants of the line.\n\nObsolete BF110Ds can be converted to BF110Es."
 bf_110_f_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 F"
 bf_110_f_fighter_equipment_1_short:0 "Bf 110 F 중전투기"
 bf_110_f_fighter_equipment_1_desc:0 "The Bf 110 F addressed the issues with the 110 Es by installing the new DB 601F engines, which produced nearly double the outpower of the planes original Jumo engines. Many pilots considered the Bf 110 F the best plane in the line, calling it aerobatic and smoother than the Bf 109, though not as fast.\n\nObsolete BF11ECs can be converted to BF110Fs."
 me_210_fighter_equipment:0 "Me-210 중전투기"
 me_210_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 me_210_fighter_equipment_1:0 "Messerschmitt 210"
 me_210_fighter_equipment_1_short:0 "Me 210 중전투기"
 me_210_fighter_equipment_1_desc:0 "Design work on the Me 210, the successor to the Bf 110, began before the latter’s production version even took flight. Though using many of the same design concepts, the Me 210 had a shorter nose area, an internal bomb bay, and wings designed for higher cruise speeds. Powered by DB 601F engines, the plane could fly nearly as fast as some single-engine fighters. However, there were a series of design flaws that prevented the Me 210 from seeing service until 1943."
 bf_110_g_fighter_equipment:0 "Me-110G 중전투기"
 bf_110_g_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_110_g_fighter_equipment_1:0 "Bayerische Flugzeugwerke 110 G"
 bf_110_g_fighter_equipment_1_short:0 "Bf 110 G 중전투기"
 bf_110_g_fighter_equipment_1_desc:0 "The Bf 110 series was supposed to have been replaced by the Me 210; however, it was plagued with problems and further development of the Bf 110 occurred. The G series was fitted with more powerful DB 605B engines, upgraded nose armament which had two 30mm MK 108 cannons, and twin-barreled 7.92mm MG 81Zs. The G series were excellent night fighters and were armed with oft-bore gun system, which fired at an upward oblique angel and was devastating to enemy bombers, especially if the 37mm BK 3.7 auto fed cannon was installed.\n\nObsolete Bf 110Fs can be converted to Bf 110Gs."
 bf_110_auxfuel_upgrade:0 "Fuel"
 bf_110_auxfuel_upgrade_desc:0 "Through the use of internal wing fuel tanks, external fuel tanks, and drop tanks, we can increase the range of our aircraft."
 bf_110_bombs_upgrade:0 "Bombs"
 bf_110_bombs_upgrade_desc:0 "Carrying more bombs will increase the ground and naval attack of our aircraft."
 bf_110_jabo_upgrade:0 "Bombs"
 bf_110_jabo_upgrade_desc:0 "Carrying bombs will increase the ground and naval attack of our aircraft."
 bf_110_engine_upgrade:0 "Engines"
 bf_110_engine_upgrade_desc:0 "More powerful engines will give greater speed and agility, as well as counter the drawbacks of heavier weapons."
 bf_110_armor_upgrade:0 "Armor"
 bf_110_armor_upgrade_desc:0 "Stronger armor will make our aircraft more likely to survive."
 bf_110_cannon_upgrade:0 "Cannon"
 bf_110_cannon_upgrade_desc:0 "Upgrade the twin 20mm MG FF cannons to 20mm MG 151/20 cannons."
 bf_110_fuel_upgrade:0 "Fuel"
 bf_110_fuel_upgrade_desc:0 "By removing ground attack ordinance, we can free up weight for additional fuel tanks."
 bf_110_schragemusik_upgrade:0 "Schrage Musik"
 bf_110_schragemusik_upgrade_desc:0 "By repositioning weapons into a Schrage Musik installation, our aircraft can attack enemy aircraft from safer positions."
 bf_110_e_engine_upgrade:0 "Engines"
 bf_110_e_engine_upgrade_desc:0 "Upgrade the engines to the DB 601N for increased flight performance."
 bf_110_f_engine_upgrade:0 "Engines"
 bf_110_f_engine_upgrade_desc:0 "Upgrade the engines to the DB 601F for increased flight performance."
 bf_110_rocket_upgrade:0 "Rockets"
 bf_110_rocket_upgrade_desc:0 "Allows for the installation of 4 Wfr.Gr.21 rockets under the wings."
 bf_110_reargunner_upgrade:0 "Gunner"
 bf_110_reargunner_upgrade_desc:0 "Upgrade the defensive guns from a single MG 15 to a pair of MG 17's."
 bf_110_e_cannon_upgrade:0 "Gun Tray"
 bf_110_e_cannon_upgrade_desc:0 "Installs a pair of 30mm MK 108 cannon in a ventral tray. While this will heavily increase the attack potential, it also increases drag."
 bf_110_g_fuel_upgrade:0 "Fuel"
 bf_110_g_fuel_upgrade_desc:0 "Replaces the wing-mounted bomb racks with fuel tanks."
 bf_110_g_guntray_upgrade:0 "Gun Tray"
 bf_110_g_guntray_upgrade_desc:0 "Installs a gun tray carrying a pair of 20mm MG 151/20 cannons."
 bf_110_g_cannon_upgrade:0 "Cannon"
 bf_110_g_cannon_upgrade_desc:0 "Upgrades the 4 nose mounted MG 17 weapons with two MK 108 30mm cannon."
 bf_110_g_schragemusik_upgrade:0 "Schrage Musik"
 bf_110_g_schragemusik_upgrade_desc:0 "Shrage Musik installations allow for attacks to be made from beneath enemy aircraft."
 bf_110_bfg_upgrade:0 "Cannon"
 bf_110_bfg_upgrade_desc:0 "Switch the twin 20mm MG FF cannons to a single 30mm MK 101 cannon. This will increase the aircraft's ability to destroy ground vehicles."
 tech_bf_110_fighter_equipment_0:0 "Bf 110 A"
 tech_bf_110_fighter_equipment_0_desc:0 "The Bf 110 has been in development for several years, but does not yet have a production version. We should remedy this."
 tech_bf_110_fighter_equipment_1:0 "Bf 110 B"
 tech_bf_110_fighter_equipment_1_desc:0 "The Bf 110 B introduces a modified nose with heavier armament."
 tech_bf_110_fighter_equipment_2:0 "Bf 110 C"
 tech_bf_110_fighter_equipment_2_desc:0 "With the DB-601 engine now available for use, we can design a version of the Bf 110 that can use the full potential of the airframe."
 tech_bf_110_fighter_equipment_3:0 "Bf 110 D"
 tech_bf_110_fighter_equipment_3_desc:0 "By installing additional fuel capacity, we can increase the range of the Bf 110 significantly."
 subtech_bf_110_d:0 "Drop tanks"
 subtech_bf_110_d_desc:0 "While the range of the Bf 110 is impressive, if we wish to have fighter cover in Norway we will need to develop drop tanks."
 tech_bf_110_fighter_equipment_4:0 "Bf 110 E"
 tech_bf_110_fighter_equipment_4_desc:0 "Further refinements of the Bf 110's design and the engines it uses will approach the limits of what the airframe can perform."
 tech_bf_110_fighter_equipment_5:0 "Bf 110 F"
 tech_bf_110_fighter_equipment_5_desc:0 "The installation of more powerful engines allows for increased armour, while still improving performance."
 tech_bf_110_g_fighter_equipment_1:0 "Bf 110 G"
 tech_bf_110_g_fighter_equipment_1_desc:0 "Developing a replacement for the Bf 110 will take time. Until then, our engineers suggest developing a final version of the 110."
 tech_fw_187_fighter_equipment_1:0 "Fw 187"
 tech_fw_187_fighter_equipment_1_desc:0 "The Fw 187 is a high performance heavy fighter."
 fw_187_engine_upgrade:0 "Engine DB 601"
 fw_187_engine_upgrade_desc:0 "Upgrade the engine to the DB 601."
 tech_me_210_fighter_equipment_1:0 "Me 210"
 tech_me_210_fighter_equipment_1_desc:0 "The Me 210 is the intended successor to the Bf 110."
 me_210_bombs_upgrade:0 "Bombs"
 me_210_bombs_upgrade_desc:0 "Installs racks capable of carrying up to 1000 kg of bombs."
 me_210_engine_upgrade:0 "Engine"
 me_210_engine_upgrade_desc:0 "Upgrade the engines to DB 605 B for improved performance."
 me_210_tail_upgrade:0 "Reliability"
 me_210_tail_upgrade_desc:0 "The Me 210 was plagued by many accidents and has poor stability. Addressing these issues will reduce the number of aircraft lost to accidents."
 me_410_fighter_equipment:0 "Me-410 Heavy Fighter"
 me_410_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 me_410_fighter_equipment_1:0 "Messerschmitt 410 'Hornisse'"
 me_410_fighter_equipment_1_short:0 "Me 410 Heavy Fighter"
 me_410_fighter_equipment_1_desc:0 "The Me 410 was further development of the failed Me 210. With a different wing configuration, a longer fuselage and more powerful engines, the plane was renamed. The aircraft was armed with two 7.92mm MG 17s, two 20mm MG151/20 cannons, and two defensive 13mm MG131s. Four 21cm Werfer-Granate 21 rockets could be attached and up to 1,000kg in bombs. The Me 410 was Hitler’s favorite bomber destroyer but ended up serving mostly in reconnaissance roles after mid-1944"
 me_410_gun_upgrade:0 "Guns"
 me_410_gun_upgrade_desc:0 "Replace the 7.92 mm machineguns with 13 mm machineguns."
 me_410_cannon_upgrade:0 "Cannon"
 me_410_cannon_upgrade_desc:0 "Heavier armament will increase the attack power of our aircraft."
 me_410_bombs_upgrade:0 "Bombs"
 me_410_bombs_upgrade_desc:0 "Carry additional bombs."
 me_410_torpedo_upgrade:0 "Torpedo"
 me_410_torpedo_upgrade_desc:0 "Installs equipment for dedicated anti-ship missions."
 me_410_fuel_upgrade:0 "Fuel"
 me_410_fuel_upgrade_desc:0 "Carrying less payload will increase our flight range."
 me_410_engine_upgrade:0 "Engine"
 me_410_engine_upgrade_desc:0 "More powerful engines will allow the aircraft to carry heavier weaponry without loss of performance."
 me_410_bfg_upgrade:0 "Medium Cannon"
 me_410_bfg_upgrade_desc:0 "Mount a 50 mm cannon. Be the Narwhal."
 tech_me_410_fighter_equipment_1:0 "Me 410 B"
 tech_me_410_fighter_equipment_1_desc:0 "While the Me 210 was an embarrassement, continued development of the design could lead to a heavy fighter with the ability to carry large armaments."
 ar_440_fighter_equipment:0 "Ar-440 Heavy Fighter"
 ar_440_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 ar_440_fighter_equipment_1:0 "Arado 440"
 ar_440_fighter_equipment_1_short:0 "Ar 440 Heavy Fighter"
 ar_440_fighter_equipment_1_desc:0 "The Arado 440 was a heavy fighter prototype developed from the Ar 240."
 tech_ar_440_fighter_equipment_1:0 "Ar 440"
 tech_ar_440_fighter_equipment_1_desc:0 "The Ar 440 is a promising heavy fighter development of the Ar 240."
 bf_109_z_fighter_equipment:0 "Me-109Z Heavy Fighter"
 bf_109_z_fighter_equipment_desc:0 "Heavy fighters are twin engined aircraft that are designed to perform attacks against both air and ground targets. "
 bf_109_z_fighter_equipment_1:0 "Bayerische Flugzeugwerke 109 Z"
 bf_109_z_fighter_equipment_1_short:0 "Bf 109 Z Heavy Fighter"
 bf_109_z_fighter_equipment_1_desc:0 "The Bf 109 Z was an experimental aircraft which joined two Bf 109F airframes together, similar to the F-82 Twin Mustang. Several variants were proposed, an interceptor armed with five 30mm cannons MK 108 cannons, a fighter-bomber with two 30mm cannons and up two 1,000kg bombs. Only one Bf 109 Z was built and never left the planet’s surface as it was damaged in its hangar by a bombing raid. The project was abandoned shortly afterwards."
 tech_bf_109_z_fighter_equipment_1:0 "Bf 109 Z"
 tech_bf_109_z_fighter_equipment_1_desc:0 "The success of the He 111 Z has shown that there is merit to the idea of combining two aircraft together."
 do_335_fighter_equipment:0 "Do-335 Heavy Fighter"
 do_335_fighter_equipment_desc:0 "The Dornier 335 was a unique heavy fighter with a "push-pull" engine design that gave better performance. It was the fastest piston-engine fighter in the Luftwaffe."
 do_335_fighter_equipment_1:0 "Dornier 335 A 'Pfeil'"
 do_335_fighter_equipment_1_short:0 "Do 335 A Heavy Fighter"
 do_335_fighter_equipment_1_desc:0 "The Dornier Do 335 can trace its origins back to the first war when Claude Dornier had designed several flying boats using tandem engines. The use of tandem engines helped increase the planes roll rate, kept the planes weight on its centerline and reduced drag. The Dornier Do 335 was part of the Emergency Fighter Program directive and given maximum priority in production. The Dornier Do 335 A was armed with an engine mounted 30mm MK 103 cannon and two 20mm MG151/20s."
 do_335_fighter_equipment_2:0 "Dornier 335 B 'Pfeil'"
 do_335_fighter_equipment_2_short:0 "Do 335 B Heavy Fighter"
 do_335_fighter_equipment_2_desc:0 "The Dornier Do 335 B saw several proposed variants, ranging from longer wings, two additional 30mm MK 103 cannons, extra fuel tanks and better engines. None of these variants left the design board.\n\nObsolete Dornier Do 335 As can be converted to Bs."
 tech_do_335_fighter_equipment_1:0 "Do 335 A"
 tech_do_335_fighter_equipment_1_desc:0 "The Do 335 is a heavy fighter."
 tech_do_335_fighter_equipment_2:0 "Do 335 B"
 tech_do_335_fighter_equipment_2_desc:0 "The Do 335 is a heavy fighter."
 tech_ar_234_c_fighter_equipment_1:0 "Ar 234 C-4"
 tech_ar_234_c_fighter_equipment_1_desc:0 "The Ar 234 C-4 is a multi-purpose development of the Ar 234 C jet bomber."
 tech_do_17_night_fighter_equipment_1:0 "Do 17 Z-10"
 tech_do_17_night_fighter_equipment_1_desc:0 "The success of the Dornier Do 17 Z as a bomber was short lived, however designs were made to fit new aircraft a solid nose from a Junker Ju 88, add a 20mm MG FF cannon and three 7.92mm MG17s and make the plane into a night fighter. The night fighter had three crew members, had better armor protection and was fitted with additional fuel tanks."
 tech_ju_88_c6b_night_fighter_equipment_1:0 "Ju 88 C-6b"
 tech_ju_88_c6b_night_fighter_equipment_1_desc:0 "The Junkers Ju 88 C series was intended as a fighter-bomber and heavy bomber by adding fixed forward firing guns like one 20mm MG FF cannon and three 7.92mm MG17s. The first few variants were modified from previous A (bomber) variants. The Ju 88 C-series was further modified with a FuG 202 Lichtenstein BC low-UHF intercept radar. Additional modifications included adding two additional 20mm MG FF cannons."
 tech_do_217_night_fighter_equipment_1:0 "Do 217 N"
 tech_do_217_night_fighter_equipment_1_desc:0 "The Do 217 N is a night fighter conversion of the Do 217."
 tech_he_219_night_fighter_equipment_1:0 "He 219"
 tech_he_219_night_fighter_equipment_1_desc:0 "The He 219 is a night fighter."
 tech_ta_154_night_fighter_equipment_1:0 "Ta 154"
 tech_ta_154_night_fighter_equipment_1_desc:0 "The Ta 154 is a night fighter."
 tech_ta_254_night_fighter_equipment_1:0 "Ta 254"
 tech_ta_254_night_fighter_equipment_1_desc:0 "The Ta 254 is a night fighter."
 tech_me_163_equipment_1:0 "Me 163 B"
 tech_me_163_equipment_1_desc:0 "The Me 163 is a rocket powered interceptor."
 tech_me_163_equipment_2:0 "Me 163 C"
 tech_me_163_equipment_2_desc:0 "The Me 163 C boasts a larger fuel tank."
 do_335_gun_upgrade:0 "Guns"
 do_335_gun_upgrade_desc:0 "Upgrade the MG 151 15mm machineguns to MG 151/20 20mm cannons."
 do_335_cannon_upgrade:0 "Cannon"
 do_335_cannon_upgrade_desc:0 "Installs an additional two MK 103 30mm cannon."
 do_335_engine_upgrade:0 "Engine"
 do_335_engine_upgrade_desc:0 "Upgrades the engine for increased flight performance."
 bf_109_z_upgrade:0 "Zerstorer"
 bf_109_z_upgrade_desc:0 "The Zerstorer version of the Bf 109 Z carried additional cannon in lieu of a bomb load."
 ar_234_c_fighter_equipment:0 "제트 중전투기"
 ar_234_c_fighter_equipment_desc:0 "A jet aircraft designed to function much like a heavy fighter, capable of bombing enemy targets and intercepting enemy bombers."
 ar_234_c_fighter_equipment_1:0 "Arado 234 C-3"
 ar_234_c_fighter_equipment_1_short:0 "Ar 234 C Jt-Heavy Fighter"
 ar_234_c_fighter_equipment_1_desc:0 "The Arado 234 C series included several designs that were intended to function both as both bombers and bomber interceptors."
 ar_234_c7_upgrade:0 "Guns"
 ar_234_c7_upgrade_desc:0 "The Ar 234 C-7 was, among other changes, to introduce a ventral gun pack with two MK 108 30mm cannons."
 do_17_night_fighter_equipment:0 "Do-17Z 야간전투기"
 do_17_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 do_17_night_fighter_equipment_1:0 "Dornier Do 17 Z-10"
 do_17_night_fighter_equipment_1_short:0 "Do 17 Z-10 야간전투기"
 do_17_night_fighter_equipment_1_desc:0 "The Do 17 Z-10 was a night fighter derived from the Do 17 Z bomber."
 ju_88_c6b_night_fighter_equipment:0 "Ju-88C Night Fighters"
 ju_88_c6b_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 ju_88_c6b_night_fighter_equipment_1:0 "Junkers 88 C-6b"
 ju_88_c6b_night_fighter_equipment_1_short:0 "Ju 88 C-6b Night Fighter"
 ju_88_c6b_night_fighter_equipment_1_desc:0 "The Ju 88 C-6b was a night fighter derived from the Ju 88 bombers."
 ju_88_c_schragemusik_upgrade:0 "슈레게 뮤지크"
 ju_88_c_schragemusik_upgrade_desc:0 "Provides for the installation of two 20mm MG 151/20 cannons in a Schrage Musik installation."
 ju_88_c_engine_upgrade:0 "Engines"
 ju_88_c_engine_upgrade_desc:0 "Upgrade the engines to BMW 801 D-2 for additional speed. Unfortunately, the increase in weight counteracts any increase in agility."
 ju_88_c_guns_upgrade:0 "Guns"
 ju_88_c_guns_upgrade_desc:0 "Installs an additional two MG FF/M 20mm Cannons."
 ju_88_c_cannon_upgrade:0 "Cannons"
 ju_88_c_cannon_upgrade_desc:0 "Upgrades the three 20mm MG FF/M cannons to 20mm MG 151/20 cannons."
 do_217_night_fighter_equipment:0 "Do-217N Night Fighters"
 do_217_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 do_217_night_fighter_equipment_1:0 "Dornier 217 N"
 do_217_night_fighter_equipment_1_short:0 "Do 217 N Night Fighter"
 do_217_night_fighter_equipment_1_desc:0 "Under increased attack by night-time attacks and with a shortage of the preferred Bf 110 Junker Ju 88Cs, a plan was made to modify existing Do 217s into night fighters. The J series was the first aircraft in the series and was fitted with a new solid nose, four 20mm MG FF cannons and four 7.92mm MG17s. The N series major of change of slanting the weapons at a 70-degree angle, this method was later known as Schraege Musik; which allowed planes to approach enemy bombers from underneath them. The J series also received the more powerful DB 603 A-1 engines. Due to its weight, the plane suffered reliability issues and was not very agile."
 he_219_night_fighter_equipment:0 "He-219 Night Fighters"
 he_219_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 he_219_night_fighter_equipment_1:0 "Heinkel 219 'Uhu'"
 he_219_night_fighter_equipment_1_short:0 "He 219 Night Fighter"
 he_219_night_fighter_equipment_1_desc:0 "The Heinkel He 219 Uhu (Eagle-Owl) was a purpose built night fighter with a sophisticated design that included the Lichtenstein SN-2 VHF-band intercept radar, ejection seats, and tricycle landing gear. The aircraft was powered by the DB 603AA engines which allowed for high altitude flying. Two 30mm MK 108 cannons were installed in the Schraege Musik arrangement, allowing upward-firing against enemy bombers. Additional armament included four 20mm MG151/20 cannons, two in the wings and two under the fuselage. The development and production process was bitter due to political rivalries between Josef Hammhuber, commander of the night fighters, and Ernst Heinkel."
 ta_154_night_fighter_equipment:0 "Ta-154 Night Fighters"
 ta_154_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 ta_154_night_fighter_equipment_1:0 "Focke-Wulf Ta 154 'Moskito'"
 ta_154_night_fighter_equipment_1_short:0 "Ta 154 Night Fighter"
 ta_154_night_fighter_equipment_1_desc:0 "Originally planned as a fast attack-bomber designated the Ta 211, the plane would be constructed primarily out of plywood bonded by a special phenolic resin adhesive – similar to the British DH.98 Mosquito. The only metal was used in a pressurized cockpit. The plane was powered by the Jumo 213 engines and armed with two 20mm MG151/20 cannons and two 30mm MK 108 cannons. Later variants were planned to have two fuselage-mounted 30mm MK 108 cannons in the Schraege Musik method. The plane suffered reliability issues because the plywood and adhesive caused chemical corrosion and the plywood suffered delamination."
 ta_254_night_fighter_equipment:0 "Ta-254 Night Fighters"
 ta_254_night_fighter_equipment_desc:0 "Night fighters are aircraft that are designed to detect and destroy enemy aircraft operating at night. They are often converted bombers."
 ta_254_night_fighter_equipment_1:0 "Focke-Wulf Ta 254"
 ta_254_night_fighter_equipment_1_short:0 "Ta 254 Night Fighter"
 ta_254_night_fighter_equipment_1_desc:0 "The Ta 254 was proposed further development of the Ta 154. The aircraft was designed with retractable tricycle landing gear, would have two engines either being DB 603E, DB 603Ls or Jumo 213Es. When compared to the Ta 154, the 254’s wings would have been longer. There would be several proposed variants as a day and night fighter, with the latter being armed with two fuselage-mounted 30mm MK 108s emplying Schraege Musik method, two forward-facing 20mm MG151 cannons and two forward-facing 30mm MK 108 cannons. The aircraft never left the drawing board.\n\nDue to major changes, obsolete Ta 154s cannot be converted to Ta 254s."
 do_17_fighter_range_upgrade:0 "Drop Tanks"
 do_17_fighter_range_upgrade_desc:0 "Drop tanks allow for large increases in range."
 do_17_fighter_guns_upgrade:0 "Guns"
 do_17_fighter_guns_upgrade_desc:0 "Installs an additional MG 15 defensive machinegun."
 do_17_fighter_cannon_upgrade:0 "Cannons"
 do_17_fighter_cannon_upgrade_desc:0 "Upgrade the two 20mm MG FF cannons to 20mm MG 151/20 cannons."
 do_215_fighter_upgrade:0 "Engines"
 do_215_fighter_upgrade_desc:0 "The main difference between the Do 17 Z and the Do 215 was in the engines. The Do 215 B-5 was a Night Fighter version of the Do 215."
 do_217_nf_engine_upgrade:0 "Engines"
 do_217_nf_engine_upgrade_desc:0 "Upgrade the engines to the DB 603A for increased flight performance."
 do_217_nf_cannon_upgrade:0 "Cannons"
 do_217_nf_cannon_upgrade_desc:0 "Upgrades the four forward 20mm MG FF cannons to MG 151/20."
 do_217_nf_sm_upgrade:0 "Schrage Musik"
 do_217_nf_sm_upgrade_desc:0 "Installs four 20mm MG 151/20 cannons in a schrage musik installation."
 he_219_e1_upgrade:0 "Engines"
 he_219_e1_upgrade_desc:0 "Upgrades the engines to DB 603 E for increased flight performance."
 he_219_light_upgrade:0 "Lightened"
 he_219_light_upgrade_desc:0 "By removing weapons, armor, and other equipment, we can increase the performance of the aircraft."
 he_219_e2_upgrade:0 "Engines"
 he_219_e2_upgrade_desc:0 "Upgrades the engines to the DB 603 G for increased flight performance."
 he_219_guns_upgrade:0 "Defensive Guns"
 he_219_guns_upgrade_desc:0 "Adds a third crewman, armed with a 13mm MG 131. This will decrease flight performance drastically."
 he_219_schrage_upgrade:0 "20mm Cannon"
 he_219_schrage_upgrade_desc:0 "Upgrades the 20mm MG 151/20 cannons to 30mm MK 108 cannons."
 he_219_cannon_upgrade:0 "Weapons"
 he_219_cannon_upgrade_desc:0 "Other weapon modifications made to the He 219. The aircraft would feature an armament of up to 8 30mm cannons."
 he_219_armor_upgrade:0 "Armor"
 he_219_armor_upgrade_desc:0 "Installs additional armor to protect the pilot."
 ta_154_guns_upgrade:0 "Schrage Musik"
 ta_154_guns_upgrade_desc:0 "Installs a Schrage Musik installation with two 30mm MK 108 cannons."
 me_163_interceptor_equipment:0 "Me-163 Point Defense Fighter"
 me_163_interceptor_equipment_desc:0 "Point Defense Fighters are short ranged aircraft used to defend strategic targets from enemy aircraft."
 me_163_equipment_1:0 "Messerschmitt 163 B 'Komet'"
 me_163_equipment_1_short:0 "Me 163 B Rocket Interceptor"
 me_163_equipment_1_desc:0 "The Messerschmitt Me 163 began as a design started in 1937 under the Deutsche Forschungsanstalt für Segelflug (German Institute for Glider Research). Due to design and prototype production differences, Alexander Lippisch left to work with Messerschmitt. The delay caused by this transition was beneficial as it allowed rocket engine technology to catch up. In prototype testing the Me 163 V4 set a world speed record at 1,004.5km/h. The plane went through numerous refinements before the B-series entered production, armed with two 30mm MK 108 cannons, which were accurate only at short range. The aircraft’s immense speed, short weapon range, climb rate and low fuel made combat time about five minutes."
 me_163_gun_upgrade:0 "Guns"
 me_163_gun_upgrade_desc:0 "Upgrade the two MG 151/20 20mm cannons to 30mm MK 108 cannons."
 me_163_engine_upgrade:0 "Range"
 me_163_engine_upgrade_desc:0 "Modifying the engine to increase fuel efficiency and increase range."
 me_163_c_interceptor_equipment:0 "Me-163C Point Defense Fighter"
 me_163_c_interceptor_equipment_desc:0 "Point Defense Fighters are short ranged aircraft used to defend strategic targets from enemy aircraft."
 me_163_equipment_2:0 "Messerschmitt 163 C 'Komet'"
 me_163_equipment_2_short:0 "Me 163 C Rocket Interceptor"
 me_163_equipment_2_desc:0 "The Messerschmitt Me 163 C featured a larger wing, an extended fuselage with extra capacity for fuel, and a pressurized cockpit with a bubble canopy which improved visibility. The maximum altitude increased to 15,850 meters and combat time increased to about nine minutes. There were plans to add a Sondergerät SG 500 Jagdfaust, a 50mm anti-bomber recoilless rifle, pointing upwards in the Schraege Musik method."
 he_162_fighter_equipment:0 "He-162 Point Defense Fighter"
 he_162_fighter_equipment_desc:0 "Point Defense Fighters are short ranged aircraft used to defend strategic targets from enemy aircraft."
 he_162_fighter_equipment_1:0 "Heinkel 162 A 'Spatz'"
 he_162_fighter_equipment_1_short:0 "He 162 A Jet Fighter"
 he_162_fighter_equipment_1_desc:0 "The Heinkel He 162 known as ‘Spat’ or Sparrow by Heinkel, Volksjäger (People’s Fighter) or Salamander, was a single-engine jet fighter constructed mostly of wood because of the shortage of strategic metals. The aircraft needed to be easy to fly, hopefully with only a short training regimen, preferably after flying a Deutsche Forschungsanstalt für Segelflug (German Institute for Glider Research) Stummel-Habicht. The plane ended up weighing 2,800kg, could travel between 790-905 km/h, and was armed with two 20mm MG151/20 cannons, though earlier variants had two 30mm MK 108 cannons. The realization of a people’s fighter was doomed because the aircraft required experienced pilots to handle properly."
 me_262_fighter_equipment:0 "Me-262 Jet Fighter"
 me_262_fighter_equipment_desc:0 "Jet fighters are jet powered aircraft used to attack enemy air and ground targets."
 me_262_fighter_equipment_1:0 "Messerschmitt 262 A 'Schwalbe'"
 me_262_fighter_equipment_1_short:0 "Me 262 A Jet Multirole"
 me_262_fighter_equipment_1_desc:0 "The Messerschmitt Me 262 Schwalbe (Swallow) was the world’s first operational jet powered aircraft. Design work began before the start of the war, but problems with metals, engines, and political interference kept the plane from seeing operational status until mid-1944. The Me 262 was powered by a Jumo 004B, which used a minimal amount of strategic materials and was simpler to manufacture. The operational lifespan of the Jumo 004B, requiring an overhaul after 25 hours, would be used for another 10 hours before needing a new turbine wheel. The Me 262 jet fighter was armed with six nose mounted guns, two 20mm MG151/20 cannons, two 30mm MK 103 cannons, and two 30mm MK 108 cannons."
 me_262_cas_equipment_1:0 "Messerschmitt 262 A-2 'Sturmvogel'"
 me_262_cas_equipment_1_short:0 "Me 262 A-2 Jet CAS"
 me_262_cas_equipment_1_desc:0 "TThe Messerschmitt Me 262 Schwalbe (Swallow) was the world’s first operational jet powered aircraft. Design work began before the start of the war, but problems with metals, engines, and political interference kept the plane from seeing operational status until mid-1944. The Me 262 was powered by a Jumo 004B, which used a minimal amount of strategic materials and was simpler to manufacture. The operational lifespan of the Jumo 004B, requiring an overhaul after 25 hours, would be used for another 10 hours before needing a new turbine wheel. The Me 262 jet fighter was armed with six nose mounted guns, two 20mm MG151/20 cannons, two 30mm MK 103 cannons, and two 30mm MK 108 cannons."
