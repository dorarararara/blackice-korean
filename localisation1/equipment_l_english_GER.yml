 ar_95_bomber_equipment_1_desc:0 "The Ar 95 is a torpedo bomber."
 fi_167_bomber:0 "Fi 167"
 fi_167_bomber_equipment:0 "Fi 167 CV Bomber"
 fi_167_bomber_equipment_desc:0 "The Fieseler Fi 167 was a biplane torpedo bomber developed for use from the Graf Zeppelin. It is a carrier borne torpdeo bomber."
