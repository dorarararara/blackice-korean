 ############## German Light vehicles
 GER_motorized_lia_equipment_01:0 "슈투버 1500"
 GER_motorized_lia_equipment_01_short:0 "슈투버 1500"
 GER_motorized_lia_equipment_01_desc:0 "소대 규모는 차 한대로 나타낼 수 없습니다. 현장에서 연락 및 수송에 사용되는 소형 차량 및 기타 차량입니다."
 GER_motorized_lia_equipment_02:0 "슈투버 M 12 RW 퀴벨바겐"
 GER_motorized_lia_equipment_02_short:0 "슈투버 M 12 RW 퀴벨바겐"
 GER_motorized_lia_equipment_02_desc:0 "소대 규모는 차 한대로 나타낼 수 없습니다. 현장에서 연락 및 수송에 사용되는 소형 차량 및 기타 차량입니다."
 GER_motorized_lia_equipment_03:0 "VW Type 82/0 '퀴벨바겐'"
 GER_motorized_lia_equipment_03_short:0 "VW Type 82/0 '퀴벨바겐'"
 GER_motorized_lia_equipment_03_desc:0 "소대 규모는 차 한대로 나타낼 수 없습니다. 현장에서 연락 및 수송에 사용되는 소형 차량 및 기타 차량입니다."
 GER_motorized_lia_equipment_04:0 "VW Type 82/5 '퀴벨바겐'"
 GER_motorized_lia_equipment_04_short:0 "VW Type 82/5 '퀴벨바겐'"
 GER_motorized_lia_equipment_04_desc:0 "소대 규모는 차 한대로 나타낼 수 없습니다. 현장에서 연락 및 수송에 사용되는 소형 차량 및 기타 차량입니다."
 GER_motorized_AC_equipment_06:0 "Kfz. 13"
 GER_motorized_AC_equipment_06_short:0 "Kfz. 13"
 GER_motorized_AC_equipment_06_desc:0 "베르사유 조약은 장갑차에 대해 언급한 적이 않았기 때문에, 독일은 극초기부터 매우 효과적인 장갑차를 개발하기 시작했습니다. 장갑차는 장갑과 화력을 더 빠른 속도와 은밀성과 교환했습니다. 이들은 주로 정찰 차량으로써 사용되었습니다. 초기의 Sd.Kfz.는 도로망이 잘 갖춰진 국가들에서는 꽤 성능이 좋았지만, 아프리카와 동부 전선에서는 험난한 지형 때문에 초기 모델들은 낮은 오프로드 성능으로 인해 어려움을 겪었습니다."
 GER_motorized_AC_equipment_07:0 "Sd.Kfz. 221"
 GER_motorized_AC_equipment_07_short:0 "Sd.Kfz. 221"
 GER_motorized_AC_equipment_07_desc:0 "Kfz.13는 도로용 장갑차였지만 1935년 군 사양은 전 지형용이 필요했습니다. 독일국방군은 아직 만들어지고 있었고, 소련에서의 비밀 작전에서 Kfz.13의 뒤를 이을 적절한 장갑차가 필요하다는 것이 인정되었습니다. 따라서 Sd.Kfz.221를 연구하기 위해 바트 외인하우젠의 베서휘테 제철소에 명령이 내려졌습니다. 섀시는 4륜 구동, 독립 서스펜션을 사용했으며 V8 3.5L 호르히(20hp/tonne) 엔진을 후방에 배치시켰습니다"
 GER_motorized_AC_equipment_08:0 "Sd.Kfz. 231 8륜형"
 GER_motorized_AC_equipment_08_short:0 "Sd.Kfz. 231 8륜형"
 GER_motorized_AC_equipment_08_desc:0 "The poor performances of the first, “6-rad” (six wheeled) model led to a complete redesign by Bussing-NAG, with a eight-wheeled vehicle with fully independent steering wheels and a much more powerful engine. The Büssing-NAG 8×8 truck chassis was relatively complex and costly to build, each independent wheel being independently steered and suspended. In fact, when it was first produced in 1937, this was the most advanced armored car in the world. Although some features of the former chassis and sloped bodywork were loosely kept, the biggest change was swapping the positions of the driver and engine. This allowed better visibility and control for the driver, better protection for the engine in a roomier, fully separate compartment, and more fuel was carried. The seats for the commander and gunner were attached to the hand traversed turret, which was of hexagonal shape for added internal space, but the armament was identical. There was still a reverse driver/radio operator, but the extra pair of wheels made for a far better grip and the all-independent steering wheels gave an unprecedented level of maneuverability on all kinds of terrains. In all, the 8 rad was well received by the army reconnaissance units and began to replace its predecessor in some units."
 GER_motorized_AC_equipment_09:0 "Sd.Kfz. 234/1"
 GER_motorized_AC_equipment_09_short:0 "Sd.Kfz. 234/1"
 GER_motorized_AC_equipment_09_desc:0 "The first version received an open-top turret fitted with a 2 cm (0.79 in) KwK 30 L/55 autocannon and coaxial MG 34 in a simplified Hängelafette 38 turret. Around 200 were produced from June 1942 to January 1944"
 GER_motorized_AC_equipment_099:0 "Sd.Kfz. 234/2"
 GER_motorized_AC_equipment_099_short:0 "Sd.Kfz. 234/2"
 GER_motorized_AC_equipment_099_desc:0 "The Sd.Kfz. 234/2, more popularly known as the \"Puma\", replaced its predecessor's 20mm autocannon for a 50mm gun, originally planned for the cancelled \"Leopard\" reconnaissance vehicle."
