 he_50_equipment_1:0 "Heinkel 50 A"
 he_50_equipment_1_short:0 "He 50 A CAS"
 he_50_equipment_1_desc:0 "The Heinkel He 50 began life as a request by the Imperial Japanese Navy looking for a plane that matched the specifications of being a two-seat dive bomber, capable of carrying 250kg of bombs, launched from catapults, and capable of wheeled or float undercarriages. The plane was relegated to training schools until it was used in night harassment missions in the Eastern Front."
 he_50_cas_upgrade:0 "Bombs"
