 me_262_rocket_upgrade:0 "Rockets"
 me_262_rocket_upgrade_desc:0 "Installs a total of 24 R4M rockets under the wings."
 me_262_engine_upgrade:0 "Bombs"
 me_262_engine_upgrade_desc:0 "Installs two bomb racks capable of carrying up to 500kg of bombs each."
 go_229_fighter_equipment:0 "Go-229 Jet Fighter"
 go_229_fighter_equipment_desc:0 "Jet fighters are jet powered aircraft used to attack enemy air and ground targets."
 go_229_fighter_equipment_1:0 "Horton 229"
 go_229_fighter_equipment_1_short:0 "Ho 229 Jet-Fighter"
 go_229_fighter_equipment_1_desc:0 "The Horton Ho 229 was a flying wing jet fighter."
 go_229_bomb_upgrade:0 "Bombs"
 go_229_bomb_upgrade_desc:0 "Allows for the aircraft to carry up to 1000kg of bombs."
 me_262_reliability_upgrade:0 "Reliability"
 me_262_reliability_upgrade_desc:0 "The engine used by the Me 262 has a short lifespan. Extending this will be expensive but decrease accidents."
 tech_me_262_fighter_equipment_1:0 "Me 262"
 tech_me_262_fighter_equipment_1_desc:0 "Work on a jet fighter has been ongoing for several years. Perhaps it is time to increase funding and resource allocation."
 tech_me_262_cas_equipment_1:0 "Me 262 A-2"
 tech_me_262_cas_equipment_1_desc:0 "Work on a jet fighter has been ongoing for several years. Perhaps it is time to increase funding and resource allocation."
 tech_go_229_fighter_equipment_1:0 "Ho 229"
 tech_go_229_fighter_equipment_1_desc:0 "The Ho 229 is a flying wing jet fighter."
 tech_ar_81_equipment_1:0 "Ar 81"
 tech_ar_81_equipment_1_desc:0 "The Ar 81 is a biplane competitor to the Ju 87."
 tech_he_118_equipment_1:0 "He 118"
 tech_he_118_equipment_1_desc:0 "The He 118 is a competitor to the Ju 87."
 ar_66_equipment:0 "Ar-66C Night Harrasment"
 ar_66_equipment_desc:0 "Night Harrasment aircraft are used to perform nuisance attacks on enemy troops."
 ar_66_equipment_1:0 "Arado 66 C"
 ar_66_equipment_1_short:0 "Ar 66 C CAS"
 ar_66_equipment_1_desc:0 "The Ar 66 was a training aircraft also used for night harrasment."
