 tech_motorkannon:0 "Motorcannon"
 tech_motorkannon_desc:0 "Engine mounted machineguns and cannons allow for a centrally located weapon on fighter aircraft. Unfortunately, the heat generated by the engine posses several problems to this type of weapon installation."
 tech_me_109_fighter_equipment_2:0 "Bf 109 C"
 tech_me_109_fighter_equipment_2_desc:0 "The key differences between the Bf 109 B and C was an uprated Jumo 210 G engine, along with structural reinforcement, and an increase to four machineguns."
 me_109_fighter_equipment_2:0 "Bayerische Flugzeugwerke 109 C"
 me_109_fighter_equipment_2_short:0 "Bf 109 C Fighter"
 me_109_fighter_equipment_2_desc:0 "The key differences between the Bf 109 B and C was an uprated Jumo 210 G engine, along with structural reinforcement, and an increase to four machineguns."

 tech_geraircraftengines0:0 "Jumo 211"
 tech_geraircraftengines0_desc:0 "The Jumo 211 was a German aircraft engine that was used in many bomber aircraft."
 tech_geraircraftengines1:0 "Daimler-Benz DB 601"
 tech_geraircraftengines1_desc:0 "The DB 601 engine and its derivatives powered many of the best German aircraft early in World War II."
 tech_geraircraftengines2:0 "Daimler-Benz DB 605"
 tech_geraircraftengines2_desc:0 "The DB 605 engine was a more powerful development of the DB 601."
 tech_geraircraftengines3:0 "Daimler-Benz DB 603"
 tech_geraircraftengines3_desc:0 "The DB 603 engine was another derivative of the DB 601. While larger than the DB 605, it was more powerful."
 tech_geraircraftengines4:0 "BMW 801"
 tech_geraircraftengines4_desc:0 "The BMW 801 engine powered many german bomber aircraft, as well as most Fw 190 aircraft."
 ### Kriegsmarine
 GER_convoy:0 "Transportschiffe"
 GER_convoy_desc:0 "Transport ships are used for international trade of goods and resources (representing cargo ships). They are also used to ferry troops around and for performing naval invasions (representing troop ships)."
 GER_convoy_1:0 "Transportschiff"
 GER_convoy_1_desc:0 "Transport ships are used for international trade of goods and resources (representing cargo ships). They are also used to ferry troops around and for performing naval invasions (representing troop ships)."
 ### Underseeboot ###
 GER_coastal_submarine_0:0 "UB III Type CSS"
 GER_coastal_submarine_0_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
 GER_coastal_submarine_1:0 "Type IIA CSS"
 GER_coastal_submarine_1_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons, It displaced over 279 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Six were built between 1934 and 1935."
 GER_coastal_submarine_2:0 "Type IIB CSS"
 GER_coastal_submarine_2_desc:0 "The Type IIB was a lengthened version of the Type IIA. Three additional compartments were inserted amidships which were fitted with additional diesel tanks beneath the control room. The range was increased to 1,800 nautical miles at 12 knots. Diving time was also improved to 30 seconds. It displaced 279 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Twenty were built between 1935 and 1936."
 GER_coastal_submarine_3:0 "Type IIC CSS"
 GER_coastal_submarine_3_desc:0 "The Type IIC was a further lengthened version of the Type IIB with an additional two compartments inserted amidships to accommodate improved radio room facilities. The additional diesel tanks beneath the control room were further enlarged, extending the range to 1,900 nautical miles at 12 knots. It displaced 291 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Eight were built between 1937 and 1940."
 GER_coastal_submarine_4:0 "Type IID CSS"
 GER_coastal_submarine_4_desc:0 "The Type IID had additional saddle tanks fitted to the sides of the external hull. These saddle tanks were used to accommodate additional diesel storage tanks. The diesel oil would float atop the saddle tanks and as the oil is consumed, sea water would gradually fill the tanks to compensate for the positive buoyancy. The range was nearly doubled to 3,450 nmi (6,390 km; 3,970 mi) at 12 knots (22 km/h; 14 mph) and enabled the Type II to operate for longer durations around the British Isles. A further development was the propellers were fitted with Kort nozzles, intended to improve propulsion efficiency. It displaced 314 tonsIt displaced 291 tons, 3x 533mm torpedo tubes and had 5 torpedoes or 1 torpedoes and 9 TMB mines. Sixteen were built between 1937 and 1940."
 GER_coastal_submarine_5:0 "Type XXIII CSS"
 GER_coastal_submarine_5_desc:0 "The Type XXIII coastal boat was one of the most advanced submarine designs of World War Two, although it success was overshadowed by its much larger cousin, the Type XXI Elektroboat.\nThe development of the Type XXIII was given very high priority, with the emphasis on using existing well-tried components as much as possible. To reduce development time, Dr. Walter designed the new boat based on the previous Type XXII prototype. By June 30 1943, the initial design was ready and construction began in parallel at several shipyards in Germany, France, Italy and German occupied USSR. The lead contractor was Deutsche Werft in Hamburg."
 #GER Attack Submarine Midrange
 GER_patrol_submarine_0:0 "Type IA SS"
 GER_patrol_submarine_0_desc:0 "Launched in February 14 1936, the Type IA was the first U-boat to be designed under German specification and was the first to receive the Type designation. This design was considered a failure as it had poor sea worthiness, poor maneuverability and was mechanically unreliable. Only two were built, which after initial trials, it was decided to cancel further production of this class. Only 2 were build the U-25 and the U26."
 GER_patrol_submarine_1:0 "Type VIIA SS"
 GER_patrol_submarine_1_desc:0 "The first of the Type VII class, the VIIA was rigorously compared against the Type IA in an effort to determine the production model to be used for the U-boat force. The Type VIIA was the victor, but it lacked behind in many desirable characteristics possessed by the Type IA. It was then decided to improve on the Type VIIA and use it as a basis for further development. Ten Type VIIAs were built, six by AG Wesser and four by Germania, which were launched between June 24 1936 and April 15, 1937."
 GER_patrol_submarine_2:0 "Type VIIB SS"
 GER_patrol_submarine_2_desc:0 "An improved version of the Type VIIA, the VIIB had a slightly lengthened hull and larger saddle tanks. This enabled a bigger fuel capacity which increased the range from 4,300nm to 6,500nm. Superchargers were fitted to the diesel engines, increasing surface speed by about 1 knot. Torpedo capacity was also increased from 11 to 14 torpedoes – two were stored externally in pressure tight containers underneath the upper deck. To improve on maneuverability and the turning radius, twin rudders were fitted directly behind the propellers. This new twin rudder arrangement allowed the single stern torpedo tube to be brought inside the pressure hull, making internal reloads at sea possible. On the Type VIIA, the stern torpedo tube was situated externally, and could be reloaded only at port. A total of 24 Type VIIBs were commissioned."
 GER_patrol_submarine_3:0 "Type VIIC SS"
 GER_patrol_submarine_3_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 GER_patrol_submarine_4:0 "Type VIIC/41 SS"
 GER_patrol_submarine_4_desc:0 "The Type VIIC/41 was the German response to counter the effectiveness of British ASW progress made in 1940/41. As British ASW weapons and equipment improved, depth charges were becoming more effective and accurate at finding submerged U-boats. The necessity to dive even deeper to evade depth-charge attacks was becoming increasingly important. In the Type VIIC/41, the crush depth was increased from 200m to 250m.In order to increase the crush depth, all non-essential equipment were removed and many others were replaced with newer, lighter material. The weight savings was used to increase hull thickness from 0.73in (18.5mm) to 0.83in (21mm), which increased the crush depth to 820ft (250m).\nThese modifications were considered minor and did not warrant a new sub-type number, hence it was indicated by adding a suffix “41”, indicating that the modification approval was given in the year 1941.\nA total of 88 Type VIIC/41 were commissioned."
 GER_patrol_submarine_5:0 "Type VIIC/42 SS"
 GER_patrol_submarine_5_desc:0 "The Type VIIC/42 was a planned further improvement of the VIIC/41. A contract was placed for 165 of this new boat, but none were ever laid, let alone completed. This design would have housed an additional supercharger, increasing engine efficiency and surface range to 10,000nm. Surface speed would have increased by 1.6 knots to 18.6kt.\nThe pressure hull was both lengthened and increased in diameter to house additional equipment.\nHowever the most significant improvement of this design was for the material of the hull to be fabricated by armored quality steel. With the planned increase in thickness to 1.1in (28mm), the crush depth of this boat would have been an astonishing 1,640ft (500m)."
 GER_patrol_submarine_6:0 "Type VIIC/43 SS"
 GER_patrol_submarine_6_desc:0 "The Type VIIC/43 was a planned similar design to the VIIC/42, but with upgraded firepower. It was to house six bow and four stern torpedo tubes. This design was cancelled in May 1943."
 #MtG GER Attack Submarine Midrange
