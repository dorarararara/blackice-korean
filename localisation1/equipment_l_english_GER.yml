 ju_87_cv_equipment_3:0 "Junkers Ju 87 E"
 ju_87_cv_equipment_3_short:0 "Ju 87 E Carrier CAS"
 ju_87_cv_equipment_3_desc:0 "The Ju 87 E was a design for an improved carrier-capable version of the Stuka, capable of both dive bombing and torpedo bombing. It never left the drawing board. This is the dive bombing version."
 ju_87_cv_equipment_4:0 "Junkers Ju 87 E-1"
 ju_87_cv_equipment_4_short:0 "Ju 87 E-1 Carrier Bomber"
 ju_87_cv_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable version of the Stuka, capable of both dive bombing and torpedo bombing. It never left the drawing board. This is the torpedo bombing version."
 tech_ju_87_cv_equipment_3:0 "Ju 87 E"
 tech_ju_87_cv_equipment_3_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive-bomber and torpedo bomber. It never left the drawing board. This is the dive bomber version."
 tech_ju_87_cv_equipment_4:0 "Ju 87 E-1"
 tech_ju_87_cv_equipment_4_desc:0 "The Ju 87 E was a design for an improved carrier-capable dive bomber and torpedo bomber. It never left the drawing board. This is the torpedo bomber variant."
 transport_ju_52_equipment_1:0 "Junkers Ju 52/3m 'Tante Ju'"
 transport_ju_52_equipment_1_short:0 "Ju 52/3m Transport"
 transport_ju_52_equipment_1_desc:0 "The Junkers Ju 52 was designed by Ernst Zindel and incorporated a corrugated duralumin skin, a rare feature at the time which strengthened the aircraft’s skin. The plane’s nickname ‘Tante Ju’ means Aunt Ju or Iron Annie. Initially designed with a single engine, it was later produced with a trimotor. The primary production model, the Junkers Ju 52/3m was operated as a 17-seat airliner. The plane briefly operated as a medium bomber and was in service until the 1980s with civilian operators.\n\nObsolete Junker Ju 52/3mg medium bombers can be converted into Junker Ju 52/3m Transports."
