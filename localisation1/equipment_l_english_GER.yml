 hs_123_equipment_1:0 "Henschel 123 A-1"
 hs_123_equipment_1_short:0 "Hs 123 A-1 CAS"
 hs_123_equipment_1_desc:0 "One of the first aircraft designed by Henschel, a locomotive manufacturer, the Henschel Hs 123 was a single-seat biplane dive bomber and close support attack aircraft. Armed with two 7.92mm MG17 and capable of carrying up to 450kg of bombs, the plane failed in its role as a dive bomber but proved successful during the Spanish Civil War in the ground attack role. The planes were nicknamed “Angelito” (dear angel or little angel) by the Spanish. The plane would remain in combat roles until 1944."
 tech_hs_123_equipment_1:0 "Henschel 123"
 tech_hs_123_equipment_1_desc:0 "With the dive-bomber concept proven by the He 50, we should develop an aircraft that will excel at it."
 tech_do_11_bomber_equipment_1:0 "Dornier 11"
 tech_do_11_bomber_equipment_desc:0 "Medium bombers are twin-engined bombers used to attack enemy ground and strategic targets."
 do_11_bomber_equipment:0 "Do-11 Medium Bomber"
 do_11_bomber_equipment_desc:0 "The Dornier Do 11 was initially considered a heavy bomber capable of carrying up to 1,000kg of bombs. The plane was notable for having only two engines and a retractable undercarriage, however the gears often did not work and left locked down. The airplane proved unpopular with pilots and after several attempted modifications and fixes, the Dornier Do 13 came into existence. The Do 13 suffered numerous crashes and never saw full production."
 do_11_bomber_equipment_1:0 "Dornier 11"
 do_11_bomber_equipment_1_short:0 "Do 11 Medium Bomber"
 do_11_bomber_equipment_1_desc:0 "The Dornier Do 11 was initially considered a heavy bomber capable of carrying up to 1,000kg of bombs. The plane was notable for having only two engines and a retractable undercarriage, however the gears often did not work and left locked down. The airplane proved unpopular with pilots and after several attempted modifications and fixes, the Dornier Do 13 came into existence. The Do 13 suffered numerous crashes and never saw full production."
 do_23_bomber_equipment_1:0 "Dornier 23"
 do_23_bomber_equipment_1_short:0 "Do 23 Medium Bomber"
 do_23_bomber_equipment_1_desc:0 "The Dornier Do 23 corrected many of the problems with the Dornier Do 11 and 13s. The plane could carry up to 1,000kg of bombs. By 1936, the aircraft was being replaced by the newer Dornier Do 17s and existing Do 23s were relegated to training duties. During the war a few Do 23s were used as minesweepers and fitted with current-carrying degaussing ring which used a magnetic field to trigger submerged naval mines."
 he_59_bomber_equipment:0 "He-59 Naval Bomber"
 he_59_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 he_59_bomber_equipment_1:0 "Heinkel 59"
 he_59_bomber_equipment_1_short:0 "He 59 Naval Bomber"
 he_59_bomber_equipment_1_desc:0 "The Heinkel He 59 was concealed as a civil aircraft, though served as a torpedo bomber and reconnaissance plane able to operate on wheeled landing gear or twin-floats. The plane had an armament of three 7.92mm MG15s and could carry two 500kg, four 250kg, twenty 50kg or one 800kg torpedo. The plane served as a torpedo bomber during the early stages of the war before serving as a trainer craft."
 ar_95_bomber_equipment:0 "Ar-95 Naval Bomber"
