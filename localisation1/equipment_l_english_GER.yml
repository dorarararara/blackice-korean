 ar_68_equipment_1:0 "Arado 68"
 ar_68_equipment_1_short:0 "Ar 68 Fighter"
 ar_68_equipment_1_desc:0 "The Arado Ar 68 was a single seat biplane fighter, armed with two 7.92mm MG17 and capable of carrying 6 ten-kilogram fragmentation bombs. The design was intended to replace the Heinkel He 51. With a powerful Junkers Jumo 210 engine, the plane had an unforgiving high performance. The fighter saw action in the Spanish Civil War, where it was outclassed by the Soviet I-16. After being removed from frontline service, the plane was used as a training aircraft."
