 GER_assault_rifle_short:0 "슈투름게베어 44"
 GER_assault_rifle_desc:0 "슈투름게베어 44 (Stg 44) combined the characteristics of a carbine, submachine gun and an automatic rifle. During the invasion of the Soviet Union, increasing numbers of semi-automatic Tokarev SVT-38 and SVT-40s were used by the Red Army - mostly elite units and non-commissioned officers - while some Soviet rifle companies were completely equipped with PPSh-41 submachine guns. /nAfter experiencing high volumes of automatic fire from these weapons, German commanders re-thought their small arms requirements. The German army had been attempting to introduce semi-automatic weapons such as the Gewehr 41, but these proved troublesome in service, and production was insufficient to meet requirements. /nSeveral attempts had been made to introduce lightweight machine guns or automatic rifles, but recoil from the powerful 7.92×57mm Mauser round was too difficult to control in automatic fire. /n By 1941, it was becoming clear that action needed to be taken. Although various experimental rounds had been developed to one degree or another by this point, the Army instead decided to select yet a new design, the Polte 8×33mm Kurzpatrone (\"short cartridge\"). This used a spitzer bullet and basic cartridge design of the standard 7.92×57mm Mauser rifle cartridge, cutting down the cartridge from the original 7.92×57mm Mauser to 7.92×33mm Kurz. It was understood that this was not ideal, but it would minimize logistical problems."
