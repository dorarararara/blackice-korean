 do_wal_equipment_1_short:0 "Do 16 Flying Boat"
 do_wal_equipment_1_desc:0 "The Dornier Do 16 J or Wal (Whale) was a twin-engine flying boat armed with three machine guns. The plane served as mail carrier, transport plane, and helped explore the Arctic regions. For military usage, the plane served for air-sea rescue and gunfire spotting for large ships."
