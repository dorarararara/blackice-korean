 he_51_equipment_3:0 "Heinkel 51 C"
 he_51_equipment_3_short:0 "He 51 C Multirole"
 he_51_equipment_3_desc:0 "Originally designed as a biplane fighter, the Heinkel He 51 struggled as a fighter, being outclassed by Soviet aircraft. It found success in the ground-attack role and helped develop close support tactics. After 1938, the plane was delegated as an advanced trainer."
 he_51_b_upgrade:0 "Drop Tank"
