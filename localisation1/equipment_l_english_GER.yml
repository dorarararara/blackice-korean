 hs_126_equipment_1_short:0 "Hs 126 CAS"
 hs_126_equipment_1_desc:0 "The Hs 126 was a reconnaissance aircraft also used for night harrasment."
 he_45_engine_upgrade:0 "Engine"
 he_45_engine_upgrade_desc:0 "Upgrade the engine for increased flight performance."
 he_45_bomb_upgrade:0 "Bombs"
 he_45_bomb_upgrade_desc:0 "Increases the bombload from 200kg to 300kg."
 do_17_bomber_equipment:0 "Do-17 Fast Bomber"
 do_17_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 do_17_bomber_equipment_1:0 "Dornier 17 E"
 do_17_bomber_equipment_1_short:0 "Do 17 E Fast Bomber"
 do_17_bomber_equipment_1_desc:0 "Developed as a bomber fast enough to outrun enemy fighters, the Do 17 soon fell behind fighter aircraft development."
 do_17_bomber_equipment_2:0 "Dornier 17 M"
 do_17_bomber_equipment_2_short:0 "Do 17 M Fast Bomber"
 do_17_bomber_equipment_2_desc:0 "Attempting to address the shortcoming of the Dornier Do 17 E, the M variants were given a more powerful engines which improved performance. The bomb bay was reconfigured and now capable of holding up to 1,000kg of bombs.  A version of the plane existed using the DB601 engines, but since they were primarily used for fighter aircraft, only a few models were produced.\n\nObsolete Dornier Do 17 E’s can be converted to Dornier Do 17 M."
 do_17_bomb_upgrade:0 "Bombs"
 do_17_bomb_upgrade_desc:0 "Trades fuel for 500kg more bombs. This will significantly decrease the range of the aircraft."
 do_17_gun_upgrade:0 "Guns"
 do_17_gun_upgrade_desc:0 "Adds four additional machineguns to defend the aircraft."
 do_17_engine_upgrade:0 "Engine"
 do_17_engine_upgrade_desc:0 "Upgrades the engines to the Bramo 323 P."
 do_17_range_upgrade:0 "Range"
 do_17_range_upgrade_desc:0 "Extra fuel will help increase range, but it will significantly degrade flight performance."
 do_17_flamethrower_upgrade:0 "Flamethrower"
 do_17_flamethrower_upgrade_desc:0 "One of the more exotic defensive weapons was a modified flamethrower. Although atmospheric conditions do not favor actual ignition, the stream of oil both simulated false damage to the aircraft and constituted a flight hazard."
 do_17_ebomb_upgrade:0 "Bombs"
 do_17_ebomb_upgrade_desc:0 "By trading fuel for payload, we can increase the attack power of our aircraft in exchange for a shorter range."
 do_17_eengine_upgrade:0 "Engines"
 do_17_eengine_upgrade_desc:0 "Upgrade the engines to the DB 600 G for increased flight performance."
 do_17_eengine2_upgrade:0 "Engines"
 do_17_eengine2_upgrade_desc:0 "Upgrade the engines to the Bramo 323 for increased flight performance."
 do_17_eengine3_upgrade:0 "Engines"
 do_17_eengine3_upgrade_desc:0 "Upgrade the engines to the Gnome-Rhone-14 NO for increased flight performance."
 do_17_eguns_upgrade:0 "Guns"
 do_17_eguns_upgrade_desc:0 "We can add up to two additional defensive machineguns to the Do 17."
 tech_do_17_bomber_equipment_1:0 "Do 17 E"
 tech_do_17_bomber_equipment_1_desc:0 "Originally conceived as a high-speed mailplane, the Do 17 shows potential to be a fast light bomber."
 tech_do_17_bomber_equipment_2:0 "Do 17 M"
 tech_do_17_bomber_equipment_2_desc:0 "The Do 17 M is a variant using radial engines."
 tech_he_70_bomber_equipment_2:0 "He 270"
 tech_he_70_bomber_equipment_2_desc:0 "The He 270 is a derivative of the He 70."
 ju_88_bomber_equipment:0 "Ju-88A1 Fast Bomber"
 ju_88_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 ju_88_bomber_equipment_1:0 "Junkers 88 A-1"
 ju_88_bomber_equipment_1_short:0 "Ju 88 A-1 Fast Bomber"
 ju_88_bomber_equipment_1_desc:0 "Originally designed as a three-seat, high-speed bomber with a payload up to 800kg, the Junker Ju 88 was radically modified before entering production, the plane changed from being a bomber to a heavy dive bomber. The wings of the plane were strengthened, dive breaks were added, the fuselage was extended, and the number of crew increased from three to four. The first production models had a cable-cutting equipment to counter barrage balloons. The plane was armed with several defensive machine guns and could carry up to 1,000kg of bombs."
 ju_88_a4_bomber_equipment:0 "Ju-88A4 Fast Bomber"
 ju_88_a4_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 ju_88_a4_bomber_equipment_1:0 "Junkers 88 A-4"
 ju_88_a4_bomber_equipment_1_short:0 "Ju 88 A-4 Fast Bomber"
 ju_88_a4_bomber_equipment_1_desc:0 "The Junker Ju 88 A-4 set out to fix many of the issues that plagued the A-1. The plane received a longer wingspan and redesigned wingtips, new Jumo 211 J-1 engines, better propellers, and a reinforced undercarriage. Hardpoints were installed for four external bomb racks.\n\nDue to major changes, obsolete Junker Ju 88 A-1s cannot be converted to Ju 88 A-4s."
 ju_88_bomb_upgrade:0 "Bombs"
 ju_88_bomb_upgrade_desc:0 "While the Ju 88 can carry more bombs, doing so will have a high cost in range."
 ju_88_gun_upgrade:0 "Guns"
 ju_88_gun_upgrade_desc:0 "More defensive machineguns."
 ju_88_engine_upgrade:0 "Engines"
 ju_88_engine_upgrade_desc:0 "More powerful engines will increase the flight performance of our aircraft."
 ju_88_a5_bomb_upgrade:0 "Bombs"
 ju_88_a5_bomb_upgrade_desc:0 "Increasing the bombload will increase the attack power of our aircraft, but significantly affect performance."
 ju_88_torpedoequipment_upgrade:0 "Ju-88 Naval Bomber"
 ju_88_torpedoequipment_upgrade_desc:0 "Adding naval equipment and using torpedoes will increase our aircraft's effectiveness against naval targets."
 ju_88_a5_gun_upgrade:0 "Guns"
 ju_88_a5_gun_upgrade_desc:0 "Additional machineguns to provide greater defense protection."
 ju_88_s_bomber_equipment:0 "Ju-88S Fast Bomber"
 ju_88_s_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 ju_88_s_bomber_equipment_1:0 "Junkers 88 S"
 ju_88_s_bomber_equipment_1_short:0 "Ju 88 S Fast Bomber"
 ju_88_s_bomber_equipment_1_desc:0 "The Junkers Ju 88 S was a high speed bomber with a smoothly glazed nose which increased the aerodynamic performance of the aircraft. A GM-1 nitrous-oxide boost system was installed, which increased the amount of oxygen in the fuel mixture and led to better high-altitude performance. Additional S series variants would add better powerplants and increase the bomb payload by using wooden bomb bay extensions.\n\nDue to major changes, previous Ju 88s cannot be converted to Ju 88 Ss."
 ju_88s_gun_upgrade:0 "Guns"
 ju_88s_gun_upgrade_desc:0 "Adds an additional defensive gun position with an MG 81Z installation."
 ju_88s_engine_upgrade:0 "Engine"
 ju_88s_engine_upgrade_desc:0 "A more powerful engine will increase the flight performance of the aircraft."
 ju_88s_bomb_upgrade:0 "Bombs"
 ju_88s_bomb_upgrade_desc:0 "Modifications to the aircraft to allow it to carry an additional 1000kg of bombs."
 tech_ju_188_bomber_equipment_1:0 "Ju 188 A"
 tech_ju_188_bomber_equipment_1_desc:0 "The Ju 188 A is a light bomber."
 tech_ju_188_nav_bomber_equipment_1:0 "Ju 188 E"
 tech_ju_188_nav_bomber_equipment_1_desc:0 "The Junkers Ju 188 E featured a low-UHF-band FuG 200 Hohentwiel sea-search radar and the outer wing bomb racks were removed to make room for a torpedo. The increased payload of bombs and torpedoes reduced the performance of the aircraft.\n\nObsolete Junker Ju 188 As can be converted to Ju 188 E's."
 ju_188_bomber_equipment:0 "Ju-188A Light Bomber"
 ju_188_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 ju_188_bomber_equipment_1:0 "Junkers 188 A"
 ju_188_bomber_equipment_1_short:0 "Ju 188 A Light Bomber"
 ju_188_bomber_equipment_1_desc:0 "The Ju 188 was designed to fit the criteria of the “Bomber B” program to create a second-generation bomber capable of high speed, long range and higher payload. The aircraft utilized BMW 801 G-2 engines and carried up to 3,000kg of bombs. Plans existed to create different variants, a night fighter, reconnaissance, and a high-altitude bomber. The high-altitude model featured a pressurized cabin; however, the bomb payload was greatly reduced."
 ju_188_nav_bomber_equipment:0 "Ju-188E Naval Bomber"
 ju_188_nav_bomber_equipment_desc:0 "Naval bombers are aircraft designed to detect and destroy enemy naval targets."
 ju_188_nav_bomber_equipment_1:0 "Junkers 188 E"
 ju_188_nav_bomber_equipment_1_short:0 "Ju 188 E Naval Bomber"
 ju_188_nav_bomber_equipment_1_desc:0 "The Ju 188 E was a naval bomber variant of the Ju 188 A."
 ju_188_engine_upgrade:0 "Cost"
 ju_188_engine_upgrade_desc:0 "The engines needed for the Ju 188 are required in other aircraft and are not cheap. By switching to the BMW 801, we can ease the strain on production at a small cost to flight performance."
 ju_288_bomber_equipment:0 "Ju-288 Fast Bomber"
 ju_288_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 ju_288_bomber_equipment_1:0 "Junkers 288"
 ju_288_bomber_equipment_1_short:0 "Ju 288 Fast Bomber"
 ju_288_bomber_equipment_1_desc:0 "The Junker Ju 288 originally started as a project headed by an engineer at Heinkel, but when he left for Junkers, the design went with him. The Ju 288 was the winner of the “Bomber B” project, a successor to the fast bombers currently in operation. The aircraft was designed with Jumo 222 engines with 1,500 kW output, however the engines suffered immense teething pains and eventually dropped for less powerful powerplants. The plane never went into production status though two prototypes were fitted with defensive armament and deployed to the Western Front."
 ju_288_engine_upgrade:0 "Engines"
 ju_288_engine_upgrade_desc:0 "Upgrade the engines to the DB 610 for increased flight performance."
 ju_288_bomb_upgrade:0 "Bombs"
 ju_288_bomb_upgrade_desc:0 "Adds an additional 1000kg of payload. Unfortunately, this will both reduce the amount of fuel the aircraft can carry and its flight performance."
 ju_288_guns_upgrade:0 "Guns"
 ju_288_guns_upgrade_desc:0 "Upgrade the third gun position from a MG 81Z to a 15mm MG 151. Later it can be further upgraded to a pair of 13mm MG 131 machineguns."
 ju_288_gunposition_upgrade:0 "Guns"
 ju_288_gunposition_upgrade_desc:0 "Adds an additional defensive gun position with a 15mm MG 151 machinegun."
 ju_388_bomber_equipment:0 "Ju-388 Light Bomber"
 ju_388_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 ju_388_bomber_equipment_1:0 "Junkers 388"
 ju_388_bomber_equipment_1_short:0 "Ju 388 Light Bomber"
 ju_388_bomber_equipment_1_desc:0 "The Reich Aviation Ministry learned about the American B-29 in late 1942. The plane’s rumored altitude put it outside of the range of the Luftwaffe’s existing anti-aircraft guns and only the rare 128mm FlaK 40 could fire up to 14,800 meters. The Junkers 88 had served as a versatile plane and additional design work led to the Ju 188, and eventually the Ju 388. The Junkers Ju 388 was designed to serve as a heavy bomber and night fighter, torpedo bomber, photoreconnaissance, and high-altitude bomber. The Ju 388 K could carry up to 3,000 kg of bombs."
 ju_388_engine_upgrade:0 "Engines"
 ju_388_engine_upgrade_desc:0 "Upgrade the engines to the Jumo 222 for increased flight performance."
 tech_ju_388_bomber_equipment_1:0 "Ju 388"
 tech_ju_388_bomber_equipment_1_desc:0 "The Ju 388 is a light bomber."
 he_70_bomber_equipment:0 "He-70 Fast Bomber"
 he_70_bomber_equipment_desc:0 "Fast bombers are aircraft designed to use their high speed to evade or avoid enemy aircraft while attacking enemy ground targets."
 he_70_bomber_equipment_1:0 "Heinkel 70 E"
 he_70_bomber_equipment_1_short:0 "He 70 E Fast Bomber"
 he_70_bomber_equipment_1_desc:0 "The Heinkel He 70 was originally designed as a mail and faster passenger aircraft, though its career as a commercial plane was short lived. The plane racked up a total of eight world speed records in 1933. The military took interest in the plane and converted it to a fast bomber capable of carrying six 50kg or twenty-four 10kg of bombs. The plane saw service in the Spanish Civil War as a reconnaissance plane where it was nicknamed “Rayo” or “Lightning”.\n\nObsolete Heinkel He 70 E’s can be converted into Heinkel He 70 F Recon planes."
 he_70_bomber_equipment_2:0 "Heinkel 270"
 he_70_bomber_equipment_2_short:0 "He 270 Fast Bomber"
 he_70_bomber_equipment_2_desc:0 "The He 270 was a derivative of the He 70. It is a fast bomber."
 tech_ju_88_bomber_equipment_1:0 "Ju 88 A-1"
 tech_ju_88_bomber_equipment_1_desc:0 "The Junkers 88 A is a high-speed light bomber. It can also perform dive-bombing."
 tech_ju_88_a4_bomber_equipment_1:0 "Ju 88 A-4"
 tech_ju_88_a4_bomber_equipment_1_desc:0 "Fixing many performance issues, the A-4 is more reliable and faster than their predecessor."
 tech_ju_88_s_bomber_equipment_1:0 "Ju 88 S"
 tech_ju_88_s_bomber_equipment_1_desc:0 "Developed from the Ju 88, the Ju 88 S is a fast bomber."
 tech_ju_288_bomber_equipment_1:0 "Ju 288"
 tech_ju_288_bomber_equipment_1_desc:0 "The Ju 288 is a fast bomber."
 ju_87_equipment:0 "Ju-87A Close Air Support"
 ju_87_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_87_equipment_1:0 "Junkers 87 A 'Stuka'"
 ju_87_equipment_1_short:0 "Ju 87 A CAS"
 ju_87_equipment_1_desc:0 "The Junkers Ju 87 was designed by Hermann Pohlmann with one principle in mind, a dive bomber needed to be simple and robust. Following this principle, many technical innovations like discarding the retractable undercarriage for the fixed landing gear were implemented. Initial prototypes were powered by a Rolls-Royce Kestrel engine before being replaced with a German DB 600. The Junkers Ju 87 overcame competition from the Heinkel He 118, because Ernst Udet crashed on July 27th, 1936."
 ar_81_equipment:0 "Ar-81 Close Air Support"
 ar_81_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ar_81_equipment_1:0 "Arado 81"
 ar_81_equipment_1_short:0 "Ar 81 CAS"
 ar_81_equipment_1_desc:0 "Though the Junkers Ju 87 was already in the prototype stage, the Air Ministry had requested alternative designs. The Arado Ar 81 was an all-metal biplane, armed with a single 7.92mm MG17 in the front, a defensive 7.92mm MG15 in the rear, and capable of carrying 250kg of bombs. Though initially better at maneuverability, range, and rate of climb than the Junkers Ju 87, the Arado Ar 81 had less development potential due to its biplane design."
 he_118_equipment:0 "He-118 Close Air Support"
 he_118_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 he_118_equipment_1:0 "Heinkel 118"
 he_118_equipment_1_short:0 "He 118 CAS"
 he_118_equipment_1_desc:0 "The Heinkel He 118, designed by the Günter brothers, was a competitor to the Junkers Ju 87. The plane was limited to bombing from a shallow angle of 50 degrees, unlike the Junkers Ju 87 at 90 degrees. In 1936, Ernst Udet took the Heinkel He 118 on a test flight and the plane’s propeller broke and the plane disintegrated. Heinkel was not awarded the contract."
 ju_87_b_equipment:0 "Ju-87B Close Air Support"
 ju_87_b_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_87_equipment_2:0 "Junkers 87 B 'Stuka'"
 ju_87_equipment_2_short:0 "Ju 87 B CAS"
 ju_87_equipment_2_desc:0 "The primary differences between a Junkers Ju 87 A and B was that the latter could now carry a two-person crew. The plane’s airframe was subdivided into sections to allow for transport by rail or truck. The plane retained two 7.92mm MG17s, one in each wing, and one 7.92mm MG15 in the rear for defensive purposes. The bomb load was either one 250kg or four 50kg bombs.\nObsolete Ju 87As can be converted to Ju 87Bs."
 ju_87_equipment_3:0 "Junkers 87 B-2 'Stuka'"
 ju_87_equipment_3_short:0 "Ju 87 B-2 CAS"
 ju_87_equipment_3_desc:0 "The Ju 87 B-2 series included the more powerful Jumo 211D engine, a completely redesigned fuselage, landing gear, and lighter-weight wheel spats. The famous sirens were installed in the B-1 and B-2 series; however, they caused a loss of between 20-25 km/h and were eventually removed or replaced with whistles on the fin. The B-2 included further improvements like ski-equipped and a tropical kit.\n\nObsolete Ju 87Bs can be converted to Ju 87B-2s."
 ju_87_d_equipment:0 "Ju-87D Close Air Support"
 ju_87_d_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_87_equipment_4:0 "Junkers 87 D 'Stuka'"
 ju_87_equipment_4_short:0 "Ju 87 D CAS"
 ju_87_equipment_4_desc:0 "The Ju 87 D series was an attempt to correct the vulnerabilities exposed in the early stages of the war. Armor protection of the plane was increased, along with the installation of a dual-barrel 7.92mm MG 81Z in the rear. A new more powerful engine, the Jumo 211J was installed, allowing the aircraft to carry up to 1,800kg of bombs. In addition, fuel capacity was increased, and the option to install drop tanks to the wings could allow a flight time of four hours.\n\nDue to major changes, obsolete Ju 87 B-2s cannot be converted to Ju 87 Ds."
 ju_87_d5_equipment:0 "Ju-87D5 Close Air Support"
 ju_87_d5_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_87_equipment_5:0 "Junkers 87 D-5 'Stuka'"
 ju_87_equipment_5_short:0 "Ju 87 D-5 CAS"
 ju_87_equipment_5_desc:0 "The Ju 87 D-5 featured an enlarged wing and 20mm cannons in the wings."
 ju_cv_87:0 "Ju 87"
 ju_87_cv_equipment:0 "Ju 87C CV"
 ju_87_cv_equipment_desc:0 "Ju 87 dive bomber modified to operate from aircraft carriers."
 ju_87_cv_equipment_1:0 "Junkers 87 C 'Stuka'"
 ju_87_cv_equipment_1_short:0 "Ju 87 C Carrier CAS 1938"
 ju_87_cv_equipment_1_desc:0 "The Junkers Ju 87 C was intended to be a dive and torpedo bomber for the Kriegsmarine. The Ju 87 C had special equipment like a two-seat rubber dinghy with a flare gun, quick fuel dump mechanism and two inflatable bags under each wing and another two in the fuselage which would allow the plane to remain afloat on calm seas for three days. With the war under way in 1939, the order for 120 Junker Ju 87 Cs was cancelled, though tests of the plane continued.\nObsolete Junker Ju 87 A, B, and B-2’s can be converted to Junker Ju 87 C."
 ju_87_cv_equipment_2:0 "Junkers 87 D-4 'Stuka'"
 ju_87_cv_equipment_2_short:0 "Ju 87 D-4 Carrier Bomber"
 ju_87_cv_equipment_2_desc:0 "This variant was developed to operate as a torpedo bomber from the aircraft carrier Graf Zeppelin."
 tech_ju_87_equipment_1:0 "Ju 87 A 'Stuka'"
 tech_ju_87_equipment_1_desc:0 "While some question the ability of a pilot to reliably perform dive-bombing without crashing, Ernst Udet is very vocal in his support of the idea. A Junkers engineer has been designing a bomber specifically for this task for some time, but the design needs much refining."
 tech_ju_87_equipment_2:0 "Ju 87 B 'Stuka'"
 tech_ju_87_equipment_2_desc:0 "The initial versions of the Stuka has demonstrated the effectiveness of dive-bombing, but the aircraft is currently underpowered and undergunned. A newer model should remedy these issues."
 tech_ju_87_equipment_3:0 "Ju 87 B-2 'Stuka'"
 tech_ju_87_equipment_3_desc:0 "The installation of a more powerful engine will allow for an increase in bombload."
 tech_ju_87_cv_equipment_1:0 "Ju 87 C 'Stuka'"
 tech_ju_87_cv_equipment_1_desc:0 "With the success of the Stuka, the Kreigsmarine has become interested in a version of the aircraft that can be operated from an aircraft carrier."
 tech_ju_87_cv_equipment_2:0 "Ju 87 D-4 'Stuka'"
 tech_ju_87_cv_equipment_2_desc:0 "The Ju 87 D-4 variant was a proposed torpedo bomber which would operate aboard the Graf Zeppelin. The aircraft was to carry a 750-950kg aerial torpedo based off the Japanese Type 91 design, which was specifically for ships in shallow water. Unlike other D series variants, the D-4  had two 20mm MG151/20 cannons, and the rear gunner’s ammunition was increased to 2,000 rounds.\n\nObsolete Junker Ju 87 Ds can be converted to Junker Ju 87 D-4s."
 tech_ju_87_equipment_4:0 "Ju 87 D 'Stuka'"
 tech_ju_87_equipment_4_desc:0 "The Stuka is still underpowered and cannot yet reach its full potential."
 tech_ju_87_equipment_5:0 "Ju 87 D-5"
 tech_ju_87_equipment_5_desc:0 "The D-5 introduces a larger wing to the Stuka."
 ju_87_torp:0 "Ju 87 D-4"
 ju_87_torp_equipment:0 "Ju 87 D-4"
 ju_87_torp_equipment_desc:0 "The Ju 87 D-4 was a torpedo bomber developed for use from aircraft carriers."
 hs_129_equipment:0 "Hs-129 Close Air Support"
 hs_129_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 hs_129_equipment_1:0 "Henschel Hs 129 B1"
 hs_129_equipment_1_short:0 "Hs 129 B1 Heavy CAS"
 hs_129_equipment_1_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 tech_hs_129_equipment_1:0 "Hs 129 B1"
 tech_hs_129_equipment_1_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 hs_129_equipment_2:0 "Henschel Hs 129 B2"
 hs_129_equipment_2_short:0 "Hs 129 B2 Heavy CAS"
 hs_129_equipment_2_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 tech_hs_129_equipment_2:0 "Hs 129 B2"
 tech_hs_129_equipment_2_desc:0 "The Hs 129 is a heavily armed and armored ground attack aircraft."
 tech_fw_190_f_equipment_1:0 "Fw 190 F"
 tech_fw_190_f_equipment_1_desc:0 "The Fw 190 F is a CAS derivative of the Fw 190 A."
 tech_fw_190_g_equipment_1:0 "Fw 190 G"
 tech_fw_190_g_equipment_1_desc:0 "The Fw 190 G is a CAS derivative of the Fw 190 A."
 fw_190_f_equipment:0 "Fw-190F Close Air Support"
 fw_190_f_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 fw_190_f_equipment_1:0 "Focke-Wulf 190 F"
 fw_190_f_equipment_1_short:0 "Fw 190 F CAS"
 fw_190_f_equipment_1_desc:0 "The Focke-Wulf 190 F is a CAS derivative of the Fw 190 A fighter."
 fw_190_g_equipment:0 "Fw-190G Close Air Support"
 fw_190_g_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 fw_190_g_equipment_1:0 "Focke-Wulf 190 G"
 fw_190_g_equipment_1_short:0 "Fw 190 G CAS"
 fw_190_g_equipment_1_desc:0 "The Focke-Wulf 190 G is a CAS derivative of the Fw 190 A fighter."
 fw_190_f_fuel_upgrade:0 "Range"
 fw_190_f_fuel_upgrade_desc:0 "Replaces the underwing bombs with drop tanks."
 fw_190_light_upgrade:0 "Wing"
 fw_190_light_upgrade_desc:0 "The lighter wing structure from the Fw 190 A-6 will increase flight performance."
 fw_190_f_gun_upgrade:0 "Guns"
 fw_190_f_gun_upgrade_desc:0 "Upgrade the two machineguns to 13mm MG 131 machineguns."
 fw_190_f_bomb_upgrade:0 "Cannons"
 fw_190_f_bomb_upgrade_desc:0 "Allows for the carrying of additional 20mm MG 151/20 cannons."
 fw_190_f_bigbomb_upgrade:0 "Big Bombs"
 fw_190_f_bigbomb_upgrade_desc:0 "Allows for the carrying of a single large bomb under the aircraft."
 fw_190_f_exotic_upgrade:0 "Rockets"
 fw_190_f_exotic_upgrade_desc:0 "Modifies the Fw 190 F to carry 6 WGr.28 rockets. Later we can upgrade them to more advanced rocket types such as the R4M and the Panzerblitz series."
 fw_190_f_range_upgrade:0 "Fw 190 G"
 fw_190_f_range_upgrade_desc:0 "The Fw 190 G was similar to the Fw 190 F, but had a longer range."
 tech_ju_88_p_equipment_1:0 "Ju 88 P"
 tech_ju_88_p_equipment_1_desc:0 "The Ju 88 P is a version of the Ju 88 designed expressly for ground attack."
 ju_88_p_equipment:0 "Ju-88P2 Close Air Support"
 ju_88_p_equipment_desc:0 "Close air support aircraft are intended to attack enemy ground targets."
 ju_88_p_equipment_1:0 "Junkers 88 P-2"
 ju_88_p_equipment_1_short:0 "Ju 88 P Heavy CAS"
 ju_88_p_equipment_1_desc:0 "The Ju 88 P was a CAS derivative of the Ju 88 bomber."
 hs_132_equipment:0 "Hs-132 Jet CAS"
 hs_132_equipment_desc:0 "Jet aircraft designed to perform the role of close air support."
 tech_hs_132_cas_equipment_1:0 "Hs 132"
 tech_hs_132_cas_equipment_1_desc:0 "The Hs 132 is a jet powered CAS aircraft."
 hs_132_cas_equipment_1:0 "Henschel 132"
 hs_132_cas_equipment_1_short:0 "Hs 132 Jet-CAS"
 hs_132_cas_equipment_1_desc:0 "The Hs 132 was a jet powered CAS aircraft."
 hs_132_rato_upgrade:0 "Bombs"
 hs_132_rato_upgrade_desc:0 "By using a Rocket-Assisted-Take-Off, or RATO, the Hs 132 will be able to take off with a 1000kg bomb."
 ju_86_bomber_equipment:0 "Ju-86 Light Bomber"
 ju_86_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 ju_86_bomber_equipment_1:0 "Junkers 86 D"
 ju_86_bomber_equipment_1_short:0 "Ju 86 D Light Bomber"
 ju_86_bomber_equipment_1_desc:0 "The Ju 86 was a German light bomber."
 ju_86_bomber_equipment_2:0 "Junkers 86 E"
 ju_86_bomber_equipment_2_short:0 "Ju 86 E Light Bomber"
 ju_86_bomber_equipment_2_desc:0 "The Ju 86 was a German light bomber."
 tech_ju_86_bomber_equipment_1:0 "Ju 86 D"
 tech_ju_86_bomber_equipment_1_desc:0 "The Ju 86 is a light bomber."
 tech_ju_86_bomber_equipment_2:0 "Ju 86 E"
 tech_ju_86_bomber_equipment_2_desc:0 "The Ju 86 R is light bomber."
 ju_86_engine1_upgrade:0 "Jumo 205C"
 ju_86_engine1_upgrade_desc:0 "Upgrades the engines to the Jumo 205C for increased flight performance."
 ju_86_engine2_upgrade:0 "BMW 132F"
 ju_86_engine2_upgrade_desc:0 "Upgrades the engines to the BMW 132F for increased flight performance."
 ju_86_engine3_upgrade:0 "BMW 132N"
 ju_86_engine3_upgrade_desc:0 "Upgrades the engines to the BMW 132N for increased flight performance."
 ju_86_range_upgrade:0 "Range"
 ju_86_range_upgrade_desc:0 "By replacing some of the payload with fuel, we can increase the range of our aircraft."
 ju_86_reliability_upgrade:0 "Reliability"
 ju_86_reliability_upgrade_desc:0 "The early Ju 86 models had issues with instability. Modifications to the airframe should be able to address this issue."
 tech_ju_86_p_bomber_equipment_1:0 "Ju 86 P"
 tech_ju_86_p_bomber_equipment_1_desc:0 "The Ju 86 P is a high altitude development of the Ju 86."
 do_17_z_bomber_equipment:0 "Do-17Z Light Bomber"
 do_17_z_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 do_17_z_bomber_equipment_1:0 "Dornier 17 Z"
 do_17_z_bomber_equipment_1_short:0 "Do 17 Z Light Bomber"
 do_17_z_bomber_equipment_1_desc:0 "The Do 17 Z was development of the Do 17 fast bomber. By the time of its introduction, its speed was not as impressive as the original Do 17 models. The extremely similar Do 215 differed mostly in the engines used."
 tech_do_17_z_bomber_equipment_1:0 "Do 17 Z"
 tech_do_17_z_bomber_equipment_1_desc:0 "The Do 17 Z is a development of the Do 17."
 ju_86_p_bomber_equipment:0 "Ju-86P Light Bomber"
 ju_86_p_bomber_equipment_desc:0 "Light bombers are multi-engined aircraft designed to attack enemy ground and strategic targets."
 ju_86_p_bomber_equipment_1:0 "Junkers 86 P"
 ju_86_p_bomber_equipment_1_short:0 "Ju 86 P Light Bomber"
 ju_86_p_bomber_equipment_1_desc:0 "A high-altitude derivative of the Ju 86."
 he_111_bomber_equipment:0 "He-111A Medium Bomber"
 he_111_bomber_equipment_desc:0 "The Heinkel He 111 first masqueraded as a civil airliner, though from conception it was designed as a fast-medium bomber. The main internal bomb bay could carry 2,000kg of bombs and with external racks an additional 3,600kg could be carried, however it severely affected the plane’s performance. The plane could sustain heavy damage and remaining airborne. The plane would become the workhorse of the Luftwaffe, serving as a medium bomber, strategic bomber, torpedo bomber and transport plane. The Heinkel He 111 A served as the first prototype."
 he_111_bomber_equipment_1:0 "Heinkel 111 A"
 he_111_bomber_equipment_1_short:0 "He 111 A Medium Bomber"
 he_111_bomber_equipment_1_desc:0 "The Heinkel He 111 first masqueraded as a civil airliner, though from conception it was designed as a fast-medium bomber. The main internal bomb bay could carry 2,000kg of bombs and with external racks an additional 3,600kg could be carried, however it severely affected the plane’s performance. The plane could sustain heavy damage and remaining airborne. The plane would become the workhorse of the Luftwaffe, serving as a medium bomber, strategic bomber, torpedo bomber and transport plane. The Heinkel He 111 A served as the first prototype."
 he_111_bomber_equipment_2:0 "Heinkel 111 B"
 he_111_bomber_equipment_2_short:0 "He 111 B Medium Bomber"
 he_111_bomber_equipment_2_desc:0 "The first production version of the He 111 bomber."
 he_111_bomber_equipment_3:0 "Heinkel 111 E"
 he_111_bomber_equipment_3_short:0 "He 111 E Medium Bomber"
