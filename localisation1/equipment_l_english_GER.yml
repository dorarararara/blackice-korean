 fi_167_bomber_equipment_1_short:0 "Fi 167 Carrier Bomber"
 fi_167_bomber_equipment_1_desc:0 "The Fieseler Fi 167 was a biplane torpedo bomber developed for use from the Graf Zeppelin. It is a carrier borne torpdeo bomber."
 he_66:0 "He 66"
 he_66_equipment:0 "He 66 CV Close Air Support"
 he_66_equipment_desc:0 "The Heinkel He 66 was developed as a carrier dive-bomber for Japan from the He 50 dive bomber."
 he_66_equipment_1:0 "Heinkel He 66"
 he_66_equipment_1_short:0 "He 66 Carrier CAS"
 he_66_equipment_1_desc:0 "The Heinkel He 50 began life as a request by the Imperial Japanese Navy who were interested in a plane that would be a two-seat dive bomber, could carry 250kg of bombs, launched from catapults and capable of wheeled or float undercarriages. The third prototype, HE-50B was re-designated as the HE-66 and sent to Japan. It would become the basis for the Aichi-D1A."
 tech_me_155_fighter_equipment_1:0 "Me 155"
 tech_me_155_fighter_equipment_1_desc:0 "The Me 155 was a design for a carrier-capable fighter based on the Bf 109 G."
