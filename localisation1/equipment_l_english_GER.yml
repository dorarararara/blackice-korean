 GER_HVanti_tank_equipment_2_desc:0 "n 1943, a specification was issued for a lightweight anti-tank gun that used less propellant than a rocket or recoilless weapon, yet was sufficiently accurate to hit a 1-meter square target at a range of 750 meters. Rheinmetall-Borsig proposed a design to meet this requirement using the new high-low pressure ballistic principle, also known as the Hoch-Niederdruck system.\nThe resulting PAW 600 (later redesignated 8H63) gun weighed about 600 kg, less than half that of the 7,5 cm PaK 40, while having comparable armor penetration out to its full effective anti-tank range of 750 meters."
