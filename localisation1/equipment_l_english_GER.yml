 GER_motorized_equipment_1_short:0 "슈타이어 1500A"
 GER_motorized_equipment_1_desc:0 "소대 규모는 차 한대로 나타낼 수 없습니다. 차량화 보병은 군의 기계화를 위한 두 번째 단계입니다. 민간 트럭은 병력 수송, 야포 견인, 장비와 보급품 수송 등 군용으로 손쉽게 사용할 수 있습니다. 이는 보병 부대의 전략적 기동성을 크게 증가시켰으며, 그렇지 않으면 행군에 의존하게 될 것입니다."
