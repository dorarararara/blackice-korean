 # Panzer 35(t)
 GER_czech_ger_panzer_equipment_1:0 "35(t) 전차 (체코)"
 czech_ger_panzer_equipment_1:0 "35(t) 전차 (Czech)"
 czech_ger_panzer_equipment_1_short:0 "35(t) 전차"
 czech_ger_panzer_equipment_1_desc:0 "The Panzer 35(t) allowed the Wehrmacht to build up its tank force while production of the Panzers III and IV had not reached the necessary levels yet. Armed with a 3.7cm gun, it offered a lot more firepower than the Panzers I and II could offer. Its main downside was the riveted armor, which could prove to be a danger to the crew when hit, even when the armor wasn't pierced."
 GER_czech_ger_panzer_equipment_2:0 "38(t) 전차 A형 (체코)"
 czech_ger_panzer_equipment_2:0 "38(t) 전차 A형 (체코)"
 czech_ger_panzer_equipment_2_short:0 "38(t) 전차 A형"
 czech_ger_panzer_equipment_2_desc:0 "With an improved gun and engine, the 38(t) was used by the Wehrmacht in similar capacity as the Panzer III. The downside of riveted armor remained though."
 GER_czech_ger_panzer_equipment_3:0 "38(t) 전차 G형 (체코)"
 czech_ger_panzer_equipment_3:0 "38(t) 전차 G형 (체코)"
 czech_ger_panzer_equipment_3_short:0 "38(t) 전차 G형"
 czech_ger_panzer_equipment_3_desc:0 "To keep the Panzer 38(t) somewhat competitive, the armor was increased to up to 50mm, though the tank was still mainly riveted, lowering the value of its armor a bit."
 GER_czech_ger_panzer_equipment_4:0 38(t) 정찰전차 (체코)"
 czech_ger_panzer_equipment_4:0 "38(t) 정찰전차 (체코)"
 czech_ger_panzer_equipment_4_short:0 "38(t) 정찰전차"
 czech_ger_panzer_equipment_4_desc:0 "With the design of the 38(t) becoming more and more outdated, plans were made to turn the tank into a recon vehicle. The tank was equipped with the same 2cm gun as the Panzer II Luchs, and could be used against ground as well as air targets."
 # Marder III
 GER_light_panzer_td_equipment_4:0 "마르더 III M형"
 light_panzer_td_equipment_4:0 "경구축전차"
 light_panzer_td_equipment_4_short:0 "마르더 III M형"
 light_panzer_td_equipment_4_desc:0 "Unit type: Light Tank Destroyer. \nCan convert from Pz 38(t) A, Pz 38(t) G, and Pz 38(t) \n\nBased on the latest variant of the Panzer 38(t), the Marder III M was the most balanced tank destroyer of all the various Marders."
 # Hetzer
 GER_light_panzer_td_equipment_5:0 "헤처"
 light_panzer_td_equipment_5:0 "경구축전차"
 light_panzer_td_equipment_5_short:0 "헤처"
 light_panzer_td_equipment_5_desc:0 "Unit type: Light Tank Destroyer. \nCan convert from: Pz 38(t) A, Pz 38(t) G, Aufklärungspz 38(t), and Pz 38(t) \n\nWhile the Marder tank destroyers did have the firepower to deal with most tanks of the time, they were severely lacking in armor and thus rather vulnerable. To improve on this, the Hetzer was devised. It offered all-around sloped armor combined with a low silhouette, ideal for a tank destroyer."
 # Jagdpanzer 38 D
 GER_light_panzer_td_equipment_6:0 "구축전차 38 D형"
 light_panzer_td_equipment_6:0 "경구축전차"
 light_panzer_td_equipment_6_short:0 "구축전차 38 D형"
 light_panzer_td_equipment_6_desc:0 "Unit type: Light Tank Destroyer. \nBased on the Hetzer, the 38 D was born out of the desire to simplify the production and lower the cost of the vehicle."
 # Jägdpanzer 38 D mit 10cm PAW 1000
 GER_light_panzer_td_equipment_7:0 "구축전차 38 D형 10cm"
 light_panzer_td_equipment_7:0 "경구축전차"
 light_panzer_td_equipment_7_short:0 "구축전차 38 D형 10cm"
 light_panzer_td_equipment_7_desc:0 "Unit type: Light Tank Destroyer. \nThis version of the Jagdpanzer 38 D features a rear mounted superstructure fitting a 10cm smoothbore gun, the Panzerabwehrwerfer 1000."
 # Flakpanzer 38(t)
 GER_panzer_spaa_equipment_2:0 "38(t) 대공전차"
 panzer_spaa_equipment_2:0 "자주대공포"
 panzer_spaa_equipment_2_short:0 "38(t) 대공전차"
 panzer_spaa_equipment_2_desc:0 "Unit type: Self-Propelled Anti-Air. \nCan convert from: Pz 38(t) "
 # Light SpArt 3
 GER_light_panzer_art_equipment_3:0 "경자주포"
 light_panzer_art_equipment_3:0 "경자주포"
 light_panzer_art_equipment_3_short:0 "Mittlerer EWT I SPART"
 light_panzer_art_equipment_3_desc:0 "Unit type: Self-propelled Artillery. The Mittlerer Einheitswaffenträger I was part of the general plan to simplify and standardize production. It carried the 10.5cm howitzer used by the divisional artillery."
 # Conversions
 # Panzerjäger 35 R
 conversion_td_equipment_1:0 "35 R 대전차자주포 (f) 경구축전차"
 conversion_td_equipment_1_short:0 "35R 대전차자주포"
 conversion_td_equipment_1_desc:0 "Unit type: Conversion Tank Destroyer. A conversion of the french Renault R35 infantry tank into a tank destroyer using the 4.7cm gun the Panzerjäger I uses. Very slow due to the nature of the R35. Be aware that this unit can only be created through events."
 # Marder I
 marder_conversion_td_equipment_1:0 "마르더 I (L) 마르더 I 탑재 로레인-수송차량 SdKfz 135"
 marder_conversion_td_equipment_1_short:0 "마르더 I (L) 경구축전차"
 marder_conversion_td_equipment_1_desc:0 "Unit type: Conversion Tank Destroyer. A tank destroyer conversion of the French Lorraine armored-carrier, using a 7.5cm anti-tank gun. Be aware that this unit can only be created through events."
 # Marder I
 marder_conversion_td_equipment_2:0 "마르더 I 탑재 호치키스 H39"
 marder_conversion_td_equipment_2_short:0 "마르더 I (H) 경구축전차"
 marder_conversion_td_equipment_2_desc:0 "Unit type: Conversion Tank Destroyer. A tank destroyer conversion of the French Hotckiss H39 tank, using a 7.5cm anti-tank gun. Be aware that this unit can only be created through events."
 # Geschützwagen Mk.VI(e), 10.5cm leFH 16
 conversion_art_equipment_1:0 "게쉬츠바겐 Mk.VI (e)"
 conversion_art_equipment_1_short:0 "게쉬츠바겐 Mk.VI (e) SPART"
 conversion_art_equipment_1_desc:0 "Unit type: Self-propelled Artillery. The Geschützwagen Mk.VI(e) is a self-propelled artillery conversion based on captured British Vickers light tanks, using old 10.5cm howitzers. Be aware that this unit can only be created through events."
 # Geschützwagen Lorraine-Schlepper(f), 10.5cm leFH 18
 conversion_art_equipment_2:0 "게쉬츠바겐 로레인-수송차량 (f)"
 conversion_art_equipment_2_short:0 "게쉬츠바겐 로레인-수송차량 (f) SPART"
 conversion_art_equipment_2_desc:0 "Unit type: The Geschützwagen Lorraine-Schlepper(f) is a self-propelled Artillery. A self-propelled artillery conversion based on the French Lorraine armored-carrier, using regular 10.5cm howitzers. Be aware that this unit can only be created through events."
