 AC_assigned_factories_button_tt:0 "이 프로젝트에 얼마나 많은 민간공장을 할당할 것인지 선택하세요.\n\n§Y프로젝트에 할당 가능한 공장 수:§! §G[?Root.num_of_civilian_factories_available_for_projects]§!\n\n§L5개씩 제거하거나 더하려면 쉬프트+클릭을 하세요.§!"

