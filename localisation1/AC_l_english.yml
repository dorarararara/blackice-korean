 AC_building_amount_increase_button_tt:0 "건설하고 싶은 건물을 얼마나 건설할 것인지 선택하세요.\n\n§L최대 건물 건설량은 주의 빈 슬롯과 당신의 기술로 결정됩니다.§!\n\n§L5개씩 제거하거나 더하려면 쉬프트+클릭을 하세요.§!"

