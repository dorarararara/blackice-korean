 AC_build_button_text:0 "[AC_GetBuildButtonText]"
 AC_start_project:0 "프로젝트 시작"
 AC_cancel_project:0 "프로젝트 취소"
 AC_build_button_tt:0 "§G이 버튼을 누르면 결정에서 건설 프로젝트를 활성화하거나 이 주의 활성화된 프로젝트를 취소할 수 있습니다.§!\n\n[AC_GetGUIValues]§L수도와의 거리에 따라 건설 속도에 50%의 불이익을  받습니다.§!\n\n§L한번에 5개까지 건설 프로젝트를 활성화할 수 있습니다. 최대 건설 속도는 다음에 의해 조정 (슬롯이 1씩 늘어날때마다 10% 보너스))\n\n이용 가능한 건물 슬롯이 없거나 주 통제권을 잃을시, 그리고 건설 허가를 받지 못할시에는 자동으로 프로젝트가 취소됩니다.\n\n다시 건설 프로젝트를 시작하려면 하루가 걸립니다.§!"
 AC_gui_values:0 "§Y정치력 비용:§! [?Root.AC_project_political_power_cost^-1]\n§Y건설 기간:§! [?Root.AC_project_construction_duration^-1] 일\n§Y총 건설 시간:§! [?Root.AC_project_total_construction_duration_display^-1] 일\n§Y건설 속도 불이익:§! [?Root.AC_project_construction_speed_display^-1]%\n\n"

 AC_assist_repair_button_text:0 "수리 지원"
 AC_assist_repair_button_tt:0 "이 국가의 건물 수리를 지원합니다.\n\n§Y매일 정치력 획득:§! §R-1§!\n\n§Y기간:§!§! §G180 일\n\n§L한 번에 한 국가만 수리를 지원할 수 있습니다.\n\n언제나 이 버튼을 클릭하거나 결정에서 수리 지원을 취소할 수 있습니다. 다시 수리 지원을 시작하려면 하루가 걸립니다.§!"

