l_english:
 gduairlimiter.1.t:0 "기지가 너무 큼!"
 gduairlimiter.1.d:0 "[GDU_badairport1.GetName]의 공군기지, 레이더, 해안 요새가 1단계 이상이라 너무 큽니다. 대부분의 작은 섬에서는 1단계의 공군 기지만을 건설할 수 있고 레이더 기지나 요새를 지을 수 없습니다.\n\n더 큰 섬에서는 공군기지 2단계, 각각 1단계의 해안 요새와 레이더 기지를 건설할 수 있습니다.\n\n이오지마, 하와이는 제한되지 않습니다. 지중해 역시 제한되지 않습니다.\n\n이 변화는 태평양 전쟁을 더 흥미롭게 만들기 위한 것입니다." 
 gduairlimiter.1.a:0 "알겠다."
 gduairlimiter.2.t:0 "기지가 너무 큼!" 
