  ########### Infantry equipment
  handheld_at_equipment:0 "휴대용 대전차무기"
  handheld_at_equipment_short:0 "휴대용 대전차무기"
  handheld_at_equipment_desc:0 "전차같은 장갑목표물을 격파하는데 특화된 포는 일반적으로 장갑 관통탄을 발사합니다."
  handheld_at_equipment_0:0 "휴대용 대전차무기 I"
  handheld_at_equipment_0_short:0 "대전차소총"
  handheld_at_equipment_0_desc:0 "전차같은 장갑목표물을 격파하는데 특화된 대전차소총은 일반적으로 장갑 관통탄을 발사합니다."
  handheld_at_equipment_1:0 "휴대용 대전차무기 II"
  handheld_at_equipment_1_short:0 "휴대용 성형작약탄"
  handheld_at_equipment_1_desc:0 "전차같은 장갑목표물을 격파하는데 특화된 포는 일반적으로 장갑 관통탄을 발사합니다."
  handheld_at_equipment_2:0 "휴대용 대전차무기 III"
  handheld_at_equipment_2_short:0 "성형작약탄 발사기"
  handheld_at_equipment_2_desc:0 "전차같은 장갑목표물을 격파하는데 특화된 포는 일반적으로 장갑 관통탄을 발사합니다."
  infantry_equipment:0 "보병 장비"
  infantry_equipment_short:0 "보병 장비"
  infantry_equipment_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
  infantry_equipment_0:0 "보병 장비 I"
  infantry_equipment_0_short:0 "보병 장비 I"
  infantry_equipment_0_desc:0 "대전쟁 이전부터 대전 기간 동안 개발된 기초적인 보병 장비입니다."
  infantry_equipment_1:0 "보병 장비 II"
  infantry_equipment_1_short:0 "보병 장비 II"
  infantry_equipment_1_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
  infantry_equipment_2:0 "보병 장비 III"
  infantry_equipment_2_short:0 "보병 장비 III"
  infantry_equipment_2_desc:0 "개인과 승무원들에게 지급되는 보병 화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 현대화된 다수의 경기관총과 대전차소총을 포함하고 있습니다."
  infantry_equipment_3:0 "보병 장비 IV"
  infantry_equipment_3_short:0 "보병 장비 IV"
  infantry_equipment_3_desc:0 "개인과 승무원들에게 지급되는 보병 화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다."
  motorized_equipment_short:0 "수송 트럭"
  motorized_equipment_desc:0 "야전에서 보병 및 장비 수송에 사용되는 트럭 및 기타 차량입니다."
  motorized_equipment_0:0 "수송 트럭"
  motorized_equipment_0_short:0 "수송 차량 소대(Trp)"
  motorized_equipment_0_desc:0 "야전에서 보병 및 장비 수송에 사용되는 트럭 및 기타 차량입니다."
  motorized_equipment_1:0 "수송 트럭 I"
  motorized_equipment_1_short:0 "1톤 보병 수송 트럭 소대"
  motorized_equipment_1_desc:0 "차량화 보병은 군의 기계화를 위한 두 번째 단계입니다. 민간 트럭은 병력 수송, 야포 견인, 장비와 보급품 수송 등 군용으로 손쉽게 사용할 수 있습니다. 이는 보병 부대의 전략적 기동성을 크게 증가시켰으며, 그렇지 않으면 행군에 의존하게 될 것입니다."
  motorized_equipment_2:0 "수송 트럭 II"
  motorized_equipment_2_short:0 "2 1/2 톤 보병 수송 트럭 소대"
  motorized_equipment_2_desc:0 "차량화 보병은 군의 기계화를 위한 두 번째 단계입니다. 민간 트럭은 병력 수송, 야포 견인, 장비와 보급품 수송 등 군용으로 쉽게 사용할 수 있습니다. 이는 보병 부대의 전략적 기동성을 크게 증가시켰으며, 그렇지 않으면 행군에 의존하게 될 것입니다."
  civilian_motorized_equipment:0 "트럭"
  civilian_motorized_equipment_short:0 "민간 트럭"
  civilian_motorized_equipment_desc:0 "우리 국민에게서 징발한 트럭입니다. 전투용으로 제작되지 않았기 때문에, 표준 군사 장비보다는 성능이 떨어집니다."
  civilian_motorized_lia_equipment:0 "차량"
  civilian_motorized_lia_equipment_short:0 "민간 차량"
