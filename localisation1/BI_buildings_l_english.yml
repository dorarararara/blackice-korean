 flakturm:0 "Flakturm"
 flakturm_desc:0 "Flak towers (German: Flaktürme) were eight complexes of large, above-ground, anti-aircraft gun blockhouse towers constructed by Nazi Germany in the cities of Berlin (3), Hamburg (2), and Vienna (3) from 1940 onwards. Other cities that used flak towers included Stuttgart and Frankfurt. Smaller single-purpose flak towers were built at key outlying German strongpoints, such as at Angers in France, Helgoland in Germany and Trondheim, Norway. The towers were used by the Luftwaffe to defend against Allied air raids against these cities during World War II. They also served as air-raid shelters for tens of thousands of local civilians.\n\nMax Level: §Y1§!\nBuilding Health: §Y5§!\nDamage from Bombing: §R+10%§!\nState Air Defence: §G+1.8§!\nInfrastructure Effect: §RNo§!"  
